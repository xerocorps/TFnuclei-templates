http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - condition: and
    type: word
    words:
    - "There doesn\u2019t seem to be an active status page associated with this URL."
    - Please check the URL and try again.
  - status:
    - 404
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: squadcast-takeover
info:
  author: philippedelteil
  metadata:
    max-request: 1
  name: Squadcast Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/398
  severity: high
  tags: takeover,squadcast
