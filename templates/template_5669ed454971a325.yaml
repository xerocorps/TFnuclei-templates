name: "\U0001F5D2 Templates Stats"
true:
  push:
    tags:
    - '*'
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        cache: true
        check-latest: true
        go-version: 1.19
    - name: Installing Template Stats
      run: 'go install github.com/projectdiscovery/templates-stats@main

        '
      shell: bash
    - name: Markdown Stats
      run: 'templates-stats -output TEMPLATES-STATS.md -path /home/runner/work/nuclei-templates/nuclei-templates/

        '
      shell: bash
    - name: JSON Stats
      run: 'templates-stats -output TEMPLATES-STATS.json -json -path /home/runner/work/nuclei-templates/nuclei-templates/

        '
      shell: bash
    - name: Top 10 Stats
      run: 'templates-stats -output TOP-10.md -top 10 -path /home/runner/work/nuclei-templates/nuclei-templates/

        '
      shell: bash
    - id: stats
      name: Get statistical changes
      run: git status -s | wc -l | xargs -I {} echo CHANGES={} >> $GITHUB_OUTPUT
    - if: steps.stats.outputs.CHANGES > 0
      name: Commit files
      run: 'git add TEMPLATES-STATS.*

        git add TOP-10.md

        git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git commit -m "Auto Generated Templates Stats [$(date)] :robot:" -a

        '
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
