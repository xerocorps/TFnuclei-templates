- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
