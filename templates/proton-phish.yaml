http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Proton Account: Sign-in'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"proton.me")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: proton-phish
info:
  author: rxerium
  description: 'A proton phishing website was detected

    '
  metadata:
    max-request: 1
  name: proton phishing Detection
  reference:
  - https://proton.me
  severity: info
  tags: phishing,proton,osint
