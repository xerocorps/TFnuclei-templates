id: oauth-credentials-json
info:
  author: DhiyaneshDK
  metadata:
    google-query: intitle:"index of" "oauth-credentials.json"
    verified: true
  name: Oauth Credentials Json
  severity: low
  tags: exposure,oauth
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '"client_id":'
    - '"client_secret":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/oauth-credentials.json'
