http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - PUBG
    - '<title>PUBG: BATTLEGROUNDS'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"pubg.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pubg-phish
info:
  author: rxerium
  description: 'A PUBG phishing website was detected

    '
  metadata:
    max-request: 1
  name: PUBG phishing Detection
  reference:
  - https://pubg.com
  severity: info
  tags: phishing,pubg,osint,discovery
