http:
- extractors:
  - name: identity-documents
    part: body
    regex:
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/'
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/profile'
  - '{{BaseURL}}/user'
  - '{{BaseURL}}/api'
  - '{{BaseURL}}/dashboard'
  - '{{BaseURL}}/documents'
  - '{{BaseURL}}/kyc'
  - '{{BaseURL}}/verification'
id: aadhar-pan-scanner-combined
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Comprehensive detection of exposed Indian identity documents (Aadhar
    and PAN cards)
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: Indian Identity Cards Detection (Aadhar & PAN)
  severity: high
  tags: exposure,aadhar,pan,pii,india,sensitive-data,identity
