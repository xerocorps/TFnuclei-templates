id: HTTP-POST
info:
  author: Tomitom13
  name: HTTP POST
  severity: unknown
  tags: rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - <strong>[a-zA-Z0-8!@#$%^&*()_+,.>?]+
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - How did you do that?
    type: regex
  matchers-condition: and
  raw:
  - 'POST / HTTP/1.1

    Content-Type: application/x-www-form-urlencoded


    score=1000000&generate=submit

    '
