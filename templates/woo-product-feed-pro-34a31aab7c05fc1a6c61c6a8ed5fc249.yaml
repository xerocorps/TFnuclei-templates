    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: The Product Feed PRO for WooCommerce plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 12.4.0. This is
    due to missing or incorrect nonce validation on several functions such as woosea_enable_structured_data,
    woosea_structured_vat, woosea_add_manipulation, woosea_add_aelia, and more. This
    makes it possible for unauthenticated attackers to modify several plugin options
    and settings, via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.
