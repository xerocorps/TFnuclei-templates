id: versa-director-login
info:
  author: c-sh0
  metadata:
    shodan-query: http.title:"VERSA DIRECTOR Login"
    verified: true
  name: Versa Director Login Panel
  reference:
  - https://versa-networks.com/products/components/
  severity: info
  tags: panel,versa,director
requests:
- matchers:
  - condition: and
    type: word
    words:
    - VERSA DIRECTOR
    - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/versa/login'
