http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - SHEIN
    - Exclusive discounts and the latest trends at SHEIN
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"shein.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: shein-phish
info:
  author: rxerium
  description: 'A Shein phishing website was detected

    '
  metadata:
    max-request: 1
  name: Shein phishing Detection
  reference:
  - https://shein.com
  severity: info
  tags: phishing,shein,ecommerce,osint,discovery
