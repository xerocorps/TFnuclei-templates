http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Shop Newegg today for all of your gaming, PC & technology needs. Don\u2019\
      t miss today\u2019s best electronics deals with fast shipping & great customer\
      \ service!"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"newegg.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: newegg-phish
info:
  author: rxerium
  description: 'A Newegg phishing website was detected

    '
  metadata:
    max-request: 1
  name: Newegg phishing Detection
  reference:
  - https://newegg.com
  severity: info
  tags: phishing,newegg,ecommerce,osint,discovery
