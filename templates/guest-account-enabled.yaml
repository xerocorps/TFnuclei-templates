code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'False'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-WmiObject -Class Win32_UserAccount -Filter "Name=''Guest'' and LocalAccount=True").Disabled

    '
id: guest-account-enabled
info:
  author: princechaddha
  description: Checks if the Guest account is enabled.
  impact: 'Enabling the Guest account can allow unauthorized users to access the system
    with minimal restrictions.

    '
  name: Guest Account Enabled
  remediation: 'Disable the Guest account to reduce the risk of unauthorized access.

    '
  severity: high
  tags: windows,user,account,guest,code,windows-audit
self-contained: true
