id: detect-drone-config
info:
  author: geeknik
  description: Drone is a Container-Native, Continuous Delivery Platform -- https://github.com/drone/drone
  name: Detect Drone Configuration
  severity: high
  tags: config,exposure,drone
requests:
- matchers:
  - condition: and
    type: word
    words:
    - 'kind:'
    - 'name:'
    - 'steps:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.drone.yml'
