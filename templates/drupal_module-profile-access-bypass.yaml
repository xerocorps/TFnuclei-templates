http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - profile
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/profile/profile.info'
  redirects: true
id: drupal_module-profile-access-bypass
info:
  author: Bishopfox
  description: The Profile module enables you to allow users to have configurable
    user profiles. The module doesnt sufficiently check access when creating a user
    profile. Users with the create profiles permission could create profiles for any
    users.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/profile/
    google-query: inurl:'/sites/all/modules/profile/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-profile-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-004
  severity: medium
  tags: drupal
