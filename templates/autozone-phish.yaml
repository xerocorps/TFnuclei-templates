http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - AutoZone
    - Shop top-quality auto parts at AutoZone. Your go-to source for car and truck
      parts, DIY repair advice, and Free Next Day Delivery. Shop at over 6300 locations
      nationwide
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"autozone.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: autozone-phish
info:
  author: rxerium
  description: 'An AutoZone phishing website was detected

    '
  metadata:
    max-request: 1
  name: AutoZone phishing Detection
  reference:
  - https://autozone.com
  severity: info
  tags: phishing,autozone,ecommerce,osint,discovery
