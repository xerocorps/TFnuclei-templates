http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Git repository browser
    - a fast webinterface for the git dscm
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: git-repository-browser
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Git Repository Browser panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Git repository browser"
    verified: true
  name: Git Repository Browser Panel - Detect
  severity: info
  tags: panel,git
