id: atlassian-crowd-panel
info:
  author: organiccrap
  name: Atlassian Crowd panel detect
  severity: low
requests:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - part: body
    type: word
    words:
    - <title>Atlassian Crowd - Login</title>
  method: GET
  path:
  - '{{BaseURL}}/crowd/console/login.action'
