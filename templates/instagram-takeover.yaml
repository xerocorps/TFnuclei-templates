http:
- matchers:
  - part: header
    type: word
    words:
    - '*.instagram.com'
    - facebook.net
    - '*.teststagram.com'
  - negative: true
    part: body
    type: word
    words:
    - <!--EF-->
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: instagram-takeover
info:
  author: reewardius
  name: Instagram Takeover
  reference:
  - https://github.com/utkusen/socialhunter
  - https://t.me/bughuntertips/440
  severity: medium
  tags: social-takeover,takeover
