http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Twitch is an interactive livestreaming service for content spanning gaming,\
      \ entertainment, sports, music, and more. There\u2019s something for everyone\
      \ on Twitch."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"twitch.tv")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: twitch-phish
info:
  author: rxerium
  description: 'A twitch phishing website was detected

    '
  metadata:
    max-request: 1
  name: Twitch phishing Detection
  reference:
  - https://twitch.tv
  severity: info
  tags: phishing,twitch,osint,discovery
