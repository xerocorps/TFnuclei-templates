  description: The Booking Calendar plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 6.2. This is due to missing
    or incorrect nonce validation on the wpdev_get_args_from_request_in_bk_listing
    function. This makes it possible for unauthenticated attackers to append additional
    SQL queries into already existing queries that can be used to extract sensitive
    information from the database via forged request granted they can trick a site
    administrator into performing an action such as clicking on a link.
