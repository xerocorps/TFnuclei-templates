http:
- extractors:
  - internal: true
    kval:
    - x_csrf_token
    name: csrf_token
    type: kval
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - role":"admin
    - permissions":[
  - part: header
    type: word
    words:
    - application/json
  - part: header_2
    status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'GET /#/ HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /?r=/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    X-Csrf-Token: {{csrf_token}}


    {"username":"{{username}}","password":"{{password}}"}

    '
id: filegator-default-login
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: title:"FileGator"
    verified: true
  name: Filegator - Default-Login
  reference:
  - https://serverpilot.io/docs/how-to-install-a-file-manager-on-your-server/#:~:text=You%20should%20see%20the%20FileGator,Password%3A%20admin123
  severity: high
  tags: filegator,default-login,misconfig
variables:
  password: admin123
  username: admin
