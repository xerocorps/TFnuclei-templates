http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Mirth Connect Administrator</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mirth-connect-detect
info:
  author: rxerium
  description: 'Detects Mirth Connect Administrator panel.

    '
