http:
- matchers:
  - part: body
    type: word
    words:
    - Setup GLPI
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/install.php'
id: glpi-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:glpi-project:glpi:*:*:*:*:*:*:*:*
  description: 'Detects exposed GLPI Setup page.

    '
  metadata:
    max-request: 1
    product: glpi
    shodan-query: html:"Setup GLPI"
    vendor: glpi-project
    verified: true
  name: GLPI Installation Page - Exposure
  reference:
  - https://glpi-project.org/
  severity: high
  tags: misconfig,install,exposure,glpi,vuln
