http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: header
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - reewardius
  payloads:
    reflection:
    - reewardius
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
id: reflected-header
info:
  author: reewardius
  name: Reflected Cross Site Scripting
  severity: medium
  tags: fuzzing-req,fuzzing-req-header,fuzzing-req-reflected,dast
