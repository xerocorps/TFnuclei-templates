id: sitecore-debug-page
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: http.title:"Welcome to Sitecore"
  name: SiteCore Debug Page
  severity: low
  tags: debug,sitecore
requests:
- matchers:
  - type: word
    words:
    - extranet\Anonymous
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sitecore/'''
