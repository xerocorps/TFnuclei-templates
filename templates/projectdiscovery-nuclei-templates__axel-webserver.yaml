http:
- extractors:
  - group: 1
    part: body
    regex:
    - Axel MyWeb (.*)</title>
    type: regex
  matchers:
  - part: body
    regex:
    - <title>(.*)Axel MyWeb(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: axel-webserver
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Axel WebServer panel was detected.
  metadata:
    fofa-query: app="AxelWebServer"
    max-request: 1
    shodan-query: http.title:"Axel"
    verified: true
  name: Axel WebServer - Panel Detect
  severity: info
  tags: panel,axel,webserver,discovery
