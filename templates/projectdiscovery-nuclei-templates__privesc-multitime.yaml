code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'multitime whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo multitime whoami

    '
id: privesc-multitime
info:
  author: daffainfo
  description: 'multitime is a command-line utility that allows for the timing and
    execution of commands multiple times. It is often used for benchmarking and performance
    testing of commands and scripts, providing a convenient way to measure the execution
    time of a given task.

    '
  metadata:
    max-request: 3
    verified: true
  name: Multitime - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/multitime/
  severity: high
  tags: code,linux,multitime,privesc,local
self-contained: true
