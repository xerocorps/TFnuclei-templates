http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - DB_PASSWORD
    - APP_KEY
    - AWS_SECRET_ACCESS_KEY
  - condition: and
    part: body
    type: word
    words:
    - '[core]'
    - repositoryformatversion
  - condition: and
    part: body
    type: word
    words:
    - PHP Version
    - System
    - Configuration
  - status:
    - 200
    type: status
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/.git/config'
  - '{{BaseURL}}/config.php.bak'
  - '{{BaseURL}}/wp-config.php.save'
  - '{{BaseURL}}/.htaccess'
  - '{{BaseURL}}/.DS_Store'
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/sql.zip'
  - '{{BaseURL}}/backup.sql'
  stop-at-first-match: false
id: advanced-sensitive-file-leak
info:
  author: thenawabx
  description: Scans for sensitive files like .env, .git, config backups, and database
    dumps.
  name: Sensitive File & Information Disclosure Detector
  severity: high
  tags: disclosure, sensitive-files, config, exposure
