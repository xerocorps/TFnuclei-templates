http:
- extractors:
  - kval:
    - last_modified
    part: header
    type: kval
  matchers:
  - condition: and
    type: word
    words:
    - LOGS
    - Processing file
    - sed -i --follow-symlinks
    - /var/log/asterisk/freepbx_security.log
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.clean.sh'
id: freepbx-cleanup-backdoor
info:
  author: darses
  description: 'FreePBX backdoor cleanup script used in 0-day exploitation of CVE-2025-57819
    was detected.

    '
  metadata:
    fofa-query:
    - title="FreePBX"
    - icon_hash="-1908328911"
    - icon_hash="1574423538"
    max-request: 1
    product: freepbx
    shodan-query:
    - http.title:"FreePBX"
    - http.favicon.hash:-1908328911
    - http.favicon.hash:1574423538
    vendor: sangoma
    verified: true
  name: FreePBX - CVE-2025-57819 Backdoor
  reference:
  - https://community.freepbx.org/t/security-advisory-please-lock-down-your-administrator-access/107203
  severity: high
  tags: backdoor,sangoma,freepbx,vuln
