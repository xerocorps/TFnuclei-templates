id: drupal_module-civicccookiecontrol-cross-site-scripting
info:
  author: Bishopfox
  description: CivicCookieControl is a module that can help make a website compliant
    with EU and UK cookie legislation. The Civic GovUK Cookie Control module does
    not sufficiently sanitize the configuration resulting in a Cross-Site Scripting
    (XSS) vulnerability. This vulnerability is mitigated by the fact that the attacker
    must have a role with the Administer Civic Cookie Control permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/civicccookiecontrol/
    google-query: inurl:'/sites/all/modules/civicccookiecontrol/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-civicccookiecontrol-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-021
  severity: medium
  tags: drupal
