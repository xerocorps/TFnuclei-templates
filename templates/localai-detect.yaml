http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "alt=\"LocalAI Logo\"", "<title>LocalAI")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: localai-detect
info:
  author: s4e-io
  description: 'An instance running LocalAI was detected.

    '
  metadata:
    fofa-query: LocalAI API
    max-request: 1
    product: localai
    shodan-query: http.favicon.hash:-976853304
    vendor: mudler
    verified: true
  name: LocalAI - Detect
  reference:
  - https://github.com/mudler/LocalAI
  - https://localai.io/
  severity: info
  tags: localai,tech,detect,discovery
