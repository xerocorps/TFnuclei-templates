archives:
- format: zip
before:
  hooks:
  - go mod tidy
builds:
- binary: vscan
  env:
  - CGO_ENABLED=1
  - CC=x86_64-w64-mingw32-gcc
  - CXX=x86_64-w64-mingw32-g++
  goarch:
  - amd64
  goos:
  - windows
  id: vscan-windows
  ldflags:
  - -s -w
  main: main.go
checksum:
  name_template: '{{ .ProjectName }}-windows-checksums.txt'
env:
- GO111MODULE=on
project_name: vscan
