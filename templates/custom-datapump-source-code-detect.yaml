id: custom-datapump-source-code-detect
info:
  author: pdteam
  name: Custom datapump source code detect
  severity: medium
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - swagger
    - info
  method: GET
  path:
  - '{{BaseURL}}/connect/datapump/api-docs/service.json'
