http:
- extractors:
  - json:
    - .version
    name: version
    part: body
    type: json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - version
    - hashCommit
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v0/version'
id: pix-bi-detect
info:
  author: darses
  description: 'Detects PIX BI API and extract version.

    '
  metadata:
    max-request: 1
    shodan-query:
    - http.favicon.hash:-424232490
  name: PIX BI - Detect
  severity: info
  tags: detect,version,vtt,version
