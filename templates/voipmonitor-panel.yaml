id: voipmonitor-panel
info:
  author: Yanyun
  metadata:
    shodan-query: http.title:"VoIPmonitor"
  name: VoipMonitor panel
  severity: info
  tags: panel,voipmonitor,login
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - appShareUrl = 'share.voipmonitor.org'
    - VoIPmonitor
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
