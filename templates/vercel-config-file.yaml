http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - '"builds": ['
    - '"routes": ['
    - '"use": "@vercel'
  - part: content_type
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/vercel.json'
id: vercel-config-file
info:
  author: DhiyaneshDk
  description: 'Vercel Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"vercel.json"
    verified: true
  name: Vercel Config File - File Disclosure
  reference:
  - https://vercel.com/docs/project-configuration
  severity: low
  tags: exposure,files,vercel,vuln
