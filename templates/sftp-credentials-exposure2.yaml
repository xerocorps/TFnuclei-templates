id: sftp-credentials-exposure2
info:
  author: sheikhrishad
  name: SFTP credentials exposure
  severity: medium
  tags: config,ftp,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - file_permissions
    - extra_list_connections
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /sftp-config.json HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
