http:
- host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - IPdiva mediation
  - part: body
    type: word
    words:
    - IPdiva Secure
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/mediation/domains'
  - '{{BaseURL}}/mediation/authenticate'
  stop-at-first-match: true
id: ipdiva-mediation-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: IPdiva Mediation login panel was detected.
  metadata:
    max-request: 3
    shodan-query: http.html:"IPdiva"
    verified: true
  name: IPdiva Mediation Login Panel - Detect
  severity: info
  tags: panel,ipdiva,mediation,discovery
