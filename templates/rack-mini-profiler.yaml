id: rack-mini-profiler
info:
  author: vzamanillo
  name: rack-mini-profiler environment information disclosure
  severity: high
  tags: config,debug,rails
requests:
- matchers:
  - type: word
    words:
    - Rack Environment
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?pp=env'
