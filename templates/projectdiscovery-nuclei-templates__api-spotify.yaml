http:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"devices":'
    - '"id":'
    - '"is_active":'
  method: GET
  path:
  - https://api.spotify.com/v1/me/player/devices
id: api-spotify
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Spotify API Test
  reference:
  - https://developer.spotify.com/documentation/general/guides/authorization-guide/
  severity: info
  tags: token-spray,spotify
self-contained: true
