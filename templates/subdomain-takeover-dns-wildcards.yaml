dns:
- class: inet
  matchers:
  - type: word
    words:
    - "IN\tCNAME"
    - "IN\tA"
    - "IN\tMX"
  - type: word
    words:
    - NXDOMAIN
    - SERVFAIL
    - REFUSED
  matchers-condition: and
  name: '{{FQDN}}'
  recursion: true
  retries: 3
  type: A
id: subdomain-takeover-dns-wildcards
info:
  author: glatisant
  name: Subdomain Takover detection using Wildcards
  severity: medium
