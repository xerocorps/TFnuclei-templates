http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fatal error
    - wp-mail-smtp
    - 'Uncaught Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-mail-smtp/src/WPMailSMTP.php'
  - '{{BaseURL}}/wp-content/plugins/wp-mail-smtp/vendor/autoload.php'
  - '{{BaseURL}}/wp-content/plugins/wp-mail-smtp/src/Core.php'
  stop-at-first-match: true
id: wp-wp-mail-smtp-fpd
info:
  author: ritikchaddha
  description: 'WordPress WP Mail SMTP plugin is vulnerable to full path disclosure
    via direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/wp-mail-smtp/"
    framework: wordpress
    max-request: 3
    product: wp-mail-smtp
    vendor: developer
    verified: true
  name: WordPress WP Mail SMTP - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wp-mail-smtp/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,wp-mail-smtp,exposure
