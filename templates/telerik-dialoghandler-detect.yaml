http:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Loading the dialog...
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Telerik.Web.UI.DialogHandler.aspx'
id: telerik-dialoghandler-detect
info:
  author: organiccrap
  name: Detect Telerik Web UI Dialog Handler
  severity: low
