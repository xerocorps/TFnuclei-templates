http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 403 Forbidden
    - You do not have permission to access /.git/
  - status:
    - 403
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/.git/'
id: git-exposure
info:
  author: tess
  description: Git Metadata Directory exposed.
  metadata:
    max-request: 1
    verified: true
  name: Git Metadata Directory Exposure
  severity: medium
  tags: logs,git,exposure
