id: bagisto-installer
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"Bagisto Installer"
    verified: true
  name: Bagisto Installer Exposure
  severity: high
  tags: misconfig,bagisto,install,exposure
requests:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Bagisto Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/installer'
