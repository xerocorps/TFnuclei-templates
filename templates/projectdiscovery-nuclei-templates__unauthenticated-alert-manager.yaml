http:
- matchers:
  - type: word
    words:
    - <title>Alertmanager</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/alerts'
id: unauthenticated-alert-manager
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:prometheus:alertmanager:*:*:*:*:*:*:*:*
  description: Alert Manager was able to be accessed with no authentication requirements
    in place.
  metadata:
    max-request: 1
    product: alertmanager
    shodan-query: http.title:"Alertmanager"
    vendor: prometheus
  name: Alert Manager - Unauthenticated Access
  severity: high
  tags: unauth,alertmanager,misconfig,vuln
