file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '#MaxAuthTries'
id: file-limit-max-auth-attempts
info:
  author: pussycat0x
  description: 'Limiting maximum SSH authentication attempts reduces the risk of brute-force
    attacks by restricting failed login attempts, enhancing security against unauthorized
    access

    '
  metadata:
    verified: true
  name: Limit Maximum SSH Authentication Attempts
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.tenable.com/audits/items/CIS_Amazon_Linux_2_v3.0.0_L1.audit:82ddb0bcc7ddfddaae3ec0b408ffb225
  remediation: 'Set MaxAuthTries 3 in /etc/ssh/sshd_config to limit SSH authentication
    attempts and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
