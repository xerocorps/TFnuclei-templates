id: api-netlify
info:
  author: dwisiswant0
  name: Netlify API Test
  reference:
  - https://docs.netlify.com/api/get-started/
  severity: info
  tags: token-spray,netlify
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id":'
    - '"premium":'
    - '"claimed":'
  method: GET
  path:
  - https://api.netlify.com/api/v1/sites
self-contained: true
