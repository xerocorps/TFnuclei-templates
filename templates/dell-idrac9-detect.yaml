id: dell-idrac9-detect
info:
  author: kophjager007
  description: The Integrated Dell Remote Access Controller (iDRAC) is designed for
    secure local and remote server management and helps IT administrators deploy,
    update and monitor Dell EMC PowerEdge servers.
  name: Detect Dell iDRAC9
  severity: info
  tags: tech,dell
requests:
- extractors:
  - part: body
    regex:
    - '[0-9]{2}G'
    type: regex
  - group: 1
    part: body
    regex:
    - '"FwVer" *: *"([^"]+)"'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - BuildVersion
    - SystemModelName
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sysmgmt/2015/bmc/info'
