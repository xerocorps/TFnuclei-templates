http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Free Video Conferencing Software for Web &amp; Mobile | Jitsi
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"jitsi.org")'
    - '!contains(host,"meet.jit.si")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: jitsi-phish
info:
  author: rxerium
  description: 'A Jitsi phishing website was detected

    '
  metadata:
    max-request: 1
  name: Jitsi phishing Detection
  reference:
  - https://jitsi.org
  severity: info
  tags: phishing,jitsi,video,communication,osint,discovery
