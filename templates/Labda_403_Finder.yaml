id: Labda_403_Finder
info:
  author: Labda
  description: Determines 403 Forbidden
  name: Labda 403 finder
  reference: https://thelabda.com
  severity: info
  tags: find, web, 403, Forbidden
requests:
- matchers:
  - name: forbidden
    status:
    - 403
    type: status
  - name: forbidden
    part: header
    type: word
    words:
    - Forbidden
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
