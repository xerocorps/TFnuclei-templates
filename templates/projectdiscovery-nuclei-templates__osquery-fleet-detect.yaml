http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fleet
    - osquery
    - /assets/bundle
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: osquery-fleet-detect
info:
  author: Adam Crosser
  classification:
    cpe: cpe:2.3:a:kolide:fleet:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OSQuery Fleet Detection panel was detected.
  metadata:
    max-request: 1
    product: fleet
    shodan-query: http.favicon.hash:-1529860313
    vendor: kolide
  name: OSQuery Fleet Detection Panel - Detect
  reference:
  - https://fleetdm.com/
  severity: info
  tags: panel,fleet,osquery,tech,discovery
