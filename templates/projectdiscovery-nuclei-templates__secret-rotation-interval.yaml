code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: secrets
    type: json
  source: 'aws secretsmanager list-secrets --region $region --query ''SecretList[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Secret Rotation Interval  " + secretlist + " is not defined"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws secretsmanager describe-secret --region $region --secret-id $secretlist
    --query ''RotationRules.AutomaticallyAfterDays''

    '
flow: "code(1)\nfor(let SecretListName of iterate(template.secrets)){\n  set(\"secretlist\"\
  , SecretListName)\n  code(2)\n}\n"
id: secret-rotation-interval
info:
  author: DhiyaneshDK
  description: 'Ensure that the rotation interval for your AWS Secrets Manager secrets
    is configured to meet security and compliance requirements.

    '
  impact: 'Disabling secret rotation intervals increases the risk of long-term exposure
    to compromised credentials, making the system vulnerable to unauthorized access.

    '
  name: Secret Rotation Interval
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SecretsManager/rotation-interval.html
  - https://docs.aws.amazon.com/cli/latest/reference/secretsmanager/rotate-secret.html
  remediation: 'Enable automatic secret rotation in AWS by configuring AWS Secrets
    Manager with a defined rotation interval (e.g., every 30 days) and using Lambda
    functions to automate the rotation process, ensuring credentials are regularly
    updated and secure.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,secret-manager,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
