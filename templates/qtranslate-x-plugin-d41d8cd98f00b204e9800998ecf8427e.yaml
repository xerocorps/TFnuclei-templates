  description: 'The qTranslate X plugin for WordPress is vulnerable to Stored Cross-Site
    Scripting in versions up to, and including, 3.4.6.8 due to insufficient input
    sanitization and output escaping. This makes it possible for authenticated attackers,
    with administrative capabilities, to inject arbitrary web scripts in pages that
