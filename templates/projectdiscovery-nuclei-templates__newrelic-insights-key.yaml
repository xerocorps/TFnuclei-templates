http:
- extractors:
  - part: body
    regex:
    - (?i)NRI(?:I|Q)-[A-Za-z0-9\-_]{32}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: newrelic-insights-key
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: Insights Keys Disclosure
  reference:
  - https://docs.newrelic.com/docs/apis/intro-apis/new-relic-api-keys/#insights-insert-key
  severity: info
  tags: exposure,token,vuln
