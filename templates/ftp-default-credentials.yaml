id: ftp-default-credentials
info:
  author: pussycat0x
  name: FTP Service with default credentials
  severity: critical
  tags: network,ftp,default-login
network:
- attack: clusterbomb
  host:
  - '{{Hostname}}:21'
  inputs:
  - data: "USER {{username}}\r\nPASS {{password}}\r\n"
  matchers:
  - type: word
    words:
    - '230'
  payloads:
    password:
    - anonymous
    - password
    - toor
    - nas
    - guest
    - default
    - pass1
    - stingray
    username:
    - admin
    - root
    - anonymous
