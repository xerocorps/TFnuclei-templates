http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - Content-Security-Policy
  - part: header
    regex:
    - (?i)script-src[^;]*\*[^;]*(?:;|$)
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: csp-script-src-wildcard
info:
  author: pussycat0x
  description: 'Detected a wildcard (*) within the script-src directive of the Content-Security-Policy.
    This allowed scripts to load from any origin, weakening the CSP and increasing
    XSS risk.

    '
  metadata:
    max-request: 1
    verified: true
  name: Content-Security-Policy "script-src" Wildcard Detected
  reference:
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src
  severity: info
  tags: csp,misconfig,headers
