id: cleo-vlproxy-ftp-detect
info:
  author: pussycat0x
  description: Cleo VLProxy FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Cleo VLProxy
    verified: true
  name: Cleo VLProxy FTP Service - Detect
  severity: info
  tags: network,ftp,cleo,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - VLProxy/([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Cleo VLProxy
  port: 21
  read-size: 1024
