id: dbeaver-credentials
info:
  author: geeknik
  name: DBeaver Credential Exposure
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/octet-stream
  - dsl:
    - len(body) >=200 && len(body) <400
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.dbeaver/credentials-config.json'
