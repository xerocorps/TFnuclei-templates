id: springboot-health
info:
  author: pussycat0x
  description: Additional routes may be displayed
  name: Detect Springboot Health Actuator
  severity: info
  tags: springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"status"'
    - '"diskSpace"'
    - '"jms"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/health'
  - '{{BaseURL}}/actuator/health'
