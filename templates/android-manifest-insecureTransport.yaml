file:
- extensions:
  - xml
  matchers:
  - name: usesCleartextTraffic_is_True
    part: body
    type: word
    words:
    - android:usesCleartextTraffic="true"
id: android-manifest-insecureTransport
info:
  author: sklnhunt
  description: Setting usesCleartextTraffic flag to true in the app's manifest file
    allows app to make unencrypted network connections over HTTP. This can potentially
    compromise the security and privacy of app's users.
  name: usesClearTextTraffic flag is set to True
  severity: low
