http:
- extractors:
  - group: 1
    part: body
    regex:
    - '&quot;version&quot;:&quot;([0-9.]+)&quot;,'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Satellite
    - redhat
    - LoginPage
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/users/login'
id: redhat-satellite-panel
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:redhat:satellite:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    product: satellite
    shodan-query: http.html:"redhat" "Satellite"
    vendor: redhat
    verified: true
  name: Red Hat Satellite Panel - Detect
  severity: info
  tags: panel,redhat,satellite,discovery
