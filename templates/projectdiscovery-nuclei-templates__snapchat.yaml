http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - </clipPath>
  matchers-condition: and
  method: GET
  path:
  - https://feelinsonice.appspot.com/web/deeplink/snapcode?username={{user}}&size=400&type=SVG
id: snapchat
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Snapchat user name information check was conducted.
  metadata:
    max-request: 1
  name: Snapchat User Name Information - Detect
  severity: info
  tags: osint,osint-social,snapchat,discovery
self-contained: true
