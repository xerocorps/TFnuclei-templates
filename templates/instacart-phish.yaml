http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Instacart | Grocery Delivery or Pickup from Local Stores Near You
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"instacart.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: instacart-phish
info:
  author: rxerium
  description: 'An Instacart phishing website was detected

    '
  metadata:
    max-request: 1
  name: Instacart phishing Detection
  reference:
  - https://instacart.com
  severity: info
  tags: phishing,instacart,food-delivery,osint,discovery
