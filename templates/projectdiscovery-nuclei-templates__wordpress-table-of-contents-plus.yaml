http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/table-of-contents-plus/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/table-of-contents-plus.txt
id: wordpress-table-of-contents-plus
info:
  author: ricardomaia
  metadata:
    plugin_namespace: table-of-contents-plus
    wpscan: https://wpscan.com/plugin/table-of-contents-plus
  name: Table of Contents Plus Detection
  reference:
  - https://wordpress.org/plugins/table-of-contents-plus/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
