http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - flDebugToolbar
    - flDebugPanelList
  - condition: or
    part: body
    type: word
    words:
    - /_debug_toolbar/
    - flDebugVersionPanel
    - DEBUG_TOOLBAR_STATIC_PATH
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: flask-debug-toolbar
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected Flask Debug Toolbar was exposed in production, potentially
    leaking sensitive application information, SQL queries, request data, and configuration
    details.

    '
  metadata:
    fofa-query: body="flDebugToolbar"
    max-request: 1
    shodan-query: http.html:"flDebugToolbar"
    verified: true
  name: Flask Debug Toolbar - Exposure
  reference:
  - https://flask-debugtoolbar.readthedocs.io/
  - https://github.com/flask-debugtoolbar/flask-debugtoolbar
  severity: medium
  tags: flask,python,debug,toolbar,exposure,misconfig
