  description: "The Ultimate Product Catalogue for WordPress is vulnerable to SQL\
    \ Injection via the \u2018Item_ID\u2019 and 'SingleProduct' parameters in versions\
    \ before 3.1.3 due to insufficient escaping on the user supplied parameter and\
    \ lack of sufficient preparation on the existing SQL query. This makes it possible\
    \ for unauthenticated attackers to append additional SQL queries into already\
    \ existing queries that can be used to extract sensitive information from the\
    \ database."
