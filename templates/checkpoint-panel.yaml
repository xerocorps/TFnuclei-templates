http:
- host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Check Point Software Technologies Ltd. All rights reserved.
    - /Login/images/CompanyLogo.png
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sslvpn/Login/Login'
  - '{{BaseURL}}/Login/Login'
id: checkpoint-panel
info:
  author: 0x240x23elu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Checkpoint login panel was detected.
  metadata:
    max-request: 2
  name: Checkpoint Login Panel - Detect
  severity: info
  tags: panel,checkpoint
