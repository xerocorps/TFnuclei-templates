id: magento-2-exposed-api 2
info:
  author: TechbrunchFR
  description: The API in Magento 2 can be accessed by the world without providing
    credentials. Through the API information like storefront, (hidden) products including
    prices are exposed.
  name: Exposed Magento 2 API
  reference: https://support.hypernode.com/en/ecommerce/magento-2/how-to-protect-the-magento-2-api
  severity: info
  tags: magento
requests:
- attack: sniper
  matchers:
  - condition: and
    dsl:
    - contains(body, "searchCriteria")
    - contains(body, "parameters")
    - contains(body, "message")
    - contains(tolower(all_headers), "application/json")
    type: dsl
  - condition: and
    dsl:
    - contains(body, "secure_base_link_url")
    - contains(body, "timezone")
    - contains(tolower(all_headers), "application/json")
    - status_code == 200
    type: dsl
  - condition: and
    dsl:
    - contains(body, "name")
    - contains(body, "website_id")
    - contains(tolower(all_headers), "application/json")
    - status_code == 200
    type: dsl
  matchers-condition: or
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /rest/V1/store/storeConfigs HTTP/1.1

    Host: {{Subdomains}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    '
  threads: 100
