http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>opencats - Login</title>
    - <!-- CATS_LOGIN -->
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/opencats/'
  stop-at-first-match: true
id: opencats-panel
info:
  author: arafatansari
  classification:
    cpe: cpe:2.3:a:opencats:opencats:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenCATS login panel was detected.
  metadata:
    fofa-query: title="opencats"
    google-query: intitle:"opencats"
    max-request: 2
    product: opencats
    shodan-query:
    - title:"opencats"
    - http.title:"opencats"
    vendor: opencats
    verified: true
  name: OpenCATS Login Panel - Detect
  severity: info
  tags: panel,opencats,discovery
