http:
- matchers:
  - part: body
    type: word
    words:
    - HELP haproxy_
  - condition: or
    part: body
    type: word
    words:
    - haproxy_exporter
    - haproxy_backend
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: haproxy-exporter-metrics
info:
  author: pussycat0x
  description: Haproxy metrics is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"haproxy exporter"
    verified: true
  name: Detect Haproxy Exporter
  severity: low
  tags: haproxy,exposure,debug,misconfig
