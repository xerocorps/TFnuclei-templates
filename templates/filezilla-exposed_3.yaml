id: filezilla-exposed 3
info:
  author: amsda
  name: Filezilla
  severity: medium
  tags: exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - <FileZilla
    - <Servers>
  - part: header
    type: word
    words:
    - xml
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /FileZilla.xml HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
