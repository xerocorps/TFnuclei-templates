http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - BJ's Wholesale Club
    - BJ's Wholesale Club is a leading operator of membership warehouse clubs.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bjs.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bjs-phish
info:
  author: rxerium
  description: 'A BJ''s Wholesale Club phishing website was detected

    '
  metadata:
    max-request: 1
  name: BJ's Wholesale Club phishing Detection
  reference:
  - https://bjs.com
  severity: info
  tags: phishing,bjs,ecommerce,osint,discovery
