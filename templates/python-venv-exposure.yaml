http:
- matchers:
  - part: body
    type: word
    words:
    - Index of /venv
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/venv/'
id: python-venv-exposure
info:
  author: a1baradi
  description: 'An exposed Python virtual environment directory allows public access
    to internal files like pyvenv.cfg, installed packages, and configurations. This
    can leak sensitive information and aid attackers in identifying or exploiting
    vulnerabilities.

    '
  metadata:
    google-query: 'intitle: Index of /venv'
    max-request: 1
    verified: true
  name: Python Virtual Environment  Directory Exposure
  reference:
  - https://docs.python.org/3/library/venv.html
  severity: info
  tags: venv,exposure,python-env,info,vuln
