http:
- matchers:
  - part: body
    type: word
    words:
    - ColdFusion documentation
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_something_.cfm'
id: adobe-coldfusion-error-detect
info:
  author: philippedelteil
  classification:
    cpe: cpe:2.3:a:adobe:coldfusion:*:*:*:*:*:*:*:*
  description: With this template we can detect a running ColdFusion instance due
    to an error page.
  metadata:
    max-request: 1
    product: coldfusion
    shodan-query: http.component:"Adobe ColdFusion"
    vendor: adobe
    verified: true
  name: Adobe ColdFusion Detector
  reference:
  - https://twitter.com/PhilippeDelteil/status/1418622775829348358
  severity: info
  tags: adobe,coldfusion,tech,discovery
