expression: r0() || r1()
id: jmx-default-password
info:
  author: paradessia
  name: JBoss JMX Console Weak Credential
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.raw_header.bcontains(b'JSESSIONID')
      && response.body.bcontains(b'<title>JBoss JMX Management Console</title>')
    request:
      headers:
        Authorization: Basic {{user1}}
      method: GET
      path: /jmx-console/
  r1:
    expression: response.status == 200 && response.raw_header.bcontains(b'JSESSIONID')
      && response.body.bcontains(b'<title>JBoss JMX Management Console</title>')
    request:
      headers:
        Authorization: Basic {{user2}}
      method: GET
      path: /jmx-console/
set:
  user1: base64('admin:admin')
  user2: base64('root:root')
