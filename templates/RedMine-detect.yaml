http:
- host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - 'Set-Cookie: Redmine='
  method: GET
  path:
  - '{{BaseURL}}/login'
id: RedMine-detect
info:
  author: YashVardhanTripathi
  description: RedMine Detection
  metadata:
    max-request: 1
  name: RedMine Detection
  severity: info
  tags: tech, RedMine
