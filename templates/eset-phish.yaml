http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Malware Protection & Internet Security &#124; ESET
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"eset.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: eset-phish
info:
  author: rxerium
  description: 'A eset phishing website was detected

    '
  metadata:
    max-request: 1
  name: eset phishing Detection
  reference:
  - https://eset.com
  severity: info
  tags: phishing,eset,osint
