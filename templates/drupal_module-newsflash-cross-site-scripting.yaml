http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.5')
    - compare_versions(version, '7.x-2.4')
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - newsflash
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/newsflash/newsflash.info'
  redirects: true
id: drupal_module-newsflash-cross-site-scripting
info:
  author: Bishopfox
  description: This theme features 7 color styles, 12 collapsible regions, suckerfish
    menus, fluid or fixed widths, and lots more. The theme doesnt sufficiently sanitize
    user input. This vulnerability is mitigated by the fact that the theme is only
    exploitable with non-default settings and under certain site configurations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/newsflash/
    google-query: inurl:'/sites/all/modules/newsflash/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-newsflash-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-049
  severity: medium
  tags: drupal
