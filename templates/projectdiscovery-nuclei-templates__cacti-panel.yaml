http:
- extractors:
  - group: 1
    part: body
    regex:
    - <div class='versionInfo'>Version (.*) |
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Login to Cacti</title>
    - The Cacti Group
  - part: header
    regex:
    - Cacti+
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/cacti/'
  stop-at-first-match: true
id: cacti-panel
info:
  author: geeknik,daffainfo
  classification:
    cpe: cpe:2.3:a:cacti:cacti:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Cacti login panel was detected.
  metadata:
    fofa-query:
    - icon_hash="-1797138069"
    - title="cacti"
    - title="login to cacti"
    google-query:
    - intitle:"login to cacti"
    - intitle:"cacti"
    max-request: 2
    product: cacti
    shodan-query:
    - http.favicon.hash:-1797138069
    - http.title:"login to cacti"
    - http.title:"cacti"
    - http.favicon.hash:"-1797138069"
    vendor: cacti
    verified: true
  name: Cacti Login Panel - Detect
  reference:
  - https://www.cacti.net/
  severity: info
  tags: cacti,login,panel,detect,discovery
