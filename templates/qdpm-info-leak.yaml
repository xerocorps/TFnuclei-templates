id: qdpm-info-leak
info:
  author: gy741
  description: The password and connection string for the database are stored in a
    yml file. To access the yml file you can go to http://<website>/core/config/databases.yml
    file and download.
  name: qdPM 9.2 - DB Connection String and Password Exposure (Unauthenticated)
  reference:
  - https://www.exploit-db.com/exploits/50176
  severity: high
  tags: qdpm,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'dsn:'
    - 'username:'
    - 'password:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/core/config/databases.yml'
