info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: The WooCommerce Products Vendor plugin for WordPress is vulnerable
    to Insecure Direct Object Reference in versions up to, and including, 2.1.65.
    This is due to insufficient validation on the 'post_id' value supplied to the
    'wc_product_vendors_vendor_add_order_note' AJAX action. This makes it possible
    for vendors to add notes to other vendors orders.
  metadata:
    fofa-query: wp-content/plugins/woocommerce-product-vendors/
    google-query: inurl:"/wp-content/plugins/woocommerce-product-vendors/"
    shodan-query: 'vuln:'
  name: WooCommerce Products Vendor <= 2.1.65 - Insecure Direct Object Reference to
    Note Creation
  reference: null
