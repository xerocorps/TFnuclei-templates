code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: networks
    type: json
  source: 'gcloud compute networks list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: firewallRules
    type: json
  source: 'gcloud compute firewall-rules list --filter network=$networkName --sort-by
    priority --format="json(name,disabled,direction,sourceRanges,allowed[].ports)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let networkName of iterate(template.networks)){\n\
  \    set(\"networkName\", networkName)\n    code(3)\n    set(\"firewallRules\",\
  \ template.firewallRules)\n    javascript(1)\n  }\n}\n"
id: gcloud-unrestricted-inbound-uncommon-ports
info:
  author: princechaddha
  description: 'Ensure that your Virtual Private Cloud (VPC) firewall rules do not
    allow unrestricted access (0.0.0.0/0) to any uncommon ports to protect against
    brute force attacks targeting virtual machine instances associated with these
    firewall rules. Uncommon ports are TCP/UDP ports not included in the common service
    ports category.

    '
  impact: 'Allowing unrestricted access to uncommon ports increases the attack surface
    and exposes cloud resources to potential brute-force or unauthorized access attacks.

    '
  name: Check for Unrestricted Inbound Access on Uncommon Ports
  reference:
  - https://cloud.google.com/vpc/docs/firewalls
  remediation: 'Update your VPC firewall rules to allow traffic only to common ports
    required for your applications, and restrict access to uncommon ports.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,vpc,firewall,security,networking,gcp-cloud-config
javascript:
- code: "let firewallRules = template.firewallRules;\nif (typeof firewallRules ===\
    \ \"string\") {\n  firewallRules = JSON.parse(firewallRules);\n}\n\nconst commonPorts\
    \ = [\n  \"80\", \"443\", \"20\", \"21\", \"22\", \"23\", \"53\", \"3389\",\n\
    \  \"25\", \"465\", \"587\", \"3306\", \"5432\", \"1521\", \"1433\",\n  \"135\"\
    , \"137\", \"138\", \"139\", \"445\"\n];\n\nlet insecureRules = [];\nfor (let\
    \ rule of firewallRules) {\n  if (\n    rule.disabled === false &&\n    rule.direction\
    \ === \"INGRESS\" &&\n    Array.isArray(rule.sourceRanges) && rule.sourceRanges.includes(\"\
    0.0.0.0/0\") &&\n    Array.isArray(rule.allowed) &&\n    rule.allowed.some(allowed\
    \ =>\n      Array.isArray(allowed.ports) &&\n      allowed.ports.some(port =>\
    \ !commonPorts.includes(port))\n    )\n  ) {\n    insecureRules.push(rule.name);\n\
    \  }\n}\n\nif (insecureRules.length > 0) {\n  Export(`The firewall rules in network\
    \ ${template.networkName} of project ${template.projectId} allow unrestricted\
    \ access on uncommon ports: ${insecureRules.join(\", \")}`);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
