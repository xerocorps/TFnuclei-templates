http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "<title>Sketch \xB7 Design, prototype, collaborate and handoff"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sketch.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sketch-phish
info:
  author: rxerium
  description: 'A Sketch phishing website was detected

    '
  metadata:
    max-request: 1
  name: Sketch phishing Detection
  reference:
  - https://sketch.com
  severity: info
  tags: phishing,sketch,design,osint,discovery
