http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fatal error
    - plugins/imsanity
    - 'Uncaught Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/imsanity/libs/imagecreatefrombmp.php'
  - '{{BaseURL}}/wp-content/plugins/imsanity/ajax.php'
  - '{{BaseURL}}/wp-content/plugins/imsanity/settings.php'
  stop-at-first-match: true
id: wordpress-imsanity-fpd
info:
  author: ritikchaddha
  description: 'WordPress Imsanity plugin is vulnerable to full path disclosure via
    direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/imsanity/"
    framework: wordpress
    max-request: 3
    product: imsanity
    vendor: developer
    verified: true
  name: WordPress Plugin Imsanity - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/imsanity/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,imsanity,exposure
