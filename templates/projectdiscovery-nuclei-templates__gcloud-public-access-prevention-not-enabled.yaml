code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: buckets
    type: json
  source: 'gcloud storage buckets list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Public Access Prevention is not enabled for the bucket " + bucketName + "
      in project " + projectId'
    type: dsl
  matchers:
  - negative: true
    type: word
    words:
    - inherited
    - enforced
  source: 'gcloud storage buckets describe gs://$bucketName --format="json(public_access_prevention)"
    | jq -r ''. // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let bucketName of iterate(template.buckets)){\n \
  \   set(\"bucketName\", bucketName)\n    code(3)\n  }\n}\n"
id: gcloud-public-access-prevention-not-enabled
info:
  author: princechaddha
  description: 'Ensure that the Public Access Prevention feature is enabled for your
    Google Cloud Storage buckets to restrict public access and protect sensitive data
    from accidental or malicious exposure.

    '
  impact: 'Without Public Access Prevention, sensitive data stored in your Cloud Storage
    buckets may be publicly accessible, leading to potential data breaches.

    '
  name: Enforce Public Access Prevention for Cloud Storage Buckets
  reference:
  - https://cloud.google.com/storage/docs/public-access-prevention
  remediation: 'Enable the Public Access Prevention feature for your Cloud Storage
    buckets to restrict public access and secure your data.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,google-cloud-storage,security,public-access-prevention,gcp-cloud-config
self-contained: true
