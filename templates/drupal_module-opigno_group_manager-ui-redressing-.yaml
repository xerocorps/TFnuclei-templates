id: drupal_module-opigno_group_manager-ui-redressing-
info:
  author: Bishopfox
  description: This project is related to Opigno LMS distribution. It implements the
    group manager in the Opigno LMS.  The module does not set X-Frame-Options and
    blocks ability of other modules (e.g Security Kit) to add them, leaving it vulnerable
    to Clickjacking.
