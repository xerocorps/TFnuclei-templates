http:
- matchers:
  - part: body
    type: word
    words:
    - Composition Environment Tools
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rep/start/index.jsp'
id: sap-netweaver-cet-detect
info:
  author: ap3r
  description: 'Detects the presence of the SAP NetWeaver Process Integration / Composition
    Environment Tools page

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-266008933
  name: SAP NetWeaver Composition Environment Tools - Detect
  reference:
  - https://help.sap.com/doc/saphelp_scm700_ehp02/7.0.2/en-US/f6/2a7cb018bc4b239ea5b7af675a18ef/content.htm?no_cache=true
  severity: info
  tags: sap,netweaver,cet,detect,discovery
