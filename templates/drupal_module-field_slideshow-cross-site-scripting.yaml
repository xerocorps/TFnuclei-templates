id: drupal_module-field_slideshow-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to output a field as a slideshow. The module
    doesnt sufficiently filter strings added to the fields leading to a Cross Site
    Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact that
    an attacker must have the ability to create content which is output as a slideshow.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/field_slideshow/
    google-query: inurl:'/sites/all/modules/field_slideshow/
    impact: medium
    security-risk: "Less critical 6\u221525 AC:Complex/A:Admin/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-field_slideshow-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-082
  severity: medium
  tags: drupal
