id: sogo-detect
info:
  author: righettod
  description: This template will detect a running SOGo instance
  metadata:
    shodan-query: http.title:"SOGo"
    verified: true
  name: SOGo Detect
  reference:
  - https://www.sogo.nu/
  severity: info
  tags: sogo,tech
requests:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="SOGo Web Interface"
    - sg-default="SOGo
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/SOGo'
  stop-at-first-match: true
