http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "import ", "from ", "print(", "def ", "class ", ">>>", "exit()",
      "quit()", "pip install", "python -")
    - 'contains_all(header, "application/octet-stream", "Server: SimpleHTTP")'
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.python_history'
id: python-history-disclosure
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-538
  description: 'Detected exposed .python_history files on web servers.These files
    contained Python REPL command history that could have leaked sensitive information
    such as credentials, API keys, internal paths, database queries, and system commands.

    '
  metadata:
    max-request: 1
    verified: true
  name: Python History File Disclosure
  severity: low
  tags: exposure,python,config,misconfig
