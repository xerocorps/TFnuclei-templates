http:
- extractors:
  - group: 1
    regex:
    - 'especially for developers.+


      === *([0-9.]+) *==='
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    type: word
    words:
    - new my moodle and profiles API
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/lib/upgrade.txt'
id: moodle-version
info:
  author: gtrrnr, metascan
  description: Discover Moodle version.
  name: Moodle Version
  severity: info
  tags: misc,moodle
