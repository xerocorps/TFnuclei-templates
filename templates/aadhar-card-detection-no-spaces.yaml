http:
- extractors:
  - name: aadhar-numbers
    part: body
    regex:
    - '[2-9]{1}[0-9]{11}'
    type: regex
  matchers:
  - name: aadhar-no-spaces
    part: body
    regex:
    - '[2-9]{1}[0-9]{11}'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/'
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/profile'
  - '{{BaseURL}}/user'
  - '{{BaseURL}}/api'
  - '{{BaseURL}}/dashboard'
id: aadhar-card-detection-no-spaces
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Detects exposed Aadhar card numbers in format XXXXXXXXXXXX (12 digits)
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: Aadhar Card Number Detection (without spaces)
  severity: high
  tags: exposure,aadhar,pii,india,sensitive-data
