http:
- matchers:
  - condition: and
    type: word
    words:
    - src="js/md.main.min.
    - unsupported-browser-msg
  - part: header
    type: word
    words:
    - MEDDREAMSESSID
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: meddream-dicom-viewer-panel
info:
  author: darses
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'MedDream DICOM Viewer panel was detected.

    '
  metadata:
    fofa-query: 'Set-Cookie: MEDDREAMSESSID'
    max-request: 1
    product: dicom-viewer
    shodan-query: 'Set-Cookie: MEDDREAMSESSID'
    vendor: meddream
    verified: true
    zoomeye-query: app:"MedDream"
  name: MedDream DICOM Viewer - Panel
  reference:
  - https://meddream.com/products/meddream-dicom-viewer/
  severity: info
  tags: panel,meddream,detect,discovery
