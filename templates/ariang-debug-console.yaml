http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - AriaNg Debug Console
    - '''Downloading'''
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ariang-debug-console
info:
  author: DhiyaneshDk
  description: 'Detects the presence of AriaNg Debug Console exposure

    '
  metadata:
    max-request: 1
    shodan-query: html:"Ariang"
    verified: true
  name: AriaNg Debug Console - Exposure
  severity: medium
  tags: exposure,ariang,debug,console,misconfig,vuln
