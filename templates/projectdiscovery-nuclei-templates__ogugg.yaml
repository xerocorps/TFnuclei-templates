http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Username History
  matchers-condition: and
  method: GET
  path:
  - https://ogu.gg/{{user}}
id: ogugg
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ogu.gg user name information check was conducted.
  metadata:
    max-request: 1
  name: Ogu.gg User Name Information - Detect
  severity: info
  tags: osint,osint-social,ogugg,discovery
self-contained: true
