http:
- extractors:
  - part: server
    regex:
    - Cleo VLTrader/([0-9.]+)
    - Cleo Harmony/([0-9.]+)
    - Cleo LexiCom/([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: server
    type: word
    words:
    - Cleo VLTrader
    - Cleo Harmony
    - Cleo LexiCom
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cleo-detect
info:
  author: rxerium
  description: 'This template detects Cleo technologies, including VLTrader, Harmony,
    and LexiCom, by inspecting response headers.It also extracts version information
    for each identified technology.

    '
  metadata:
    max-request: 1
    shodan-query: 'Server: Cleo'
    verified: true
  name: Cleo Technology - Detect
  reference:
  - https://www.cleo.com
  severity: info
  tags: tech,detect,cleo,discovery
