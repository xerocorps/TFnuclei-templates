http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "LoLLMS WebUI - Welcome")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: lollms-webui-detect
info:
  author: s4e-io
  description: 'An instance running LoLLMS WebUI was detected.

    '
  metadata:
    fofa-query: LoLLMS WebUI - Welcome
    max-request: 1
    verified: true
  name: LoLLMS WebUI - Detect
  reference:
  - https://github.com/ParisNeo/lollms-webui
  - https://lollms.com
  severity: info
  tags: lollms-webui,tech,detect,discovery
