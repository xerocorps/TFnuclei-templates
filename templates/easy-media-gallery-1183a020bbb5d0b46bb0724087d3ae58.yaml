  description: "The Gallery \u2013 Photo Albums Plugin for WordPress is vulnerable\
    \ to Multiple Cross-Site Request Forgery in versions before 1.3.03. This is due\
    \ to missing or incorrect nonce validation on the easymedia_imgresize_ajax() AJAX\
    \ function. This makes it possible for unauthenticated attackers to resize images\
