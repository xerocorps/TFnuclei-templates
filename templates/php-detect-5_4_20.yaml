id: php-detect-5.4.20
info:
  author: turtl
  name: PHP Detect-5.4.20
  severity: high
  tags: tech,php
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - 'X-Powered-By: PHP/5.4.20'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - PHP
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
