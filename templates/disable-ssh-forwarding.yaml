file:
- extensions:
  - all
  matchers:
  - condition: or
    type: word
    words:
    - AllowTcpForwarding yes
    - X11Forwarding yes
id: disable-ssh-forwarding
info:
  author: pussycat0x
  description: 'Port forwarding enables a host to proxy for another, which is often
    unnecessary and can pose security risks. If your server has a GUI, disable X11
    forwarding when using SSH, as it wasn''t designed with security in mind.

    '
  name: Disable SSH Forwarding
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  remediation: 'Change it to : X11Forwarding no and AllowTcpForwarding no

    '
  severity: info
  tags: audit,config,file,ssh
