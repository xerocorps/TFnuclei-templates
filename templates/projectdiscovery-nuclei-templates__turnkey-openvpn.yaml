http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - TurnKey OpenVPN
    - Web Shell
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: turnkey-openvpn
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: TurnKey OpenVPN panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"TurnKey OpenVPN"
    verified: true
  name: TurnKey OpenVPN Panel - Detect
  severity: info
  tags: panel,openvpn,turnkey,webshell,vpn,discovery
