http:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Apache StreamPark</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: apache-streampark-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:streampark:*:*:*:*:*:*:*
  description: 'Detects a Apache Streampark server, a easy-to-use streaming application
    development framework and operation platform.

    '
  metadata:
    max-request: 1
    product: streampark
    shodan-query: title:"Apache StreamPark"
    vendor: apache
  name: Apache Streampark - Detect
  reference:
  - https://github.com/apache/streampark
  severity: info
  tags: tech,apache,streampark,detect,discovery
