  description: The WooCommerce plugin for WordPress is vulnerable to Stored Cross-Site
    Scripting via the image uploader feature powered by the /wc-api/v3/products/categories/
    REST-API in versions up to, and including, 2.6.3 due to insufficient filetype
    validation. This makes it possible for authenticated attackers to inject arbitrary
    web scripts in pages that will execute whenever a user accesses an injected page.
