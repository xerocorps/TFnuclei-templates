name: "\U0001F4DD nuclei-update"
true:
  push:
    paths:
    - plugins
  schedule:
  - cron: 1 */6 * * *
  workflow_dispatch: null
  workflow_run:
    types:
    - completed
    workflows:
    - "\U0001F4DD fingerprint-update"
env:
  IS_GITHUB: true
jobs:
  build:
    if: github.repository == '0x727/FingerprintHub'
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Clone nuclei-templates
      run: 'git clone --depth 100 --branch main https://github.com/projectdiscovery/nuclei-templates

        '
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.0
    - id: update-nuclei
      name: Update Nuclei
      run: 'python -m pip install --upgrade pip

        pip install PyYAML

        pip install GitPython

        python .github/scripts/tags_to_plugins.py

        find . -path "*.pyc" -delete

        echo "::set-output name=changes::$(git status -s | wc -l)"

        echo "::set-output name=changes_name::$(git status -s)"

        '
    - if: steps.update-nuclei.outputs.changes > 0
      name: Commit files
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git add .

        git commit -m "Auto Update Nuclei [$(date)] :robot:" -a

        '
    - if: steps.update-nuclei.outputs.changes > 0
      name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Plugins Zip
      run: 'zip -r plugins.zip plugins

        '
    - name: Upload plugins.zip to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        asset_name: plugins.zip
        file: plugins.zip
        overwrite: true
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: default
