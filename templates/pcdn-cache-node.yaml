id: pcdn-cache-node
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"PCDN Cache Node Dataset"
    verified: true
  name: PCDN Cache Node Dataset
  severity: low
  tags: node,pcdn,misconfig
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Bandwidth
    - ReportEventID
    - ReadDiskDuration
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
