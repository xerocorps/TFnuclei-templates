http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>EkoAPI Admin
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin/login'
id: ekoapi-admin-panel
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: EkoAPI Admin panel was detected.
  metadata:
    fofa-query: title="EkoAPI Admin"
    max-request: 1
    shodan-query: title:"EkoAPI Admin"
    verified: true
  name: EkoAPI Admin Panel - Detect
  severity: info
  tags: panel,ekoapi,discovery
