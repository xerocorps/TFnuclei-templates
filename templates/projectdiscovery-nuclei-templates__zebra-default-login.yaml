http:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - '>Access Granted. This IP Address now'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - ''
    - 1234
    username:
    - 1234
    - admin
  raw:
  - 'POST /authorize HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    0={{username}}&1={{password}}

    '
id: zebra-default-login
info:
  author: y0no
  description: 'Zebra default login credentials was discovered.

    '
  metadata:
    max-request: 4
    shodan-query: title:"Zebra"
    verified: true
  name: Zebra - Default Login
  severity: high
  tags: zebra,default-login,misconfig,printer,vuln
