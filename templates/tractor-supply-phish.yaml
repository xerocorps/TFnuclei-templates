http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Tractor Supply
    - <title>For Life Out Here | Tractor Supply Co.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"tractorsupply.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tractor-supply-phish
info:
  author: rxerium
  description: 'A Tractor Supply phishing website was detected

    '
  metadata:
    max-request: 1
  name: Tractor Supply phishing Detection
  reference:
  - https://tractorsupply.com
  severity: info
  tags: phishing,tractor-supply,ecommerce,osint,discovery
