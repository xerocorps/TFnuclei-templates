http:
- extractors:
  - json:
    - .data.device_model
    - .data.device_name
    part: body
    type: json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"success":true'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/unauthorized/status'
id: teltonika-detect
info:
  author: darses
  description: 'Teltonika Networks device was detected.

    '
  metadata:
    fofa-query:
    - icon_hash="607493189"
    - title="Teltonika Networks"
    max-request: 1
    shodan-query:
    - http.favicon.hash:607493189
    - title:"Teltonika Networks"
    vendor: teltonika
    verified: true
  name: Teltonika Networks - Detect
  severity: info
  tags: detect,tech,teltonika
