id: radius-manager-login
info:
  author: dhiyaneshDK
  name: Radius Manager Control Panel
  reference:
  - https://www.exploit-db.com/ghdb/6790
  severity: info
  tags: panel,radius
requests:
- matchers:
  - type: word
    words:
    - <title>Radius Manager - User Control Panel</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin.php'
  - '{{BaseURL}}/radiusmanager/user.php'
  - '{{BaseURL}}/user.php'
