id: code-server-login
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Code-Server login panel was detected.
  metadata:
    shodan-dork: http.title:"code-server login"
    verified: true
  name: Code-Server Login Panel - Detect
  severity: info
  tags: panel,detect,misc
requests:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to code-server
    - Please log in below. Check the config file at ~/.config/code-server/config.yaml
      for the password.
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login'
