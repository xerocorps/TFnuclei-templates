http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - tablefield
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tablefield/tablefield.info'
  redirects: true
id: drupal_module-tablefield-remote-code-execution
info:
  author: Bishopfox
  description: This module allows you to attach tabular data to an entity.  The module
    doesnt sufficiently determine that the data being unserialized is the contents
    of a tablefield when users request a CSV export, which could lead to Remote Code
    Execution via Object Injection. This vulnerability is mitigated by the fact that
    an attacker must have a role with the permission export tablefield, and be able
    to insert a payload into an entitys field.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/tablefield/
    google-query: inurl:'/sites/all/modules/tablefield/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Complex/A:User/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-tablefield-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2019-045
  severity: medium
  tags: drupal
