http:
- matchers:
  - condition: and
    type: word
    words:
    - RewriteRule
    - </IfModule>
    - <IfModule
  method: GET
  path:
  - '{{BaseURL}}/.htaccess'
  - '{{BaseURL}}/example.htaccess'
  - '{{BaseURL}}/_.htaccess'
  - '{{BaseURL}}/sample.htaccess'
  - '{{BaseURL}}/a.htaccess'
  - '{{BaseURL}}/htaccess_for_page_not_found_redirects.htaccess'
  stop-at-first-match: true
id: htaccess-config
info:
  author: Yash Anand @yashanand155
  metadata:
    max-request: 6
  name: HTaccess config file
  severity: info
  tags: miscellaneous,misc,config,vuln
