id: iis-detect
info:
  author: milo2012
  name: IIS Detection
  severity: info
  tags: tech,iis
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - Microsoft-IIS/(.*)
    type: regex
  matchers:
  - part: header
    regex:
    - Microsoft-IIS+
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
