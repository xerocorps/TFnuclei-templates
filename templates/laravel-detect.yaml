http:
- extractors:
  - group: 1
    part: body
    regex:
    - '>\s*Laravel v([\d\.]+) \(PHP v[\d\.]+\)\s*</div>'
    type: regex
  matchers:
  - part: body
    regex:
    - '>\s*Laravel v[\d\.]+ \(PHP v[\d\.]+\)\s*</div>'
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - https://laracasts.com
    - https://laravel-news.com/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: laravel-detect
info:
  author: wjlin0
  metadata:
    fofa-query: app="laravel"
    max-request: 1
    verified: true
  name: laravel detect
  severity: info
  tags: tech,php,laravel
