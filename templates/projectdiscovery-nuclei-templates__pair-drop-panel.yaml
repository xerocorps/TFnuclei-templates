http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>PairDrop
    - Peer2Peer
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pair-drop-panel
info:
  author: rxerium
  description: 'Local file sharing in your browser. Inspired by Apple''s AirDrop.
    Fork of Snapdrop.

    '
  metadata:
    max-request: 1
    shodan-query: title:"PairDrop"
    verified: true
  name: Pair Drop Panel - Detect
  reference:
  - https://github.com/schlagmichdoch/pairdrop
  severity: info
  tags: panel,pairdrop,login,discovery
