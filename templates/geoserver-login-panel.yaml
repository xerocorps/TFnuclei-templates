id: geoserver-login-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: title:"GeoServer"
    verified: true
  name: GeoServer Login Panel
  severity: info
  tags: panel,geoserver
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <span>GeoServer ([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '<title>GeoServer: Welcome</title>'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/web'
  - '{{BaseURL}}/geoserver/web/'
  redirects: true
  stop-at-first-match: true
