http:
- extractors:
  - group: 1
    part: body
    regex:
    - <span>GeoServer ([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - '<title>GeoServer: Welcome</title>'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/web'
  - '{{BaseURL}}/geoserver/web/'
  stop-at-first-match: true
id: geoserver-login-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: GeoServer login panel was detected.
  metadata:
    max-request: 2
    product: geoserver
    shodan-query: title:"GeoServer"
    vendor: osgeo
    verified: true
  name: GeoServer Login Panel - Detect
  severity: info
  tags: panel,geoserver
