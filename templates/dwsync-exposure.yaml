id: dwsync-exposure
info:
  author: KaizenSecurity
  classification:
    cwe-id: CWE-200
  description: The Dreamweaver file dwsync.xml was discovered. The dwsync.xml file
    is a file generated by Dreamweaver which contains information related to what
    files are in the website directory.
  name: Dreamweaver Dwsync.xml Exposure
  severity: info
  tags: dwsync,exposure,dreamweaver
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/xml
  - condition: and
    part: body
    type: word
    words:
    - <dwsync>
    - </dwsync>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_notes/dwsync.xml'
