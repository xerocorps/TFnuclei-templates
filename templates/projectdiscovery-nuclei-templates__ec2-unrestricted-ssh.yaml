code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 22"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=22
    Name=ip-permission.to-port,Values=22 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-ssh
info:
  author: princechaddha
  description: 'Checks for inbound rules in Amazon EC2 security groups that allow
    unrestricted SSH access (0.0.0.0/0 or ::/0) on TCP port 22, indicating a security
    risk by exposing the SSH server to the internet.

    '
  impact: 'Unrestricted SSH access increases the risk of unauthorized access and potential
    brute force attacks against the SSH server, compromising the security of the EC2
    instances.

    '
  name: Unrestricted SSH Access in EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/security-group-rules-reference.html
  remediation: 'Restrict SSH access in EC2 security groups to trusted IP addresses
    or ranges, adhering to the Principle of Least Privilege (POLP) and mitigating
    the risk of unauthorized access.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
