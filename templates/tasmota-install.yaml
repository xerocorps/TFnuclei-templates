id: tasmota-install
info:
  author: ritikchaddha
  metadata:
    shodan-query: title:"Tasmota"
    verified: true
  name: Tasmota Installer Exposure
  severity: high
  tags: misconfig,tasmota,install,exposure
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Install Tasmota
    - Tasmota Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
