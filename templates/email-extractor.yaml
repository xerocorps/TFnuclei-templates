id: email-extractor
info:
  author: panch0r3d
  name: Email Extractor
  severity: info
  tags: misc,email
requests:
- extractors:
  - part: body
    regex:
    - '[a-zA-Z0-9-_.]{4,}@[A-Za-z0-9_-]+[.](com|org|net|io|gov|co|co.uk|com.mx|com.br|com.sv|co.cr|com.gt|com.hn|com.ni|com.au|com.cn)'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
