id: mysql-default-login
info:
  author: DhiyaneshDk,pussycat0x,ritikchaddha
  description: 'A MySQL service was accessed with easily guessed credentials.

    '
  metadata:
    max-request: 21
    shodan-query: port:3306
    verified: true
  name: MySQL - Default Login
  severity: high
  tags: js,mysql,default-login,network,fuzz,enum,vuln
javascript:
- args:
    Host: '{{Host}}'
    Pass: '{{passwords}}'
    Port: '3306'
    User: '{{usernames}}'
  attack: clusterbomb
  code: 'var m = require("nuclei/mysql");

    var c = m.MySQLClient();

    c.Connect(Host,Port,User,Pass)

    '
  matchers:
  - condition: and
    dsl:
    - response == true
    - success == true
    type: dsl
  payloads:
    passwords:
    - root
    - admin
    - mysql
    - test
    - null
    usernames:
    - root
    - admin
    - mysql
    - test
  pre-condition: 'isPortOpen(Host,Port);

    '
