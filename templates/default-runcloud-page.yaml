http:
- matchers:
  - part: body
    type: word
    words:
    - Welcome To RunCloud
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: default-runcloud-page
info:
  author: pussycat0x
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome To RunCloud"
    verified: true
  name: RunCloud Default Page
  severity: info
  tags: tech,runcloud,default-page
