http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Printify
    - '<title>Printify: Build your eCommerce business in minutes.'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"printify.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: printify-phish
info:
  author: rxerium
  description: 'A Printify phishing website was detected

    '
  metadata:
    max-request: 1
  name: Printify phishing Detection
  reference:
  - https://printify.com
  severity: info
  tags: phishing,printify,osint,discovery
