http:
- matchers:
  - condition: or
    type: word
    words:
    - MYSQL_HOME
    - OPENSSL_CONF
    - REMOTE_ADDR
    - SERVER_ADMIN
    - 'Environment Variables:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/printenv.pl'
id: cgi-printenv
info:
  author: emadshanab
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Test CGI script was detected. Response page returned by this CGI script
    exposes a list of server environment variables.
  metadata:
    max-request: 1
  name: Test CGI Script - Detect
  reference:
  - https://www.acunetix.com/vulnerabilities/web/test-cgi-script-leaking-environment-variables/
  severity: medium
  tags: exposure,cgi
