id: cgi-printenv
info:
  author: emadshanab
  description: A test CGI (Common Gateway Interface) script was found on this server.
    The response page returned by this CGI script is leaking a list of server environment
    variables.
  name: CGI script environment variable
  reference:
  - https://www.acunetix.com/vulnerabilities/web/test-cgi-script-leaking-environment-variables/
  severity: medium
  tags: exposure,generic,cgi
requests:
- matchers:
  - condition: or
    type: word
    words:
    - MYSQL_HOME
    - OPENSSL_CONF
    - REMOTE_ADDR
    - SERVER_ADMIN
    - 'Environment Variables:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/printenv.pl'
