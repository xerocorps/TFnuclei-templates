http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - LiveZilla
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mobile/index.php'
id: livezilla-login-panel
info:
  author: __Fazal
  classification:
    cpe: cpe:2.3:a:livezilla:livezilla:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: LiveZilla login panel was detected.
  metadata:
    fofa-query: body=livezilla
    max-request: 1
    product: livezilla
    shodan-query: http.html:livezilla
    vendor: livezilla
  name: LiveZilla Login Panel - Detect
  severity: info
  tags: panel,livezilla,login,discovery
