code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'gcloud container clusters list --project $projectId --format="json(name,location)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"GKE cluster " + clusterName + " in " + location + " of project " + projectId
      + " does not have critical notifications enabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud container clusters describe $clusterName --location $location --project
    $projectId --format="json(notificationConfig.pubsub.enabled)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let cluster of iterate(template.clusters)){\n   \
  \ cluster = JSON.parse(cluster)\n    set(\"clusterName\", cluster.name)\n    set(\"\
  location\", cluster.location)\n    code(3)\n  }\n}\n"
id: gcloud-gke-notifications-disabled
info:
  author: princechaddha
  description: 'Ensure that critical alert notifications are enabled for your Google
    Kubernetes Engine (GKE) clusters to receive important Pub/Sub messages about upgrades,
    security bulletins, and other relevant information. This helps you stay informed
    about potential risks and opportunities for optimization.

    '
  impact: 'Without critical notifications enabled, you may miss important updates
    about scheduled upgrades, security bulletins, and new GKE version releases, potentially
    leading to delayed security patches and unplanned downtime.

    '
  name: GKE Clusters Without Critical Notifications Enabled
  reference:
  - https://cloud.google.com/kubernetes-engine/docs/concepts/cluster-notifications
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/gcp/GKE/enable-notifications.html
  remediation: 'Enable critical notifications for your GKE clusters using:

    gcloud container clusters update CLUSTER_NAME --notification-config=pubsub=ENABLED,pubsub-topic=projects/PROJECT_ID/topics/TOPIC_NAME

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,gke,kubernetes,security,monitoring,notifications,gcp-cloud-config
self-contained: true
