http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Roblox is ushering in the next generation of entertainment. Imagine, create,
      and play together with millions of people across an infinite variety of immersive,
      user-generated 3D worlds.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"roblox.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: roblox-phish
info:
  author: rxerium
  description: 'A roblox phishing website was detected

    '
  metadata:
    max-request: 1
  name: roblox phishing Detection
  reference:
  - https://roblox.com
  severity: info
  tags: phishing,roblox,osint,discovery
