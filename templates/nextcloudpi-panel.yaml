http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, 'NextcloudPi', 'https://nextcloudpi.com')
    - status_code==200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/index.php/login'
id: nextcloudpi-panel
info:
  author: ritikchaddha
  description: 'Detects the presence of a NextcloudPi login page. NextcloudPi is a
    ready-to-use Nextcloud instance for Raspberry Pi.

    '
  metadata:
    fofa-query: title="NextcloudPi"
    max-request: 1
    product: nextcloudpi
    shodan-query: title:"NextcloudPi"
    vendor: nextcloud
    verified: true
  name: NextcloudPi Login - Panel
  reference:
  - https://github.com/nextcloud/nextcloudpi
  severity: info
  tags: nextcloud,nextcloudpi,login,panel,discovery
