http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)Produced\s+by\s+Form([a-z]+)
    type: regex
  - group: 1
    part: body
    regex:
    - Form(?:[a-zA-Z]+)\s+v([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "jway.footer.url.help", "jway.footer.url.contact",
      "jway.footer.url.legal")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/generatedHomepage.html'
id: jway-products-detect
info:
  author: righettod
  description: 'JWay products was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: JWay Products - Detect
  reference:
  - https://www.jway.eu/produits-services
  severity: info
  tags: panel,jway,detect,discovery
