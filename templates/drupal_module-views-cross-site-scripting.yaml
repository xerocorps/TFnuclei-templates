  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/views/views.info'
  redirects: true
id: drupal_module-views-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to create customized lists of data. The module
    doesnt sufficiently sanitize certain field types, leading to a Cross Site Scripting
    (XSS) vulnerability. This vulnerability is mitigated by the fact that a view must
    display a field with the format Full data (serialized) and an attacker must have
    the ability to store malicious markup in that field.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/views/
    google-query: inurl:'/sites/all/modules/views/
    impact: medium
    security-risk: "Less critical 7\u221525 AC:Complex/A:None/CI:None/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-views-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-036
  severity: medium
  tags: drupal
