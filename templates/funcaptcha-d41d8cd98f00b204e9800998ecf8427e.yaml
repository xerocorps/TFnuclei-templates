  description: "The FunCaptcha \u2013 Anti-Spam CAPTCHA plugin for WordPress is vulnerable\
    \ to Cross-Site Request Forgery in versions before 0.3.3. This is due to missing\
    \ or incorrect nonce validation on the funcaptcha_get_settings_post function.\
    \ This makes it possible for unauthenticated attackers to manipulate plugin settings\
    \ via a forged request granted they can trick a site administrator into performing\
    \ an action such as clicking on a link."
