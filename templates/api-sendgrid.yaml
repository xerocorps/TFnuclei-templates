id: api-sendgrid
info:
  author: zzeitlin
  name: Sendgrid API Test
  reference: https://docs.sendgrid.com/for-developers/sending-email/getting-started-smtp
  severity: info
  tags: token-spray,sendgrid
network:
- host:
  - tls://smtp.sendgrid.net:465
  inputs:
  - data: "ehlo\r\n"
    read: 1024
  - data: "AUTH PLAIN {{base64(hex_decode('00')+'apikey'+hex_decode('00')+token)}}\r\
      \n"
    read: 1024
  matchers:
  - type: word
    words:
    - Authentication successful
