id: ftp-detect
info:
  author: Mys7ic
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'FTP service was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: FTP Service - Detect
  reference:
  - https://www.rfc-editor.org/rfc/rfc959
  severity: info
  tags: network,ftp,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  matchers:
  - regex:
    - (?i)^220.*Ftp.*
    type: regex
  - case-insensitive: true
    type: word
    words:
    - Ftp
  matchers-condition: or
  port: 21
  read-size: 2048
