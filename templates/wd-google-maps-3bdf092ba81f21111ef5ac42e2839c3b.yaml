  description: The 10Web Map Builder for Google Maps plugin for WordPress is vulnerable
    to SQL Injection via the 'radius', 'lat', and 'lng' parameters in the 'get_overlays'
    function due to insufficient escaping on the user supplied parameters and lack
    of sufficient preparation on the existing SQL query.  This makes it possible for
    unauthenticated attackers to append additional SQL queries into already existing
    queries that can be used to extract sensitive information from the database.
