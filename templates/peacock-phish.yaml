http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Peacock
    - Watch TV shows and movies online with Peacock. Stream iconic shows and movies,
      exclusive Peacock Originals, live news and sports and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"peacocktv.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: peacock-phish
info:
  author: rxerium
  description: 'A Peacock phishing website was detected

    '
  metadata:
    max-request: 1
  name: Peacock phishing Detection
  reference:
  - https://peacocktv.com
  severity: info
  tags: phishing,peacock,streaming,osint,discovery
