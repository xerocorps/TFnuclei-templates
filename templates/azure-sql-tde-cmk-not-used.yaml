code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverList
    type: json
  source: 'az sql server list --query ''[*].{"id":id}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - id + " is not using a Customer-Managed Key (CMK)"
    type: dsl
  matchers:
  - type: word
    words:
    - '"ServiceManaged"'
  matchers-condition: and
  source: 'az sql server tde-key show --ids "$id" --query ''serverKeyType''

    '
flow: "code(1);\nfor (let ServerData of iterate(template.serverList)) {\n  ServerData\
  \ = JSON.parse(ServerData);\n  set(\"id\", ServerData.id);\n  code(2);\n}\n"
id: azure-sql-tde-cmk-not-used
info:
  author: princechaddha
  description: 'Ensure that your Microsoft Azure SQL server''s Transparent Data Encryption
    protector (i.e. TDE master key) is encrypted with BYOK (Bring Your Own Key), also
    known as Customer-Managed Key (CMK), in order to protect your SQL databases with
    a key from your own Azure key vault. Using service-managed keys instead of BYOK
    can reduce control over encryption keys and security compliance.

    '
  impact: 'Not using BYOK for TDE can limit control over data encryption and potentially
    fail to meet compliance requirements that mandate encryption key management.

    '
  name: Azure SQL TDE Protector Not Using BYOK
  reference:
  - https://docs.microsoft.com/en-us/azure/azure-sql/database/transparent-data-encryption-byok-azure-sql-configure
  remediation: 'Configure the Transparent Data Encryption (TDE) feature of your Azure
    SQL server to use a Customer-Managed Key (CMK) from your own Azure Key Vault.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,sql,azure-cloud-config
self-contained: true
