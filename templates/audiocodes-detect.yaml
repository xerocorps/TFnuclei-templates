id: audiocodes-detect
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"Audiocodes"
    verified: true
  name: AudioCodes Login Panel
  severity: info
  tags: panel,audiocodes
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - AudioCodes
    - login
  - status:
    - 203
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
