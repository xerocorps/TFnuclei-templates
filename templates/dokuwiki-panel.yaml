http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "dokuwiki__header", "content=\"DokuWiki", "/dokuwiki/")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/doku.php'
id: dokuwiki-panel
info:
  author: righettod
  description: 'Dokuwiki login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"/dokuwiki/"
    verified: true
  name: Dokuwiki Login Panel - Detect
  reference:
  - https://www.dokuwiki.org/dokuwiki
  severity: info
  tags: panel,dokuwiki,login
