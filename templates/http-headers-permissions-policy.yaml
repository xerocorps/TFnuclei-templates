http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)permissions-policy'', header)'
    - status_code != 301 && status_code != 302
    name: permissions-policy
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-permissions-policy
info:
  author: nvsecurity
  description: 'The website is missing the `Permissions-Policy` security header. The
    lack of this header *could* allow an attacker to disable the browser''s security
    features.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Permissions-Policy
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#permissions-policy-formerly-feature-policy
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
  severity: low
  tags: misconfig,headers
