http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Contao Open Source CMS
    - <h1>Login</h1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/contao/login'
id: contao-login-panel
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:contao:contao:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Contao login panel was detected.
  metadata:
    fofa-query:
    - title="contao"
    - body="contao open source cms"
    google-query: intitle:"contao"
    max-request: 1
    product: contao
    shodan-query:
    - http.html:"Contao Open Source CMS"
    - http.title:"contao"
    - http.html:"contao open source cms"
    - cpe:"cpe:2.3:a:contao:contao"
    vendor: contao
    verified: true
  name: Contao Login Panel - Detect
  severity: info
  tags: panel,contao,discovery
