code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'expect -c ''spawn whoami;interact''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo expect -c ''spawn whoami;interact''

    '
id: privesc-env
info:
  author: daffainfo
  description: 'In Linux, the env command is used to display or modify the environment
    variables for a command. It can be used to set environment variables for a specific
    command or to print the current environment variables.

    '
  metadata:
    max-request: 3
    verified: true
  name: env - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/env/
  severity: high
  tags: code,linux,env,privesc,local
self-contained: true
