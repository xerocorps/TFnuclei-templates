http:
- matchers:
  - part: body
    type: word
    words:
    - Your profile picture
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.npmjs.com/~{{user}}
id: npmjs
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: NPMjs user name information check was conducted.
  metadata:
    max-request: 1
  name: NPMjs User Name Information - Detect
  severity: info
  tags: osint,osint-social,npmjs,discovery
self-contained: true
