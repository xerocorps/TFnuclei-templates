id: CNVD-2021-10543
info:
  author: pikpikcu
  name: EEA Information Disclosure
  reference:
  - https://www.cnvd.org.cn/flaw/show/CNVD-2021-10543
  severity: high
  tags: config,exposure,cnvd,cnvd2021
requests:
- matchers:
  - condition: and
    regex:
    - <username>(.*?)</username>
    - <password>(.*?)</password>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/authenticationserverservlet'
