http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'X-Powered-By: Sails'
  - part: header
    regex:
    - (?i)set-cookie:\s*sails\.sid=
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: sailsjs-detect
info:
  author: Shivam Kamboj
  description: 'Detects the presence of the Sails.js, a realtime MVC framework for
    Node.js.

    '
  metadata:
    max-request: 1
    shodan-query: sails.sid
    verified: true
  name: Sails.js Framework - Detect
  reference:
  - https://sailsjs.com/
  severity: info
  tags: tech,discovery,sailsjs
