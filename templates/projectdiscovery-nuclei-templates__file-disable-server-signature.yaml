file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - <Directory
    - <FilesMatch
  - negative: true
    type: word
    words:
    - ServerSignature Off
  matchers-condition: and
id: file-disable-server-signature
info:
  author: pussycat0x
  description: 'Disabling the server signature prevents Apache from revealing version
    details in error pages.

    '
  metadata:
    verified: true
  name: Disable Apache Server Signature
  reference:
  - https://httpd.apache.org/docs/2.4/mod/core.html#serversignature
  remediation: 'Set ''ServerSignature Off'' in the Apache configuration file and restart
    the service.

    '
  severity: medium
  tags: audit,config,file,apache,hardening
