http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - basercms
    - <form action="/installations/step
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: basercms-install
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  description: 'baserCMS installation panel was detected. This indicates an incomplete
    installation that could be exploited by unauthorized users to set up the CMS with
    attacker-controlled parameters.

    '
  metadata:
    fofa-query: app="baserCMS"
    max-request: 1
    product: baserCMS
    shodan-query: http.favicon.hash:-236105569
    verified: true
  name: baserCMS Installation - Exposure
  reference:
  - https://basercms.net/
  remediation: 'Complete the installation process immediately or restrict access to
    the installation page.

    '
  severity: critical
  tags: misconfig,install,basercms,cms,exposure,vuln
