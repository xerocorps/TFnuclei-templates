http:
- extractors:
  - group: 1
    name: aws_access_key
    part: body
    regex:
    - (?i)aws_access_key_id\s*[:=]\s*["']?([A-Z0-9]{20})["']?
    type: regex
  - group: 1
    name: aws_secret_key
    part: body
    regex:
    - (?i)aws_secret_access_key\s*[:=]\s*["']?([A-Za-z0-9/+=]{40})["']?
    type: regex
  - group: 1
    name: generic_secrets
    part: body
    regex:
    - (?i)(?:client_secret|access_token|refresh_token|password|secret)\s*[:=]\s*["']?([a-zA-Z0-9_\-\.~]+)["']?
    type: regex
  - group: 1
    name: client_id
    part: body
    regex:
    - (?i)client_id\s*[:=]\s*["']?([a-zA-Z0-9_\-\.]+)["']?
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - client_id
    - client_secret
    - access_token
    - refresh_token
    - password
    - aws_access_key_id
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <body
    - <!DOCTYPE
    - <script
    - <?php
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.credentials'
id: dot-credentials-exposure
info:
  author: theamanrawat
  description: 'Detected the presence of a .credentials file and extracts sensitive
    authentication tokens, passwords, or API keys.

    '
  metadata:
    max-request: 1
    verified: true
  name: Dot Credentials - Exposure
  severity: high
  tags: exposure,config,credentials,sensitive,token
