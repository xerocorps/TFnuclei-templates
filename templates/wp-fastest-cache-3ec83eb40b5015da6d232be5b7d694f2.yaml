    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 7.4
  description: "The WP Fastest Cache plugin for WordPress is vulnerable to blind SQL\
    \ Injection via the \u2018$comment_id\u2019 parameter in versions up to, and including,\
    \ 0.8.7.4 due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query.  This makes it possible\
    \ for subscriber-level attackers to append additional SQL queries into already\
    \ existing queries that can be used to extract sensitive information from the\
    \ database."
