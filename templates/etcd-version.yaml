http:
- extractors:
  - dsl:
    - trim(body,"{}")
    type: dsl
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"etcdserver"'
    - '"etcdcluster"'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/version'
id: etcd-version
info:
  author: pussycat0x
  description: Template detects Etcd version.
  metadata:
    max-request: 1
    shodan-query: product:"etcd"
    verified: true
  name: Etcd Version - Detect
  reference:
  - https://etcd.io/
  severity: info
  tags: tech,k8s,kubernetes,devops,etcd
