id: docmosis-tornado-server
info:
  author: tess
  metadata:
    shodan-query: title:"Docmosis Tornado"
    verified: true
  name: Docmosis Tornado Server Exposure
  severity: low
  tags: misconfig,tornado,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Docmosis Tornado
    - href="WebServerDownload.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
