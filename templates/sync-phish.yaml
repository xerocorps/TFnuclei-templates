http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Sync | Secure Cloud Storage, File Sharing and Document Collaboration
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sync.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sync-phish
info:
  author: rxerium
  description: 'A sync storage phishing website was detected

    '
  metadata:
    max-request: 1
  name: sync storage phishing Detection
  reference:
  - https://sync.com
  severity: info
  tags: phishing,sync,osint
