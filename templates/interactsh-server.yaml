id: interactsh-server
info:
  author: pdteam
  metadata:
    shodan-query: http.html:"Interactsh Server"
    verified: true
  name: Interactsh Server
  severity: info
  tags: tech,interactsh
requests:
- extractors:
  - group: 1
    regex:
    - <b>(.*)<\/b> server
    - from <b>(.*)<\/b>
    type: regex
  matchers:
  - type: word
    words:
    - Interactsh Server
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
