http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - Apache+
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-detect
info:
  author: philippedelteil
  description: Some Apache servers have the version on the response header. The OpenSSL
    version can be also obtained
  metadata:
    max-request: 1
  name: Apache Detection
  severity: info
  tags: tech,apache,discovery
