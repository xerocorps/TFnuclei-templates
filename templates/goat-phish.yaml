http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - GOAT
    - '<title>GOAT: Sneakers, Apparel, Accessories'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"goat.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: goat-phish
info:
  author: rxerium
  description: 'A GOAT phishing website was detected

    '
  metadata:
    max-request: 1
  name: GOAT phishing Detection
  reference:
  - https://goat.com
  severity: info
  tags: phishing,goat,ecommerce,osint,discovery
