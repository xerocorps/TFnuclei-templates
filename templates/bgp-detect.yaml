id: bgp-detect
info:
  author: danfaizer
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'The remote host is running BGP, a popular routing protocol. This indicates
    that the remote host is probably a network router.

    '
  metadata:
    max-request: 1
    shodan-query: product:"BGP"
  name: BGP Detection
  reference:
  - https://www.acunetix.com/vulnerabilities/network/vulnerability/bgp-detection/
  - https://www.tenable.com/plugins/nessus/11907
  severity: info
  tags: network,bgp,detect
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF001D010400FFFF0000B4C0
    type: hex
  matchers:
  - encoding: hex
    type: word
    words:
    - ffffffffffffffffffffffffffffffff
  port: 179
  read-size: 16
