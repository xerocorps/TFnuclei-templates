http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>OpenVPN-Admin
    - <title>OpenVPN Admin
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/index.php'
  stop-at-first-match: true
id: openvpn-admin
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OpenVPN Admin login panel was detected.
  metadata:
    max-request: 3
    shodan-query: http.title:"OpenVPN-Admin"
    verified: true
  name: OpenVPN Admin Login Panel - Detect
  severity: info
  tags: panel,openvpn,admin,config
