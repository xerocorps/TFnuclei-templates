http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - OctoPrint
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: octoprint-3dprinter
info:
  author: Matthew Nickerson (b0than) @ Layer 8 Security
  classification:
    cpe: cpe:2.3:a:octoprint:octoprint:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Octoprint 3D Printer panel was detected.
  metadata:
    max-request: 1
    product: octoprint
    shodan-query:
    - http.favicon.hash:1307375944
    - http.title:"OctoPrint"
    vendor: octoprint
  name: Octoprint 3D Printer Panel - Detect
  severity: info
  tags: iot,octoprint,panel,discovery
