id: exposed-smb
info:
  author: CyberCavalcante
  description: Identifies exposed SMB services which might be used for file sharing.
  name: Exposed SMB Detection
  reference: https://www.samba.org/samba/docs/current/man-html/smbd.8.html
  severity: medium
match:
- part: banner
  type: word
  words:
  - SMB
network:
- host:
  - '{{Hostname}}'
  ports:
  - 445
  protocol: tcp
