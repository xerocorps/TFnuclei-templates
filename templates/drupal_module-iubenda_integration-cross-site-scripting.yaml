http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '4.0.0')
    - compare_versions(version, '3.2.0')
    - compare_versions(version, '3.1.0')
    - compare_versions(version, '3.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - iubenda_integration
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/iubenda_integration/iubenda_integration.info'
  redirects: true
id: drupal_module-iubenda_integration-cross-site-scripting
info:
  author: Bishopfox
  description: The Iubenda Integration module provides a custom block to provide a
    link to the Iubenda privacy policy. On this block, a custom prefix and suffix
    text can be entered. The module does not sufficiently filter the block text fields
    on output, resulting in a Cross-Site Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with permission to
    use the layout builder on content, edit the layout, or with the Administer blocks
    permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/iubenda_integration/
    google-query: inurl:'/sites/all/modules/iubenda_integration/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-iubenda_integration-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-016
  severity: medium
  tags: drupal
