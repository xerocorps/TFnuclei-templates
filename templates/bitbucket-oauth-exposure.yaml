http:
- extractors:
  - group: 1
    name: bitbucket_credentials
    regex:
    - '"consumer-key":\s*"([^"]+)"'
    - '"consumer-secret":\s*"([^"]+)"'
    - '"consumer_key":\s*"([^"]+)"'
    - '"consumer_secret":\s*"([^"]+)"'
    type: regex
  - name: bitbucket_oauth_block
    regex:
    - '"bitbucket-oauth":\s*\{[^}]+\}'
    - '"bitbucket":\s*\{[^}]+\}'
    type: regex
  matchers:
  - case-insensitive: true
    condition: or
    type: word
    words:
    - bitbucket-oauth
    - bitbucket
  - regex:
    - (?i)consumer[-_]*secret
    - (?i)consumer[-_]*key
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth.json'
