id: cerebro-panel
info:
  author: huowuzhao,elder tao
  name: Cerebro Panel
  reference: https://github.com/lmenezes/cerebro
  severity: high
  tags: panel,cerebro
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - <small>([a-z0-9.]+)</small>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Cerebro</title>
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
