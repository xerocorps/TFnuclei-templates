id: google-calendar-link
info:
  author: Ice3man
  name: Google Calendar URI Disclosure
  severity: info
  tags: exposure,token,google
requests:
- extractors:
  - part: body
    regex:
    - https://www\.google\.com/calendar/embed\?src=[A-Za-z0-9%@&;=\-_\./]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
