http:
- matchers:
  - condition: or
    type: word
    words:
    - '"name": "HertzBeat"'
    - hertzbeat.apache.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/assets/app-data.json'
id: apache-hertzbeat-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:hertzbeat:-:*:*:*:*:*:*:*
  description: 'Detects a Apache Hertzbeat web application is in use, that is a real-time
    monitoring system with agentless, performance cluster, prometheus-compatible,
    custom monitoring and status page building capabilities.

    '
  metadata:
    max-request: 1
    product: hertzbeat
    shodan-query: title:"HertzBeat"
    vendor: apache
  name: Apache Hertzbeat - Detect
  severity: info
  tags: tech,hertzbeat,apache,detect,discovery
