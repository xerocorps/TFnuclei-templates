http:
- host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Clave
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin.php'
id: clave-login-panel
info:
  author: __Fazal
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Clave login panel was detected.
  metadata:
    max-request: 1
  name: Clave Login Panel - Detect
  severity: info
  tags: panel,clave,login,discovery
