file:
- extensions:
  - xml
  matchers:
  - condition: and
    type: word
    words:
    - <system>
    - <hostname></hostname>
    - domain>
  matchers-condition: and
id: set-hostname
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'PfSense Hostname should be set so that other devices on the network
    can correctly identify it. The hostname is a unique identifier for the device.

    '
  name: PfSense Hostname Not Set - Detect
  reference: 'https://docs.netgate.com/pfsense/en/latest/config/general.html

    '
  severity: info
  tags: firewall,config,audit,pfsense,file
