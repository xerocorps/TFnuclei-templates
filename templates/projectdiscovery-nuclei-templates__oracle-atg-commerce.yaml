http:
- matchers:
  - case-insensitive: true
    condition: or
    part: header
    type: word
    words:
    - x-atg-version
    - atg_session_id
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: oracle-atg-commerce
info:
  author: Dale Clarke
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Oracle ATG Commerce panel was detected.
  metadata:
    max-request: 1
    verified: true
  name: Oracle ATG Commerce Panel - Detect
  reference:
  - https://docs.oracle.com/cd/E35319_01/Platform.10-2/ATGPlatformProgGuide/html/s0101introduction01.html
  severity: info
  tags: tech,oracle,atg,commerce,discovery
