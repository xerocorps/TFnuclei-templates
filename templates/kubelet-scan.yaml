http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"PodList":'
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/runningpods/'
id: kubelet-scan
info:
  author: sharath
  description: Scans for kubelet running pods
  metadata:
    max-request: 1
  name: Kubelet Running Pods
  severity: info
  tags: tech,k8s,kubernetes,devops,kubelet
