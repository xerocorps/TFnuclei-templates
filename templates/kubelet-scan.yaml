id: kubelet-scan
info:
  author: sharath
  description: Scans all open urls of kubelet
  name: Kubelet Scan
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - PodList
    - items
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pods'
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - node
    - nodeName
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/stats/summary'
- matchers:
  - status:
    - 200
    type: status
  - part: header
    regex:
    - 'content-type: text/plain'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - PodList
    - items
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/runningpods/'
- matchers:
  - status:
    - 200
    type: status
  - part: header
    regex:
    - 'content-type: text/html'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/logs/'
- matchers:
  - status:
    - 200
    type: status
  - part: header
    regex:
    - 'content-type: text/plain'
    type: regex
  - part: header
    type: word
    words:
    - ok
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/healthz'
