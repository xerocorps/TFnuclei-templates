id: sophos-fw-version-detect 2
info:
  author: organiccrap
  name: Sophos Firewall version detection
  severity: info
  tags: panel
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - <title>Sophos</title>
  - part: body
    regex:
    - (\d{2}.\d{1,2}.\d{1,2}.\d{2,3})
    type: regex
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /userportal/webpages/myaccount/login.jsp HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
  threads: 100
