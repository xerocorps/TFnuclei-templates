http:
- attack: clusterbomb
  matchers:
  - dsl:
    - contains(body_2, "{{randstr}}")
    type: dsl
  payloads:
    headers: helpers/wordlists/headers.txt
  raw:
  - 'GET /?{{md5(headers)}}=1 HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:105.0) Gecko/20100101
    Firefox/105.0

    {{headers}}: {{randstr}}.tld

    '
  - 'GET /?{{md5(headers)}}=1 HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:105.0) Gecko/20100101
    Firefox/105.0

    '
  req-condition: true
  stop-at-first-match: true
id: cache-poisoning-fuzz
info:
  author: dwisiswant0,ColbyJack1134
  name: Cache Poison Fuzzing
  reference:
  - https://youst.in/posts/cache-poisoning-at-scale/
  - https://portswigger.net/web-security/web-cache-poisoning
  severity: medium
  tags: cache
