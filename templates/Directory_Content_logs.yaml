id: Directory Content logs
info:
  author: Clark
  name: Search for log.txt
  severity: medium
requests:
- matchers:
  - type: word
    words:
    - log
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/log/log.txt'
