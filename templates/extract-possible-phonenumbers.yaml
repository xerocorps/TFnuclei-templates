id: extract-possible-phonenumbers
info:
  author: cipher387
  description: Extract possible phone numbers from web page body
  name: Possible phone numbers extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - \+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}
    type: regex
  matchers:
  - part: body
    regex:
    - \+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
