http:
- matchers:
  - condition: and
    type: word
    words:
    - 'suites:'
    - 'main:'
    - 'namespace:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.phpspec.yml'
  - '{{BaseURL}}/phpspec.yml'
  stop-at-first-match: true
id: phpsec-config
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: phpspec configuration information was detected.
  metadata:
    max-request: 2
    shodan-query: html:"phpspec.yml"
    verified: true
  name: phpspec Config - Detect
  reference: https://phpspec.net/en/stable/cookbook/configuration.html
  severity: info
  tags: exposure,phpsec,php,devops,cicd
