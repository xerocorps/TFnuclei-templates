http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Deployment Management Interface</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
id: deployment-interface-exposed
info:
  author: DhiyaneshDK
  description: 'Deployment Management Interface is exposed. This exposure could potentially
    allow unauthorized access to the management interface

    '
  metadata:
    max-request: 1
    verified: true
  name: Deployment Management Interface - Exposed
  severity: medium
  tags: deployment,management,misconfig
