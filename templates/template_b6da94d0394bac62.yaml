info:
  author: OpenAI
  classification:
    country: any
    tags:
    - tomcat
    - security
    - authentication
    - default-credentials
  description: Template to detect Tomcat Manager Application instances with default
    credentials
  id: tomcat-manager-default-creds
  matcher-condition: or
  matchers:
  - description: Tomcat Manager Application Unauthorized error message found in response
      body
    pattern: 401 Unauthorized
    type: body
  - description: Tomcat Manager Application list of applications found in response
      body
    pattern: List of all applications
    type: body
  name: Tomcat Manager Application Default Credentials - Detect
  reference:
  - https://tomcat.apache.org/tomcat-9.0-doc/manager-howto.html
  requests:
    condition: or
    description: Attempt to access Tomcat Manager Application
    method: GET
    path:
    - /manager/text/list
  response:
  - description: Unauthorized response status
    status:
    - 401
  severity: Medium
