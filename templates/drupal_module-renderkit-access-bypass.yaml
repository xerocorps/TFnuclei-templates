id: drupal_module-renderkit-access-bypass
info:
  author: Bishopfox
  description: 'The renderkit module contains components which can transform the display
    of field items sent to it. Some of these components do not respect the #access
    property on the field render element, and thus can make rendered field values
    visible to visitors who would otherwise not be allowed to see those field values.
    This only occurs if all of the following conditions are true:  Your site has a
    field where viewing access is restricted on field level, e.g. using the Field
    permissions module.  The access-restricted field is displayed using the Field
    with formatter entity display from renderkit, in combination with one of the affected
    field display processor components.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/renderkit/
    google-query: inurl:'/sites/all/modules/renderkit/
    impact: medium
    security-risk: "Less critical 9\u221525  AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-renderkit-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-026
  severity: medium
  tags: drupal
