http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - fioriLogin
    - action="/fiori"
  - condition: and
    part: body
    type: word
    words:
    - UIPPortalPath
    - /irj/portal/fiori
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/fiori'
  - '{{BaseURL}}/irj/portal/fiori'
id: sapfiori-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:sap:fiori:*:*:*:*:erp_hcm:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SAP Fiori login panel was detected.
  metadata:
    max-request: 2
    product: fiori
    vendor: sap
  name: SAP Fiori Login Panel - Detect
  severity: info
  tags: panel,sap,fiori,discovery
