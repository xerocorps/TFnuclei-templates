http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "plugins/sg-cachepress")
    - contains_all(body, "Fatal error", "Uncaught Error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/sg-cachepress/core/File_Cacher/File_Cacher.php'
id: wp-sg-cachepress-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin SG Optimizer Plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/plugins/sg-cachepress/"
    verified: true
  name: WordPress Plugin SG Optimizer - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/sg-cachepress/
  severity: low
  tags: debug,wordpress,fpd,vuln,sg-cachepress,wp-plugin
