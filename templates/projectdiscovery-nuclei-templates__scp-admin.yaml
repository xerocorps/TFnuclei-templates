file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set admin-scp enable
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: scp-admin
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortinet Admin-SCP functionality is recommended to be disabled by default.
    Enabling SCP allows download of the configuration file from the FortiGate as an
    alternative method of backing up the configuration file.
  name: Fortinet Admin-SCP Disabled - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.4.0/hardening-your-fortigate/612504/hardening-your-fortigate
  severity: info
  tags: audit,config,file,firewall,fortigate
