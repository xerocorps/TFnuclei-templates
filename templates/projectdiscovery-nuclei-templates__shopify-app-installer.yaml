http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - "Shopify App \u2014 Installation"
    - example.myshopify.com
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: shopify-app-installer
info:
  author: tess
  description: Shopify App is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: "title:\"Shopify App \u2014 Installation\""
    verified: true
  name: "SEO King - Shopify App \u2014 Installer"
  severity: info
  tags: misconfig,shopify,install,vuln
