id: drupal_module-panopoly_core-cross-site-scripting
info:
  author: Bishopfox
  description: This module provides common functionality used by other modules in
    the Panopoly distribution and child distributions, like, Open Atrium. The module
    doesnt sufficiently filter node titles used in breadcrumbs when the Append Page
    Title to Site Breadcrumb setting is enabled. This vulnerability is mitigated by
    the fact that an attacker must have a role with the ability to create content.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/panopoly_core/
    google-query: inurl:'/sites/all/modules/panopoly_core/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-panopoly_core-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-093
  severity: medium
  tags: drupal
