http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - import os
    - find_packages
    - setup(
  - part: content_type
    type: word
    words:
    - application/octet-stream
    - text/x-python
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup.py'
id: python-setup-config
info:
  author: DhiyaneshDk
  description: 'Python Setup Configuration "setup.py" File was exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"setup.py"
    verified: true
  name: Python Setup Configuration - Exposure
  reference:
  - https://www.geeksforgeeks.org/python/what-is-setup-py-in-python/
  severity: low
  tags: python,py,misconfig,vuln
