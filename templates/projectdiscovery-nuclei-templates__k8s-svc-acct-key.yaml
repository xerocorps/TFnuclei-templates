code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"API server configuration is missing the " + argument + " argument."'
    type: dsl
  matchers:
  - type: word
    words:
    - kube-apiserver
  - negative: true
    type: word
    words:
    - service-account-key-file
  matchers-condition: and
  source: 'kubectl get pods -n kube-system -l component=kube-apiserver -o jsonpath="{.items[*].spec.containers[*].command}"

    '
id: k8s-svc-acct-key
info:
  author: princechaddha
  description: Checks if the service-account-key-file argument is properly set in
    the API server configuration, which is critical for validating service account
    tokens.
  impact: 'The absence of the service-account-key-file argument means that the API
    server might not perform robust authentication checks for service accounts, potentially
    allowing unauthorized access.

    '
  name: Ensure service-account-key-file set
  reference:
  - https://kubernetes.io/docs/admin/kube-apiserver/
  remediation: 'Configure the API server to use a service-account-key-file that points
    to a valid private key used to sign service account tokens. This setting should
    be part of the API server startup arguments or in its configuration file.

    '
  severity: medium
  tags: cloud,devops,kubernetes,security,devsecops,api-server,k8s,k8s-cluster-security
self-contained: true
variables:
  argument: service-account-key-file
