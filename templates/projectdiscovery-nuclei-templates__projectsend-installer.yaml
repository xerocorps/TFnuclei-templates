http:
- matchers:
  - part: body
    type: word
    words:
    - Install &raquo; ProjectSend
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
  - '{{BaseURL}}/install/make-config.php'
  stop-at-first-match: true
id: projectsend-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:projectsend:projectsend:*:*:*:*:*:*:*:*
  description: 'Detects exposed ProjectSend installation page.

    '
  metadata:
    max-request: 1
    product: projectsend
    shodan-query: html:"ProjectSend setup"
    vendor: projectsend
    verified: true
  name: ProjectSend Installation Page - Exposure
  reference:
  - https://www.projectsend.org/
  severity: high
  tags: misconfig,install,exposure,projectsend,vuln
