http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Time Spent Online
  matchers-condition: and
  method: GET
  path:
  - https://breached.vc/User-{{user}}
id: breach-forums
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Breach Forums user name information check was conducted.
  metadata:
    max-request: 1
  name: Breach Forums User Name Information - Detect
  severity: info
  tags: osint,osint-tech,breach-forums,discovery
self-contained: true
