http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Prometheus Time Series Collection and Processing Server</title>
  method: GET
  path:
  - '{{BaseURL}}/graph'
  - '{{BaseURL}}/prometheus/graph'
  stop-at-first-match: true
id: prometheus-exposed-panel
info:
  author: organiccrap,jfbes
  classification:
    cpe: cpe:2.3:a:prometheus:prometheus:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Prometheus panel was detected.
  metadata:
    max-request: 2
    product: prometheus
    vendor: prometheus
  name: Prometheus Panel - Detect
  severity: info
  tags: panel,prometheus,discovery
