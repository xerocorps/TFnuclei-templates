http:
- matchers:
  - part: body
    type: word
    words:
    - webpackJsonpzipkin-lens
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/zipkin/'
id: zipkin-exposure
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Zipkin login panel was detected.
  metadata:
    max-request: 2
    shodan-query: html:"webpackJsonpzipkin-lens"
    verified: true
  name: Zipkin Login Panel - Detect
  severity: info
  tags: panel,zipkin,discovery
