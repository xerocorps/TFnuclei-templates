id: drupal_module-i18n-cross-site-scripting
info:
  author: Bishopfox
  description: The Internationalization (i18n) module is a collection of modules to
    extend Drupal core multilingual capabilities and allows to build real life multilingual
    sites. A value in the term translation module is displayed without being escaped
    leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated
    by the fact that an attacker must have a role with the permission Edit terms in  on
    a taxonomy vocabulary with i18n term translation enabled and the victim uses the
    i18n term translation page.
