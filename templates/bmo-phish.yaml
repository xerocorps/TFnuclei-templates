http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - BMO
    - We're here to help! BMO offers a wide range of personal and business banking
      services, including bank accounts, mortgages, credit cards, loans and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bmo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bmo-phish
info:
  author: rxerium
  description: 'A BMO phishing website was detected

    '
  metadata:
    max-request: 1
  name: BMO phishing Detection
  reference:
  - https://bmo.com
  severity: info
  tags: phishing,bmo,bank,osint,discovery
