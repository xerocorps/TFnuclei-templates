author: qaisar
id: insecure-csrf-token-password-change
info:
  description: Detects potential vulnerabilities related to insecure CSRF token implementation
    in the password change process on the login page
  name: Insecure CSRF Token in Password Change
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - CSRF token validation failed. Password change aborted.
    type: regex
  method: POST
  path: /change-password
tags:
- web
- csrf
