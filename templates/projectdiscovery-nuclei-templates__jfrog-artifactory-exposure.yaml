http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"key" :'
    - '"type" :'
    - '"url" :'
    - '"packageType" :'
  - part: content_type
    type: word
    words:
    - application/vnd.org.jfrog.artifactory
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/artifactory/api/repositories'
id: jfrog-artifactory-exposure
info:
  author: DhiyaneshDk
  description: 'JFrog Artifactory Artifact repository was exposed.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Jfrog"
    verified: true
  name: JFrog Artifactory Artifacts Exposure
  reference:
  - https://jfrog.com/help/r/jfrog-rest-apis/artifactory-rest-apis
  severity: low
  tags: artifactory,misconfig,vuln
