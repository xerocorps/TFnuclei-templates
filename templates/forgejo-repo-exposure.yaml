http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Powered by Forgejo
    - Explore</a>
    - Repositories
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/explore/repos'
id: forgejo-repo-exposure
info:
  author: DhiyaneshDK
  description: 'The Forgejo repo is being exposed publically.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Forgejo"
    verified: true
  name: Forgejo Repositories - Exposure
  severity: medium
  tags: misconfig,exposure,forgejo,vuln
