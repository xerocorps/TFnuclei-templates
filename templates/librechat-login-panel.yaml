http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>LibreChat</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: librechat-login-panel
info:
  author: Kazgangap
  description: 'Detected LibreChat login panel. LibreChat is an open-source, self-hosted
    AI chat interface.

    '
  metadata:
    fofa-query: app="LibreChat"
  name: LibreChat Login Panel - Detection
  reference:
  - https://github.com/danny-avila/LibreChat
  severity: info
  tags: panel,librechat,discovery
