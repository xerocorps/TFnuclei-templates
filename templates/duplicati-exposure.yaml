http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Add backup
    - Settings
    - duplicati
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ngax/index.html'
  redirects: false
id: duplicati-exposure
info:
  author: DhiyaneshDk
  description: 'Duplicati dashboard was exposed without authentication

    '
  metadata:
    max-request: 1
    shodan-query: html:"Duplicati"
    verified: true
  name: Duplicati Dashboard - Exposure
  severity: medium
  tags: duplicati,exposure,misconfig
