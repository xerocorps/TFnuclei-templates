id: rtsp-camera-feed-detection
info:
  author: z0ds3c
  description: 'Detects RTSP camera feeds.

    '
  name: RTSP Camera Feed Detection
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: words
    words:
    - RTSP
    - Real Time Streaming Protocol
    - camera
    - stream
    - video
    - media
    - H.264
    - H.265
  matchers-condition: and
  method: GET
  path:
  - /video.cgi
  - /live/ch0
  - /media/streamingChannels/101
