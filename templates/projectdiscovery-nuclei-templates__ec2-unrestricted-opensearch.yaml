code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 9200"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=9200
    Name=ip-permission.to-port,Values=9200 Name=ip-permission.cidr,Values=''0.0.0.0/0
    or ::/0'' --query ''SecurityGroups[*].GroupId'' --output json

    '
id: ec2-unrestricted-opensearch
info:
  author: princechaddha
  description: 'Checks EC2 security groups for inbound rules allowing unrestricted
    access to OpenSearch on TCP port 9200. Restricts access to essential IP addresses
    only.

    '
  impact: 'Unrestricted access to OpenSearch can lead to unauthorized data access,
    modification, or denial of service attacks.

    '
  name: Unrestricted OpenSearch Access
  reference:
  - https://en.wikipedia.org/wiki/OpenSearch
  remediation: 'Modify EC2 security group rules to limit access to TCP port 9200 for
    OpenSearch, allowing only necessary IPs, implementing the principle of least privilege.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,opensearch,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
