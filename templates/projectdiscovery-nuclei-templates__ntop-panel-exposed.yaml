http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Configure ntop
    - directory is properly installed
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ntop-panel-exposed
info:
  author: tess
  classification:
    cpe: cpe:2.3:a:ntop:ntopng:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: ntopng
    shodan-query: title:"Configure ntop"
    vendor: ntop
    verified: true
  name: ntop Network Traffix Exposed
  severity: unknown
  tags: misconfig,ntop,exposure,vuln
