id: manageengine-serviecdesk-plus
info:
  author: milo2012
  description: Version of ManageEngine ServiceDesk Plus
  name: ManageEngine ServiceDesk Plus
  severity: info
  tags: servicedesk
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - msp/','(.*)',
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  - part: body
    type: word
    words:
    - <title>ManageEngine ServiceDesk Plus - MSP</title>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
