http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - 'Server: Apache/([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    dsl:
    - compare_versions(version, '<=2.2.34')
    - contains(server, 'Apache')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-httpd-eol
info:
  author: Shivam Kamboj
  description: 'Detected Apache HTTP Server versions that have reached End-of-Life
    (EOL) and no longer receive security updates.

    '
  metadata:
    max-request: 1
    product: http_server
    shodan-query: 'Server: Apache/'
    vendor: apache
    verified: true
  name: Apache HTTP Server End-of-Life - Detect
  reference:
  - https://httpd.apache.org/
  - https://endoflife.date/apache
  severity: info
  tags: tech,apache,eol
