id: zabbix-error
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: http.title:"Warning [refreshed every 30 sec.]"
  name: Zabbix Error
  severity: info
  tags: zabbix,misconfig
requests:
- matchers:
  - type: word
    words:
    - <title>Warning [refreshed every 30 sec.]</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
