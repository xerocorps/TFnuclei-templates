http:
- matchers:
  - part: body
    type: word
    words:
    - DataEase doesn't work
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/login?redirect=%2F'
id: dataease-panel
info:
  author: DhiyaneshDK
  description: 'Dataease Login Panel is discovered

    '
  metadata:
    max-request: 1
    shodan-query: html:"Dataease"
    verified: true
  name: Dataease - Login Panel
  reference:
  - https://github.com/dataease/dataease
  severity: info
  tags: login,panel,dataease
