http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/simple-history/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/simple-history.txt
id: wordpress-simple-history
info:
  author: ricardomaia
  metadata:
    plugin_namespace: simple-history
    wpscan: https://wpscan.com/plugin/simple-history
  name: "Simple History \u2013 Track, Log, and Audit WordPress Changes Detection"
  reference:
  - https://wordpress.org/plugins/simple-history/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
