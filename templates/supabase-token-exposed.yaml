http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - VITE_SUPABASE_ANON_KEY
    - VITE_SUPABASE_URL
    - supabase.co
  - part: body
    type: word
    words:
    - supabase.co
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: supabase-token-exposed
info:
  author: reewardius
  name: Exposed Supabase Token
  severity: high
  tags: generic,token,exposed
