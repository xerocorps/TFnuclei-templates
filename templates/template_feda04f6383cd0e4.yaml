info:
  author: OpenAI
  classification:
    country: any
    tags:
    - firebase
    - api-secret-key
    - security
  description: Template to detect if an application is exposing a Firebase API secret
    key.
  id: firebase-api-secret-key
  matcher-condition: or
  matchers:
  - description: Firebase API secret found in the response body
    pattern: ^[0-9a-zA-Z_-]{28}$
    type: body
  name: Firebase API Secret Key Exposure
  requests:
    condition: and
    description: Attempt to access the main page
    method: GET
    path:
    - /
  response:
  - status:
    - 200
    - 403
    - 404
  severity: Info
