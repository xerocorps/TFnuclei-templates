http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - super_login
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/super_login/super_login.info'
  redirects: true
id: drupal_module-super_login-cross-site-scripting
info:
  author: Bishopfox
  description: This module improves the Drupal login page with the new features and
    layout. The module doesnt sufficiently filter input text in the administration
    pages text configuration inputs. For example, the login text field. The vulnerability
    is mitigated by the fact it can only be exploited by a user with the Administer
    super login permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/super_login/
    google-query: inurl:'/sites/all/modules/super_login/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-super_login-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-062
  severity: medium
  tags: drupal
