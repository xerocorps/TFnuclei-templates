id: wildcard-postmessage
info:
  author: pdteam
  name: Wildcard postMessage detection
  reference:
  - https://jlajara.gitlab.io/web/2020/06/12/Dom_XSS_PostMessage.html
  severity: info
  tags: xss,postmessage
requests:
- matchers:
  - regex:
    - postMessage\([a-zA-Z]+,["']\*["']\)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
