info:
  author: OpenAI
  classification:
    country: any
    tags:
    - webmin
    - config file
    - exposure
  description: Template to detect Webmin configuration file exposure
  id: webmin-config-exposure
  matchers:
  - pattern: port=\d+
    type: body
  - pattern: ssl=\d+
    type: body
  name: Webmin Configuration Exposure - Detect
  requests:
    method: GET
    path:
    - /etc/webmin/miniserv.conf
  response:
  - description: Successful response status
    status:
    - 200
  severity: Medium
