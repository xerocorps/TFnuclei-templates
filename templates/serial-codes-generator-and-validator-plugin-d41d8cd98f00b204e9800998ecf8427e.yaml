    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
  description: 'The Serial Codes Generator and Validator with WooCommerce Support
    plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the ''data[codes]''
    parameter saved through the sngmbhSerialcodesValidator_executeAdminSettings AJAX
    action in versions up to, and including, 2.4.14 due to insufficient input sanitization
    and output escaping. This makes it possible for authenticated attackers, with
    minimal permissions such as subscribers, to inject arbitrary web scripts in pages
    that will execute whenever a user accesses an injected page.

    '
