http:
- matchers:
  - part: body
    type: word
    words:
    - Wagtail - Sign in
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login/?next=/'
  - '{{BaseURL}}/admin/login/?next=/admin/'
  stop-at-first-match: true
id: wagtail-login
info:
  author: kishore-hariram
  classification:
    cpe: cpe:2.3:a:torchbox:wagtail:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: The Wagtail panel has been detected.
  metadata:
    fofa-query: title="wagtail - sign in"
    google-query: intitle:"wagtail - sign in"
    max-request: 2
    product: wagtail
    shodan-query:
    - title:"Wagtail - Sign in"
    - http.title:"wagtail - sign in"
    vendor: torchbox
    verified: true
  name: Wagtail Login - Detect
  severity: info
  tags: panel,wagtail,torchbox,discovery
