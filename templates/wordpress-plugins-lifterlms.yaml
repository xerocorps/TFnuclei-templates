id: wordpress-plugins-lifterlms
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress Plugin lifterlms Listing
  reference: https://www.exploit-db.com/ghdb/6420
  severity: low
  tags: wordpress,listing
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /wp-content/plugins/lifterlms/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/lifterlms/'
