http:
- extractors:
  - part: body
    regex:
    - <title>(.*?)</title>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - JustBoil.me Images Plugin
    - TinyMCE
  - part: header
    type: word
    words:
    - 'Content-Type: text/html'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugins/generic/tinymce/plugins/justboil.me/dialog-v4.htm'
id: justboil-me-image-upload
info:
  author: ProjectDiscoveryAI
  description: 'This template checks for the Justboil.ME image upload vulnerability
    by verifying the presence of the vulnerable dialog file.

    '
  name: Justboil.ME Plugins Image Upload Vulnerability
  severity: medium
  tags: justboil, image-upload, vulnerability
