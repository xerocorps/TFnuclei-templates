http:
- matchers:
  - part: header
    type: word
    words:
    - 'Server: Netlify'
  - status:
    - 200
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: netlify-detect
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - server=="Netlify"
    google-query:
    - inurl:"netlify.app/admin"
    shodan-query:
    - 'Server: Netlify'
  name: Netlify Server Detect
  reference:
  - https://twitter.com/bug_vs_me/status/1630423742936649733
  severity: info
  tags: netlify,detect,technologies
