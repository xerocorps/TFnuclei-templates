code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'sshpass whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo sshpass whoami

    '
id: privesc-sshpass
info:
  author: daffainfo
  description: 'sshpass is a command-line tool that provides a way to automatically
    input SSH passwords for password authentication. It is commonly used in scripts
    and automated processes where interactive password entry is not feasible.

    '
  metadata:
    max-request: 3
    verified: true
  name: sshpass - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/sshpass/
  severity: high
  tags: code,linux,sshpass,privesc,local
self-contained: true
