http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Huntington Bank
    - Online Banking, Insurance, Investing, Loans &amp; Credit Cards
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"huntington.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: huntington-bank-phish
info:
  author: rxerium
  description: 'A Huntington Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Huntington Bank phishing Detection
  reference:
  - https://huntington.com
  severity: info
  tags: phishing,huntington-bank,bank,osint,discovery
