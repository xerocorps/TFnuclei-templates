id: drupal_module-private_taxonomy-multiple-issues
info:
  author: Bishopfox
  description: This module enables users to create private vocabularies. The module
    doesnt sufficiently check user access permissions when attempting to view, edit,
    or add terms to vocabularies, including vocabularies not managed by the module.
    Partial mitigation is available by requiring users have been granted at least  Administer
    own taxonomy, Edit own terms in vocabulary_name or  Delete own terms in vocabulary_name
    permissions, however this does not mitigate all known issues.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/private_taxonomy/
    google-query: inurl:'/sites/all/modules/private_taxonomy/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-private_taxonomy-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2022-014
  severity: medium
  tags: drupal
