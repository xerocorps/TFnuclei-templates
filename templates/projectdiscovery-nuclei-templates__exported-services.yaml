file:
- extensions:
  - xml
  extractors:
  - attribute: android:name
    part: body
    type: xpath
    xpath:
    - //service[@android:exported='true' and not(contains(@android:name, 'androidx'))
      and not(contains(@android:name, 'google'))]
  matchers:
  - part: body
    type: xpath
    xpath:
    - //service[@android:exported='true']
id: exported-services
info:
  author: 7h3b4dger
  description: Detect exported services in AndroidManifest.xml, excluding disabled
    and common Google/Jetpack library services.
  name: Android Exported Services - Detect
  severity: info
  tags: android,file,exportedcomponents
