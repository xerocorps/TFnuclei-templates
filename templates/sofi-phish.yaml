http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - SoFi
    - '<title>SoFi: Banking, Loans, Invest, Credit Card, &amp; Mortgages'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sofi.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sofi-phish
info:
  author: rxerium
  description: 'A SoFi phishing website was detected

    '
  metadata:
    max-request: 1
  name: SoFi phishing Detection
  reference:
  - https://sofi.com
  severity: info
  tags: phishing,sofi,fintech,osint,discovery
