expression: r0()
id: kubernetes-unauth
info:
  author: mumu0215(https://github.com/mumu0215)
  name: kubernetes Unauth
  severity: high
  verified: false
rules:
  r0:
    expression: 'response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"\"kubeletVersion\": \"v") && response.body.bcontains(b"\"containerRuntimeVersion\"")'
    request:
      method: GET
      path: /api/v1/nodes
