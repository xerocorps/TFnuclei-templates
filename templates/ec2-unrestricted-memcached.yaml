code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 11211"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=11211
    Name=ip-permission.to-port,Values=11211 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-memcached
info:
  author: princechaddha
  description: 'Detects unrestricted inbound access to Memcached on Amazon EC2 instances,
    which can lead to cache poisoning, unauthorized access, and DDoS attacks.

    '
  impact: 'Unrestricted access increases the risk of cache poisoning, unauthorized
    data access, and potential DDoS attacks on the Memcached server.

    '
  name: Unrestricted Access to Memcached
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict inbound access to Memcached by updating EC2 security group
    rules to allow only trusted IPs to connect on TCP/UDP port 11211.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
