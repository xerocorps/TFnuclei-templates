http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Installation Wizard
    - Welcome to Vtiger CRM
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?module=Install&view=Index'
id: vtiger-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:vtiger:vtiger_crm:*:*:*:*:*:*:*:*
  description: Vtiger CRM is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    product: vtiger_crm
    shodan-query: html:"Welcome to Vtiger CRM"
    vendor: vtiger
    verified: true
  name: Vtiger CRM Installer Exposure
  severity: high
  tags: misconfig,vtiger,install,exposure,vuln
