id: expn-mail-detect
info:
  author: r3dg33k
  name: EXPN Mail Server Detect
  severity: info
  tags: mail,expn,network
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:25'
  inputs:
  - data: 65686c6f20636865636b746c730a
    type: hex
  matchers:
  - type: word
    words:
    - 250-EXPN
  read-size: 2048
