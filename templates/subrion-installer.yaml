http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Subrion CMS Web Installer
    - Installation wizard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: subrion-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:intelliants:subrion:*:*:*:*:*:*:*:*
  description: 'Subrion CMS Web Installer has been exposed.

    '
  metadata:
    fofa-query: title="Subrion CMS Web Installer"
    max-request: 1
    product: subrion
    vendor: intelliants
    verified: true
  name: Subrion CMS Web Installer - Exposure
  reference:
  - https://github.com/intelliants/subrion
  severity: high
  tags: subrion,cms,install,misconfig,vuln
