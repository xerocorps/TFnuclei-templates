  description: "The Ajax Search Pro plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018p_blogid\u2019 parameter in versions up to, and including, 4.18.7\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query. This makes it possible for authenticated\
    \ attackers, with subscriber-level access or higher, to append additional SQL\
    \ queries into already existing queries that can be used to extract sensitive\
    \ information from the database."
