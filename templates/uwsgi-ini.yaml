id: uwsgi-ini
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: html:"uwsgi.ini"
    verified: true
  name: uwsgi.ini File Exposure
  severity: info
  tags: exposure,uwsgi
requests:
- matchers:
  - part: body
    type: word
    words:
    - '[uwsgi]'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/uwsgi.ini'
