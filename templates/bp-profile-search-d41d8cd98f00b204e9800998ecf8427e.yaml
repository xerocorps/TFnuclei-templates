  description: The BP Profile Search plugin for WordPress is vulnerable to PHP Object
    Injection in versions up to, and including, 4.5.3 via deserialization of untrusted
    input from the vulnerable parameter 'bps_request'. This allows attackers to inject
    a PHP Object. No POP chain is present in the vulnerable plugin. If a POP chain
    is present via an additional plugin or theme installed on the target system, it
    could allow the attacker to delete arbitrary files, retrieve sensitive data, or
    execute code.
