author: qaisar
id: cloud-storage-misconfig
info:
  description: Detects potential misconfigurations in cloud storage settings on the
    target
  name: Security Misconfigurations in Cloud Storage
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - <Bucket>.*</Bucket>
    type: regex
  method: GET
  path:
  - /storage
  - /list-buckets
tags:
- cloud
- security
