author: Mr.Bobo HP
id: broken-links
info:
  description: Use this template to find broken links on a website
  name: Broken Links Finder
  severity: low
requests:
- method: GET
  path:
  - /
  tests:
  - condition: and
    type: word
    words:
    - '404'
  - condition: and
    type: word
    words:
    - Page Not Found
  - condition: and
    type: word
    words:
    - Not Found
  - status:
    - 404
    type: status
tags:
- website
- broken links
- http
