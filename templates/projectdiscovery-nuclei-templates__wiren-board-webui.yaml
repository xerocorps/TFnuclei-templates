http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Wiren Board Web UI
    - accessLevel
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#!/dashboards'
id: wiren-board-webui
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cwe-id: CWE-200
  description: Wiren Board WebUI panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Wiren Board Web UI"
    verified: true
  name: Wiren Board WebUI Panel - Detect
  severity: medium
  tags: panel,exposure,wiren,discovery
