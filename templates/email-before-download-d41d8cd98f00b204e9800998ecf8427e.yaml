  description: The Email Before Download plugin for WordPress is vulnerable to SMTP
    Header Injection in versions up to, and including, 3.6 via the 'email_from' POST
    parameter, where the 'emailfrom' variable is concatenated in the SMTP 'From:'
    header and then directly passed to wp_mail. This makes it possible for unauthenticated
    attackers to add newline characters which can lead to arbitrary headers/message
    bodies.
