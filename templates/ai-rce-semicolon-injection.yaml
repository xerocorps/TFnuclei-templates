http:
- matchers:
  - condition: and
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}/?q=;id'
  - '{{BaseURL}}/?cmd=;id'
  - '{{BaseURL}}/?exec=;id'
  stop-at-first-match: true
id: ai-rce-semicolon-injection
info:
  author: reewardius
  name: RCE via Semicolon Injection
  severity: critical
  tags: rce,command-injection
