http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "\uCE74\uCE74\uC624\uACC4\uC815"
    - "\uB85C\uADF8\uC778"
    - "\uACC4\uC815 \uCC3E\uAE30"
    - "\uBE44\uBC00\uBC88\uD638 \uCC3E\uAE30"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"accounts.kakao.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kakao-login-phish
info:
  author: hahwul
  description: 'A kakao login phishing website was detected

    '
  metadata:
    max-request: 1
  name: kakao login phishing Detection
  reference:
  - https://accounts.kakao.com
  - https://www.kakaocorp.com
  severity: info
  tags: phishing,kakao,osint,discovery
