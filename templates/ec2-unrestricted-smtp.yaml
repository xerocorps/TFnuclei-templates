code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 25"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=25
    Name=ip-permission.to-port,Values=25 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-smtp
info:
  author: princechaddha
  description: 'Identifies unrestricted inbound access on TCP port 25 for EC2 security
    groups, which increases the risk of SMTP-related attacks.

    '
  impact: 'Allowing unrestricted SMTP access can lead to spamming, mail relay abuse,
    and potentially compromise mail servers.

    '
  name: Unrestricted SMTP Access in EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/authorizing-access-to-an-instance.html
  remediation: 'Restrict TCP port 25 access to known, necessary IP addresses only.
    Avoid using 0.0.0.0/0 or ::/0 in security group rules.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
