id: typo3-sensitive-files
info:
  author: 0x_Akoko
  description: The web application is based on Typo3 CMS. A sensitive file has been
    found. Access to such files must be restricted, as it may lead to disclosure of
    sensitive information about the web application.
  name: Typo3 sensitive files
  reference: https://docs.typo3.org/m/typo3/guide-installation/master/en-us/In-depth/SystemRequirements/Index.html#nginx
  severity: low
  tags: typo3,sensitive,files
requests:
- matchers:
  - part: body
    type: word
    words:
    - The Install Tool mounted as the module Tools>Install in TYPO3.
  - part: header
    type: word
    words:
    - 200
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/typo3/sysext/install/composer.json'
