http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - WeChat - Free messaging and calling app
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wechat.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wechat-phish
info:
  author: rxerium
  description: 'A WeChat phishing website was detected

    '
  metadata:
    max-request: 1
  name: WeChat phishing Detection
  reference:
  - https://wechat.com
  severity: info
  tags: phishing,wechat,osint,discovery
