http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "ClickUp\u2122 | Maximize productivity \u2022 Software, AI, and humans converge"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"clickup.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: clickup-phish
info:
  author: rxerium
  description: 'A ClickUp phishing website was detected

    '
  metadata:
    max-request: 1
  name: ClickUp phishing Detection
  reference:
  - https://clickup.com
  severity: info
  tags: phishing,clickup,productivity,osint,discovery
