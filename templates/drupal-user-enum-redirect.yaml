id: drupal-user-enum-redirect
info:
  author: 0w4ys
  name: Drupal User Enumration [Redirect]
  severity: info
  tags: drupal
requests:
- extractors:
  - part: header
    regex:
    - users\/\w+
    type: regex
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64; rv:43.0) Gecko/20100101 Firefox/43.0
  matchers:
  - part: header
    regex:
    - '(?i)Location: http(s|):\/\/[\w\.\-]+(\/ar|\/en|)\/users\/\w+'
    type: regex
  - status:
    - 301
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/0'
  - '{{BaseURL}}/user/1'
  - '{{BaseURL}}/user/2'
  - '{{BaseURL}}/user/3'
