id: sap-nw-abap-icm-detection
info:
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver (ICM/ICF)
  name: SAP NetWeaver ICM
  severity: info
  tags: sap,webserver
requests:
- extractors:
  - part: header
    regex:
    - SAP NetWeaver Application Server
    type: regex
  matchers:
  - part: header
    regex:
    - 'sap-server:'
    type: regex
  - part: header
    regex:
    - SAP NetWeaver Application Server
    type: regex
  - part: header
    regex:
    - 'Sap-Server:'
    type: regex
  matchers-condition: or
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
