expression: spring10() || spring20()
id: springboot-env-unauth
info:
  author: daffainfo
  description: "springboot env \u672A\u7ECF\u6388\u6743\u8BBF\u95EE"
  name: "springboot env \u672A\u7ECF\u6388\u6743\u8BBF\u95EE"
  reference:
  - https://github.com/LandGrey/SpringBootVulExploit
  severity: critical
rules:
  spring10:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"java.version") && response.body.bcontains(b"os.arch")
    request:
      method: GET
      path: /env
  spring20:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"java.version") && response.body.bcontains(b"os.arch")
    request:
      method: GET
      path: /actuator/env
