name: CI
true:
  pull_request:
    paths:
    - '**'
    - '!/*.md'
    - '!/docs/**'
    - '!/LICENSE-*'
  push:
    branches:
    - main
    paths:
    - '**'
    - '!/*.md'
    - '!/docs/**'
    - '!/LICENSE-*'
jobs:
  ci:
    if: github.repository == '0x727/ObserverWard' && github.actor != 'dependabot[bot]'
    name: CI
    needs:
    - test
    - rustfmt
    - clippy
    runs-on: ubuntu-latest
    steps:
    - name: Done
      run: exit 0
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        components: clippy
        override: true
        profile: minimal
        toolchain: 1.58.1
    - uses: Swatinem/rust-cache@v1
    - uses: actions-rs/clippy-check@v1
      with:
        args: --workspace --all-features --all-targets -- -D warnings --allow deprecated
        token: ${{ secrets.GITHUB_TOKEN }}
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        components: rustfmt
        override: true
        profile: minimal
        toolchain: nightly
    - uses: Swatinem/rust-cache@v1
    - name: Check formatting
      run: cargo fmt --all -- --check
  test:
    continue-on-error: ${{ matrix.rust != 'nightly' }}
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        override: true
        profile: minimal
        toolchain: ${{ matrix.rust }}
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo test --no-run --workspace --all-features
    - name: Default features
      run: cargo test --workspace
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        rust:
        - nightly
