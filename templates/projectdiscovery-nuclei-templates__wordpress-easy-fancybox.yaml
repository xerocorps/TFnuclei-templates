http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/easy-fancybox/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/easy-fancybox.txt
id: wordpress-easy-fancybox
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: easy-fancybox
    wpscan: https://wpscan.com/plugin/easy-fancybox
  name: Easy FancyBox Detection
  reference:
  - https://wordpress.org/plugins/easy-fancybox/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
