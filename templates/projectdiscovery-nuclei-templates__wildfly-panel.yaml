http:
- matchers:
  - type: word
    words:
    - Welcome to WildFly
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: wildfly-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:redhat:wildfly:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: WildFly welcome page was detected.
  metadata:
    max-request: 1
    product: wildfly
    vendor: redhat
  name: WildFly Welcome Page - Tech Detect
  severity: info
  tags: panel,jboss,wildfly,redhat,discovery
