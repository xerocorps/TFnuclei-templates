http:
- extractors:
  - group: 1
    part: body
    regex:
    - Welcome to Citrix Hypervisor ([0-9. ]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to Citrix Hypervisor
    - XenCenter
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: citrix-hypervisor-page
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:o:citrix:hypervisor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: hypervisor
    shodan-query: http.title:"Welcome to Citrix Hypervisor"
    vendor: citrix
    verified: true
  name: Citrix Hypervisor Page Detection
  severity: info
  tags: tech,citrix,default-page,discovery
