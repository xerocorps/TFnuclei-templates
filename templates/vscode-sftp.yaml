id: vscode-sftp
info:
  author: geeknik
  description: Created by vscode-sftp for VSCode, contains SFTP/SSH server details
    and credentials
  name: vscode sftp credentials
  severity: high
  tags: vscode,sftp,ssh
requests:
- matchers:
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - name
    - host
    - protocol
    - username
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sftp.json'
  - '{{BaseURL}}/.config/sftp.json'
  - '{{BaseURL}}/.vscode/sftp.json'
