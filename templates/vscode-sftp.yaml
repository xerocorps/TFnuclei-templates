http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - name
    - host
    - password
    - DB_PASS
    - DB_HOST
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.vscode/sftp.json'
id: vscode-sftp
info:
  author: reewardius
  description: This template can be used to detect VSCode SFTP configuration exposed  files
    containing sensitive information.
  name: VSCode SFTP
  severity: critical
  tags: generic,config
