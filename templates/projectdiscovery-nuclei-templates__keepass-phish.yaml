http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - KeePass is a free open source password manager. Passwords can be stored in an
      encrypted database, which can be unlocked with one master key.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"keepass.info")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: keepass-phish
info:
  author: rxerium
  description: 'A keepass phishing website was detected

    '
  metadata:
    max-request: 1
  name: keepass phishing Detection
  reference:
  - https://keepass.info
  severity: info
  tags: phishing,keepass,osint,discovery
