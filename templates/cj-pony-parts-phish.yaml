http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Empowering enthusiasts to build their dream vehicles with top aftermarket parts
      for Ford Mustangs, Broncos, Focus STs, F-100s, and Chevy C10s. Shop now!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cjponyparts.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cj-pony-parts-phish
info:
  author: rxerium
  description: 'A CJ Pony Parts phishing website was detected

    '
  metadata:
    max-request: 1
  name: CJ Pony Parts phishing Detection
  reference:
  - https://cjponyparts.com
  severity: info
  tags: phishing,cj-pony-parts,ecommerce,osint,discovery
