http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fatal error
    - pretty-link
    - 'Uncaught Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/pretty-link/app/models/PrliLink.php'
  - '{{BaseURL}}/wp-content/plugins/pretty-link/app/controllers/PrliLinksController.php'
  - '{{BaseURL}}/wp-content/plugins/pretty-link/app/helpers/PrliUtils.php'
  stop-at-first-match: true
id: wp-pretty-links-fpd
info:
  author: ritikchaddha
  description: 'WordPress Pretty Links plugin is vulnerable to full path disclosure
    via direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/pretty-link/"
    framework: wordpress
    max-request: 3
    product: pretty-link
    vendor: developer
    verified: true
  name: WordPress Pretty Links - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/pretty-link/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,pretty-links,exposure
