id: csod-panel
info:
  author: righettod
  description: Try to detect the presence of a CornerStoneOnDemand (CSOD www.cornerstoneondemand.com)
    instance via the login page
  name: CornerStoneOnDemand Instance Detection Template
  severity: info
  tags: panel,csod
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - csod-custom
    - csodcommon
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
