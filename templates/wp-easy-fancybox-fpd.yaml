http:
- extractors:
  - group: 0
    name: disclosed-path
    regex:
    - ([A-Za-z]:\\[^\s<>"]+|/[^\s<>"]+)wp-content/plugins/easy-fancybox/easy-fancybox\.php
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "wp-content/plugins/easy-fancybox/easy-fancybox.php")
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/easy-fancybox/easy-fancybox.php'
id: wp-easy-fancybox-fpd
info:
  author: theamanrawat
  description: 'Easy FancyBox WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/easy-fancybox/
    verified: true
  name: Easy FancyBox - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/easy-fancybox/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,easy-fancybox,fpd
