id: code42-panel
info:
  author: Adam Crosser
  name: Code42 Panel
  severity: info
  tags: panel,code42
requests:
- matchers:
  - dsl:
    - status_code == 404
    type: dsl
  - type: word
    words:
    - <a href="https://code42.com">Code42 homepage</a>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/404'
