http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "Mod_cluster Status","Protocol supported","mod_proxy_cluster")
    - contains(header, "text/html")
    - status_code == 200
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/mcm'
  - '{{BaseURL}}/cluster-manager'
  - '{{BaseURL}}/mod_cluster_manager'
  stop-at-first-match: true
id: apache-mod-cluster-exposure
info:
  author: oleveloper
  description: "The Apache mod_proxy_cluster management interface provides administrative\
    \ control and visibility into the load balancer\u2019s nodes and contexts.\n"
  metadata:
    max-request: 3
    verified: true
  name: Apache `mod_proxy_cluster` Cluster Manager Interface - Exposure
  reference:
  - https://httpd.apache.org/docs/2.4/mod/mod_proxy_cluster.html
  severity: info
  tags: apache,mod_proxy,cluster,exposure,discovery
