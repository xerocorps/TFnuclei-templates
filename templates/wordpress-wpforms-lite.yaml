id: wordpress-wpforms-lite
info:
  author: ricardomaia
  metadata:
    plugin_namespace: wpforms-lite
    wpscan: https://wpscan.com/plugin/wpforms-lite
  name: "Contact Form by WPForms \u2013 Drag & Drop Form Builder for WordPress Detection"
  reference:
  - https://wordpress.org/plugins/wpforms-lite/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200
requests:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wpforms-lite/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/wpforms-lite.txt
