http:
- matchers:
  - part: body
    type: word
    words:
    - Invoice Ninja Setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup'
id: invoice-ninja-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed Invoice Ninja Setup page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Invoice Ninja Setup"
    verified: true
  name: Invoice Ninja Setup Page - Exposure
  reference:
  - https://invoiceninja.com/
  severity: high
  tags: misconfig,install,exposure,invoice,vuln
