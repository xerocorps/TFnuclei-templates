id: lantronix-xport-unauth
info:
  author: John Osborn (Summit Security Group,LLC)
  description: 'The Lantronix XPort''s telnet service is not configured to require
    authentication by default.An unauthenticated user can remotely administer the
    device by hitting ''Enter'' when prompted by the telnet service.

    '
  metadata:
    verified: true
  name: Lantronix XPort 6.10.0.1 - Unauthenticated Access
  reference:
  - https://www.lantronix.com/wp-content/uploads/pdf/XPort_UG.pdf
  severity: high
  tags: misconfig,tcp,default-login,network,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  - read: 2048
  matchers:
  - condition: and
    type: word
    words:
    - Security
    - Expert
    - Channel
    - ARP cache
  port: 9999
