http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "/App_Plugins/", "[To Parent Directory]")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/App_Data/'
  - '{{BaseURL}}/App_Plugins/'
  stop-at-first-match: true
id: umbraco-directory-listing
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-548
  description: 'Detected directory listing enabled on sensitive Umbraco CMS directories,
    potentially exposing configuration files, logs, backups, and other sensitive data.

    '
  metadata:
    max-request: 2
    shodan-query: http.html:"umbraco"
    verified: true
  name: Umbraco CMS - Directory Listing Exposure
  reference:
  - https://docs.umbraco.com/umbraco-cms/reference/security/security-hardening
  severity: medium
  tags: umbraco,misconfig,exposure,cms,vuln
