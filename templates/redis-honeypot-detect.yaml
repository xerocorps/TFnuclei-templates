id: redis-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A Redis honeypot has been identified.

    The response to the ''QUIT'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 1
    product: redis
    shodan-query: redis
    vendor: redis
  name: Redis Honeypot - Detect
  severity: info
  tags: redis,honeypot,ir,cti,network
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: QUIT
  matchers:
  - type: word
    words:
    - '-ERR unknown command `QUIT`, with args beginning with:'
  port: 6379
  read-size: 1024
