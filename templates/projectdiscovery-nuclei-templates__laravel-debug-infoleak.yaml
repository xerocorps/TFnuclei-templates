http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - vendor/laravel/framework/src/Illuminate/
    - MethodNotAllowedHttpException
  - condition: or
    part: body
    type: word
    words:
    - DB_PASSWORD
    - REDIS_PASSWORD
    - MAIL_PASSWORD
    - ALIYUN_ACCESSKEYSECRET
    - ALIYUN_ACCESSKEYID
    - SMS_AUTH_TOKEN
    - APP_KEY
  - status:
    - 405
    type: status
  matchers-condition: and
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    '
id: laravel-debug-infoleak
info:
  author: pwnhxl
  classification:
    cpe: cpe:2.3:a:laravel:framework:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cwe-id: CWE-215
  description: 'This template can be used to detect a Laravel debug information leak
    by making a POST-based request.

    '
  metadata:
    fofa-query: app="Laravel-Framework"
    max-request: 1
    product: framework
    shodan-query: Laravel-Framework
    vendor: laravel
    verified: true
  name: Laravel Debug Info Leak
  reference:
  - https://github.com/dem0ns/improper/blob/master/laravel/5_debug/1.png
  severity: medium
  tags: misconfig,laravel,debug,infoleak,vuln
