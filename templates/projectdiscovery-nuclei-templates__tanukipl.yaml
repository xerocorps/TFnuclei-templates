http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "Do\u0142\u105Czy\u0142"
  matchers-condition: and
  method: GET
  path:
  - https://tanuki.pl/profil/{{user}}
id: tanukipl
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Tanuki.pl user name information check was conducted.
  metadata:
    max-request: 1
  name: Tanuki.pl User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,tanukipl,discovery
self-contained: true
