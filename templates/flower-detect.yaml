http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "<title>flower</title>", "flower.readthedocs.io",
      "js/flower.js")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
id: flower-detect
info:
  author: righettod
  description: 'Detected that Flower was a real-time monitor and web admin for the
    Celery distributed task queue.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Flower"
    verified: true
  name: Flower - Detect
  reference:
  - https://github.com/mher/flower
  - https://flower.readthedocs.io/en/latest/
  severity: info
  tags: tech,flower,detect,oss
