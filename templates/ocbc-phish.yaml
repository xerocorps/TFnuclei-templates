http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Discover a world of financial services with OCBC, the best trusted and established
      Singapore bank. Explore our range of banking solutions today.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ocbc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ocbc-phish
info:
  author: rxerium
  description: 'An OCBC Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: OCBC Bank phishing Detection
  reference:
  - https://ocbc.com
  severity: info
  tags: phishing,ocbc,bank,osint,discovery
