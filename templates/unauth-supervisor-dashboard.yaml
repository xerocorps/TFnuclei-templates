http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Supervisor Status","State","Action")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: unauth-supervisor-dashboard
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Supervisor Dashboard was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Supervisor Status"
    verified: true
  name: Unauth Supervisor Dashboard - Detect
  severity: high
  tags: supervisor,misconfig,unauth,dashboard,vuln
