http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Please login
    - ftnt-fortinet-grid
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: fortiweb-login
info:
  author: PR3R00T,daffainfo
  classification:
    cpe: cpe:2.3:a:fortinet:fortiweb:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Fortinet FortiWeb login panel was detected.
  metadata:
    fofa-query: title="fortiweb - "
    google-query: intitle:"fortiweb - "
    max-request: 1
    product: fortiweb
    shodan-query:
    - http.title:"FortiWeb - "
    - http.title:"fortiweb - "
    vendor: fortinet
  name: Fortinet FortiWeb Login Panel - Detect
  severity: info
  tags: panel,fortinet,fortiweb,login,discovery
