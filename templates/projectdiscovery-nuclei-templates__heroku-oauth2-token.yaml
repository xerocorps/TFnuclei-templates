http:
- extractors:
  - part: body
    regex:
    - HRKU-[0-9a-zA-Z_\-]{60}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: heroku-oauth2-token
info:
  author: Chemo850
  metadata:
    max-request: 1
    verified: true
  name: Heroku OAuth2 Token
  reference:
  - https://devcenter.heroku.com/articles/oauth#prefixed-oauth-tokens
  severity: info
  tags: heroku,token,exposure,vuln
