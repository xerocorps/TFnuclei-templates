    cvss-score: 4.3
  description: The Complianz - GDPR/CCPA Cookie Consent plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 6.4.4. This is
    due to missing or incorrect nonce validation on the cmplz_delete_cookiebanner
    function. This makes it possible for unauthenticated attackers to delete the compliance
    cookie banner via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.
  metadata:
    fofa-query: wp-content/plugins/complianz-gdpr/
    google-query: inurl:"/wp-content/plugins/complianz-gdpr/"
    shodan-query: 'vuln:'
