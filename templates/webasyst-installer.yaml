id: webasyst-installer
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"Webasyst Installer"
    verified: true
  name: Webasyst Installer Exposure
  severity: high
  tags: misconfig,webasyst,install,exposure
requests:
- matchers:
  - part: body
    type: word
    words:
    - Webasyst Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
