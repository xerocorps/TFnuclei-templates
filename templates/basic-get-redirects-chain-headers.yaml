id: basic-get-redirects-chain-headers
info:
  author: pdteam
  name: Basic GET Redirects Request With Chain header
  severity: info
requests:
- matchers:
  - part: header
    type: word
    words:
    - TestRedirectHeaderMatch
  - status:
    - 302
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
