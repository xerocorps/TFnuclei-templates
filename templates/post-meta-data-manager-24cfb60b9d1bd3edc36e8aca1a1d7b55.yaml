  description: 'The Post Meta Data Manager plugin for WordPress is vulnerable to unauthorized
    modification and loss of data due to missing capability checks on the pmdm_wp_ajax_delete_meta,
    pmdm_wp_delete_user_meta, and pmdm_wp_delete_user_meta functions hooked via nopriv
    AJAX actions in all versions up to, and including, 1.2.0. This makes it possible
    for unauthenticated attackers to delete arbitrary user, term, and post meta.

