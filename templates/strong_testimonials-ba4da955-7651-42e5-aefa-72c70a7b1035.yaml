id: strong_testimonials-ba4da955-7651-42e5-aefa-72c70a7b1035
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:H/A:N
    cvss-score: 7.5
  description: 'The Strong Testimonials plugin for WordPress is vulnerable to authorization
    bypass due to a missing capability check on the wpmtst_ajax_cat_count function
    and wpmtst_add_field_* functions in versions up to, and including, 2.51.2. This
    makes it possible for authenticated attackers, with subscriber-level permissions
    and above, to add testimonials. It is also possible for unauthenticated attackers
    to add testimonials via a forged request granted they can trick a site user into
    performing an action such as clicking on a link.

    '
