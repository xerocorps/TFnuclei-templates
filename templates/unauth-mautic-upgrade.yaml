http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Upgrade Mautic
    - Click here to start upgrade
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/upgrade.php'
id: unauth-mautic-upgrade
info:
  author: huowuzhao
  description: Upgrade.php page in Mautic is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Mautic"
    verified: true
  name: Unauthenticated Mautic Upgrade.php Exposure
  severity: high
  tags: misconfig,unauth,mautic
