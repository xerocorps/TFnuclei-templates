http:
- matchers:
  - part: body
    regex:
    - (?m)<title>(.*)Photo Station(.*)<\/title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/photo/'
id: qnap-photostation-panel
info:
  author: idealphase
  classification:
    cpe: cpe:2.3:a:qnap:photo_station:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'QNAP Photo Station panel was detected.

    '
  metadata:
    fofa-query:
    - title="photo station"
    - title="qnap"
    google-query:
    - intitle:"qnap"
    - intitle:"photo station"
    max-request: 1
    product: photo_station
    shodan-query:
    - http.title:"Photo Station"
    - http.title:"photo station"
    - http.title:"qnap"
    - 'content-length: 580 "http server 1.0"'
    vendor: qnap
    verified: true
  name: QNAP Photo Station Panel - Detect
  reference:
  - https://www.qnap.com/th-th/software/photo-station
  severity: info
  tags: panel,photostation,qnap,discovery
