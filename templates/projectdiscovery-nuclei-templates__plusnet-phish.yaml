http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Multi-Award Winner with Even Faster UK Broadband | Plusnet
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"plus.net")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: plusnet-phish
info:
  author: rxerium
  description: 'A plusnet phishing website was detected

    '
  metadata:
    max-request: 1
  name: plusnet phishing Detection
  reference:
  - https://plus.net
  severity: info
  tags: phishing,plusnet,osint,discovery
