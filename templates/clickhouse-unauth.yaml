id: clickhouse-unauth
info:
  author: lu4nx
  name: Unauth ClickHouse Disclosure
  severity: high
  tags: network,clickhouse,unauth
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:9000'
  inputs:
  - data: 0011436c69636b486f75736520636c69656e741508b1a903000764656661756c7400
    type: hex
  matchers:
  - condition: and
    type: word
    words:
    - ClickHouse
    - UTC
  read-size: 100
