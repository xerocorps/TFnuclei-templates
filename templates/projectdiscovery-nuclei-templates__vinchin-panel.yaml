http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Vinchin Backup & Recovery
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: vinchin-panel
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:vinchin:vinchin_backup_and_recovery:*:*:*:*:*:*:*:*
    cwe-id: CWE-200
  description: Vinchin Backup & Recovery login panel was detected.
  metadata:
    max-request: 1
    product: vinchin_backup_and_recovery
    shodan-query: html:"VinChin"
    vendor: vinchin
    verified: true
  name: Vinchin Backup & Recovery Panel - Detect
  severity: info
  tags: panel,vinchin,login,discovery
