id: wplang-xss
info:
  author: null
  description: WordPress Plugin WPML Version < 4.6.1  RXSS vulnerability
  name: wp-xss
  reference:
  - xss
  remediation: update plugin to latest version
  severity: high
  tags: xss
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '#039;"='
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-login.php?wp_lang=en_US%27'
