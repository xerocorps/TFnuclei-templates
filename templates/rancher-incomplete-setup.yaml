http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"value":"true"'
    - '"name":"first-login"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v3/settings/first-login'
id: rancher-incomplete-setup
info:
  author: 0x_Akoko
  description: 'Detected Rancher installation was found with an incomplete first-time
    setup. The bootstrap login page was publicly accessible at /dashboard/auth/login,
    indicating an unconfigured instance that could have been targeted for unauthorized
    setup completion.

    '
  metadata:
    fofa-query: title="Rancher"
    max-request: 1
    shodan-query: title:"Rancher"
    verified: true
  name: Rancher - Incomplete Setup Exposure
  reference:
  - https://rancher.com/docs/rancher/v2.6/en/installation/
  severity: low
  tags: rancher,misconfig,exposure
