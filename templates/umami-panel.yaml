flow: http(1) && http(2)
http:
- matchers:
  - condition: or
    dsl:
    - status_code==200 && contains_any(tolower(body), "Login | umami", "umami</div>",
      "umami</h1>", "<title>umami - login")
    - status_code==200 && ("-130447705" == mmh3(base64_py(body)))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/favicon.ico'
  stop-at-first-match: true
- extractors:
  - part: body
    regex:
    - v(?P<version>\d+\.\d+\.\d+)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/~404'
id: umami-panel
info:
  author: userdehghani
  description: 'simple, fast, privacy-focused, open-source analytics solution.

    '
  metadata:
    max-request: 3
    shodan-query: http.favicon.hash:-130447705
    verified: true
  name: Umami Panel - Detect
  reference:
  - https://umami.is/
  - https://umami.is/docs
  severity: info
  tags: panel,umami,login,detect
