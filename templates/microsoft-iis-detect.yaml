http:
- extractors:
  - part: header
    regex:
    - Microsoft-IIS/([0-9.]+)|Microsoft-IIS
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: microsoft-iis-detect
info:
  author: rix4uni
  metadata:
    fofa-query:
    - 'Server: Microsoft-IIS'
    shodan-query:
    - 'Server: Microsoft-IIS'
  name: Microsoft IIS Detect
  severity: info
  tags: tech,microsoft
