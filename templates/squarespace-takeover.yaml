http:
- matchers:
  - type: word
    words:
    - <title>Squarespace - Domain Not Claimed</title>
    - <div class="title">Domain Not Claimed</div>
    - This domain has been mapped to Squarespace, but it has not yet been claimed
      by a website.  If this is your domain, claim it in the Domains tab of your Website
      Manager.
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: squarespace-takeover
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - body="Squarespace - Domain Not Claimed"
    google-query:
    - intitle:"Squarespace - Domain Not Claimed"
    shodan-query:
    - http.title:"Squarespace - Domain Not Claimed"
  name: Squarespace Takeover Detection
  reference:
  - https://hackerone.com/reports/1717626
  - https://hackerone.com/reports/1527405
  severity: medium
  tags: takeover,squarespace
