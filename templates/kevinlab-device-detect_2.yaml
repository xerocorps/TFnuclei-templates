id: kevinlab-device-detect 2
info:
  author: gy741
  description: KevinLab is a venture company specialized in IoT, Big Data, A.I based
    energy management platform. KevinLAB's BEMS (Building Energy Management System)
    enables efficient energy management in buildings. It improves the efficient of
    energy use by collecting and analyzing various information of energy usage and
    facilities in the building. It also manages energy usage, facility efficiency
    and indoor environment control.
  name: KevinLAB Devices Detection
  severity: info
  tags: iot
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>BEMS</title>
    - ../http/index.php
  - condition: and
    part: body
    type: word
    words:
    - <title>HEMS</title>
    - ../dashboard/proc.php
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /dashboard/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
