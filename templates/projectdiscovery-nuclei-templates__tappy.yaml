http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - user_id
  matchers-condition: and
  method: GET
  path:
  - https://api.tappy.tech/api/profile/username/{{user}}
id: tappy
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Tappy user name information check was conducted.
  metadata:
    max-request: 1
  name: Tappy User Name Information - Detect
  severity: info
  tags: osint,osint-business,tappy,discovery
self-contained: true
