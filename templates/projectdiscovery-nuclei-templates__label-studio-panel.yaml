http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Label Studio
    - Log in
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /user/login HTTP/1.1

    Host: {{Hostname}}

    '
id: label-studio-panel
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:heartex:label_studio:*:*:*:*:*:*:*:*
  description: 'Detects the presence of the Label Studio Login Page.

    '
  metadata:
    max-request: 1
    product: label_studio
    shodan-query: http.favicon.hash:-1649949475
    vendor: heartex
    verified: true
  name: Label Studio - Login Panel
  severity: info
  tags: label-studio,login,panel,discovery
