id: fortiswitch-certificate
info:
  author: johnk3r
  metadata:
    max-request: 1
    shodan-query: ssl:"ou=fortiswitch"
    verified: true
  name: Fortinet FortiSwitch Certificate - Detect
  severity: info
  tags: ssl,tls,fortinet,fortiswitch,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - dsl:
    - subject_cn
    type: dsl
  matchers:
  - part: subject_dn
    type: word
    words:
    - emailAddress=support@fortinet.com
  - part: subject_dn
    type: word
    words:
    - OU=FortiSwitch
  matchers-condition: and
