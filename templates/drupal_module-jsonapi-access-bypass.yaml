  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/jsonapi/jsonapi.info'
  redirects: true
id: drupal_module-jsonapi-access-bypass
info:
  author: Bishopfox
  description: 'This module provides a JSON:API specification-compliant HTTP API for
    accessing and manipulating Drupal content and configuration entities. The module
    doesnt sufficiently check access when responding to certain filtered collection
    requests, thereby causing an access bypass vulnerability. (This means certain
    GET requests are vulnerable; no POST, PATCH or DELETE requests are vulnerable.)
    In order to fix this issue, two new hooks were added: hook_jsonapi_ENTITY_TYPE_filter_access()
    and hook_jsonapi_entity_field_filter_access(). Sites with custom entity types
    and/or with entity or field access customizations may need to implement these
    newly introduced hooks.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/jsonapi/
    google-query: inurl:'/sites/all/modules/jsonapi/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-jsonapi-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-081
  severity: medium
  tags: drupal
