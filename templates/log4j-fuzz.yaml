id: log4j-fuzz
info:
  author: pikpikcu
  name: log4j Fuzzing
  severity: critical
  tags: log4j,fuzz
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  matchers-condition: and
  payloads:
    header: helpers/wordlists/log4j.txt
  raw:
  - 'GET /?tes={{header}} HTTP/1.1

    Host {{Hostname}}

    User-Agent: {{header}}

    '
