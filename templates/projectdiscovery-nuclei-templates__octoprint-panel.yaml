http:
- matchers:
  - type: word
    words:
    - <title>OctoPrint Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login/'
id: octoprint-panel
info:
  author: affix
  classification:
    cpe: cpe:2.3:a:octoprint:octoprint:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OctoPrint login panel was detected.
  metadata:
    max-request: 2
    product: octoprint
    vendor: octoprint
  name: OctoPrint Login Panel - Detect
  severity: info
  tags: octoprint,panel,discovery
