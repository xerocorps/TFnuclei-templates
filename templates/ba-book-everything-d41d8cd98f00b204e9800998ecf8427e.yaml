  description: "The BA Book Everything plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018date_from\u2019 and \u2018date_to\u2019 parameters\
    \ in versions up to, and including, 1.3.24 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for unauthenticated attackers to\
    \ inject arbitrary web scripts in pages that execute if they can successfully\
    \ trick a user into performing an action such as clicking on a link."
