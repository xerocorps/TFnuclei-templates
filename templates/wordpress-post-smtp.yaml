id: wordpress-post-smtp
info:
  author: ricardomaia
  metadata:
    plugin_namespace: post-smtp
    wpscan: https://wpscan.com/plugin/post-smtp
  name: "Post SMTP Mailer/Email Log \u2013 Best Mail SMTP For WP Detection"
  reference:
  - https://wordpress.org/plugins/post-smtp/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
requests:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/post-smtp/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/post-smtp.txt
