http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Please identify yourself
    - ETIC Telecom device login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.htm'
  - '{{BaseURL}}/common.etic_cgi_portal/login.html'
id: etic-telecom-panel
info:
  author: biero-el-corridor
  description: 'ETIC Telecom device login panel was discovered

    '
  metadata:
    max-request: 1
    shodan-query: html:"ETIC Telecom"
    verified: true
  name: ETIC Telecom Device Login - Panel
  severity: info
  tags: etic,panel,login,discovery
