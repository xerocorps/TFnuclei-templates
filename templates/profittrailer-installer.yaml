http:
- matchers:
  - part: body
    type: word
    words:
    - ProfitTrailer Setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup/license'
id: profittrailer-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed ProfitTrailer Setup page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"ProfitTrailer Setup"
    verified: true
  name: ProfitTrailer Setup Page - Exposure
  reference:
  - https://profittrailer.com/
  severity: high
  tags: misconfig,install,exposure,profittrailer
