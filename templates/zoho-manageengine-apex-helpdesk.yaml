id: zoho-manageengine-apex-helpdesk
info:
  author: dhiyaneshDK
  name: ZOHO-ManageEngine-APEX-IT-Help-Desk
  reference: https://www.shodan.io/search?query=http.title%3A%22APEX+IT+Help+Desk%22
  severity: info
  tags: panel,zoho
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - <title>APEX IT Help Desk</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /jsp/index.jsp HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
  threads: 100
