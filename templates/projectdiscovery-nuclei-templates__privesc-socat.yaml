code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'socat stdin exec:whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo socat stdin exec:whoami

    '
id: privesc-socat
info:
  author: daffainfo
  description: 'Socat is a command-line utility that establishes two bidirectional
    byte streams and transfers data between them. It can be used for a wide range
    of networking tasks, such as file transfer, port forwarding, and network testing.
    Socat is known for its versatility and is often used for creating complex network
    connections and proxies.

    '
  metadata:
    max-request: 3
    verified: true
  name: Socat - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/socat/
  severity: high
  tags: code,linux,socat,privesc,local
self-contained: true
