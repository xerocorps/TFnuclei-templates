http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Mastercard
    - <title>Mastercard - A global technology company in the payments industry
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mastercard.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mastercard-phish
info:
  author: rxerium
  description: 'A Mastercard phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mastercard phishing Detection
  reference:
  - https://mastercard.com
  severity: info
  tags: phishing,mastercard,credit-card,osint,discovery
