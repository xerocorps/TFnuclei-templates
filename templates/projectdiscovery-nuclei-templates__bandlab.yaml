http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - about
  matchers-condition: and
  method: GET
  path:
  - https://www.bandlab.com/api/v1.3/users/{{user}}
id: bandlab
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bandlab user name information check was conducted.
  metadata:
    max-request: 1
  name: Bandlab User Name Information - Detect
  severity: info
  tags: osint,osint-music,bandlab,discovery
self-contained: true
