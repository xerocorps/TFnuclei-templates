http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Webmin
    - Backup Configuration Files
    - Webmin Actions Log
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /session_login.cgi HTTP/1.1

    Host: {{Hostname}}

    Cookie: redirect=1; testing=1

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{RootURL}}

    Accept-Encoding: gzip, deflate


    user={{username}}&pass={{password}}

    '
  - 'GET /sysinfo.cgi HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7

    Referer: {{RootURL}}

    Accept-Encoding: gzip, deflate

    '
id: webmin-default-login
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:webmin:webmin:*:*:*:*:*:*:*:*
    cwe-id: CWE-798
  description: 'Webmin default login credentials were discovered.

    '
  metadata:
    max-request: 2
    product: webmin
    shodan-query: title:"Webmin"
    vendor: webmin
    verified: true
  name: Webmin - Default Login
  reference:
  - https://webmin.com/
  - https://doxfer.webmin.com/Webmin/Installing_Webmin
  severity: high
  tags: webmin,default-login,vuln
