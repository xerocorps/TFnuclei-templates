http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>1A Auto | Aftermarket Car Parts -  Buy Quality Auto Parts Online
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"1aauto.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: 1a-auto-phish
info:
  author: rxerium
  description: 'A 1A Auto phishing website was detected

    '
  metadata:
    max-request: 1
  name: 1A Auto phishing Detection
  reference:
  - https://1aauto.com
  severity: info
  tags: phishing,1a-auto,ecommerce,osint,discovery
