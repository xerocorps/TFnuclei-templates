http:
- extractors:
  - group: 1
    part: header
    regex:
    - 'X-Powered-By: PHP/([0-9.]+)'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - PHP
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: php-detect
info:
  author: y0no
  metadata:
    max-request: 1
    shodan-query: 'X-Powered-By: PHP'
    verified: true
  name: PHP Detect
  severity: info
  tags: tech,php
