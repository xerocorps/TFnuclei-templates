code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Versioning is not enabled for S3 Bucket " + bucket'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
    - Suspended
  source: 'aws s3api get-bucket-versioning --bucket $bucket --query ''Status''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-versioning
info:
  author: princechaddha
  description: 'Verifies that Amazon S3 buckets have object versioning enabled, providing
    a safeguard for recovering overwritten or deleted objects

    '
  metadata:
    max-request: 2
  name: S3 Bucket Versioning not Enabled
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/userguide/manage-versioning-examples.html
  severity: low
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
