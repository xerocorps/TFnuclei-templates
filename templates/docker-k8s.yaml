id: docker-k8s
info:
  name: K8S API Exposed
  risk: High
reference:
- link: https://github.com/vulhub/vulhub/tree/master/docker/unauthorized-rce
requests:
- detections:
  - StatusCode() == 200 && StringSearch("response", "KernelVersion") && StringSearch("response",
    "RegistryConfig")
  method: GET
  redirect: false
  url: '{{.BaseURL}}/info'
