http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - spring.h2.console
    - spring.datasource
    - spring.
  method: GET
  path:
  - '{{BaseURL}}/h2console'
  - '{{BaseURL}}/..;/h2console'
  stop-at-first-match: true
id: h2-console
info:
  author: reewardius
  metadata:
    max-request: 2
  name: h2console Detect
  severity: medium
  tags: java,jboss,generic
