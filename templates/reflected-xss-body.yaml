http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: body
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  payloads:
    reflection:
    - '''"><{{first}}>'
    - '''><{{first}}>'
    - '"><{{first}}>'
  pre-condition:
  - dsl:
    - method == "POST"
    - method == "PUT"
    - method == "PATCH"
    - method == "DELETE"
    type: dsl
  stop-at-first-match: true
id: reflected-xss-body
info:
  author: pdteam,0xKayala,AmirHossein Raeisi
  name: Reflected Cross-Site Scripting
  severity: medium
  tags: fuzzing-req-body,fuzzing-req,fuzzing-req-reflected,fuzzing-req-xss,reflected,dast
variables:
  first: '{{rand_int(10000, 99999)}}'
