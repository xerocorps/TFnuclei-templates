http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Electronics, Cars, Fashion, Collectibles &amp; More | eBay
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ebay.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ebay-phish
info:
  author: rxerium
  description: 'A ebay phishing website was detected

    '
  metadata:
    max-request: 1
  name: ebay phishing Detection
  reference:
  - https://ebay.com
  severity: info
  tags: phishing,ebay,osint,discovery
