http:
- matchers:
  - part: body
    type: word
    words:
    - BioStar 2</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/login'
id: suprema-biostar-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:supremainc:biostar_2:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: biostar_2
    shodan-query: title:"Biostar"
    vendor: supremainc
    verified: true
  name: Suprema BioStar 2 Panel - Detect
  severity: info
  tags: panel,login,biostar,detect,discovery
