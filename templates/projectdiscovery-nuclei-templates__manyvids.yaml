http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ' Vids</h3>'
  matchers-condition: and
  method: GET
  path:
  - https://www.manyvids.com/results.php?keywords={{user}}
id: manyvids
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MANYVIDS user name information check was conducted.
  metadata:
    max-request: 1
  name: MANYVIDS User Name Information - Detect
  severity: info
  tags: osint,osint-porn,manyvids,discovery
self-contained: true
