id: pichome-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.favicon.hash:933976300
    verified: true
  name: Pichome Panel Detect
  severity: info
  tags: pichome,panel
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Powered By oaooa PicHome
    - content="oaooa"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/user.php?mod=login'
  redirects: true
  stop-at-first-match: true
