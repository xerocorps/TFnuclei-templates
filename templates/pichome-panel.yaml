http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Powered By oaooa PicHome
    - content="oaooa"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/user.php?mod=login'
  stop-at-first-match: true
id: pichome-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Pichome login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:933976300
    verified: true
  name: Pichome Login Panel - Detect
  severity: info
  tags: pichome,panel
