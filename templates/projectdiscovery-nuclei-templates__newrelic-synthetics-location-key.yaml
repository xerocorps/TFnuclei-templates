http:
- extractors:
  - part: body
    regex:
    - (?i)NRSP-[a-z]{2}[0-9]{2}[a-f0-9]{31}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: newrelic-synthetics-location-key
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: Synthetics Location Key Disclosure
  severity: info
  tags: exposure,token,vuln
