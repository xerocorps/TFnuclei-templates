http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"messages":'
    - '"ID":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/messages'
id: mailpit-app-info-disclosure
info:
  author: DhiyaneshDK
  description: 'Mailpit exposes the /api/v1/messages endpoint which can leak email
    metadata or full email content without authentication, leading to information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Mailpit"
    verified: true
  name: Mailpit App - Information Disclosure
  reference:
  - https://github.com/axllent/mailpit
  - https://mailpit.axllent.org/docs/api/
  severity: medium
  tags: mailpit,exposure,disclosure,misconfig,vuln
