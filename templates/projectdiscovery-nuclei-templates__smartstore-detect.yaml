http:
- extractors:
  - group: 1
    part: body
    regex:
    - <meta name="generator" content="Smartstore (.*)" />
    type: regex
  matchers:
  - part: body
    regex:
    - <meta name="generator" content="Smartstore (.*)" />
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: smartstore-detect
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:smartstore:smartstore:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: smartstore
    shodan-query: http.html:'content="Smartstore'
    vendor: smartstore
  name: SmartStore Detect
  reference:
  - https://github.com/smartstore/SmartStoreNET
  severity: info
  tags: tech,smartstore,oss,discovery
