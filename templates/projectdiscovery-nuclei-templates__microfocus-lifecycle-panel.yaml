http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)Micro\s+Focus\s+Application\s+Lifecycle\s+Management\s+([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "micro focus application lifecycle management",
      "<div class=\"alm_name\">application lifecycle", "<p class=\"alm_header\">application
      lifecycle")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/qcbin/'
  redirects: true
id: microfocus-lifecycle-panel
info:
  author: righettod
  description: 'Micro Focus Application Lifecycle Management login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: "http.html:\"Micro\_Focus\_Application\_Lifecycle\_Management\""
    verified: true
  name: Micro Focus Application Lifecycle Management - Panel
  reference:
  - https://www.opentext.com/products/alm-quality-center
  severity: info
  tags: panel,microfocus,login,detect,discovery
