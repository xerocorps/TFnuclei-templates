http:
- matchers:
  - condition: and
    type: word
    words:
    - realm
    - resource
    - auth-server-url
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/keycloak.json'
id: keycloak-json
info:
  author: oppsec
  metadata:
    max-request: 1
  name: Keycloak JSON File
  severity: info
  tags: exposure,keycloak,config,files,vuln
