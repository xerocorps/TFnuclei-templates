http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"errcode":0'
    - '"errmsg":"ok"'
    - agentid
    - Secret
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/gateway/agentinfo'
id: qywechat-secret-disclosure
info:
  author: Co5mos
  metadata:
    fofa-query: "app=\"Tencent-\u4F01\u4E1A\u5FAE\u4FE1\""
    max-request: 1
  name: QyWechat - Info Disclosure
  severity: critical
  tags: exposure,files
