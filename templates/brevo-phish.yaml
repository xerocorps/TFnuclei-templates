http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Brevo | All-in-one Marketing &amp; Sales Platform
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"brevo.com")'
    - '!contains(host,"sendinblue.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: brevo-phish
info:
  author: rxerium
  description: 'A Brevo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Brevo phishing Detection
  reference:
  - https://brevo.com
  severity: info
  tags: phishing,brevo,sendinblue,email,osint,discovery
