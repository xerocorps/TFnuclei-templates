id: Argo-Information-Disclosure
info:
  author: Excis3
  description: Disclosure of argo database information.
  name: Argo information disclosure
  severity: High
  tags: argo
requests:
- matchers:
  - part: body
    type: word
    words:
    - argo.database
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/WEB-INF/classes/argo.properties'
