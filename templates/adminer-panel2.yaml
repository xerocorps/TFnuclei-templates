id: adminer-panel2
info:
  author: random_robbie,meme-lord
  name: Adminer Login panel
  reference: https://blog.sorcery.ie/posts/adminer/
  severity: info
  tags: panel
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <span class="version">([0-9.]+)
    type: regex
  matchers:
  - type: word
    words:
    - Login - Adminer
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /adminer/ HTTP/1.1

    Host: {{Hostname}}

    '
