http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/easy-wp-smtp/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/easy-wp-smtp.txt
id: wordpress-easy-wp-smtp
info:
  author: ricardomaia
  metadata:
    plugin_namespace: easy-wp-smtp
    wpscan: https://wpscan.com/plugin/easy-wp-smtp
  name: "Easy WP SMTP \u2013 WordPress SMTP and Email Logs' Gmail, Office 365, Outlook,\
    \ Custom SMTP, and more Detection"
  reference:
  - https://wordpress.org/plugins/easy-wp-smtp/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
