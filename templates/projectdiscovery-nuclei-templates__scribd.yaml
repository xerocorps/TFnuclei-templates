http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Scribd
    - user-profile
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - https://www.scribd.com/{{user}}
  redirects: true
id: scribd
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Scribd user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Scribd User Name Information - Detect
  severity: info
  tags: osint,osint-social,scribd,discovery
self-contained: true
