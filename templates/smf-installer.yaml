http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - SMF Installer
    - Progress
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: smf-installer
info:
  author: DhiyaneshDk
  description: SMF is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"SMF Installer"
    verified: true
  name: SMF Installer
  severity: high
  tags: misconfig,smf,install,exposure
