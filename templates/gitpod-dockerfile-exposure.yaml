http:
- matchers:
  - condition: and
    part: body
    regex:
    - ^(?:FROM(?:CACHE)?|RUN|ADD|WORKDIR|ENV|EXPOSE|\#)\s+[ -~]+
    - gitpod
    type: regex
  - status:
    - 200
    type: status
  - negative: true
    part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.gitpod.Dockerfile'
  - '{{BaseURL}}/.gitpod.dockerfile'
  stop-at-first-match: true
id: gitpod-dockerfile-exposure
info:
  author: theamanrawat
  description: 'Detected exposed .gitpod.Dockerfile files. These files define the
    development environment and may disclose installed software versions, internal
    paths, or potentially hardcoded secrets.

    '
  metadata:
    max-request: 2
    verified: true
  name: Gitpod Dockerfile - Exposure
  reference:
  - https://www.gitpod.io/docs/configure/docker
  severity: info
  tags: gitpod,docker,exposure,config
