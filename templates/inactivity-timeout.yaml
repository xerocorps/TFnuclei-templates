file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set admin-console-timeout
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: inactivity-timeout
info:
  author: pussycat0x
  description: Lack of Inactivity Timeout gives the unauthorized user to act within
    that threshold if the administrator is away from the computer.
  name: Inactivity Timeout Not Implemented
  reference: https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: fortigate,config,audit,firewall
