http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ffserver Status
    - Available Streams
    - Connection Status
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ffserver-status
info:
  author: notnotnotveg,tess
  description: FFserver status panel exposed.
  metadata:
    max-request: 1
    shodan-query: title:"ffserver Status"
    verified: true
  name: FFserver Status Detect
  severity: low
  tags: exposure,exposures,logs,ffserver,vuln
