http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "DebugKit Dashboard", "__debug_kit")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/debug-kit'
id: cakephp-debugkit-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected CakePHP Debug Kit toolbar, potentially leaking sensitive
    application information, database queries, and configuration.

    '
  metadata:
    fofa-query: body="debug_kit" && body="CakePHP"
    max-request: 2
    shodan-query: http.html:"debug_kit"
    verified: true
  name: CakePHP - Debug Kit Toolbar Exposure
  reference:
  - https://github.com/cakephp/debug_kit
  - https://book.cakephp.org/debugkit/
  severity: medium
  tags: cakephp,debug,toolkit,exposure,php
