http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Autodesk | 3D Design, Engineering &amp; Construction Software
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"autodesk.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: autodesk-phish
info:
  author: rxerium
  description: 'A Autodesk phishing website was detected

    '
  metadata:
    max-request: 1
  name: Autodesk phishing Detection
  reference:
  - https://autodesk.com
  severity: info
  tags: phishing,autodesk,design,osint,discovery
