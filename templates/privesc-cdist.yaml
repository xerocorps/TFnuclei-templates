code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'cdist shell -s whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo cdist shell -s whoami

    '
id: privesc-cdist
info:
  author: daffainfo
  description: 'cdist is a free software configuration management tool for Unix-like
    systems. It manages nodes over SSH using the Bourne Shell, and does not require
    any additional software to be installed on target nodes.

    '
  metadata:
    max-request: 3
    verified: true
  name: Cdist - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/cdist/
  severity: high
  tags: code,linux,cdist,privesc,local
self-contained: true
