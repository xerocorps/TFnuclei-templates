http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - name="application-name" content="Jellyfin"
    - class="page homePage libraryPage allLibraryPage backdropPage pageWithAbsoluteTabs
      withTabs"
    - The Free Software Media System
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/home.html'
  - '{{BaseURL}}/web/home.html'
  - '{{BaseURL}}/index.html'
  - '{{BaseURL}}/web/index.html'
  - '{{BaseURL}}/web/manifest.json'
  stop-at-first-match: true
id: jellyfin-detect
info:
  author: dwisiswant0
  metadata:
    max-request: 5
    shodan-query: http.html:"Jellyfin"
    verified: true
  name: Jellyfin detected
  severity: info
  tags: tech,jellyfin
