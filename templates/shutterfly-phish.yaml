http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Create photo books, personalize photo cards & stationery, and share photos with
      family and friends at Shutterfly.com.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"shutterfly.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: shutterfly-phish
info:
  author: rxerium
  description: 'A Shutterfly phishing website was detected

    '
  metadata:
    max-request: 1
  name: Shutterfly phishing Detection
  reference:
  - https://shutterfly.com
  severity: info
  tags: phishing,shutterfly,osint,discovery
