http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Pay your taxes. Get your refund status. Find IRS forms and answers to tax questions.
      We help you understand and meet your federal tax responsibilities.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"irs.gov")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: irs-phish
info:
  author: rxerium
  description: 'An IRS phishing website was detected

    '
  metadata:
    max-request: 1
  name: IRS phishing Detection
  reference:
  - https://irs.gov
  severity: info
  tags: phishing,irs,government,osint,discovery
