http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"queryLimit":'
    - '"environment":'
    - '"instrumented":'
    - '"defaultLookback":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.json'
  - '{{BaseURL}}/zipkin/config.json'
  stop-at-first-match: true
id: zipkin-config-exposure
info:
  author: theamanrawat
  description: 'Detected the exposure of the Zipkin configuration endpoint (/config.json),
    which may reveal internal configuration details.

    '
  name: Zipkin Configuration - Exposure
  reference:
  - https://zipkin.io/
  severity: low
  tags: zipkin,exposure,config
