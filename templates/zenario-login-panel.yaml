id: zenario-login-panel
info:
  author: __Fazal
  name: Zenario Admin login
  severity: info
  tags: panel,zenario
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Welcome to Zenario
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/zenario/admin/welcome.php'
