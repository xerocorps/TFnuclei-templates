  description: "The Duplicate Page plugin for WordPress is vulnerable to generic SQL\
    \ Injection via the \u2018post' parameter in versions up to, and including, 3.3\
    \ due to insufficient escaping on the user-supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query.  This makes it possible for non-privileged\
