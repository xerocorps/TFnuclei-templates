http:
- matchers:
  - part: header
    regex:
    - (?i)content-type:\s*application/(json|vnd\.postman\.[^;\s]+)
    type: regex
  - part: body
    regex:
    - (?i)"info"\s*:\s*\{\s*"name"\s*:\s*".+?"
    type: regex
  - part: body
    regex:
    - (?i)"item"\s*:\s*\[
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/postman.json'
  - '{{BaseURL}}/docs/postman.json'
  - '{{BaseURL}}/api/postman.json'
  - '{{BaseURL}}/postman_collection.json'
  - '{{BaseURL}}/collections/postman.json'
  stop-at-first-match: true
id: postman-collection-exposure
info:
  author: Hamza Sahin
  description: 'Detected exposed Postman collection JSON files that contained API
    endpoints and environment details. These files were publicly accessible and disclosed
    authentication headers and other sensitive information.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"postman.json"
    verified: true
  name: Postman Collection Exposure
  reference:
  - https://medium.com/@utkarshporwal24/exposed-postman-collections-ed6086b96ba5
  severity: low
  tags: api,postman,exposure,discovery
