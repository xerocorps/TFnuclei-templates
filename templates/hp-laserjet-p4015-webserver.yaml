id: hp-laserjet-p4015-webserver
info:
  author: alexrydzak
  name: HP LaserJet P4015 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - HP LaserJet P4015
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/this.LCDispatcher?nav=hp.DeviceStatus'
