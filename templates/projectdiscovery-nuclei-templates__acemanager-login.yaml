http:
- extractors:
  - part: body
    regex:
    - ALEOS Version ([0-9.]+) \| Copyright &co
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '<title>::: ACEmanager :::</title>'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: acemanager-login
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:sierrawireless:airlink_mobility_manager:*:*:*:*:*:*:*:*
    cwe-id: CWE-200
  description: ACEManager was detected. ACEManager is a configuration and diagnostic
    tool for the Sierra Wireless AirLink Raven modems.
  metadata:
    fofa-query:
    - app="ACEmanager"
    - app="acemanager"
    max-request: 1
    product: airlink_mobility_manager
    vendor: sierrawireless
  name: ACEmanager Detection
  severity: info
  tags: panel,login,tech,acemanager,sierrawireless,discovery
