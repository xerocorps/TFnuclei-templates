http:
- matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - 'Directory listing for '
    - Index of /
    - '[To Parent Directory]'
    - 'Directory: /'
  - condition: and
    part: body
    regex:
    - \d{1,2}\/\d{1,2}\/\d{4}\s+\d+:\d+\s+[\sAPM]+(&lt;dir&gt;|\d+)\s+<[Aa]\s+[hH][rR][eE][fF]="\/
    - \s+-\s+\/<\/(title|h1)>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: ai-dir-listing
info:
  author: ai
  metadata:
    max-request: 1
  name: Directory listing enabled
  reference:
  - https://portswigger.net/kb/issues/00600100_directory-listing
  severity: high
  tags: misc,generic
