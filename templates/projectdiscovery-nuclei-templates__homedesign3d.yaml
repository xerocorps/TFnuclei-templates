http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - userspace
  matchers-condition: and
  method: GET
  path:
  - https://en.homedesign3d.net/user/{{user}}
id: homedesign3d
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: HomeDesign3D user name information check was conducted.
  metadata:
    max-request: 1
  name: HomeDesign3D User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,homedesign3d,discovery
self-contained: true
