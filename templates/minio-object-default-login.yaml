http:
- matchers:
  - condition: and
    part: body_2
    type: word
    words:
    - '"serverEndPoint":'
    - status":"ok
    - 'permissions":'
  - part: content_type_2
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/v1/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"accessKey":"{{username}}","secretKey":"{{password}}"}

    '
  - 'GET /api/v1/session HTTP/1.1

    Host: {{Hostname}}

    '
id: minio-object-default-login
info:
  author: johnk3r
  classification:
    cpe: cpe:2.3:a:minio:minio:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'MinIO Console Object Store admin credentials were discovered.

    '
  metadata:
    max-request: 2
    product: minio
    shodan-query: title:"MinIO Console"
    vendor: minio
    verified: true
  name: MinIO Console Object Store - Default Login
  severity: high
  tags: minio,default-login,object-store
variables:
  password: minioadmin
  username: minioadmin
