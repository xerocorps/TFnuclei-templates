id: moveit-detect
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - app="Progress-MOVEit"
    shodan-query:
    - http.favicon.hash:989289239
  name: Moveit Detect
  reference:
  - https://
  severity: info
  tags: default-login,misconfig,moveit
requests:
- matchers:
  - dsl:
    - status_code==200 && ("989289239" == mmh3(base64_py(body)))
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
