http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"admin"'
    - '"login"'
  method: GET
  path:
  - https://circleci.com/api/v1.1/me?circle-token={{token}}
id: api-circleci
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: CircleCI API Test
  reference:
  - https://circleci.com/docs/api/v1
  severity: info
  tags: token-spray,circleci
self-contained: true
