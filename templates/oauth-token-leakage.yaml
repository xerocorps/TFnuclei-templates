author: qaisar
id: oauth-token-leakage
info:
  description: Detects potential OAuth token leakage vulnerabilities in the target
  name: OAuth Token Leakage
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - access_token=.*
    type: regex
  method: GET
  path:
  - /profile
  - /access-token
tags:
- web
- oauth
