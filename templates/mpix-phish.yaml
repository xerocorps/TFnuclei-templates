http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Mpix
    - <title>Mpix Photo Lab | Create Custom Photo Products
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mpix.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mpix-phish
info:
  author: rxerium
  description: 'An MPIX phishing website was detected

    '
  metadata:
    max-request: 1
  name: MPIX phishing Detection
  reference:
  - https://mpix.com
  severity: info
  tags: phishing,mpix,osint,discovery
