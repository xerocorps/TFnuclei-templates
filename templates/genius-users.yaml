http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '| Genius'
    - genius.com/
  matchers-condition: and
  method: GET
  path:
  - https://genius.com/{{user}}
id: genius-users
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Genius Users user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Genius Users User Name Information - Detect
  severity: info
  tags: osint,osint-social,genius,discovery
self-contained: true
