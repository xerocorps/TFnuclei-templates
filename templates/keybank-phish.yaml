http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - KeyBank
    - <title>KeyBank | Banking, Credit Cards, Mortgages, and Loans
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"key.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: keybank-phish
info:
  author: rxerium
  description: 'A KeyBank phishing website was detected

    '
  metadata:
    max-request: 1
  name: KeyBank phishing Detection
  reference:
  - https://key.com
  severity: info
  tags: phishing,keybank,bank,osint,discovery
