code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: topics
    type: json
  source: 'aws sns list-topics --query ''Topics[*].TopicArn''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The SNS topic " + topicArn + " allows public subscription via Policy"'
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - '"Effect":"Allow"'
  - part: body
    type: word
    words:
    - '"Principal":{"AWS":"*"}'
  - part: body
    type: word
    words:
    - '"Action":"SNS:Subscribe"'
  - negative: true
    part: body
    regex:
    - '"Condition"'
    type: regex
  matchers-condition: and
  source: 'aws sns get-topic-attributes --topic-arn $topicArn --query Attributes.Policy
    --output text

    '
flow: "code(1)\nfor (let topicArn of iterate(template.topics)) {\n  set(\"topicArn\"\
  , topicArn)\n  code(2)\n}\n"
id: sns-public-subscribe-access
info:
  author: Ritesh_Gohil(#L4stPL4Y3R)
  description: 'This template checks if Amazon SNS topics are configured to allow
    public subscription access via topic policies.

    '
  name: Public Subscription Access of SNS Topics via Policy
  reference:
  - https://docs.aws.amazon.com/sns/latest/api/API_GetTopicAttributes.html
  severity: high
  tags: cloud,devops,aws,amazon,sns,aws-cloud-config
self-contained: true
