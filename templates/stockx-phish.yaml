http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - StockX
    - Buy and sell the hottest sneakers including Adidas Yeezy and Retro Jordans,
      Supreme streetwear, trading cards, collectibles, designer handbags and watches.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"stockx.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: stockx-phish
info:
  author: rxerium
  description: 'A StockX phishing website was detected

    '
  metadata:
    max-request: 1
  name: StockX phishing Detection
  reference:
  - https://stockx.com
  severity: info
  tags: phishing,stockx,ecommerce,osint,discovery
