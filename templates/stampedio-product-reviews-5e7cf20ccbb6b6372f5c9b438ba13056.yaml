id: stampedio-product-reviews-5e7cf20ccbb6b6372f5c9b438ba13056
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: The Stamped.io Product Reviews & UGC for WooCommerce plugin for WordPress
    is vulnerable to Cross-Site Request Forgery due to missing nonce verification
    on the clear_reviews_cache functions called via nopriv AJAX actions in versions
    up to, and including, 2.3.2. This makes it possible for unauthenticated attackers
    to export reviews and clear review caches, via a forged request granted an attacker
    can successfully trick a site administrator into performing an action such as
    clicking on a link.
  metadata:
    fofa-query: wp-content/plugins/stampedio-product-reviews/
    google-query: inurl:"/wp-content/plugins/stampedio-product-reviews/"
    shodan-query: 'vuln:'
  name: Stamped.io Product Reviews & UGC for WooCommerce <= 2.3.2 - Cross-Site Request
    Forgery
