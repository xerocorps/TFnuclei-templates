http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Blesta Installer
    - Install via Web Browser
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php/install'
id: blesta-installer
info:
  author: DhiyaneshDk
  description: Blesta is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"Blesta installer"
    verified: true
  name: Blesta Installer Exposure
  severity: high
  tags: misconfig,blesta,install,exposure
