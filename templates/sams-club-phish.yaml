http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Shop Samsclub.com today for Every Day Low Prices. Join Sam's Club as a Plus
      Member and get free same-day or next-day delivery from your club & free shipping
      on eligible items totaling $50 or more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"samsclub.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sams-club-phish
info:
  author: rxerium
  description: 'A Sam''s Club phishing website was detected

    '
  metadata:
    max-request: 1
  name: Sam's Club phishing Detection
  reference:
  - https://samsclub.com
  severity: info
  tags: phishing,sams-club,ecommerce,osint,discovery
