id: weblogic-iiop-detect
info:
  author: F1tz
  description: 'The IIOP (Internet Inter-ORB Protocol) protocol makes it possible
    for distributed programs written in different programming languages to communicate
    over the Internet.

    '
  metadata:
    max-request: 1
  name: Weblogic IIOP Protocol Detection
  severity: info
  tags: network,weblogic,detect,oracle,iiop,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '{{hex_decode(''47494f50010200030000001700000002000000000000000b4e616d6553657276696365'')}}'
  matchers:
  - condition: and
    type: word
    words:
    - GIOP
    - weblogic
  matchers-condition: and
  read-size: 1024
