http:
- matchers:
  - part: body
    type: word
    words:
    - url=servlet/hype
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: spark-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:apache:spark:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Apache Spark panel was detected.
  metadata:
    fofa-query:
    - title="spark master at"
    - body="/apps/imt/html/"
    google-query: intitle:"spark master at"
    max-request: 1
    product: spark
    shodan-query:
    - html:"/apps/IMT/Html/"
    - http.html:"/apps/imt/html/"
    - http.title:"spark master at"
    vendor: apache
    verified: true
  name: Apache Spark Panel - Detect
  reference:
  - https://www.hypeinnovation.com
  severity: info
  tags: panel,spark,apache,discovery
