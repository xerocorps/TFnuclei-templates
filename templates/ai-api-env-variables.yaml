http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - MAIL_HOST=
    - MAIL_FROM_ADDRESS=
    - MAIL_ENCRYPTION=
  method: GET
  path:
  - '{{BaseURL}}/api/.env'
  - '{{BaseURL}}/public/.env'
  - '{{BaseURL}}/backend/.env'
  - '{{BaseURL}}/laravel/.env'
id: ai-api-env-variables
info:
  author: ai
  name: api Environment Variables
  severity: high
