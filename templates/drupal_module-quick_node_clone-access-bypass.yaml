id: drupal_module-quick_node_clone-access-bypass
info:
  author: Bishopfox
  description: The module adds a Clone tab to a node. When clicked, a new node is
    created and fields from the previous node are populated into the new fields. This
    module supports paragraphs, groups, and other referenced entities. The module
    has a vulnerability which allows attackers to bypass the protection to clone any
    group content with an access check. Users are allowed to copy other groups nodes,
    and if they do that, the node gets added to groups they dont have access to. This
    vulnerability is mitigated by the fact it only affects sites that also use the
    Groups contributed module.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/quick_node_clone/
    google-query: inurl:'/sites/all/modules/quick_node_clone/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:Admin/CI:None/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-quick_node_clone-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-038
  severity: medium
  tags: drupal
