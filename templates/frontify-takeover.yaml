id: frontify-takeover
info:
  author: pdteam
  name: frontify takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - 404 - Page Not Found
    - "Oops\u2026 looks like you got lost"
  method: GET
  path:
  - '{{BaseURL}}'
