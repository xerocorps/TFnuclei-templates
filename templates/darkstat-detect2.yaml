id: darkstat-detect2
info:
  author: geeknik
  description: Darkstat captures network traffic, calculates statistics about usage,
    and serves reports over HTTP
  name: Detect Darkstat Reports
  reference: https://unix4lyfe.org/darkstat/
  severity: high
  tags: darkstat,logs,exposure
requests:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - '[Ss]erver: darkstat.*'
    type: regex
  - condition: and
    part: body
    type: word
    words:
    - darkstat
    - <title>Graphs
    - Measuring for
    - hosts</a>
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
