id: dcrat-server-c2
info:
  author: pussycat0x
  description: 'DCRat uses a modular framework that deploys separate executables for
    each module, most of which are compiled . net binaries programmed in C#.

    '
  metadata:
    censys-query: 'services.tls.certificates.leaf_data.subject.common_name: "DcRat
      Server"'
    max-request: 1
    verified: 'true'
  name: DcRat Server C2 - Detect
  reference: 'https://github.com/thehappydinoa/awesome-censys-queries#dcrat--

    '
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,dcrat
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .issuer_cn
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - DcRat Server
