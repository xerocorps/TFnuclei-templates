id: osint-extractor-email
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de EMAILS via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de EMAILS"
  severity: info
  tags: "email,extra\xE7\xE3o,osint"
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - '[\w-\.]+@([\w-]+\.)+[\w-]{2,4}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
