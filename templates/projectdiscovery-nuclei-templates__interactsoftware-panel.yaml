http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?:v=)([0-9]+\.[0-9]+\.?[0-9]*\.?[0-9]*)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - www.interactsoftware.com
    - community.interact-intranet.com
    - /InteractV
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login'
id: interactsoftware-panel
info:
  author: righettod
  description: Interact Software was detected.
  metadata:
    max-request: 1
    verified: true
  name: Interact Software Panel - Detect
  reference:
  - https://www.interactsoftware.com
  severity: info
  tags: panel,interactsoftware,interact,detect,discovery
