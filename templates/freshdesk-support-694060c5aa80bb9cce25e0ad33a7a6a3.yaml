    cvss-score: 8.8
  description: The Freshdesk (official) plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 2.3. This is due to missing
    nonce validation on the wo_ajax_wo30notice_dismiss, wo_ajax_regenerate_secret,
    wo_ajax_remove_client, & wo_ajax_users_type_ahead functions. This makes it possible
    for unauthenticated attackers to modify the plugin's settings via a forged request
    granted they can trick a site administrator into performing an action such as
    clicking on a link.
