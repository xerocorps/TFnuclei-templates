  description: 'WordPress Core is vulnerable to open redirect in versions up to 6.0.3.
    This is due to insufficient validation of the ''Referer'' header and _wp_http_referer
    request parameter when a user accesses a link with an expired or invalid nonce.
    This would make it possible for an attacker to redirect a victim to a potentially
    malicious site, granted they could trick the victim into performing an action
    such as clicking on a link.

