http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Joined devRant on
  matchers-condition: and
  method: GET
  path:
  - https://devrant.com/users/{{user}}
id: devrant
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: DevRant user name information check was conducted.
  metadata:
    max-request: 1
  name: DevRant User Name Information - Detect
  severity: info
  tags: osint,osint-coding,devrant,discovery
self-contained: true
