- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - open_readspeaker
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/open_readspeaker/open_readspeaker.info'
  redirects: true
id: drupal_module-open_readspeaker-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to add a configured ReadSpeaker button for
    text-to-speech for your site visitors. The module doesnt sufficiently sanitize
    block configuration causing a Cross Site Scripting (XSS) vulnerability.  This
    vulnerability is mitigated by the fact that an attacker must have a role with
    the permission administer blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/open_readspeaker/
    google-query: inurl:'/sites/all/modules/open_readspeaker/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-open_readspeaker-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2020-024
  severity: medium
  tags: drupal
