id: wp-meta-seo-54e891c152c8b3cd1d6cd4882d453946
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The WP Meta SEO plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018ids\u2019 parameter in the bulkImageCopy function reachable via\
    \ the wp_ajax_wpms AJAX action in versions up to, and including, 4.5.2 due to\
    \ insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query.  This makes it possible for authenticated\
    \ attackers with subscriber-level privileges to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database. Since the plugin relied on nonce checks as a means of access\
    \ control, and that nonce was made accessible to all authenticated users regardless\
    \ of role, the vulnerability could be exploited by asubscribers."
  metadata:
    fofa-query: wp-content/plugins/wp-meta-seo/
    google-query: inurl:"/wp-content/plugins/wp-meta-seo/"
    shodan-query: 'vuln:'
  name: WP Meta SEO <= 4.5.2 - Authenticated (Subscriber+) SQL Injection
  reference:
  - https://plugins.trac.wordpress.org/changeset?sfp_email=&sfph_mail=&reponame=&new=2869205%40wp-meta-seo%2Ftrunk&old=2844384%40wp-meta-seo%2Ftrunk&sfp_email=&sfph_mail=#file0
  severity: high
  tags: cve,wordpress,wp-plugin,wp-meta-seo,high
