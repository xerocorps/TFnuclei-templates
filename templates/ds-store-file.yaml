id: ds-store-file
info:
  author: 0w4ys
  name: Directory Listing via DS_Store
  severity: info
  tags: exposure
requests:
- matchers:
  - type: word
    words:
    - "\0@\0"
  - status:
    - 200
    type: status
  - condition: or
    part: header
    type: word
    words:
    - 'Accept-Ranges: bytes'
    - octet-stream
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.DS_Store'
