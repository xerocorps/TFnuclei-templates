  description: "The FG Joomla to WordPress plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018url\u2019 parameter in versions before 3.31.0\
    \ due to insufficient input sanitization and output escaping. This makes it possible\
    \ for authenticated attackers to inject arbitrary web scripts in pages that will\
    \ execute whenever a user accesses an injected page."
