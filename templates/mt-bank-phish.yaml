http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - With a community bank approach, M&T Bank helps people reach their personal and
      business goals with banking, mortgage, loan and investment services.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mtb.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mt-bank-phish
info:
  author: rxerium
  description: 'An M&T Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: M&T Bank phishing Detection
  reference:
  - https://mtb.com
  severity: info
  tags: phishing,mt-bank,bank,osint,discovery
