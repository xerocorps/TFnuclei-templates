http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.1.0')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - private_content
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/private_content/private_content.info'
  redirects: true
id: drupal_module-private_content-access-bypass
info:
  author: me
  description: This module gives each node a private checkbox. If its set, the node
    can only be seen by the node author, or users with the access private content
    permission.  The module incorrectly grants access to private nodes under certain
    specific circumstances. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission Access private content.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/private_content/
    google-query: inurl:'/sites/all/modules/private_content/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-private_content-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-012
  severity: medium
  tags: drupal
