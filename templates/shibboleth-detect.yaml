http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - <title>Shibboleth IdP</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/shibboleth-idp'
  stop-at-first-match: true
id: shibboleth-detect
info:
  author: rxerium
  description: 'A Shibboleth SSO panel was detected

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Shibboleth IdP"
    verified: true
  name: Shibboleth SSO Detect
  reference:
  - https://www.shibboleth.net/
  severity: info
  tags: shibboleth,sso,detect,tech,discovery
