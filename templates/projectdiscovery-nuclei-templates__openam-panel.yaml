http:
- extractors:
  - group: 1
    part: body
    regex:
    - 'urlArgs: "v=([0-9.abcd]+)'
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - 'urlArgs: "v='
    - Sign in to OpenAM
    - ForgeRock
    - forgerock
    - FRForgotUsername
    - successfulUserRegistrationDestination
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /openam/XUI
    - /XUI
    - /XUI/#login
    - /UI
    - /sso/XUI
    - /sso/UI
    - /sso/UI/#login
    - /opensso/UI/Login
    - /openam/UI/login
    - /openam/UI/#loginlogin
    - /openam/UI/Login
    - /openam/XUI/Login
    - /openam/XUI/login
    - /openam/XUI/#login
    - /am/UI/Login
    - /am/UI/#login
    - /am/XUI/
    - /am/XUI/Login
    - /am/json/serverinfo/*
    - /openam/json/serverinfo/*
  stop-at-first-match: true
id: openam-panel
info:
  author: philippedelteil
  classification:
    cpe: cpe:2.3:a:forgerock:openam:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenAM login panel was detected.
  metadata:
    fofa-query: title="openam"
    google-query: intitle:"openam"
    max-request: 20
    product: openam
    shodan-query:
    - http.title:"OpenAM"
    - http.title:"openam"
    vendor: forgerock
  name: OpenAM Login Panel - Detect
  severity: info
  tags: panel,openam,opensso,login,forgerock,discovery
