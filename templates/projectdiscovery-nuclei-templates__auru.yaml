http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u041B\u043E\u0442\u044B \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\
      \u0435\u043B\u044F"
  matchers-condition: and
  method: GET
  path:
  - https://au.ru/user/{{user}}/
id: auru
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Au.ru user name information check was conducted.
  metadata:
    max-request: 1
  name: Au.ru User Name Information - Detect
  severity: info
  tags: osint,osint-misc,auru,discovery
self-contained: true
