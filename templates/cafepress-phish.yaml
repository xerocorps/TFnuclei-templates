http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - CafePress
    - <title> CafePress | Best merchandise to express yourself
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cafepress.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cafepress-phish
info:
  author: rxerium
  description: 'A CafePress phishing website was detected

    '
  metadata:
    max-request: 1
  name: CafePress phishing Detection
  reference:
  - https://cafepress.com
  severity: info
  tags: phishing,cafepress,osint,discovery
