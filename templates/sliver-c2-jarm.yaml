id: sliver-c2-jarm
info:
  author: pussycat0x
  description: 'Sliver is an open source cross-platform adversary emulation/red team
    framework, it can be used by organizations of all sizes to perform security testing.
    Sliver''s implants support C2 over Mutual TLS (mTLS), WireGuard, HTTP(S), and
    DNS and are dynamically compiled with per-binary asymmetric encryption keys.

    '
  metadata:
    max-request: 1
  name: Sliver C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://github.com/BishopFox/sliver
  severity: info
  tags: jarm,network,c2,ir,osint,cti,sliver
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '2ad2ad0002ad2ad00041d2ad2ad41da5207249a18099be84ef3c8811adc883'
    type: dsl
