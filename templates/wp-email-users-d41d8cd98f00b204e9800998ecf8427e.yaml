  description: "The WP Email Users plugin for WordPress is vulnerable to  SQL Injection\
    \ via the \u2018filetitle\u2019 parameter in versions up to, and including, 1.4.4\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query.  This makes it possible for authenticated\
    \ attackers with subscriber-level permissions to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
