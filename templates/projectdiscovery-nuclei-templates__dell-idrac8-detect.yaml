http:
- extractors:
  - part: body
    regex:
    - '[0-9]{2}G'
    type: regex
  - json:
    - .aimGetProp.fwVersionFull
    name: fw_version
    type: json
  matchers:
  - part: body
    type: word
    words:
    - 13G
    - '"aimGetProp" :'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/data?get=prodServerGen'
  - '{{BaseURL}}/session?aimGetProp=fwVersionFull'
  stop-at-first-match: true
id: dell-idrac8-detect
info:
  author: kophjager007,mr-pmillz
  description: 'The Integrated Dell Remote Access Controller (iDRAC) is designed for
    secure local and remote server management and helps IT administrators deploy,
    update and monitor Dell EMC PowerEdge servers.

    '
  metadata:
    max-request: 1
    verified: true
  name: Detect Dell iDRAC8
  severity: info
  tags: tech,dell,idrac,discovery
