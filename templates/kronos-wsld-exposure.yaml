id: kronos-wsld-exposure
info:
  author: Clark
  name: Find Kronos wsdl exposure (Try XXE)
  severity: medium
requests:
- matchers:
  - part: body
    type: word
    words:
    - xml-soap
    - application/xml
  method: GET
  path:
  - '{{BaseURL}}/wfc/webservice/ReportConfigService?wsdl'
  - '{{BaseURL}}/wfc/XmlService'
  - '{{BaseURL}}/wfc/'
