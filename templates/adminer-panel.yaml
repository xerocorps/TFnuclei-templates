id: adminer-panel
info:
  author: random_robbie,meme-lord,ritikchaddha
  classification:
    cwe-id: CWE-200
  description: An Adminer login panel was detected.
  metadata:
    shodan-query: title:"Login - Adminer"
    verified: true
  name: Adminer Login Panel
  reference:
  - https://blog.sorcery.ie/posts/adminer/
  severity: info
  tags: panel,adminer
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <span class="version">([0-9.]+)
    type: regex
  headers:
    Accept-Language: en-US,en;q=0.5
  matchers:
  - type: word
    words:
    - Login - Adminer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/adminer.php'
  - '{{BaseURL}}/_adminer.php'
  - '{{BaseURL}}/adminer/'
  - '{{BaseURL}}/editor.php'
  - '{{BaseURL}}/mysql.php'
  - '{{BaseURL}}/sql.php'
  - '{{BaseURL}}/wp-content/plugins/adminer/adminer.php'
  - '{{BaseURL}}/admin.php'
  stop-at-first-match: true
