id: HTTP-Headers
info:
  author: Tomitom13
  name: HTTP Headers
  severity: unknown
  tags: http,headers,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - password [a-zA-Z0-9!@#$%^&*()_+,.<>?]+
    type: regex
  headers:
    Header-RootMe-Admin: 'true'
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - password
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}'
