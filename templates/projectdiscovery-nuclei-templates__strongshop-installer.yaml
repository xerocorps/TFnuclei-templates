http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - StrongShop
    - id="install
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.html'
id: strongshop-installer
info:
  author: ritikchaddha
  description: 'Detects the exposure of the StrongShop installer page, which could
    allow unauthorized setup or reinstallation of the application.

    '
  metadata:
    fofa-query: title="StrongShop"
    max-request: 1
    product: strongshop
    shodan-query: title:"StrongShop"
    verified: true
  name: StrongShop Installer - Exposure
  severity: high
  tags: strongshop,installer,exposure,misconfig,vuln
