http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - <title>Appliance Setup Wizard
    - Imprivata
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wizard/base.php'
id: imprivata-installer
info:
  author: ritikchaddha
  description: Imprivata Appliance is susceptible to the Installation page exposure
    due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Appliance Setup Wizard"
    verified: true
  name: Imprivata Appliance Installation Exposure
  severity: medium
  tags: misconfig,imprivata,install,exposure,vuln
