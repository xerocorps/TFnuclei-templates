http:
- extractors:
  - part: header
    regex:
    - users\/\w+
    type: regex
  matchers:
  - part: header
    regex:
    - '(?i)Location: https?:\/\/[\w\.\-]+[:\/\w-]*\/users\/\w+'
    type: regex
  - status:
    - 301
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/0'
  - '{{BaseURL}}/user/1'
  - '{{BaseURL}}/user/2'
  - '{{BaseURL}}/user/3'
  stop-at-first-match: true
id: drupal-user-enum-redirect
info:
  author: 0w4ys
  classification:
    cpe: cpe:2.3:a:drupal:drupal:*:*:*:*:*:*:*:*
  metadata:
    max-request: 4
    product: drupal
    shodan-query: http.component:"Drupal"
    vendor: drupal
    verified: true
  name: Drupal User Enumeration [Redirect]
  severity: info
  tags: drupal,misconfig,vuln
