http:
- extractors:
  - group: 1
    part: body
    regex:
    - Celebrus\s+([0-9.]+)\s+Collection
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "content=\"celebrus technologies ltd", "<title>celebrus")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: celebrus-detect
info:
  author: righettod
  description: 'Celebrus was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Celebrus"
    verified: true
  name: Celebrus - Detect
  reference:
  - https://investors.celebrus.com/
  severity: info
  tags: tech,celebrus,detect,discovery
