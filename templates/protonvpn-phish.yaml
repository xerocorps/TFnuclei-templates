http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>The best VPN for speed and security
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"protonvpn.com")'
    - '!contains(host,"proton.me")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: protonvpn-phish
info:
  author: rxerium
  description: 'A ProtonVPN phishing website was detected

    '
  metadata:
    max-request: 1
  name: ProtonVPN phishing Detection
  reference:
  - https://protonvpn.com
  severity: info
  tags: phishing,protonvpn,vpn,osint,discovery
