http:
- matchers:
  - case-insensitive: true
    condition: and
    part: header
    type: word
    words:
    - 'x-debug-token-link:'
    - /_profiler/
  - condition: or
    part: body
    type: word
    words:
    - debug mode</a> is enabled.
    - id="sfWebDebugSymfony"
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin_dev.php'
  - '{{BaseURL}}/index_dev.php'
  - '{{BaseURL}}/app_dev.php'
  stop-at-first-match: true
id: symfony-debug
info:
  author: organiccrap,pdteam
  classification:
    cpe: cpe:2.3:a:sensiolabs:symfony:*:*:*:*:*:*:*:*
  description: A Symfony installations 'debug' interface is enabled, allowing the
    disclosure and possible execution of arbitrary code.
  metadata:
    max-request: 4
    product: symfony
    shodan-query: http.html:"symfony Profiler"
    vendor: sensiolabs
    verified: true
  name: Symfony Debug Mode
  reference:
  - https://github.com/synacktiv/eos
  severity: high
  tags: symfony,debug,misconfig,vuln
