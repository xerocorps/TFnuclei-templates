code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell.exe
  matchers:
  - type: word
    words:
    - Misconfigured
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '$service = Get-Service Telnet -ErrorAction SilentlyContinue;

    if ($service -and $service.Status -ne ''Running'') { Write-Output ''Misconfigured''
    }

    '
id: telnet-service-misconfiguration
info:
  author: princechaddha
  description: Checks if the Telnet service is misconfigured.
  impact: 'Misconfigured Telnet service can lead to security vulnerabilities.

    '
  name: Check for Misconfigured Telnet Service
  remediation: 'Ensure Telnet service is either properly configured or disabled.

    '
  severity: high
  tags: windows,telnet,service,misconfigured,code,windows-audit
self-contained: true
