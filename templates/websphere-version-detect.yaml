id: websphere-version-detect
info:
  author: milo2012
  name: Websphere Version Detect
  severity: info
  tags: tech,websphere
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - WebSphere Application Server/(.*)
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - 'Server: WebSphere Application Server/'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
