http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"package_version":\s*"([a-z0-9.]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "persist-meshery-", "ismesheryuirestricted")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/providers'
id: meshery-detect
info:
  author: righettod
  description: 'Meshery is a open source, cloud native manager that enables the design
    and management of all Kubernetes-based infrastructure and applications (multi-cloud).

    '
  metadata:
    fofa-query: title="Meshery"
    max-request: 1
    product: meshery
    shodan-query: http.title:"Meshery"
    vendor: meshery
    verified: true
  name: Meshery - Detect
  reference:
  - https://github.com/meshery/meshery
  - https://meshery.io/
  severity: info
  tags: tech,meshery,detect,discovery
