http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/the-events-calendar/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/the-events-calendar.txt
id: wordpress-the-events-calendar
info:
  author: ricardomaia
  metadata:
    plugin_namespace: the-events-calendar
    wpscan: https://wpscan.com/plugin/the-events-calendar
  name: The Events Calendar Detection
  reference:
  - https://wordpress.org/plugins/the-events-calendar/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
