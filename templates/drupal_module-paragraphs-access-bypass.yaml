http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - paragraphs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/paragraphs/paragraphs.info'
  redirects: true
id: drupal_module-paragraphs-access-bypass
info:
  author: Bishopfox
  description: The Paragraphs module allows Drupal Site Builders to make content organization
    cleaner so that you can give more editing power to end-users. The module doesnt
    sufficiently check access to create new paragraph entities which can cause access
    bypass issues when used in combination with other contributed modules.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/paragraphs/
    google-query: inurl:'/sites/all/modules/paragraphs/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:None/CI:None/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-paragraphs-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-073
  severity: medium
  tags: drupal
