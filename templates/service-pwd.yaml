id: service-pwd
info:
  author: pussycat0x
  description: Searches for sensitive service.pwd file.
  name: Service password file
  reference:
  - https://www.exploit-db.com/ghdb/7256
  severity: high
  tags: exposure,listing,service
requests:
- matchers:
  - part: body
    type: word
    words:
    - '# -FrontPage-'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_vti_pvt/service.pwd'
