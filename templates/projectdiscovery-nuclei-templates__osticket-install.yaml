http:
- matchers:
  - part: body
    type: word
    words:
    - <title>osTicket Installer
  - negative: true
    part: body
    type: word
    words:
    - already installed
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/upload/setup/install.php'
  - '{{BaseURL}}/setup/install.php'
  stop-at-first-match: true
id: osticket-install
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:osticket:osticket:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  description: osTicket installer panel was detected.
  metadata:
    fofa-query:
    - body="powered by osticket"
    - title="osticket"
    - title="osticket installer"
    google-query:
    - intitle:"osticket"
    - intitle:"osticket installer"
    max-request: 2
    product: osticket
    shodan-query:
    - http.title:"osTicket Installer"
    - http.title:"osticket"
    - http.html:"powered by osticket"
    - http.title:"osticket installer"
    vendor: osticket
    verified: true
  name: osTicket Installer Panel - Detect
  severity: critical
  tags: panel,osticket,install,discovery
