http:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - No people found for
  - part: body
    type: word
    words:
    - handle\":\"{{user}}\"
  matchers-condition: and
  method: GET
  path:
  - https://substack.com/@{{user}}
id: substack
info:
  author: cheesymoon
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: substack.com user name information check was conducted.
  metadata:
    max-request: 1
  name: substack.com User Name Information - Detect
  severity: info
  tags: osint,substack,discovery
self-contained: true
