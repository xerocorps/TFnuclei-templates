http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Recent Updates
  matchers-condition: and
  method: GET
  path:
  - https://maga-chat.com/{{user}}
id: maga-chat
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MAGA-CHAT user name information check was conducted.
  metadata:
    max-request: 1
  name: MAGA-CHAT User Name Information - Detect
  severity: info
  tags: osint,osint-social,maga-chat,discovery
self-contained: true
