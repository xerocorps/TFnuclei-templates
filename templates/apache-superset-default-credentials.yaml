id: apache-superset-default-credentials
info:
  author: dhiyaneshDK
  name: Apache Superset Default Credentials
  reference: https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/apache-superset-default-credentials.json
  severity: high
  tags: apache, default-login
requests:
- extractors:
  - group: 1
    internal: true
    name: csrff_token
    part: body
    regex:
    - value="(.*?)">
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Redirecting...</title>
    - <h1>Redirecting...</h1
    - <a href="/">
  - part: header
    type: word
    words:
    - session
  - status:
    - 302
    type: status
  matchers-condition: and
  raw:
  - 'GET /login/ HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Language: en-US,en;q=0.9

    '
  - 'POST /login/ HTTP/1.1

    Host: {{Hostname}}

    Content-Length: 152

    Cache-Control: max-age=0

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}/admin/airflow/login

    Accept-Encoding: gzip, deflate

    Accept-Language: en-IN,en;q=0.9

    Connection: close


    csrf_token={{csrff_token}}&username=admin&password=admin

    '
