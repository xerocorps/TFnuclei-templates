  description: The Event Manager and Tickets Selling Plugin for WooCommerce plugin
    for WordPress is vulnerable to arbitrary settings reset via the mep_wl_ajax_license_activate
    and mep_wl_ajax_license_deactivate functions in versions before 3.5.3. This is
    due to a missing capabilities check on these functions. This makes it possible
    for unauthenticated attackers to arbitrarily modify plugin settings.
