http:
- matchers:
  - part: body
    type: word
    words:
    - Redpanda Console
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/overview'
id: redpanda-console
info:
  author: kh4sh3i
  description: 'Unauthorized access to the Redpanda Console could allow attackers
    to view or manipulate streaming data, monitor clusters, or access configuration
    information, leading to potential data leaks or service disruption.

    '
  impact: 'Exposing the Redpanda Console to the public can result in unauthorized
    access, leading to data leaks, misconfigurations, or even denial of service attacks
    on the streaming infrastructure.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Redpanda Console"
    verified: true
  name: Redpanda Console - Exposure
  reference:
  - https://github.com/redpanda-data/console
  severity: medium
  tags: misconfig,redpanda,console,streaming,vuln
