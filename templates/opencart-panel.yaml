id: opencart-panel
info:
  author: ricardomaia
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: 'OpenCart login panel was detected.

    '
  metadata:
    shodan-query: html:"OpenCart"
    verified: true
  name: OpenCart Login Panel - Detect
  reference:
  - https://www.opencart.com
  severity: info
  tags: panel,opencart
requests:
- host-redirects: true
  matchers:
  - condition: or
    regex:
    - (?i)footer\s.*OpenCart.*All.Rights.Reserved|img\s.*logo.*\salt=.*OpenCart
    - (?i)Powered.By.*http.*OpenCart
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/index.php?route=account/login'
  stop-at-first-match: true
