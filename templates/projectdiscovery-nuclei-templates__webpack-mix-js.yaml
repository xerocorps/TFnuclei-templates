http:
- matchers:
  - condition: and
    type: word
    words:
    - Mix Asset Management
    - const mix
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webpack.mix.js'
id: webpack-mix-js
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:webpack.js:webpack:*:*:*:*:node.js:*:*:*
  metadata:
    max-request: 1
    product: webpack
    shodan-query: html:"webpack.mix.js"
    vendor: webpack.js
    verified: true
  name: Webpack Mix File Disclosure
  severity: info
  tags: config,exposure,devops,files,vuln
