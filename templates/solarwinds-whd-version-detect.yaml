id: solarwinds-whd-version-detect
info:
  author: milo2012
  name: Solarwinds Web Help Desk Version Detect
  severity: info
  tags: tech,solarwinds,whd
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '"whd_version":"(.*?)"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - whd_version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/helpdesk/i18n.js'
