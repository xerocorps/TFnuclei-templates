http:
- fuzzing:
  - fuzz:
    - '{{rfi}}'
    mode: single
    part: query
  matchers:
  - part: body
    type: word
    words:
    - NessusCodeExecTest
  payloads:
    rfi:
    - https://rfi.nessus.org/rfi.txt
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
id: generic-rfi
info:
  author: m4lwhere
  metadata:
    max-request: 1
  name: Generic Remote File Inclusion
  reference:
  - https://www.invicti.com/learn/remote-file-inclusion-rfi/
  severity: high
  tags: rfi,dast,oast,vuln
