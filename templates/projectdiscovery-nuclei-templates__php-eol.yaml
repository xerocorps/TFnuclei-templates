http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - 'X-Powered-By: PHP/([0-9.]+)'
    - Server:.*PHP/([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - compare_versions(version, '<8.0.0')
    - contains(tolower(header), 'php')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: php-eol
info:
  author: Shivam Kamboj
  description: 'Detected PHP versions that have reached End-of-Life (EOL) and no longer
    receive security updates.

    '
  metadata:
    max-request: 1
    shodan-query: 'X-Powered-By: PHP/'
    verified: true
  name: PHP End-of-Life - Detect
  reference:
  - https://www.php.net/supported-versions.php
  - https://endoflife.date/php
  severity: info
  tags: tech,php,eol
