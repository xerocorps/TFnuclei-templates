id: remote-ui-login
info:
  author: dhiyaneshDK
  name: Remote UI Login
  reference: https://www.exploit-db.com/ghdb/6815
  severity: info
  tags: panel
requests:
- matchers:
  - type: word
    words:
    - <th>System Manager ID:</th>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
