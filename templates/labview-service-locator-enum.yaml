http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Service Locator URL Mappings
    - National Instruments
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dumpinfo'
id: labview-service-locator-enum
info:
  author: matejsmycka
  description: 'National Instruments (LabVIEW) Service Locator detected and enumerated.
    This services leaks a list of all services provided by the device, hardware capabilities
    and possibly versions. These hardware devices should not be exposed to the internet.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1192389544 port:3580
    verified: true
  name: LabVIEW/NI Service Locator
  reference:
  - https://forums.ni.com/t5/LabVIEW/Get-list-of-services-from-NI-service-locator/td-p/3850515
  - https://www.ni.com/en/support/security/configuring-software-and-hardware-firewalls-to-support-national-.html
  severity: info
  tags: detect,labview,panel,enumeration,discovery
