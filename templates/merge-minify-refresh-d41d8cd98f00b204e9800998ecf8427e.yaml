  description: The Merge + Minify + Refresh plugin for WordPress is vulnerable to
    Cross-Site Request Forgery in versions up to, and including, 1.10.7. This is due
    to missing nonce validation in the plugin. This makes it possible for unauthenticated
    attackers to exploit path traversal vulnerabilities via forged request granted
    they can trick any logged-in site user into performing an action such as clicking
    on a link.
