http:
- extractors:
  - group: 1
    name: version
    regex:
    - monsta-min-([0-9.]+)\.js
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - ng-app="MonstaFTP"
    - <title>Monsta FTP
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: monsta-ftp-detect
info:
  author: rxerium
  description: 'Detects Monsta FTP web-based file manager interface.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Monsta FTP"
    verified: true
  name: Monsta FTP - Detect
  reference:
  - https://www.monstaftp.com/
  severity: info
  tags: tech,monsta,ftp,detect
