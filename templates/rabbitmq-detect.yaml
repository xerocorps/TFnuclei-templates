id: rabbitmq-detect
info:
  author: pussycat0x
  description: 'RabbitMQ is an open-source message-broker software that originally
    implemented the Advanced Message Queuing Protocol and has since been extended
    with a plug-in architecture to support Streaming Text Oriented Messaging Protocol,
    MQ Telemetry Transport, and other protocols.

    '
  metadata:
    max-request: 1
    shodan-query: product:"RabbitMQ"
    verified: true
  name: RabbitMQ Detection
  reference:
  - https://nmap.org/nsedoc/scripts/amqp-info.html
  severity: info
  tags: network,rabbitmq,oss,detect
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "AMQP\0\0\t\x01"
  matchers:
  - condition: and
    type: word
    words:
    - publisher_confirmst
    - RabbitMQ
  matchers-condition: and
  port: 5672
