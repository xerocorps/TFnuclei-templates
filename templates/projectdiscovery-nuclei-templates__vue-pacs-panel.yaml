http:
- extractors:
  - group: 1
    part: body
    regex:
    - version=([a-z0-9\.\s\-]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Vue PACS</title>
    - loginUsernameHidden
    - loginPasswordHidden
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/portal/WebLogin.aspx'
id: vue-pacs-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:philips:vue_pacs:*:*:*:*:*:*:*:*
  description: 'Vue PACS was detected.

    '
  metadata:
    fofa-query: title="vue pacs"
    google-query: intitle:"vue pacs"
    max-request: 1
    product: vue_pacs
    shodan-query:
    - http.title:"Vue PACS"
    - http.title:"vue pacs"
    vendor: philips
    verified: true
  name: Vue PACS - Panel
  reference:
  - https://www.usa.philips.com/healthcare/solutions/diagnostic-informatics/enterprise-imaging-pacs
  severity: info
  tags: vue,pacs,panel,login,philips,discovery
