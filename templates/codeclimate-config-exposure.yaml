http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'languages:'
    - 'engines:'
    - 'exclude_paths:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.codeclimate.yml'
id: codeclimate-config-exposure
info:
  author: 0x_Akoko
  description: 'Detected CodeClimate configuration file, exposing code quality settings
    and excluded paths.

    '
  metadata:
    max-request: 1
    verified: true
  name: CodeClimate Configuration File - Exposure
  reference:
  - https://docs.codeclimate.com/docs/configuring-your-workflow
  severity: info
  tags: exposure,config,codeclimate
