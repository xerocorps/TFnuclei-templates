http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - VALVE_PUBLIC_PATH = "https:\/\/www.counter-strike.net\/\/public\/"
    - https://www.counter-strike.net/public/
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"counter-strike.net")'
    - '!contains(host,"steampowered.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: csgo-phish
info:
  author: rxerium
  description: 'A CS:GO phishing website was detected

    '
  metadata:
    max-request: 1
  name: CS:GO phishing Detection
  reference:
  - https://counter-strike.net
  severity: info
  tags: phishing,csgo,steam,osint,discovery
