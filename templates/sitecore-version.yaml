id: sitecore-version
info:
  author: bernardofsr
  name: Sitecore version detection
  reference:
  - https://www.cvedetails.com/vulnerability-list/vendor_id-9609/Sitecore.html
  severity: info
  tags: sitecore,tech
requests:
- extractors:
  - group: 1
    regex:
    - <major>([0-9]+)</major>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Sitecore Corporation
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sitecore/shell/sitecore.version.xml'
