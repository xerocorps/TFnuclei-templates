http:
- matchers:
  - part: body
    type: word
    words:
    - <title>KubeView</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: kubeview-dashboard
info:
  author: ja1sh
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'KubeView dashboard was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-379154636
    verified: true
  name: KubeView Dashboard - Detect
  severity: info
  tags: exposure,k8s,kubernetes,kubeview,dashboard,panel
