http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Contentify - Step 1
    - start the installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: contentify-installer
info:
  author: ritikchaddha
  description: Contentify is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    verified: true
  name: Contentify Installer Exposure
  severity: high
  tags: misconfig,contentify,install,exposure,vuln
