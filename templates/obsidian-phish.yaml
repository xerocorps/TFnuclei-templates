http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Obsidian - Sharpen your thinking
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"obsidian.md")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: obsidian-phish
info:
  author: rxerium
  description: 'A Obsidian phishing website was detected

    '
  metadata:
    max-request: 1
  name: Obsidian phishing Detection
  reference:
  - https://obsidian.md
  severity: info
  tags: phishing,obsidian,notes,osint,discovery
