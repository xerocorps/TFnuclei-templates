code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'aws eks list-clusters --region $region --query ''clusters'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"EKS cluster " + cluster + " does not have encryption enabled for Kubernetes
      secrets"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws eks describe-cluster --region $region --name $cluster --query ''cluster.encryptionConfig[*].provider.keyArn''
    --output json

    '
flow: "code(1)\nfor(let cluster of iterate(template.clusters)){\n  set(\"cluster\"\
  , cluster)\n  code(2)\n}\n"
id: eks-kubernetes-secrets-encryption
info:
  author: princechaddha
  description: 'Ensure that your Amazon Elastic Kubernetes Service (EKS) clusters
    have encryption enabled for Kubernetes secrets using AWS KMS Customer Master Keys
    (CMKs). This is a security best practice for protecting sensitive data stored
    in Kubernetes secrets.

    '
  impact: 'Without encryption enabled, Kubernetes secrets are stored in plaintext,
    making them vulnerable to unauthorized access and potentially violating compliance
    requirements for data-at-rest encryption.

    '
  name: EKS Kubernetes Secrets not Encrypted
  reference:
  - https://docs.aws.amazon.com/eks/latest/userguide/encryption-configuration.html
  - https://docs.aws.amazon.com/eks/latest/userguide/update-cluster.html
  remediation: 'Enable encryption for your EKS cluster by creating a KMS CMK and configuring
    it for the cluster. Note that this requires recreating the cluster with the encryption
    configuration.

    '
  severity: high
  tags: cloud,devops,aws,amazon,eks,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
