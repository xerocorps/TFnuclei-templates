http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "<title>Graylog Web Interface")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: graylog-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:graylog:graylog:*:*:*:*:*:*:*:*
  description: 'Graylog login panel was detected.

    '
  metadata:
    max-request: 1
    product: graylog
    shodan-query: http.title:"Graylog Web Interface"
    vendor: graylog
    verified: true
  name: Graylog Login Panel - Detect
  reference:
  - https://graylog.org/
  severity: info
  tags: panel,graylog,login,detect,discovery
