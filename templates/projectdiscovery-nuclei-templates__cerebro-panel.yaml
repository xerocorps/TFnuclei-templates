http:
- extractors:
  - group: 1
    part: body
    regex:
    - <small>([a-z0-9.]+)</small>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Cerebro</title>
  method: GET
  path:
  - '{{BaseURL}}/login'
id: cerebro-panel
info:
  author: huowuzhao,elder tao
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Cerebro login panel was detected.
  metadata:
    max-request: 1
  name: Cerebro Login Panel - Detect
  reference:
  - https://github.com/lmenezes/cerebro
  severity: info
  tags: panel,cerebro,discovery
