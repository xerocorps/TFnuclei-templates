http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_all(body, "launch", "configurations")
    name: launch
    type: dsl
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_any(body, "ignoreLimitWarning", "yaml.schemas", "search.exclude", "sqltools.connections",
      "python", "livePreview", "multipliers", "matchCommandLine", "errorSquiggles",
      "editor")
    name: settings
    type: dsl
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_all(body, "version", "tasks")
    name: task
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.vscode/settings.json'
  - '{{BaseURL}}/settings.json'
  - '{{BaseURL}}/.vscode/launch.json'
  - '{{BaseURL}}/.vscode/tasks.json'
  - '{{BaseURL}}/.vscode-server/data/Machine/settings.json'
  stop-at-first-match: true
id: vscode-settings
info:
  author: DhiyaneshDk
  description: 'Detected exposed Visual Studio Code configuration files that were
    accessible over HTTP, which could have led to credential leakage or sensitive
    workspace disclosure.

    '
  metadata:
    max-request: 3
    shodan-query: html:".vscode" html:"Directory listing for /"
    verified: true
  name: Visual Studio Code Settings - Credential Exposure
  severity: low
  tags: exposure,config,vscode,misconfig
