code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: functions
    type: json
  source: 'gcloud functions list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Automatic Runtime Security Updates Disabled in function: " + functionName
      + " in Project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud functions describe $functionName --format="json(serviceConfig.minInstanceCount)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let functionDetail of iterate(template.functions)){\n\
  \    set(\"functionName\", functionDetail)\n    code(3)\n  }\n}\n"
id: gcloud-func-auto-runtime-updates-disabled
info:
  author: princechaddha
  description: 'Ensure that automatic runtime security updates are enabled for your
    Google Cloud functions in order to keep the functions secure and protected against
    vulnerabilities without manual intervention.

    '
  impact: 'Having automatic runtime security updates disabled can expose Google Cloud
    functions to vulnerabilities which could be mitigated by timely updates.

    '
  name: Automatic Runtime Security Updates Disabled in Google Cloud Functions
  reference:
  - https://cloud.google.com/functions/docs/securing/managing-security
  remediation: 'Enable automatic runtime security updates for each Google Cloud function
    by setting the `serviceConfig.minInstanceCount` to a non-null value, ensuring
    functions are automatically updated with the latest security patches.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-functions,gcp-cloud-config
self-contained: true
