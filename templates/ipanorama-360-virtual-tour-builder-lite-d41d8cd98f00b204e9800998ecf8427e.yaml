  description: "The iPanorama 360 WordPress Virtual Tour Builder plugin for WordPress\
    \ is vulnerable to Reflected Cross-Site Scripting via the \u2018page\u2019 parameter\
    \ in versions before 1.6.22 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick a user into\
    \ performing an action such as clicking on a link."
