http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Umbraco.Sys
    - <umb-auth
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/umbraco'
  - '{{BaseURL}}/umbraco/login'
id: umbraco-login
info:
  author: ola456,stvnhrlnd
  classification:
    cpe: cpe:2.3:a:umbraco:umbraco_cms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Umbraco login panel was detected.
  metadata:
    fofa-query: title="umbraco"
    google-query: intitle:"umbraco"
    max-request: 1
    product: umbraco_cms
    shodan-query:
    - http.title:"Umbraco"
    - http.title:"umbraco"
    vendor: umbraco
    verified: true
  name: Umbraco Login Panel - Detect
  reference:
  - https://our.umbraco.com/documentation/Fundamentals/Backoffice/Login/
  severity: info
  tags: panel,umbraco,detect,discovery
