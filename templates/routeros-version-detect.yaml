id: routeros-version-detect
info:
  author: milo2012
  name: RouterOS Version Detect
  severity: info
  tags: tech,routeros
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <h1>RouterOS v(.*?)<
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - '<h1>RouterOS '
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
