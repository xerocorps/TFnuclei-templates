http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Sign in to X
    - Happening now
    - Join today
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"twitter.com")'
    - '!contains(host,"x.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: twitter-phish
info:
  author: rxerium
  description: 'A Twitter/X phishing website was detected

    '
  metadata:
    max-request: 1
  name: Twitter/X phishing Detection
  reference:
  - https://twitter.com
  - https://x.com
  severity: info
  tags: phishing,twitter,x,osint,discovery
