id: solarwinds-default-admin2
info:
  author: dwisiswant0
  name: SolarWinds Orion Default Credentials
  severity: high
  tags: solarwinds,default-login
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'Content-Type: application/json'
  - condition: and
    part: body
    regex:
    - (totalRow|result|swi)s(:\/\/)?
    - (Orion\.|Poller(ID)?)s?
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /InformationService/v3/Json/Query?query=SELECT+Uri+FROM+Orion.Pollers+ORDER+BY+PollerID+WITH+ROWS+1+TO+3+WITH+TOTALROWS
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Authorization: Basic YWRtaW46

    '
