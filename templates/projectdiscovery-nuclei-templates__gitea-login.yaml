http:
- matchers:
  - type: word
    words:
    - Powered by Gitea
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/login'
id: gitea-login
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:gitea:gitea:*:*:*:*:jenkins:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Gitea login panel was detected.
  metadata:
    fofa-query:
    - title="gitea"
    - body="powered by gitea version"
    google-query: intitle:"gitea"
    max-request: 1
    product: gitea
    shodan-query:
    - html:"Powered by Gitea Version"
    - http.html:"powered by gitea version"
    - http.title:"gitea"
    - cpe:"cpe:2.3:a:gitea:gitea"
    vendor: gitea
  name: Gitea Login Panel - Detect
  severity: info
  tags: gitea,panel,discovery
