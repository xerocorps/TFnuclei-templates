http:
- extractors:
  - group: 1
    name: lighttpd_version
    part: header
    regex:
    - lighttpd/([0-9.]+)
    type: regex
  matchers:
  - dsl:
    - contains(header, "lighttpd")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: lighttpd-detect
info:
  author: Shivam Kamboj
  description: 'Detected servers running the Lighttpd web server by identifying the
    Server header in HTTP responses.

    '
  metadata:
    max-request: 1
    shodan-query: http.component:"lighttpd"
    verified: true
  name: Lighttpd Web Server - Detect
  reference:
  - https://www.lighttpd.net/
  severity: info
  tags: tech,lighttpd,server,discovery
