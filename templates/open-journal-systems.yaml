id: open-journal-systems
info:
  author: ricardomaia
  description: Open Journal Systems, also known as OJS, is a free software for the
    management of peer-reviewed academic journals, created by the Public Knowledge
    Project.
  metadata:
    shodan-query: html:"Open Journal Systems"
    verified: true
  name: Open Journal Systems Detect
  reference:
  - https://pkp.sfu.ca/ojs/
  severity: info
  tags: tech,ojs
requests:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - (?i).*<meta.name="generator".content="Open.Journal.Systems.([\d.|\d]+)
    type: regex
  host-redirects: true
  matchers:
  - regex:
    - (?i).*<meta.name="generator".content="Open.Journal.Systems.*>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
