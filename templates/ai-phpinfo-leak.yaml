http:
- matchers:
  - type: word
    words:
    - <title>phpinfo()
  method: GET
  path:
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/info.php'
  - '{{BaseURL}}/i.php'
  stop-at-first-match: true
id: ai-phpinfo-leak
info:
  author: reewardius
  name: PHP Info Leak
  severity: medium
  tags: php,exposure,debug
