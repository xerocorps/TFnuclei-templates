id: rseenet-detect
info:
  author: pdteam
  metadata:
    shodan-query: http.title:"R-SeeNet"
  name: Advantech R-SeeNet Detection
  reference:
  - https://icr.advantech.cz/products/software/r-seenet
  severity: info
  tags: tech,rseenet
requests:
- extractors:
  - group: 1
    regex:
    - <title>R-SeeNet (.*)</title>
    type: regex
  matchers:
  - part: body
    regex:
    - <title>R-SeeNet (.*)</title>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
