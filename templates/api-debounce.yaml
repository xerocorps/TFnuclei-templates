id: api-debounce
info:
  author: 0ri2N
  name: DeBounce API Test
  reference:
  - https://developers.debounce.io/reference/api-key-authentication
  - https://debounce.io
  severity: info
  tags: debounce,token-spray
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"balance":'
    - '"success":'
    - '"debounce":'
  method: GET
  path:
  - https://api.debounce.io/v1/?api={{token}}&email=test@interact.sh
self-contained: true
