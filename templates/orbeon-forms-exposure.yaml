http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Orbeon
    - home</a>
    - Quick Links
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/orbeon/'
  - '{{BaseURL}}'
  redirects: true
  stop-at-first-match: true
id: orbeon-forms-exposure
info:
  author: ritikchaddha
  description: 'Detects exposed Orbeon Forms interfaces including Form Runner, Form
    Builder, and Quick Links. Orbeon Forms is a web forms solution that may expose
    sensitive form data and administrative interfaces if not properly secured.

    '
  metadata:
    max-request: 2
    product: orbeon-forms
    shodan-query: http.favicon.hash:1253194620
    vendor: orbeon
  name: Orbeon Forms Exposure
  reference:
  - https://doc.orbeon.com/
  - https://github.com/orbeon/orbeon-forms
  severity: info
  tags: exposure,orbeon,forms,form-runner
