id: dynamicweb-panel
info:
  author: pdteam
  metadata:
    shodan-query: http.component:"Dynamicweb"
  name: Dynamicweb Login Panel
  reference:
  - https://www.dynamicweb.com
  severity: info
  tags: panel,dynamicweb
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - version ([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - Dynamicweb
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /Admin/Access/default.aspx HTTP/1.1

    Host: {{Hostname}}

    Accept-Encoding: gzip, deflate

    '
