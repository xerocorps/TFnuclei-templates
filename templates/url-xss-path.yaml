http:
- matchers:
  - part: body
    type: word
    words:
    - location.href='/';alert('xss')//
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/%27%3Balert%28%27xss%27%29%2F%2F'
  stop-at-first-match: true
id: url-xss-path
info:
  author: reewardius
  name: URL XSS path
  severity: medium
  tags: xss,generic
