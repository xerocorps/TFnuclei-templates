http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - feedback
  matchers-condition: and
  method: GET
  path:
  - https://www.mybuilder.com/profile/view/{{user}}
id: mybuildercom
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MyBuilder.com user name information check was conducted.
  metadata:
    max-request: 1
  name: MyBuilder.com User Name Information - Detect
  severity: info
  tags: osint,osint-social,mybuildercom,discovery
self-contained: true
