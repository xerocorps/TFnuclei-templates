http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'blog : '
  matchers-condition: and
  method: GET
  path:
  - http://{{user}}.vip-blog.com
id: vip-blog
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: VIP-blog user name information check was conducted.
  metadata:
    max-request: 1
  name: VIP-blog User Name Information - Detect
  severity: info
  tags: osint,osint-blog,vip-blog,discovery
self-contained: true
