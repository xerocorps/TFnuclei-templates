id: webpack-config
info:
  author: ambassify
  description: A lot of web projects use webpack these days to bundle their project
    to publish it online - this file holds various metadata relevant to the project.
  metadata:
    shodan-query: html:"webpack.config.js"
  name: webpack config disclosure
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - module.exports
    - const
  - condition: or
    part: header
    type: word
    words:
    - application/javascript
    - text/javascript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webpack.config.js'
