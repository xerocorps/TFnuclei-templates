http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Kinguin
    - Steam CD Keys and PC Game Keys - Compare &amp; Buy | Kinguin.net
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"kinguin.net")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kinguin-phish
info:
  author: rxerium
  description: 'A Kinguin phishing website was detected

    '
  metadata:
    max-request: 1
  name: Kinguin phishing Detection
  reference:
  - https://kinguin.net
  severity: info
  tags: phishing,kinguin,osint,discovery
