http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - cgit
    - generated by
  - condition: or
    part: body
    type: word
    words:
    - repository list
    - class='list nowrap'
    - id='cgit'
    - cgit.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/cgit/'
  redirects: true
id: cgit-detect
info:
  author: ritikchaddha
  description: 'Detects cgit web interface for Git repositories. cgit is a hyperfast
    web frontend for Git repositories written in C. It provides a web-based interface
    to browse Git repositories, view commits, diffs, and files. cgit is designed to
    be publicly accessible for open source projects. However, detecting cgit instances

    '
  metadata:
    fofa-query: body="cgit"
    google-query: intext:"generated by cgit"
    max-request: 1
    product: cgit
    shodan-query: http.html:"cgit"
    vendor: zx2c4
    verified: true
  name: cgit Web Interface - Detection
  reference:
  - https://git.zx2c4.com/cgit/about/
  - https://wiki.archlinux.org/title/Cgit
  severity: info
  tags: tech,cgit,git,panel,detect
