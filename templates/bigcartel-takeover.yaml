id: bigcartel-takeover
info:
  author: pdteam
  name: Bigcartel Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - <h1>Oops! We couldn&#8217;t find that page.</h1>
  - dsl:
    - '!contains(host,"bigcartel.com")'
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
