http:
- extractors:
  - group: 1
    part: body
    regex:
    - <p id="footer">(.*)</p>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>PhpCollab</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/general/login.php'
id: phpcollab-panel
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:phpcollab:phpcollab:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: phpCollab login panel was detected.
  metadata:
    fofa-query: title="phpcollab"
    google-query: intitle:"phpcollab"
    max-request: 1
    product: phpcollab
    shodan-query:
    - http.title:"PhpCollab"
    - http.title:"phpcollab"
    vendor: phpcollab
  name: phpCollab Login Panel - Detect
  severity: info
  tags: panel,phpcollab,login,discovery
