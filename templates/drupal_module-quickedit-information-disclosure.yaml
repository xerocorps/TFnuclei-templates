http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - quickedit
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/quickedit/quickedit.info'
  redirects: true
id: drupal_module-quickedit-information-disclosure
info:
  author: Bishopfox
  description: This advisory addresses a similar issue to Drupal core - Moderately
    critical - Information disclosure - SA-CORE-2022-004. The Quick Edit module does
    not properly check entity access in some circumstances. This could result in users
    with the access in-place editing permission viewing some content they are are
    not authorized to access.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/quickedit/
    google-query: inurl:'/sites/all/modules/quickedit/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-quickedit-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2022-025
  severity: medium
  tags: drupal
