id: lacie-panel
info:
  author: dhiyaneshDK
  name: LaCie Login Panel
  reference:
  - https://www.exploit-db.com/ghdb/7118
  severity: info
  tags: panel,lacie,login
requests:
- matchers:
  - part: body
    type: word
    words:
    - id_LaCie
  - part: body
    regex:
    - (?m)<title>([a-zA-Z0-9&#; ]|)+Dashboard<\/title>$
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/dashboard/'
