id: kube-api-roles
info:
  author: sharath
  description: Scans for kube roles endpoint
  name: Kube API Roles
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/roles'
