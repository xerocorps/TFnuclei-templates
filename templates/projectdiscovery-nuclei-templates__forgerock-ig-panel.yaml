http:
- extractors:
  - name: ig_version
    part: body
    regex:
    - Identity Gateway (\d+\.\d+(\.\d+)?)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(tolower(body), "forgerock")
    - contains_any(tolower(body), "<title>ig", "identity gateway", "forgerock identity
      platform", "welcome to identity gateway")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: forgerock-ig-panel
info:
  author: r3dg33k
  description: 'Detects ForgeRock Identity Gateway login or welcome page and extracts
    version number

    '
  metadata:
    fofa-query: body="ForgeRock Identity Platform"
    max-request: 1
    shodan-query: html:"ForgeRock Identity Platform"
    verified: true
  name: ForgeRock IG Login/Welcome Page - Detect
  severity: info
  tags: forgerock,ig,login,identity-gateway,detect,discovery
