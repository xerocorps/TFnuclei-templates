http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - document.cookie ="session_id
    - MA5G_general_configurations.htm
  - negative: true
    part: body
    type: word
    words:
    - Invalid Password
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - '12345'
  raw:
  - 'POST /cgi-bin/login.cgi HTTP/1.1

    Host: {{Hostname}}


    password={{password}}

    '
id: idemia-biometrics-default-login
info:
  author: Techryptic (@Tech)
  classification:
    cpe: cpe:2.3:h:idemia:sigma_wide:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: 'IDEMIA BIOMetrics application  default login credentials were discovered.

    '
  metadata:
    max-request: 1
    product: sigma_wide
    shodan-query: title:"IDEMIA"
    vendor: idemia
    verified: true
  name: IDEMIA BIOMetrics - Default Login
  reference:
  - https://www.google.com/search?q=idemia+password%3D+"12345"
