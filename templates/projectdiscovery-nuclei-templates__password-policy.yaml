file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - config system password-policy
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: password-policy
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortinet administrative password policy is not set. Using this feature
    is recommended to ensure all administrators use secure passwords that meet organizations'
    requirements.
  name: Fortinet Password Policy Not Set - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: fortigate,config,audit,file,firewall
