http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "/themes/twentysixteen/")
    - contains(body, "Call to undefined function")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/twentysixteen/functions.php'
id: wp-twentysixteen-fpd
info:
  author: theamanrawat
  description: 'WordPress Twenty Sixteen theme files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /wp-content/themes/twentysixteen/
    verified: true
  name: WordPress Twenty Sixteen - Full Path Disclosure
  reference:
  - https://wordpress.org/themes/twentysixteen/
  severity: low
  tags: debug,wordpress,fpd
