http:
- extractors:
  - group: 2
    part: body
    regex:
    - (iXBusWeb[\n\t ]+\((([0-9]+(.[0-9]+)?(.[0-9]+)?(.[0-9]+)?))\))
    type: regex
  matchers:
  - type: word
    words:
    - <title>iXBus</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ixbusweb-panel
info:
  author: Podalirius
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: iXBus login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"iXBus"
  name: iXBus Login Panel - Detect
  severity: info
  tags: panel,ixbusweb,cms,discovery
