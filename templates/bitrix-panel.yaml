http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - USER_LOGIN
    - /bitrix/js/main/
    - admin_authorize_info
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitrix/admin/index.php#authorize'
  - '{{BaseURL}}/ololo/?SEF_APPLICATION_CUR_PAGE_URL=/bitrix/admin/#authorize'
id: bitrix-panel
info:
  author: JhonnyBonny
  classification:
    cwe-id: CWE-200
  description: Bitrix login Panel.
  metadata:
    max-request: 1
  name: Bitrix Login Panel
  severity: info
  tags: bitrix
