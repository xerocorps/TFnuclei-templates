http:
- matchers:
  - part: body
    type: word
    words:
    - <title>ntfy web</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/settings'
id: ntfy-web-exposure
info:
  author: DhiyaneshDk
  description: 'Publicly exposed NTFY web interface allowing unauthorized publish
    or subscribe access.

    '
  metadata:
    max-request: 1
    shodan-query: html:"ntfy.sh"
    verified: true
  name: NTFY Web - Exposure
  severity: medium
  tags: exposure,ntfy,web,misconfig,vuln
