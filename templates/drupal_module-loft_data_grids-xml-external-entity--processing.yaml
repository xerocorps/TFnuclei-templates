http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - loft_data_grids
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/loft_data_grids/loft_data_grids.info'
  redirects: true
id: drupal_module-loft_data_grids-xml-external-entity--processing
info:
  author: Bishopfox
  description: 'This module enables aklump/loft_data_grids to be used as a Drupal
    module. Excel support was provided by https://packagist.org/packages/phpoffice/phpexcel,
    which is abandoned and there are known security vulnerabilities: [CVE-2018-19277]:
    PHPOffice/PhpSpreadsheet#771.  Excel support has since been replaced with the
    newer https://github.com/PHPOffice/PhpSpreadsheet library. This module provides
    an API and This vulnerability is not exploitable in the module itself. This vulnerability
    only exists if custom code or another module uses the API of this module to read
    a spreadsheet.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/loft_data_grids/
    google-query: inurl:'/sites/all/modules/loft_data_grids/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Complex/A:Admin/CI:Some/II:Some/E:Proof/TD:Uncommon"
    type: indicator
    vulnerability: xml-external-entity--processing
  name: drupal_module-loft_data_grids-xml-external-entity--processing
  reference:
  - https://www.drupal.org/sa-contrib-2021-043
  severity: medium
  tags: drupal
