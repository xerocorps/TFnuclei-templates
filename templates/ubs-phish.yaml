http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - UBS is a global firm providing financial services in over 50 countries. Visit
      our site to find out what we offer.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ubs.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ubs-phish
info:
  author: rxerium
  description: 'A UBS phishing website was detected

    '
  metadata:
    max-request: 1
  name: UBS phishing Detection
  reference:
  - https://ubs.com
  severity: info
  tags: phishing,ubs,bank,osint,discovery
