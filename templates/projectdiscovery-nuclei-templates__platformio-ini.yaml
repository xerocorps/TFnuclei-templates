http:
- matchers:
  - condition: and
    type: word
    words:
    - '[platformio]'
    - platform =
    - board =
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/platformio.ini'
id: platformio-ini
info:
  author: DhiyaneshDK
  description: "\u201Cplatformio.ini\u201D (Project Configuration File) was detected."
  metadata:
    github-query: '[platformio] language:INI'
    google-query: inurl:"/platformio.ini"
    max-request: 1
    verified: true
  name: Platformio Config File Disclosure
  reference:
  - https://docs.platformio.org/en/stable/projectconf/index.html
  severity: low
  tags: config,exposure,platformio,vuln
