http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Starz
    - "STARZ brings diverse perspectives to life through bold storytelling. Sign-up\
      \ to stream original series, movies, extras, and more\u2014on-demand and ad-free."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"starz.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: starz-phish
info:
  author: rxerium
  description: 'A Starz phishing website was detected

    '
  metadata:
    max-request: 1
  name: Starz phishing Detection
  reference:
  - https://starz.com
  severity: info
  tags: phishing,starz,streaming,osint,discovery
