http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Powered by <a href="http://www.shopizer.com"
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/shop/'
id: shopizer-detect
info:
  author: pikpikcu
  metadata:
    max-request: 2
  name: Shopizer Detection
  severity: info
  tags: tech,shopizer
