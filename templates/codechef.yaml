http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - CodeChef User Profile for
    - CodeChef
  matchers-condition: and
  method: GET
  path:
  - https://www.codechef.com/users/{{user}}
id: codechef
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: CodeChef user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: CodeChef User Name Information - Detect
  severity: info
  tags: osint,osint-coding,codechef,discovery
self-contained: true
