http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)\-\s*v([0-9\.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "cascade cms</title>", "window.cascade_")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login.act'
id: cascade-cms-panel
info:
  author: righettod
  description: "Cascade CMS was detected \u2014 a web content management system for\
    \ managing stand-out websites.\n"
  metadata:
    max-request: 1
    shodan-query: http.title:"Cascade CMS"
    verified: true
  name: Cascade CMS Panel - Detect
  reference:
  - https://www.hannonhill.com/products/cascade-cms-web-content-management/index.html
  severity: info
  tags: panel,cascade,detect
