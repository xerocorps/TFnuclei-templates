http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Play the songs, albums, playlists and podcasts you love on the all-new Pandora.
      Sign up for a subscription plan to stream ad-free and on-demand. Listen on your
      mobile phone, desktop, TV, smart speakers or in the car.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"pandora.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pandora-phish
info:
  author: rxerium
  description: 'A Pandora phishing website was detected

    '
  metadata:
    max-request: 1
  name: Pandora phishing Detection
  reference:
  - https://pandora.com
  severity: info
  tags: phishing,pandora,streaming,osint,discovery
