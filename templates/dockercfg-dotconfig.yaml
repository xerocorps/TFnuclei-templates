http:
- matchers:
  - condition: and
    type: word
    words:
    - '"email":'
    - '"auth":'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.dockercfg'
  - '{{BaseURL}}/.docker/config.json'
id: dockercfg-dotconfig
info:
  author: geeknik
  description: Docker registry authentication data
  metadata:
    max-request: 2
  name: Detect .dockercfg
  severity: high
  tags: docker,exposure,config
