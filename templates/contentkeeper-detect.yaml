id: contentkeeper-detect
info:
  author: geeknik
  description: ContentKeeper Cloud is the next evolution of cloud filtering that provides
    schools a seamless and secure way to enable safer and more effective hybrid learning.
  name: ContentKeeper Cloud Detection
  reference:
  - https://www.contentkeeper.com/
  severity: info
  tags: contentkeeper,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - ContentKeeper Technologies</div>
    - ContentKeeper</span>.com
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/ck/domenu.cgi'
