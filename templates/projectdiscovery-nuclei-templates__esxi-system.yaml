http:
- matchers:
  - type: word
    words:
    - ng-app="esxUiApp"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/#/login'
id: esxi-system
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:o:vmware:esxi:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: ESXi System login panel was detected.
  metadata:
    fofa-query: body="esxuiapp"
    max-request: 1
    product: esxi
    shodan-query:
    - html:"esxUiApp"
    - http.html:"esxuiapp"
    - cpe:"cpe:2.3:o:vmware:esxi"
    vendor: vmware
  name: ESXi System Login Panel - Detect
  severity: info
  tags: panel,esxi,vmware,discovery
