    part: body
    type: word
    words:
    - init_company_name = "Peplink"
    - <title>Web Admin | Welcome
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/MANGA/index.cgi'
id: peplink-panel
