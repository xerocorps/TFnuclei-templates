id: vmware-authentication-daemon
info:
  author: pussycat0x
  description: 'vmauthd is the VMWare authentication daemon that is included with
    many VMWare products, including ESX(i), and Workstation.

    '
  metadata:
    max-request: 1
    shodan-query: product:"VMware Authentication Daemon"
    verified: true
  name: VMware Authentication Daemon Detection
  severity: info
  tags: network,vmware,authenticated,detect,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - VMware Authentication Daemon Version ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - condition: and
    type: word
    words:
    - ServerDaemonProtocol:SOAP
    - MKSDisplayProtocol:VNC
  port: 902
