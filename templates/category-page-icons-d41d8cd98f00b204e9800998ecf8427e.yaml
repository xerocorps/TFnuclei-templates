  description: The Category and Page Icons plugin for WordPress is vulnerable to Arbitrary
    File Upload and Deletion due to a directory traversal weakness and missing file
    type validation in the wpdev-flash-uploader.php file in versions up to, and including,
    0.9.1. This makes it possible for attackers to delete arbitrary files and upload
    arbitrary files on the affected sites server which may make remote code execution
    possible.
