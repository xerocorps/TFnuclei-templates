file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - UsePrivilegeSeparation yes
  matchers-condition: and
id: file-enable-ssh-privilege-separation
info:
  author: pussycat0x
  description: 'Privilege separation in SSH enhances security by running the SSH daemon
    with minimal privileges, reducing the risk of privilege escalation. It limits
    the impact of vulnerabilities, preventing full system compromise if SSH is exploited.

    '
  metadata:
    verified: true
  name: Enable Privilege Separation in SSH
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.stigviewer.com/stig/red_hat_enterprise_linux_9/2023-09-13/finding/V-258010
  remediation: 'Set UsePrivilegeSeparation yes in /etc/ssh/sshd_config to enhance
    security and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
