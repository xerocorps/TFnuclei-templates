code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Password complexity is disabled
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'if ((Get-ItemProperty -Path ''HKLM:\SYSTEM\CurrentControlSet\Control\Lsa''
    -Name ''LimitBlankPasswordUse'').LimitBlankPasswordUse -eq 0) { "Password complexity
    is disabled" }

    '
id: password-complexity-disabled
info:
  author: princechaddha
  description: Checks if password complexity requirements are disabled.
  impact: 'Disabling password complexity can lead to the use of weak, easily guessable
    passwords, increasing the risk of unauthorized access.

    '
  name: Password Complexity Requirements Disabled
  remediation: 'Enable password complexity requirements to enforce the use of strong,
    hard-to-guess passwords.

    '
  severity: high
  tags: windows,code,windows-audit
self-contained: true
