id: zentao-detect
info:
  author: pikpikcu
  name: Zentao detect
  severity: info
  tags: panel
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version":"([v0-9.]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"sessionName":"zentaosid"'
    - '{"version":"'
  method: GET
  path:
  - '{{BaseURL}}/zentao/index.php?mode=getconfig'
