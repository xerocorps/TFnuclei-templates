code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 445"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=445
    Name=ip-permission.to-port,Values=445 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    Name=ip-permission.ipv6-cidr,Values=''::/0'' --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-cifs
info:
  author: princechaddha
  description: 'Checks for inbound rules in Amazon EC2 security groups allowing unrestricted
    access (0.0.0.0/0 or ::/0) on TCP port 445, used for CIFS/SMB file sharing, posing
    a high security risk.

    '
  impact: 'Unrestricted CIFS access can expose EC2 instances to unwanted external
    access, increasing the risk of data breaches and unauthorized control over resources.

    '
  name: EC2 Unrestricted CIFS Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-network-security.html
  remediation: 'Restrict inbound access on TCP port 445 to known IPs or ranges. Regularly
    review security group configurations to ensure compliance with security policies.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
