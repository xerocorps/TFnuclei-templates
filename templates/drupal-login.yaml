id: drupal-login
info:
  author: pathtaga
  name: Drupal login
  severity: info
  tags: panel,drupal
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - <(?:link|style)[^>]+"/sites/(?:default|all)/(?:themes|modules)/
    - <[^>]+(?:id="block[_-]commerce[_-]cart[_-]cart|class="commerce[_-]product[_-]field)
    type: regex
  - condition: or
    part: header
    regex:
    - (?i)x-drupal
    - '(?i)x-generator: drupal'
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/user/login'
  stop-at-first-match: true
