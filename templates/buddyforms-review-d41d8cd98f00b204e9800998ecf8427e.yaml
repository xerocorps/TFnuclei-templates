  description: The BuddyForms Moderation plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting via the 'buddyforms_moderators' parameter in versions up
    to, and including, 1.4.16 due to insufficient input sanitization and output escaping.
    This makes it possible for authenticated attackers with access to edit BuddyForms
    to inject arbitrary web scripts in pages that will execute whenever a user accesses
    an injected page.
