id: content-delivery-network
info:
  author: fabaff
  name: Detect content delivery network
  severity: low
requests:
- matchers:
  - name: cloudflare
    part: header
    type: word
    words:
    - cloudflare
  - name: akamai
    part: header
    type: word
    words:
    - AkamaiGHost
  - name: sucuri
    part: header
    type: word
    words:
    - Sucuri/Cloudproxy
  - name: Imperva
    part: header
    type: word
    words:
    - 'X-Iinfo:'
  - name: ddos-guard
    part: header
    type: word
    words:
    - ddos-guard
  - name: dosarrest
    part: header
    type: word
    words:
    - DOSarrest
    - 'X-DIS-Request-ID:'
  - name: arvancloud
    part: header
    type: word
    words:
    - ArvanCloud
    - 'AR-Request-ID:'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
