http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Best-in-class Yahoo Mail, breaking local, national and global news, finance,
      sport, music, films and more. You get more out of the web, you get more out
      of life.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"yahoo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: yahoo-phish
info:
  author: rxerium
  description: 'A yahoo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Yahoo phishing Detection
  reference:
  - https://yahoo.com
  severity: info
  tags: phishing,yahoo,osint,discovery
