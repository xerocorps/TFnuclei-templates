    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: 'The Quotes for WooCommerce plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in all versions up to, and including, 2.0.1. This is due to missing
    nonce validation on the qwc_update_status() and qwc_send_quote() functions hooked
    via AJAX. This makes it possible for unauthenticated attackers to to modify quote
    status and send quotes via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.

    '
