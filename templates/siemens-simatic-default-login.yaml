http:
- matchers:
  - condition: and
    part: response
    type: word
    words:
    - siemens_ad_session=
    - Auth Form Response
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /FormLogin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    Login=Administrator&Redirection=/Templates/Loginpage.html&Password=100

    '
id: siemens-simatic-default-login
info:
  author: biero-el-corridor
  description: 'Identified Siemens SIMATIC HMI MiniWeb interfaces that were accessible
    using default credentials.These interfaces are used to remotely monitor and control
    Human-Machine Interface (HMI) panels deployed in industrial environments. Leaving
    the default login in place posed a significant risk to operational technology
    (OT) systems.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Miniweb Start Page"
    verified: true
  name: Siemens SIMATIC HMI Miniweb - Default Login
  severity: high
  tags: ics,siemens,default-login,vuln
