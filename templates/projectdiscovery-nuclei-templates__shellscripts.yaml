http:
- matchers:
  - condition: or
    part: body
    regex:
    - .*?bin.*?sh
    - .*?bin.*?bash
    type: regex
  - condition: or
    part: header
    type: word
    words:
    - application/x-sh
    - text/plain
    - text/x-sh
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /.build.sh
    - /.jenkins.sh
    - /.travis.sh
    - /install.sh
    - /update.sh
    - /upload.sh
    - /config.sh
    - /build.sh
    - /setup.sh
    - /run.sh
    - /backup.sh
    - /compile.sh
    - /env.sh
    - /init.sh
    - /startup.sh
    - /wp-setup.sh
    - /deploy.sh
    - /aws.sh
    - /reminder.sh
    - /mysqlbackup.sh
    - /dev2local.sh
    - /local2dev.sh
    - /local2prod.sh
    - /prod2local.sh
    - /rsync.sh
    - /sync.sh
    - /test.sh
id: shellscripts
info:
  author: panch0r3d
  description: This template checks exposure of bash scripts.
  metadata:
    max-request: 27
  name: Public shellscripts
  severity: low
  tags: bash,exposure,files,vuln
