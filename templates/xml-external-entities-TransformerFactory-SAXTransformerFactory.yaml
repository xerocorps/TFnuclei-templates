file:
- extensions:
  - java
  matchers:
  - name: TransformerFactory_SAXTransformerFactory
    regex:
    - newTransformer\(
    - newTransformerHander\(
    type: regex
  - condition: and
    name: TransformerFactory_SAXTransformerFactory
    negative: true
    regex:
    - .+\.setAttribute\(XMLConstants\.ACCESS_EXTERNAL_DTD,\s*\"\"\);
    - .+\.setAttribute\(XMLConstants\.ACCESS_EXTERNAL_STYLESHEET,\s*\"\"\);
    type: regex
  matchers-condition: and
id: xml-external-entities-TransformerFactory-SAXTransformerFactory
info:
  author: sklnhunt
  description: XXE (XML External Entity) attacks in Java involve exploiting vulnerabilities
    in XML parsers to read sensitive files on the server or execute arbitrary code.
    These attacks can be mitigated by disabling external entity processing or using
    a secure XML parser such as TransformerFactory or SAXTransformerFactory.
  name: XML External Entities (TransformerFactory or SAXTransformerFactory)
  reference: https://portswigger.net/web-security/xxe
  severity: critical
  tags: java
