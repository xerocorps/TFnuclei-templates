http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Grid Console
    - view config
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/grid/console'
  - '{{BaseURL}}/console'
  stop-at-first-match: true
id: unauth-selenium-grid-console
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Selenium Grid Console panel was detected.
  metadata:
    max-request: 2
    verified: true
  name: Selenium Grid Console - Detect
  severity: info
  tags: misconfig,unauth,selenium,vuln
