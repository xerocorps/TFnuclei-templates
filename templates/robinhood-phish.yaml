http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Robinhood: 24/5 Commission-Free Stock Trading & Investing'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"robinhood.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: robinhood-phish
info:
  author: rxerium
  description: 'A Robinhood phishing website was detected

    '
  metadata:
    max-request: 1
  name: Robinhood phishing Detection
  reference:
  - https://robinhood.com
  severity: info
  tags: phishing,robinhood,trading,osint,discovery
