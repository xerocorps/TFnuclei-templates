id: symfony-debugmode
info:
  author: organiccrap
  name: Symfony Debug Mode
  severity: high
requests:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - 'X-Debug-Token-Link:'
    - /_profiler/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
