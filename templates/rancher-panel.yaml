id: rancher-panel
info:
  author: princechaddha, idealphase
  description: Rancher is a open-source multi-cluster orchestration platform, lets
    operations teams deploy, manage and secure enterprise Kubernetes.
  metadata:
    shodan-query: http.title:"Loading&hellip;"
    verified: true
  name: Rancher Login Panel
  reference:
  - https://github.com/rancher/rancher
  - https://rancher.com/
  severity: info
  tags: panel,rancher,kubernetes,devops,cloud,login
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <!\-\- ([0-9. ]+)\-\->
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Loading&hellip;</title>
    - ember-basic-dropdown-wormhole
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
