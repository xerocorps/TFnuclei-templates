http:
- extractors:
  - attribute: UserName
    part: body
    type: xpath
    xpath:
    - //UserName
  matchers:
  - condition: and
    type: word
    words:
    - <UserName>
    - <CreateDate>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST https://{{service}}.amazonaws.com  HTTP/1.1

    Host: {{service}}.amazonaws.com

    Accept-Encoding: gzip, deflate

    Content-Type: application/x-www-form-urlencoded; charset=utf-8

    User-Agent: aws-cli/2.11.4 Python/3.11.2 Darwin/21.6.0 source/arm64 prompt/off
    command/iam.list-users


    Action=ListUsers&Version=2010-05-08

    '
id: get-iam-users
info:
  author: pussycat0x
  description: 'list all iam users.

    '
  name: Get IAM Users - Enumeration
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Welcome.html
  severity: info
  tags: aws,amazon,cloud,iam,users,enum
self-contained: true
signature: aws
variables:
  region: us-east-1
  service: iam
