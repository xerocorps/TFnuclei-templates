id: securenvoy-panel
info:
  author: 0xrod
  name: SecurEnvoy Admin Login
  severity: info
  tags: panel,securenvoy
requests:
- matchers:
  - part: body
    type: word
    words:
    - <base href="/secadmin/">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/secadmin/'
