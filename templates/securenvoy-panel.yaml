http:
- matchers:
  - part: body
    type: word
    words:
    - <base href="/secadmin/">
    - SecurEnvoy Portal
    - SecurEnvoy Tokenless Authentication
    - 'Manage My Token : Authentication'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/secadmin/'
  - '{{BaseURL}}/securenvoy/'
  - '{{BaseURL}}/secenrol/'
  - '{{BaseURL}}/RDWeb'
id: securenvoy-panel
info:
  author: 0xrod,righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SecurEnvoy login panel was detected.
  metadata:
    max-request: 4
    shodan-query: http.title:"securenvoy"
  name: SecurEnvoy Login Panel - Detect
  reference:
  - https://securenvoy.com/
  severity: info
  tags: panel,securenvoy
