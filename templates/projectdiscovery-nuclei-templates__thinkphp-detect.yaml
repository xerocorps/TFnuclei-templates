http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - /Library/Think/
    - '{ Fast & Simple OOP PHP Framework } -- [ WE CAN DO IT JUST THINK ]'
    - /thinkphp/library/think/
  - part: header
    type: word
    words:
    - 'X-Powered-By: ThinkPHP'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/?s={{randstr}}&c={{randstr}}&a={{randstr}}&m={{randstr}}'
  stop-at-first-match: true
id: thinkphp-detect
info:
  author: pwnhxl
  classification:
    cpe: cpe:2.3:a:thinkphp:thinkphp:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: ThinkPHP was detected.
  metadata:
    fofa-query: app="ThinkPHP"
    max-request: 2
    product: thinkphp
    shodan-query: title:"ThinkPHP"
    vendor: thinkphp
    verified: true
  name: ThinkPHP - Detect
  severity: info
  tags: thinkphp,tech,detect,intrusive,discovery
