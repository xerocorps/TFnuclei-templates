http:
- matchers:
  - part: body
    type: word
    words:
    - Welcome to Openfire Setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup/index.jsp'
id: openfire-setup
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:igniterealtime:openfire:*:*:*:*:*:*:*:*
  description: 'Checks for the presence of a Openfire Setup Page.

    '
  metadata:
    max-request: 1
    product: openfire
    shodan-query: html:"Welcome to Openfire Setup"
    vendor: igniterealtime
    verified: true
  name: Openfire Setup - Exposure
  severity: high
  tags: install,openfire,exposure,misconfig,vuln
