http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - username
  matchers-condition: and
  method: GET
  path:
  - https://pronouns.page/api/profile/get/{{user}}?version=2
id: pronounspage
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Pronouns.Page user name information check was conducted.
  metadata:
    max-request: 1
  name: Pronouns.Page User Name Information - Detect
  severity: info
  tags: osint,osint-social,pronounspage,discovery
self-contained: true
