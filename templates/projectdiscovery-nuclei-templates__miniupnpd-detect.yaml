http:
- extractors:
  - group: 1
    part: header
    regex:
    - MiniUPnPd/([0-9.]+)
    type: regex
  matchers:
  - part: header
    regex:
    - MiniUPnPd
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: miniupnpd-detect
info:
  author: Shivam Kamboj
  description: 'Detected servers using the MiniUPnPd service through the Server header.

    '
  metadata:
    max-request: 1
    shodan-query: MiniUPnPd
  name: MiniUPnPd - Detect
  severity: info
  tags: tech,miniupnpd
