http:
- matchers:
  - condition: or
    type: word
    words:
    - hue personal wireless lighting
    - Welcome to hue
  method: GET
  path:
  - '{{BaseURL}}'
id: hue-wireless-lighting
info:
  author: ProjectDiscoveryAI
  description: 'This template detects the presence of Hue Personal Wireless Lighting
    systems by looking for specific welcome messages in the response.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Hue Personal"
    verified: true
  name: Hue Personal Wireless Lighting - Detect
  severity: info
  tags: tech,hue,iot,discovery
