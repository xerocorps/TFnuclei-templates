id: ibm-security-access-manager
info:
  author: geeknik
  description: IBM Security Access Manager is a complete authorization and network
    security policy management solution. It provides end-to-end protection of resources
    over geographically dispersed intranets and extranets.
  name: Detects IBM Security Access Manager
  reference:
  - https://www.ibm.com/docs/en/sva/9.0.7?topic=overview-introduction-security-access-manager
  severity: info
  tags: panel,ibm
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>IBM Security Access Manager</title>
  - part: header
    type: word
    words:
    - IBM Security Access Manager for Web
  - condition: and
    part: body
    type: word
    words:
    - /mga/sps/authsvc/policy/forgot_username
    - /mga/sps/authsvc/policy/forgot_password
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
