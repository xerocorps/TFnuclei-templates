http:
- extractors:
  - group: 1
    regex:
    - '{"version":"([0-9.]+)",'
    type: regex
  matchers:
  - condition: and
    part: body
    regex:
    - '"version"'
    - '"enable_sso"'
    - '"num_protected_kube_nodes"'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api'
id: aqua-enterprise-detect
info:
  author: daffainfo
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1261322577
    verified: true
  name: Aqua Enterprise Detect
  reference: https://www.aquasec.com/
  severity: info
  tags: tech,aqua
