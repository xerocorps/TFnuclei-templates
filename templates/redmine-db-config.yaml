http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - adapter
    - database
    - host
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/database.yml'
  - '{{BaseURL}}/config/database.yaml'
  - '{{BaseURL}}/database.yml'
  - '{{BaseURL}}/database.yaml'
  - '{{BaseURL}}/config/database.yml.old'
  - '{{BaseURL}}/config/database.yaml.old'
id: redmine-db-config
info:
  author: geeknik
  description: Redmine is a flexible project management web application written using
    Ruby on Rails framework - https://redmine.org/projects/redmine
  name: Detect Redmine Database Configuration
  severity: medium
  tags: generic,config
