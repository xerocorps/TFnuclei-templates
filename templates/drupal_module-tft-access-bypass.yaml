http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - tft
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tft/tft.info'
  redirects: true
id: drupal_module-tft-access-bypass
info:
  author: Bishopfox
  description: Taxonomy File Tree allows site managers to create file trees. For files
    managed as Drupal files, the module does not properly check that a user has access
    to a file before letting the user download the file. This vulnerability only affects
    sites that use private files.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/tft/
    google-query: inurl:'/sites/all/modules/tft/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-tft-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-061
  severity: medium
  tags: drupal
