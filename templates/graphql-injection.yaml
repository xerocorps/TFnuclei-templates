author: qaisar afridi
id: graphql-injection
info:
  description: Detects potential GraphQL injection vulnerabilities in the target
  name: GraphQL Injection
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - GraphQLError
    - Error in query
    type: regex
  method: POST
  path:
  - /graphql
  - /execute
tags:
- web
- graphql-injection
