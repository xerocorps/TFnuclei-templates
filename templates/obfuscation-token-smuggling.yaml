id: obfuscation-token-smuggling
info:
  author: Artyom Semenov
  description: 'Obfuscation is a simple technique that attempts to evade filters.
    In particular, you can replace certain words that would trigger filters with synonyms
    of themselves or modify them to include a typo.

    '
  name: Obfuscation/Token Smuggling
  severity: medium
requests:
- body: "{\n  \"b64data\": \"{{data}}\"\n}\n"
  headers:
    Content-Type: application/json
  matchers:
  - condition: contains
    part: body
    type: word
    words:
    - helloworld
  method: POST
  path:
  - '{{BaseURL}}/api/v1/chats'
  payloads:
    data:
    - SGVsbG9Xb3JsZA==
