id: editor-exposure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"editorconfig"
    verified: true
  name: Editor Config Exposure
  severity: low
  tags: config,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - = true
    - = space
  - condition: or
    negative: true
    part: header
    type: word
    words:
    - application/json
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.editorconfig'
