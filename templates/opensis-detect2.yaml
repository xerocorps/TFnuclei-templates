id: opensis-detect2
info:
  author: pikpikcu
  name: OpenSIS Detect
  severity: info
  tags: tech,opensis
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>openSIS Student Information System</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /opensis/index.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
