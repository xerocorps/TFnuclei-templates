http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"number"\s:\s"([0-9.]+)"'
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - '"took":'
    - '"number" :'
    - '"number_of_nodes"'
  - condition: or
    part: header
    type: word
    words:
    - application/json
    - application/vnd.api+json
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?pretty'
  - '{{BaseURL}}/_cat/indices?v'
  - '{{BaseURL}}/_all/_search'
  - '{{BaseURL}}/_cluster/health?pretty'
  stop-at-first-match: true
id: elasticsearch
info:
  author: Shine,c-sh0,geeknik
  description: Internal information is exposed in elasticsearch to external users.
  metadata:
    max-request: 4
    shodan-query: ElasticSearch
    verified: true
  name: ElasticSearch Information Disclosure
  severity: low
  tags: elastic,unauth,elasticsearch,misconfig
