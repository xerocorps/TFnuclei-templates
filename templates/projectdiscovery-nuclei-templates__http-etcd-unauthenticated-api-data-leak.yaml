http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"roles"'
    - '"permissions"'
    - '"role"'
    - '"kv"'
  - condition: or
    part: header
    type: word
    words:
    - text/plain
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v2/auth/roles'
id: http-etcd-unauthenticated-api-data-leak
info:
  author: dhiyaneshDk
  description: etcd HTTP API is exposed.
  metadata:
    max-request: 1
  name: etcd Unauthenticated HTTP API Leak
  reference:
  - https://hackerone.com/reports/1088429
  severity: high
  tags: misconfig,hackerone,unauth,etcd,vuln
