id: php-fpm-config
info:
  author: sheikhrishad
  name: PHP-FPM Config file disclosure
  severity: low
  tags: config,exposure,php
requests:
- matchers:
  - condition: and
    type: word
    words:
    - FPM Configuration
    - Pool Definitions
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/php-fpm.conf'
