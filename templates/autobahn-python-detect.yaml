id: autobahn-python-detect
info:
  author: pussycat0x
  name: Autobahn-Python Webserver Detect
  reference:
  - https://www.shodan.io/search?query=%22AutobahnPython%22
  severity: info
  tags: tech,webserver
requests:
- extractors:
  - part: body
    regex:
    - AutobahnPython([ 0-9.]+)
    type: regex
  matchers:
  - regex:
    - <h1>AutobahnPython([ 0-9.]+)<\/h1>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
