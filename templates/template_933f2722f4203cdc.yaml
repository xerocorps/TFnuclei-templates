info:
  author: OpenAI
  classification:
    country: any
    tags:
    - atom
    - synchronization
    - security
    - exposure
  description: Template to detect Atom synchronization exposure
  id: atom-sync-exposure
  matcher-condition: and
  matchers:
  - description: Atom synchronization configuration file containing exposed GitHub
      token
    pattern: github_token
    type: body
  name: Atom Synchronization Exposure - Detect
  requests:
    condition: and
    description: Attempt to retrieve Atom synchronization configuration files
    method: GET
    path:
    - /.atom-sync-config.json
    - /.atom/sync-settings.cson
  response:
  - description: Successful response status
    status:
    - 200
  severity: Medium
