http:
- extractors:
  - group: 1
    internal: true
    name: extracted_unix_timestamp
    part: body
    regex:
    - auth\.css\?timestamp=(\d{10})
    type: regex
  - dsl:
    - '"Release date: " + date_time("%Y-%M-%D", extracted_unix_timestamp)'
    type: dsl
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - href="/tas/
    - topdeskidploginforwardurl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: topdesk-panel
info:
  author: darses
  description: 'TOPdesk was detected.

    '
  metadata:
    fofa-query:
    - icon_hash="-1177777311"
    - icon_hash="589927604"
    - icon_hash="1123106483"
    - icon_hash="1431756848"
    max-requests: 1
    product: topdesk
    shodan-query:
    - http.favicon.hash:-1177777311
    - http.favicon.hash:589927604
    - http.favicon.hash:1123106483
    - http.favicon.hash:1431756848
    vendor: topdesk
    verified: true
  name: TOPdesk - Panel
  severity: info
  tags: detect,panel,topdesk
