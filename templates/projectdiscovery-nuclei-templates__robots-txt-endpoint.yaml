http:
- extractors:
  - group: 1
    name: endpoints
    regex:
    - (?i:(?:Allow|Disallow):\s*(/[\.a-zA-Z0-9/_-]+/?))
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - 'User-agent:'
  - part: content_type
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/robots.txt'
id: robots-txt-endpoint
info:
  author: CasperGN,pdteam,TheZakMan
  metadata:
    max-request: 1
    verified: true
  name: robots.txt endpoint prober
  severity: info
  tags: miscellaneous,misc,generic,discovery
