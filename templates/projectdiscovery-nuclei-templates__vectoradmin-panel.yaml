http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>VectorAdmin")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vectoradmin-panel
info:
  author: s4e-io
  description: 'VectorAdmin panel was discovered.

    '
  metadata:
    fofa-query: title=="VectorAdmin - Vector database management made easy."
    max-request: 1
    verified: true
  name: VectorAdmin Panel - Detect
  reference:
  - https://vectoradmin.com
  - https://github.com/Mintplex-Labs/vector-admin
  - https://elest.io/open-source/vectoradmin/resources
  severity: info
  tags: panel,login,vectoradmin,detect,discovery
