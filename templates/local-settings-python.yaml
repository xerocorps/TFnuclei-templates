id: local-settings-python
info:
  author: nored0x
  description: 'Detects exposure of sensitive information (SECRETS, passwords, API
    keys, TOKENS) in a Python configuration file.

    '
  name: Detect Python Config Sensitive Information Exposure
  severity: high
  tags:
  - sensitive-information
  - python-config
requests:
- matchers:
  - part: body
    type: word
    words:
    - USER
    - PASSWORD
    - HOST
    - SSH
    - SECRET
    - KEY
    - django
    - TOKEN
  method: GET
  path:
  - '{{BaseURL}}/local_settings.py'
  stop-at-first-match: true
