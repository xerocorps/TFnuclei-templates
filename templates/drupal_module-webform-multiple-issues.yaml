http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '6.1.1')
    - compare_versions(version, '6.1.0')
    - compare_versions(version, '6.0.5')
    - compare_versions(version, '6.0.4')
    - compare_versions(version, '6.0.3')
    - compare_versions(version, '6.0.2')
    - compare_versions(version, '6.0.1')
    - compare_versions(version, '6.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - webform
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/webform/webform.info'
  redirects: true
id: drupal_module-webform-multiple-issues
info:
  author: Bishopfox
  description: 'Access Bypass: This module enables you to build forms and surveys
    in Drupal. The module doesnt sufficiently check access for administrative features
    for webforms attached to nodes using the Webform Node module. This may reveal
    submitted data or allow an attacker to modify submitted data. Additionally, for
    sites with webforms that send emails and store submissions this vulnerability
    would allow an attacker to use the site as an email relay (i.e. sending arbitrary
    emails). There is no mitigation for this vulnerability. If you have the Webform
    Node module enabled you must update the Webform module. Cross Site Scripting:
    The Webform module enables site builders to create forms and surveys. The Webform
    module doesnt sufficiently filter HTML when an elements Help title and an Image
    Select elements image text contain specially crafted malicious text. This vulnerability
    is mitigated by the fact that an attacker must be able to create or edit webforms.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/webform/
    google-query: inurl:'/sites/all/modules/webform/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-webform-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2021-045
  severity: medium
  tags: drupal
