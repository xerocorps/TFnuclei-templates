file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - PasswordAuthentication yes
id: ssh-key-auth-required
info:
  author: pussycat0x
  description: 'SSH key-based authentication is more secure than password-based authentication.

    '
  name: Use SSH Key-Based Authentication
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.digitalocean.com/community/tutorials/how-to-configure-ssh-key-based-authentication-on-a-linux-server
  remediation: 'Change it to : PasswordAuthentication no

    '
  severity: info
  tags: audit,config,file,ssh
