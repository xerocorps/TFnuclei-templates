http:
- matchers:
  - part: body
    type: word
    words:
    - <title>ProcessWire 3.x Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/install.php'
  stop-at-first-match: true
id: processwire-installer
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:processwire:processwire:*:*:*:*:*:*:*:*
  description: ProcessWire 3.x is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 2
    product: processwire
    shodan-query: title:"ProcessWire 3.x Installer"
    vendor: processwire
    verified: true
  name: ProcessWire 3.x Installer Exposure
  severity: high
  tags: misconfig,processwire,install,exposure,vuln
