id: labtech-panel
info:
  author: deFr0ggy
  name: LabTech Web Portal
  severity: info
  tags: panel,labtech
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <li>LabTech</li>
    - <form action="/WCC2/Search/search" id="searchForm method="post">
    - <h1> Welcome to the LabTech Web Portal</h1>
    - Universal Agent Uninstaller
    - Technician Login
    - <form action="/WCC2/Home/Login" autocomplete="off" method="post">
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/WCC2/'
  redirects: true
