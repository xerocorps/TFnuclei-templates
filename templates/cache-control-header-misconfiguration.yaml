http:
- matchers:
  - name: cache-control header
    part: header
    regex:
    - '(?i)cache-control: private'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: cache-control-header-misconfiguration
info:
  author: sklnhunt
  description: The 'Cache-Control' HTTP response header with the 'private' directive
    indicates that a resource specific to the user can be cached on a client device.
  name: Cache-Control HTTP response header misconfiguration
  severity: medium
  tags: misconfig
