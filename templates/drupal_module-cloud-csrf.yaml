http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - cloud
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/cloud/cloud.info'
  redirects: true
id: drupal_module-cloud-csrf
info:
  author: Bishopfox
  description: This module enables sites to manage public clouds like Amazon EC2 and
    also private clouds like OpenStack. The module doesnt sufficiently protect the
    deletion of audit reports, thereby exposing a cross-site request vulnerability
    which can be exploited by unprivileged users to trick an administrator into unwanted
    deletion of audit reports. This vulnerability is mitigated by the fact that the
    victim must have a role with the permission access audit report.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/cloud/
    google-query: inurl:'/sites/all/modules/cloud/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:User/CI:Some/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: csrf
  name: drupal_module-cloud-csrf
  reference:
  - https://www.drupal.org/sa-contrib-2017-086
  severity: medium
  tags: drupal
