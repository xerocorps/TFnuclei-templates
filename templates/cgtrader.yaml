http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 3D Model Designer | CGTrader
  matchers-condition: and
  method: GET
  path:
  - https://www.cgtrader.com/{{user}}
id: cgtrader
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: CGTrader user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: CGTrader User Name Information - Detect
  severity: info
  tags: osint,osint-creative,cgtrader,discovery
self-contained: true
