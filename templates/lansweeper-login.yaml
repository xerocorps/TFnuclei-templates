id: lansweeper-login
info:
  author: divya_mudgal
  name: Lansweeper Login
  severity: info
  tags: lansweeper,tech,panel
requests:
- matchers:
  - name: login
    type: word
    words:
    - Lansweeper - Login
  - dsl:
    - status_code==200 && ("1847799946" == mmh3(base64_py(body)))
    name: favicon
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/login.aspx'
  - '{{BaseURL}}/favicon.ico'
  stop-at-first-match: true
