http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>ZM - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: zoneminder-login
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:zoneminder:zoneminder:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: ZoneMinder panel was detected.
  metadata:
    fofa-query: body="zm - login"
    max-request: 1
    product: zoneminder
    shodan-query: http.html:"zm - login"
    vendor: zoneminder
  name: ZoneMinder Login Panel - Detect
  severity: info
  tags: panel,zoneminder,discovery
