id: datasplice-panel-detect
info:
  author: joanbono
  name: DataSplice Panel detector
  severity: info
requests:
- headers:
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
      (KHTML, like Gecko)
  matchers:
  - part: body
    type: word
    words:
    - <title>DataSplice Client</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
