http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Harbor Freight
    - Harbor Freight is America&#x27;s go-to store for low prices on power tools,
      generators, jacks, tool boxes and more. Shop our 1600+ locations. Do More for
      Less at Harbor Freight.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"harborfreight.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: harbor-freight-phish
info:
  author: rxerium
  description: 'A Harbor Freight phishing website was detected

    '
  metadata:
    max-request: 1
  name: Harbor Freight phishing Detection
  reference:
  - https://harborfreight.com
  severity: info
  tags: phishing,harbor-freight,ecommerce,osint,discovery
