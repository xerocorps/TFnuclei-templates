id: horde-login-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.favicon.hash:-741491222
    verified: true
  name: Horde Login Panel
  severity: info
  tags: horde,panel
requests:
- matchers:
  - type: word
    words:
    - HordeLogin.user
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/horde/login.php'
  - '{{BaseURL}}/login.php'
  stop-at-first-match: true
