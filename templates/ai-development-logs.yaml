http:
- extractors:
  - name: last_modified
    part: header
    regex:
    - Last-Modified:.*
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - Connecting to database specified by database.yml
    - Started GET
  - condition: or
    type: word
    words:
    - DEPRECATION WARNING
    - CREATE TABLE
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/development.log'
  - '{{BaseURL}}/log/development.log'
  - '{{BaseURL}}/logs/development.log'
  - '{{BaseURL}}/storage/logs/development.log'
  stop-at-first-match: true
id: ai-development-logs
info:
  author: ai
  description: Development log file was exposed.
  metadata:
    max-request: 3
  name: Discover development log files
  severity: info
  tags: logs,exposure,rails
