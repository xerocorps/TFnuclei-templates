http:
- extractors:
  - group: 1
    part: body
    regex:
    - '&nbsp;([0-9.]+)</span>'
    type: regex
  - group: 2
    part: body
    regex:
    - (Released Version:</strong>[\n\t ]+(([0-9]+(.[0-9]+)?(.[0-9]+)?)([\n\t ]+\([A-Za-z]+[\t
      ]+20[0-9][0-9]\))?))
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - ArcGIS Enterprise
    - Installation and Deployment
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/portal/portalhelp/en/'
id: arcgis-panel
info:
  author: Podalirius
  classification:
    cwe-id: CWE-200
  description: An ArcGIS instance was discovered.
  metadata:
    max-request: 1
  name: ArcGIS Enterprise Panel
  reference:
  - https://enterprise.arcgis.com/en/
  severity: info
  tags: docs,arcgis,cms,panel
