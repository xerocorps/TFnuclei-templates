http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <psalm
    - <projectFiles
    - xmlns:xsi
  - part: header
    type: word
    words:
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/psalm.xml'
id: psalm-config
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Psalm configuration page was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"psalm.xml"
    verified: true
  name: Psalm Configuration Exposure - Detect
  reference:
  - https://psalm.dev/docs/running_psalm/configuration/
  severity: low
  tags: devops,exposure,php,psalm,config
