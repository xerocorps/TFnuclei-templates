http:
- matchers:
  - condition: and
    dsl:
    - status_code == 403
    - contains(body, 'Symfony') || contains(body, '403 Forbidden')
    - ("8b2f83102bc96e5068d36df80301a64d" == md5(body)) || ("4df206fbc337c398c3b669172934c8cb"
      == md5(body))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/_fragment'
id: symfony-fragment
info:
  author: Palanichamy_perumal,TechbrunchFR
  description: 'Symfony servers support a "/_fragment" command that allows clients
    to provide custom PHP commands and return the HTML output.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"symfony Profiler"
    verified: true
  name: Symfony _fragment - Detect
  reference: '- https://portswigger.net/daily-swig/symfony-based-websites-open-to-rce-attack-research-finds

    - https://medium.com/@m4cddr/how-i-got-rce-in-10-websites-26dd87441f22

    - https://al1z4deh.medium.com/how-i-hacked-28-sites-at-once-rce-5458211048d5

    - https://medium.com/@bxrowski0x/3-symfony-rce-a-peek-behind-the-curtain-83da5433e149

    - https://github.com/ambionics/symfony-exploits

    - https://github.com/Synacktiv/eos

    '
  severity: high
  tags: symfony,php,rce
