http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>monday.com
    - Monday.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"monday.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: monday-phish
info:
  author: rxerium
  description: 'A Monday.com phishing website was detected

    '
  metadata:
    max-request: 1
  name: Monday.com phishing Detection
  reference:
  - https://monday.com
  severity: info
  tags: phishing,monday,productivity,osint,discovery
