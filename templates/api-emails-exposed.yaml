http:
- matchers:
  - part: body
    type: word
    words:
    - email
    - id
    - firstName
    - login
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /api/users HTTP/1.1

    Host: {{Hostname}}



    '
id: api-emails-exposed
info:
  author: nored0x
  description: 'This is a Nuclei template for checking for exposed email addresses
    or personally identifiable information (PII) in API responses.

    '
  name: api-emails-exposed
  reference: null
  severity: high
  tags:
  - api
  - email
  - pii
