    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 6.6
  description: The Dokan plugin for WordPress is vulnerable to PHP Object Injection
    in versions up to, and including, 3.7.19 via deserialization of untrusted input
    via the 'create_dummy_vendor' function called by the 'import' REST API endpoint.
    This allows authenticated attackers with Shop Manager privileges or above to inject
    a PHP Object. No POP chain is known to be present in the vulnerable plugin. If
    a POP chain is present via an additional plugin or theme installed on the target
    system, it could allow the attacker to delete arbitrary files, retrieve sensitive
    data, or execute code.
