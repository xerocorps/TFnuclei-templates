id: drupal_module-media-remote-code-execution
info:
  author: Bishopfox
  description: The Media module provides an extensible framework for managing files
    and multimedia assets, regardless of whether they are hosted on your own site
    or a third party site. The module contained a vulnerability similar to SA-CORE-2018-004,
    leading to a possible remote code execution (RCE) attack.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/media/
    google-query: inurl:'/sites/all/modules/media/
    impact: medium
    security-risk: "Critical 18\u221525 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-media-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2018-020
  severity: medium
  tags: drupal
