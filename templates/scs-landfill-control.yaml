id: scs-landfill-control
info:
  author: geeknik
  description: SCS RMC is the IoT for landfills, manufacturing, and industrial facilities
    that provides real-time viewing, analysis, and control of equipment and systems
    critical to production and safe operations remotely.
  name: SCS Landfill Remote Monitoring Control
  reference:
  - https://www.scsengineers.com/services/remote-monitoring-control/
  severity: info
  tags: panel,scs,rmc,iot
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - "<title>Log in to SCS RMC\xAE</title>"
    - "SCS RMC\xAE</div>"
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
