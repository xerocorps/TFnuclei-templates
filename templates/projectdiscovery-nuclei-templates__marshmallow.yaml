http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u3055\u3093\u306B\u30E1\u30C3\u30BB\u30FC\u30B8\u3092\u304A\u304F\u308B"
  matchers-condition: and
  method: GET
  path:
  - https://marshmallow-qa.com/{{user}}
id: marshmallow
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Marshmallow user name information check was conducted.
  metadata:
    max-request: 1
  name: Marshmallow User Name Information - Detect
  severity: info
  tags: osint,osint-social,marshmallow,discovery
self-contained: true
