name: "\U0001F916 TemplateMan"
true:
  workflow_dispatch: null
jobs:
  templateman:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21.x
    - name: Install TemplateMan CLI Client
      run: 'git config --global url."https://${{ secrets.ACCESS_TOKEN }}@github".insteadOf
        https://github

        git clone https://github.com/projectdiscovery/templateman.git

        cd templateman/templateman-cli/cmd/tmc

        go install

        '
    - id: tmc
      name: Run TemplateMan
      run: 'echo /home/runner/work/nuclei-templates/nuclei-templates | tmc -mr -e

        git status -s | wc -l | xargs -I {} echo CHANGES={} >> $GITHUB_OUTPUT

        '
    - if: steps.tmc.outputs.CHANGES > 0
      name: Commit files
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git commit --allow-empty -m "TemplateMan Update [$(date)] :robot:" -a

        '
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: steps.tmc.outputs.CHANGES > 0
      name: Push changes
      run: 'git pull --rebase

        git push origin ${{ github.ref }}

        '
