http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Buy Now Pay Later with Afterpay
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"afterpay.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: afterpay-phish
info:
  author: rxerium
  description: 'A Afterpay phishing website was detected

    '
  metadata:
    max-request: 1
  name: Afterpay phishing Detection
  reference:
  - https://afterpay.com
  severity: info
  tags: phishing,afterpay,payment,osint,discovery
