file:
- extensions:
  - xml
  matchers:
  - condition: and
    type: word
    words:
    - <name>admin</name>
    - <descr><![CDATA[System Administrator]]></descr>
    - <priv>user-shell-access</priv>
  matchers-condition: and
id: known-default-account
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'PfSense configured known default accounts are recommended to be deleted.
    In order to attempt access to known devices'' platforms, an attacker can use the
    available database of the known default accounts for each platform or operating
    system. Known default accounts are often, but not limited to, ''admin''.

    '
  name: PfSense Known Default Account - Detect
  reference: '- https://docs.netgate.com/pfsense/en/latest/usermanager/defaults.html

    '
  severity: info
  tags: audit,config,file,firewall,pfsense
