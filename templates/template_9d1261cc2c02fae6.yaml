detail:
  author: p0wd3r
  links:
  - https://www.tensorflow.org/guide/summaries_and_tensorboard?hl=zh-CN
expression: r0() && r1()
manual: true
name: poc-yaml-tensorboard-unauth
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"The TensorFlow
      Authors. All Rights Reserved.")
    request:
      cache: true
      follow_redirects: true
      method: GET
      path: /
  r1:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"profile") && response.body.bcontains(b"distributions")
    request:
      cache: true
      follow_redirects: true
      method: GET
      path: /data/plugins_listing
transport: http
