id: hp-laserjet-flow-mfp-m527-webserver
info:
  author: alexrydzak
  name: HP LaserJet Flow MFP M527 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <strong class="product">HP LaserJet Flow MFP M527</strong>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/DeviceStatus/Index'
