http:
- matchers:
  - type: word
    words:
    - <title>Setup - mosparo
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup/'
id: mosparo-install
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:mosparo:mosparo:*:*:*:*:*:*:*:*
  description: mosparo is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    product: mosparo
    shodan-query: title:"Setup - mosparo"
    vendor: mosparo
    verified: true
  name: mosparo Exposed Installation
  severity: high
  tags: misconfig,mosparo,install,vuln
