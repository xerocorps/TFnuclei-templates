http:
- extractors:
  - group: 1
    part: body
    regex:
    - content=".*CVSweb\s*([0-9.]+)"
    type: regex
  host-redirects: true
  matchers:
  - part: body
    regex:
    - content=".*CVSweb.*"
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cvsweb-detect
info:
  author: lu4nx
  description: 'CVSweb is a WWW interface for CVS repositories with which you can
    browse a file hierarchy on your browser to view each file''s revision history
    in a very handy manner.

    '
  metadata:
    fofa-query: title="cvsweb"
    max-request: 1
    shodan-query: title:"cvsweb"
    verified: true
    zoomeye-query: title:cvsweb
  name: CVSweb - Detect
  reference:
  - https://cvsweb.openbsd.org/
  severity: info
  tags: tech,cvsweb,detect
