id: havoc-c2
info:
  author: pussycat0x
  description: 'Havoc is a modern and malleable post-exploitation command and control
    framework,

    '
  metadata:
    max-request: 1
    shodan-query: ssl:postalCode=3540 ssl.jarm:3fd21b20d00000021c43d21b21b43de0a012c76cf078b8d06f4620c2286f5e
    verified: 'true'
  name: Havoc C2 - Detect
  reference: '- https://github.com/HavocFramework/Havoc

    - https://github.com/montysecurity/C2-Tracker

    '
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,havoc
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .issuer_dn
    type: json
  matchers:
  - part: subject_dn
    type: word
    words:
    - postalCode=3540
