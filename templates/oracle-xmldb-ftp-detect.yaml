id: oracle-xmldb-ftp-detect
info:
  author: pussycat0x
  description: Oracle XML DB FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP Server (Oracle XML DB
  name: Oracle XML DB FTP Service - Detect
  severity: info
  tags: network,ftp,oracle,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Release ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP Server (Oracle XML DB
  port: 21
  read-size: 1024
