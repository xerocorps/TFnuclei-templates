http:
- matchers:
  - condition: and
    type: word
    words:
    - access_key
    - bucket_location
    - secret_key
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.s3cfg'
id: s3cfg-config
info:
  author: geeknik,DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: S3CFG configuration file was detected.
  metadata:
    max-request: 1
  name: S3CFG Configuration - Detect
  reference:
  - https://s3tools.org/kb/item14.htm
  severity: high
  tags: amazon,s3,exposure,config,vuln
