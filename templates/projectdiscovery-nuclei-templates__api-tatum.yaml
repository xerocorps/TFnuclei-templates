http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"baseCommit":'
    - '"planName":'
    - '"creditLimit":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET https://api.tatum.io/v3/tatum/version HTTP/1.1

    Host: api.tatum.io

    x-api-key: {{token}}

    '
id: api-tatum
info:
  author: 0ri2N
  metadata:
    max-request: 1
  name: Tatum API Test
  reference:
  - https://apidoc.tatum.io/#tag/Node-RPC
  - https://docs.tatum.io
  severity: info
  tags: defi,dapp,token-spray,blockchain
self-contained: true
