id: etcd-scan
info:
  author: sharath
  description: Scans all open urls of etcd
  name: Etcd Scan
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - etcdserver
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/version'
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - node
    - key
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v2/keys/'
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - node
    - key
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v2/keys/?recursive=true'
