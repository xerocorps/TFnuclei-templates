http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '6.5.2')
    - compare_versions(version, '6.5.1')
    - compare_versions(version, '6.5.0')
    - compare_versions(version, '6.4.5')
    - compare_versions(version, '6.4.4')
    - compare_versions(version, '6.4.3')
    - compare_versions(version, '6.4.2')
    - compare_versions(version, '6.4.1')
    - compare_versions(version, '6.4.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - thunder
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/thunder/thunder.info'
  redirects: true
id: drupal_module-thunder-access-bypass
info:
  author: Bishopfox
  description: Thunder is a Drupal distribution for professional publishing. The thunder
    distribution ships the thunder_gqls module which provides a graphql interface.
    The module doesnt sufficiently check access when serving user data via graphql
    leading to an access bypass vulnerability potentially exposing email addresses.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/thunder/
    google-query: inurl:'/sites/all/modules/thunder/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-thunder-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-007
  severity: medium
  tags: drupal
