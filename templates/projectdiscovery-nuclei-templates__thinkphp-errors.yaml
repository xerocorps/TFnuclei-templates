http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - _DATABASE</td>
    - _USERNAME</td>
    - _PASSWORD</td>
  - condition: or
    part: body
    type: word
    words:
    - "<title>\u7CFB\u7EDF\u53D1\u751F\u9519\u8BEF</title>"
    - <title>System Error</title>
  - condition: and
    part: body
    type: word
    words:
    - Exception
    - REQUEST_TIME
  - condition: or
    status:
    - 200
    - 500
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: thinkphp-errors
info:
  author: j4vaovo
  classification:
    cpe: cpe:2.3:a:thinkphp:thinkphp:*:*:*:*:*:*:*:*
  description: ThinkPHP error is leaking sensitive info.
  metadata:
    fofa-query: app="ThinkPHP" && title="System Error"
    max-request: 1
    product: thinkphp
    vendor: thinkphp
    verified: true
  name: ThinkPHP Errors - Sensitive Information Exposure
  severity: medium
  tags: thinkphp,misconfig,exposure,vuln
