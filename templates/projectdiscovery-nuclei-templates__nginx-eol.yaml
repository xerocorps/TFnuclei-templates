http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - 'Server: nginx/([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    dsl:
    - compare_versions(version, '<1.28.0')
    - contains(server, 'nginx')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: nginx-eol
info:
  author: Shivam Kamboj
  description: 'Detected Nginx versions that have reached End-of-Life (EOL) and no
    longer receive security updates.

    '
  metadata:
    max-request: 1
    product: nginx
    shodan-query: 'Server: nginx/'
    vendor: nginx
    verified: true
  name: Nginx End-of-Life - Detect
  reference:
  - https://endoflife.date/nginx
  - https://nginx.org/en/download.html
  severity: info
  tags: tech,nginx,eol
