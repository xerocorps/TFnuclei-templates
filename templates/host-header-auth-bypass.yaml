http:
- matchers:
  - dsl:
    - status_code_1 != 200 && status_code_2 == 200 && status_code_3 != 200
    type: dsl
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET / HTTP/1.1

    Host: localhost

    '
  - 'GET / HTTP/1.1

    Host: nonsense

    '
  req-condition: true
id: host-header-auth-bypass
info:
  author: esetal
  name: Auth bypass via localhost host header
  severity: info
