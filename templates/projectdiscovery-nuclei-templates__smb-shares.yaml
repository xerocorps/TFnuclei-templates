id: smb-shares
info:
  author: pussycat0x
  description: 'Attempts to list shares using the srvsvc.NetShareEnumAll MSRPC function
    and retrieve more information about them using srvsvc.NetShareGetInfo. If access
    to those functions is denied, a list of common share names are checked.

    '
  metadata:
    max-request: 1
    product: dionaea
    shodan-query: port:445
    vendor: dionaea
    verified: true
  name: SMB Shares - Enumeration
  reference:
  - https://nmap.org/nsedoc/scripts/smb-enum-shares.html
  severity: low
  tags: js,network,smb,enum,auth,vuln
javascript:
- args:
    Host: '{{Host}}'
    Pass: '{{passwords}}'
    Port: '445'
    User: '{{usernames}}'
  attack: clusterbomb
  code: 'var m = require("nuclei/smb");

    var c = m.SMBClient();

    var response = c.ListShares(Host, Port, User, Pass);

    Export(response);

    '
  extractors:
  - dsl:
    - response
    type: dsl
  matchers:
  - condition: and
    dsl:
    - response != "[]"
    - success == true
    type: dsl
  payloads:
    passwords:
    - ' '
    - admin
    - password
    - guest
    usernames:
    - ' '
    - admin
    - administrator
    - guest
  pre-condition: 'isPortOpen(Host,Port);

    '
  stop-at-first-match: true
