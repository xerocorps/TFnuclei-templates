http:
- extractors:
  - group: 1
    part: body
    regex:
    - <div id="version">([0-9.a-z]+)<\/div>
    - '<div id="foot">Version: ([0-9.a-z]+)'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 401
    - contains_any(to_lower(body), "check_mk multisite login", "checkmk", "check_mk
      mobile")
    type: dsl
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
  stop-at-first-match: true
id: checkmk-login
info:
  author: princechaddha,righettod
  classification:
    cpe: cpe:2.3:a:checkmk:checkmk:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Checkmk login panel was detected.
  metadata:
    max-request: 5
    product: checkmk
    shodan-query: http.title:"Check_MK"
    vendor: checkmk
    verified: true
  name: Checkmk Login Panel - Detect
  reference:
  - https://checkmk.com/
  severity: info
  tags: panel,checkmk,detect,login,discovery
