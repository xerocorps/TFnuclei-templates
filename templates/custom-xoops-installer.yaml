http:
- matchers:
  - part: body
    type: word
    words:
    - <title>XOOPS Custom Installation</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
id: custom-xoops-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:xoops:xoops:*:*:*:*:*:*:*:*
  description: 'Detects the presence of XOOPS Custom installation page.

    '
  metadata:
    fofa-query: title="XOOPS Custom Installation"
    max-request: 1
    product: xoops
    vendor: xoops
    verified: true
  name: XOOPS Custom - Installation
  reference:
  - https://www.exploit-db.com/ghdb/1115
  severity: high
  tags: misconfig,xoops,installer,vuln
