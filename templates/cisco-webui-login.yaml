http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Cisco Systems
    - webui-centerpanel
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webui/'
  redirects: true
  stop-at-first-match: true
id: cisco-webui-login
info:
  author: drewvravick
  description: 'Detects the presence of Cisco Web UI login panels

    '
  metadata:
    fofa-query: body="webui-centerpanel"
    max-request: 1
    shodan-query: html:"webui-centerpanel"
    verified: true
  name: Cisco Web UI Login - Detect
  severity: info
  tags: webui,cisco,login,panel,detect,discovery
