http:
- matchers:
  - negative: true
    part: header
    regex:
    - (?i)strict-transport-security
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: missing-hsts-header
info:
  author: sklnhunt
  description: The HTTP Strict-Transport-Security response header (often abbreviated
    as HSTS) informs browsers that the site should only be accessed using HTTPS
  name: Missing Strict-Transport-Security HTTP response header
  severity: low
  tags: misconfig
