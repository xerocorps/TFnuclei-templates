  description: 'The Products Quick View for WooCommerce plugin for WordPress is vulnerable
    to unauthorized access of data due to a missing capability check on the quick_view_prettyphoto_custom_template_load()
    and quick_view_custom_template_load() functions called via AJAX actions in versions
    up to, and including, 2.2.0. This makes it possible for authenticated attackers,
    with subscriber-level access and above, to load templates and view products.

