id: fido2-auth-bypass
info:
  author: qaisar
  description: 'Detects potential issues related to FIDO2 authentication bypass during
    the login process.

    '
  name: FIDO2 Authentication Bypass Test
  severity: medium
requests:
- data:
  - raw: '{"username": "admin", "password": "password123", "fido2_challenge": "malicious-challenge"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /login
  - /signin
  - /auth
tags:
- web
