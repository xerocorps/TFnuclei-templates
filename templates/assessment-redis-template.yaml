id: assessment-redis-template
info:
  author: Cavonstavant
  description: 'This template queries the target on port 6379 and checks for a specific
    password.

    '
  name: Assessment Redis Template
  severity: info
javascript:
- args:
    Host: '{{Host}}'
    Password: test_password
    Port: 6379
  code: 'const redis = require("nuclei/redis");

    redis.GetServerInfoAuth(Host, Port, Password);

    '
  extractors:
  - name: redis_version
    regex:
    - redis_version:(.*)
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - redis_version
    - process_id
