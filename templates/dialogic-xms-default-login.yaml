http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - DialogicDojo
    - 'userId">user:'
    - var downloads
    - onclick="logout
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /index.php/verifyLogin/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    usernameId={{username}}&passwordId={{password}}

    '
id: dialogic-xms-default-login
info:
  author: ritikchaddha
  description: 'Dialogic XMS Admin Console was using default credentials and it was
    discovered.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Dialogic XMS Admin Console"
    verified: true
  name: Dialogic XMS Admin Console - Default Login
  severity: high
  tags: dialogic,admin,default-login
