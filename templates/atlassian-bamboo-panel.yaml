http:
- extractors:
  - group: 1
    part: body
    regex:
    - version\s+([0-9A-Za-z\s\.]+)\s+-
    - pvpVersion = "([a-z0-9.]+)";
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Log in as a Bamboo user
    - content="Bamboo
    - atlassian.bamboo.plugins
    - Atlassian Bamboo</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/userlogin!doDefault.action?os_destination=%2Fstart.action'
id: atlassian-bamboo-panel
info:
  author: righettod
  description: 'Atlassian Bamboo login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Bamboo"
    verified: true
  name: Atlassian Bamboo Login Panel - Detect
  reference:
  - https://www.atlassian.com/software/bamboo
  severity: info
  tags: panel,bamboo,login,detect
