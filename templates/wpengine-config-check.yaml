id: wpengine-config-check
info:
  author: SirBugs
  name: WP Engine Config Check
  severity: high
requests:
- matchers:
  - condition: or
    type: word
    words:
    - WPENGINE_SESSION_DB_USERNAME
    - WPENGINE_SESSION_DB_PASSWORD
    - WPENGINE_SESSION
    - wpengine_apikey
    - WP_CACHE_KEY_SALT
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wpeprivate/config.json'
