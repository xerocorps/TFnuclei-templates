id: cobalt-strike-c2
info:
  author: pussycat0x
  description: 'Cobalt Strike gives you a post-exploitation agent and covert channels
    to emulate a quiet long-term embedded actor in your customer''s network.

    '
  metadata:
    max-request: 1
    shodan-query: ssl.cert.serial:146473198
    verified: 'true'
  name: Cobalt Strike C2 - Detect
  reference:
  - https://blog.sekoia.io/hunting-and-detecting-cobalt-strike/
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,panel,cobalt-strike,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .serial
    type: json
  matchers:
  - dsl:
    - contains(serial,"08:BB:00:EE")
    type: dsl
