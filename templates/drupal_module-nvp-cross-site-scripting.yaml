http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - nvp
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/nvp/nvp.info'
  redirects: true
id: drupal_module-nvp-cross-site-scripting
info:
  author: Bishopfox
  description: NVP field module allows you to create a field type of name/value pairs,
    with custom titles and easily editable rendering with customizable HTML/text surrounding
    the pairs. The module doesnt sufficiently handle sanitization of its field formatters
    output. This vulnerability is mitigated by the fact that an attacker must have
    a role with the permission of creating/editing content where the module defined
    fields are in use.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/nvp/
    google-query: inurl:'/sites/all/modules/nvp/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-nvp-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-066
  severity: medium
  tags: drupal
