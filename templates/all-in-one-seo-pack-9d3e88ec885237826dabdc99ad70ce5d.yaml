  description: "The All in One SEO plugin for WordPress is vulnerable to Authenticated\
    \ Privilege Escalation leading to Post Changes in versions up to, and including,\
    \ 2.2.4.1. This is due to certain actions being available to low-privileged users.\
    \ This makes it possible for Subscriber-level attackers to add or modify certain\
    \ parameters used by the plugin.  This includes the post\u2019s SEO title, description\
    \ and keyword meta tags.  This could be used to decrease a site's Search Engine\
    \ Results Page (SERP) ranking."
