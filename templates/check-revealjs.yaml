id: check-revealjs
info:
  author: xElkomy
  description: 'This template checks whether the directory `/plugin/notes/notes.html`
    or `/plugin/notes/speaker-view.html` is available and whether the response body
    contains either "reveal.js - Slide Notes" or "reveal.js - Speaker View" but not
    both.

    '
  name: Check for reveal.js
  severity: low
requests:
- matchers:
  - type: word
    words:
    - reveal.js - Slide Notes
  - type: word
    words:
    - reveal.js - Speaker View
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/plugin/notes/notes.html'
  - '{{BaseURL}}/plugin/notes/speaker-view.html'
