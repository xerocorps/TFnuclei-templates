http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Buy and sell tickets online for concerts, sports, theater, family and other
      events near you from Ticketmaster.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ticketmaster.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ticket-master-phish
info:
  author: rxerium
  description: 'A ticket-master phishing website was detected

    '
  metadata:
    max-request: 1
  name: ticket master phishing Detection
  reference:
  - https://ticketmaster.com
  severity: info
  tags: phishing,ticket-master,osint,discovery
