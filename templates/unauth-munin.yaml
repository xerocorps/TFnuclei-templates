http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(tolower(body), "<title>Munin")
    - contains_all(body, "Munin", "Overview", "munin-monitoring")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/munin/'
  stop-at-first-match: true
id: unauth-munin
info:
  author: 0x_Akoko
  description: 'Detected Munin monitoring dashboard, exposing system metrics and server
    statistics.

    '
  metadata:
    fofa-query: title="Munin"
    max-request: 2
    shodan-query: http.title:"Munin"
    verified: true
  name: Munin Monitoring Dashboard - Exposure
  reference:
  - https://munin-monitoring.org/
  severity: medium
  tags: exposure,munin,monitoring,misconfig,vuln
