http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "LogRocket.min.js")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: logrocket-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detects LogRocket Session Replay & Frontend Monitoring artifacts.

    '
  metadata:
    fofa-query: body="LogRocket.init" || body="cdn.logrocket.io"
    max-request: 1
    product: logrocket
    shodan-query: http.html:"LogRocket.init"
    vendor: logrocket
    verified: true
  name: LogRocket RUM - Detect
  reference:
  - https://logrocket.com/
  severity: info
  tags: tech,detect,rum,logrocket
