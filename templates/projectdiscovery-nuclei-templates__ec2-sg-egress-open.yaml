code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroups
    type: json
  source: 'aws ec2 describe-security-groups --region $region --output json --query
    ''SecurityGroups[*].GroupId''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Amazon EC2 security group(s) " + groupid + " allows unrestricted outbound
      traffic"'
    type: dsl
  matchers:
  - type: word
    words:
    - 0.0.0.0/0
    - ::/0
  source: 'aws ec2 describe-security-groups --region $region --group-ids $groupid
    --query ''SecurityGroups[*].IpPermissionsEgress[]''

    '
flow: "code(1)\nfor(let SecurityGroup of iterate(template.securitygroups)){\n  set(\"\
  groupid\", SecurityGroup)\n  code(2)\n}\n"
id: ec2-sg-egress-open
info:
  author: princechaddha
  description: 'Checks for unrestricted outbound/egress rules in Amazon EC2 security
    groups, highlighting potential over-permissive configurations.

    '
  impact: 'Allows unrestricted outbound traffic from EC2 instances, increasing the
    risk of data exfiltration and malicious external communications.

    '
  metadata:
    max-request: 2
  name: Open Egress in EC2 Security Group
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html#sg-rules
  remediation: 'Restrict egress traffic in EC2 security groups to only necessary IP
    addresses and ranges, adhering to the Principle of Least Privilege.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
