id: leaguemanager-sqli
info:
  author: akincibor
  description: The plugin does not sanitise and escape a parameter before using it
    in a SQL statement via an AJAX action (available to unauthenticated users), leading
    to an SQL injection.
  name: LeagueManager <= 3.9.11 - Unauthenticated SQL Injection
  reference:
  - https://wpscan.com/vulnerability/f3be48f5-ae2c-4e27-80ca-664829b8fba3
  - https://packetstormsecurity.com/files/132123/
  severity: critical
  tags: sqli,wp,wordpress,wp-plugin,unauth
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  - group: 1
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - LeagueManager
  - dsl:
    - compare_versions(version, '<= 3.9.11')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/leaguemanager/readme.txt'
