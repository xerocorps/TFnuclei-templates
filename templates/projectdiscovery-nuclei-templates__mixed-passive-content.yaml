http:
- extractors:
  - group: 1
    part: body
    regex:
    - <img[^>]*src=['"](http[^s'">][^'">]*)['"]
    - <audio[^>]*src=['"](http[^s'">][^'">]*)['"]
    - <video[^>]*src=['"](http[^s'">][^'">]*)['"]
    type: regex
  host-redirects: true
  matchers:
  - name: img
    part: body
    regex:
    - <img[^>]*src=['"]http://[^'">]+['"]
    type: regex
  - name: audio
    part: body
    regex:
    - <audio[^>]*src=['"]http://[^'">]+['"]
    type: regex
  - name: video
    part: body
    regex:
    - <video[^>]*src=['"]http://[^'">]+['"]
    type: regex
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: mixed-passive-content
info:
  author: Liwermor
  description: 'This check detects if there are any passive content being loaded over
    HTTP instead of HTTPS.

    '
  metadata:
    max-request: 1
  name: Mixed Passive Content
  reference:
  - https://developer.mozilla.org/en-US/docs/Web/Security/Mixed_content
  - https://portswigger.net/kb/issues/01000400_mixed-content
  - https://resources.infosecinstitute.com/topics/vulnerabilities/https-mixed-content-vulnerability/
  - https://docs.gitlab.com/ee/user/application_security/dast/checks/319.1.html
  severity: info
  tags: misconfig,vuln
