id: fastcgi-echo
info:
  author: powerexploit
  description: 'FastCGI module delivered with the Apache httpd server that is incorporated
    into the Oracle Application Server.FastCGI echo programs (echo and echo2) should
    be always removed or disabled in all Oracle Application Servers implementations
    as they can provide information at an attacker

    '
  metadata:
    google-dork: inurl:fcgi-bin/echo
    verified: true
  name: Fastcgi Echo Endpoint Exposure
  reference:
  - https://www.exploit-db.com/ghdb/183
  - https://www.integrigy.com/oracle-application-server-fastcgi-echo-vulnerability-reports
  severity: info
  tags: exposure,logs,oracle,fastcgi,edb
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>FastCGI echo</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/fcgi-bin/echo'
