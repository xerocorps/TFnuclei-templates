http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)__dufs_v([0-9.]+)_
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "__dufs_v", "allow_upload")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: dufs-detect
info:
  author: righettod
  description: 'DUFS software was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Dufs"
    verified: true
  name: DUFS - Detect
  reference:
  - https://github.com/sigoden/dufs
  severity: info
  tags: tech,dufs,detect
