id: drone-ci-panel
info:
  author: Yuzhe-zhang-0
  metadata:
    shodan-query: http.favicon.hash:1354079303
  name: Drone CI Panel Detect
  reference:
  - https://www.drone.io
  severity: info
  tags: panel,droneci,cicd
requests:
- matchers:
  - condition: or
    type: word
    words:
    - <title>Drone CI</title>
    - <title>Drone | Continuous Integration</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/welcome'
