http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)window.WOODPECKER_VERSION\s*=\s*"([0-9.]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "window.woodpecker_")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/web-config.js'
id: woodpecker-detect
info:
  author: righettod
  description: "Woodpecker was detected \u2014 a lightweight, powerful CI/CD engine\
    \ with great extensibility.\n"
  metadata:
    max-request: 1
    shodan-query: http.title:"woodpecker"
    verified: true
  name: Woodpecker - Detect
  reference:
  - https://github.com/woodpecker-ci/woodpecker
  - https://woodpecker-ci.org/
  severity: info
  tags: tech,woodpecker,detect,discovery
