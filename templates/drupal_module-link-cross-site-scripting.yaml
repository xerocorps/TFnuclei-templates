http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.10')
    - compare_versions(version, '7.x-1.9')
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - link
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/link/link.info'
  redirects: true
id: drupal_module-link-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to add URL fields to entity types with a variety
    of options. The module doesnt sufficiently filter output when token processing
    is disabled on an individual field. This vulnerability is mitigated by the fact
    that an attacker must have a role with the permission to create content and the
    token processing option must be disabled.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/link/
    google-query: inurl:'/sites/all/modules/link/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-link-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-034
  severity: medium
  tags: drupal
