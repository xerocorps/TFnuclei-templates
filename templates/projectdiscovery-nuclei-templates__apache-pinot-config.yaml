http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"systemConfig"'
    - '"pinotConfig"'
    - '"jvmConfig"'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/appconfigs'
id: apache-pinot-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:pinot:*:*:*:*:*:*:*:*
  description: 'Detects if path Appconfigs of Apache Pinot web application is exposed,
    getting internal information about the configuration made.

    '
  metadata:
    max-request: 1
    product: pinot
    shodan-query: title:"Apache Pinot"
    vendor: apache
    verified: true
  name: Apache Pinot - Exposure
  severity: medium
  tags: config,exposure,pinot,apache,vuln
