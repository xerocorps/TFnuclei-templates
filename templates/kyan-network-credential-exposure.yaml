id: kyan-network-credential-exposure
info:
  author: pikpikcu
  name: Kyan network monitoring device account and password exposure
  reference: '- https://mp.weixin.qq.com/s/6phWjDrGG0pCpGuCdLusIg

    '
  severity: medium
  tags: kyan,exposure,config
requests:
- matchers:
  - condition: and
    type: word
    words:
    - UserName=
    - Password=
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hosts'
