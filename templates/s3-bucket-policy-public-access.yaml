code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" is publicly accessible via Policy"'
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - '"Effect":"Allow"'
  - part: body
    type: word
    words:
    - '"Principal":"*"'
    - '"AWS":"*"'
  matchers-condition: and
  source: 'aws s3api get-bucket-policy --bucket $bucket --query Policy --output text

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-bucket-policy-public-access
info:
  author: princechaddha
  description: 'This template checks if Amazon S3 buckets are configured to prevent
    public access via bucket policies

    '
  name: Public Access of S3 Buckets via Policy
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-policy.html
  severity: critical
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
