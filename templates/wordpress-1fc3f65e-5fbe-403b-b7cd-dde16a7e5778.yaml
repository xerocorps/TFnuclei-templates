    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 5.4
  description: 'WordPress Core is vulnerable to arbitrary shortcode execution in versions
    up to, and including, 6.3.1 due to a lack of input validation on the ''shortcode''
    parameter in the parse_media_shortcode AJAX function. This allows authenticated
    attackers, with subscriber-level privileges and above, to execute arbitrary shortcodes.

    '
  metadata:
    shodan-query: 'vuln:'
  name: "WordPress Core < 6.3.2 \u2013 Authenticated (Subscriber+) Arbitrary Shortcode\
    \ Execution via parse-media-shortcode\n"
