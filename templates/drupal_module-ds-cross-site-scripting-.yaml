id: drupal_module-ds-cross-site-scripting-
info:
  author: Bishopfox
  description: Display Suite allows you to take full control over how your content
    is displayed using a drag and drop interface.  The module doesnt sufficiently
    validate view modes provided dynamically via URLs leading to a reflected cross
    site scripting (XSS) attack. This vulnerability is mitigated only by the fact
    that most modern browsers protect against reflected XSS via the url.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/ds/
    google-query: inurl:'/sites/all/modules/ds/
    impact: medium
    security-risk: "Critical 17\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting-
  name: drupal_module-ds-cross-site-scripting-
  reference:
  - https://www.drupal.org/sa-contrib-2018-019
  severity: medium
  tags: drupal
