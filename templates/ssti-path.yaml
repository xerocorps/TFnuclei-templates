http:
- fuzzing:
  - fuzz:
    - '{{ssti}}'
    mode: single
    part: path
    type: postfix
  matchers:
  - regex:
    - '109476'
    type: regex
  - status:
    - 200
    - 404
    type: status
  matchers-condition: and
  payloads:
    ssti:
    - '#set($x=9123*12)${x}'
    - '#{9123*12}'
    - ${9123*12}
    - ${= 9123*12}
    - ${xyz|9123*12}
    - ${{9123*12}}
    - '*{9123*12}'
    - ;}{9123*12}
    - ;}{9123*12}{
    - ;}}{9123*12}
    - '<# 9123*12 #>'
    - <% 9123*12 %>
    - <%= 9123*12 %>
    - <?=9123*12?>
    - '@(9123*12)'
    - '@{9123*12}'
    - '[% 9123*12 %]'
    - '[%= 9123*12 %]'
    - '[- 9123*12 -]'
    - '[=9123*12]'
    - '[[ 9123*12 ]]'
    - ']][[ 9123*12 ]]'
    - '{9123*12}'
    - '{{# 9123*12 }}'
    - '{{% 9123*12 %}}'
    - '{{9123*12}}'
    - '{{<% 9123*12 %>}}'
    - '{{= 9123*12}}'
    - '{{{9123*12}}}'
    - '}{9123*12}'
    - '}{9123*12}{'
    - '}}{{# 9123*12 }}'
    - '}}{{# 9123*12 }}{{'
    - '}}{{% 9123*12 %}}'
    - '}}{{% 9123*12 %}}{{'
    - '}}{{9123*12}}'
    - '}}{{9123*12}}{{'
    - '}}{{<% 9123*12 %>}}'
    - '}}{{<% 9123*12 %>}}{{'
    - '}}{{= 9123*12}}'
    - '}}{{= 9123*12}}{{'
  pre-condition:
  - condition: and
    dsl:
    - method == "GET"
    - '!contains(path, ".js")'
    type: dsl
  stop-at-first-match: true
id: ssti-path
info:
  author: reewardius
  description: SSTI or CSTI via GET parameter
  name: Scanner SSTI Reflected
  reference:
  - https://www.linkedin.com/in/hernanrodriguez-/
  - https://twitter.com/SuhradMakwana/status/1721405829298176205
  severity: critical
  tags: fuzzing-req,fuzzing-req-ssti,fuzzing-req-path,dast
