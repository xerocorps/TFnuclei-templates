http:
- extractors:
  - group: 1
    name: version
    regex:
    - Version:\s+([\d\.]+)
    type: regex
  host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Tools4ever
    - helloid
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/Authentication/SignIn'
id: tools4ever-helloid-detect
info:
  author: darses
  description: 'Tools4Ever HelloID Authentication was detected.

    '
  metadata:
    fofa-query:
    - title="HelloID -"
    - icon_hash="-726768224"
    product: helloid
    vendor: tools4ever
  name: Tools4Ever HelloID - Detect
  reference:
  - https://www.tools4ever.com/helloid/
  severity: info
  tags: detect,tech,tools4ever
