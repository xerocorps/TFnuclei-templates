id: threatq-login
info:
  author: idealphase
  description: ThreatQ serves as an open and extensible threat intelligence platform
    that allows you to automate the intelligence lifecycle, quickly understand threats,
    make better decisions and accelerate detection and response
  name: ThreatQ login panel
  reference:
  - https://www.threatq.com/threat-intelligence-platform/
  severity: info
  tags: panel,threatq
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <script src="/assets/js/threatq.min.js\?(.*)
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - <title ng-bind="PageTitle.getTitle()">ThreatQ</title>
    - <script src="/assets/js/threatq.min.js
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
