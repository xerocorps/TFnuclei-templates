http:
- matchers:
  - part: body
    type: word
    words:
    - res=/content/
  method: GET
  path:
  - '{{BaseURL}}/?debug=layout'
  - '{{BaseURL}}?debug=layout'
  redirects: true
  stop-at-first-match: true
id: aem-debug-layout
info:
