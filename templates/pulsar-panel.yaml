id: pulsar-panel
info:
  author: rix4uni
  description: Apache Pulsar login panel was detected.
  metadata:
    shodan-query:
    - http.title:"Pulsar Admin UI"
  name: Apache Pulsar Panel - Detect
  reference:
  - https://streamnative.io/blog/streamnative-open-sourced-and-contributed-apache-pulsar-manager-to-asf#:~:text=Apache%20Pulsar%20Manager.-,Log%20in,(pulsar)%20to%20log%20in.
  - https://twitter.com/fattselimi/status/1648415859453435904
  severity: info
  tags: panel,apache,pulsar,login
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Pulsar Admin UI</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/login'
