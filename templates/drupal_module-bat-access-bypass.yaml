http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - bat
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/bat/bat.info'
  redirects: true
id: drupal_module-bat-access-bypass
info:
  author: Bishopfox
  description: The Bat module provides a foundation through which a wide range of
    availability management, reservation and booking use cases can be addressed. The
    routes used to view events dont sufficiently guard access for non-privileged users.
    Specifically, a user with the View own permission for bat events can view others
    events as well.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/bat/
    google-query: inurl:'/sites/all/modules/bat/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-bat-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-074
  severity: medium
  tags: drupal
