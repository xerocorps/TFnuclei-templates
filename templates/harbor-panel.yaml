http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Harbor</title>
    - <harbor-app>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: harbor-panel
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Harbor login panel was detected.
  metadata:
    max-request: 1
    product: harbor
    shodan-query: http.favicon.hash:657337228
    vendor: linuxfoundation
    verified: true
  name: Harbor Login Panel - Detect
  reference:
  - https://github.com/goharbor/harbor
  severity: info
  tags: panel,harbor
