http:
- raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-For: 127.0.0.1

    '
- matchers:
  - condition: and
    dsl:
    - status_code_1 == 200
    - status_code_2 == 200
    - body_1 != body_2
    type: dsl
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-For: 8.8.8.8

    '
id: cdn-origin-ip-leak
info:
  author: reewardius
  description: 'Some misconfigured backends return different responses based on spoofed
    IP in X-Forwarded-For.

    '
  name: Origin IP Leak via X-Forwarded-For
  severity: high
  tags: cloud
