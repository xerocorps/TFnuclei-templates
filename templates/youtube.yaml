http:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - joinedDateText
    - canonicalBaseUrl
  matchers-condition: and
  method: GET
  path:
  - https://www.youtube.com/c/{{user}}/about
  - https://www.youtube.com/user/{{user}}/about
  - https://www.youtube.com/@{{user}}
id: youtube
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: YouTube user name information check was conducted.
  metadata:
    max-request: 3
  name: YouTube User Name Information - Detect
  severity: info
  tags: osint,osint-video,youtube
self-contained: true
