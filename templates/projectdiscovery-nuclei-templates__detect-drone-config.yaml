http:
- matchers:
  - condition: and
    type: word
    words:
    - 'kind:'
    - 'name:'
    - 'steps:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.drone.yml'
id: detect-drone-config
info:
  author: geeknik
  description: Drone configuration was discovered.
  metadata:
    max-request: 1
  name: Drone - Configuration Detection
  reference:
  - https://github.com/drone/drone
  severity: high
  tags: config,exposure,drone,discovery
