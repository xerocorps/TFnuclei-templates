code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:MYSQL*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The local_infile flag is enabled for MySQL instance " + sqlInstance + " in
      project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'on'
  source: 'gcloud sql instances describe asass --project gcp-templates-442409 --format=json
    | jq ''.settings.databaseFlags // [] | map(select(.name=="local_infile")) | .[].value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-mysql-local-infile-enabled
info:
  author: princechaddha
  description: 'Ensure that the local_infile database flag is disabled for your Google
    Cloud MySQL database instances in order to follow data security best practices.
    The local_infile flag allows loading data from a local file to a database table,
    which could pose a security risk if misused.

    '
  impact: 'Enabling the local_infile flag may lead to potential security vulnerabilities,
    such as unauthorized access to local files or data exfiltration.

    '
  name: Local Infile Enabled in MySQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/mysql/flags
  remediation: 'Disable the local_infile flag in your MySQL database instance configuration
    to enhance security and prevent potential misuse of the feature.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,mysql,gcp-cloud-config
self-contained: true
