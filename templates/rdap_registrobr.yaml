id: rdap_registrobr
info:
  author: ricardomaia / OSINT Brazuca
  description: "O RDAP (Registration Data Access Protocol) \xE9 um padr\xE3o definido\
    \ pelo IETF \npara substituir o protocolo whois em consultas de informa\xE7\xF5\
    es sobre \nregistros de recursos Internet como nomes de dom\xEDnios, endere\xE7\
    os IP e ASNs.\nEsse template utiliza o servi\xE7o de consulta RDAP do Registro.BR.\n"
  metadata:
    exemplo: 'nuclei -t ./nuclei-templates-brazuca/consulta/host/dominio/registrobr/rdap.yaml
      -u https://www.google.com.br

      nuclei -t ./nuclei-templates-brazuca/consulta/host/dominio/registrobr/rdap.yaml
      -l /caminho/arquivo/urls.txt

      '
  name: RDAP WHOIS Registro.BR
  reference:
  - https://registro.br/rdap/
  severity: info
  tags: info,consulta,zwhois,rdap,osint
requests:
- extractors:
  - json:
    - .
    part: body
    type: json
  headers:
    Accept: '*/*'
    Cache-Control: no-cache
    Pragma: no-cache
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
      like Gecko) Chrome/107.0.0.0 Safari/537.36
    authority: rdap.registro.br
    sec-fetch-dest: document
    sec-fetch-mode: navigate
    sec-fetch-site: none
  method: GET
  path:
  - https://rdap.registro.br/domain/{{Host}}
