http:
- matchers:
  - condition: and
    part: body_2
    type: word
    words:
    - Dashboard
    - Runtime Logs
    - Logout</p>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
  - 'GET /dashboard HTTP/1.1

    Host: {{Hostname}}

    '
id: openplc-default-login
info:
  author: machevalia
  description: 'Identifies default credentials (openplc:openplc) on OpenPLC Webserver
    v3, allowing unauthorized access to the web interface.

    '
  metadata:
    max-request: 2
    shodan-query: html:"OpenPLC"
    verified: true
  name: OpenPLC Webserver v3 - Default Login
  severity: high
  tags: openplc,default-login,iot,vuln
variables:
  password: openplc
  username: openplc
