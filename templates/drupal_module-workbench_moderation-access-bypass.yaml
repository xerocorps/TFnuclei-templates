http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - workbench_moderation
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/workbench_moderation/workbench_moderation.info'
  redirects: true
id: drupal_module-workbench_moderation-access-bypass
info:
  author: Bishopfox
  description: The Workbench Moderation module adds arbitrary moderation states to
    Drupal cores unpublished and published node states, and affects the behavior of
    node revisions when nodes are published. In some conditions, content moderation
    fails to check a users access to use certain transitions, leading to an access
    bypass. This issue is related to the Drupal Core release SA-CORE-2018-006.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/workbench_moderation/
    google-query: inurl:'/sites/all/modules/workbench_moderation/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-workbench_moderation-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-067
  severity: medium
  tags: drupal
