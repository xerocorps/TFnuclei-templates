http:
- extractors:
  - group: 1
    part: body
    regex:
    - <div class='versionInfo'>Version (.*) |
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <title>Login to Cacti</title>
    - The Cacti Group
  - part: header
    regex:
    - Cacti+
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/cacti/'
  stop-at-first-match: true
id: cacti-panel
info:
  author: geeknik,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Cacti login panel was detected.
  metadata:
    max-request: 2
  name: Cacti Login Panel - Detect
  reference:
  - https://www.cacti.net/
  severity: info
  tags: tech,cacti,login,panel
