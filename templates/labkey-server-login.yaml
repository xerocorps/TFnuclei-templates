http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - 'TCTU LabKey Server: /home'
    - Powered by LabKey
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/labkey/home/login-login.view'
  - '{{BaseURL}}/login/home/login.view'
  stop-at-first-match: true
id: labkey-server-login
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: LabKey Server login panel was detected.
  metadata:
    max-request: 2
    shodan-query: 'title:"Sign In: /home"'
    verified: true
  name: LabKey Server Login Panel - Detect
  severity: info
  tags: panel,labkey
