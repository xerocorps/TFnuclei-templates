http:
- extractors:
  - group: 1
    part: body
    regex:
    - Copyright\s+([0-9\-]+),
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Configuration Utility
    - F5 Networks
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/tmui/login.jsp'
  redirects: true
id: f5-admin-interface
info:
  author: drewvravick,righettod
  description: 'Detects F5 Admin Interfaces.

    '
  metadata:
    max-request: 1
    shodan-query: html:"BIG-IP Configuration Utility"
    verified: true
  name: F5 Admin Interface - Detect
  severity: info
  tags: f5,admin,detect,panel,login,discovery
