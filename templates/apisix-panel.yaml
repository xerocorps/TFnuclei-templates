expression: r0()
id: apisix-panel
info:
  author: pikpikcu
  description: 'An Apache APISIX login panel was detected.

    Fofa: title="Apache APISIX Dashboard"

    '
  name: Apache APISIX Login Panel
  severity: info
  verified: true
rules:
  r0:
    expression: 'response.status == 200 && response.body.bcontains(b''<title>Apache
      APISIX Dashboard</title>'')

      '
    request:
      method: GET
      path: /user/login?redirect=%2F
