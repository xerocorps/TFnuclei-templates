  description: The wpDataTables plugin for WordPress is vulnerable to arbitrary file
    uploads due to missing file type validation in the (1) wdt_upload_file function
    and in the (2) lib/upload/UploadHandler.php file in versions before 1.5.4. This
    makes it possible for unauthenticated attackers to upload arbitrary files on the
    affected sites server which may make remote code execution possible.
