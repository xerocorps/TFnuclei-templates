http:
- extractors:
  - part: body
    regex:
    - \b[A-Za-z0-9/+=]{40}\b
    type: regex
  matchers:
  - condition: and
    part: body
    regex:
    - \bAKIA[0-9A-Z]{16}\b
    - \b[A-Za-z0-9/+=]{40}\b
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aws-secret-key
info:
  author: tess,Chemo850
  metadata:
    max-request: 1
    verified: true
  name: AWS Secret Key
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/sts/get-access-key-info.html
  severity: unknown
  tags: aws,exposure,tokens,vuln
