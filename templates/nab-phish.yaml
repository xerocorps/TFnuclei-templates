http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "NAB personal banking services include online banking, bank accounts, credit\
      \ cards, home loans and personal loans. We\u2019re here to help you with more\
      \ than money."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nab.com.au")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: nab-phish
info:
  author: rxerium
  description: 'A NAB phishing website was detected

    '
  metadata:
    max-request: 1
  name: NAB phishing Detection
  reference:
  - https://nab.com.au
  severity: info
  tags: phishing,nab,bank,osint,discovery
