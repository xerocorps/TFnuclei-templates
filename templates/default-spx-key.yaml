http:
- attack: batteringram
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>SPX Control Panel</title>
    - SPX_ENABLED
    - Configuration
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?SPX_KEY={{api_key}}&SPX_UI_URI=/'
  payloads:
    api_key:
    - dev
    - devel
    - stg
    - stag
    - staging
    - prd
    - prod
    - production
    - test
    - testing
    - spx
  stop-at-first-match: true
id: default-spx-key
info:
  author: vagnerd
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'SPX PHP profiler default spx key were discovered.

    '
  metadata:
    max-request: 11
    verified: true
  name: SPX PHP Profiler - Default Key
  reference:
  - https://github.com/NoiseByNorthwest/php-spx
  remediation: '- https://github.com/NoiseByNorthwest/php-spx#security-concern

    '
  severity: high
  tags: spx-php,debug,misconfig,spx
