http:
- matchers:
  - part: body
    type: word
    words:
    - server_connection_count
  - part: header
    type: word
    words:
    - text/html
  - condition: or
    status:
    - 200
    - 206
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/connections'
id: brpc-config-file
info:
  author: reewardius
  metadata:
    max-request: 1
  name: brpc config files
  severity: medium
  tags: generic,config
