id: tornado-vxworks-ftp-detect
info:
  author: pussycat0x
  description: Tornado-VxWorks FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: 220 Tornado-vxWorks
    verified: true
  name: Tornado-VxWorks FTP Service - Detect
  severity: info
  tags: network,ftp,vxworks,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - VxWorks([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Tornado-vxWorks (VxWorks
  port: 21
  read-size: 1024
