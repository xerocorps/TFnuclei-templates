http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Dashy
    - content="Dashy
    - /css/dashy.
    - web-icons/dashy-logo.png
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: dashy-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1013024216
    verified: true
  name: Dashy Panel - Detect
  reference:
  - https://dashy.to/
  severity: info
  tags: panel,dashy,detect
