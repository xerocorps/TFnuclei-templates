http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - MRTG Index Page
    - Multi Router Traffic Grapher
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/mrtg/'
  - '{{BaseURL}}/MRTG/'
  stop-at-first-match: true
id: mrtg-detect
info:
  author: geeknik
  description: The Multi Router Traffic Grapher
  metadata:
    max-request: 3
  name: Detect MRTG
  reference:
  - https://oss.oetiker.ch/mrtg/
  severity: info
  tags: tech,mrtg
