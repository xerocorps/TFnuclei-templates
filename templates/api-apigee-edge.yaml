id: api-apigee-edge
info:
  author: dwisiswant0
  name: Apigee Edge API Test
  reference:
  - https://apidocs.apigee.com/apis
  severity: info
  tags: token-spray,apigee
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"uuid":'
    - '"name":'
  matchers-condition: and
  method: GET
  path:
  - https://apimonitoring.enterprise.apigee.com/alerts
self-contained: true
