id: firstclass-ftp-detect
info:
  author: pussycat0x
  description: FirstClass FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP server (FirstClass
    verified: true
  name: FirstClass FTP Service - Detect
  severity: info
  tags: network,ftp,firstclass,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - FirstClass v([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (FirstClass
  port: 21
  read-size: 1024
