http:
- extractors:
  - group: 1
    name: cherrypy_version
    part: header
    regex:
    - CherryPy/([0-9.]+)
    type: regex
  matchers:
  - dsl:
    - 'contains(header, "Server: CherryPy")'
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: cherrypy-detect
info:
  author: Shivam Kamboj
  description: 'Detects servers running the CherryPy web server by identifying the
    Server header in HTTP responses.

    '
  metadata:
    max-request: 1
    shodan-query: http.component:"cherrypy"
    verified: true
  name: CherryPy Web Server - Detect
  reference:
  - https://cherrypy.dev/
  severity: info
  tags: tech,cherrypy,detect,discovery
