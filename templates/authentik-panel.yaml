http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - <title>authentik</title>
    - window.authentik
    - authentik.css
  - dsl:
    - ("-178113786" == mmh3(base64_py(body)))
    type: dsl
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/static/dist/assets/icons/icon.png'
  stop-at-first-match: true
id: authentik-panel
info:
  author: rxerium
  description: 'An Authentik search engine was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-178113786
    verified: true
  name: Authentik Panel - Detect
  reference:
  - https://github.com/searxng/searxng
  severity: info
  tags: authentik,sso,mfa,panel,detect
