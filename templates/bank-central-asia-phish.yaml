http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - BCA - Senantiasa di sisi Anda
    - BCA - Always by your side
    - myBCA
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bca.co.id")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bank-central-asia-phish
info:
  author: bocgoInfosec
  description: 'A Bank Central Asia (BCA) phishing website was detected

    '
  metadata:
    max-request: 1
  name: Bank Central Asia Phishing - Detect
  reference:
  - https://bca.co.id
  severity: info
  tags: phishing,bca,osint,discovery
