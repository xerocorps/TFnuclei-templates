http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Tenda Web Master</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
id: tenda-web-master
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Tenda Web Master login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Tenda Web Master"
    verified: true
  name: Tenda Web Master Login Panel - Detect
  severity: info
  tags: panel,tenda,router,discovery
