id: api-iucn
info:
  author: daffainfo
  name: IUCN API Test
  reference:
  - http://apiv3.iucnredlist.org/api/v3/docs
  - https://github.com/daffainfo/all-about-apikey/blob/main/Animals/IUCN.md
  severity: info
  tags: token-spray,iucn
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - taxonid
    - scientific_name
    - subspecies
  method: GET
  path:
  - http://apiv3.iucnredlist.org/api/v3/country/list?token={{token}}
self-contained: true
