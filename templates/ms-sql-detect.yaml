id: ms-sql-detect
info:
  author: Ice3man543,tarunKoyalwar
  description: 'ms sql detection template

    '
  metadata:
    shodan-query: port:1433
  name: microsoft sql server(mssql) detection
  severity: info
javascript:
- args:
    Host: '{{Host}}'
    Port: '1433'
  code: 'var m = require("nuclei/mssql");

    var c = m.MSSQLClient();

    c.IsMssql(Host, Port);

    '
  matchers:
  - condition: and
    dsl:
    - response == true
    - success == true
    type: dsl
