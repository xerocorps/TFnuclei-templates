http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Best Note Taking App - Organize Your Notes with Evernote
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"evernote.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: evernote-phish
info:
  author: rxerium
  description: 'A evernote phishing website was detected

    '
  metadata:
    max-request: 1
  name: evernote phishing Detection
  reference:
  - https://evernote.com
  severity: info
  tags: phishing,evernote,osint,discovery
