code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to encrypt log files using
      SSE-KMS encryption"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].KmsKeyId''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-logs-not-encrypted
info:
  author: princechaddha
  description: 'Ensure Amazon CloudTrail logs are encrypted at rest using AWS Key
    Management Service (KMS) to secure log data.

    '
  impact: 'Non-encrypted CloudTrail logs pose a risk of unauthorized access, compromising
    the integrity and confidentiality of log data.

    '
  name: CloudTrail Logs Not Encrypted
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/encrypting-cloudtrail-log-files-with-aws-kms.html
  remediation: 'Enable Server-Side Encryption (SSE) for CloudTrail logs using an AWS
    KMS key through the CloudTrail console or AWS CLI.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
