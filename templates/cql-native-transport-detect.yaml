id: cql-native-transport-detect
info:
  author: pussycat0x
  description: 'Native transport requests (NTR) are any requests made via the CQL
    Native Protocol. CQL Native Protocol is the way the Cassandra driver communicates
    with the server.

    '
  metadata:
    shodan-query: cassandra
    verified: true
  name: CQL Native Transport Detection
  severity: info
  tags: network,cassandra
network:
- extractors:
  - regex:
    - 'protocol version: ([0-9]+)'
    type: regex
  host:
  - '{{Hostname}}'
  - '{{Host}}:9042'
  inputs:
  - data: /n
  - data: /n
  - data: /n
  - data: /n
  - data: /n
  - data: /n
  - data: /n
  - data: /n
