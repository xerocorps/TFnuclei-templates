code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .items[]
    name: items
    type: json
  source: kubectl get deployments --all-namespaces --output=json
flow: "code(1);\nfor (let deployment of template.items) {\n  set(\"deployment\",deployment)\n\
  \  javascript(1);\n}\n"
id: k8s-memory-requests-not-set
info:
  author: princechaddha
  description: Checks for missing memory requests in Kubernetes Deployments, which
    can lead to inefficient scheduling and potential node resource exhaustion.
  impact: 'Missing memory requests in Kubernetes Deployments can lead to inefficient
    pod scheduling, causing potential resource exhaustion on nodes.

    '
  name: Memory requests not set in Deployments
  reference:
  - https://kubernetes.io/docs/tasks/configure-pod-container/assign-memory-resource/
  remediation: Set memory requests for all containers in Kubernetes Deployments to
    ensure efficient pod scheduling and node resource utilization.
  severity: medium
  tags: cloud,devops,kubernetes,k8s,devsecops,deployments,k8s-cluster-security
javascript:
- code: "deployment = JSON.parse(template.deployment);\nif (!deployment.spec.template.spec.containers.some(container\
    \ => container.resources && container.resources.requests && container.resources.requests.memory))\
    \ {\n  let result = (`Deployment '${deployment.metadata.name}' in namespace '${deployment.metadata.namespace}'\
    \ lacks memory requests.`);\n  Export(result);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
