http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.11')
    - compare_versions(version, '7.x-3.10')
    - compare_versions(version, '7.x-3.9')
    - compare_versions(version, '7.x-3.8')
    - compare_versions(version, '7.x-3.7')
    - compare_versions(version, '7.x-3.6')
    - compare_versions(version, '7.x-3.5')
    - compare_versions(version, '7.x-3.4')
    - compare_versions(version, '7.x-3.3')
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ubercart
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/ubercart/ubercart.info'
  redirects: true
id: drupal_module-ubercart-cross-site-request-forgery
info:
  author: Bishopfox
  description: The Ubercart module provides a shopping cart and e-commerce features
    for Drupal. The taxes module doesnt sufficiently protect the tax rate cloning
    feature. A malicious user could trick a store administrator into duplicating an
    existing tax rate by getting them to visit a specially-crafted URL.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/ubercart/
    google-query: inurl:'/sites/all/modules/ubercart/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:Admin/CI:None/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-ubercart-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2019-032
  severity: medium
  tags: drupal
