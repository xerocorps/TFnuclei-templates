http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - TorchServe APIs"
    - '"apiDescription"'
    - 'operationId":'
  - part: content_type
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api-description'
id: torchserve-detect
info:
  author: DhiyaneshDk
  description: 'Detects the presence of TorchServe APIs.

    '
  metadata:
    fofa-query: body="Requested method is not allowed, please refer to API document"
    max-request: 1
    product: torchserve
    vendor: pytorch
    verified: true
  name: TorchServe API Description - Detect
  severity: info
  tags: tech,pytorch,api
