http:
- matchers:
  - part: body
    type: word
    words:
    - Dashboard - ESPHome
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: esphome-dashboard
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:esphome:esphome:*:*:*:*:*:*:*:*
  description: 'ESPHome Dashboard exposes the secrets like wifi password,api keys
    and internal logs, it also allows users to make changes through the dashboard.

    '
  metadata:
    max-request: 1
    product: esphome
    shodan-query: title:"Dashboard - ESPHome"
    vendor: esphome
    verified: true
  name: ESPHome Dashboard Exposure
  severity: medium
  tags: misconfig,esphome,exposure,iot,discovery
