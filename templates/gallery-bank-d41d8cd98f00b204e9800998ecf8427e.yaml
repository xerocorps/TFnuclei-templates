  description: "The Gallery Bank \u2013 WordPress Photo Gallery plugin for WordPress\
    \ is vulnerable to generic SQL Injection via the \u2018show_albums\u2019 attribute\
    \ in versions up to, and including, 3.0.101 due to insufficient escaping on the\
    \ user supplied parameter and lack of sufficient preparation on the existing SQL\
    \ query.  This makes it possible for authenticated attackers, with editor-level\
    \ permissions and above, to append additional SQL queries into already existing\
    \ queries that can be used to extract sensitive information from the database."
