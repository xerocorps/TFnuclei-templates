code:
- engine:
  - sh
  - bash
  matchers:
  - part: response
    type: word
    words:
    - '[VULNERABLE]'
  source: "if command -v systemctl >/dev/null 2>&1; then\n  if systemctl is-active\
    \ --quiet nfs-server; then\n    echo \"[VULNERABLE] NFS service is active (systemd\
    \ nfs-server is running)\"\n  else\n    echo \"[SAFE] NFS service is not running\"\
    \n  fi\nelse\n  if ps -ef | grep -v grep | grep -q nfsd; then\n    echo \"[VULNERABLE]\
    \ NFS service is active (nfsd is running)\"\n  else\n    echo \"[SAFE] NFS service\
    \ is not running\"\n  fi\nfi\n"
id: nfs-daemon-service
info:
  author: songyaeji
  description: 'Assessed the status of the NFS service daemon. A running NFS service
    may expose the system to unauthorized access, modification, or deletion of files;
    it is recommended to disable the daemon when not explicitly required.

    '
  name: NFS Service Daemon Should Be Disabled
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,audit,kisa,compliance
self-contained: true
