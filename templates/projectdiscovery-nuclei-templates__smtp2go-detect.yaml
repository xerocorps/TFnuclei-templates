http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>SMTP2GO</title>
    - 2022 &copy; SMTP2GO.
    - mailto:ticket@smtp2go.com
    - href="https://www.smtp2go.com/"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: smtp2go-detect
info:
  author: pikpikcu,righettod
  metadata:
    max-request: 1
    shodan-query: http.title:"smtp2go"
  name: SMTP2GO Detect
  severity: info
  tags: tech,smtp2go,discovery
