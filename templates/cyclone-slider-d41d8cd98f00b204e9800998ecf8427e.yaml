  description: The Cyclone Slider Plugin is vulnerable to Remote Code Execution via
    the slider import functionality in versions up to, and including, 3.2.0, due to
    the use of the 'createfromimage' function as the sole method of validating file
    type. This allows authenticated users with administrative privileges to upload
    and extract zip files containing polyglot PHP webshells that are also valid images.
