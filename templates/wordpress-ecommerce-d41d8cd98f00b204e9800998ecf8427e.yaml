  description: The MarketPress plugin for WordPress is vulnerable to PHP Object Injection
    in versions up to, and including, 3.2.6 via deserialization of untrusted input
    mp_globalcart_* cookie value. This allows unauthenticated attackers to inject
    a PHP Object. The additional presence of a POP chain allows attackers to execute
    arbitrary PHP code in the scope of the vulnerable service.
