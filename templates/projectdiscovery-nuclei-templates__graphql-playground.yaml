http:
- matchers:
  - part: body
    type: word
    words:
    - <title>GraphQL playground</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: graphql-playground
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:graphql:playground:*:*:*:*:node.js:*:*:*
  metadata:
    max-request: 1
    product: playground
    shodan-query: title:"GraphQL Playground"
    vendor: graphql
    verified: true
  name: GraphQL Playground
  reference:
  - https://github.com/graphql/graphql-playground
  severity: unknown
  tags: misconfig,graphql,vuln
