http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "hello-dolly")
    - contains_any(body, "Fatal error", "Uncaught Error","Call to undefined") || contains_all(body,
      "Warning:","failed to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/hello-dolly/hello.php'
id: wp-hello-dolly-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Hello Dolly plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/hello-dolly/
    verified: false
  name: WordPress Plugin Hello Dolly - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/hello-dolly/
  severity: low
  tags: debug,wordpress,fpd,vuln,hello-dolly,wp-plugin
