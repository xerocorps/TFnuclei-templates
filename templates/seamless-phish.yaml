http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Prepare your taste buds...
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"seamless.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: seamless-phish
info:
  author: rxerium
  description: 'A Seamless phishing website was detected

    '
  metadata:
    max-request: 1
  name: Seamless phishing Detection
  reference:
  - https://seamless.com
  severity: info
  tags: phishing,seamless,food-delivery,osint,discovery
