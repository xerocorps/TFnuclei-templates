id: awstats-script
info:
  author: sheikhrishad
  name: AWStats script
  severity: info
  tags: config,exposure
requests:
- matchers:
  - type: word
    words:
    - Do not remove this line
  - part: header
    type: word
    words:
    - application/x-perl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/awstats.pl'
  - '{{BaseURL}}/logs/awstats.pl'
  - '{{BaseURL}}/webstats/awstats.pl'
