id: airflow-detect
info:
  author: pdteam
  metadata:
    shodan-query: http.html:"Apache Airflow"
    verified: true
  name: Apache Airflow
  severity: info
  tags: tech,apache,airflow
requests:
- matchers:
  - part: body
    type: word
    words:
    - Airflow 404 = lots of circles
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{randstr}}'
