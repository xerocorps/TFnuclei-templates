http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>OrangeHRM</title>
    - OrangeHRM, Inc. All rights reserved
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/symfony/web/index.php/auth/login'
  - '{{BaseURL}}/web/index.php/auth/login'
  stop-at-first-match: true
id: orangehrm-panel
info:
  author: Th3l0newolf
  description: 'The OrangeHRM login panel was discovered.

    '
  metadata:
    max-request: 3
    shodan-query: OrangeHRM
    verified: true
  name: OrangeHRM Login Panel - Detect
  reference:
  - https://www.orangehrm.com/
  severity: info
  tags: orangehrm,hrm,login,panel,discovery
