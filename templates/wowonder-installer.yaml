http:
- matchers:
  - part: body
    type: word
    words:
    - WoWonder | Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: wowonder-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:wowonder:wowonder:*:*:*:*:*:*:*:*
  description: 'Detects exposed WoWonder installation page.

    '
  metadata:
    fofa-query: body="WoWonder | Installation"
    max-request: 1
    product: wowonder
    vendor: wowonder
    verified: true
  name: WoWonder Installation Page - Exposure
  reference:
  - https://www.wowonder.com/
  severity: high
  tags: misconfig,install,exposure,wowonder
