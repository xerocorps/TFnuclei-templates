id: pgsql-version-detect
info:
  author: pussycat0x
  description: 'Detect Postgresql Version.

    '
  metadata:
    max-request: 8
    shodan-query: product:"PostgreSQL"
    verified: true
  name: Postgresql Version - Detect
  reference:
  - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/SQL%20Injection/PostgreSQL%20Injection.md#postgresql-version
  severity: high
  tags: js,network,postgresql,enum,authenticated,discovery
javascript:
- args:
    Db: '{{database}}'
    Host: '{{Host}}'
    Pass: '{{password}}'
    Port: 5432
    User: '{{usernames}}'
  attack: clusterbomb
  code: 'const postgres = require(''nuclei/postgres'');

    const client = new postgres.PGClient;

    connected =  client.ExecuteQuery(Host, Port, User, Pass, Db, "select version();");

    Export(connected);

    '
  extractors:
  - json:
    - .Rows[0].version
    type: json
  payloads:
    database:
    - postgres
    password:
    - postgres
    - null
    - 123
    - amber
    usernames:
    - postgres
    - admin
  pre-condition: 'isPortOpen(Host,Port);

    '
