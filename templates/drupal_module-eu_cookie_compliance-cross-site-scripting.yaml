  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/eu_cookie_compliance/eu_cookie_compliance.info'
  redirects: true
id: drupal_module-eu_cookie_compliance-cross-site-scripting
info:
  author: Bishopfox
  description: This module addresses the General Data Protection Regulation (GDPR)
    that came into effect 25th May 2018, and the EU Directive on Privacy and Electronic
    Communications from 2012. It provides a banner where you can gather consent from
    the user to store cookies on their computer and handle their personal information.
    This module does not sanitize some inputs leading to XSS.   This is mitigated
    by the attacker having the permission Administer EU Cookie Compliance.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/eu_cookie_compliance/
    google-query: inurl:'/sites/all/modules/eu_cookie_compliance/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-eu_cookie_compliance-cross-site-scripting
  reference:
