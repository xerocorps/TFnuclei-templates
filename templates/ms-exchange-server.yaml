http:
- extractors:
  - kval:
    - x_owa_version
    type: kval
  - group: 1
    part: body
    regex:
    - /owa/auth/([0-9.]+)/
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)(X-Owa-Version:)
    type: regex
  - part: body
    regex:
    - /owa/auth/[0-9.]+/
    type: regex
  - type: word
    words:
    - <title>Exchange Log In</title>
    - <title>Microsoft Exchange - Outlook Web Access</title>
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/owa/auth/logon.aspx'
id: ms-exchange-server
info:
  author: pikpikcu,dhiyaneshDK
  description: Check for Exchange Server CVEs CVE-2021-26855, CVE-2021-26857, CVE-2021-26858
    and CVE-2021-27065, using Outlook Web App path data.
  metadata:
    max-request: 1
  name: Microsoft Exchange Server Detect
  reference:
  - https://github.com/GossiTheDog/scanning/blob/main/http-vuln-exchange.nse
  severity: info
  tags: microsoft,exchange,tech
