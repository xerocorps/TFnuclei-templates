http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "Welcome to LobeChat")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/welcome'
id: lobechat-detect
info:
  author: s4e-io
  description: 'An instance running LobeChat was detected.

    '
  metadata:
    fofa-query: icon_hash="1975020705"
    max-request: 1
    verified: true
  name: LobeChat - Detect
  reference:
  - https://github.com/lobehub/lobe-chat
  severity: info
  tags: lobechat,tech,detect,discovery
