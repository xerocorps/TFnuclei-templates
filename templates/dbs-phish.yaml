http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - DBS Bank
    - "<title>DBS: Trusted as the World\u2019s Best Bank | DBS Bank"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dbs.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dbs-phish
info:
  author: rxerium
  description: 'A DBS Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: DBS Bank phishing Detection
  reference:
  - https://dbs.com
  severity: info
  tags: phishing,dbs,bank,osint,discovery
