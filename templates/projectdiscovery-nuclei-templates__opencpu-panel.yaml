http:
- matchers:
  - condition: or
    type: word
    words:
    - OpenCPU Test Page
    - OpenCPU API Explorer
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/ocpu/'
  redirects: true
id: opencpu-panel
info:
  author: wa1tf0rme
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenCPU panel was detected.
  metadata:
    max-request: 1
  name: OpenCPU Panel - Detect
  reference:
  - https://github.com/opencpu/opencpu/
  severity: info
  tags: panel,opencpu,oss,discovery
