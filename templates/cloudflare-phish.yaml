http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Cloudflare
    - Make employees, applications and networks faster and more secure everywhere,
      while reducing complexity and cost.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cloudflare.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cloudflare-phish
info:
  author: rxerium
  description: 'A Cloudflare phishing website was detected

    '
  metadata:
    max-request: 1
  name: Cloudflare phishing Detection
  reference:
  - https://cloudflare.com
  severity: info
  tags: phishing,cloudflare,cdn,osint,discovery
