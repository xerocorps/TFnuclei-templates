info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: The Shapely Companion plugin for WordPress is vulnerable to arbitrary
    content import due to missing authorization checks on the shapely_companion_import_content()
    function called via an AJAX action in versions up to, and including 1.2.6. This
    makes it possible for authenticated users with subscriber level permissions and
    above to execute the AJAX action and trigger a content import.
  metadata:
    fofa-query: wp-content/plugins/shapely-companion/
    google-query: inurl:"/wp-content/plugins/shapely-companion/"
    shodan-query: 'vuln:'
  name: Shapely Companion <= 1.2.6 - Unprotected AJAX Action to Content Import
  reference: null
  severity: low
  tags: cve,wordpress,wp-plugin,shapely-companion,low
