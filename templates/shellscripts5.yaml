id: shellscripts5
info:
  author: panch0r3d
  name: Public shellscripts
  severity: low
  tags: bash,exposure
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: header
    type: word
    words:
    - application/x-sh
    - text/plain
    - text/x-sh
  - condition: or
    part: body
    regex:
    - .*?bin.*?sh
    - .*?bin.*?bash
    type: regex
  matchers-condition: and
  raw:
  - 'GET /update.sh HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
