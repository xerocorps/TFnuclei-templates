id: duplicate-email-registration
info:
  author: qaisar afridi
  description: 'Detects variations of email addresses in registration forms that might
    lead to duplicate accounts.

    '
  name: Duplicate Email Registration
  references:
  - Reference Link 1
  - Reference Link 2
  severity: medium
requests:
- data:
  - key: email
    payloads:
    - '{{RandomString 7}}@gmail.com'
    - '{{RandomString 7|ToLower}}@gmail.com'
    - '{{RandomString 7|ToUpper}}@gmail.com'
    - '{{RandomString 7|Capitalize}}@gmail.com'
    - '{{RandomString 7|Leet}}@gmail.com'
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
- data:
  - raw: '{"email": "{{RandomString 7}}@gmail.com"}'
  - raw: '{"email": "{{RandomString 7|ToLower}}@gmail.com"}'
  - raw: '{"email": "{{RandomString 7|ToUpper}}@gmail.com"}'
  - raw: '{"email": "{{RandomString 7|Capitalize}}@gmail.com"}'
  - raw: '{"email": "{{RandomString 7|Leet}}@gmail.com"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /create-account
  - /user/register
tags:
- web
