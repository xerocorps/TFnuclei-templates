http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[package]'
    - '[dependencies]'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Cargo.toml'
id: cargo-toml-file
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: html:"Cargo.toml"
    verified: true
  name: Cargo TOML File Disclosure
  reference:
  - https://doc.rust-lang.org/cargo/reference/manifest.html
  severity: info
  tags: exposure,files,cargo
