http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "JMX Agent View", "ObjectName Filter", "service=MainDeployer")
    - contains_any(body, "jboss.deployment", "jboss.system")
    - '!contains_any(body, "j_security_check", "j_username", "j_password")'
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/jmx-console/HtmlAdaptor?action=displayMBeans'
id: jboss-jmx-console-unauth
info:
  author: 0x_Akoko
  classification:
    cpe: cpe:2.3:a:redhat:jboss_application_server:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 9.0
    cwe-id: CWE-306
  description: 'Detected JBoss JMX Console was accessible without authentication.
    The exposed console provided complete access to all MBeans, including MainDeployer,
    which enabled arbitrary WAR file deployment, leading to remote code execution.
    Attackers could view the entire MBean tree, deploy malicious applications, and
    invoke administrative operations without valid credentials.

    '
  metadata:
    max-request: 1
    verified: true
  name: JBoss JMX Console - Unauthenticated Access
  reference:
  - https://developer.jboss.org/wiki/SecureTheJmxConsole
  - https://www.invicti.com/web-application-vulnerabilities/jboss-jmx-console-unrestricted-access
  severity: high
  tags: jboss,unauth,misconfig
