http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - camaleon_cms
    - Forgot your password
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin/login'
id: camaleon-panel
info:
  author: DhiyaneshDK
  description: 'Camaleon CMS admin login panel was discovered.

    '
  metadata:
    product: camaleon_cms
    shodan-query: html:"camaleon_cms"
    vendor: tuzitio
  name: Camaleon CMS Login - Panel
  severity: info
  tags: camaleon,panel,login,discovery
