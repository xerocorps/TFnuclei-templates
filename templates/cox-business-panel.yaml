http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Cox Business Dominion Gateway - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cox-business-panel
info:
  author: DhiyaneshDK
  description: 'Cox Business Dominion Gateway Login page was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Cox Business"
    verified: true
  name: Cox Business Dominion Gateway Login Panel - Detect
  reference:
  - https://samcurry.net/hacking-millions-of-modems
  severity: info
  tags: cox,gateway,login,panel,discovery
