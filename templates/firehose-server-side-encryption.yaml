code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: deliverys
    type: json
  source: 'aws firehose list-delivery-streams --region $region --query ''DeliveryStreamNames''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Firehose delivery stream " + delivery + " is not encrypted using SSE"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws firehose describe-delivery-stream --region $region --delivery-stream-name
    $delivery --query ''DeliveryStreamDescription.DeliveryStreamEncryptionConfiguration.KeyType''
    --output json

    '
flow: "code(1)\nfor(let DeliveryStreamNames of iterate(template.deliverys)){\n  set(\"\
  delivery\", DeliveryStreamNames)\n  code(2)\n}\n"
id: firehose-server-side-encryption
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon Kinesis Data Firehose delivery streams are
    encrypted using Server-Side Encryption.

    '
  impact: 'Disabling server-side encryption for Firehose delivery streams can result
    in unencrypted data being stored, exposing sensitive information to unauthorized
    access and increasing the risk of data breaches.

    '
  name: Firehose Delivery Stream Server-Side Encryption - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/Firehose/delivery-stream-encrypted-with-kms-customer-master-keys.html
  - https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingKMSEncryption.html
  remediation: 'Enable server-side encryption for Firehose delivery streams to ensure
    that data is securely encrypted at rest, protecting sensitive information from
    unauthorized access.

    '
  severity: high
  tags: cloud,devops,aws,amazon,firehose,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
