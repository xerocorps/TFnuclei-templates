http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Nginx UI
    - Main Config
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nginx-ui-dashboard
info:
  author: gy741
  classification:
    cpe: cpe:2.3:a:f5:nginx:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Nginx UI panel was detected.
  metadata:
    fofa-query: title="nginx ui"
    google-query: intitle:"nginx ui"
    max-request: 1
    product: nginx
    shodan-query:
    - http.title:"nginx ui"
    - cpe:"cpe:2.3:a:f5:nginx"
    vendor: f5
    verified: true
  name: Nginx UI Panel - Detect
  reference:
  - https://github.com/schenkd/nginx-ui
  severity: info
  tags: panel,nginx,exposure,f5,discovery
