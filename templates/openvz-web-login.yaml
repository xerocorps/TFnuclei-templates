id: openvz-web-login
info:
  author: nullfuzz
  description: 'OpenVZ Web Panel is a GUI web-based frontend for controlling of the
    physical and virtual servers with the OpenVZ virtualization technology.

    '
  metadata:
    shodan-query: http.favicon.hash:-1898583197
    verified: true
  name: Openvz Web Panel Login
  reference:
  - https://github.com/sibprogrammer/owp
  severity: info
  tags: panel,openvz
requests:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Login - OpenVZ Web Panel")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
