http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Login - OpenVZ Web Panel")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: openvz-web-login
info:
  author: nullfuzz
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'OpenVZ Web Panel login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1898583197
    verified: true
  name: OpenVZ Web Panel Login Panel - Detect
  reference:
  - https://github.com/sibprogrammer/owp
  severity: info
  tags: panel,openvz
