id: smb-v1-detect
info:
  author: pussycat0x
  description: 'SMB (Server Message Block) is a network-layered protocol mainly used
    on Windows for sharing files, printers, and communication between network-attached
    computers. SMB related vulnerabilities can be levaraged to compromise large-scale
    systems.

    '
  name: SMB-V1 Detection
  reference:
  - https://stealthbits.com/blog/what-is-smbv1-and-why-you-should-disable-it/
  severity: low
  tags: network,windows,smb,service
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:445'
  inputs:
  - data: 00000031ff534d4272000000001845680000000000000000000000000000be2200000100000e00024e54204c4d20302e3132000200
    type: hex
  matchers:
  - type: word
    words:
    - SMBr
