http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.10')
    - compare_versions(version, '7.x-2.9')
    - compare_versions(version, '7.x-2.8')
    - compare_versions(version, '7.x-2.6')
    - compare_versions(version, '7.x-2.5')
    - compare_versions(version, '7.x-2.4')
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - lightbox2
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/lightbox2/lightbox2.info'
  redirects: true
id: drupal_module-lightbox2-cross-site-scripting
info:
  author: Bishopfox
  description: The Lightbox2 module enables you to overlay images on the current page.
    The module did not sanitize some inputs when used in combination with a custom
    view leading to potential Cross Site Scripting (XSS).
  metadata:
    created_at: '0001-01-01T00:00:00Z'
