info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: The Front End Users plugin for WordPress is vulnerable to unauthorized
    modification and loss of data due to a missing capability check on several functions
    such as Mass_Delete_EWD_FEUP_Users, Delete_All_EWD_FEUP_Users, and Mass_Delete_EWD_FEUP_Fields
    in versions up to, and including, 3.2.24. This makes it possible for unauthenticated
    users to perform restricted actions such as deleting users that have registered
    through the plugin configuration.
