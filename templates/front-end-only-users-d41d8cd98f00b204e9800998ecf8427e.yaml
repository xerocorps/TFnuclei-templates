    fofa-query: wp-content/plugins/front-end-only-users/
    google-query: inurl:"/wp-content/plugins/front-end-only-users/"
    shodan-query: 'vuln:'
  name: Front End Users <= 3.2.24 - Missing Authorization to Unauthenticated Registered
    User Deletion
  reference: null
  severity: high
