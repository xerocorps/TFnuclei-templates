id: unsecured-jira-panel
info:
  author: CyberCavalcante
  name: Unsecured Jira Dashboard Access
  severity: medium
requests:
- matchers:
  - part: body
    type: word
    words:
    - Atlassian Jira
    - Create issue
    - Search issues
    - Dashboards
  method: GET
  path:
  - '{{BaseURL}}/secure/Dashboard.jspa'
