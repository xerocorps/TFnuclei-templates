http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Tuta: Turn ON privacy for free with secure emails, calendars &amp; contacts
      | Tuta'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"tutanota.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tutanota-phish
info:
  author: rxerium
  description: 'A Tutanota phishing website was detected

    '
  metadata:
    max-request: 1
  name: Tutanota phishing Detection
  reference:
  - https://tutanota.com
  severity: info
  tags: phishing,tutanota,email,osint,discovery
