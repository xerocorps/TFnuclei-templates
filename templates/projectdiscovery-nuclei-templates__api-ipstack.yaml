http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ip":'
    - '"hostname":'
    - '"type":'
  method: GET
  path:
  - https://api.ipstack.com/8.8.8.8?access_key={{token}}
id: api-ipstack
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: IPStack API Test
  reference:
  - https://ipstack.com/documentation
  severity: info
  tags: token-spray,ipstack
self-contained: true
