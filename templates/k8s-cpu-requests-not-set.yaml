code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .items[]
    name: items
    type: json
  source: kubectl get deployments --all-namespaces --output=json
flow: "code(1);\nfor (let deployment of template.items) {\n  set(\"deployment\",deployment)\n\
  \  javascript(1);\n}\n"
id: k8s-cpu-requests-not-set
info:
  author: princechaddha
  description: Checks for missing CPU requests in Kubernetes Deployments, which can
    lead to inadequate scheduling and resource allocation.
  impact: 'Missing CPU requests in Kubernetes Deployments can cause poor scheduling
    decisions and suboptimal resource allocation, potentially leading to degraded
    application performance.

    '
  metadata:
    max-request: 2
  name: CPU Requests not set in Deployments
  reference:
  - https://kubernetes.io/docs/tasks/configure-pod-container/assign-cpu-resource/
  remediation: 'Set CPU requests for all containers in Kubernetes Deplayments to ensure
    efficient scheduling and resource allocation.

    '
  severity: medium
  tags: cloud,devops,kubernetes,k8s,devsecops,deployments,k8s-cluster-security
javascript:
- code: "deployment = JSON.parse(template.deployment);\nif (!deployment.spec.template.spec.containers.some(container\
    \ => container.resources && container.resources.requests && container.resources.requests.cpu))\
    \ {\n  let result = (`Deployment '${deployment.metadata.name}' in namespace '${deployment.metadata.namespace}'\
    \ lacks CPU requests.`);\n  Export(result);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
