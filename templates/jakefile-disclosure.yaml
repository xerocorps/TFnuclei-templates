http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - '!contains_any(body, "<!DOCTYPE", "<html", "<HTML")'
    - contains(body, "task(") && contains_any(body, "desc(", "jake.", "namespace(")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/Jakefile'
  - '{{BaseURL}}/Jakefile.js'
  stop-at-first-match: true
id: jakefile-disclosure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected Jakefile build configuration was found to be exposed, potentially
    having contained sensitive information including database credentials, API keys,
    and server configurations.

    '
  metadata:
    max-request: 2
    shodan-query: html:"Jakefile"
    verified: true
  name: Jakefile Build Configuration - Disclosure
  reference:
  - https://jakejs.com/
  - https://github.com/jakejs/jake
  severity: info
  tags: exposure,devops,jakefile,nodejs,config
