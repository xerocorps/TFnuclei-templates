id: dell-remote-power-management-detect
info:
  author: megamansec
  description: The Dell Metered Rack Power Distribution Unit distributes power to
    a server rack and are installed at the rear of a rack enclosure.
  name: Detect Dell DPI Remote Power Management
  severity: info
  tags: tech,dell
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - title="DELL DPI Remote Power Management">
    - If browser not support "FRAME", will get this message.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index2.html'
