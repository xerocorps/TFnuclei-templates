http:
- matchers:
  - regex:
    - (?i)<title>emessage.*</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.jsp'
id: emessage-panel
info:
  author: ffffffff0x
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: eMessage login panel was detected.
