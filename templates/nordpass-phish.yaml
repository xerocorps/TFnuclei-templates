http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Securely Store, Manage &amp; Autofill Passwords | NordPass
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nordpass.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: nordpass-phish
info:
  author: rxerium
  description: 'A nordpass phishing website was detected

    '
  metadata:
    max-request: 1
  name: nordpass phishing Detection
  reference:
  - https://nordpass.com
  severity: info
  tags: phishing,nordpass,osint
