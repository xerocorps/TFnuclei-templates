  description: The Forminator plugin for WordPress is vulnerable to missing authorization
    due to a missing capability check on the 'load_hcaptcha_preview' AJAX function
    in versions up to, and including, 1.22.1. This makes it possible for authenticated
    attackers, with subscriber-level permissions and above, to preview hcaptcha functionality.
