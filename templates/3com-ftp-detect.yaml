id: 3com-ftp-detect
info:
  author: pussycat0x
  description: 3Com 3CDaemon FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: 3Com 3CDaemon FTP
    verified: true
  name: 3Com 3CDaemon FTP Service - Detect
  severity: info
  tags: network,ftp,3com,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Version ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - 3Com 3CDaemon FTP
  port: 21
  read-size: 1024
