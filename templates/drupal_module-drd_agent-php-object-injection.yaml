  redirects: true
id: drupal_module-drd_agent-php-object-injection
info:
  author: Bishopfox
  description: This module enables you to monitor and manage any number of remote
    Drupal sites and aggregate useful information for administrators in a central
    dashboard. The modules (DRD and DRD Agent) encrypt the data which is exchanged
    between them but in order to do so, they use the PHP serialize/unserialize functions
    instead of the json_encode/json_decode combination. As the unserialize function
    is called on unauthenticated content, this introduces a PHP object injection vulnerability.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/drd_agent/
    google-query: inurl:'/sites/all/modules/drd_agent/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: php-object-injection
  name: drupal_module-drd_agent-php-object-injection
  reference:
  - https://www.drupal.org/sa-contrib-2018-022
  severity: medium
  tags: drupal
