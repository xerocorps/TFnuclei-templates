id: covenant-c2-jarm
info:
  author: pussycat0x
  description: 'Covenant is a .NET command and control framework that aims to highlight
    the attack surface of .NET, make the use of offensive .NET tradecraft easier,and
    serve as a collaborative command and control platform for red teamers.

    '
  metadata:
    max-request: 1
  name: Covenant C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://twitter.com/MichalKoczwara/status/1548685058403360770
  severity: info
  tags: jarm,network,c2,ir,osint,cti,covenant,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '21d14d00000000021c21d14d21d21d1ee8ae98bf3ef941e91529a93ac62b8b'
    type: dsl
