  description: "The Integration for Contact Form 7 and Zoho CRM, Bigin plugin for\
    \ WordPress is vulnerable to Reflected Cross-Site Scripting via the \u2018start_date\u2019\
    \ and \u2018end_date\u2019 parameters in versions up to, and including, 1.1.7\
    \ due to insufficient input sanitization and output escaping. This makes it possible\
    \ for unauthenticated attackers to inject arbitrary web scripts in pages that\
    \ execute if they can successfully trick a user into performing an action such\
    \ as clicking on a link.\n"
