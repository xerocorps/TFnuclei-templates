id: api-sentry
info:
  author: 0ri2N
  name: Sentry API Test
  reference:
  - https://sentry.io
  - https://docs.sentry.io
  - https://docs.sentry.io/api/auth
  severity: info
  tags: sentry,tracing,tracking,monitoring,token-spray
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - status:
    - 200
    type: status
  method: GET
  path:
  - https://sentry.io/api/0/projects/
self-contained: true
