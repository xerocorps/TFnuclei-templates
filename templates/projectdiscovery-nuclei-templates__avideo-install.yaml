http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Install AVideo</title>
  - negative: true
    part: body
    type: word
    words:
    - Your system is installed, remove the
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
id: avideo-install
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:wwbn:avideo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:H/A:L
    cvss-score: 8.2
    cwe-id: CWE-459
  description: AVideo installer panel was detected.
  metadata:
    fofa-query: AVideo
    max-request: 1
    product: avideo
    shodan-query: http.title:"AVideo"
    vendor: wwbn
    verified: true
  name: AVideo Installer - Detect
  severity: high
  tags: panel,install,avideo,misconfig,vuln
