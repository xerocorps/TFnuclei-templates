http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"sync_threshold":'
    - '"log_position"'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/collections?tenant=default_tenant&database=default_database'
  - '{{BaseURL}}/api/v2/tenants/default_tenant/databases/default_database/collections'
  stop-at-first-match: true
id: chroma-db-unauth
info:
  author: Shay Ben Tikva
  description: 'Chroma DB API endpoints were accessible and exposed collection metadata,
    enabling enumeration of collections under the default tenant and database, potentially
    leading to sensitive vector data disclosure.

    '
  metadata:
    max-request: 2
    verified: true
  name: Chroma DB - Information Disclosure
  reference:
  - https://www.trychroma.com/security
  - https://github.com/shaybentk/chroma-db-unauthorized-info-disclosure
  severity: high
  tags: misconfig,api,info-leak,unauth
