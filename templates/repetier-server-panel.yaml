http:
- extractors:
  - group: 2
    part: body
    regex:
    - Repetier\-Server ([A-Za-z]+) ([0-9.]+)
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="Repetier-Server
    - About Repetier-Server
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#!/login'
id: repetier-server-panel
info:
  author: ritikchaddha
  description: 'Repetier Server login panel detected.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Repetier-Server"
    verified: true
  name: Repetier Server Panel - Detect
  severity: info
  tags: panel,repetier,detect
