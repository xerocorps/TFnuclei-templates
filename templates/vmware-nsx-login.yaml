id: vmware-nsx-login
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"vmw_nsx_logo-black-triangle-500w.png"
    verified: true
  name: VMware NSX Login
  severity: info
  tags: panel,vmware
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>VMware Appliance Management</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.jsp'
