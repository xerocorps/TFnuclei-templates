http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Dribbble - Discover the World's Top Designers &amp; Creative Professionals
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dribbble.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dribbble-phish
info:
  author: rxerium
  description: 'A Dribbble phishing website was detected

    '
  metadata:
    max-request: 1
  name: Dribbble phishing Detection
  reference:
  - https://dribbble.com
  severity: info
  tags: phishing,dribbble,design,osint,discovery
