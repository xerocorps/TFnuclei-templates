  description: "The Master Slider - Responsive Touch Slider plugin for WordPress is\
    \ vulnerable to blind SQL Injection via the \u2018orderby\u2019 parameter in versions\
    \ up to, and including, 2.5.1 due to insufficient escaping on the user supplied\
    \ parameter and lack of sufficient preparation on the existing SQL query. This\
    \ makes it possible for authenticated attackers to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
