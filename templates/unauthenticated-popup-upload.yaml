id: unauthenticated-popup-upload
info:
  author: DhiyaneshDk
  name: Unauthenticated Popup File Uploader
  reference: https://www.exploit-db.com/ghdb/6671
  severity: low
  tags: fileupload
requests:
- matchers:
  - part: body
    type: word
    words:
    - Popup Upload
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/RichWidgets/Popup_Upload.aspx'
