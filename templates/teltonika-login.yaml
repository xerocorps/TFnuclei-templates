id: teltonika-login
info:
  author: idealphase
  description: Teltonika is exceptional Internet of Things solutions for the global
    market. More than 16 million IoT devices
  metadata:
    google-dork: intitle:"Teltonika -Web UI" | intitle:"Teltonika-RUT -Web UI" inurl:"/cgi-bin/luci"
  name: Teltonika Login panel
  reference:
  - https://www.exploit-db.com/ghdb/7819
  - https://teltonika-iot-group.com/
  severity: info
  tags: panel,teltonika
requests:
- matchers:
  - regex:
    - <title>Teltonika(.*) - Web UI</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/luci'
