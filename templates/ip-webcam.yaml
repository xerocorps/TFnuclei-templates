http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>IP Webcam</title>
    - Pavel Khlebovich
  method: GET
  path:
  - '{{BaseURL}}'
id: ip-webcam
info:
  author: gy741
  description: 'Searches for exposed webcams by querying the  endpoint and the existence
    of IP Webcam in the body.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-601917817
    verified: true
  name: IP Webcam Viewer Page - Detect
  severity: low
  tags: webcam,iot,detect
