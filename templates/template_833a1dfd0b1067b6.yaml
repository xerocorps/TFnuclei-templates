name: "\U0001F4DD Template Checksum"
true:
  push:
    tags:
    - '*'
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        cache: true
        check-latest: true
        go-version: 1.19
    - name: install checksum generator
      run: 'go install -v github.com/projectdiscovery/nuclei/v2/cmd/generate-checksum@dev

        '
    - name: generate checksum
      run: 'generate-checksum /home/runner/work/nuclei-templates/nuclei-templates/
        templates-checksum.txt

        '
    - name: Commit files
      run: 'git pull

        git add templates-checksum.txt

        git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git commit -m "Auto Generated Templates Checksum [$(date)] :robot:" -a

        '
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: master
        github_token: ${{ secrets.GITHUB_TOKEN }}
