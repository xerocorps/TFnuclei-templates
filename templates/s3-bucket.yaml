file:
- extensions:
  - all
  extractors:
  - regex:
    - '[a-z0-9.-]+\.s3\.amazonaws\.com'
    - '[a-z0-9.-]+\.s3-[a-z0-9-]\.amazonaws\.com'
    - '[a-z0-9.-]+\.s3-website[.-](eu|ap|us|ca|sa|cn)'
    - //s3\.amazonaws\.com/[a-z0-9._-]+
    - //s3-[a-z0-9-]+\.amazonaws\.com/[a-z0-9._-]+
    type: regex
id: s3-bucket
info:
  author: gaurang
  name: S3 Bucket Detect
  severity: info
