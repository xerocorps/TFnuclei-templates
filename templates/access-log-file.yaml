id: access-log-file
info:
  author: sheikhrishad
  name: Publicly accessible access-log file
  severity: low
  tags: logs
requests:
- matchers:
  - type: word
    words:
    - '"GET /'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/access.log'
  - '{{BaseURL}}/log/access.log'
  - '{{BaseURL}}/logs/access.log'
  - '{{BaseURL}}/application/logs/access.log'
