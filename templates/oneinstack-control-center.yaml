http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Control center
    - OneinStack
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: oneinstack-control-center
info:
  author: theabhinavgaur
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'OneinStack Control Center dashboard was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"OneinStack"
    verified: true
  name: OneinStack Control Center Dashboard - Detect
  reference:
  - https://github.com/oneinstack/oneinstack
  - https://oneinstack.com/
  severity: medium
  tags: misconfig,exposure,panel,oneinstack
