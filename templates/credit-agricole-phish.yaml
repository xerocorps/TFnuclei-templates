http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - "Cr\xE9dit Agricole"
    - "Cr\xE9dit Agricole 1re banque de l&#039;habitat, de l&#039;agriculture, des\
      \ entreprises, des pros, des collectivites territoriales"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"credit-agricole.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: credit-agricole-phish
info:
  author: rxerium
  description: "A Cr\xE9dit Agricole phishing website was detected\n"
  metadata:
    max-request: 1
  name: "Cr\xE9dit Agricole phishing Detection"
  reference:
  - https://credit-agricole.com
  severity: info
  tags: phishing,credit-agricole,bank,osint,discovery
