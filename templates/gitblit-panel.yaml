http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Gitblit</title>
    - Welcome to Gitblit
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gitblit-panel
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Gitblit login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Gitblit"
    verified: true
  name: Gitblit Login Panel - Detect
  severity: info
  tags: panel,gitblit
