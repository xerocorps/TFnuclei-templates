http:
- matchers:
  - condition: and
    type: word
    words:
    - /webshell4/index2.php
    - enter login name
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webshell4/login.php'
id: webshell4-login-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: WebShell4 login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.html:"webshell4"
    verified: true
  name: WebShell4 Login Panel - Detect
  severity: info
  tags: webshell4,panel,discovery
