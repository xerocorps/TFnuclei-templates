http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"record"'
    - '"collectionMeta"'
    - '"schemaDocId"'
  raw:
  - 'GET https://api.jsonbin.io/v3/c HTTP/1.1

    Host: api.jsonbin.io

    X-Master-key: {{token}}

    '
id: api-jsonbin
info:
  author: daffainfo
  description: Free JSON storage service. Ideal for small scale Web apps, Websites
    and Mobile apps
  metadata:
    max-request: 1
  name: JSONBin API Test
  reference:
  - https://jsonbin.io/api-reference
  - https://github.com/daffainfo/all-about-apikey/tree/main/jsonbin
  severity: info
  tags: token-spray,jsonbin
self-contained: true
