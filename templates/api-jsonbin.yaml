id: api-jsonbin
info:
  author: daffainfo
  name: JSONBin API Test
  reference:
  - https://jsonbin.io/api-reference
  - https://github.com/daffainfo/all-about-apikey/blob/main/Development/JSONBin.md
  severity: info
  tags: token-spray,jsonbin
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"record"'
    - '"collectionMeta"'
    - '"schemaDocId"'
  raw:
  - 'GET https://api.jsonbin.io/v3/c HTTP/1.1

    Host: api.jsonbin.io

    X-Master-key: {{token}}

    '
self-contained: true
