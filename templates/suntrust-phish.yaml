http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - SunTrust
    - Sign On
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"suntrust.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: suntrust-phish
info:
  author: rxerium
  description: 'A SunTrust phishing website was detected

    '
  metadata:
    max-request: 1
  name: SunTrust phishing Detection
  reference:
  - https://suntrust.com
  severity: info
  tags: phishing,suntrust,bank,osint,discovery
