id: grafana-detect
info:
  author: organiccrap
  name: Grafana panel detect
  severity: info
  tags: panel,grafana
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - Grafana ([v0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Grafana</title>
  method: GET
  path:
  - '{{BaseURL}}/login'
