http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - The official home of Rockstar Games
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"rockstargames.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rockstar-phish
info:
  author: rxerium
  description: 'A Rockstar Games phishing website was detected

    '
  metadata:
    max-request: 1
  name: Rockstar Games phishing Detection
  reference:
  - https://rockstargames.com
  severity: info
  tags: phishing,rockstar,osint,discovery
