http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Gitpod - Always Ready to Code
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gitpod.io")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gitpod-phish
info:
  author: rxerium
  description: 'A Gitpod phishing website was detected

    '
  metadata:
    max-request: 1
  name: Gitpod phishing Detection
  reference:
  - https://gitpod.io
  severity: info
  tags: phishing,gitpod,developer,osint,discovery
