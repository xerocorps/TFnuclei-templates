code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'vi -c ''!whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo vi -c ''!whoami''

    '
id: privesc-vi
info:
  author: daffainfo
  description: 'vi is a classic text editor in Unix and Unix-like operating systems.
    It is known for its modal editing capabilities and is often used for editing configuration
    files, scripts, and other text-based content in a terminal environment.

    '
  metadata:
    max-request: 3
    verified: true
  name: Vi - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/vi/
  severity: high
  tags: code,linux,vi,privesc,local
self-contained: true
