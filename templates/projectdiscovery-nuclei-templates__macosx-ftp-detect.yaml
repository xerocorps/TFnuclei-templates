id: macosx-ftp-detect
info:
  author: pussycat0x
  description: Mac OS X Server FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Mac OS X Server's FTP server
    verified: true
  name: Mac OS X Server FTP Service - Detect
  severity: info
  tags: network,ftp,macosx,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Mac OS X Server's FTP server
  port: 21
  read-size: 1024
