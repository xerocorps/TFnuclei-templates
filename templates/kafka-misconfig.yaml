id: kafka-misconfig
info:
  name: Kafka Manger Misconfig
  risk: High
params:
- root: '{{.BaseURL}}'
requests:
- detections:
  - StatusCode() == 200 && StringSearch("response", "Kafka Manager") && StringSearch("body",
    "/addCluster")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  redirect: false
  url: '{{.root}}'
