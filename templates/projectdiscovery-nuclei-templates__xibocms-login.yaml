http:
- extractors:
  - group: 1
    part: body
    regex:
    - ([0-9.]+)            | <a id="source-link"
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - xibo-cms
    - class="XiboFormButton
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: xibocms-login
info:
  author: ritikchaddha,daffainfo
  classification:
    cpe: cpe:2.3:a:springsignage:xibo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Xibo CMS login panel was detected.
  metadata:
    max-request: 1
    product: xibo
    shodan-query: http.html:"/xibosignage/xibo-cms"
    vendor: springsignage
    verified: true
  name: Xibo CMS Login Panel - Detect
  severity: info
  tags: panel,xibocms,discovery
