http:
- extractors:
  - name: version
    part: body
    regex:
    - teamforge(\d+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '<title>TeamForge :'
    - Log In to TeamForge
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: teamforge-panel
info:
  author: lstatro
  description: 'TeamForge Login Panel was discovered.

    '
  metadata:
    fofa-query: title="TeamForge :"
    max-request: 1
    shodan-query: title:"TeamForge :"
    verified: true
  name: TeamForge Panel - Detection
  reference:
  - https://digital.ai/products/teamforge/
  severity: info
  tags: panel,teamforge,login
