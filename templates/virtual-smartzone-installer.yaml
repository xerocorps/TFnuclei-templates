http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Virtual SmartZone
    - Setup Wizard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/adminweb/'
id: virtual-smartzone-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed Virtual SmartZone Installation page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Virtual SmartZone"
    verified: true
  name: Virtual SmartZone Setup Wizard - Exposure
  reference:
  - https://support.ruckuswireless.com/products/83-virtual-smartzone-vsz
  severity: high
  tags: misconfig,install,exposure,virtual-smartzone
