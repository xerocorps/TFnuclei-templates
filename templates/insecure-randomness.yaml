file:
- extensions:
  - java
  matchers:
  - name: Random()
    regex:
    - new\s+Random\(.*\)
    type: regex
  - name: Math.random()
    regex:
    - Math.random\(\)
    type: regex
id: insecure-randomness
info:
  author: sklnhunt
  description: The random() function in Java is considered weak for cryptographic
    purposes, as it generates predictable pseudo-random numbers that can be easily
    guessed by an attacker.
  name: Insecure Randomness
  reference: https://docs.oracle.com/javase/8/docs/api/java/security/SecureRandom.html
  severity: medium
  tags: java
