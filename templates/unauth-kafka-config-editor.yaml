http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "Config Editor", "Current Config", "Update Config")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: unauth-kafka-config-editor
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Kafka Config Editor was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    verified: true
  name: Kafka Config Editor - Unauthenticated Access
  severity: high
  tags: kafka,misconfig,unauth,dashboard,vuln
