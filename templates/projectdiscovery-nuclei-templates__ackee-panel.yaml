http:
- matchers:
  - condition: or
    dsl:
    - status_code==200 && contains(tolower(body), "<title>ackee")
    - status_code==200 && ("-1495233116" == mmh3(base64_py(body)))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/favicon.ico'
  stop-at-first-match: true
id: ackee-panel
info:
  author: userdehghani
  description: 'self-hosted, node.js based analytics tool for those who care about
    privacy.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-1495233116
    verified: true
  name: Ackee Panel - Detect
  reference:
  - https://ackee.electerious.com/
  - https://docs.ackee.electerious.com/
  severity: info
  tags: panel,ackee,login,detect,discovery
