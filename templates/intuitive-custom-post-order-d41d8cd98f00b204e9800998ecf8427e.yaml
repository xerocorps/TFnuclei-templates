  description: The Intuitive Custom Post Order plugin for WordPress is vulnerable
    to authenticated settings change in versions up to and including 3.1.3 via the
    'update-menu-order-sites' AJAX action. This allows authenticated attackers with
    subscriber privileges or above, to change the order of sites in the sites menu
    on multisite installations.
