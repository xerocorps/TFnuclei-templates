http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Webuzo Installer
    - Webuzo Initial Setup
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: webuzo-installer
info:
  author: DhiyaneshDk
  description: Webuzo is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Webuzo Installer"
    verified: true
  name: Webuzo Installer
  severity: high
  tags: misconfig,webuzo,install,exposure
