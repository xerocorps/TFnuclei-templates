http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Bitfinex
    - Bitfinex is the longest-running and most liquid major cryptocurrency exchange.
      Founded in 2012, it has become the go-to platform for traders &amp; institutional
      investors.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bitfinex.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bitfinex-phish
info:
  author: rxerium
  description: 'A Bitfinex phishing website was detected

    '
  metadata:
    max-request: 1
  name: Bitfinex phishing Detection
  reference:
  - https://bitfinex.com
  severity: info
  tags: phishing,bitfinex,crypto,osint,discovery
