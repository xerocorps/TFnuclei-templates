http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - px-captcha
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wayfair.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wayfair-phish
info:
  author: rxerium
  description: 'A Wayfair phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wayfair phishing Detection
  reference:
  - https://wayfair.com
  severity: info
  tags: phishing,wayfair,ecommerce,osint,discovery
