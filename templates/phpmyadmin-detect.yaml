id: phpmyadmin-detect
info:
  author: rix4uni
  metadata:
    shodan-query:
    - http.component:phpMyAdmin
  name: phpMyAdmin Detect
  severity: info
  tags: phpMyAdmin,tech
requests:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>phpMyAdmin</title>
    - <title>phpMyAdmin </title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  threads: 80
