http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - thumbnails.huggingface.co/social-thumbnails/
  matchers-condition: and
  method: GET
  path:
  - https://huggingface.co/{{user}}
id: hugging-face
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hugging face user name information check was conducted.
  metadata:
    max-request: 1
  name: Hugging face User Name Information - Detect
  severity: info
  tags: osint,osint-tech,hugging-face,discovery
self-contained: true
