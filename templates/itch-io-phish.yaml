http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - itch.io is a simple way to find, download and distribute indie games online.
      Whether you're a developer looking to upload your game or just someone looking
      for something new to play itch.io has you covered.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"itch.io")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: itch-io-phish
info:
  author: rxerium
  description: 'An itch.io phishing website was detected

    '
  metadata:
    max-request: 1
  name: itch.io phishing Detection
  reference:
  - https://itch.io
  severity: info
  tags: phishing,itch-io,osint,discovery
