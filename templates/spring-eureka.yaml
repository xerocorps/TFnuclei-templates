http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Eureka
    - Toggle navigation
    - Last 1000 since startup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: spring-eureka
info:
  author: tess
  description: Spring Eureka is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Eureka"
    verified: true
  name: Spring Eureka Exposure
  severity: low
  tags: misconfig,springboot,exposure,eureka
