http:
- matchers:
  - part: body
    type: word
    words:
    - <title>XBackBone Installer</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: xbackbone-installer
info:
  author: DhiyaneshDk
  description: 'Checks for the presence of a XBackBone Installer.

    '
  metadata:
    max-request: 1
    shodan-query: html:"XBackBone Installer"
    verified: true
  name: XBackBone Installer - Exposure
  severity: high
  tags: install,xbackbone,exposure,misconfig,vuln
