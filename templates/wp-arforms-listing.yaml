id: wp-arforms-listing
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress Plugin Arforms Listing
  reference: https://www.exploit-db.com/ghdb/6424
  severity: info
  tags: wordpress,listing
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - wp-content/plugins/arforms/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/arforms/'
