author: qaisar
id: command-injection
info:
  description: Detects potential command injection vulnerabilities in the target
  name: Command Injection
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - Command executed successfully
    type: regex
  method: POST
  path:
  - /execute
  - /run-command
tags:
- web
- command-injection
