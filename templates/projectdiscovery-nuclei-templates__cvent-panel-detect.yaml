http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Cvent Inc
    - Cvent, Inc.
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/Login.aspx'
  - '{{BaseURL}}/manager/login.aspx'
  - '{{BaseURL}}/GDSHost/Default.aspx'
  - '{{BaseURL}}/events/EventRsvp.aspx'
  stop-at-first-match: true
id: cvent-panel-detect
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Cvent login panel was detected.
  metadata:
    max-request: 5
    shodan-query: http.html:"Cvent Inc"
    verified: true
  name: Cvent Login Panel - Detect
  severity: info
  tags: panel,cvent,discovery
