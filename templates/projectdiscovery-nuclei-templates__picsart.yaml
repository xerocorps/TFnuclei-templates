http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Profiles on Picsart
  matchers-condition: and
  method: GET
  path:
  - https://picsart.com/u/{{user}}
id: picsart
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Picsart user name information check was conducted.
  metadata:
    max-request: 1
  name: Picsart User Name Information - Detect
  severity: info
  tags: osint,osint-art,picsart,discovery
self-contained: true
