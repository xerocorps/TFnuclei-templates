http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>The Leading Open Cloud Storage Platform - Backblaze
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"backblaze.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: backblaze-phish
info:
  author: rxerium
  description: 'A Backblaze phishing website was detected

    '
  metadata:
    max-request: 1
  name: Backblaze phishing Detection
  reference:
  - https://backblaze.com
  severity: info
  tags: phishing,backblaze,backup,osint,discovery
