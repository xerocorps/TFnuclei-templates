http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - DoorDash
    - Get food, grocery, and retail essentials delivered fast. Shop same-day delivery
      from local stores and restaurants near you.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"doordash.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: doordash-phish
info:
  author: rxerium
  description: 'A DoorDash phishing website was detected

    '
  metadata:
    max-request: 1
  name: DoorDash phishing Detection
  reference:
  - https://doordash.com
  severity: info
  tags: phishing,doordash,food-delivery,osint,discovery
