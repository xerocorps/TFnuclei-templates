id: listserv-endpoint-detection
info:
  author: h0tak88r
  description: 'Detects the presence of the `/scripts/wa-abbvie.exe` endpoint, which
    may be vulnerable to authentication bypass (CVE-2022-40319).

    Manual testing is required to confirm the vulnerability by manipulating the `Y`
    parameter.

    '
  name: LISTSERV Vulnerable Endpoint Detection (CVE-2022-40319)
  reference:
  - https://nvd.nist.gov/vuln/detail/CVE-2022-40319
  severity: critical
  tags: cve, cve-2022-40319, listserv, endpoint-detection
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - LISTSERV
  method: GET
  path:
  - '{{BaseURL}}/scripts/wa-abbvie.exe'
