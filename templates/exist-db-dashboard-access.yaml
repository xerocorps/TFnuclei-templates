http:
- matchers:
  - condition: and
    regex:
    - user"\s*:\s*"admin"
    - dba"\s*:\s*"true"
    type: regex
  - part: content_type
    type: word
    words:
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /exist/apps/dashboard/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    user={{username}}&password=

    '
id: exist-db-dashboard-access
info:
  author: ritikchaddha
  description: Detects eXist DB dashboard login endpoint access. eXist DB is a document-oriented
    database that allows you to store and query XML data. The dashboard is a web interface
    that allows you to manage the database and view the data.
  metadata:
    fofa-query: title="eXist db"
    max-request: 2
    shodan-query: title:"eXist db"
    verified: true
  name: eXist-DB Dashboard Access
  reference:
  - https://exist-db.org/
  severity: high
  tags: misconfig,exist-db,dashboard,login,exposure
variables:
  username: admin
