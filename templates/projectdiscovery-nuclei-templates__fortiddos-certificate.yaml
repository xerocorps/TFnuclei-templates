id: fortiddos-certificate
info:
  author: johnk3r
  metadata:
    max-request: 1
    shodan-query: ssl:"ou=fortiddos"
    verified: true
  name: Fortinet FortiDDoS Certificate - Detect
  severity: info
  tags: ssl,tls,fortinet,fortiddos,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - dsl:
    - subject_cn
    type: dsl
  matchers:
  - part: subject_dn
    type: word
    words:
    - O=Fortinet, L=Sunnyvale, ST=California, C=US, emailAddress=support@fortinet.com
  - part: subject_dn
    type: word
    words:
    - OU=FortiDDoS
  matchers-condition: and
