http:
- extractors:
  - group: 1
    part: header
    regex:
    - MochiWeb/([0-9.]+)
    type: regex
  matchers:
  - part: header
    regex:
    - MochiWeb
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: mochiweb-detect
info:
  author: Shivam Kamboj
  description: 'Detected servers using the MochiWeb framework through the Server header.

    '
  metadata:
    shodan-query: http.component:"mochiweb" country:"US"
    verified: true
  name: MochiWeb - Detect
  severity: info
  tags: tech,mochiweb
