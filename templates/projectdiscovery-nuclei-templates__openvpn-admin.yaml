http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>OpenVPN-Admin
    - <title>OpenVPN Admin
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/index.php'
  stop-at-first-match: true
id: openvpn-admin
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:openvpn:openvpn:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenVPN Admin login panel was detected.
  metadata:
    fofa-query:
    - body="router management - server openvpn"
    - title="openvpn-admin"
    google-query: intitle:"openvpn-admin"
    max-request: 3
    product: openvpn
    shodan-query:
    - http.title:"OpenVPN-Admin"
    - http.html:"router management - server openvpn"
    - http.title:"openvpn-admin"
    - cpe:"cpe:2.3:a:openvpn:openvpn"
    vendor: openvpn
    verified: true
  name: OpenVPN Admin Login Panel - Detect
  severity: info
  tags: panel,openvpn,admin,config,discovery
