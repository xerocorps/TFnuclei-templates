http:
- extractors:
  - group: 1
    part: header
    regex:
    - 'Server: (.{4,20})'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - IceWarp
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webmail/'
id: icewarp-panel-detect
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: IceWarp login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"icewarp"
    verified: true
  name: IceWarp Login Panel - Detect
  severity: info
  tags: icewarp,panel
