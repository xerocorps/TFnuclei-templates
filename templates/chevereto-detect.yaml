http:
- extractors:
  - group: 1
    part: body
    regex:
    - <meta name="generator" content="(.*)">
    type: regex
  matchers:
  - part: body
    regex:
    - content="Chevereto(.*)">
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: chevereto-detect
info:
  author: pikpikcu
  metadata:
    max-request: 1
    shodan-query: http.title:"Centreon"
  name: Chevereto detect
  severity: info
  tags: tech,chevereto
