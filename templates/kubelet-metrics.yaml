id: kubelet-metrics
info:
  author: sharath
  description: Scans for kubelet metrics
  name: Kubelet Metrics
  severity: info
  tags: tech,k8s,kubernetes,devops,kubelet
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '# HELP '
    - '# TYPE '
  - part: header
    regex:
    - text/plain
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
