http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Organise, save & invest with a free UK current account, joint account or business
      account. Make your money more Monzo.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"monzo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: monzo-phish
info:
  author: rxerium
  description: 'A Monzo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Monzo phishing Detection
  reference:
  - https://monzo.com
  severity: info
  tags: phishing,monzo,fintech,osint,discovery
