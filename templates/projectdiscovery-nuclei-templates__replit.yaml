http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '@{{user}}'
    - CurrentUser
  - negative: true
    part: body
    type: word
    words:
    - Page not found
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://replit.com/@{{user}}
id: replit
info:
  author: princechaddha,rxerium,gl0bal01
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Replit user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Replit User Name Information - Detect
  severity: info
  tags: osint,osint-social,replit,discovery
self-contained: true
