http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - node_view_permissions
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/node_view_permissions/node_view_permissions.info'
  redirects: true
id: drupal_module-node_view_permissions-access-bypass
info:
  author: Bishopfox
  description: The Node view permissions module enables the View own content and View
    any content permissions for each content type on the permissions page. This module
    has a vulnerability that allows users with these permissions to view unpublished
    content that they are not otherwise authorized to view.  This issue was fixed
    by the maintainer outside of the normal security team protocols. Some issues were
    patched in 2014 for the 7.x version of this module.  The 8.x release was updated
    within the last 6 months. Both are now flagged as security updates.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/node_view_permissions/
    google-query: inurl:'/sites/all/modules/node_view_permissions/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-node_view_permissions-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-002
  severity: medium
  tags: drupal
