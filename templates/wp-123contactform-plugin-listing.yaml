id: wp-123contactform-plugin-listing
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress 123ContactForm Plugin Directory Listing
  reference: '- https://blog.sucuri.net/2021/01/critical-vulnerabilities-in-123contactform-for-wordpress-wordpress-plugin.html

    - https://www.exploit-db.com/ghdb/6979

    '
  severity: low
  tags: wordpress,listing
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /123contactform-for-wordpress
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/123contactform-for-wordpress/'
