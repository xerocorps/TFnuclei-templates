  description: "app=\"WIFISKY-7\u5C42\u6D41\u63A7\u8DEF\u7531\u5668\"\n"
  name: Wifisky Default Password
  reference:
  - https://securityforeveryone.com/tools/wifisky-default-password-scanner
  severity: high
