id: Wordpress-Config-Disclosure
info:
  author: nithissh
  description: Attacker can view the config file which contains the username and password
  name: Wordpress Configuration Disclosure
  reference: '- null

    '
  severity: high
  tags: wordpress,wp-admin,sde
requests:
- cookie-reuse: true
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - Username
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-admin/setup-config.php?step=1'
