http:
- extractors:
  - group: 1
    part: body_1
    regex:
    - Opinio\s+([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code_2 == 200
    - contains_any(body_2, "<title>Opinio", ">Opinio ")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin/folder.do'
  - '{{BaseURL}}'
id: opinio-panel
info:
  author: righettod
  description: Opinio login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.title:"Opinio"
    verified: true
  name: Opinio Login Panel - Detect
  reference:
  - https://www.objectplanet.com/opinio/
  severity: info
  tags: panel,opinio,login,detect
