id: extract-ipv4
info:
  author: cipher387
  description: Extract IPv4 addresses from web page body
  name: IPv4 addresses extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - '[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}'
    type: regex
  matchers:
  - part: body
    regex:
    - '[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
