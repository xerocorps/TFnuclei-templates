http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Canva: Visual Suite for Everyone'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"canva.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: canva-phish
info:
  author: rxerium
  description: 'A Canva phishing website was detected

    '
  metadata:
    max-request: 1
  name: Canva phishing Detection
  reference:
  - https://canva.com
  severity: info
  tags: phishing,canva,design,osint,discovery
