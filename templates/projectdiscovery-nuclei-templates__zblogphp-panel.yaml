http:
- extractors:
  - group: 1
    part: body
    regex:
    - <meta name="generator" content="([:A-Z-a-z 0-9.]+)"
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <meta name="generator" content="Z-BlogPHP
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: zblogphp-panel
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:zblogcn:zblogphp:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Z-BlogPHP panel was detected.
  metadata:
    max-request: 1
    product: zblogphp
    shodan-query: http.html:"Z-BlogPHP"
    vendor: zblogcn
  name: Z-BlogPHP Panel - Detect
  severity: info
  tags: panel,zblogphp,discovery
