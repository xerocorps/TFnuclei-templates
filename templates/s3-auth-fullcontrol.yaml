code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"FULL_CONTROL is enabled for Authenticated Users on S3 Bucket " + bucket'
    type: dsl
  matchers:
  - type: word
    words:
    - '"Permission": "FULL_CONTROL"'
  source: 'aws s3api get-bucket-acl --bucket $bucket --query ''Grants[?(Grantee.URI==`http://acs.amazonaws.com/groups/global/AuthenticatedUsers`)]''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-auth-fullcontrol
info:
  author: princechaddha
  description: 'Checks if Amazon S3 buckets grant FULL_CONTROL access to authenticated
    users, preventing unauthorized operations

    '
  name: Restrict S3 Buckets FULL_CONTROL Access for Authenticated Users
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/userguide/manage-versioning-examples.html
  severity: critical
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
