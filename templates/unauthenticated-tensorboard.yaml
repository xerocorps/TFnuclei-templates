id: unauthenticated-tensorboard
info:
  author: dhiyaneshDk
  name: Unauthenticated Tensorboard by Tensorflow
  severity: high
  tags: tensorflow,tensorboard,unauth
requests:
- matchers:
  - condition: and
    type: word
    words:
    - scalars
    - loading_mechanism
    - custom_scalars
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/data/plugins_listing'
