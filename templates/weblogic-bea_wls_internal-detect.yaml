id: weblogic-bea_wls_internal-detect
info:
  author: 51pwn
  name: weblogic-bea_wls_internal-detect
  reference:
  - https://github.com/hktalent
  - https://51pwn.com
  severity: info
  tags: weblogic,web,bea_wls_internal-detect
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - org/omg/stub/javax/management/j2ee/_ManagementHome_Stub
    - javax/rmi/CORBA/Stub
    - javax/ejb/EJBHome
  - binary:
    - fecabeba
    part: body
    type: binary
  matchers-condition: and
  max-redirects: 5
  pipeline-concurrent-connections: 50
  pipeline-requests-per-connection: 50
  raw:
  - 'GET /bea_wls_internal/classes/mejb@/org/omg/stub/javax/management/j2ee/_ManagementHome_Stub.class
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0

    '
  redirects: true
  threads: 250
