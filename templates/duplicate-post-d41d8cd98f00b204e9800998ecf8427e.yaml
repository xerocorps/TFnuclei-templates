  description: The Yoast Duplicate Post plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting in versions up to, and including, 3.2.3. This makes it possible
    for high-level authenticated users, such as administrators, to inject arbitrary
    web scripts into administrative pages via several parameters such as 'duplicate_post_title_prefix'.
