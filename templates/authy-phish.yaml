http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Authy: Two-factor Authentication (2FA) App &amp; Guides | Authy'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"authy.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: authy-phish
info:
  author: rxerium
  description: 'A Authy phishing website was detected

    '
  metadata:
    max-request: 1
  name: Authy phishing Detection
  reference:
  - https://authy.com
  severity: info
  tags: phishing,authy,security,2fa,osint,discovery
