http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)&copy;\s+([0-9-]+)
    type: regex
  matchers:
  - condition: or
    part: body
    regex:
    - '(?i)<title>(

      .*)JumpServer Open Source Bastion Host(

      .*)</title>'
    - "(?i)<title>(\n.*)JumpServer \u5F00\u6E90\u5821\u5792\u673A(\n.*)</title>"
    - '(?i)<title>

      *Jumpserver.*?

      *</title>'
    - (?i)>Welcome to the Jumpserver.*?</h2>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/core/auth/login/'
  - '{{BaseURL}}/users/login/'
  stop-at-first-match: true
id: jumpserver-panel
info:
  author: lu4nx,righettod
  classification:
    cpe: cpe:2.3:a:fit2cloud:jumpserver:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'JumpServer Open Source Bastion Host login panel was detected.

    '
  metadata:
    max-request: 2
    product: jumpserver
    shodan-query: http.title:'JumpServer'
    vendor: fit2cloud
    verified: true
    zoomeye-query: app="JumpServer Bastion Host"
  name: JumpServer Login Panel - Detect
  reference:
  - https://www.jumpserver.org/
  - https://github.com/jumpserver/jumpserver
  severity: info
  tags: panel,jumpserver,login,discovery
