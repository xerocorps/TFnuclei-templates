code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverIds
    type: json
  source: 'az sql server list --query ''[*].id''

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: databaseIds
    type: json
  source: 'az sql db list --ids "$serverId" --query ''[*].id''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - serverId + " database " + databaseId + " has TDE disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - Disabled
  source: 'az sql db tde show --ids "$databaseId" --query ''status''

    '
flow: "code(1);\nfor (let serverId of iterate(template.serverIds)) {\n  set(\"serverId\"\
  , serverId);\n  code(2);\n  for (let databaseId of iterate(template.databaseIds))\
  \ {\n    set(\"databaseId\", databaseId);\n    code(3);\n  }\n}\n"
id: azure-sql-tde-not-enabled
info:
  author: princechaddha
  description: 'Ensure that Transparent Data Encryption (also known as encryption
    at rest) is enabled for all SQL databases available within your Microsoft Azure
    cloud account for protecting your data at rest.

    '
  impact: 'Disabling TDE can expose sensitive data at rest to potential breaches,
    failing to comply with best security practices and regulatory requirements.

    '
  name: Azure SQL Transparent Data Encryption Not Enabled
  reference:
  - https://docs.microsoft.com/en-us/azure/azure-sql/database/transparent-data-encryption-tde-overview
  remediation: 'Enable Transparent Data Encryption on all your Azure SQL databases
    to protect data at rest using encryption.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,sql-database,azure-cloud-config
self-contained: true
