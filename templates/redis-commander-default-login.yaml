http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"bearerToken":'
    - '"queryToken":'
    - '"ok":true'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
id: redis-commander-default-login
info:
  author: DhiyaneshDK
  description: 'Redis Commander Default Login credentials were discovered.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Redis Commander"
    verified: true
  name: Redis Commander - Default Login
  severity: high
  tags: default-login,redis
variables:
  password: admin
  username: admin
