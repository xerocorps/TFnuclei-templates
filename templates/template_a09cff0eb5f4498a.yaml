detail:
  author: p0wd3r
  links:
  - http://www.polaris-lab.com/index.php/archives/253/
expression: r0() && r1()
manual: true
name: poc-yaml-docker-registry-api-unauth
rules:
  r0:
    expression: response.status == 200 && "docker-distribution-api-version" in response.headers
      && response.headers["docker-distribution-api-version"].contains("registry/2.0")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /v2/
  r1:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"repositories")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /v2/_catalog
transport: http
