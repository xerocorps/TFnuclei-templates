http:
- body: '{"query":"query @skip {__typename}"}'
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    - 400
    type: status
  - part: body
    type: word
    words:
    - '''@skip'' can''t be applied to queries (allowed: fields, fragment spreads,
      inline fragments)'
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/graphql'
  - '{{BaseURL}}/api/graphql'
  - '{{BaseURL}}/query'
  - '{{BaseURL}}/'
  redirects: true
id: graphql-ruby-detect
info:
  author: princechaddha
  name: Graphql Ruby Detect
  reference:
  - https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,ruby
