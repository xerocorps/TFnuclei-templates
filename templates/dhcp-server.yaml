code:
- args:
  - -c
  - "if dpkg-query -s isc-dhcp-server &>/dev/null; then\n  echo \"[dhcp-server-check:Policy-Fail]\
    \ [isc-dhcp-server is installed] [CIS_FAIL]\"\nelse\n  echo \"[dhcp-server-check:Policy-Pass]\
    \ [isc-dhcp-server is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: dhcp-server
info:
  author: Th3l0newolf
  description: 'The isc-dhcp-server package provides DHCP services for automatic IP
    address assignment.Running a DHCP server on non-designated systems may introduce
    security risks and unwanted network behavior.

    '
  metadata:
    verified: true
  name: Ensure DHCP Server Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the isc-dhcp-server package is not installed unless explicitly
    required.

    - To remove the package, run: sudo apt-get remove isc-dhcp-server -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
