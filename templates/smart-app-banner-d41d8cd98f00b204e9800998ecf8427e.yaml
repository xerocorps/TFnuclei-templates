  description: The Smart App Banner plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.1.2. This is due to missing
    or incorrect nonce validation on the wsl_smart_app_banner_options function. This
    makes it possible for unauthenticated attackers to modify the plugin's settings
