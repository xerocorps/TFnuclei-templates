http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - provider
    - integrationPatternType
  - condition: or
    part: header
    type: word
    words:
    - application/json
    - application/vnd.spring-boot.actuator
    - application/vnd.spring-boot.actuator.v1+json
    - application/vnd.spring-boot.actuator.v2+json
    - application/vnd.spring-boot.actuator.v3+json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/integrationgraph'
  - '{{BaseURL}}/actuator/integrationgraph'
  stop-at-first-match: true
id: springboot-integrationgraph
info:
  author: ELSFA7110
  description: 'The integrationgraph endpoint exposes a graph containing all Spring
    Integration components.

    '
  metadata:
    max-request: 2
    verified: true
  name: Springboot Actuator integrationgraph
  reference:
  - https://docs.spring.io/spring-boot/docs/current/actuator-api/htmlsingle/
  severity: low
  tags: misconfig,springboot,exposure,vuln
