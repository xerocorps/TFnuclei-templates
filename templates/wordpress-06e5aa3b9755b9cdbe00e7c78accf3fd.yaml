  description: "WordPress Core is vulnerable to SQL Injection in versions up to 6.0.3.\
    \ This is due to insufficient escaping on where \u201CAND\u201D and \u201COR\u201D\
    \ present in the query. This may make it possible for attackers to achieve SQL\
    \ Injection when another plugin or theme is installed on the site that allows\
    \ WP_Date_Query to be used insecurely.\n"
  metadata:
    shodan-query: 'vuln:'
  name: 'WordPress Core < 6.0.3 - SQL Injection via WP_Date_Query

    '
