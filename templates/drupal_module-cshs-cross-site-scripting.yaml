  redirects: true
id: drupal_module-cshs-cross-site-scripting
info:
  author: Bishopfox
  description: The module provides a field widget for selecting taxonomy terms in
    a hierarchical fashion. The module doesnt sanitize user input in certain cases,
    leading to a possible Cross-Site-Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with permission to
    create or edit taxonomy terms to which the widget may apply.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/cshs/
    google-query: inurl:'/sites/all/modules/cshs/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-cshs-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2021-031
  severity: medium
  tags: drupal
