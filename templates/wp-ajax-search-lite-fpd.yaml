http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "ajax-search-lite")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/ajax-search-lite/includes/classes/widgets/class-search-widget.php'
id: wp-ajax-search-lite-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Ajax Search Lite files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/ajax-search-lite
    verified: true
  name: WordPress Ajax Search Lite - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/ajax-search-lite/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,ajax-search-lite,misconfig
