http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, 'Dell Remote Web Access - Remote Web Access')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: dell-remote-web-access-panel
info:
  author: pussycat0x
  description: 'Dell Remote Web Access is a secure web portal that enables remote
    access to files, applications, and desktops hosted on Dell servers.

    '
  metadata:
    fofa-query: title="Dell Remote web"
    max-request: 1
    verified: true
  name: Dell Remote Web Access Panel - Detect
  severity: info
  tags: dell,remote-web,panel,login,discovery
