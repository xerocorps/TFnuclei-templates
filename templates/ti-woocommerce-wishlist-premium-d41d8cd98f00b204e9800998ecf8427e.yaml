  description: The TI WooCommerce Wishlist and TI WooCommerce Wishlist Pro plugins
    for WordPress are vulnerable to an Options Change vulnerability in versions up
    to, and including, 1.21.11 and 1.21.4 via the 'ti-woocommerce-wishlist/includes/export.class.php'
    file. This makes it possible for authenticated attackers to gain otherwise restricted
    access to the vulnerable blog and update any settings.
