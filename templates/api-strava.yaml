id: api-strava
info:
  author: dwisiswant0
  name: Strava API Test
  reference:
  - https://developers.strava.com/docs/getting-started/
  severity: info
  tags: token-spray,strava
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id"'
    - '"username"'
  method: GET
  path:
  - https://www.strava.com/api/v3/athlete
self-contained: true
