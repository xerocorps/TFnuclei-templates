http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt='XFINITY'
    - title='XFINITY'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: xfinity-panel
info:
  author: Hardik-Solanki
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Xfinity panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"xfinity"
    verified: true
  name: Xfinity Panel - Detect
  severity: info
  tags: panel,xfinity
