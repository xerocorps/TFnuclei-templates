id: hitron-technologies-detect
info:
  author: pussycat0x
  name: Hitron Technologies
  reference: https://www.exploit-db.com/ghdb/7062
  severity: info
  tags: router,panel
requests:
- matchers:
  - condition: and
    type: word
    words:
    - hitron
    - $.hitron.languages.lang_init();
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
