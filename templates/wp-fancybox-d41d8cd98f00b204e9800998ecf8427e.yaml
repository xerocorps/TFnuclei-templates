  description: "The WordPress fancybox plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018hyperlink\u2019 parameter in versions up\
    \ to, and including, 1.0.2 due to insufficient input sanitization and output escaping.\
    \ This makes it possible for attackers to inject arbitrary web scripts in pages\
