http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Slack is a new way to communicate with your team. It\u2019s faster, better\
      \ organised and more secure than email."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"slack.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: slack-phish
info:
  author: rxerium
  description: 'A slack phishing website was detected

    '
  metadata:
    max-request: 1
  name: slack phishing Detection
  reference:
  - https://slack.com
  severity: info
  tags: phishing,slack,osint
