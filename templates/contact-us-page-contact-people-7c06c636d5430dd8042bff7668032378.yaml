  description: "The Contact Us Page \u2013 Contact People plugin for WordPress is\
    \ vulnerable to Cross-Site Request Forgery in versions up to, and including, 3.6.1.\
    \ This is due to missing or incorrect nonce validation on the reset_settings function.\
    \ This makes it possible for unauthenticated attackers to rest the plugin to its\
    \ defaults, via forged request granted they can trick a site administrator into\
    \ performing an action such as clicking on a link."
