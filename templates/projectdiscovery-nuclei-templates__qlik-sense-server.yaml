http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - qliksenseserver:((\d+\.)?(\d+\.)?(\*|\d+))
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Qlik Sense
    - class="qlik-logo"
    - alt="Qlik.Sense"
    - qliksenseserver
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/hub'
  - '{{BaseURL}}/resources/autogenerated/product-info.json'
  stop-at-first-match: true
id: qlik-sense-server
info:
  author: ricardomaia
  classification:
    cpe: cpe:2.3:a:qlik:qlik_sense:*:*:*:*:windows:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Qlik Sense Server panel was detected.

    '
  metadata:
    fofa-query:
    - app="Qlik-Sense"
    - app="qlik-sense"
    - title="qlik-sense"
    - icon_hash=-74348711
    - body="qlik"
    google-query: intitle:"qlik-sense"
    max-request: 2
    product: qlik_sense
    shodan-query:
    - http.title:"Qlik-Sense"
    - http.favicon.hash:-74348711
    - http.html:"qlik"
    - http.title:"qlik-sense"
    vendor: qlik
    verified: true
  name: Qlik Sense Server Panel - Detect
  reference:
  - https://www.qlik.com/us/products/qlik-sense
  severity: info
  tags: panel,qlik,discovery
