http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Last online
  matchers-condition: and
  method: GET
  path:
  - https://gloria.tv/{{user}}
id: gloriatv
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Gloria.tv user name information check was conducted.
  metadata:
    max-request: 1
  name: Gloria.tv User Name Information - Detect
  severity: info
  tags: osint,osint-social,gloriatv,discovery
self-contained: true
