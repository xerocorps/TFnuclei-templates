http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u304A\u3068\u306A\u308A\u3055\u3093"
  matchers-condition: and
  method: GET
  path:
  - https://twpro.jp/{{user}}
id: twpro
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Twpro user name information check was conducted.
  metadata:
    max-request: 1
  name: Twpro User Name Information - Detect
  severity: info
  tags: osint,osint-social,twpro
self-contained: true
