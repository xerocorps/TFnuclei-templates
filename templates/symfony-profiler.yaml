id: symfony-profiler
info:
  author: pdteam
  name: Symfony Profiler
  severity: high
  tags: config,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Symfony Profiler</title>
    - symfony/profiler/
  method: GET
  path:
  - '{{BaseURL}}/_profiler/empty/search/results?limit=10'
