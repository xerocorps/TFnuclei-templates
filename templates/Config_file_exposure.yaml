id: Config file exposure
info:
  author: rahulkadavil
  description: This template can be used to detect config files containing sensitive
    information.
  name: Config file exposure
  severity: Low
  tags: exposure
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - sftp_password
    - ftp_password
    - ssh_password
    - ssh_username
    - 'credentials:'
    - DB_NAME
    - DB_USER
    - DB_PASSWORD
    - ADMIN_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/sftp-config.json'
  - '{{BaseURL}}/user-config.json'
  - '{{BaseURL}}/ssh-config.json'
  - '{{BaseURL}}/database-config.json'
  - '{{BaseURL}}/config.json'
