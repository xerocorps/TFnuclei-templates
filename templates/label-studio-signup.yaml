http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Label Studio
    - Sign up
    - Create Account
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /user/signup HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
id: label-studio-signup
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:heartex:label_studio:*:*:*:*:*:*:*:*
  description: 'Detects the presence of the Label Studio sign-up.

    '
  metadata:
    max-request: 1
    product: label_studio
    shodan-query: http.favicon.hash:-1649949475
    vendor: heartex
    verified: true
  name: Label Studio - Sign-up Detect
  severity: unknown
  tags: label-studio,sign-up,misconfig
