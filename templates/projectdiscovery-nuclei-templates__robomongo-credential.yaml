http:
- matchers:
  - condition: and
    type: word
    words:
    - databaseName
    - userName
    - userPassword
    - serverHost
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/db/robomongo.json'
  - '{{BaseURL}}/robomongo.json'
  stop-at-first-match: true
id: robomongo-credential
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: 'A MongoDB credentials file used by RoboMongo was detected.

    '
  metadata:
    max-request: 2
  name: RoboMongo Credential - Exposure
  reference:
  - https://robomongo.org/
  severity: high
  tags: mongodb,robomongo,disclosure,config,exposure,vuln
