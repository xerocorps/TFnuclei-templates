id: jira-unauthenticated-projects
info:
  author: TechbrunchFR
  name: Jira Unauthenticated Projects
  severity: low
requests:
- matchers:
  - condition: and
    type: word
    words:
    - projects
    - startAt
    - maxResults
  method: GET
  path:
  - '{{BaseURL}}/rest/api/2/project?maxResults=100'
