http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Download Firefox for Desktop \u2014 Mozilla"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mozilla.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: firefox-phish
info:
  author: rxerium
  description: 'A firefox phishing website was detected

    '
  metadata:
    max-request: 1
  name: firefox phishing Detection
  reference:
  - https://www.mozilla.org/en-GB/firefox/new/
  severity: info
  tags: phishing,firefox,osint
