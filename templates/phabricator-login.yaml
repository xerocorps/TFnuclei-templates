id: phabricator-login
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: html:"phabricator-standard-page"
  name: Phabricator Login
  severity: info
  tags: panel,phabricator
requests:
- matchers:
  - type: word
    words:
    - phabricator-standard-page
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login/'
