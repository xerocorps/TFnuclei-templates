code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Log Hostname flag is disabled for PostgreSQL instance: " + sqlInstance + "
      in project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'off'
  source: 'gcloud sql instances describe $sqlInstance --project=$projectId --format=json
    | jq ''.settings.databaseFlags // [] | map(select(.name=="log_hostname")) | .[].value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-postgresql-log-hostname-disabled
info:
  author: princechaddha
  description: 'Ensure that the "log_hostname" database flag is enabled for your Google
    Cloud PostgreSQL database instances in order to assist with incident response
    and tracking usage in an environment utilizing dynamic IP addresses. There is
    a potential cost to server performance caused by hostname logging.

    '
  impact: 'If the "log_hostname" flag is disabled, tracking and responding to incidents
    in dynamic IP address environments becomes more challenging, reducing the visibility
    of database activity and increasing the risk of undetected malicious activity.

    '
  name: Log Hostname Flag Disabled for PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/configure-instance-settings
  remediation: 'Enable the "log_hostname" database flag for all PostgreSQL database
    instances in your Google Cloud environment to ensure proper logging and traceability.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,gcp-cloud-config
self-contained: true
