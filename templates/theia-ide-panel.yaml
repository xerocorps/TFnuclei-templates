http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "<title>Theia IDE</title>", "<title>Eclipse Theia</title>")
    - contains(body, "theia-preload")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
id: theia-ide-panel
info:
  author: 0x_Akoko
  description: 'Detected Eclipse Theia IDE panel was exposed. Theia is an extensible
    platform for multi-language Cloud and Desktop IDEs. Exposed panels may have allowed
    unauthenticated access to development environments and terminal.

    '
  metadata:
    fofa-query: title="Theia IDE"
    max-request: 1
    shodan-query: title:"Theia IDE"
    verified: true
  name: Eclipse Theia IDE Panel - Detect
  reference:
  - https://github.com/eclipse-theia/theia
  - https://theia-ide.org/
  severity: info
  tags: theia,ide,panel,detect,tech,discovery
