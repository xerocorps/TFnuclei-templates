id: aem-login-status
info:
  author: DhiyaneshDk
  name: AEM Login Status
  reference: https://www.slideshare.net/0ang3el/hunting-for-security-bugs-in-aem-webapps-129262212
  severity: info
  tags: aem
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - CREDENTIAL_CHALLENGE
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/system/sling/loginstatus.css'
