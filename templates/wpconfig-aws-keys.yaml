id: wpconfig-aws-keys
info:
  author: r12w4n
  name: AWS S3 keys Leak
  severity: high
  tags: aws,s3,wordpress,disclosure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - access-key-id
    - secret-access-key
    - DB_NAME
    - DB_PASSWORD
  method: GET
  path:
  - '{{BaseURL}}/wp-config.php-backup'
  - '{{BaseURL}}/%c0'
