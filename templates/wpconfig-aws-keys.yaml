http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - access-key-id
    - secret-access-key
    - DB_NAME
    - DB_PASSWORD
  method: GET
  path:
  - '{{BaseURL}}/wp-config.php-backup'
  - '{{BaseURL}}/%c0'
id: wpconfig-aws-keys
info:
  author: r12w4n
  description: AWS S3 keys are exposed.
  metadata:
    max-request: 2
  name: AWS S3 keys Leak
  severity: high
  tags: aws,s3,wordpress,disclosure,exposure
