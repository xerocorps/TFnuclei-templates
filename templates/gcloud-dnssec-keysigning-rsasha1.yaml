code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: managedZones
    type: json
  source: 'gcloud dns managed-zones list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Deprecated RSASHA1 algorithm found in DNS managed zone: " + managedZone +
      " in Project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - rsasha1
  source: 'gcloud dns managed-zones describe $managedZone --project $projectId --format="json(dnssecConfig)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let managedZone of iterate(template.managedZones)){\n\
  \    set(\"managedZone\", managedZone)\n    code(3)\n  }\n}\n"
id: gcloud-dnssec-keysigning-rsasha1
info:
  author: princechaddha
  description: 'Ensure that Domain Name System Security Extensions (DNSSEC) feature
    is not using the deprecated RSASHA1 algorithm for the Key-Signing Key (KSK) associated
    with your DNS managed zone file.

    '
  impact: 'Using the deprecated RSASHA1 algorithm in DNSSEC configurations can expose
    DNS infrastructure to vulnerabilities and compromise the integrity and security
    of DNS data.

    '
  name: DNSSEC RSASHA1 Algorithm Deprecated Usage
  reference:
  - https://cloud.google.com/dns/docs/dnssec-config
  remediation: 'Update the DNSSEC configuration for each DNS managed zone to use more
    secure algorithms like RSASHA256 or ECDSAP256SHA256 for the Key-Signing Key (KSK).

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,dns,dnssec,gcp-cloud-config,discovery
self-contained: true
