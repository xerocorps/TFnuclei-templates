http:
- matchers:
  - part: body
    type: word
    words:
    - SMS Gateway | Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
id: sms-installer
info:
  author: ritikchaddha
  description: SMS Gateway is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: http.title:"SMS Gateway | Installation"
    verified: true
  name: SMS Gateway Installation
  severity: high
  tags: misconfig,sms,install,vuln
