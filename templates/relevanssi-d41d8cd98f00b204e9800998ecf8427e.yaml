  description: "The Relevanssi \u2013 A Better Search plugin for WordPress is vulnerable\
    \ to authorization bypass due to missing capability checks on several functions\
    \ in versions before 4.14.6 in the free version and 2.16.5 in the PRO version.\
    \ This makes it possible for authenticated attackers with Subscriber-level roles\
    \ and above to perform unauthorized AJAX actions."
