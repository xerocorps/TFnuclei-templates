info:
  author: OpenAI
  classification:
    country: any
    tags:
    - apache
    - struts2
    - cve-2016-10993
    - remote code execution
    - security
  description: Template to detect Apache Struts2 Remote Code Execution vulnerability
    (CVE-2016-10993)
  id: CVE-2016-10993
  matcher-condition: or
  matchers:
  - description: Apache Struts2 header found in response
    pattern: </script><script>alert(document.domain)</script>
    type: header
  name: Apache Struts2 Remote Code Execution - Detect
  reference:
  - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-10993
  - https://struts.apache.org/docs/s2-048.html
  requests:
    condition: or
    description: Attempt to trigger Apache Struts2 Remote Code Execution vulnerability
      (CVE-2016-10993)
    method: GET
    path:
    - /?s=%22%2F%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E"
  response:
  - description: Successful response status
    status:
    - 200
  severity: Critical
