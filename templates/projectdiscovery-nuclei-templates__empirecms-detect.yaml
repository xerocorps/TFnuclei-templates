http:
- matchers:
  - part: body
    regex:
    - <meta (.*)EmpireCMS(.*)>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: empirecms-detect
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:phome:empirecms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: empirecms
    shodan-query: http.html:EmpireCMS
    vendor: phome
  name: EmpireCMS Detect
  severity: info
  tags: tech,empirecms,discovery
