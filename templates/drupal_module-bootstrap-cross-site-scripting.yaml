id: drupal_module-bootstrap-cross-site-scripting
info:
  author: Bishopfox
  description: 'This base theme bridges the gap between Drupal and the Bootstrap Framework.
    The theme doesnt sufficiently filter valid targets under the scenario of opening
    modals, popovers, and tooltips. This vulnerability is mitigated by the fact that
    an attacker must already have the ability to either:  Edit/save custom content
    that supplies a value for the data-target attribute by injecting malicious code.
    Inject custom markup onto the page that further exploits the data-target attribute
    by injecting malicious code. This method of attack is highly unlikely if they
    already have this level of access.  Note: while the base-theme does not provide
    either of these opportunities to do this out-of-the-box; a custom sub-theme may,
    however, be susceptible if it didnt sanitize or filter user provided input for
    XSS properly.'
