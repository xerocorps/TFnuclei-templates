http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Sensu
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: sensu-panel
info:
  author: ja1sh
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Sensu by Sumo Logic login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-749942143
