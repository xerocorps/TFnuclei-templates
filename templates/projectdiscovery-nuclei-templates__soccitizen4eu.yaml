http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '@soc.citizen4.eu'
  matchers-condition: and
  method: GET
  path:
  - https://soc.citizen4.eu/profile/{{user}}/profile
id: soccitizen4eu
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Soc.citizen4.eu user name information check was conducted.
  metadata:
    max-request: 1
  name: Soc.citizen4.eu User Name Information - Detect
  severity: info
  tags: osint,osint-social,soccitizen4eu,discovery
self-contained: true
