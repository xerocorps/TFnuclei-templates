id: typo3-detect
info:
  author: dadevel
  metadata:
    shodan-query: http.component:"TYPO3"
  name: TYPO3 Detection
  severity: info
  tags: tech,typo3
requests:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'X-TYPO3-Parsetime:'
  - part: body
    type: word
    words:
    - <meta name="generator" content="TYPO3
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
