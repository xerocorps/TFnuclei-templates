info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: The WP Content Copy Protection & No Right Click Plugin for WordPress
    is vulnerable to Cross-Site Request Forgery in versions up to, and including,
    3.3. This is due to missing or incorrect nonce validation on the 'cp_plugins_do_button_job_later_callback'
    AJAX action. This makes it possible for unauthenticated attackers to install and
    activate other plugins via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.
