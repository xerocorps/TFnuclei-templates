  description: "The WP Table Builder \u2013 WordPress Table Plugin for WordPress is\
    \ vulnerable to Reflected Cross-Site Scripting via the \u2018page\u2019 parameter\
    \ in versions up to, and including, 1.3.9 due to insufficient input sanitization\
