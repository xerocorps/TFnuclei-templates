http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - "Codis \u2022 Dashboard"
    - Sessions
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: codis-dashboard
info:
  author: tess
  description: Codis Dashboard is exposed.
  metadata:
    max-request: 1
    shodan-query: "title:\"Codis \u2022 Dashboard\""
    verified: true
  name: Codis Dashboard Exposure
  severity: low
  tags: misconfig,exposure,codis
