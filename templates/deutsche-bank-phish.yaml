http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Deutsche Bank
    - "Discover Deutsche Bank, one of the world\u2019s leading financial services\
      \ providers. News and Information about the bank and its products"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"db.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: deutsche-bank-phish
info:
  author: rxerium
  description: 'A Deutsche Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Deutsche Bank phishing Detection
  reference:
  - https://db.com
  severity: info
  tags: phishing,deutsche-bank,bank,osint,discovery
