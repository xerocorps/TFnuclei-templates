http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/password-protected/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/password-protected.txt
id: wordpress-password-protected
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: password-protected
    wpscan: https://wpscan.com/plugin/password-protected
  name: "Password Protected \u2013 Ultimate Plugin to Password Protect Your WordPress\
    \ Content with Ease Detection"
  reference:
  - https://wordpress.org/plugins/password-protected/
