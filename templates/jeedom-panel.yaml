id: jeedom-panel
info:
  author: pikpikcu,daffainfo
  metadata:
    shodan-query: http.title:"Jeedom"
  name: Jeedom Login Panel
  severity: info
  tags: panel,jeedom,login
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Jeedom</title>
    - JEEDOM_PRODUCT_NAME
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?v=d'
