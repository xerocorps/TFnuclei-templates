id: heroku-takeover
info:
  author: 0xPrial,pdteam
  name: heroku takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - herokucdn.com/error-pages/no-such-app.html
    - <title>No such app</title>
  method: GET
  path:
  - '{{BaseURL}}'
