  tags: network,vsftpd,ftp,backdoor
network:
- host:
  - '{{Host}}:21'
  - '{{Hostname}}'
  inputs:
  - data: "USER anonymous\r\nPASS pussycat0x\r\n"
  matchers:
  - type: word
    words:
    - vsFTPd 2.3.4
