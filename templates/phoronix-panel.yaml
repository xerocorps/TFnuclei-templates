id: phoronix-panel
info:
  author: pikpikcu
  metadata:
    shodan-query: http.title:"phoronix-test-suite"
  name: Phoronix Test Suite Panel Detect
  severity: info
  tags: panel,phoronix
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>Phoronix Test Suite (.*) - Phoromatic - Welcome</title>
    type: regex
  matchers:
  - regex:
    - <title>Phoronix Test Suite (.*) - Phoromatic - Welcome</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
