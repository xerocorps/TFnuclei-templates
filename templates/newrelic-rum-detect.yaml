http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 400
    - contains_any(body, 'nreum.loader_config','newrelic-browser-agent','js-agent.newrelic.com','nreum','nr-data')
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: newrelic-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detected New Relic Browser Monitoring (RUM) agent artifacts

    '
  metadata:
    fofa-query: body="NREUM" || body="nr-data" || body="js-agent.newrelic.com" ||
      body="newrelic-browser-agent"
    max-request: 1
    verified: true
  name: New Relic Browser Monitoring (RUM) - Tech Detect
  reference:
  - https://docs.newrelic.com/docs/browser/
  severity: info
  tags: tech,discovery,rum,newrelic
