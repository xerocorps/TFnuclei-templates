id: npmrc
info:
  author: geeknik
  description: npm registry authentication data
  name: Detect .npmrc
  severity: high
  tags: npm,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - type: word
    words:
    - _auth=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.npmrc'
