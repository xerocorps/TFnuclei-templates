id: nPerf-detect
info:
  author: mertugur
  description: Some RTC servers have the version on the response header.
  name: nPerf Detection
  severity: info
  tags: tech,rct
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - nPerf+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
