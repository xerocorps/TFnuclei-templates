id: selenium-exposure
info:
  author: w0Tx
  description: 'If a Selenium Node is exposed without any form of authentication,
    RCE could be possible if chromium is configured. By default the port is 4444,
    still, most of the internet facing are done through reverse proxies.

    '
  metadata:
    shodan-query: /wd/hub
    verified: true
  name: Selenium Node exposure
  reference:
  - https://nutcrackerssecurity.github.io/selenium.html
  - https://labs.detectify.com/2017/10/06/guest-blog-dont-leave-your-grid-wide-open/
  severity: high
  tags: selenium,misconfiguration,rce,chromium
requests:
- matchers:
  - condition: or
    type: word
    words:
    - WebDriverRequest
    - <title>WebDriver Hub</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/wd/hub'
  redirects: true
