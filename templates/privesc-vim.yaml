  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'vim -c ''!whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo vim -c ''!whoami''

    '
