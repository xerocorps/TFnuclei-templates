http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Ace Hardware
    - Shop Ace Hardware for grills, hardware, home improvement, lawn and garden, and
      tools. Buy online &amp; pickup today!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"acehardware.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ace-hardware-phish
info:
  author: rxerium
  description: 'An Ace Hardware phishing website was detected

    '
  metadata:
    max-request: 1
  name: Ace Hardware phishing Detection
  reference:
  - https://acehardware.com
  severity: info
  tags: phishing,ace-hardware,ecommerce,osint,discovery
