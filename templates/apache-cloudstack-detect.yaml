http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Apache CloudStack</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-cloudstack-detect
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:apache:cloudstack:*:*:*:*:*:*:*:*
  description: CloudStack is open-source Infrastructure-as-a-Service cloud computing
    software for creating, managing, and deploying infrastructure cloud services.
    It uses existing hypervisor platforms for virtualization, such as KVM, VMware
    vSphere, including ESXi and vCenter, XenServer/XCP and XCP-ng.
  metadata:
    product: cloudstack
    shodan-query: http.title:"Apache CloudStack"
    vendor: apache
  name: Apache CloudStack - Detect
  severity: info
  tags: tech,apache,cloudstack,discovery
