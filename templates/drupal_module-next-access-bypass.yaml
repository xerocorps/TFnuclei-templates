http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.2.0')
    - compare_versions(version, '1.1.0')
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - next
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/next/next.info'
  redirects: true
id: drupal_module-next-access-bypass
info:
  author: Bishopfox
  description: "The Next.js module provides an inline preview for content. Authenticated\
    \ requests are made to Drupal to fetch JSON:API content and render them in an\
    \ iframe from the decoupled Next.js site. The current implementation doesn\u2019\
    t sufficiently check access for fetching data. All requests made to Drupal are\
    \ authenticated using a single scope with elevated content access. Users without\
    \ access to content could be exposed to unauthorized content."
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/next/
    google-query: inurl:'/sites/all/modules/next/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-next-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-054
  severity: medium
  tags: drupal
