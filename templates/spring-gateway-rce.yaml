id: spring-gateway-rce
info:
  author: str1am
  name: spring-gateway
  severity: high
  tags: spring,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - gateway
    - actuator
    - env
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/actuator'
  - '{{BaseURL}}/api/actuator'
