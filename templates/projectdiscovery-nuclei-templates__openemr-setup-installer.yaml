http:
- matchers:
  - part: body
    type: word
    words:
    - <title>OpenEMR Setup Tool</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup.php'
id: openemr-setup-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:open-emr:openemr:*:*:*:*:*:*:*:*
  description: 'Detects exposed OpenEMR setup installation pages which could allow
    unauthorized access or information disclosure.

    '
  metadata:
    max-request: 1
    product: openemr
    shodan-query: title:"OpenEMR Setup Tool"
    vendor: open-emr
    verified: true
  name: OpenEMR Setup Installation Page - Exposure
  reference:
  - https://www.open-emr.org/
  severity: high
  tags: misconfig,install,exposure,openemr,vuln
