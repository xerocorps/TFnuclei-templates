http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - regex("\\[\\d{2}-[A-Za-z]{3}-\\d{4} \\d{2}:\\d{2}:\\d{2}", body)
    - contains_any(body, "PHP Fatal error:", "PHP Warning:", "PHP Notice:", "PHP Parse
      error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/pretty-link/error_log'
id: wp-pretty-link-log-disclosure
info:
  author: 0x_Akoko
  description: 'Detected WordPress Pretty Link plugin debug log file, potentially
    revealing file paths, errors, and sensitive information.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Pretty Link - Error Log Disclosure
  reference:
  - https://wordpress.org/plugins/pretty-link/
  severity: low
  tags: wordpress,wp-plugin,exposure,pretty-link,logs
