http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)access-control-allow-origin'', all_headers)'
    - status_code != 301 && status_code != 302
    name: access-control-allow-origin
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-access-control-allow-origin
info:
  author: nvsecurity
  description: 'The website is missing the `Access-Control-Allow-Origin` security
    header. The lack of this header *could* allow an attacker to bypass the browser''s
    cross-domain policy.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Access-Control-Allow-Origin
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#access-control-allow-origin
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Origin
  severity: low
  tags: misconfig,headers
