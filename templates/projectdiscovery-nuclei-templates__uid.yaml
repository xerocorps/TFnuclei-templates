http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '- uID.me'
  matchers-condition: and
  method: GET
  path:
  - http://uid.me/{{user}}
id: uid
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Uid user name information check was conducted.
  metadata:
    max-request: 1
  name: Uid User Name Information - Detect
  severity: info
  tags: osint,osint-social,uid,discovery
self-contained: true
