  description: "The Portfolio \u2013 WordPress Portfolio Plugin plugin is vulnerable\
    \ to Cross-Site Request Forgery in versions up to, and including, 2.8.8. This\
    \ is due to missing or incorrect nonce validation on the rtport_spare_me function.\
    \ This makes it possible for unauthenticated attackers to dismiss plugin notifications\
    \ via a forged request granted they can trick a site administrator into performing\
    \ an action such as clicking on a link."
