code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].cluster_id
    name: cluster
    type: json
  source: 'aliyun cs GET /clusters --header "Content-Type=application/json;" --body
    "{}"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - cluster + " Cluster auditing with Simple Log Service is not enabled"
    type: dsl
  matchers:
  - regex:
    - '"AuditProjectName"\s*:\s*""'
    type: regex
  source: 'aliyun cs GET /clusters/$cluster --header "Content-Type=application/json;"
    --body "{}" --output cols=meta_data

    '
flow: "code(1)\nfor (let cluster_id of iterate(template.cluster)) {\n  set(\"cluster\"\
  , cluster_id)\n  code(2)\n}\n"
id: ack-cluster-auditing-disable
info:
  author: ritikchaddha
  description: 'Ensure that cluster auditing with Simple Log Service is enabled for
    your Container Service for Kubernetes (ACK) clusters. Simple Log Service is a
    comprehensive real-time data logging solution, facilitating the seamless handling
    of log collection, shipping, search, storage, and analysis. The service provides
    a user-friendly interface for accessing the Log Viewer and an API for efficient
    log management. Simple Log Service automatically captures, processes, and stores
    container and audit logs in a dedicated persistent datastore, collecting container
    logs from your containers and audit logs from kube-apiserver or deployed ingress,
    including cluster activity events.

    '
  metadata:
    max-request: 2
    verified: true
  name: Cluster Auditing with Simple Log Service - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-ACK/enable-log-service.html
  severity: low
  tags: cloud,devops,aliyun,alibaba,aliyun-cloud-config,ack
self-contained: true
variables:
  region: cn-hangzhou
