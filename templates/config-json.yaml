http:
- matchers:
  - condition: or
    type: word
    words:
    - '"api_keys":'
    - '"aws":'
    - '"server":'
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/default.json'
  - '{{BaseURL}}/config.json'
  - '{{BaseURL}}/config/config.json'
  - '{{BaseURL}}/credentials/config.json'
  stop-at-first-match: true
id: config-json
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Multiple configuration files were detected.
  metadata:
    github-query: filename:config.json
    max-request: 4
    verified: true
  name: Configuration File - Detect
  severity: medium
  tags: config,exposure,files
