info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-200
  description: 'Detects exposed JSON configuration files containing sensitive information
    including API keys,

    access tokens, AWS credentials, database configs, base URLs, file paths, and application
    settings.

    These files often contain production configurations and credentials that should
    not be publicly accessible.

    '
  metadata:
    github-query: filename:config.json
    max-request: 50
  name: Exposed JSON Configuration Files
  severity: critical
  tags: config,exposure,files
