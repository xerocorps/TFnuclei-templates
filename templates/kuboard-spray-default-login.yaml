http:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - '"code":200'
    - '"message"'
    - '"token"'
  - condition: and
    part: body
    type: word
    words:
    - '200'
    - success
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - Kuboard123
    username:
    - admin
  raw:
  - 'POST /api/login HTTP/1.1

    Host:{{Hostname}}

    Content-Type: application/json


    {

    "username":"{{username}}",

    "password":"{{password}}"

    }

    '
  stop-at-first-match: true
id: kuboard-spray-default-login
info:
  author: echoonly1999@gmail.com
  description: kuboard-spray default admin credentials were discovered.
  metadata:
    max-request: 2
    verified: true
  name: kuboard-spray Default Login
  reference:
  - https://kuboard-spray.cn/
  severity: high
  tags: default-login,kuboard
