http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/x-openvpn-profile")
    - contains_all(body, "-----BEGIN PRIVATE KEY-----", "-----BEGIN CERTIFICATE-----",
      "OVPN_ACCESS_SERVER")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/rest/GetUserlogin'
  - '{{BaseURL}}/rest/GetAutologin'
  stop-at-first-match: true
id: openvpn-as-config-exposure
info:
  author: 0x_Akoko
  description: 'Detected OpenVPN Access Server with sensitive configuration data exposed,
    including VPN client profiles, certificates, private keys, and session tokens,
    without authentication.

    '
  metadata:
    fofa-query: title="OpenVPN Access Server"
    max-request: 2
    shodan-query: http.title:"OpenVPN Access Server"
    verified: true
  name: OpenVPN Access Server - Configuration Exposure
  reference:
  - https://openvpn.net/vpn-server-resources/access-server-rest-api/
  severity: high
  tags: openvpn,config,exposure,misconfig,vpn
