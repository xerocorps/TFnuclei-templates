id: miniorange-2-factor-authentication-43e6582b1b7f9b7f36d6a43823fc8a4e
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:L
    cvss-score: 6.3
  description: miniOrange's Google Authenticator plugin for WordPress is vulnerable
    to authorization bypass due to a missing capability check on an the mo_wpns_malware_redirect
    function in versions up to, and including, 5.5.82. This makes it possible for
    authenticated attackers, with subscriber-level permissions and above, to initiate/terminate
    malware scans or obtain the malware scan status of a currently ongoing or the
    last scan. Terminating ongoing scans could aid an attacker who is attempting to
    infect a site, while repeatedly initiating new scans could lead to resource exhaustion.
    Additionally, knowing the status of the last scan might help an attacker who wishes
    to further compromise a site or server.
  metadata:
    fofa-query: wp-content/plugins/miniorange-2-factor-authentication/
    google-query: inurl:"/wp-content/plugins/miniorange-2-factor-authentication/"
    shodan-query: 'vuln:'
  name: miniOrange's Google Authenticator  <= 5.5.82 - Missing Authorization
  reference:
