id: rhymix-cms-detect
info:
  author: gy741
  description: Detects Rhymix CMS
  name: Rhymix CMS Detect
  reference:
  - https://github.com/rhymix/rhymix
  severity: info
  tags: tech,rhymix
requests:
- matchers:
  - part: header
    type: word
    words:
    - rx_sesskey1
  - part: body
    type: word
    words:
    - <meta name="generator" content="Rhymix" />
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
