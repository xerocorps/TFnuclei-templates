http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - email":"
    - updated_at":"
    - username":"
    - responseCode":200
  - part: content_type
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - https://api.jotform.com/user?apiKey={{token}}
id: api-jotform
info:
  author: 0xpugal
  description: Jotform is a powerful online form builder that makes it easy to create
    robust forms and collect important data.
  metadata:
    max-request: 1
    verified: true
  name: Jotform API Test
  reference:
  - https://api.jotform.com/docs/
  severity: info
  tags: token-spray,jotform
self-contained: true
