id: typsoft-ftp-detect
info:
  author: pussycat0x
  description: TYPSoft FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: TYPSoft FTP Server
    verified: true
  name: TYPSoft FTP Service - Detect
  severity: info
  tags: network,ftp,typsoft,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - TYPSoft FTP Server ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - TYPSoft FTP Server
  port: 21
  read-size: 1024
