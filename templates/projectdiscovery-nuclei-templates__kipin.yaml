http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - kipin.app/data/photos/resized2/
  matchers-condition: and
  method: GET
  path:
  - https://kipin.app/{{user}}
id: kipin
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Kipin user name information check was conducted.
  metadata:
    max-request: 1
  name: Kipin User Name Information - Detect
  severity: info
  tags: osint,osint-business,kipin,discovery
self-contained: true
