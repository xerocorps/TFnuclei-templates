http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Dashboard - Ace Admin
    - overview & stats
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ace-admin-dashboard
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Ace Admin dashboard page was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Dashboard - Ace Admin"
    verified: true
  name: Ace Admin Dashboard - Detect
  severity: medium
  tags: misconfig,exposure,aceadmin,discovery
