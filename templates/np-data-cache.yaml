http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - NP Data Cache
    - Server logs (if subscribed)
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: np-data-cache
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: NP Data Cache panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"NP Data Cache"
    verified: true
  name: NP Data Cache Panel - Detect
  severity: info
  tags: np,panel,cache
