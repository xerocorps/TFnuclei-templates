http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>PDNU</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/#/devices'
id: unauth-cyber-power-systems
info:
  author: DhiyaneshDK
  description: 'Detects unauthenticated access to Cyber Power Systems, which could
    lead to unauthorized control or information disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"<title>PDNU</title>"
    verified: true
  name: Cyber Power Systems - Unauthenticated
  severity: high
  tags: unauth,cyber-power,misconfig,vuln
