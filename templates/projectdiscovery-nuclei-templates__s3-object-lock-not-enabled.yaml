code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].S3BucketName''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The Object Lock feature is not enabled for the S3 bucket associated with the
      CloudTrail trail " + trail'
    type: dsl
  matchers:
  - part: code_3_stderr
    type: word
    words:
    - ObjectLockConfigurationNotFoundError
  source: 'aws s3api get-object-lock-configuration --bucket $bucket --query ''ObjectLockConfiguration.ObjectLockEnabled''
    --output json

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n  for(let BucketNames of iterate(template.buckets)){\n\
  \    set(\"bucket\", BucketNames)\n    code(3)\n  }\n}\n"
id: s3-object-lock-not-enabled
info:
  author: princechaddha
  description: 'Ensure Amazon CloudTrail S3 buckets have Object Lock enabled to prevent
    log deletion and ensure regulatory compliance.

    '
  impact: 'Without Object Lock, S3 objects such as CloudTrail logs can be deleted,
    compromising audit trails and violating compliance requirements.

    '
  metadata:
    max-request: 3
  name: CloudTrail S3 Object Lock
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lock-overview.html
  remediation: 'Enable S3 Object Lock in Governance mode with a retention period that
    meets your compliance requirements for CloudTrail S3 buckets.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
