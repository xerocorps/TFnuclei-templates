http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Spreadshirt Print on Demand Platform | Spreadshirt
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"spreadshirt.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: spreadshirt-phish
info:
  author: rxerium
  description: 'A Spreadshirt phishing website was detected

    '
  metadata:
    max-request: 1
  name: Spreadshirt phishing Detection
  reference:
  - https://spreadshirt.com
  severity: info
  tags: phishing,spreadshirt,osint,discovery
