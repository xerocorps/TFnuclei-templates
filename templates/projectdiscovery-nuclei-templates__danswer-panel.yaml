http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>Danswer</title>", "Log In to Danswer")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: danswer-panel
info:
  author: s4e-io
  description: 'Danswer panel was discovered.

    '
  metadata:
    fofa-query: icon_hash="484766002"
    max-request: 1
    product: danswer
    vendor: danswer-ai
    verified: true
  name: Danswer Panel - Detect
  reference:
  - https://github.com/danswer-ai/danswer
  severity: info
  tags: panel,login,danswer,detect,discovery
