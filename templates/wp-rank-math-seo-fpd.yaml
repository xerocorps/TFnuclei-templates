http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "seo-by-rank-math")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/seo-by-rank-math/vendor/developer/developer.php'
  - '{{BaseURL}}/wp-content/plugins/seo-by-rank-math/vendor/woocommerce/action-scheduler/classes/ActionScheduler_AdminView.php'
  stop-at-first-match: true
id: wp-rank-math-seo-fpd
info:
  author: ritikchaddha,DhiyaneshDK
  description: 'WordPress Rank Math SEO plugin is vulnerable to full path disclosure
    via direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/seo-by-rank-math/"
    framework: wordpress
    max-request: 3
    product: seo-by-rank-math
    vendor: developer
    verified: true
  name: WordPress SEO Plugin Rank Math - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/seo-by-rank-math/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,rank-math,seo,exposure
