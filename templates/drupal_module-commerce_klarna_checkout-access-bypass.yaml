http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.x-dev')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - commerce_klarna_checkout
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/commerce_klarna_checkout/commerce_klarna_checkout.info'
  redirects: true
id: drupal_module-commerce_klarna_checkout-access-bypass
info:
  author: Bishopfox
  description: The Commerce Klarna Checkout module enables you to accept payments
    from the Klarna Checkout payment provider  The module doesnt sufficiently validate
    the payment callback made by Klarna. An attacker could bypass the payment step.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/commerce_klarna_checkout/
    google-query: inurl:'/sites/all/modules/commerce_klarna_checkout/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-commerce_klarna_checkout-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-062
  severity: medium
  tags: drupal
