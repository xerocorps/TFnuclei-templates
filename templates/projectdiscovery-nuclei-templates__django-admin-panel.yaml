http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)django-admin-interface\s+([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "| django administration", "| django-administration",
      "django-admin-interface", "<span>django administration</span>")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin/login/'
  redirects: true
id: django-admin-panel
info:
  author: pdteam,righettod
  classification:
    cpe: cpe:2.3:a:djangoproject:django:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Python Django admin login panel was detected.
  metadata:
    max-request: 2
    product: django
    shodan-query: cpe:"cpe:2.3:a:djangoproject:django" || http.title:"Django administration"
    vendor: djangoproject
  name: Python Django Admin Login Panel - Detect
  severity: info
  tags: panel,django,python,djangoproject,login,discovery
