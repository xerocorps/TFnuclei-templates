http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Summit Racing
    - <title>Summit Racing | Aftermarket Parts &amp; Accessories, Performance Parts,
      OEM Auto Parts
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"summitracing.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: summit-racing-phish
info:
  author: rxerium
  description: 'A Summit Racing phishing website was detected

    '
  metadata:
    max-request: 1
  name: Summit Racing phishing Detection
  reference:
  - https://summitracing.com
  severity: info
  tags: phishing,summit-racing,ecommerce,osint,discovery
