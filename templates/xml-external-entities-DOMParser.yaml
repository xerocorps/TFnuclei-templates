file:
- extensions:
  - java
  matchers:
  - name: DOMParser
    regex:
    - new\s+DOMParser\(\)
    type: regex
  - condition: and
    name: DOMParser
    negative: true
    regex:
    - .+\.setAttribute\(DOMParser\.EXPAND_ENTITYREF,\s*false\);
    - .+\.setAttribute\(DOMParser\.DTD_OBJECT,\s*dtdObj\);
    - .+\.setAttribute\(DOMParser\.ENTITY_EXPANSION_DEPTH,\s*12\);
    type: regex
  matchers-condition: and
id: xml-external-entities-DOMParser
info:
  author: sklnhunt
  description: XXE (XML External Entity) attacks in Java involve exploiting vulnerabilities
    in XML parsers to read sensitive files on the server or execute arbitrary code.
    These attacks can be mitigated by disabling external entity processing or using
    a secure XML parser such as DOMparser.
  name: XML External Entities (DOMParser)
  reference: https://portswigger.net/web-security/xxe
  severity: critical
  tags: java
