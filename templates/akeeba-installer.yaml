http:
- matchers:
  - part: body
    type: word
    words:
    - Akeeba Backup Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installation/index.php'
id: akeeba-installer
info:
  author: DhiyaneshDK
  description: Akeeba Backup is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"Akeeba Backup"
    verified: true
  name: Akeeba Backup Installer - Exposure
  severity: high
  tags: misconfig,akeeba,install,exposure
