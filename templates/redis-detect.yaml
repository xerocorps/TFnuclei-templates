id: redis-detect
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Redis service was detected.
  metadata:
    max-request: 2
    shodan-query: product:"redis"
    verified: true
  name: Redis Service - Detect
  severity: info
  tags: network,redis,detect
tcp:
- host:
  - '{{Hostname}}'
  - tls://{{Hostname}}
  inputs:
  - data: "*1\r\n$4\r\ninfo\r\n"
  matchers:
  - condition: or
    type: word
    words:
    - DENIED Redis
    - CONFIG REWRITE
    - NOAUTH Authentication
  port: 6380
  read-size: 1024
