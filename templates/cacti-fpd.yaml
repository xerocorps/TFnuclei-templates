http:
- extractors:
  - group: 1
    part: body
    regex:
    - Log:\s+([a-zA-Z0-9/\\_.-]+cacti\.log)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - System log file is not available for writing
    - please enable write access
  - part: body
    regex:
    - Log:\s+([a-zA-Z0-9/\\_.-]+cacti\.log)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/cacti/'
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/cacti/index.php'
  stop-at-first-match: true
id: cacti-fpd
info:
  author: theamanrawat
  description: 'Detected a Full Path Disclosure (FPD) in Cacti when the log file is
    not writable. The error message reveals the absolute path of the log file on the
    server.

    '
  name: Cacti - Full Path Disclosure
  severity: low
  tags: cacti,fpd,exposure,path,misconfig
