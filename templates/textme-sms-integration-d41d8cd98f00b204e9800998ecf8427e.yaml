  description: The TextMe SMS plugin for WordPress is vulnerable to Stored Cross-Site
    Scripting via several parameters in versions up to, and including, 1.8.8 due to
    insufficient input sanitization and output escaping. This makes it possible for
    authenticated attackers to inject arbitrary web scripts in pages that will execute
    whenever a user accesses an injected page.
