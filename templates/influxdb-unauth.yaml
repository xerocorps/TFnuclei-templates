expression: r0() && r1()
id: influxdb-unauth
info:
  author: p0wd3r
  name: Influxdb Unauth
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 204 && "x-influxdb-version" in response.headers
    request:
      follow_redirects: true
      method: GET
      path: /ping
  r1:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"columns") && response.body.bcontains(b"user")
    request:
      follow_redirects: true
      method: GET
      path: /query?q=show%20users
