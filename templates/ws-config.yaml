id: ws-config
info:
  author: geeknik
  name: Websheets Config
  reference: https://github.com/daveagp/websheets
  severity: high
  tags: websheets,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - application/json
  - type: word
    words:
    - db-user
    - db-password
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ws-config.json'
