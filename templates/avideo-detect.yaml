http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    regex:
    - <title>(.*)AVideo(.*)</title>
    - AVideo Analytics
    type: regex
  - negative: true
    part: header
    type: word
    words:
    - /install/index.php
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: avideo-detect
info:
  author: pikpikcu
  metadata:
    fofa-query: AVideo
    max-request: 1
    shodan-query: http.title:"AVideo"
    verified: true
  name: Avideo Detect
  severity: info
  tags: tech,avideo
