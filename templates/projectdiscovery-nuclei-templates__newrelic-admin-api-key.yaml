http:
- extractors:
  - part: body
    regex:
    - (?i)NRAA-[a-f0-9]{27}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: newrelic-admin-api-key
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: Admin API Key Disclosure
  reference:
  - https://docs.newrelic.com/docs/apis/intro-apis/new-relic-api-keys/#admin-keys
  severity: info
  tags: exposure,token,vuln
