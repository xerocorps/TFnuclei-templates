http:
- matchers:
  - part: body
    type: word
    words:
    - TastyIgniter - Setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup/'
id: tastyigniter-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:tastyigniter:tastyigniter:*:*:*:*:*:*:*:*
  description: 'Detects exposed TastyIgniter Setup page.

    '
  metadata:
    fofa-query: body="TastyIgniter - Setup - License agreement"
    max-request: 1
    product: tastyigniter
    vendor: tastyigniter
    verified: true
  name: TastyIgniter Setup Page - Exposure
  reference:
  - https://tastyigniter.com/
  severity: high
  tags: misconfig,install,exposure,tastyigniter,vuln
