http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - navbar
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/navbar/navbar.info'
  redirects: true
id: drupal_module-navbar-cross-site-scripting
info:
  author: Bishopfox
  description: This module provides a very simple, mobile-friendly navigation toolbar.
    The module doesnt sufficiently check for user-provided input. This vulnerability
    is mitigated by the fact that an attacker must have the ability to post content
    using a text format (like the default Filtered HTML format) that wont filter out
    the exploit code.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/navbar/
    google-query: inurl:'/sites/all/modules/navbar/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-navbar-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-011
  severity: medium
  tags: drupal
