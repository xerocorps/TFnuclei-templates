code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - .exe
    - .ps1
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-ChildItem -Path "$env:ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"

    '
id: autorun-scripts-startup-folder
info:
  author: princechaddha
  description: Detect unauthorized scripts or executables in startup folders.
  impact: 'Unauthorized scripts or executables can lead to the execution of malicious
    software during system startup.

    '
  name: Autorun Scripts in Startup Folder
  remediation: 'Remove any unauthorized scripts or executables from the startup folder
    and implement security policies to restrict future unauthorized additions.

    '
  severity: medium
  tags: windows,startup,autorun,code,windows-audit
self-contained: true
