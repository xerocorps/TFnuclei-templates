http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Domain Names, Websites, Hosting &amp; Online Marketing Tools - GoDaddy
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"godaddy.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: godaddy-phish
info:
  author: rxerium
  description: 'A GoDaddy phishing website was detected

    '
  metadata:
    max-request: 1
  name: GoDaddy phishing Detection
  reference:
  - https://godaddy.com
  severity: info
  tags: phishing,godaddy,domain,hosting,osint,discovery
