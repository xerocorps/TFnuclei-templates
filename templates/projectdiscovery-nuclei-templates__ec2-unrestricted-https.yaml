code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 443"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=443
    Name=ip-permission.to-port,Values=443 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --query ''SecurityGroups[*].GroupId'' --output json

    '
id: ec2-unrestricted-https
info:
  author: princechaddha
  description: 'Checks for inbound rules in EC2 security groups allowing unrestricted
    access (0.0.0.0/0) to TCP port 443, increasing exposure to potential breaches.

    '
  impact: 'Unrestricted access to TCP port 443 can lead to unauthorized data exposure
    and increases the risk of security breaches.

    '
  name: Unrestricted HTTPs on EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict inbound traffic on TCP port 443 to only necessary IP addresses,
    adhering to the principle of least privilege.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
