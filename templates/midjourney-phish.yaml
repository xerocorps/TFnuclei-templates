http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Midjourney
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"midjourney.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: midjourney-phish
info:
  author: rxerium
  description: 'A Midjourney phishing website was detected

    '
  metadata:
    max-request: 1
  name: Midjourney phishing Detection
  reference:
  - https://midjourney.com
  severity: info
  tags: phishing,midjourney,ai,osint,discovery
