id: hiddenjs
info:
  author: Labda
  description: Determines hidden JS parameters
  name: Labda hidden JS finder
  reference: https://thelabda.com
  severity: info
  tags: find, web, JS, parameter, hidden
requests:
- attack: batteringram
  extractors:
  - name: variable
    part: body
    regex:
    - var*(.+)
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - name: jsname
    part: body
    type: word
    words:
    - var
  matchers-condition: and
  payloads:
    path: js_files.txt
  raw:
  - 'GET /{{path}}.js HTTP/1.1

    Host: {{Hostname}}

    '
