http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Laravel Terminal
    - terminal.endpoint
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/asf/terminal'
id: laravel-terminal-exposure
info:
  author: pussycat0x
  description: 'The web application was built on the Laravel framework, with Laravel
    Terminal enabled and publicly accessible; this was detected in the production
    environment and led to disclosure of sensitive application information.

    '
  metadata:
    max-request: 1
    verified: false
  name: Laravel Terminal - Exposed
  reference:
  - https://github.com/recca0120/laravel-terminal
  - https://www.acunetix.com/vulnerabilities/web/laravel-terminal-open/
  severity: high
  tags: laravel,terminal,exposure,misconfig,rce
