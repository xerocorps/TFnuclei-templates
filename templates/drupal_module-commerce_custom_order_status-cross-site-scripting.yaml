http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - commerce_custom_order_status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/commerce_custom_order_status/commerce_custom_order_status.info'
  redirects: true
id: drupal_module-commerce_custom_order_status-cross-site-scripting
info:
  author: Bishopfox
  description: Commerce Custom Order Status provides forms for administrators to add,
    edit, and delete order statuses from the order settings screen. The module doesnt
    sufficiently sanitize the output of the status names. This vulnerability is mitigated
    by the fact that an attacker must have a role with the configure order settings
    permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/commerce_custom_order_status/
    google-query: inurl:'/sites/all/modules/commerce_custom_order_status/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-commerce_custom_order_status-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-046
  severity: medium
  tags: drupal
