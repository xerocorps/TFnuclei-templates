http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - menu_item_extras
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/menu_item_extras/menu_item_extras.info'
  redirects: true
id: drupal_module-menu_item_extras-cross-site-request-forgery
info:
  author: Bishopfox
  description: This module enables you to handle fields for Custom Menu Links. The
    module doesnt sufficiently check requests to one of the module controllers if
    the user has permission administer menu. This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission to create content.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/menu_item_extras/
    google-query: inurl:'/sites/all/modules/menu_item_extras/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:None/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-menu_item_extras-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2019-050
  severity: medium
  tags: drupal
