http:
- host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - 'X-Powered-By: Craft CMS'
  - part: header
    regex:
    - 'Set-Cookie: (Craft|CRAFT)'
    type: regex
  - part: body
    regex:
    - (?i)CRAFT_CSRF_TOKEN
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: craft-cms-detect
info:
  author: skeltavik
  description: Detects Craft CMS
  metadata:
    max-request: 1
  name: Craft CMS Detect
  reference:
  - https://craftcms.com
  severity: info
  tags: tech,craftcms,discovery
