http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Music Profile | Last.fm
  matchers-condition: and
  method: GET
  path:
  - https://last.fm/user/{{user}}
id: lastfm
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Last.fm user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Last.fm User Name Information - Detect
  severity: info
  tags: osint,osint-social,lastfm,discovery
self-contained: true
