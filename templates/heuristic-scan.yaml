file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - config antivirus heuristic
    - set mode block
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: heuristic-scan
info:
  author: pussycat0x
  description: Heuristic scanning is a technique used to identify previously unknown
    viruses. A value of block enables heuristic AV scanning of binary files and blocks
    any detected. A replacement message will be forwarded to the recipient. Blocked
    files are quarantined if quarantine is enabled.
  name: Heuristic scanning is not configured
  reference: https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: fortigate,config,audit,firewall
