http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - user
    - fingerprint
    - key_file
    - tenancy
  method: GET
  path:
  - '{{BaseURL}}/.oci/config'
id: oracle-credentials
info:
  author: reewardius
  name: Oracle Credentials - Detect
  severity: high
  tags: exposed,bounty,oracle,cloud,generic,config
