id: glpi-cms-detect 3
info:
  author: dogasantos
  name: GLPI Cms Detection
  severity: info
  tags: glpi,cms,php
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - CFG_GLPI
    - _glpi_csrf_token
    - GLPI Copyright
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /glpi2/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
