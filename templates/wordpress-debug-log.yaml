http:
- extractors:
  - dsl:
    - to_string(content_length)+ " bytes"
    type: dsl
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - regex("[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP",
      body)
    - contains_any(body, "PHP Warning:", "PHP Notice:", "Undefined array", "Undefined
      variable")
    - status_code == 200
    type: dsl
  matchers-condition: and
  max-redirects: 3
  max-size: 5000
  method: GET
  path:
  - '{{BaseURL}}/{{paths}}/debug.log'
  payloads:
    paths:
    - wp-content
    - wordpress
    - wp
    - blog
  stop-at-first-match: true
id: wordpress-debug-log
info:
  author: geraldino2,dwisiswant0,philippedelteil,FLX
  description: Exposed Wordpress debug log.
  metadata:
    max-request: 4
  name: WordPress Debug Log - Exposure
  severity: low
  tags: wp,wordpress,log,exposure,vuln
