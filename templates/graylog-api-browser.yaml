id: graylog-api-browser
info:
  author: PR3R00T
  name: Detect Graylog REST API
  severity: info
  tags: tech,graylog
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Graylog
    - REST API browser
    - swagger
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/api-browser/'
