id: qnap-photostation-panel
info:
  author: idealphase
  description: 'Centrally store, manage, and enjoy your full resolution photos across
    all your devices with QNAP NAS.

    '
  metadata:
    shodan-query: http.title:"Photo Station"
    verified: true
  name: PhotoStation Panel
  reference:
  - https://www.qnap.com/th-th/software/photo-station
  severity: info
  tags: panel,photostation,qnap
requests:
- matchers:
  - part: body
    regex:
    - (?m)<title>(.*)Photo Station(.*)<\/title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/photo/'
