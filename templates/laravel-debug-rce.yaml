http:
- extractors:
  - part: body
    regex:
    - APP_KEY=[a-zA-Z0-9:/+]+
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - APP_DEBUG=true
    - Laravel
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/index.php'
id: laravel-debug-rce
info:
  author: grok
  description: Detects Laravel applications with debug mode enabled, potentially leading
    to RCE or sensitive information disclosure.
  name: Laravel Debug Mode Exposure
  severity: critical
  tags: laravel,php
