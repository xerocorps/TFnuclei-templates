id: foreman-detect
info:
  author: milo2012
  name: Foreman Detect
  severity: info
  tags: tech,foreman
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - version":"(.*?)"
    type: regex
  matchers:
  - part: body
    regex:
    - /webpack/foreman-vendor.bundle-(.*)
    - version":"(.*)"
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/users/login'
