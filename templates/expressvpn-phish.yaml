http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>ExpressVPN: Best VPN Service for Speed & Privacy in 2025'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"expressvpn.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: expressvpn-phish
info:
  author: rxerium
  description: 'A ExpressVPN phishing website was detected

    '
  metadata:
    max-request: 1
  name: ExpressVPN phishing Detection
  reference:
  - https://expressvpn.com
  severity: info
  tags: phishing,expressvpn,vpn,osint,discovery
