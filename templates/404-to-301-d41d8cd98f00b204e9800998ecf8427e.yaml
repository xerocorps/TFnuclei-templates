  description: The 404 to 301 plugin for WordPress is vulnerable to authorization
    bypass due to missing capability checks on the open_redirect & save_redirect functions
    in versions up to, and including, 3.0.7. This makes it possible for authenticated
    attackers to view, create and edit redirections.
