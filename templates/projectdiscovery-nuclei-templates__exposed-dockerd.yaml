id: exposed-dockerd
info:
  author: arafatansari
  description: 'Docker Daemon exposed on the network map can help remote attacker
    to gain access to the Docker containers and potentially the host system.

    '
  metadata:
    max-request: 1
    shodan-query: port:2375 product:"docker"
    verified: true
  name: Docker Daemon Exposed
  severity: critical
  tags: network,docker,exposure,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 'Docker:

      Version:

      '
  matchers:
  - type: word
    words:
    - 'Server: Docker'
  port: 2375
