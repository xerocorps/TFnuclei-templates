http:
- matchers:
  - part: body
    regex:
    - SQL syntax
    - MySQL
    - Unexpected end of command in statement
    - Unexpected token.*?in statement
    - .hsqldb
    - .jdbc
    - CLI Driver
    - DB2 SQL error
    - bdb2_
    - SQLSTATE
    - SQLCODE
    - Warning
    - SybSQLException
    - sqlite
    - SQLite3
    - Sqlite
    - SQLSTATE
    - Error 500
    - statementSQL
    type: regex
  - part: header
    status:
    - 500
    - 302
    - 400
    type: status
  method: GET
  path:
  - '{{BaseURL}}%27'
  - '{{BaseURL}}%22'
  - '{{BaseURL}}%5C'
  - '{{BaseURL}}%2C'
  - '{{BaseURL}}%2A'
  - '{{BaseURL}}%60'
id: SQL
info:
  author: pikpikcu
  name: SQL Injecion
  severity: critical
