id: envoy-admin-exposure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"Envoy Admin"
    verified: true
  name: Envoy Admin Exposure
  reference:
  - https://www.envoyproxy.io/docs/envoy/latest/
  severity: medium
  tags: misconfig,envoy,exposure
requests:
- matchers:
  - type: word
    words:
    - <title>Envoy Admin</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
