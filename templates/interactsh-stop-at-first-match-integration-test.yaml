id: interactsh-stop-at-first-match-integration-test
info:
  author: pdteam
  name: Interactsh StopAtFirstMatch Integration Test
  severity: info
requests:
- headers:
    url: http://{{interactsh-url}}
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}/?a=1'
  - '{{BaseURL}}/?a=2'
  - '{{BaseURL}}/?a=3'
  - '{{BaseURL}}/?a=4'
  - '{{BaseURL}}/?a=5'
  - '{{BaseURL}}/?a=6'
  - '{{BaseURL}}/?a=7'
  - '{{BaseURL}}/?a=8'
  - '{{BaseURL}}/?a=9'
  stop-at-first-match: true
