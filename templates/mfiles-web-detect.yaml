http:
- matchers:
  - part: body
    regex:
    - <title>(.*)M-Files Web(.*)</title>
    type: regex
  - condition: or
    part: body
    type: word
    words:
    - M-Files user
    - M-Files authentication
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/Login.aspx'
  stop-at-first-match: true
id: mfiles-web-detect
info:
  author: Nodauf
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: M-Files Web login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.html:"M-Files Web"
    verified: true
  name: M-Files Web Login Panel - Detect
  reference:
  - https://www.m-files.com/about/trust-center/security-advisories/
  severity: info
  tags: panel,m-files
