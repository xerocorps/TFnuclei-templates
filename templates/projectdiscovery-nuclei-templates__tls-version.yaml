id: tls-version
info:
  author: pdteam,pussycat0x
  description: 'TLS version detection is a security process used to determine the
    version of the Transport Layer Security (TLS) protocol used by a computer or server.

    It is important to detect the TLS version in order to ensure secure communication
    between two computers or servers.

    '
  metadata:
    max-request: 4
  name: TLS Version - Detect
  severity: info
  tags: ssl,tls,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .tls_version
    type: json
  max_version: tls10
  min_version: tls10
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .tls_version
    type: json
  max_version: tls11
  min_version: tls11
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .tls_version
    type: json
  max_version: tls12
  min_version: tls12
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .tls_version
    type: json
  max_version: tls13
  min_version: tls13
