id: gpon-router-detect
info:
  author: K3ysTr0K3R
  description: This template detects GPON routers.
  name: GPON Router Detection
  severity: info
requests:
- matchers:
  - type: word
    words:
    - <title>GPON Home Gateway</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
