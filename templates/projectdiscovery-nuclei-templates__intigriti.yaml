http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Rep. all time</h5>
    - <title>{{user}} - Intigriti</title>
  - negative: true
    part: body
    type: word
    words:
    - We didn't find what you're looking for
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://app.intigriti.com/profile/{{user}}
id: intigriti
info:
  author: philippedelteil
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Intigriti user name information check was conducted.
  metadata:
    max-request: 1
  name: Intigriti User Name Information - Detect
  severity: info
  tags: osint,osint-tech,intigriti,discovery
self-contained: true
