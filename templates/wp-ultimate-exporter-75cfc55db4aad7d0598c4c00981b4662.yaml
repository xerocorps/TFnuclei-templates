  description: "The WP Ultimate Exporter plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018export_name\u2019 and 'export_post_type_name'\
    \ parameters in versions before 1.1 due to insufficient input sanitization and\
    \ output escaping. This makes it possible for unauthenticated attackers to inject\
    \ arbitrary web scripts in pages that execute if they can successfully trick a\
    \ user into performing an action such as clicking on a link."
