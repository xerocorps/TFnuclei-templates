code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].S3BucketName''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The MFA Delete feature is not enabled for the S3 bucket " + bucket + " associated
      with the CloudTrail " + trail'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws s3api get-bucket-versioning --bucket $bucket --query ''MFADelete''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n  for(let BucketNames of iterate(template.buckets)){\n\
  \    set(\"bucket\", BucketNames)\n    code(3)\n  }\n}\n"
id: cloudtrail-mfa-delete
info:
  author: princechaddha
  description: 'Ensure Amazon CloudTrail buckets have MFA Delete enabled to protect
    log file deletion.

    '
  impact: 'Prevents unauthorized deletion of CloudTrail logs, enhancing security and
    compliance.

    '
  name: CloudTrail MFA Delete
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/userguide/MultiFactorAuthenticationDelete.html
  remediation: 'Enable MFA Delete on CloudTrail buckets via the S3 console or AWS
    CLI.

    '
  severity: high
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
