  description: The WP Meteor Page Speed Optimization Topping plugin for WordPress
    is vulnerable to unauthorized admin notice dismissal due to a missing capability
    check on the processAjaxNoticeDismiss function in versions up to, and including,
    3.1.4. This makes it possible for authenticated attackers with subscriber level
    access to dismiss administrative notices.
