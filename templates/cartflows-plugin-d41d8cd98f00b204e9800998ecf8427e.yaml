id: cartflows-plugin-d41d8cd98f00b204e9800998ecf8427e
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 2.7
  description: 'The CartFlows plugin for WordPress is vulnerable to Insecure Direct
    Object Reference in versions up to, and including, 1.11.11. This is due to the
    fact that during cart flow deletion/modification, the plugin does not verify that
    the flow ID provided to the AJAX action is indeed a cart flow id. This makes it
    possible for authenticated attackers, with cart flow manager access or higher,
    to modify or delete arbitrary posts. This permission is by default available to
    admins, but can be given to other user types.

    '
  metadata:
    fofa-query: wp-content/plugins/cartflows/
    google-query: inurl:"/wp-content/plugins/cartflows/"
