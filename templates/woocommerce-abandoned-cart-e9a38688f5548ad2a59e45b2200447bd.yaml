  description: 'The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in all versions up to, and including, 5.16.1. This
    is due to missing or incorrect nonce validation on the functions corresponding
    to AJAX actions. This makes it possible for unauthenticated attackers to dismiss
    notices and toggle template statuses among other things via a forged request granted
    they can trick a site administrator into performing an action such as clicking
    on a link.

