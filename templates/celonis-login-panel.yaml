http:
- extractors:
  - group: 1
    name: version
    regex:
    - Celonis\s([0-9]+\.[0-9]+)
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Amazing insights. Better results.
    - draw-celonis-logo
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/welcome'
id: celonis-login-panel
info:
  author: r3dg33k
  description: 'Detects Celonis Process Intelligence login panels.

    '
  metadata:
    fofa-query: body="Amazing insights. Better results."
    google-query: intitle:"Celonis" "welcome"
    max-request: 1
    product: celonis
    shodan-query:
    - http.title:"Celonis"
    - html:"Amazing insights. Better results."
    vendor: celonis
    verified: true
  name: Celonis Login - Panel
  reference: https://www.celonis.com
  severity: info
  tags: panel,celonis,login,detect,discovery
