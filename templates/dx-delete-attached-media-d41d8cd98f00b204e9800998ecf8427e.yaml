  description: The DX Delete Attached Media plugin for WordPress is vulnerable to
    unauthorized modification of data due to a missing capability check on the add_to_base
    function in versions up to, and including, 2.0.2. This makes it possible for authenticated
    attackers, with subscriber-level permissions and above, to update plugin settings.
