id: mediawiki-version-detect
info:
  author: milo2012
  name: Mediawiki Version Detect
  severity: info
  tags: tech,mediawiki
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <meta name="generator" content="MediaWiki (.*?)"/>
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <a href="//www.mediawiki.org/">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
