http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - powered by osTicket
    - content="osTicket
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.php'
  stop-at-first-match: true
id: osticket-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:osticket:osticket:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: osTicket login panel was detected.
  metadata:
    fofa-query:
    - body="powered by osticket"
    - title="osticket"
    - title="osticket installer"
    google-query:
    - intitle:"osticket"
    - intitle:"osticket installer"
    max-request: 2
    product: osticket
    shodan-query:
    - http.html:"powered by osTicket"
    - http.title:"osticket"
    - http.html:"powered by osticket"
    - http.title:"osticket installer"
    vendor: osticket
    verified: true
  name: osTicket Login Panel - Detect
  severity: info
  tags: panel,osticket,discovery
