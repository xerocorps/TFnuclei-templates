http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/better-search-replace/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/better-search-replace.txt
id: wordpress-better-search-replace
info:
  author: ricardomaia
  metadata:
    plugin_namespace: better-search-replace
    wpscan: https://wpscan.com/plugin/better-search-replace
  name: Better Search Replace Detection
  reference:
  - https://wordpress.org/plugins/better-search-replace/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
