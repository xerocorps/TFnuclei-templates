id: tikiwiki-cms2
info:
  author: chron0x
  name: Tiki Wiki CMS Groupware
  severity: info
  tags: panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Tiki Wiki CMS Groupware
  matchers-condition: and
  raw:
  - 'GET /tiki-login.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
