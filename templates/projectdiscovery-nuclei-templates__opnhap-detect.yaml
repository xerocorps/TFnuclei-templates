http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - openHAB
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: opnhap-detect
info:
  author: fabaff
  classification:
    cpe: cpe:2.3:a:openhab:openhab_web_interface:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: openhab_web_interface
    shodan-query: http.title:"openHAB"
    vendor: openhab
    verified: true
  name: OpenHAP Detection
  reference:
  - https://www.openhab.org/
  severity: info
  tags: tech,iot,openhab,discovery
