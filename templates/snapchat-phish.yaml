http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Snapchat - Say It In A Snap
    - Snapchat
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"snapchat.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: snapchat-phish
info:
  author: rxerium
  description: 'A Snapchat phishing website was detected

    '
  metadata:
    max-request: 1
  name: Snapchat phishing Detection
  reference:
  - https://snapchat.com
  severity: info
  tags: phishing,snapchat,osint,discovery
