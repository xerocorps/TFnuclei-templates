http:
- matchers:
  - condition: and
    type: word
    words:
    - configuration file
    - samba
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/smb.conf'
id: samba-config
info:
  author: sheikhrishad
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Samba configuration information was detected.
  metadata:
    max-request: 1
  name: Samba Config - Detect
  reference:
  - https://www.samba.org/samba/docs/using_samba/ch06.html
  severity: info
  tags: config,exposure,smb,samba,vuln
