  description: "The All-in-One Events Calendar plugin for WordPress is vulnerable\
    \ to SQL Injection via the \u201Cai1ec_cat_ids\u201D, \u201Cai1ec_post_ids\u201D\
    \ and \u201Cai1ec_tag_ids\u201D parameters in versions up to, and including, 1.9\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query. This makes it possible for attackers\
    \ to append additional SQL queries into already existing queries that can be used\
    \ to extract sensitive information from the database."
