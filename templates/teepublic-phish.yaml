http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Artist-Made Apparel and Other Gift Ideas. BFCM Deals Up to 40% Off! | TeePublic
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"teepublic.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: teepublic-phish
info:
  author: rxerium
  description: 'A TeePublic phishing website was detected

    '
  metadata:
    max-request: 1
  name: TeePublic phishing Detection
  reference:
  - https://teepublic.com
  severity: info
  tags: phishing,teepublic,osint,discovery
