file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - <configuration>
  - negative: true
    type: word
    words:
    - <logFile enabled="false"
  matchers-condition: and
id: iis-logging-disabled
info:
  author: pussycat0x
  description: 'Checks if IIS logging is disabled, which can hinder incident response.

    '
  name: IIS Logging Disabled
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/iis/
  severity: medium
  tags: iis,windows,security,hardening,logging
