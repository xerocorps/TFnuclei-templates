http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "<title>Linear \u2013 Plan and build products"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"linear.app")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: linear-phish
info:
  author: rxerium
  description: 'A Linear phishing website was detected

    '
  metadata:
    max-request: 1
  name: Linear phishing Detection
  reference:
  - https://linear.app
  severity: info
  tags: phishing,linear,productivity,osint,discovery
