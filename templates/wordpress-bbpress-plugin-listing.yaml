id: wordpress-bbpress-plugin-listing
info:
  author: dhiyaneshDK
  description: Searches for sensitive directories present in the bbpress wordpress
    plugin.
  name: WordPress bbPress Plugin Directory Listing
  reference:
  - https://www.exploit-db.com/ghdb/6158
  severity: info
  tags: wordpress,listing,plugin
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /wp-content/plugins/bbpress/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/bbpress/'
