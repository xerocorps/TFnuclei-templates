file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - <Directory
    - <FilesMatch
  - negative: true
    type: word
    words:
    - ServerTokens Prod
  matchers-condition: and
id: file-enforce-server-tokens-prod
info:
  author: pussycat0x
  description: 'ServerTokens should be set to ''Prod'' to prevent Apache from exposing
    version details in response headers.

    '
  metadata:
    verified: true
  name: Enforce Apache2 ServerTokens Prod
  reference:
  - https://httpd.apache.org/docs/2.4/mod/core.html#servertokens
  remediation: 'Set ''ServerTokens Prod'' in the Apache configuration file and restart
    the service.

    '
  severity: medium
  tags: audit,config,file,apache,hardening
