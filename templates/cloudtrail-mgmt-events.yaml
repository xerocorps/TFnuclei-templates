code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to capture management operations
      performed on your AWS cloud resources"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws cloudtrail get-event-selectors --region $region --trail-name $trail
    --query ''EventSelectors[*].IncludeManagementEvents''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-mgmt-events
info:
  author: princechaddha
  description: 'Ensures Amazon CloudTrail trails are configured to log management
    events, capturing crucial API calls and console actions for security and audit
    purposes.

    '
  impact: 'Failure to log management events can lead to insufficient audit trails,
    hindering the ability to investigate and respond to suspicious activities.

    '
  name: CloudTrail Management Events Logging Not Enabled
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html
  remediation: 'Enable management event logging in CloudTrail by creating a new trail
    or updating existing trails to include management events.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
