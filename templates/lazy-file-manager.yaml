http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Lazy File Manager
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/lfm.php'
id: lazy-file-manager
info:
  author: amsda
  description: lfm.php file in exposed in Lazy File Manager.
  metadata:
    max-request: 1
  name: Lazy File Manager
  severity: medium
  tags: exposure
