http:
- matchers:
  - dsl:
    - contains(body_2, "reewardius")
    type: dsl
  raw:
  - 'GET /?{{randstr}}=24 HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-Host: reewardius/#

    '
  - 'GET /?{{randstr}}=24 HTTP/1.1

    Host: {{Hostname}}

    '
  req-condition: true
  stop-at-first-match: true
id: cache-poisoning-reewardius
info:
  author: reewardius
  name: Cache Poisoning Detection
  reference:
  - https://hackerone.com/reports/429747
  severity: medium
  tags: cache,generic
