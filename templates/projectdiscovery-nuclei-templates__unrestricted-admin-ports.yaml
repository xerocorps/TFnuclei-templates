code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: nacls
    type: json
  source: 'aws ec2 describe-network-acls --region $region --query ''NetworkAcls[*].NetworkAclId''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Access to the VPC subnets associated with your NACL " + naclid + " is not
      restricted."'
    type: dsl
  matchers:
  - condition: and
    type: word
    words:
    - 0.0.0.0/0
    - CidrBlock
  - condition: or
    type: word
    words:
    - '22'
    - '3389'
  matchers-condition: and
  source: 'aws ec2 describe-network-acls --region $region --network-acl-ids $naclid
    --query ''NetworkAcls[*].Entries[?(RuleAction==`allow`) && (Egress==`false`)]
    | []'' --output json

    '
flow: "code(1)\nfor(let NACLIDs of iterate(template.nacls)){\n  set(\"naclid\", NACLIDs)\n\
  \  code(2)\n}\n"
id: unrestricted-admin-ports
info:
  author: princechaddha
  description: 'Checks for unrestricted ingress on TCP ports 22 (SSH) and 3389 (RDP)
    in Amazon VPC NACLs, exposing remote server administration to potentially malicious
    traffic.

    '
  impact: 'Allows unrestricted remote access, increasing the risk of unauthorized
    access and potential compromise.

    '
  metadata:
    max-request: 2
  name: Unrestricted Admin Port Access
  reference:
  - https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html
  remediation: 'Restrict access to ports 22 and 3389 to trusted IPs or IP ranges to
    adhere to the Principle of Least Privilege (POLP).

    '
  severity: high
  tags: cloud,devops,aws,amazon,vpc,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
