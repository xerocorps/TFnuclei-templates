http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Aethra Telecommunications Operating System")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: aethra-panel
info:
  author: Splint3r7
  classification:
    cwe-id: CWE-200
  description: 'Aethra Telecommunication login Panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Aethra Telecommunications Operating System"
    verified: true
  name: Aethra Telecommunications Login - Panel
  severity: info
  tags: panel,aethra,login,detect,discovery
