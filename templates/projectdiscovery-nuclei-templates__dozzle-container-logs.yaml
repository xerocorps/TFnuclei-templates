http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"authorizationNeeded": "false"'
    - Dozzle
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: dozzle-container-logs
info:
  author: theabhinavgaur
  description: "Dozzle is a small lightweight application with a web based interface\
    \ to monitor Docker logs. It doesn\u2019t store any log files. It is for live\
    \ monitoring of your container logs only."
  metadata:
    max-request: 1
    shodan-query: http.title:"Dozzle"
    verified: true
  name: Dozzle - Logs Exposure
  reference:
  - https://github.com/amir20/dozzle
  - https://dozzle.dev/
  severity: medium
  tags: exposure,logs,dozzle,docker,vuln
