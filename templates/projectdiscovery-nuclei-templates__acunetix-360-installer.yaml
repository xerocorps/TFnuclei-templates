http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Acunetix 360 - Installation Wizard
    - License
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wizard/database/'
id: acunetix-360-installer
info:
  author: pussycat0x
  description: Acunetix 360 is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-347188002
    verified: true
  name: Acunetix 360 Installer
  severity: info
  tags: misconfig,exposure,install,acunetix,vuln
