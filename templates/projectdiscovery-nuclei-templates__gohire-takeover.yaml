http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - part: body
    type: word
    words:
    - You may have followed an invalid link or the job you are looking for has been
      archived
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: gohire-takeover
info:
  author: philippedelteil
  metadata:
    max-request: 1
  name: GoHire Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/403
  severity: high
  tags: takeover,gohire,vuln
