http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '3.0.1')
    - compare_versions(version, '3.0.0')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - examples
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/examples/examples.info'
  redirects: true
id: drupal_module-examples-remote-code-execution
info:
  author: Bishopfox
  description: The File Example submodule within the Examples project does not properly
    sanitize certain filenames as described in SA-CORE-2020-012, along with other
    related vulnerabilities. Therefore, File Example so is being removed from Examples
    until a version demonstrating file security best practices can added back in the
    future.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/examples/
    google-query: inurl:'/sites/all/modules/examples/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-examples-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2020-035
  severity: medium
  tags: drupal
