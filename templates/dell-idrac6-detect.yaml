id: dell-idrac6-detect
info:
  author: kophjager007
  description: The Integrated Dell Remote Access Controller (iDRAC) is designed for
    secure local and remote server management and helps IT administrators deploy,
    update and monitor Dell EMC PowerEdge servers.
  name: Detect Dell iDRAC6
  severity: info
requests:
- extractors:
  - part: body
    regex:
    - '[0-9]{2}G'
    type: regex
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
      like Gecko) Chrome/87.0.4280.66 Safari/537.36
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 11G
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/data?get=prodServerGen'
