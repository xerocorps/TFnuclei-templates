http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '<title>HiHello Blog Author: '
  matchers-condition: and
  method: GET
  path:
  - https://www.hihello.me/author/{{user}}
id: hihello
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: HiHello user name information check was conducted.
  metadata:
    max-request: 1
  name: HiHello User Name Information - Detect
  severity: info
  tags: osint,osint-business,hihello,discovery
self-contained: true
