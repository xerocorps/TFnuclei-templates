file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - <Directory
    - <FilesMatch
  - condition: and
    negative: true
    type: word
    words:
    - TraceEnable On
    - <IfModule mod_core.c>
  matchers-condition: and
id: file-disable-http-trace-method
info:
  author: pussycat0x
  description: 'The HTTP TRACE method should be disabled to prevent Cross-Site Tracing
    (XST) attacks.

    '
  metadata:
    verified: true
  name: Disable Apache2 HTTP TRACE Method
  reference:
  - https://httpd.apache.org/docs/2.4/mod/core.html#traceenable
  remediation: 'Add ''TraceEnable Off'' in the Apache configuration file and restart
    the service.

    '
  severity: high
  tags: audit,config,file,apache,hardening
