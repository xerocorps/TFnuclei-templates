id: whatsup-gold-version-detect
info:
  author: milo2012
  name: Whatsup Gold Version Detect
  severity: info
  tags: tech,whatsup
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - WhatsUp_Gold/(.*)
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - 'Server: WhatsUp_Gold/'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
