id: adfs-detect
info:
  author: Adam Crosser
  description: Detects ADFS with forms-based authentication enabled.
  name: ADFS Detect
  severity: info
  tags: tech,adfs
requests:
- matchers:
  - part: body
    type: word
    words:
    - /adfs/portal/css/style.css
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/adfs/ls/idpinitiatedsignon.aspx'
