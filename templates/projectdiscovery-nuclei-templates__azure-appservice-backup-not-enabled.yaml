code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: appServiceList
    type: json
  source: 'az webapp list --output json --query ''[*].{name:name, resourceGroup:resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " does not have automated backups enabled"
    type: dsl
  matchers:
  - part: stderr
    type: word
    words:
    - Backup configuration not found
  source: 'az webapp config backup show --webapp-name $name --resource-group $resourceGroup
    --output json

    '
flow: "code(1);\nfor (let AppServiceData of iterate(template.appServiceList)) {\n\
  \  AppServiceData = JSON.parse(AppServiceData);\n  set(\"name\", AppServiceData.name);\n\
  \  set(\"resourceGroup\", AppServiceData.resourceGroup);\n  code(2);\n}\n"
id: azure-appservice-backup-not-enabled
info:
  author: princechaddha
  description: 'Ensure that Backup and Restore feature is enabled and configured to
    create custom backups for your Microsoft Azure App Service applications.

    '
  impact: 'If Automated Backups are not enabled and configured, it may lead to potential
    data loss and non-compliance with regulatory requirements.

    '
  name: Azure App Service Automated Backup Not Configured
  reference:
  - https://docs.microsoft.com/en-us/azure/app-service/manage-backup
  remediation: 'Enable and configure the Backup and Restore feature for Azure App
    Services applications through the Azure portal or Azure CLI to ensure compliance
    and data integrity.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,appservice,azure-cloud-config
self-contained: true
