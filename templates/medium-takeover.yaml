id: medium-takeover
info:
  author: rtcms
  name: Medium Takeover Detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/206
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - "Oops! We couldn\u2019t find that page"
    - Sorry about that
  method: GET
  path:
  - '{{BaseURL}}'
