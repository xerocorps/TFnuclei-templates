http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>T-Pot</title>
    - T-Pot @ Github
    - T-Pot ReadMe
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: tpot-honeypot-detect
info:
  author: rxerium
  description: 'A tpot dashboard has been detected

    '
  metadata:
    max-request: 1
  name: T-Pot Honeypot - Detect
  reference:
  - https://github.com/telekom-security/tpotce
  severity: info
  tags: tpot,honeypot,discovery
