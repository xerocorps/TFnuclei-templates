http:
- matchers:
  - condition: and
    type: word
    words:
    - '"memstats":'
    - '"cmdline":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/debug/vars'
id: debug-vars
info:
  author: luqman
  description: Golang expvar function exposes multiple public variables via HTTP such
    as stack trace information and server operation counters.
  metadata:
    max-request: 1
  name: Golang Expvar - Detect
  severity: low
  tags: go,debug,exposure,vuln
