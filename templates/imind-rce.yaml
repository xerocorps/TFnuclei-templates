id: imind-rce
info:
  author: drew47qq
  description: The vulnerability in the iMind video conferencing software is related
    to the possibility of code or data injection. Exploiting this vulnerability may
    allow a remote attacker to execute arbitrary code with administrative privileges.
  name: iMind RCE version based detection
  reference:
  - https://bdu.fstec.ru/vul/2023-05317
  severity: Critical
  tags: imind,rce
requests:
- extractors:
  - name: version
    part: body
    regex:
    - '<div id="version" style="display: none;">([0-9]+\.[0-9]+\.[0-9]+)</div>'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - gabickcbomcgkgpeiaekinhlfhimgaem
  - part: body
    regex:
    - '<div id="version" style="display: none;">((?:[0-1]\.[0-9]+\.[0-9]+)|(?:2\.[0-9]+\.[0-9]+)|(?:3\.(?:[0-9]|1[0-8])\.[0-9]+))</div>'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
