http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "/plugins/wp-pagenavi/")
    - contains_all(body, "Fatal error", "Uncaught Error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-pagenavi/admin.php'
  - '{{BaseURL}}/wp-content/plugins/wp-pagenavi/wp-pagenavi.php'
  stop-at-first-match: true
id: wp-pagenavi-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress WP-PageNavi plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/plugins/wp-pagenavi/"
    verified: false
  name: WordPress WP-PageNavi - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wp-pagenavi/
  severity: low
  tags: debug,wp,wp-plugin,wordpress,fpd,vuln,wp-pagenavi
