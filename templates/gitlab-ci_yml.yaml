http:
- matchers:
  - part: body
    type: word
    words:
    - 'MYSQL_ROOT_PASSWORD:'
    - 'MYSQL_USER:'
    - 'MYSQL_PASSWORD:'
    - 'MYSQL_DATABASE:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.gitlab-ci.yml'
  stop-at-first-match: true
id: gitlab-ci.yml
info:
  author: rix4uni
  description: its contain a database username and password
  name: gitlab-ci.yml Information Disclosure
  reference:
  - https://twitter.com/NoRed0x/status/1638216121592471553?t=EKa2Ml_CYgffD6TnzAAN8Q&s=19
  severity: high
  tags: gitlab-ci.yml,gitlab,gitlab-ci
