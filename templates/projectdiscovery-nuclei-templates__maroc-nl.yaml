http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Bekijk Profiel:'
  matchers-condition: and
  method: GET
  path:
  - https://www.maroc.nl/forums/members/{{user}}.html
id: maroc-nl
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Maroc nl user name information check was conducted.
  metadata:
    max-request: 1
  name: Maroc nl User Name Information - Detect
  severity: info
  tags: osint,osint-social,maroc-nl,discovery
self-contained: true
