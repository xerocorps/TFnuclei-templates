http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - joined <time
  matchers-condition: and
  method: GET
  path:
  - https://www.moddb.com/members/{{user}}
id: mod-db
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Mod DB user name information check was conducted.
  metadata:
    max-request: 1
  name: Mod DB User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,mod-db,discovery
self-contained: true
