id: kubelet-pods
info:
  author: sharath
  description: Scans for kubelet pods
  name: Kubelet Scan
  severity: info
  tags: tech,k8s,kubernetes,devops,kubelet,pods
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"PodList":'
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pods'
