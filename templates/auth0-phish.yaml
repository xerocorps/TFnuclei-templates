http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - ecure users, AI agents, and more with Auth0, an easy-to-implement, scalable,
      and adaptable authentication and authorization platform.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"auth0.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: auth0-phish
info:
  author: rxerium
  description: 'An Auth0 phishing website was detected

    '
  metadata:
    max-request: 1
  name: Auth0 phishing Detection
  reference:
  - https://auth0.com
  severity: info
  tags: phishing,auth0,authentication,osint,discovery
