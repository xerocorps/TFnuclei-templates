http:
- extractors:
  - group: 1
    name: jQuery Version
    regex:
    - \/\*!\s(.*)\s\|\s\(c\)\s
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/wp-includes/js/jquery/jquery-migrate.min.js'
  - '{{BaseURL}}/wp-includes/js/jquery/jquery.min.js'
  - '{{BaseURL}}/wp-includes/js/jquery/jquery.js'
  redirects: false
  stop-at-first-match: true
id: wp-jquery-version
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  description: WordPress commonly uses jQuery files for WordPress functionality. These
    files require maintainance and can go out-of-date or develop vulnerbilities out-side
    of WordPress flaws and or exploits.
  name: WordPress jQuery Versions
  reference:
  - https://wpsmackdown.com/delete-unnecessary-wordpress-files/
  severity: info
  tags: information, discloser, wordpress, default-files, jquery, maintainance
