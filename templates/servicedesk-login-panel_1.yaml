id: servicedesk-login-panel 1
info:
  author: aashiq
  description: Searches for ServiceDesk login panels by trying to query the "/servicedesk/customer/user/login"
    endpoint
  name: Servicedesk Login Panel Detector
  severity: info
  tags: servicedesk,confluence,jira,panel
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - https://confluence.atlassian.com
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /servicedesk/customer/user/login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
  threads: 100
