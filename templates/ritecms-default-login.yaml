http:
- matchers:
  - condition: and
    dsl:
    - status_code == 302
    - contains_all(set_cookie, 'PHPSESSID','admin=true')
    type: dsl
  payloads:
    path:
    - /
    - /ritecms/
  raw:
  - 'POST {{path}}admin.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&userpw={{password}}

    '
id: ritecms-default-login
info:
  author: 0x_Akoko
  description: 'RiteCMS Default Credentials were discovered.

    '
  metadata:
    fofa-query: title="ritecms"
    max-request: 1
    verified: true
  name: RiteCMS - Default Login
  reference:
  - https://ritecms.com/
  severity: high
  tags: ritecms,default-login,vuln
variables:
  password: admin
  username: admin
