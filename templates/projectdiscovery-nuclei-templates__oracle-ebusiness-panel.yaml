http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)/OA_HTML/cabo/oajsLibs/oafcore([A-Z0-9]+).js
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "/oa_html/oa.jsp", "oracle uix")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/OA_HTML/AppsLogin'
  redirects: true
id: oracle-ebusiness-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:oracle:e-business_suite:*:*:*:*:*:*:*:*
  description: 'Oracle E-Business Suite login panel was detected.

    '
  metadata:
    max-request: 1
    product: e-business_suite
    shodan-query: http.html:"Oracle UIX"
    vendor: oracle
    verified: true
  name: Oracle E-Business Suite Login Panel - Detect
  reference:
  - https://www.oracle.com/applications/ebusiness/
  severity: info
  tags: panel,oracle,login,detect,discovery
