http:
- host-redirects: true
  matchers:
  - condition: or
    dsl:
    - "status_code_1 == 200 && contains(body,'Power by DedeCms') || contains(body,'DedeCMS\u6F14\
      \u793A\u7AD9') || contains(body,'DedeCMS')"
    - status_code_2 == 200 && contains(body_2,'/plus/search.php')
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/robots.txt'
id: dedecms-detect
info:
  author: ritikchaddha,pphuahua
  metadata:
    max-request: 2
    shodan-query: title:"dedecms" || http.html:"power by dedecms"
    verified: true
  name: DedeCMS Detect
  severity: info
  tags: dedecms,tech
