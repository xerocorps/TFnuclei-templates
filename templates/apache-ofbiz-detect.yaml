http:
- host-redirects: true
  matchers:
  - condition: or
    part: response
    type: word
    words:
    - OFBiz.Visitor=
    - Apache OFBiz.
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-ofbiz-detect
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:apache:ofbiz:*:*:*:*:*:*:*:*
  description: 'An Apache OFBiz instance was detected.

    '
  metadata:
    fofa-query: app="Apache_OFBiz"
    max-request: 1
    product: ofbiz
    vendor: apache
    verified: true
  name: Apache OFBiz - Detect
  severity: info
  tags: tech,detect,ofbiz,apache
