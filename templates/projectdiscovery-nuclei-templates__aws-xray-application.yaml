http:
- matchers:
  - part: body
    type: word
    words:
    - <title>AWS X-Ray Sample Application</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aws-xray-application
info:
  author: DhiyaneshDk
  description: AWS X-Ray is a service that helps developers analyze and debug distributed
    applications.
  metadata:
    max-request: 1
    shodan-query: title:"AWS X-Ray Sample Application"
    verified: true
  name: AWS X-Ray Sample Application
  reference:
  - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5566269380103557/
  severity: info
  tags: misconfig,aws,x-ray,amazon,vuln
