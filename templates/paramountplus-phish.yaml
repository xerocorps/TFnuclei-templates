http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Paramount+ United Kingdom - Stream Blockbusters, New Originals and Hit Shows
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"paramountplus.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: paramountplus-phish
info:
  author: rxerium
  description: 'A paramountplus phishing website was detected

    '
  metadata:
    max-request: 1
  name: paramountplus phishing Detection
  reference:
  - https://paramountplus.com
  severity: info
  tags: phishing,paramountplus,osint
