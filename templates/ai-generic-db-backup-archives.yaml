http:
- extractors:
  - name: archive_info
    part: body
    regex:
    - (?mi)(?:CREATE|DROP|INSERT)\s+(TABLE|INTO|DATABASE)\s+[^\s;]+
    - (?mi)--\s+MySQL\s+dump
    - (?mi)pg_dump
    type: regex
  headers:
    Range: bytes=0-3000
  matchers:
  - part: body
    regex:
    - (?mi)(?:CREATE|DROP|INSERT)\s+(TABLE|INTO|DATABASE)\s+[^\s;]+
    - (?mi)--\s+MySQL\s+dump
    - (?mi)pg_dump
    - (?mi)SQLite\s+format
    type: regex
  - condition: or
    status:
    - 200
    - 206
    type: status
  - dsl:
    - contains(tolower(header), 'application/zip') || contains(tolower(header), 'application/gzip')
      || contains(tolower(header), 'application/x-tar')
    type: dsl
  matchers-condition: and
  max-size: 2000
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /backup.zip
    - /db_backup.tar.gz
    - /database.tar
    - /data_backup.zip
    - /{{Host}}_backup.zip
    - /{{Host}}_db.tar.gz
    - /site_backup.zip
    - /db_backup.gz
    - /backup_db.tar
    - /sql_backup.zip
    - /temp_backup.zip
    - /users_backup.tar.gz
    - /www_backup.zip
    - /db/backup.zip
    - /backups/database.tar.gz
    - /wp-content/uploads/backup.zip
    - /wp-content/db_backup.tar.gz
    - /archive/db.zip
    - /backup/database.tar
    - /data/backup.zip
    - /sql/backup.tar.gz
    - /storage/db_backup.zip
id: ai-generic-db-backup-archives
info:
  author: xai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Identifies exposed database backup archives (e.g., .zip, .tar.gz) that
    may contain sensitive data.
  metadata:
    max-request: 22
  name: Generic Database Backup Archives
  severity: critical
  tags: exposure, backup, archive
