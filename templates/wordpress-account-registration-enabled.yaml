http:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - username
    - email
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-login.php?action=register'
id: wordpress-account-registration-enabled
info:
  author: h0tak88r
  name: WordPress Account Registration Enabled
  severity: low
  tags: wordpress-misc,wordpress,wp-core,core,info
