http:
- matchers:
  - condition: and
    type: word
    words:
    - '<title>KCFinder:'
    - id="files"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/kcfinder/browse.php'
  - '{{BaseURL}}/assets/kcfinder/browse.php'
  - '{{BaseURL}}/lib/kcfinder/browse.php'
  - '{{BaseURL}}/admin/kcfinder/browse.php'
  - '{{BaseURL}}/includes/kcfinder/browse.php'
  stop-at-first-match: true
id: kcfinder-exposure
info:
  author: theamanrawat
  description: 'Detected publicly accessible KCFinder instances that may have allowed
    arbitrary file uploads and remote code execution (RCE).Exposure of KCFinder could
    have allowed an attacker to gain unauthorized access to the file manager and upload
    malicious files.

    '
  metadata:
    max-request: 6
    verified: true
  name: KCFinder - Exposure
  reference:
  - https://github.com/sunhater/kcfinder
  severity: high
  tags: exposure,kcfinder,file-upload
