id: versa-flexvnf-server-detect
info:
  author: c-sh0
  description: Versa FlexVNF Server Detection (magic request params exposes Server
    signature/version)
  name: Versa FlexVNF Server Detection
  reference:
  - https://versa-networks.com/products/components/
  severity: info
  tags: panel,versa,flexvnf,sd-wan
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - 'Server: Versa'
    - FlexVNF
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/&?=?'
  redirects: true
  stop-at-first-match: true
