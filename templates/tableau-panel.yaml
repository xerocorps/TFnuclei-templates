id: tableau-panel
info:
  author: pussycat0x
  metadata:
    fofa-dork: app="Tableau-Python-Server"
  name: Tableau Python Server Default Page Detect
  severity: info
  tags: tableau,panel,python
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Tableau Python Server</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
