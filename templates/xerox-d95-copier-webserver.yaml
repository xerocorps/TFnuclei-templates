id: xerox-d95-copier-webserver
info:
  author: alexrydzak
  name: Xerox D95 Copier-Printer Webserver
  severity: info
  tags: xerox,web,panel
requests:
- matchers:
  - type: word
    words:
    - <td id="productName">Xerox D95 Copier-Printer</td>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/stat.htm'
