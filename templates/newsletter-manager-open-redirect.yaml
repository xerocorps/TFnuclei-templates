id: newsletter-manager-open-redirect
info:
  author: akincibor
  description: 'The plugin used base64 encoded user input in the appurl parameter
    without validation, to redirect users using the header() PHP function, leading
    to an open redirect issue.

    '
  metadata:
    verified: true
  name: Newsletter Manager < 1.5 - Unauthenticated Open Redirect
  reference:
  - https://wpscan.com/vulnerability/847b3878-da9e-47d6-bc65-3cfd2b3dc1c1
  severity: low
  tags: wp-plugin,redirect,wordpress,wp,unauth
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh\/?(\/|[^.].*)?$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/?wp_nlm=confirmation&appurl=aHR0cDovL2ludGVyYWN0LnNo'
