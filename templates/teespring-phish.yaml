http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Teespring
    - Teespring is the free and easy way to bring your ideas to life. Design your
      product, set a price, and start selling. Teespring handles the rest - production,
      shipping, and customer service - and you keep the profit!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"teespring.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: teespring-phish
info:
  author: rxerium
  description: 'A Teespring phishing website was detected

    '
  metadata:
    max-request: 1
  name: Teespring phishing Detection
  reference:
  - https://teespring.com
  severity: info
  tags: phishing,teespring,osint,discovery
