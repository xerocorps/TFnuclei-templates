headless:
- matchers:
  - condition: or
    part: body
    regex:
    - <.*cke_toolbar.*>
    - <.*ck-editor.*>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitload
id: wysiwyg-detect
info:
  author: otterly
  description: Detect multiple possible WYSIWYG rich text editors for potential XSS
    vulnerabilities.
  metadata:
    max-request: 1
  name: WYSIWYG rich text editor detection
  severity: info
  tags: tech,wysiwyg,detect,headless
