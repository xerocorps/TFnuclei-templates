id: springboot-threaddump
info:
  author: philippedelteil
  description: The threaddump endpoint provides a thread dump from the application's
    JVM.
  name: Detect Springboot Thread Dump page
  reference:
  - https://docs.spring.io/spring-boot/docs/2.4.11-SNAPSHOT/actuator-api/htmlsingle/#threaddump
  severity: low
  tags: springboot
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"threads":'
    - '"threadName":'
  - status:
    - 200
    type: status
  - condition: or
    part: header
    type: word
    words:
    - application/json
    - application/vnd.spring-boot.actuator
    - application/vnd.spring-boot.actuator.v2+json
    - application/vnd.spring-boot.actuator.v1+json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/threaddump'
  - '{{BaseURL}}/actuator/threaddump'
