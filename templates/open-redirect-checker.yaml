id: open-redirect-checker
info:
  author: CyberCavalcante
  description: Checks for potential open redirects.
  name: Open Redirect Checker
  severity: medium
requests:
- matchers:
  - status:
    - 302
    type: status
  - type: word
    words:
    - 'Location: https://malicious.com'
  method: GET
  path:
  - '{{BaseURL}}/redirect?to=https://malicious.com'
