id: tomcat-version-detect
info:
  author: philippedelteil
  description: If an Tomcat instance is deployed on the target URL, when we send a
    request for a non existent resource we receive a Tomcat error page with version.
  name: Detect Tomcat Version
  severity: info
requests:
- attack: sniper
  extractors:
  - group: 2
    name: version
    part: body
    regex:
    - (<h3>)(.*?)(</h3>)
    type: regex
  matchers:
  - type: word
    words:
    - Apache Tomcat
  - status:
    - 404
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /something_not_existing_ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
