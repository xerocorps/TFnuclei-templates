flow: http(1) && http(2)
http:
- matchers:
  - condition: and
    dsl:
    - status_code == 302
    - contains(header, "wordpress_logged_in")
    internal: true
    type: dsl
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    log={{username}}&pwd={{password}}&wp-submit=Log+In

    '
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains_all(body, "href=\"https://oast.pro\"", "Back to Users")
    type: dsl
  raw:
  - 'GET /wp-admin/users.php?page=bp-profile-edit&wp_http_referer=https%3A%2F%2Foast.pro&updated=1
    HTTP/1.1

    Host: {{Hostname}}

    '
id: wp-buddypress-open-redirect
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:H/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 2.4
    cwe-id: CWE-601
  description: 'WordPress BuddyPress plugin before 2.9.2 contains an authenticated
    open redirect vulnerability via the wp_http_referer parameter on the bp-profile-edit
    admin page. After updating profile, the Back to Users link redirects to the attacker-specified
    URL.

    '
  metadata:
    max-request: 2
    verified: true
  name: WordPress BuddyPress < 2.9.2 - Authenticated Open Redirect
  reference:
  - https://hackerone.com/reports/277502
  - https://buddypress.org/2017/11/buddypress-2-9-2-security-and-maintenance-release/
  severity: low
  tags: wordpress,wp-plugin,vuln,buddypress,redirect,authenticated
