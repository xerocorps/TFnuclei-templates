expression: r0()
id: discuz-wechat-plugins-unauth
info:
  author: JrD
  name: Discuz Wechat Plugins Unauth
  severity: high
rules:
  r0:
    expression: response.status == 302 && "set-cookie" in response.headers && response.headers["set-cookie"].contains("auth")
      && "location" in response.headers && response.headers["location"].contains("wsq.discuz.com")
    request:
      method: GET
      path: /plugin.php?id=wechat:wechat&ac=wxregister
