http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - __meteor_runtime_config__
    - Wekan
  - part: body
    regex:
    - <link rel="stylesheet".*meteor_css_resource=true
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sign-up'
id: wekan-signup-page
info:
  author: DhiyaneshDK
  description: 'Detected exposed Wekan sign-up functionality, indicating that unauthenticated
    users could access the registration page and potentially create new accounts.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Wekan"
    verified: true
  name: Wekan Sign Up Page - Exposure
  reference:
  - https://wekan.fi/
  severity: medium
  tags: wekan,sign-up,register,exposure
