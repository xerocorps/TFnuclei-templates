id: extract-prices
info:
  author: cipher387
  description: Extract USD/EUR prices from web page body
  name: USD/EUR prices extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - "(USD|EUR|\u20AC|\\$)\\s?(\\d{1,3}(?:[.,]\\d{3})*(?:[.,]\\d{2}))|(\\d{1,3}(?:[.,]\\\
      d{3})*(?:[.,]\\d{2})?)\\s?(USD|EUR|\u20AC|\\$)"
    type: regex
  matchers:
  - part: body
    regex:
    - "(USD|EUR|\u20AC|\\$)\\s?(\\d{1,3}(?:[.,]\\d{3})*(?:[.,]\\d{2}))|(\\d{1,3}(?:[.,]\\\
      d{3})*(?:[.,]\\d{2})?)\\s?(USD|EUR|\u20AC|\\$)"
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
