http:
- extractors:
  - group: 1
    regex:
    - <h1>(.+)<\/h1>
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <h1>RouterOS v
    - <p>You have connected to a router. Administrative access only. If this device
      is not in your possession, please contact your local network administrator.
      </p>
    - <tr><td colspan="3"><h2>WebFig Login:</h2>
    - <a href="http://www.mikrotik.com/download/winbox.exe"><img src="winbox.png"/></a><br/>
    - <label>Winbox</label>
    - <a href="http://wiki.mikrotik.com"><img src="help.png"/></a><br/>
    - <label>Help</label>
    - '<div style="float: right">&copy; mikrotik</div>'
  method: GET
  path:
  - '{{BaseURL}}'
id: mikrotik-routeros-login-page
info:
  author: Caddyshack2175
  metadata:
    max-request: 1
  name: MikroTik RouterOS Login Page
  severity: info
  tags: tech,login,switch
