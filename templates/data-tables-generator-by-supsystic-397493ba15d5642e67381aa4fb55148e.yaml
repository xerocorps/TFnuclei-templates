  description: "The Data Tables Generator by Supsystic plugin for WordPress is vulnerable\
    \ to time-based blind SQL Injection via the \u2018data[search][text_like]\u2019\
    \ parameter in versions up to, and including, 1.9.99 due to insufficient escaping\
    \ on the user-supplied parameter and lack of sufficient preparation on the existing\
    \ SQL query.  This makes it possible for authenticated attackers to append additional\
    \ SQL queries into already existing queries that can be used to extract sensitive\
    \ information from the database."
