http:
- extractors:
  - group: 1
    part: body
    regex:
    - title="version\s+([0-9A-Za-z\s\.\-]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>cleanweb","logo cleanweb", "-cleanweb-")
    type: dsl
  max-redirects: 4
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: cleanweb-panel
info:
  author: righettod
  description: 'CleanWeb login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"CleanWeb"
    verified: true
  name: CleanWeb Login Panel - Detect
  reference:
  - https://tentelemed.com/
  severity: info
  tags: panel,cleanweb,login,detect
