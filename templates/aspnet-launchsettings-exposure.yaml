http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - profiles
    - iisSettings
    - commandName
    - launchBrowser
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Properties/launchSettings.json'
  - '{{BaseURL}}/launchSettings.json'
  stop-at-first-match: true
id: aspnet-launchsettings-exposure
info:
  author: theamanrawat
  description: 'Detected exposed launchSettings.json files in ASP.NET Core applications.
    This file contains environment variables and launch configurations that may leak
    sensitive information.

    '
  name: ASP.NET Launch Settings - Exposure
  reference:
  - https://learn.microsoft.com/en-us/aspnet/core/fundamentals/environments
  severity: medium
  tags: aspnet,config,exposure,json,dotnet
