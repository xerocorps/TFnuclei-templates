id: http-cache
info:
  author: Arqsz
  description: Extract cache headers if possible
  name: HTTP cache control extraction
  severity: info
  tags: misconfig,headers,remote,basic
requests:
- extractors:
  - part: all_headers
    regex:
    - '(?i)Cache-Control: .*'
    - '(?i)Pragma: .*'
    type: regex
  host-redirects: true
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
