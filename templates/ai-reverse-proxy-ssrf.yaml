http:
- headers:
    Host: 169.254.169.254
  matchers:
  - condition: or
    type: word
    words:
    - meta-data
    - ami-id
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: ai-reverse-proxy-ssrf
info:
  author: reewardius
  name: Reverse Proxy SSRF
  severity: critical
  tags: ssrf,proxy,misconfig
