http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Kemp Login Screen</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kemp-loadmaster-panel
info:
  author: rxerium
  description: 'A Progress Kemp LoadMaster panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Kemp Login Screen"
    verified: true
  name: Progress Kemp LoadMaster Panel - Detect
  reference:
  - https://kemptechnologies.com/
  severity: info
  tags: login,progress,kemp,loadmaster,panel,detect,discovery
