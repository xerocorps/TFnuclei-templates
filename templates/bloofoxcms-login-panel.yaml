http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bloofoxCMS - Home
    - E-Mail / Username
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin/index.php'
  stop-at-first-match: true
id: bloofoxcms-login-panel
info:
  author: theamanrawat
  metadata:
    fofa-query: Powered by bloofoxCMS
    max-request: 2
    product: bloofoxcms
    vendor: bloofox
    verified: 'true'
  name: bloofoxCMS Login Panel - Detect
  severity: info
  tags: panel,bloofox,cms
