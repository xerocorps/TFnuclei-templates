    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The WP Support Plus Responsive Ticket System plugin for WordPress\
    \ is vulnerable to generic SQL Injection via the '$_POST[\u2018cat_id\u2019]'\
    \ parameter in versions up to, and including, 7.1.4 due to insufficient escaping\
    \ on the user supplied parameter and lack of sufficient preparation on the existing\
    \ SQL query.  This makes it possible for authenticated attackers to append additional\
    \ SQL queries into already existing queries that can be used to extract sensitive\
    \ information from the database."
