http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Do not track
    - Policy
    - Compliance
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/dnt-policy.txt'
id: dnt-policy-detect
info:
  author: rxerium
  description: 'Detects a Do not Track policy.

    '
  name: DNT Policy Declaration
  reference:
  - https://www.freeprivacypolicy.com/blog/privacy-policy-do-not-track-dnt/
  severity: info
  tags: privacy,dnt,detect,compliance,policy,vuln
