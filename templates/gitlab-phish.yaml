http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>The most-comprehensive AI-powered DevSecOps platform
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gitlab.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gitlab-phish
info:
  author: rxerium
  description: 'A GitLab phishing website was detected

    '
  metadata:
    max-request: 1
  name: GitLab phishing Detection
  reference:
  - https://gitlab.com
  severity: info
  tags: phishing,gitlab,developer,osint,discovery
