flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    part: body
    type: word
    words:
    - nextgen
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
- matchers:
  - condition: and
    dsl:
    - regex("[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP",
      body)
    - contains_any(body, "PHP Warning:", "PHP Notice:", "Undefined array", "Undefined
      variable")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/debug.log'
id: nextgen-gallery-pro-error-log
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-532
  description: 'The NextGEN Gallery Pro plugin for WordPress may expose debug/error
    log files that contain sensitive information including file paths, database queries,
    and potentially credentials. These log files are accessible without authentication.

    '
  metadata:
    fofa-query: body="/plugins/nextgen-gallery-pro"
    verified: true
  name: WordPress NextGEN Gallery Pro - Error Log Disclosure
  reference:
  - https://wpscan.com/plugin/nextgen-gallery/
  - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-nextgen-gallery-wordpress-gallery-information-disclosure-1-9-11/
  severity: medium
  tags: wordpress,wp,wp-plugin,nextgen-gallery-pro,log,exposure
