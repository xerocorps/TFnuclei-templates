http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>StirlingPDF - Sign in", "content=\"StirlingPDF",
      "window.stirlingPDF")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: stirling-pdf-panel
info:
  author: s4e-io
  description: 'Stirling PDF panel was discovered.

    '
  metadata:
    fofa-query: title="StirlingPDF"
    max-request: 1
    verified: true
  name: Stirling PDF Panel - Detect
  reference:
  - https://github.com/Stirling-Tools/Stirling-PDF
  severity: info
  tags: panel,login,stirling-pdf,detect,discovery
