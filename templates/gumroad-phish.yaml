http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Start selling what you know, see what sticks, and get paid. Simple and effective.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gumroad.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gumroad-phish
info:
  author: rxerium
  description: 'A Gumroad phishing website was detected

    '
  metadata:
    max-request: 1
  name: Gumroad phishing Detection
  reference:
  - https://gumroad.com
  severity: info
  tags: phishing,gumroad,osint,discovery
