id: fastapi-docs
info:
  author: github.com/its0x08
  name: FastAPI Docs
  severity: info
  tags: fastapi,tech,panel
requests:
- matchers:
  - condition: or
    type: word
    words:
    - <title>FastAPI - Swagger UI</title>
    - <title>FastAPI - ReDoc</title>
    - '{"title":"FastAPI"'
  method: GET
  path:
  - '{{BaseURL}}/docs'
  - '{{BaseURL}}/redoc'
  - '{{BaseURL}}/openapi.json'
