id: drupal-user-enum-redirect 1
info:
  author: 0w4ys
  name: Drupal User Enumration [Redirect]
  severity: info
  tags: drupal
requests:
- attack: sniper
  extractors:
  - part: header
    regex:
    - users\/\w+
    type: regex
  matchers:
  - part: header
    regex:
    - '(?i)Location: http(s|):\/\/[\w\.\-]+(\/ar|\/en|)\/users\/\w+'
    type: regex
  - status:
    - 301
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /user/0 HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
