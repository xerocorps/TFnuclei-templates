http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Cisco Webex Meetings
    - content="Cisco Webex Site
    - 'webexTimezoneId":'
    - 'webexClientId":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: cisco-webex-meetings-panel
info:
  author: Eyonn
  description: Detects Cisco Webex Meetings panel by requesting the modern Webex dashboard
    and matching unique Webex HTML markers.
  metadata:
    fofa-query: title="Cisco Webex Meetings"
    max-request: 1
    product: webex-meetings
    shodan-query: http.title:"Cisco Webex Meetings"
    vendor: cisco
    verified: true
  name: Cisco Webex Meetings - Panel
  reference:
  - https://www.webex.com/
  severity: info
  tags: panel,cisco,webex,detect,discovery,login
