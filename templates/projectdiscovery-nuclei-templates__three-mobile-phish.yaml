http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Three | Phones, Broadband &amp; SIM Only deals
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"three.co.uk")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: three-mobile-phish
info:
  author: rxerium
  description: 'A three phishing website was detected

    '
  metadata:
    max-request: 1
  name: three phishing Detection
  reference:
  - https://three.co.uk
  severity: info
  tags: phishing,three,osint,discovery
