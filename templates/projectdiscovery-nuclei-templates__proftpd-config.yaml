http:
- matchers:
  - condition: and
    type: word
    words:
    - ProFTPD
    - ServerName
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/proftpd.conf'
id: proftpd-config
info:
  author: sheikhrishad
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: ProFTPD configuration file was detected.
  metadata:
    max-request: 1
  name: ProFTPD Configuration File - Detect
  reference:
  - http://www.proftpd.org/docs/howto/ConfigFile.html
  severity: info
  tags: config,exposure,proftpd,vuln
