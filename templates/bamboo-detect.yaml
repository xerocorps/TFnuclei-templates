http:
- extractors:
  - group: 1
    name: version
    regex:
    - (?i)atlassian bamboo</a> version (.*) -
    type: regex
  matchers:
  - dsl:
    - contains(to_lower(body), "<title>log into atlassian - atlassian bamboo</title>")
    - contains(to_lower(body), "meta name=\"application-name\" content=\"bamboo\"
      />")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: bamboo-detect
info:
  author: bhutch
  description: 'Detect the presence of Bamboo, a CI/CD tool.

    '
  metadata:
    category: devops
    max-request: 1
    shodan-query: http.favicon.hash:-1379982221
    vendor: atlassian
    verified: true
  name: Bamboo - Detection
  severity: info
  tags: tech,bamboo,atlassian,detect,cicd
