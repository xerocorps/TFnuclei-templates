id: api-wakatime
info:
  author: zzeitlin
  name: WakaTime CI API Test
  reference: https://wakatime.com/developers
  severity: info
  tags: token-spray,wakatime
requests:
- matchers:
  - negative: true
    status:
    - 401
    type: status
  method: GET
  path:
  - https://wakatime.com/api/v1/users/current/projects/?api_key={{token}}
