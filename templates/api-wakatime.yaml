http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"data":'
    - '"seconds":'
    - '"is_up_to_date":'
  method: GET
  path:
  - https://wakatime.com/api/v1/users/current/projects/?api_key={{token}}
id: api-wakatime
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: WakaTime CI API Test
  reference:
  - https://wakatime.com/developers
  severity: info
  tags: token-spray,wakatime
self-contained: true
