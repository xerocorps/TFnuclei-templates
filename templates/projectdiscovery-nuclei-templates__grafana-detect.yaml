http:
- extractors:
  - group: 1
    part: body
    regex:
    - \"version\"\:\"([0-9.]+)\"}
    - \"subTitle\":\"Grafana v([0-9.]+)
    type: regex
  - kval:
    - version
    type: kval
  matchers:
  - part: body
    type: word
    words:
    - <title>Grafana</title>
  method: GET
  path:
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/graph/login'
  stop-at-first-match: true
id: grafana-detect
info:
  author: organiccrap,AdamCrosser,bhutch
  classification:
    cpe: cpe:2.3:a:grafana:grafana:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Grafana login panel was detected.
  metadata:
    category: devops
    fofa-query:
    - title="grafana"
    - app="grafana"
    google-query: intitle:"grafana"
    max-request: 2
    product: grafana
    shodan-query:
    - title:"Grafana"
    - cpe:"cpe:2.3:a:grafana:grafana"
    - http.title:"grafana"
    vendor: grafana
  name: Grafana Login Panel - Detect
  severity: info
  tags: panel,grafana,detect,discovery
