id: HTTP-Character-Attack
info:
  author: MR.iambatman
  description: HMC
  name: Meta-character
  severity: high
requests:
- attack: clusterbomb
  matchers:
  - status:
    - 404
    - 400
    type: status
  - type: word
    words:
    - character not allowed
  matchers-condition: and
  payloads:
    header: helpers/payloads/cha.txt
  raw:
  - "GET /?exits=1234 HTTP/1.1\nHost: {{Hostname}}\nUser-Agent: Mozilla/5.0 (X11;\
    \ Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0\nX-MetaChar-Header: \xA7\
    header\xA7\nConnection: close\n"
  - 'GET /?exits=1234 HTTP/1.1

    Host: {{Hostname}}

    '
  redirects: true
