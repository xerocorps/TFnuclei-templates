http:
- matchers:
  - dsl:
    - '!regex(''(?i)x-frame-options:'',all_headers)'
    name: missing x-frame-options
    type: dsl
  - dsl:
    - '!regex(''(?i)frame-ancestors'',all_headers)'
    name: missing frame-ancestors directive
    type: dsl
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: clickjacking
info:
  author: sklnhunt
  description: Clickjacking is caused due to allowing permission to a third party
    website to embed the vulnerable site using Iframe.
  name: Clickjacking (Missing X-frame-options or CSP directive 'frame-ancestors')
  severity: medium
  tags: misconfig
