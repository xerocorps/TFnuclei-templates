id: Konga-Privilege-Escalation
info:
  author: RedTeamBrasil
  classification:
    cve-id: CVE-2021-42192
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cwe-id: CWE-863
  description: 'The latest release of Konga , i.e. Konga v0.14.9, has a privilege
    escalation vulnerability which allows normal users to gain admin privileges.

    '
  name: Konga 0.14.9 - Privilege Escalation
  reference:
  - https://nvd.nist.gov/vuln/detail/CVE-2021-42192
  - https://www.exploit-db.com/exploits/50521
  - https://docs.google.com/document/d/1-YU9zWiDVUps3Mb6zos3996yvZ48vW_vfOvaJLLHc4I/edit#
  - http://n0hat.blogspot.com/2021/11/konga-0149-privilege-escalation-exploit.html
  severity: high
  tags: tech,konga,oss
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    part: body
    regex:
    - konga_version = "(.*)";
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Konga</title>
  - status:
    - 200
    type: status
  - dsl:
    - compare_versions(version, '0.14.9')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  req-condition: true
