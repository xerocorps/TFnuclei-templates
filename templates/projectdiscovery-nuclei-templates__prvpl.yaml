http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - LOGIN
  matchers-condition: and
  method: GET
  path:
  - https://www.prv.pl/osoba/{{user}}
id: prvpl
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Prv.pl user name information check was conducted.
  metadata:
    max-request: 1
  name: Prv.pl User Name Information - Detect
  severity: info
  tags: osint,osint-tech,prvpl,discovery
self-contained: true
