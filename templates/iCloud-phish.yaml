http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Log in to iCloud to access your photos, mail, notes, documents and more. Sign
      in with your Apple&nbsp;ID or create a new account to start using Apple services.
  - status:
    - 200
    type: status
  - condition: and
    dsl:
    - '!contains(host,"icloud.com")'
    - '!contains(host,"apple.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: iCloud-phish
info:
  author: rxerium
  description: 'A iCloud phishing website was detected

    '
  metadata:
    max-request: 1
  name: iCloud phishing Detection
  reference:
  - https://icloud.com
  severity: info
  tags: phishing,icloud,osint
