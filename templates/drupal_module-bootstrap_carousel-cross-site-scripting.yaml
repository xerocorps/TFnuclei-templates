http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - bootstrap_carousel
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/bootstrap_carousel/bootstrap_carousel.info'
  redirects: true
id: drupal_module-bootstrap_carousel-cross-site-scripting
info:
  author: Bishopfox
  description: 'This module provides a way to make carousels, based on bootstrap-carousel.js.
    The module doesnt sufficiently handle output of img HTML tags alt property. This
    vulnerability is mitigated by the fact that an attacker must have a role with
    the permission Carousel: Create new content or any similar node module permissions
    for creating/editing/removing the module-delivered content type.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/bootstrap_carousel/
    google-query: inurl:'/sites/all/modules/bootstrap_carousel/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-bootstrap_carousel-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-088
  severity: medium
  tags: drupal
