http:
- matchers:
  - type: word
    words:
    - <title>Warning [refreshed every 30 sec.]</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: zabbix-error
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:zabbix:zabbix_server:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Zabbix panel was detected.
  metadata:
    max-request: 1
    product: zabbix_server
    shodan-query: http.title:"Warning [refreshed every 30 sec.]"
    vendor: zabbix
  name: Zabbix Panel - Detect
  severity: info
  tags: zabbix,misconfig,vuln
