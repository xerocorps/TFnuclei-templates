http:
- matchers:
  - part: body
    type: word
    words:
    - '"Great success!"'
  raw:
  - "POST https://codestats.net/api/my/pulses HTTP/1.1\nHost: codestats.net\nX-API-Token:\
    \ {{token}}\n\n{\n  \"coded_at\": \"2016-04-24T01:43:56+12:00\",\n  \"xps\": [\n\
    \    {\"language\": \"C++\",    \"xp\": 15},\n    {\"language\": \"Elixir\", \"\
    xp\": 30},\n    {\"language\": \"EEx\",    \"xp\": 3}\n  ]\n}\n"
id: api-codestats
info:
  author: daffainfo
  description: Automatic time tracking for programmers
  metadata:
    max-request: 1
  name: CodeStats API Test
  reference:
  - https://codestats.net/api-docs
  - https://github.com/daffainfo/all-about-apikey/tree/main/codestats
  severity: info
  tags: token-spray,codestats
self-contained: true
