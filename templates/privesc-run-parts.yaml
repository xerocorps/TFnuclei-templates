code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'run-parts --new-session --regex ''whoami'' /bin

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo run-parts --new-session --regex ''whoami'' /bin

    '
id: privesc-run-parts
info:
  author: daffainfo
  description: 'The run-parts command in Linux is used to run all the executable files
    in a directory. It is commonly used for running scripts or commands located in
    a specific directory, such as system maintenance scripts in /etc/cron.daily. The
    run-parts command provides a convenient way to execute multiple scripts or commands
    in a batch manner.

    '
  metadata:
    max-request: 3
    verified: true
  name: run-parts - Privilege Escalation
  reference: https://gtfobins.github.io/gtfobins/run-parts/
  severity: high
  tags: code,linux,run-parts,privesc,local
self-contained: true
