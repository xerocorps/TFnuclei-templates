http:
- matchers:
  - part: body
    type: word
    words:
    - REACT_APP_
  - condition: or
    part: header
    type: word
    words:
    - application/octet-stream
    - application/javascript
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/env.js'
  - '{{BaseURL}}/config.js'
id: reactapp-env-js
info:
  author: random-robbie
  metadata:
    github-query: REACT_APP_
    max-request: 2
    verified: true
  name: React App Environment Js
  severity: unknown
  tags: react,exposure,config,js,javascript
