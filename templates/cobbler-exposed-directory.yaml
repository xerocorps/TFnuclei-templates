id: cobbler-exposed-directory
info:
  author: c-sh0
  description: Searches for exposed Cobbler Directories
  name: Exposed Cobbler Directories
  severity: medium
  tags: cobbler,exposure,misconfig
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - Index of /cobbler
    - Index of /cblr
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cobbler/'
  - '{{BaseURL}}/cblr/'
