http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Avocent Corporation and its affiliates
    - FPC Login
    - Fan and Power Controller
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.html'
  stop-at-first-match: true
id: lenovo-fp-panel
info:
  author: megamansec
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Lenovo Fan Power Controller login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.html:"Fan and Power Controller"
    verified: true
  name: Lenovo Fan Power Controller Login Panel - Detect
  severity: info
  tags: panel,lenovo
