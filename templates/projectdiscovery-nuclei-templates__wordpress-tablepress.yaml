http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/tablepress/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/tablepress.txt
id: wordpress-tablepress
info:
  author: ricardomaia
  metadata:
    plugin_namespace: tablepress
    wpscan: https://wpscan.com/plugin/tablepress
  name: "TablePress \u2013 Tables in WordPress made easy Detection"
  reference:
  - https://wordpress.org/plugins/tablepress/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
