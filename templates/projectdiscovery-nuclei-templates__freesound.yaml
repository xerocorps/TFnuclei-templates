http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - START of Content area
  matchers-condition: and
  method: GET
  path:
  - https://freesound.org/people/{{user}}/
id: freesound
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Freesound user name information check was conducted.
  metadata:
    max-request: 1
  name: Freesound User Name Information - Detect
  severity: info
  tags: osint,osint-music,freesound,discovery
self-contained: true
