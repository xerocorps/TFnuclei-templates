code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'rc -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo rc -c ''whoami''

    '
id: privesc-rc
info:
  author: daffainfo
  description: 'the rc command is a shell command interpreter that is used to execute
    commands and scripts. It is commonly used for scripting and automation tasks,
    and it provides a set of built-in commands and features for interacting with the
    system.

    '
  metadata:
    max-request: 3
    verified: true
  name: RC - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/rc/
  severity: high
  tags: code,linux,rc,privesc,local
self-contained: true
