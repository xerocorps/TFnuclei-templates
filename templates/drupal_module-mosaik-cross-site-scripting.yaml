http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - mosaik
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/mosaik/mosaik.info'
  redirects: true
id: drupal_module-mosaik-cross-site-scripting
info:
  author: Bishopfox
  description: The Mosaik module enables you to create pages or complex blocks in
    Drupal with the logic of a real mosaic and its pieces. The module doesnt sufficiently
    sanitize the titles of fieldsets on its administration pages or the titles of
    blocks that it creates. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission administer mosaik.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/mosaik/
    google-query: inurl:'/sites/all/modules/mosaik/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-mosaik-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-080
  severity: medium
  tags: drupal
