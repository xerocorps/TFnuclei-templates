code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Stopped
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-Service -Name wuauserv).Status

    '
id: windows-update-service-disabled
info:
  author: princechaddha
  description: Checks if the Windows Update service is disabled.
  impact: 'Disabling Windows Update prevents the system from receiving important security
    patches, leaving it vulnerable.

    '
  name: Windows Update Service Disabled
  remediation: 'Ensure that the Windows Update service is enabled and configured properly.

    '
  severity: high
  tags: windows,code,windows-audit
self-contained: true
