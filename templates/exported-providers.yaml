file:
- extensions:
  - xml
  extractors:
  - attribute: android:name
    part: body
    type: xpath
    xpath:
    - //provider[@android:exported='true' and not(contains(@android:name, 'androidx'))
      and not(contains(@android:name, 'google'))]
  matchers:
  - part: body
    type: xpath
    xpath:
    - //provider[@android:exported='true']
id: exported-providers
info:
  author: 7h3b4dger
  description: "Detects exported content providers declared in the app\u2019s AndroidManifest.xml,\
    \ excluding those added by dependency libraries."
  name: Android Exported Providers - Detect
  severity: info
  tags: android,file,exportedcomponents
