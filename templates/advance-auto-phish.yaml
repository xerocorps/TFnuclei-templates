http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - 'Advance Auto Parts: Car, Engine, Batteries, Brakes, Replacement, Performance
      &amp; Accessories'
    - 'Advance Auto '
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"advanceautoparts.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: advance-auto-phish
info:
  author: rxerium
  description: 'An Advance Auto Parts phishing website was detected

    '
  metadata:
    max-request: 1
  name: Advance Auto Parts phishing Detection
  reference:
  - https://advanceautoparts.com
  severity: info
  tags: phishing,advance-auto,ecommerce,osint,discovery
