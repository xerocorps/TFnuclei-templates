http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Website Builder &mdash; Easily Create Your Own Website &mdash; Squarespace
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"squarespace.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: squarespace-phish
info:
  author: rxerium
  description: 'A Squarespace phishing website was detected

    '
  metadata:
    max-request: 1
  name: Squarespace phishing Detection
  reference:
  - https://squarespace.com
  severity: info
  tags: phishing,squarespace,website-builder,osint,discovery
