id: netdata-panel
info:
  author: TechbrunchFR
  description: 'Netdata is high-fidelity infrastructure monitoring and troubleshooting.
    Open-source, free, preconfigured, opinionated, and always real-time.

    '
  metadata:
    shodan-query: http.title:"netdata dashboard"
  name: Netdata Panel
  reference:
  - https://github.com/netdata/netdata
  severity: low
  tags: panel,netdata
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - part: body
    type: word
    words:
    - netdata
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/info'
