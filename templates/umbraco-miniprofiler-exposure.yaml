http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - StartupProfiler
    - var profiler =
    - '"DurationMilliseconds"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mini-profiler-resources/results'
  - '{{BaseURL}}/umbraco/mini-profiler-resources/results'
  stop-at-first-match: true
id: umbraco-miniprofiler-exposure
info:
  author: theamanrawat
  description: 'Detected the exposure of the MiniProfiler debugging interface in Umbraco
    CMS. When exposed, it can reveal sensitive information including SQL queries,
    execution times, stack traces, and internal application details.

    '
  metadata:
    fofa-query: title="Umbraco"
    shodan-query: http.title:"Umbraco"
  name: Umbraco Mini Profiler - Exposure
  reference:
  - https://miniprofiler.com/
  - https://umbraco.com/
  severity: low
  tags: umbraco,miniprofiler,exposure,debug,misconfig
