id: delegate-ftp-detect
info:
  author: pussycat0x
  description: DeleGate PROXY-FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: PROXY-FTP server
    verified: true
  name: DeleGate PROXY-FTP Service - Detect
  severity: info
  tags: network,ftp,delegate,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - DeleGate/([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - PROXY-FTP server (DeleGate
  port: 21
  read-size: 1024
