file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - no ip source-route
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: disable-ip-source-route
info:
  author: pussycat0x
  description: 'Organizations should plan and implement network policies to ensure
    unnecessary services are explicitly disabled. The ''ip source-route'' feature
    has been used in several attacks and should be disabled.

    '
  name: Disable IP source-route
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/ipaddr/command/ipaddr-cr-book/ipaddr-i4.html#GUID-C7F971DD-358F-4B43-9F3E-244F5D4A3A93
  severity: info
  tags: cisco,config-audit,cisco-switch,router
