http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/mailchimp-for-wp/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/mailchimp-for-wp.txt
id: wordpress-mailchimp-for-wp
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: mailchimp-for-wp
    wpscan: https://wpscan.com/plugin/mailchimp-for-wp
  name: MC4WP' Mailchimp for WordPress Detection
  reference:
  - https://wordpress.org/plugins/mailchimp-for-wp/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200
