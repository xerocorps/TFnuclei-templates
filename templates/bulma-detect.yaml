http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - (?i)bulma(?:@|/)([0-9.]+)/
    - (?i)bulma-([0-9.]+)\.css
    type: regex
  matchers:
  - part: body
    regex:
    - (?i)(/|")bulma(\.min)?\.css
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: bulma-detect
info:
  author: Shivam Kamboj
  description: 'Detects the presence of the Bulma CSS Framework.

    '
  metadata:
    max-request: 1
    product: bulma
    shodan-query: html:"cdnjs.cloudflare.com/ajax/libs/bulma" || html:"unpkg.com/bulma"
      || html:"bulma.css" country:"DE"
    vendor: bulma
    verified: true
  name: Bulma CSS Framework - Detect
  reference:
  - https://bulma.io/
  severity: info
  tags: tech,discovery,bulma
