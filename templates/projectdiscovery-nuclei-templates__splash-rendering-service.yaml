http:
- extractors:
  - part: body
    regex:
    - Splash v([0-9.]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Splash
    - splash.loadExample
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: splash-rendering-service
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Splash rendering service was detected.
  metadata:
    hunter-query: web.title="Splash" && header="TwistedWeb"
    max-request: 1
    shodan-query: title:"Splash"
    verified: true
  name: Splash - Detect
  reference:
  - https://github.com/scrapinghub/splash
  severity: info
  tags: tech,splash,detect,discovery
