http:
- matchers:
  - part: body
    type: word
    words:
    - OJS Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index/install'
  - '{{BaseURL}}/index.php/index/install'
  stop-at-first-match: true
id: ojs-installer
info:
  author: DhiyaneshDK
  description: Open Journal Systems is susceptible to the Installation page exposure
    due to misconfiguration.
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:2099342476
    verified: true
  name: Open Journal Systems Installer - Exposure
  severity: high
  tags: misconfig,ojs,install,exposure
