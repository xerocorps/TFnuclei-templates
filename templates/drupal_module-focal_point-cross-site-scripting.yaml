http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - focal_point
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/focal_point/focal_point.info'
  redirects: true
id: drupal_module-focal_point-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables a privileged user to specify the important part
    of an image for the purposes of cropping.   The module doesnt sufficiently sanitize
    certain form element attributes when the focal point widget is displayed on a
    form.   This vulnerability is mitigated by the fact that an attacker must have
    the ability to generate markup (e.g. with a field that accepts filtered html)
    AND they must have permission to edit a node or entity whose add/edit form contains
    the focal point widget.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/focal_point/
    google-query: inurl:'/sites/all/modules/focal_point/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-focal_point-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-015
  severity: medium
  tags: drupal
