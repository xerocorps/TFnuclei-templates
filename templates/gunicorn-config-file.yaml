http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - bind =
    - workers =
  - part: content_type
    type: word
    words:
    - text/x-python
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/gunicorn.conf.py'
id: gunicorn-config-file
info:
  author: DhiyaneshDk
  description: 'Gunicorn Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"gunicorn.conf.py"
    verified: true
  name: Gunicorn Config File - File Disclosure
  severity: low
  tags: exposure,files,gunicorn,vuln
