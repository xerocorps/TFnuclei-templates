id: business-logic-bypass-registration
info:
  author: Your Name
  description: 'Detects potential issues related to business logic bypass in the registration
    form during the account registration process.

    '
  name: Business Logic Bypass in Registration Form Test
  severity: high
requests:
- data:
  - key: username
    payloads:
    - new_user
    - admin
    type: dynamic
  - key: email
    payloads:
    - new_user@example.com
    - admin@example.com
    type: dynamic
  - key: password
    type: static
    value: strongpassword
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
