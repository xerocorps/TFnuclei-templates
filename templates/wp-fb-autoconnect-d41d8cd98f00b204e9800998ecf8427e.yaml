  description: The WP-FB-AutoConnect plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting via the 'jfb_email_to', 'jfb_stream_content', 'jfb_api_key'
    and 'jfb_api_sec' variables in versions up to, and including, 4.0.5 due to insufficient
    input sanitization and output escaping. This makes it possible for unauthenticated
    attackers to inject arbitrary web scripts in pages that will execute whenever
    a user accesses an injected page.
