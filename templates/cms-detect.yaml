id: cms-detect
info:
  author: NkxxkN https://twitter.com/NkkxN
  name: CMS Detect
  severity: medium
requests:
- matchers:
  - condition: or
    name: drupal
    part: header
    type: word
    words:
    - X-Drupal
    - x-drupal
    - 'X-Generator: Drupal'
  - condition: or
    name: wordpress
    part: body
    type: word
    words:
    - /wp-content/
    - /wp-includes/
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
