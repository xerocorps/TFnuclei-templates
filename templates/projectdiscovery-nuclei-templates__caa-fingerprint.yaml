dns:
- extractors:
  - group: 1
    regex:
    - issue "(.*)"
    - issuewild "(.*)"
    - iodef "(.*)"
    type: regex
  matchers:
  - regex:
    - IN\s+CAA\s+(.+)
    type: regex
  name: '{{FQDN}}'
  type: CAA
id: caa-fingerprint
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: A CAA record was discovered. A CAA record is used to specify which
    certificate authorities (CAs) are allowed to issue certificates for a domain.
  metadata:
    max-request: 1
  name: CAA Record
  reference:
  - https://support.dnsimple.com/articles/caa-record/#whats-a-caa-record
  severity: info
  tags: dns,caa,discovery
