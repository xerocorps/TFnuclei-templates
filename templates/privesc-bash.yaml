code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'bash -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo bash -c ''whoami''

    '
id: privesc-bash
info:
  author: daffainfo
  description: 'Bash is a Unix shell and command language written by Brian Fox for
    the GNU Project as a free software replacement for the Bourne shell. The shell''s
    name is an acronym for Bourne Again Shell, a pun on the name of the Bourne shell
    that it replaces and the notion of being born again.

    '
  metadata:
    max-request: 3
    verified: true
  name: Bash - Privilege Escalation
  reference:
