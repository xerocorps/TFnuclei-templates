code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'ash -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo ash -c ''whoami''

    '
id: privesc-ash
info:
  author: daffainfo
  description: 'Ash allows the value of a variable to be set at the same time it is
    marked read only by writing readonly name=value With no arguments

    '
  metadata:
    max-request: 3
    verified: true
  name: Ash - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/ash/
  severity: high
  tags: code,linux,ash,privesc,local
self-contained: true
