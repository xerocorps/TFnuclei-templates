  description: "The WP Mail Logging plugin for WordPress is vulnerable to Stored Cross-Site\
    \ Scripting via the \u2018extractMessage\u2019 and 'column_default' functions\
    \ in versions up to, and including, 1.8.2 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for authenticated attackers to inject\
    \ arbitrary web scripts in pages that will execute whenever a user accesses an\
    \ injected page."
