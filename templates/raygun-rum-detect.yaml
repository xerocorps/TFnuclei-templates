http:
- host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - text/html
  - condition: and
    dsl:
    - '!contains(body, ''markdown-body'')'
    - '!contains(body, ''blob-code'')'
    type: dsl
  - condition: or
    part: body
    regex:
    - (?m)^[^/\n]*rg4js\s*\(\s*['"]apiKey['"]
    - (?m)^[^/\n]*rg4js\s*\(\s*['"]enableCrashReporting['"]\s*,\s*(?:true|!)
    - (?m)^[^/\n]*rg4js\s*\(\s*['"]enableRealUserMonitoring['"]\s*,\s*true
    type: regex
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: raygun-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detects ACTIVE Raygun (Raygun4JS) Error Tracking & Real User Monitoring
    implementations.

    '
  metadata:
    fofa-query: body="cdn.raygun.io/raygun4js" || body="RaygunObject"
    max-request: 1
    product: raygun4js
    shodan-query: http.html:"cdn.raygun.io"
    vendor: raygun
    verified: true
  name: Raygun RUM - Detect
  reference:
  - https://raygun.com/
  severity: info
  tags: tech,discovery,rum,raygun
