http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ( Made with Carrd )
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.carrd.co
id: carrdco
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Carrd.co user name information check was conducted.
  metadata:
    max-request: 1
  name: Carrd.co User Name Information - Detect
  severity: info
  tags: osint,osint-business,carrdco
self-contained: true
