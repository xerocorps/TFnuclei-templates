http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - The official site for Bethesda, publisher of Fallout, DOOM, Dishonored, Skyrim,
      Wolfenstein, The Elder Scrolls, more. Your source for news, features &amp; community
    - Bethesda
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bethesda.net")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bethesda-phish
info:
  author: rxerium
  description: 'A Bethesda phishing website was detected

    '
  metadata:
    max-request: 1
  name: Bethesda phishing Detection
  reference:
  - https://bethesda.net
  severity: info
  tags: phishing,bethesda,osint,discovery
