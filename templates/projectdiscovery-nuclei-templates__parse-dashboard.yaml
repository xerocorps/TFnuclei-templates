http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Parse Dashboard
    - PARSE_DASHBOARD_PATH
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: parse-dashboard
info:
  author: tess
  classification:
    cpe: cpe:2.3:a:parseplatform:parse-server:*:*:*:*:node.js:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Parse Dashboard login panel was detected.
  metadata:
    fofa-query: title="parse dashboard"
    google-query: intitle:"parse dashboard"
    max-request: 1
    product: parse-server
    shodan-query:
    - title:"Parse Dashboard"
    - http.title:"parse dashboard"
    vendor: parseplatform
    verified: true
  name: Parse Dashboard Login Panel - Detect
  severity: info
  tags: panel,parse,exposure,parseplatform,discovery
