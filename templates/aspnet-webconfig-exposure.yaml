http:
- matchers:
  - condition: or
    regex:
    - <connectionStrings>.*?</connectionStrings>
    - password=[^\s]+
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web.config'
  - '{{BaseURL}}/App_Config/web.config'
  - '{{BaseURL}}/config/web.config'
id: aspnet-webconfig-exposure
info:
  author: grok
  description: Detects exposed ASP.NET web.config files containing sensitive configurations
    like connection strings.
  name: ASP.NET Web.config Exposure
  severity: critical
  tags: aspnet,dotnet
