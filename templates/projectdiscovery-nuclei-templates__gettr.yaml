http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - success":{
  matchers-condition: and
  method: GET
  path:
  - https://api.gettr.com/s/user/{{user}}/exist
id: gettr
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Gettr user name information check was conducted.
  metadata:
    max-request: 1
  name: Gettr User Name Information - Detect
  severity: info
  tags: osint,osint-social,gettr,discovery
self-contained: true
