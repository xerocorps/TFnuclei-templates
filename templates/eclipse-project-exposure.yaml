http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "<projectDescription>", "<buildSpec>", "<natures>", "org.eclipse")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.project'
id: eclipse-project-exposure
info:
  author: 0x_Akoko
  description: 'Detected Eclipse .project configuration file, which may reveal project
    structure and paths.

    '
  metadata:
    max-request: 1
    verified: true
  name: Eclipse .project Configuration - Exposure
  reference:
  - https://help.eclipse.org/latest/index.jsp
  severity: info
  tags: exposure,config,eclipse,files,vuln
