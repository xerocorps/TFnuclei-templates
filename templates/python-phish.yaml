http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Welcome to Python.org
    - The official home of the Python Programming Language
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"python.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: python-phish
info:
  author: rxerium
  description: 'A python phishing website was detected

    '
  metadata:
    max-request: 1
  name: python phishing Detection
  reference:
  - https://python.org
  severity: info
  tags: phishing,python,osint
