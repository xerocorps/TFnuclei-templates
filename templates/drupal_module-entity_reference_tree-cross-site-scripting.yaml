http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.1')
    - compare_versions(version, '2.0.0')
    - compare_versions(version, '8.x-1.9')
    - compare_versions(version, '8.x-1.8')
    - compare_versions(version, '8.x-1.7')
    - compare_versions(version, '8.x-1.6')
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entity_reference_tree
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_reference_tree/entity_reference_tree.info'
  redirects: true
id: drupal_module-entity_reference_tree-cross-site-scripting
info:
  author: Bishopfox
  description: This module provides an entity relationship hierarchy tree widget for
    an entity reference field. The module doesnt sufficiently filter on output, leading
    to a Cross Site Scripting vulnerability. This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission to modify an entity
    that is the reference to a field.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entity_reference_tree/
    google-query: inurl:'/sites/all/modules/entity_reference_tree/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Complex/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-entity_reference_tree-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-026
  severity: medium
  tags: drupal
