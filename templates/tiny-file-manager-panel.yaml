id: tiny-file-manager-panel
info:
  author: rix4uni
  description: Tiny File Manager - Login Page Detect.
  metadata:
    fofa-query:
    - title="Tiny File Manager"
    shodan-query:
    - http.title:"Tiny File Manager"
  name: Tiny File Manager Panel - Detect
  reference:
  - https://hackerone.com/reports/1747146
  - https://elements.heroku.com/buttons/skmdimtiaj/tinyfilemanager
  severity: info
  tags: default,tiny,filemanager
requests:
- matchers:
  - part: body
    type: word
    words:
    - Tiny File Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/tinyfilemanager.php'
  - '{{BaseURL}}/tiny/tinyfilemanager.php'
  stop-at-first-match: true
