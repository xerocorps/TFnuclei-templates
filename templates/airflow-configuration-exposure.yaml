id: airflow-configuration-exposure
info:
  author: pdteam
  name: Apache Airflow Configuration Exposure
  severity: medium
  tags: exposure,config,airflow,apache
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '[core]'
    - '[api]'
  method: GET
  path:
  - '{{BaseURL}}/airflow.cfg'
