http:
- extractors:
  - group: 1
    part: body
    regex:
    - '\(Ver: ([0-9._A-Z]+)\)'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <link rel="stylesheet" href="css/gespage.css" />
    - <link rel="stylesheet" href="css/menugrey.css" />
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/gespage/webapp/login.xhtml'
id: gespage-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Gespage login panel was detected.
  metadata:
    max-request: 1
    shodan-query: Path=/gespage
  name: Gespage Login Panel - Detect
  severity: info
  tags: panel,gespage
