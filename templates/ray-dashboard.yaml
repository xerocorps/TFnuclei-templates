http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Ray Dashboard
    - webpackJsonpray-dashboard-client
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ray-dashboard
info:
  author: DhiyaneshDk
  description: Ray Dashboard is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Ray Dashboard"
    verified: true
  name: Ray Dashboard Exposure
  severity: critical
  tags: misconfig,exposure,ray
