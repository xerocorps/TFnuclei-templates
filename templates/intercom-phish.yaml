http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>The AI customer service company
    - Intercom
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"intercom.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: intercom-phish
info:
  author: rxerium
  description: 'A Intercom phishing website was detected

    '
  metadata:
    max-request: 1
  name: Intercom phishing Detection
  reference:
  - https://intercom.com
  severity: info
  tags: phishing,intercom,customer-support,osint,discovery
