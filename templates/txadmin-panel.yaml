http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>txAdmin Login</title>", "txAdmin Logo")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/auth'
id: txadmin-panel
info:
  author: s4e-io
  description: 'txAdmin panel was discovered.

    '
  metadata:
    fofa-query: title="txAdmin Login"
    max-request: 1
    verified: true
  name: txAdmin Panel - Detect
  severity: info
  tags: panel,login,txadmin,detect,discovery
