http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"token":'
    - '"token_issued_at":'
    - '"token_expire":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /rest/auth/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"user_name":"{{username}}","password":"{{password}}"}

    '
id: datagerry-default-login
info:
  author: gy741
  description: 'Datagerry was using default username and password was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"datagerry"
    verified: true
  name: Datagerry - Default Login
  severity: high
  tags: datagerry,default-login,vuln
variables:
  password: admin
  username: admin
