http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)referrer-policy'', header)'
    - status_code != 301 && status_code != 302
    name: referrer-policy
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-referrer-policy
info:
  author: nvsecurity
  description: 'The website is missing the `Referrer-Policy` security header. The
    lack of this header *could* allow an attacker to determine the user''s browsing
    history.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Referrer-Policy
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#referrer-policy
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy
  severity: low
  tags: misconfig,headers
