http:
- extractors:
  - name: machinekey
    regex:
    - ^[A-Z0-9]{64}\|HMACSHA256\|[A-Z0-9]{64}\|Auto\|Framework20SP1$
    type: regex
  matchers:
  - condition: and
    dsl:
    - len(body) <= 160
    - status_code == 200
    - contains(to_lower(header), "microsoftsharepointteamservices")
    - contains_all(to_lower(body), "hmacsha256", "framework20sp1", "auto")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/_layouts/15/spinstall0.aspx'
id: sharepoint-toolshell-backdoor
info:
  author: johnk3r
  description: 'Detects a persistent webshell named ''spinstall0.aspx'' deployed on
    Microsoft SharePoint servers.

    This file exposes sensitive cryptographic machineKey values from the SharePoint
    configuration,

    indicating the presence of a ToolShell backdoor implant. This implant is linked
    to targeted

    post-auth RCE campaigns exploiting CVE-2025-53770.

    '
  metadata:
    max-request: 1
    shodan-query: http.component:"Sharepoint"
    verified: true
  name: SharePoint Webshell - ToolShell
  reference:
  - https://research.eye.security/sharepoint-under-siege/
  severity: critical
  tags: sharepoint,webshell,implant,aspx,backdoor,vuln
