detail:
  author: FiveAourThe(https://github.com/FiveAourThe)
  links:
  - https://xz.aliyun.com/t/6103
expression: r0()
manual: true
name: poc-yaml-jboss-unauth
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"jboss.management.local")
      && response.body.bcontains(b"jboss.web")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /jmx-console/
transport: http
