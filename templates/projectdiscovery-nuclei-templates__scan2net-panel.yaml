http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - /cgi/index.cgi
    - /scanner_ico.gif
    - Enhanced Scanning
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: scan2net-panel
info:
  author: matejsmycka
  description: 'Scan2Net Login was detected. This software is used to manage ImageAccess
    devices.Universities and public institutions often use ImageAccess devices.

    '
  metadata:
    max-request: 1
    shodan-query:
    - http.favicon.hash:1780061475
    - http.title:"Scan2Net"
    verified: true
  name: Scan2Net - Panel
  severity: info
  tags: panel,scan2net,login,discovery
