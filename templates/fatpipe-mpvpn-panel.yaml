id: fatpipe-mpvpn-panel
info:
  author: princechaddha
  name: FatPipe MPVPN Panel Detect
  severity: info
  tags: tech,fatpipe
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <h5>([0-9.a-z]+)<\/h5>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>FatPipe MPVPN&nbsp;| Log in</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/fpui/jsp/login.jsp'
