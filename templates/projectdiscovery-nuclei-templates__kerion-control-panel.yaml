http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - Kerio Control Embedded Web Server
    type: regex
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: kerion-control-panel
info:
  author: johnk3r
  description: 'Protect your network from viruses, malware and malicious activity
    with GFI KerioControl, the easy-to-administer yet powerful all-in-one security
    solution.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-631002664
    verified: true
  name: Kerio Controle Panel - Detect
  reference:
  - https://gfi.ai/products-and-solutions/network-security-solutions/keriocontrol
  severity: info
  tags: panel,kerio,login,discovery
