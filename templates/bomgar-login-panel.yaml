http:
- matchers:
  - condition: and
    dsl:
    - status_code==200
    - ('829321644' == mmh3(base64_py(body)))
    type: dsl
  - condition: and
    dsl:
    - status_code==200
    - contains(tolower(body), 'bomgar')
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
  - '{{BaseURL}}/appliance/login.ns'
  stop-at-first-match: true
id: bomgar-login-panel
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bomgar Login panel was detected.
  metadata:
    max-request: 2
  name: Bomgar Login Panel - Detect
  severity: info
  tags: panel,bomgar,beyondtrust
