id: digipassport-detect
info:
  author: milo2012
  name: Digi Passport Detect
  severity: info
  tags: tech,digipassport
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Digi Configuration and Management</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.asp'
