id: sql-injection-detector
info:
  author: Reksy
  name: SQL Injection Detector
  severity: high
requests:
- matchers:
  - part: body
    type: word
    words:
    - SQL syntax
    - mysql_fetch
    - sql query
    - unclosed quotation mark
    - SQLSTATE
  - status:
    - 200
    - 500
    type: status
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/search.php?query=1'' OR ''1''=''1'
  - '{{BaseURL}}/search.php?query=test'' OR ''1''=''1'
