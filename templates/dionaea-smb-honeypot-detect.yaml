id: dionaea-smb-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A Dionaea SMB honeypot has been identified.

    The response to an SMB connection packet differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 1
    product: dionaea
    shodan-query: port:445
    vendor: dionaea
  name: Dionaea SMB Honeypot - Detect
  severity: info
  tags: dionaea,smb,honeypot,ir,cti,network
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 00000045ff534d4272000000000801c8000000000000000000000000ffff0100ffff0000002200024e54204c4d20302e31320002534d4220322e3030320002534d4220322e3f3f3f00
    type: hex
  matchers:
  - binary:
    - 6538547e6c42
    type: binary
  port: 445
  read-size: 1024
