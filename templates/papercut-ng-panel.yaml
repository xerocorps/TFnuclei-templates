http:
- extractors:
  - group: 1
    name: build
    regex:
    - \/css\/style\.css\?(\d+)papercut-mf
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="PaperCut
    - <title>PaperCut Login
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/user'
id: papercut-ng-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:papercut:papercut_ng:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'PaperCut is a print management system. Log in to manage your print
    quotas, see your print history and configure your system.

    '
  metadata:
    fofa-query:
    - icon_hash="-1142586156"
    - title="PaperCut Login"
    - body='content="papercut'
    - body="content=\"papercut\""
    google-query:
    - html:'content="PaperCut'
    - html:'content="papercut'
    max-request: 1
    product: papercut_ng
    shodan-query:
    - product:"PaperCut MF"
    - title:"PaperCut Login"
    - http.favicon.hash:-1142586156
    - http.html:'content="papercut'
    - cpe:"cpe:2.3:a:papercut:papercut_ng"
    - http.html:"content=\"papercut\""
    vendor: papercut
    verified: true
    zoomeye-query: app:"PaperCut"
  name: PaperCut NG Panel - Detect
  severity: info
  tags: panel,papercut,detect,papercut-ng,discovery
