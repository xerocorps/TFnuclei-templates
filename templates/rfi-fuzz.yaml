http:
- fuzzing:
  - fuzz:
    - '{{rfi}}'
    mode: single
    part: query
  matchers:
  - part: body
    type: word
    words:
    - NessusCodeExecTest
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rfi:
    - https://rfi.nessus.org/rfi.txt
  stop-at-first-match: true
id: rfi-fuzz
info:
  author: m4lwhere
  name: Remote File Inclusion
  reference:
  - https://www.invicti.com/learn/remote-file-inclusion-rfi/
  severity: high
  tags: rfi,dast,oast
