id: apache-hbase-unauth
info:
  author: pikpikcu
  name: Apache Hbase Unauth
  severity: medium
  tags: apache,unauth,misconfig
requests:
- matchers:
  - type: word
    words:
    - <name>hbase.defaults.for.version</name>
    - <source>hbase-default.xml</source>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/conf'
