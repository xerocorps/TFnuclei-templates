id: owncloud-config
info:
  author: Mahendra Purbia (Mah3Sec_)
  name: owncloud config Disclosure
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of
    - owncloud/config
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/owncloud/config/'
