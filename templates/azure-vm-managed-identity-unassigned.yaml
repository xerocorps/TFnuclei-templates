code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: vmList
    type: json
  source: 'az vm list --query ''[*].{"id":id}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - ids + " does not have a system-assigned managed identity enabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '"IdentityConfig": null'
  matchers-condition: and
  source: 'az vm show --ids "$ids" --query ''{"IdentityConfig": identity}''

    '
flow: "code(1);\nfor (let VMData of iterate(template.vmList)) {\n  VMData = JSON.parse(VMData);\n\
  \  set(\"ids\", VMData.id);\n  code(2);\n}\n"
id: azure-vm-managed-identity-unassigned
info:
  author: princechaddha
  description: 'Ensure that your Microsoft Azure virtual machines (VMs) have system-assigned
    managed identities enabled in order to allow secure virtual machine access to
    Azure resources such as key vaults and storage accounts.

    '
  impact: 'VMs without system-assigned managed identities may have inadequate security
    configurations, increasing the risk of unauthorized access to Azure resources.

    '
  name: Azure VM Managed Identity Not Assigned
  reference:
  - https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview
  remediation: 'Enable system-assigned managed identities on all Azure VMs to ensure
    secure access to other Azure services.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,vm,azure-cloud-config
self-contained: true
