id: api-thecatapi
info:
  author: daffainfo
  name: TheCatApi API Test
  reference:
  - https://docs.thecatapi.com/
  - https://github.com/daffainfo/all-about-apikey/blob/main/Animals/TheCatApi.md
  severity: info
  tags: token-spray,thecatapi
requests:
- headers:
    x-api-key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"country_code":'
    - '"created_at":'
  method: GET
  path:
  - https://api.thecatapi.com/v1/votes
self-contained: true
