http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <!--/.item-ia-->
  matchers-condition: and
  method: GET
  path:
  - https://archive.org/search.php?query={{user}}
id: internet-archive-user-search
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Internet Archive User Search user name information check was conducted.
  metadata:
    max-request: 1
  name: Internet Archive User Search User Name Information - Detect
  severity: info
  tags: osint,osint-misc,internet-archive-user-search,discovery
self-contained: true
