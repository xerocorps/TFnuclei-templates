http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - ONLYOFFICE
    - title="ONLYOFFICE
    - content="ONLYOFFICE
    - /images/onlyoffice_logo/
    - alt="ONLYOFFICE
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/auth.aspx'
  stop-at-first-match: true
id: onlyoffice-login-panel
info:
  author: eremit4
  classification:
    cpe: cpe:2.3:a:onlyoffice:onlyoffice:*:*:*:*:*:*:*:*
  description: 'ONLYOFFICE Community Server is a free open-source collaborative system
    developed to manage documents, projects, customer relationship and email correspondence.

    '
  metadata:
    fofa-query:
    - app="ONLYOFFICE" && (icon_hash="1928933157" || icon_hash="826083956" || icon_hash="-1380930248"
      || icon_hash="-285544629" || icon_hash="812741391")
    - app="onlyoffice" && (icon_hash="1928933157" || icon_hash="826083956" || icon_hash="-1380930248"
      || icon_hash="-285544629" || icon_hash="812741391")
    max-request: 2
    product: onlyoffice
    vendor: onlyoffice
    verified: true
  name: ONLYOFFICE Login Panel - Detect
  severity: info
  tags: panel,onlyoffice,detect,discovery
