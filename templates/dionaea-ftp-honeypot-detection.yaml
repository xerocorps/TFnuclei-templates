id: dionaea-ftp-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A Dionaea FTP honeypot has been identified.

    The response to the ''PASS'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 4
    product: ftp
    vendor: dionaea
  name: Dionaea FTP Honeypot Detection
  severity: info
  tags: dionaea,ftp,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:21'
  inputs:
  - data: "USER root\r\n"
    read: 1024
  - data: "PASS \r\n"
    read: 1024
  matchers:
  - type: word
    words:
    - '500 Syntax error: PASS requires an argument'
  read-size: 2048
