http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - window.AsanaStorage.optanonWrapperInitialized
    - Asana
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"asana.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: asana-phish
info:
  author: rxerium
  description: 'An Asana phishing website was detected

    '
  metadata:
    max-request: 1
  name: Asana phishing Detection
  reference:
  - https://asana.com
  severity: info
  tags: phishing,asana,productivity,osint,discovery
