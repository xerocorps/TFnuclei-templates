id: graphql-sangria-detect
info:
  author: princechaddha
  name: Graphql Sangria Detect
  reference: https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,sangria
requests:
- body: queryy { __typename }
  headers:
    Content-Type: application/json
  matchers:
  - part: body
    type: word
    words:
    - Syntax error while parsing GraphQL query. Invalid input "queryy", expected ExecutableDefinition
      or TypeSystemDefinition
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
