id: siteomat-loader
info:
  author: dhiyaneshDK
  name: Orpak SiteOmat login portals
  reference:
  - https://www.exploit-db.com/ghdb/6624
  severity: info
  tags: panel,siteomat,login
requests:
- matchers:
  - type: word
    words:
    - <title>SiteOmat Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.htm'
