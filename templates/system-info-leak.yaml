file:
- extensions:
  - java
  matchers:
  - name: printStackTrace
    regex:
    - (?i).+\.printstacktrace\(.*\)
    type: regex
id: system-info-leak
info:
  author: sklnhunt
  description: The printStackTrace() function in Java is commonly used for debugging
    purposes, but it can also be a potential security vulnerability if it is not handled
    carefully.
  name: System Information Leak
  severity: low
  tags: java
