http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>OnlyFans
    - OnlyFans is the social platform revolutionizing creator and fan connections.
      The site is inclusive of artists and content creators from all genres and allows
      them to monetize their content while developing authentic relationships with
      their fanbase.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"onlyfans.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: onlyfans-phish
info:
  author: rxerium
  description: 'An OnlyFans phishing website was detected

    '
  metadata:
    max-request: 1
  name: OnlyFans phishing Detection
  reference:
  - https://onlyfans.com
  severity: info
  tags: phishing,onlyfans,osint,discovery
