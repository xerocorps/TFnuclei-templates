http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Explore PC video games available for download right now. Electronic Arts is
      a leading publisher of games for the PC, consoles, and mobile.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"origin.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: origin-phish
info:
  author: rxerium
  description: 'An Origin phishing website was detected

    '
  metadata:
    max-request: 1
  name: Origin phishing Detection
  reference:
  - https://origin.com
  severity: info
  tags: phishing,origin,osint,discovery
