http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "reposilite repository", "reposilite description",
      "hosted through the reposilite")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: reposilite-panel
info:
  author: righettod
  description: 'Reposilite products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"reposilite"
    verified: true
  name: Reposilite Login Panel - Detect
  reference:
  - https://reposilite.com/
  - https://github.com/dzikoysk/reposilite
  severity: info
  tags: panel,reposilite,login,discovery
