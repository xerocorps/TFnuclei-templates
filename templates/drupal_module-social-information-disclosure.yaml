http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 12.0.5')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - social
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/social/social.info'
  redirects: true
id: drupal_module-social-information-disclosure
info:
  author: me
  description: Open Social is a Drupal distribution for online communities. The included
    optional social_group_flexible_group module doesnt sufficiently validate group
    updates. The lack of validation makes it possible to have content inside the group
    changing its visibility, which could lead to that content being shown to a broader
    audience than intended. This vulnerability is mitigated by the fact the module
    social_group_flexible_group needs to be enabled.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/social/
    google-query: inurl:'/sites/all/modules/social/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:None/A:User/CI:Some/II:None/E:Proof/TD:Default"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-social-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2024-005
  severity: medium
  tags: drupal
