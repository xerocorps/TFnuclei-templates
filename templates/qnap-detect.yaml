id: qnap-detect
info:
  author: gonzalezkrause
  name: Detect QNAP NAS solutions
  severity: info
  tags: qnap,nas,discovery,tech
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - qnap
    - /myqnapcloud.php
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/'
  redirects: true
