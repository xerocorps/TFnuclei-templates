http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, 'configuration','user','access_log=')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/cpanel.config'
id: cpanel-config
info:
  author: DhiyaneshDk
  description: 'cPanel configuration file is exposed and accessible, potentially leading
    to sensitive information disclosure.

    '
  metadata:
    max-request: 1
    verified: true
  name: cPanel Configuration - File Disclosure
  severity: medium
  tags: cpanel,config,exposure,discovery
