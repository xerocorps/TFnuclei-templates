http:
- matchers:
  - type: word
    words:
    - <title>Leostream</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: leostream-panel
info:
  author: praetorian-thendrickson
  classification:
    cpe: cpe:2.3:a:leostream:connection_broker:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Leostream login panel was detected.
  metadata:
    max-request: 1
    product: connection_broker
    shodan-query: http.title:"Leostream"
    vendor: leostream
  name: Leostream Login Panel - Detect
  reference:
  - https://leostream.com
  severity: info
  tags: panel,leostream,discovery
