http:
- matchers:
  - case-insensitive: true
    condition: or
    type: word
    words:
    - Trust Center
    - Powered by Safebase
    - TrustShare Overview
    - static.vanta.com/static/entry-trust-report.js
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/trust'
  - '{{BaseURL}}/trust-center'
  - '{{BaseURL}}/trust-center.html'
  - '{{BaseURL}}/security'
  - '{{BaseURL}}/compliance'
  redirects: true
  stop-at-first-match: true
id: trust-center-detect
info:
  author: ajdumanhug
  description: 'Detected the presence of Trust Center pages or subdomains provided
    by Safebase, Vanta, or TrustCloud.

    '
  metadata:
    max-request: 6
    shodan-query: http.title:"Trust Center"
    verified: true
  name: Trust Center Page - Detect
  severity: info
  tags: misc,trust,center,generic,vuln
