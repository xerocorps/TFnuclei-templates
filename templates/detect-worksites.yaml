dns:
- class: inet
  matchers:
  - type: word
    words:
    - 69.164.223.206
  name: '{{FQDN}}'
  recursion: true
  retries: 2
  type: A
id: detect-worksites
info:
  author: melbadry9
  name: worksites.net service detection
  reference: https://blog.melbadry9.xyz/dangling-dns/xyz-services/ddns-worksites
  severity: info
  tags: dns
