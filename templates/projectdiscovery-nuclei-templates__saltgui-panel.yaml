http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>SaltGUI</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: saltgui-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SaltGUI login panel was detected.
  metadata:
    max-request: 1
  name: SaltGUI Login Panel - Detect
  severity: info
  tags: panel,saltgui,discovery
