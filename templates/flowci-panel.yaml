id: flowci-panel
info:
  author: Adam Crosser
  name: FlowCI Panel Detect
  reference:
  - https://github.com/FlowCI/flow-web-x
  - https://flowci.github.io/#/
  severity: info
  tags: panel,flowci
requests:
- matchers:
  - type: word
    words:
    - <title>flow-web-x</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
