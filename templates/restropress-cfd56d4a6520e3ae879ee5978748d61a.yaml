  description: The RestroPress plugin for WordPress is vulnerable to missing authorization
    in versions up to, and including, 2.8.3. This is due to improper nonce and capability
    checks in several of the AJAX calls. This makes it possible for authenticated
    attackers, with minimal permissions such as a subscriber, to access restricted
    order information and edit the order status.
