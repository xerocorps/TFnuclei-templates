http:
- matchers:
  - condition: and
    regex:
    - <username>(.*?)</username>
    - <password>(.*?)</password>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/authenticationserverservlet'
id: CNVD-2021-10543
