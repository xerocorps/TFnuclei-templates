http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "\u30E1\u30C3\u30BB\u30F3\u30B8\u30E3\u30FC\u30A2\u30D7\u30EA\u3092\u8D85\u3048\
      \u3001\u65B0\u3057\u3044\u30B3\u30DF\u30E5\u30CB\u30B1\u30FC\u30B7\u30E7\u30F3\
      \u306E\u5F62\u3092\u76EE\u6307\u3057\u3066\u3001\u65B0\u6642\u4EE3\u306E\u30A4\
      \u30F3\u30D5\u30E9\u4F53\u9A13\u3092LINE\u306F\u3072\u3068\u308A\u3072\u3068\
      \u308A\u306B\u5C4A\u3051\u3066\u3044\u304D\u307E\u3059\u3002"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"line.me")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: line-phish
info:
  author: rxerium
  description: 'A LINE phishing website was detected

    '
  metadata:
    max-request: 1
  name: LINE phishing Detection
  reference:
  - https://line.me
  severity: info
  tags: phishing,line,osint,discovery
