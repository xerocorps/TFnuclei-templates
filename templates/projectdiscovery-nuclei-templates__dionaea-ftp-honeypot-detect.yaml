id: dionaea-ftp-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A Dionaea FTP honeypot has been identified.

    The response to the ''PASS'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 1
    product: ftp
    vendor: dionaea
  name: Dionaea FTP Honeypot - Detect
  severity: info
  tags: dionaea,ftp,honeypot,ir,cti,network,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "USER root\r\n"
    read: 1024
  - data: "PASS \r\n"
    read: 1024
  matchers:
  - type: word
    words:
    - '500 Syntax error: PASS requires an argument'
  port: 21
  read-size: 2048
