id: avalaunch-ftp-detect
info:
  author: pussycat0x
  description: Avalaunch FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: The Avalaunch FTP system
    verified: true
  name: Avalaunch FTP Service - Detect
  severity: info
  tags: network,ftp,avalaunch,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - The Avalaunch FTP system
  port: 21
  read-size: 1024
