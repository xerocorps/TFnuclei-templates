http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u30D5\u30A9\u30ED\u30EF\u30FC"
  matchers-condition: and
  method: GET
  path:
  - https://note.com/{{user}}
id: note
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Note user name information check was conducted.
  metadata:
    max-request: 1
  name: Note User Name Information - Detect
  severity: info
  tags: osint,osint-social,note,discovery
self-contained: true
