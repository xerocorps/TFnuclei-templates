  description: The AIT CSV import/export plugin for WordPress is vulnerable to arbitrary
    file uploads due to missing file type validation in the /wp-content/plugins/ait-csv-import-export/admin/upload-handler.php
    file in versions up to, and including, 3.0.3. This makes it possible for unauthorized
    attackers to upload arbitrary files on the affected sites server which may make
    remote code execution possible.
