file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - storage
    - operationProfiling
  - condition: and
    negative: true
    type: word
    words:
    - 'http:'
    - 'enabled: true'
  matchers-condition: and
id: file-mongodb-http-interface-enabled
info:
  author: pussycat0x
  description: 'Checks if the MongoDB HTTP interface is enabled in /etc/mongod.conf.

    '
  metadata:
    verified: true
  name: MongoDB HTTP Interface Enabled
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/mongodb/
  - https://www.mongodb.com/docs/manual/reference/configuration-options/
  remediation: 'Set ''http.enabled: false'' in /etc/mongod.conf and restart MongoDB.

    '
  severity: high
  tags: mongodb,config,file,hardening
