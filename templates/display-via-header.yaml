id: display-via-header
info:
  author: geeknik
  name: Display Via Header
  reference: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Via
  severity: info
  tags: misc
requests:
- extractors:
  - part: header
    regex:
    - Via:.*
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
