http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - noggin
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/noggin/noggin.info'
  redirects: true
id: drupal_module-noggin-unsupported
info:
  author: Bishopfox
  description: 'Update - 2021-01-22 This maintainer has fixed this security issue.  Please
    install https://www.drupal.org/project/noggin/releases/7.x-1.2 to resolve the
    issue.  The security team is marking this project unsupported. There is a known
    security issue with the project that has not been fixed by the maintainer. If
    you would like to maintain this project, please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/noggin/
    google-query: inurl:'/sites/all/modules/noggin/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-noggin-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2019-080
  severity: medium
  tags: drupal
