http:
- extractors:
  - group: 1
    part: body
    regex:
    - <span>v([0-9\.]+)</span>
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Gitblit</title>
    - Welcome to Gitblit
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gitblit-panel
info:
  author: tess,righettod
  classification:
    cpe: cpe:2.3:a:gitblit:gitblit:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: "Gitblit login panel was detected \u2014 a pure Java stack for managing,\
    \ viewing, and serving Git repositories.\n"
  metadata:
    fofa-query:
    - body="gitblit"
    - title="gitblit"
    google-query: intitle:"gitblit"
    max-request: 1
    product: gitblit
    shodan-query:
    - http.title:"Gitblit"
    - http.title:"gitblit"
    - http.html:"gitblit"
    vendor: gitblit
    verified: true
  name: Gitblit Login Panel - Detect
  reference:
  - https://www.gitblit.com/
  - https://github.com/gitblit-org/gitblit
  severity: info
  tags: panel,gitblit,discovery
