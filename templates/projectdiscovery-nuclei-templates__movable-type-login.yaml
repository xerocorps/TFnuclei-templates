http:
- matchers:
  - part: body
    type: word
    words:
    - Movable Type Pro
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mt/admin'
  - '{{BaseURL}}/mt.cgi'
  stop-at-first-match: true
id: movable-type-login
info:
  author: dhiyaneshDk
  classification:
