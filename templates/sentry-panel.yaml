http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"current":\s*"([0-9a-z.-]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "/sentry/") && contains(body, "Login")
    type: dsl
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: sentry-panel
info:
  author: righettod
  description: 'Sentry login panel was detected.

    '
  metadata:
    shodan-query: http.title:"Login | Sentry"
    verified: true
  name: Sentry Login Panel
  reference:
  - https://sentry.io/
  severity: info
  tags: panel,sentry,login
