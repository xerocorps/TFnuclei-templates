id: keycloak-openid-config2
info:
  author: rodnt
  name: Keycloak openid-config
  reference: https://issues.jboss.org/browse/KEYCLOAK-571
  severity: info
  tags: keycloak,config
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - issuer
    - authorization_endpoint
    - token_endpoint
    - userinfo_endpoint
    - jwks_uri
  matchers-condition: and
  raw:
  - 'GET /auth/realms/master/.well-known/openid-configuration HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
