http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - lmr.com
    - <title>Ford Mustang Parts &amp; Accessories | Late Model Restoration
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"lmr.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: latemodel-restoration-phish
info:
  author: rxerium
  description: 'A Late Model Restoration phishing website was detected

    '
  metadata:
    max-request: 1
  name: Late Model Restoration phishing Detection
  reference:
  - https://lmr.com
  severity: info
  tags: phishing,latemodel-restoration,ecommerce,osint,discovery
