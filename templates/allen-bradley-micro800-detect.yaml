id: allen-bradley-micro800-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley (Rockwell Automation) Micro800 series PLCs
    by identifying the 2080- model prefix via the EtherNet/IP CIP protocol over port
    44818. The Micro800 series is a compact PLC family widely used in industrial automation
    and control systems.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
  name: Allen-Bradley Micro800 Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,micro800,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 323038302d
    part: info
    type: binary
  port: 44818
  read-size: 1024
