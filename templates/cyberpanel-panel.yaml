http:
- matchers:
  - part: body
    regex:
    - <title>(.*)CyberPanel(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: cyberpanel-panel
info:
  author: mailler
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Cyberpanel login panel was detected.

    '
  metadata:
    fofa-query: app="Cyberpanel"
    max-request: 1
    product: cyberpanel
    shodan-query: html:"cyberpanel"
  name: Cyberpanel Login Panel - Detect
  reference:
  - https://cyberpanel.net/KnowledgeBase/
  severity: info
  tags: cyberpanel,panel,login,detect
