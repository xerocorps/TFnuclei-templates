id: faraday-login
info:
  author: dhiyaneshDK
  name: Faraday Login
  reference: https://www.shodan.io/search?query=html%3A%22faradayApp%22
  severity: info
  tags: panel,faraday
requests:
- matchers:
  - type: word
    words:
    - ng-app="faradayApp">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/login'
