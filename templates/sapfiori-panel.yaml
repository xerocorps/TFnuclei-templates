id: sapfiori-panel
info:
  author: righettod
  description: Try to detect the presence of a SAP Fiori instance via the login page
  name: SAP Fiori Instance Detection Template
  severity: info
  tags: panel,sap,fiori
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - fioriLogin
    - action="/fiori"
  - condition: and
    part: body
    type: word
    words:
    - UIPPortalPath
    - /irj/portal/fiori
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/fiori'
  - '{{BaseURL}}/irj/portal/fiori'
