    - https://{{redirect}}
    mode: single
    part: query
    values:
    - https?://
  matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)(?:[a-zA-Z0-9\-_\.@]*)oast\.me\/?(\/|[^.].*)?$
    type: regex
  - status:
    - 301
    - 302
    - 307
    type: status
  matchers-condition: and
  payloads:
    redirect:
    - oast.me
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
