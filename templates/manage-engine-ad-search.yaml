http:
- matchers:
  - condition: and
    type: word
    words:
    - ManageEngine
    - Showing Objects Of
    - Export as
  - negative: true
    part: body
    type: word
    words:
    - This search has been disabled
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ADSearch.cc?methodToCall=search'
id: manage-engine-ad-search
info:
  author: PR3R00T
  description: Manage Engine AD Manager service can be configured to allow anonymous
    users to browse the AD list remotely.
  metadata:
    max-request: 1
    shodan-query: title:"ManageEngine"
    verified: true
  name: Manage Engine AD Search
  severity: high
  tags: unauth,misconfig
