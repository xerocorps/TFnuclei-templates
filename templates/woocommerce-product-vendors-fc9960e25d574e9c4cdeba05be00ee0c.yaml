  description: The Product Vendors is vulnerable to Reflected Cross-Site Scripting
    via the 'vendor_description' parameter in versions up to, and including, 2.0.35
    due to insufficient input sanitization and output escaping. This makes it possible
    for unauthenticated attackers to inject arbitrary web scripts in pages that execute
    if they can successfully trick a user into performing an action such as clicking
    on a link.
