id: treck-ftp-detect
info:
  author: pussycat0x
  description: Treck FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Treck FTP server
    verified: true
  name: Treck FTP Service - Detect
  severity: info
  tags: network,ftp,treck,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Treck FTP server ready
  port: 21
  read-size: 1024
