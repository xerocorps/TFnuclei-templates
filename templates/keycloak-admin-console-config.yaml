http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"realm":'
    - '"resource":'
    - '"auth-server-url":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/master/console/config'
  - '{{BaseURL}}/admin/main/console/config'
  - '{{BaseURL}}/auth/admin/master/console/config'
  - '{{BaseURL}}/auth/admin/main/console/config'
  stop-at-first-match: true
id: keycloak-admin-console-config
info:
  author: 0x_Akoko
  description: 'Detected Keycloak admin console configuration was exposing realm name,
    client ID, SSL requirements, and authentication server URL enabling reconnaissance
    and targeted authentication attacks.

    '
  metadata:
    max-request: 4
    shodan-query: app:"Keycloak"
    verified: true
  name: Keycloak Admin Console Configuration Disclosure
  reference:
  - https://www.keycloak.org/docs/latest/server_admin/index.html
  - https://www.keycloak.org/docs/latest/securing_apps/index.html
  severity: low
  tags: keycloak,config,exposure,disclosure
