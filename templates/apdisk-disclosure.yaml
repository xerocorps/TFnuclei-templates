http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <plist version=
    - <key>
    - <string>
  - part: header
    type: word
    words:
    - text/xml
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.apdisk'
id: apdisk-disclosure
info:
  author: DhiyaneshDk
  description: Apdisk internal file is exposed.
  metadata:
    max-request: 1
    shodan-query: html:"Apdisk"
    verified: true
  name: Apdisk - File Disclosure
  reference:
  - https://discussions.apple.com/thread/250354761
  severity: low
  tags: exposure,files,apdisk
