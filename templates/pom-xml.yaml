http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <?xml version="1.0" encoding="UTF-8"?>
    - <dependencies>
    - <dependency>
    - <version>
    - <artifactId>
    - </project>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pom.xml'
  - '{{BaseURL}}/maven/pom.xml'
  - '{{BaseURL}}/pom.xml.old'
  - '{{BaseURL}}/pom.xml1'
  - '{{BaseURL}}/pom.xml.1'
id: pom-xml
info:
  author: reewardius
  name: POM XML Disclosure
  severity: info
  tags: dependency,config
