http:
- extractors:
  - group: 1
    internal: true
    name: version
    part: body
    regex:
    - 'Magento\/([0-9.]+) '
    type: regex
  matchers:
  - dsl:
    - compare_versions(version, '<=2.4')
    type: dsl
  - part: body
    regex:
    - 'Magento\/([0-9.]+) '
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: eol-magento
info:
  author: dogancanbakir
  classification:
    cpe: cpe:2.3:a:magento:magento:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Magento end of life detection.

    '
  metadata:
    max-request: 1
    product: magento
    shodan-query: http.component:"Magento"
    vendor: magento
    verified: true
  name: Magento End-of-life Detect
  reference:
  - https://www.magento.com/
  severity: info
  tags: magento,tech,cms,discovery
