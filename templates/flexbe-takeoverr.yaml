id: flexbe-takeoverr
info:
  author: 0x_Akoko
  name: Flexbe Takeover
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/237
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - Domain isn't configured
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
