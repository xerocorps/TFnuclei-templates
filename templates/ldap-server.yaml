code:
- args:
  - -c
  - "if dpkg-query -s slapd &>/dev/null; then\n  echo \"[ldap-server-check:Policy-Fail]\
    \ [slapd is installed] [CIS_FAIL]\"\nelse\n  echo \"[ldap-server-check:Policy-Pass]\
    \ [slapd is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: ldap-server
info:
  author: Th3l0newolf
  description: "The slapd package provides the OpenLDAP server, which manages directory\
    \ and identity services. If not explicitly required, having this service installed\
    \ unnecessarily increases the system\u2019s attack surface.\n"
  metadata:
    verified: true
  name: Ensure LDAP Server Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: "- Run: sudo apt-get remove slapd -y\n- This removes the LDAP server\
    \ package to reduce the system\u2019s attack surface.\n"
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
