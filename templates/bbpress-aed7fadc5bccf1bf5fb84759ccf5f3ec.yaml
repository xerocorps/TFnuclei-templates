    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
  description: "The bbPress plugin for WordPress is vulnerable to blind SQL Injection\
    \ via the \u2018anonymous_data\u2019 parameter in versions up to, and including,\
    \ 2.5.12 due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query. This makes it possible\
    \ for unauthenticated attackers to append additional SQL queries into already\
    \ existing queries that can be used to extract sensitive information from the\
    \ database."
