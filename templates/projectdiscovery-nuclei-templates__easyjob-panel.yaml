http:
- extractors:
  - group: 1
    part: body
    regex:
    - easyJOB\s+([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "easyJOB") && contains(body, "/easy/app/") && contains(body,
      "because-software.com")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/easy/app/Account/Login'
id: easyjob-panel
info:
  author: righettod
  description: 'EasyJOB login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Log in - easyJOB"
    verified: true
  name: EasyJOB Login Panel - Detect
  reference:
  - https://www.en.because-software.com/software/easyjob/
  severity: info
  tags: panel,easyjob,login,discovery
