author: qaisar afridi
id: drupal-sql-injection
info:
  description: Detects potential Drupalgeddon SQL injection vulnerabilities in the
    target
  name: Drupalgeddon SQL Injection
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - Update successful
    type: regex
  method: POST
  path:
  - /node
  - /update
tags:
- web
- drupal
