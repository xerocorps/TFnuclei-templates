id: unauthenticated-zippkin
info:
  author: dhiyaneshDk
  description: Unauthenticated access to Zippkin
  name: Unauthenticated Zippkin
  severity: high
  tags: unauth
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    part: body
    type: word
    words:
    - environment
    - defaultLookback
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.json'
