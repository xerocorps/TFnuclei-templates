http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - From to-do to done, it takes a little Westpac. Westpac offers a range of smart
      solutions to support your personal, business and corporate banking needs.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"westpac.com.au")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: westpac-phish
info:
  author: rxerium
  description: 'A Westpac phishing website was detected

    '
  metadata:
    max-request: 1
  name: Westpac phishing Detection
  reference:
  - https://westpac.com.au
  severity: info
  tags: phishing,westpac,bank,osint,discovery
