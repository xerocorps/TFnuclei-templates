http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Opencast</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin-ng/login.html'
id: opencast-panel
info:
  author: cyllective,daffainfo
  description: An Opencast Admin panel was discovered. Opencast is a free and open
    source solution for automated video capture and distribution at scale.
  metadata:
    max-request: 1
  name: Opencast Admin Panel Discovery
  reference:
  - https://github.com/opencast/opencast
  severity: info
  tags: panel,opencast,discovery
