http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - RBC
    - Sign On
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"rbc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rbc-phish
info:
  author: rxerium
  description: 'An RBC phishing website was detected

    '
  metadata:
    max-request: 1
  name: RBC phishing Detection
  reference:
  - https://rbc.com
  severity: info
  tags: phishing,rbc,bank,osint,discovery
