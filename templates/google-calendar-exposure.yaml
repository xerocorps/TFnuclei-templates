http:
- extractors:
  - name: calendar-url
    part: body
    regex:
    - (https?://calendar\.google\.com/calendar/(?:embed|ical|u/0/embed)[^"'\s>]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - calendar.google.com/calendar/embed
    - calendar.google.com/calendar/ical
    - calendar.google.com/calendar/u/0/embed
    - www.googleapis.com/calendar
  - status:
    - 200
    type: status
  - negative: true
    part: body
    type: word
    words:
    - reviewable_default_visibility
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: google-calendar-exposure
info:
  author: DhiyaneshDk
  description: 'Detected publicly accessible Google Calendar embedded on the target
    that may expose sensitive information including meeting details, attendee names,
    event schedules, and internal organizational data.

    '
  metadata:
    max-request: 1
    verified: true
  name: Google Calendar - Exposure
  reference:
  - https://support.google.com/calendar/answer/37083
  severity: low
  tags: google,calendar,exposure,misconfig
