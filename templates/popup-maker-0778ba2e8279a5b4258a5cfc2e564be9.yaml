  description: The Popup Maker plugin for WordPress is vulnerable to unauthorized
    modification of data due to a missing capability check on the save_popup_enabled_state
    function in versions up to, and including, 1.17.1. This makes it possible for
    authenticated attackers with contributor-level access, and above, to enable and
    disable popups even when they do not have the right to edit those popups.
