http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - type
    - query
    - features
  method: GET
  path:
  - https://api.mapbox.com/geocoding/v5/mapbox.places/Los%20Angeles.json?access_token={{token}}
id: api-mapbox
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Mapbox API Test
  reference:
  - https://docs.mapbox.com/api/search/geocoding/
  severity: info
  tags: token-spray,mapbox
self-contained: true
