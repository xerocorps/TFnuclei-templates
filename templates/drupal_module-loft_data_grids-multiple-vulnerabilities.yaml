http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '9.x-99.99')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - loft_data_grids
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/loft_data_grids/loft_data_grids.info'
  redirects: true
id: drupal_module-loft_data_grids-multiple-vulnerabilities
info:
  author: me
  description: This module provides serialization formats for use by other modules.
    The module includes a version of phpoffice/phpspreadsheet which has multiple known
    security vulnerabilities.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/loft_data_grids/
    google-query: inurl:'/sites/all/modules/loft_data_grids/
    impact: medium
    security-risk: "Moderately critical 11\u2009\u2215\u200925 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: multiple-vulnerabilities
  name: drupal_module-loft_data_grids-multiple-vulnerabilities
  reference:
  - https://www.drupal.org/sa-contrib-2024-054
  severity: medium
  tags: drupal
