http:
- headers:
    Accept: application/json
    X-Postmark-Server-Token: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ID":'
    - '"Name":'
    - '"ApiTokens":'
  method: GET
  path:
  - https://api.postmarkapp.com/server
id: api-postmark
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: PostMark API Test
  reference:
  - https://postmarkapp.com/developer/api/overview
  severity: info
  tags: token-spray,postmark
self-contained: true
