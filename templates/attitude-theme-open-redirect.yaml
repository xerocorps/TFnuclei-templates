id: attitude-theme-open-redirect
info:
  author: 0x_Akoko
  description: A vulnerability in WordPress Attitude Themes allows remote attackers
    to inject an arbitrary URL into the 'goto.php' endpoint which will redirect the
    victim to it.
  name: WordPress Attitude Themes 1.1.1 Open Redirection
  reference:
  - https://cxsecurity.com/issue/WLB-2020030185
  severity: low
  tags: wordpress,wp-theme,redirect
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh.*$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/Attitude/go.php?https://interact.sh/'
