http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 99.x-99.99')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - simple_revision
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/simple_revision/simple_revision.info'
  redirects: true
id: drupal_module-simple_revision-unsupported
info:
  author: Bishopfox
  description: 'Simple Taxonomy Revision module enables revisions for taxonomy terms
    for Drupal 8. The security team is marking this module unsupported. There is a
    known security issue with the module that has not been fixed by the maintainer.
    If you would like to maintain this module, please read: https://www.drupal.org/node/251466.
    The security team marks all unsupported modules critical by default.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/simple_revision/
    google-query: inurl:'/sites/all/modules/simple_revision/
    impact: medium
    security-risk: "Critical 16\u221525 AC:None/A:User/CI:Some/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-simple_revision-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2018-025
  severity: medium
  tags: drupal
