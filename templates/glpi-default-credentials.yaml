id: glpi-default-credentials
info:
  author: andysvints
  description: GLPI is an ITSM software tool that helps you plan and manage IT changes.
    Checking is default super admin account(glpi/glpi) is enabled.
  name: GLPI Default Credentials Check
  reference: https://glpi-project.org/
  severity: high
  tags: glpi,default-login
requests:
- cookie-reuse: true
  extractors:
  - group: 1
    internal: true
    name: token
    part: body
    regex:
    - hidden" name="_glpi_csrf_token" value="([0-9a-z]+)"
    type: regex
  - group: 1
    internal: true
    name: name
    part: body
    regex:
    - type="text" name="([0-9a-z]+)" id="login_name" required="required"
    type: regex
  - group: 1
    internal: true
    name: password
    part: body
    regex:
    - type="password" name="([0-9a-z]+)" id="login_password" required="required"
    type: regex
  matchers:
  - type: word
    words:
    - <title>GLPI - Standard Interface</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Upgrade-Insecure-Requests: 1

    Connection: keep-alive

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/91.0.4472.124 Safari/537.36 Edg/91.0.864.70

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9

    Accept-Encoding: gzip, deflate

    Accept-Language: en-US,en;q=0.9,ru;q=0.8,uk;q=0.7

    '
  - 'POST /front/login.php HTTP/1.1

    Host: {{Hostname}}

    Connection: keep-alive

    Content-Length: 179

    Cache-Control: max-age=0

    Upgrade-Insecure-Requests: 1

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/91.0.4472.124 Safari/537.36 Edg/91.0.864.70

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9

    Referer: {{BaseURL}}

    Accept-Encoding: gzip, deflate

    Accept-Language: en-US,en;q=0.9,ru;q=0.8,uk;q=0.7


    {{name}}=glpi&{{password}}=glpi&auth=local&submit=Submit&_glpi_csrf_token={{token}}

    '
  redirects: true
