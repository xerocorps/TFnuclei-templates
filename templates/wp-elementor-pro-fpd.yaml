http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "elementor-pro")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/elementor-pro/modules/notes/notifications/views/email.php'
id: wp-elementor-pro-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Elementor Pro plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/elementor-pro
    verified: true
  name: WordPress Elementor Pro - Full Path Disclosure
  reference:
  - https://elementor.com/pro/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,elementor-pro,misconfig
