http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - My Activity
  matchers-condition: and
  method: GET
  path:
  - https://community.avid.com/members/{{user}}/default.aspx
id: avid-community
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Avid Community user name information check was conducted.
  metadata:
    max-request: 1
  name: Avid Community User Name Information - Detect
  severity: info
  tags: osint,osint-music,avid-community,discovery
self-contained: true
