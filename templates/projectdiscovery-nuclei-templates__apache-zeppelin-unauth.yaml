http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - status":"OK
    - '"ticket":"anonymous"'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/security/ticket'
id: apache-zeppelin-unauth
info:
  author: j4vaovo
  classification:
    cpe: cpe:2.3:a:apache:zeppelin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L
    cvss-score: 8.6
    cwe-id: CWE-285
  description: 'Apache Zeppelin server was able to be accessed because no authentication
    was required.

    '
  metadata:
    fofa-query: title="Zeppelin"
    max-request: 1
    product: zeppelin
    shodan-query: title:"Zeppelin"
    vendor: apache
    verified: true
  name: Apache Zeppelin - Unauthenticated Access
  reference:
  - https://www.adminxe.com/2172.html
  severity: high
  tags: misconfig,apache,zeppelin,unauth,vuln
