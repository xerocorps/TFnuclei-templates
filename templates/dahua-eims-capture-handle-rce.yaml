  description: Dahua EIMS capture_handle interface allows remote command execution.
  metadata:
    fofa-query: app="dahua-EIMS"
  name: Dahua EIMS capture_handle Remote Command Execution
  reference:
  - https://cn-sec.com/archives/2554372.html
  severity: critical
  tags: dahua,rce
