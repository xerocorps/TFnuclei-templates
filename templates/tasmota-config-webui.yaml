http:
- extractors:
  - group: 1
    part: body
    regex:
    - 'Tasmota ([0-9.]+) '
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Firmware
    - Tasmota
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Theo Arends
    - <h2>Tasmota</h2>
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: tasmota-config-webui
info:
  author: ritikchaddha
  description: Tasmota configuration is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Tasmota"
    verified: true
  name: Tasmota Configuration Exposure
  reference:
  - https://github.com/arendst/Tasmota
  severity: medium
  tags: misconfig,tasmota,exposure,config
