http:
- matchers:
  - part: body
    type: word
    words:
    - CubeBackup setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: cubebackup-setup-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed CubeBackup Setup page.

    '
  metadata:
    fofa-query: body="CubeBackup setup"
    max-request: 1
    verified: true
  name: CubeBackup Setup Page - Exposure
  reference:
  - https://www.cubebackup.com/
  severity: high
  tags: misconfig,install,exposure,cubebackup,vuln
