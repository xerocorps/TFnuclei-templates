code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    name: bucketname
    regex:
    - oss://([a-zA-Z0-9-]+)
    type: regex
  source: 'ossutil ls -s --region $region

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - bucket + " Bucket SSEAlgorithm is not set to KMS"
    type: dsl
  matchers:
  - regex:
    - SSEAlgorithm:\s?AES256
    - StatusCode=404
    type: regex
  source: 'ossutil bucket-encryption --method get $bucket

    '
flow: "code(1)\nfor (let BucketName of iterate(template.bucketname)) {\n  set(\"bucket\"\
  , BucketName)\n  code(2)\n}\n"
id: improper-bucket-sse
info:
  author: ritikchaddha
  description: 'Determine the Server-Side Encryption (SSE) feature configuration available
    for the selected OSS bucket. For compliance, the SSEAlgorithm must be set to KMS.

    '
  metadata:
    max-request: 1
    verified: true
  name: Improper Bucket Server-Side Encryption
  reference:
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-OSS/enable-sse-with-customer-managed-key.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,aliyun-cloud-config,oss
self-contained: true
variables:
  region: cn-hangzhou
