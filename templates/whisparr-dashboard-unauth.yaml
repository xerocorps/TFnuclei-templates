http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Whisparr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Whisparr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: whisparr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposure of Whisparr dashboard which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Whisparr"
    verified: true
  name: Whisparr Dashboard - Unauthenticated
  severity: medium
  tags: whisparr,dashboard,unauth,misconfig,vuln
