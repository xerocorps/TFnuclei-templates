http:
- matchers:
  - type: word
    words:
    - Web-FTP
    - square login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/upload/web-ftp.cgi'
id: web-ftp-detect
info:
  author: pussycat0x
  metadata:
    max-request: 1
  name: Web FTP Detection
  reference:
  - https://www.exploit-db.com/ghdb/7013
  severity: info
  tags: webftp,tech,ftp,discovery
