id: solr-admin-query
info:
  author: dhiyaneshDK
  name: Solr Admin Query Page
  reference:
  - https://www.exploit-db.com/ghdb/5856
  severity: high
  tags: solr,unauth
requests:
- matchers:
  - type: word
    words:
    - <title>Solr admin page</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/'
  - '{{BaseURL}}/solr/admin/'
