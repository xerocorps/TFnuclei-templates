http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, '<title>Login - Payload', '<title>Payload Admin')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin/login'
  redirects: true
  stop-at-first-match: true
id: payloadcms-detect
info:
  author: Shivam Kamboj
  description: 'PayloadCMS panel was detected. PayloadCMS is an open-source, headless
    CMS and application framework built with Node.js, React, and TypeScript.

    '
  metadata:
    google-query: intitle:"Payload" inurl:"/admin"
    max-request: 2
    product: payload
    shodan-query:
    - http.html:"payload__modal"
    - http.html:"@layer payload-default"
    vendor: payloadcms
    verified: true
  name: PayloadCMS - Detect
  reference:
  - https://payloadcms.com/
  - https://github.com/payloadcms/payload
  severity: info
  tags: tech,detect,payloadcms,cms
