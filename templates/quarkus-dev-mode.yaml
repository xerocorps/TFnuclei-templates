http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Quarkus Dev UI
    - quarkus.application.name
    - Development mode
  method: GET
  path:
  - '{{BaseURL}}/q/dev'
  - '{{BaseURL}}/q/health'
  - '{{BaseURL}}/q/metrics'
  - '{{BaseURL}}/q/openapi'
id: quarkus-dev-mode
info:
  author: security-team
  description: Detects Quarkus applications running in development mode
  name: Quarkus Development Mode Exposure
  severity: high
  tags: quarkus,dev-mode,java,disclosure
