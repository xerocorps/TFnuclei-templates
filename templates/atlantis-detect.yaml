http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - title="atlantis
    - Lock
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: atlantis-detect
info:
  author: jonathanwalker
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Atlantis panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1706783005
    verified: true
  name: Atlantis Panel - Detect
  reference:
  - https://github.com/runatlantis/atlantis
  severity: info
  tags: panel,atlantis
