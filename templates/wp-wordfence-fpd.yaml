http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "wordfence")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wordfence/wordfence.php'
  - '{{BaseURL}}/wp-content/plugins/wordfence/lib/wfAPI.php'
  - '{{BaseURL}}/wp-content/plugins/wordfence/waf/bootstrap.php'
  stop-at-first-match: true
id: wp-wordfence-fpd
info:
  author: theamanrawat,DhiyaneshDK
  description: 'Wordfence WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    publicwww-query: /wp-content/plugins/wordfence/
    verified: true
  name: Wordfence - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wordfence/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,wordfence,fpd
