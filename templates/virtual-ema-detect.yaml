id: virtual-ema-detect
info:
  author: iamthefrogy
  name: Virtual EMS Panel Detection
  severity: info
  tags: panel
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Login
    - Browse
    - Welcome Guest
  method: GET
  path:
  - '{{BaseURL}}/virtualems/Login.aspx'
  - '{{BaseURL}}/VirtualEms/Login.aspx'
