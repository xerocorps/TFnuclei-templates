http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - CIBC
    - CIBC U.S. provides tailored commercial and personal banking services, private
      wealth management and small business financial solutions from coast to coast.
      We invest in businesses, people and communities, striving to build trusting
      and enduring relationships by putting our clients at the center of all we do.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cibc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cibc-phish
info:
  author: rxerium
  description: 'A CIBC phishing website was detected

    '
  metadata:
    max-request: 1
  name: CIBC phishing Detection
  reference:
  - https://cibc.com
  severity: info
  tags: phishing,cibc,bank,osint,discovery
