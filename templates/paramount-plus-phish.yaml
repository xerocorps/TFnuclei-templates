http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Paramount+
    - Sign in
    - Paramount+ Login
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"paramountplus.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: paramount-plus-phish
info:
  author: rxerium
  description: 'A Paramount+ phishing website was detected

    '
  metadata:
    max-request: 1
  name: Paramount+ phishing Detection
  reference:
  - https://paramountplus.com
  severity: info
  tags: phishing,paramount-plus,streaming,osint,discovery
