  description: The WordCamp Talks plugin for WordPress is vulnerable to CSV Injection
    in versions up to, and including, 1.0.0 Beta2 via the wct_generate_csv_content()
    function. This allows authenticated attackers, with contributor-level permissions
    and above, to embed untrusted input into exported CSV files, which can result
    in code execution when these files are downloaded and opened on a local system
    with a vulnerable configuration.
