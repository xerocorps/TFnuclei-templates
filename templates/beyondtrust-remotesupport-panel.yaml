http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - BeyondTrust Remote Support
    - powered_by_text
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: beyondtrust-remotesupport-panel
info:
  author: darses
  description: 'Detect BeyondTrust Remote Support Panel.

    '
  metadata:
    fofa-query:
    - icon_hash="-694003434"
    max-requests: 1
    product: Remote Support
    shodan-query:
    - http.favicon.hash:-694003434
    vendor: BeyondTrust
    verified: true
  name: BeyondTrust Remote Support Panel - Detect
  severity: info
  tags: panel,detect,beyondtrust
