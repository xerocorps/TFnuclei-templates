  description: "The Block Bad Bots and Stop Bad Bots Crawlers and Spiders and Anti\
    \ Spam Protection plugin for WordPress is vulnerable to Reflected Cross-Site Scripting\
    \ via the \u2018page\u2019 parameter in versions before 6.6.7 due to insufficient\
    \ input sanitization and output escaping. This makes it possible for unauthenticated\
    \ attackers to inject arbitrary web scripts in pages that execute if they can\
    \ successfully trick a user into performing an action such as clicking on a link."
