http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"mcpServers": {'
    - '"args":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mcp.json'
  - '{{BaseURL}}/.mcp.json'
  stop-at-first-match: true
id: vscode-mcp-json
info:
  author: DhiyaneshDk
  description: 'Detected exposed VS Code MCP (Model Context Protocol) configuration
    files (mcp.json) which may contain sensitive information including API keys, server
    endpoints, authentication tokens, and tool configurations for AI assistants and
    language models.

    '
  metadata:
    max-request: 2
    shodan-query: html:"mcp.json"
    verified: true
  name: Visual Studio Code MCP Configuration ("mcp.json") Exposure
  reference:
  - https://code.visualstudio.com/docs/copilot/chat/mcp-servers
  - https://modelcontextprotocol.io/
  severity: low
  tags: exposure,vscode,config,mcp
