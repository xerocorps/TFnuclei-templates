id: svnserve-config
info:
  author: sheikhrishad
  name: svnserve config file disclosure
  severity: low
  tags: config,exposure,svnserve
requests:
- matchers:
  - type: word
    words:
    - This file controls the configuration of the svnserve daemon
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/svnserve.conf'
