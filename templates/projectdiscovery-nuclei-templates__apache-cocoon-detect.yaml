http:
- extractors:
  - part: header
    regex:
    - X\-Cocoon\-Version:([ 0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - X-Cocoon-Version
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-cocoon-detect
info:
  author: ffffffff0x
  classification:
    cpe: cpe:2.3:a:apache:cocoon:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: app="APACHE-Cocoon"
    max-request: 1
    product: cocoon
    shodan-query: http.html:"Apache Cocoon"
    vendor: apache
    verified: true
  name: Apache Cocoon detect
  severity: info
  tags: apache,cocoon,tech,discovery
