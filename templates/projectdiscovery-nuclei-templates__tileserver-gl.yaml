http:
- extractors:
  - group: 1
    part: body
    regex:
    - Powered by TileServer GL \(([a-z- 0-9.]+)\)
    type: regex
  matchers:
  - type: word
    words:
    - <title>TileServer GL - Server for vector and raster maps with GL styles</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: tileserver-gl
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:tileserver:tileservergl:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: TileServer GL page was detected.
  metadata:
    google-query: intitle:"TileServer GL - Server for vector and raster maps with
      GL styles"
    max-request: 1
    product: tileservergl
    shodan-query: http.title:"TileServer GL - Server for vector and raster maps with
      GL styles"
    vendor: tileserver
  name: TileServer GL Page - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7296
  severity: info
  tags: tech,tileserver,edb,discovery
