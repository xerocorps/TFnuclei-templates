http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Spark", "Java")
    - contains_any(body, "sparkProperties", "appSparkVersion", "Runtime Information",
      "Spark Properties", "spark.app.name", "sparkUser")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/v1/applications'
  - '{{BaseURL}}/environment/'
  stop-at-first-match: true
id: apache-spark-env
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected Apache Spark Web UI exposed environment variables and application
    information without authentication, potentially revealing sensitive configuration
    details.

    '
  metadata:
    max-request: 2
    shodan-query: http.title:"Spark" http.html:"Environment"
    verified: true
  name: Apache Spark Environment - Exposure
  reference:
  - https://spark.apache.org/docs/latest/monitoring.html
  severity: medium
  tags: apache,spark,missconfig,environment,bigdata
