http:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - oauth-private.key
    - oauth-private.key
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/storage/'
  - '{{BaseURL}}/api_smartapp/storage/'
  - '{{BaseURL}}/equipbid/storage/'
  - '{{BaseURL}}/server/storage/'
  - '{{BaseURL}}/intikal/storage/'
  - '{{BaseURL}}/elocker_old/storage/'
  stop-at-first-match: true
id: sensitive-storage-data-expose
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: A generic search for 'storage' in sensitive key files, file names,
    logs, etc., returned a match.
  metadata:
    max-request: 6
  name: Sensitive Storage Data - Detect
  reference:
  - https://www.exploit-db.com/ghdb/6304
  severity: medium
  tags: expose,listing,config,logs,storage,edb,files,exposure
