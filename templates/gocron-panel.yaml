id: gocron-panel
info:
  author: ffffffff0x
  metadata:
    fofa-query: "app=\"gocron-\u5B9A\u65F6\u4EFB\u52A1\u7CFB\u7EDF\""
  name: Gocron Panel Detect
  severity: info
  tags: gocron,panel
requests:
- matchers:
  - part: body
    regex:
    - <title>gocron - (.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
