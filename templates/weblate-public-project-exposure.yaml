http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Weblate
    - Untranslated
    - Browse all projects
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/projects/'
id: weblate-public-project-exposure
info:
  author: ritikchaddha
  description: 'Weblate instance is publicly accessible. Public exposure of Weblate
    may lead to unauthorized access to translation projects, potential data leaks,
    credential exposure, or manipulation of open source localization data. Attackers
    can view available projects and access sensitive information if proper access
    controls are not implemented.

    '
  metadata:
    fofa-query: title="Weblate"
    max-request: 1
    shodan-query: http.title:"Weblate"
    verified: true
  name: Weblate Public Project - Exposure
  reference:
  - https://docs.weblate.org/en/latest/admin/security.html
  - https://github.com/WeblateOrg/weblate
  severity: info
  tags: misconfig,exposure,weblate,public
