http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Configuration Overview
    - Description
    - System Administrator Settings
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /prop.htm HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic MTExMTE6eC1hZG1pbg==

    Connection: close

    '
id: fuji-xerox-default-login
info:
  author: Morgan Robertson
  classification:
    cpe: cpe:2.3:h:fujixerox:apeosport-v_c3375:*:*:*:*:*:*:*:*
  description: 'This template checks for the default credentials (username: 11111,
    password: x-admin) on Fuji Xerox ApeosPort series printers. If the credentials
    are valid, the response will have a 200 HTTP status code. Tested on a Fuji Xerox
    ApeosPort-V C2275 T2.

    '
  metadata:
    fofa-query: '"prop.htm" && "docucentre"'
    max-request: 1
    product: apeosport-v_c3375
    vendor: fujixerox
    verified: true
  name: Fuji Xerox ApeosPort - Default Login
  reference:
  - https://4it.com.au/kb/article/fuji-xerox-default-password/
  severity: high
  tags: default-login,fuji,fuji-xerox,printer,vuln
