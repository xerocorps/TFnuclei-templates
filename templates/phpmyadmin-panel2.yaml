id: phpmyadmin-panel2
info:
  author: pdteam
  name: phpMyAdmin Panel
  severity: low
  tags: panel
requests:
- matchers:
  - type: word
    words:
    - <title>phpMyAdmin</title>
  raw:
  - 'GET /admin/phpmyadmin/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
