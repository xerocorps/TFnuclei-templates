http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - F5 Networks
    - <PROFILE VERSION=
    - <VERSION>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/pre/config.php?version=2.0'
  - '{{BaseURL}}/pre/config.php?version=3.0'
  stop-at-first-match: true
id: bigip-apm-detect
info:
  author: nodauf
  classification:
    cpe: cpe:2.3:a:f5:big-ip_access_policy_manager:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: big-ip_access_policy_manager
    shodan-query: html:"BIG-IP APM"
    vendor: f5
    verified: true
  name: BIGIP APM - Detect
  reference:
  - https://my.f5.com/manage/s/article/K000138683
  severity: info
  tags: bigip,tech,f5,detect,discovery
