http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - We exist to inspire the world through Play. Electronic Arts is a leading publisher
      of games on Console, PC and Mobile.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ea.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ea-phish
info:
  author: rxerium
  description: 'An EA phishing website was detected

    '
  metadata:
    max-request: 1
  name: EA phishing Detection
  reference:
  - https://ea.com
  severity: info
  tags: phishing,ea,osint,discovery
