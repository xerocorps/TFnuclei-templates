  description: "The WPshop 2 \u2013 E-Commerce plugin for WordPress is vulnerable\
    \ to arbitrary file uploads due to missing file type validation in the ajaxUpload\
    \ function in versions before 1.3.9.6. This makes it possible for unauthenticated\
    \ attackers to upload arbitrary files on the affected sites server which may make\
    \ remote code execution possible."
