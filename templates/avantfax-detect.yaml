id: avantfax-detect
info:
  author: pikpikcu
  name: AvantFAX Detect
  severity: info
  tags: tech,avantfax
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>- AvantFAX - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
