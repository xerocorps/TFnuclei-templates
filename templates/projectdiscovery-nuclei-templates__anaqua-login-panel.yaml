http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Anaqua User Sign On
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/anaqua/Public/Login.aspx?ReturnUrl=%2fanaqua%2f'
id: anaqua-login-panel
info:
  author: Ep1cSage
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Checks for the presence of Anaqua login page

    '
  metadata:
    max-request: 1
    shodan-query: title:"Anaqua User Sign On""
    verified: true
  name: Anaqua Login - Panel
  severity: info
  tags: anaqua,login,panel,discovery
