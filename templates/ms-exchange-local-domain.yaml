http:
- extractors:
  - kval:
    - x_calculatedbetarget
    type: kval
  matchers:
  - part: header
    regex:
    - (?i)(X-Calculatedbetarget:)
    type: regex
  - status:
    - 200
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/autodiscover/autodiscover.json?Protocol=ActiveSync&Email=user@domain.tld&RedirectCount=1'
id: ms-exchange-local-domain
info:
  author: userdehghani
  classification:
    cpe: cpe:2.3:a:microsoft:exchange_server:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:N/A:N
    cwe-id: CWE-200
  description: 'Microsoft Exchange is prone to a local domain exposure using the Autodiscover
    v2 endpoint.

    '
  impact: 'An attacker can leverage this information for reconnaissance and targeted
    attacks.

    '
  metadata:
    max-request: 1
    product: exchange_server
    shodan-query: http.title:outlook exchange
    vendor: microsoft
    verified: true
  name: Microsoft Exchange Autodiscover - Local Domain Exposure
  reference:
  - https://support.microsoft.com/en-gb/topic/autodiscover-v2-returns-internalurl-not-externalurls-in-other-site-774301e2-2d1e-d5e0-aa41-a49f6e9b06f4
  remediation: 'Restrict access to the Autodiscover service or configure it to not
    expose local domain information.

    '
  severity: info
  tags: misconfig,microsoft,ms-exchange,ad,dc,vuln
