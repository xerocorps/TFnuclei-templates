http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - title="Lucy"
    - aria-label="Lucy
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin/login'
  stop-at-first-match: true
id: lucy-admin-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: html:'title="Lucy'
    verified: true
  name: Lucy Security Admin Panel
  severity: info
  tags: tech,lucy,discovery
