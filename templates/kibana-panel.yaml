http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Kibana</title>
    - <title>Elastic</title>
    - <title>Kibana Login</title>
  - part: header
    regex:
    - (?i)(Kbn-Name)
    type: regex
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/app/kibana'
  stop-at-first-match: true
id: kibana-panel
info:
  author: petruknisme,daffainfo,c-sh0
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Kibana login panel was detected.
  metadata:
    max-request: 3
    shodan-query: http.title:"Kibana"
  name: Kibana Login Panel - Detect
  severity: info
  tags: panel,kibana
