id: custom-grafana-default-login
info:
  author: 0xParthJ
  classification:
    cwe-id: CWE-798
  description: Grafana default login credentials were discovered.
  name: Grafana Default Login
  reference:
  - https://stackoverflow.com/questions/54039604/what-is-the-default-username-and-password-for-grafana-login-page
  severity: medium
  tags: default-login
requests:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Logged in
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    pass:
    - prom-operator
    - admin
    user:
    - admin
    - admin
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */*

    Content-Type: application/json


    {"user":"{{user}}","password":"{{pass}}"}

    '
  stop-at-first-match: true
