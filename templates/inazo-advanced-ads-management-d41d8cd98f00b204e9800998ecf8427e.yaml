  description: "The Inazo Advanced Ads Management plugin for WordPress is vulnerable\
    \ to Stored Cross-Site Scripting via the \u2018adds\u2019 parameter in versions\
    \ before 1.4 due to insufficient input sanitization and output escaping. This\
    \ makes it possible for authenticated attackers with low-level privileges or above\
    \ to inject arbitrary web scripts in pages that will execute whenever a user accesses\
    \ an injected page."
