http:
- matchers:
  - type: word
    words:
    - EVALEX_TRUSTED = true
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/console'
id: unauthenticated-werkzeug-rce
info:
  author: rix4uni
  description: 'Werkzeug is a web server gateway interface (WSGI) web application
    library which Flask heavily relies on. A WSGI is a calling convention for web
    servers to forward requests to web applications or frameworks written in the Python
    programming language.

    '
  metadata:
    censys-query:
    - services.http.response.html_title="Werkzeug"
    fofa-query:
    - title="Werkzeug"
    google-query:
    - intitle:"Werkzeug"
    hunter-query:
    - web.title="Werkzeug"
    shodan-query:
    - http.title:"Werkzeug"
  name: Unauthenticated Werkzeug RCE Dashboard
  reference:
  - https://twitter.com/GodfatherOrwa/status/1636655448748171264
  - https://ghostlulz.com/flask-rce-debug-mode
  severity: high
  tags: Werkzeug
