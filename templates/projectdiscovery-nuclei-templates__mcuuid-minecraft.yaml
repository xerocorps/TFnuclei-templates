http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Successfully found player by given ID.
  matchers-condition: and
  method: GET
  path:
  - https://playerdb.co/api/player/minecraft/{{user}}
id: mcuuid-minecraft
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MCUUID (Minecraft) user name information check was conducted.
  metadata:
    max-request: 1
  name: MCUUID (Minecraft) User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,mcuuid-minecraft,discovery
self-contained: true
