http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Event Administration | Superuser Login
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin/'
  - '{{BaseURL}}/admin/index.php'
  stop-at-first-match: true
id: gocontrol-event-admin-panel
info:
  author: Mys7ic
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Detects the presence of the Go.Control Event Administration login
    panel.

    '
  metadata:
    fofa-query: title="Go.Control"
    max-request: 1
    product: gocontrol
    vendor: go-control
    verified: true
    zoomeye-query: title="Go.Control"
  name: Go.Control Event Administration Panel - Detect
  reference:
  - https://www.go-control.de/
  severity: info
  tags: panel,gocontrol,login,detect,discovery
