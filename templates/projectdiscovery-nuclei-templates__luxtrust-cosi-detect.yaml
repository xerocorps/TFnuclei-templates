http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "plateforme de signature", "esign-web")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/web/thanks'
id: luxtrust-cosi-detect
info:
  author: righettod
  description: 'LuxTrust COSI was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: LuxTrust COSI - Detect
  reference:
  - https://luxtrust.com/en/professionals/our-digital-solutions/sign-electronically
  severity: info
  tags: panel,luxtrust,detect,discovery
