    - 200
    type: status
  - condition: and
    type: word
    words:
    - jcr:path
    - success
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bin/querybuilder.json.;%0aa.css?path=/home&p.hits=full&p.limit=-1'
