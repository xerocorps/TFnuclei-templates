id: pgadmin-exposure
info:
  author: princechaddha
  name: PostgreSQL - pgAdmin Dasboard Exposure
  severity: info
  tags: unauth,pgadmin,postgres,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - PGADMIN_LANGUAGE=
  - part: body
    type: word
    words:
    - <title>pgAdmin
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/browser/'
