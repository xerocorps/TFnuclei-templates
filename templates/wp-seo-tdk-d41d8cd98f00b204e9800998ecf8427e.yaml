  description: The WP SEO TDK plugin for WordPress is vulnerable to authorization
    bypass due to a missing capability check on the seo-update AJAX action in versions
    up to, and including, 2.1.2. This makes it possible for unauthenticated attackers
    to modify the plugins setting and inject malicious web scripts that will execute
    whenever a victim accesses the page.
