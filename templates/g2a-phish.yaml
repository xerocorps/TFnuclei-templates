http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - G2A
    - G2A.COM - Open the Gate 2 Adventure in the Digital World
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"g2a.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: g2a-phish
info:
  author: rxerium
  description: 'A G2A phishing website was detected

    '
  metadata:
    max-request: 1
  name: G2A phishing Detection
  reference:
  - https://g2a.com
  severity: info
  tags: phishing,g2a,osint,discovery
