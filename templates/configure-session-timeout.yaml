file:
- extensions:
  - xml
  matchers:
  - condition: or
    negative: true
    type: word
    words:
    - <session_timeout>
    - <session_timeout>0</session_timeout>
  - condition: and
    type: word
    words:
    - <pfsense>
    - <webgui>
    - <system>
  matchers-condition: and
id: configure-session-timeout
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Configure sessions timeout is recommended to be enabled. An indefinite
    or even long session timeout window can increase the risk of an attacker abusing
    abandoned sessions and potentially being able to obtain sensitive information,
    modify data, and/or execute unauthorized operations.

    '
  metadata:
    verified: true
  name: PfSense Configure Sessions Timeout Not Set - Detect
  reference: 'https://docs.netgate.com/pfsense/en/latest/config/advanced-admin.html

    '
  severity: info
  tags: firewall,config,audit,pfsense,file
