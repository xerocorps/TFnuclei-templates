id: buddy-panel
info:
  author: thardt-praetorian
  metadata:
    shodan-query: http.favicon.hash:-850502287
  name: Buddy Panel Detect
  reference:
  - https://buddy.works
  severity: info
  tags: panel,buddy,cicd
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <meta name="application-name" content="Buddy">
    - Buddy App
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
