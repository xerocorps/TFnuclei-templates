http:
- matchers:
  - part: body
    type: word
    words:
    - '"version"'
  - condition: or
    part: body
    type: word
    words:
    - '"extensionBundle"'
    - '"functionTimeout"'
    - '"logging"'
    - '"extensions"'
    - '"healthMonitor"'
    - '"singleton"'
    - '"concurrency"'
    - '"Microsoft.Azure.Functions.ExtensionBundle"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/host.json'
id: azure-functions-hostjson-exposure
info:
  author: pussycat0x
  description: 'Detected exposed Azure Functions host.json configuration files. The
    exposed metadata revealed sensitive runtime, logging, extension, and infrastructure
    settings that could aid attackers in understanding the application architecture.

    '
  metadata:
    max-request: 1
    verified: false
  name: Azure Functions host.json Configuration Exposure
  severity: medium
  tags: azure,config,exposure,misconfig
