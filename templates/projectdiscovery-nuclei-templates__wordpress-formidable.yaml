http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/formidable/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/formidable.txt
id: wordpress-formidable
info:
  author: ricardomaia
  metadata:
    plugin_namespace: formidable
    wpscan: https://wpscan.com/plugin/formidable
  name: "Formidable Forms \u2013 Contact Form Plugin, Survey, Quiz, Payment, Calculator\
    \ Form & Custom Form Builder Detection"
  reference:
  - https://wordpress.org/plugins/formidable/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
