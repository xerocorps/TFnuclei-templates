http:
- matchers:
  - part: body
    type: word
    words:
    - <title>EIM</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/eIMConfiguration'
  - '{{BaseURL}}/eid-management'
  - '{{BaseURL}}/eid-management-new'
  - '{{BaseURL}}/bulk-profile-operation'
  stop-at-first-match: true
id: motive-eim-panel
info:
  author: miguelse
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L
    cvss-score: 8.6
    cwe-id: CWE-200
  description: 'Detects exposed Motive eSIM Secure Connect (EIM) panels used for managing
    eSIM/iSIM provisioning. Public access to these interfaces may allow attackers
    to view or interact with sensitive operations such as EID management and bulk
    provisioning, leading to information disclosure or unauthorized control over IoT/mobile
    connectivity services.

    '
  metadata:
    google-query:
    - inurl:"bulk-profile-operation"
    - inurl:"eid-management"
    - inurl:"eid-management-new"
    max-request: 1
    product: motive_esim
    vendor: motive_software_solutions
    verified: true
  name: Motive eSIM Secure Connect Panel - Exposure Detection
  reference:
  - https://motive.com/eim
  severity: high
  tags: panel,motive,eim,esim,iot,discovery
