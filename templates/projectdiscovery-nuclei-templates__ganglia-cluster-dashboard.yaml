http:
- matchers:
  - part: body
    type: word
    words:
    - ganglia_form.submit()
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ganglia/'
  stop-at-first-match: true
id: ganglia-cluster-dashboard
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:ganglia:ganglia-web:*:*:*:*:*:*:*:*
  description: 'Ganglia Cluster dashboard was detected.

    '
  metadata:
    max-request: 2
    product: ganglia-web
    shodan-query: html:"ganglia_form.submit()"
    vendor: ganglia
    verified: true
  name: Ganglia Cluster Dashboard - Detect
  severity: low
  tags: misconfig,ganglia,dashboard,discovery
