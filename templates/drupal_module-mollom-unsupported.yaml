http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 99.x-99.99')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - mollom
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/mollom/mollom.info'
  redirects: true
id: drupal_module-mollom-unsupported
info:
  author: Bishopfox
  description: 'The security team is marking this project unsupported. There is a
    known security issue with the project that has not been fixed by the maintainer.
    If you would like to maintain this project, please read: https://www.drupal.org/node/251466.
    The security team marks all unsupported projects critical by default.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/mollom/
    google-query: inurl:'/sites/all/modules/mollom/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-mollom-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2018-038
  severity: medium
  tags: drupal
