    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The Smush \u2013 Lazy Load Images, Optimize & Compress Images plugin\
    \ for WordPress is vulnerable to deserialization of untrusted input via the '$log_file'\
    \ value in versions up to, and including 3.0.0. This makes it possible for authenticated\
    \ attackers to call files using a PHAR wrapper that will deserialize the data\
    \ and call arbitrary PHP Objects that can be used to perform a variety of malicious\
    \ actions granted a POP chain is also present. It also requires that the attacker\
    \ is successful in uploading a file with the serialized payload.\n"
