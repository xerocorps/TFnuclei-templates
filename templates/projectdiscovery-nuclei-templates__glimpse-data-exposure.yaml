http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Glimpse - Configuration Page", "Turn Glimpse On", "getglimpse.com")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/glimpse.axd'
  - '{{BaseURL}}/Glimpse.axd'
  stop-at-first-match: true
id: glimpse-data-exposure
info:
  author: 0x_Akoko
  classification:
    cwe-id: CWE-200
  description: 'Detected Glimpse diagnostics endpoint. Glimpse is a .NET diagnostics
    tool that reveals detailed request information, server configuration, SQL queries,
    connection strings, and session data.

    '
  metadata:
    fofa-query: body="Glimpse.axd"
    max-request: 2
    shodan-query: html:"Glimpse.axd"
    verified: true
  name: Glimpse Diagnostics - Sensitive Data Exposure
  reference:
  - https://getglimpse.com/
  - https://github.com/Glimpse/Glimpse
  severity: high
  tags: exposure,misconfig,dotnet,glimpse,debug
