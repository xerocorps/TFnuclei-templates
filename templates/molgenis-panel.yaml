http:
- extractors:
  - group: 1
    part: body
    regex:
    - v([0-9]+\.[0-9]+\.[0-9]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - molgenis-
    - Welcome to MOLGENIS EMX2 POC
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/api'
  stop-at-first-match: true
id: molgenis-panel
info:
  author: matejsmycka
  description: 'Molgenis emx2 data platform is a software that provides a web-based
    interface for managing and analyzing data. It might contain sensitive information
    without authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"MOLGENIS"
    verified: true
  name: Molgenis Panel - Exposure
  reference:
  - https://molgenis.org/
  - https://github.com/molgenis/molgenis-emx2
  severity: info
  tags: panel,molgenis,login,emx2,discovery
