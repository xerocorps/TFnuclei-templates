http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Salesforce is the #1 AI CRM, helping companies become Agentic Enterprises where
      humans and agents drive success together through a unified AI, data, and Customer
      360 platform.'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"salesforce.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: salesforce-phish
info:
  author: rxerium
  description: 'A Salesforce phishing website was detected

    '
  metadata:
    max-request: 1
  name: Salesforce phishing Detection
  reference:
  - https://salesforce.com
  severity: info
  tags: phishing,salesforce,crm,osint,discovery
