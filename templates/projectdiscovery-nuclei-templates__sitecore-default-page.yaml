http:
- matchers:
  - condition: or
    type: word
    words:
    - Welcome to Sitecore
    - alt="Sitecore"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: sitecore-default-page
info:
  author: DhiyaneshDK,RandomDhiraj
  classification:
    cpe: cpe:2.3:a:sitecore:experience_platform:*:*:*:*:*:*:*:*
  description: 'Detect Sitecore Content Management System (CMS).

    '
  metadata:
    max-request: 1
    product: experience_platform
    shodan-query: http.title:"Welcome to Sitecore"
    vendor: sitecore
    verified: true
  name: Sitecore Default Page - Detect
  reference:
  - https://www.sitecore.com/
  severity: info
  tags: tech,sitecore,cms,discovery
