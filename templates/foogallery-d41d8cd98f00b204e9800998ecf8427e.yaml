  description: The FooGallery plugin for WordPress is vulnerable to Cross-Site Scripting
    via the image title and caption parameters in the gallery media upload editor
    in versions up to, and including, 1.9.24 due to insufficient input sanitization
    and output escaping. This makes it possible for authenticated attackers to inject
    arbitrary web scripts in pages that will execute whenever a user accesses an injected
    page.
