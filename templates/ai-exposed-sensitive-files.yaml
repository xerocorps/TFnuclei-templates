http:
- extractors:
  - name: sensitive_data
    part: body
    regex:
    - (?mi)(DB_PASSWORD|WORDPRESS_DB_HOST|database:)[^\n]+
    - (?mi)\[core\].*
    type: regex
  headers:
    Range: bytes=0-3000
  matchers:
  - part: body
    regex:
    - (?mi)\[core\]
    - (?mi)DB_PASSWORD=[^\n]+
    - (?mi)WORDPRESS_DB_HOST=[^\n]+
    - '(?mi)database:\s*host:'
    type: regex
  - condition: or
    part: body
    type: word
    words:
    - '[core]'
    - DB_PASSWORD
    - WORDPRESS_DB_HOST
    - 'database:'
  - condition: or
    status:
    - 200
    - 206
    type: status
  matchers-condition: and
  max-size: 2000
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /.git/config
    - /wp-config.php
    - /config.yaml
    - /app/config/database.php
    - /.env.local
    - /.env
    - /config.php
    - /settings.yaml
    - /application.yml
    - /config/config.json
    - /.gitignore
    - /wp-config.bak
    - /.env.bak
    - /config/database.yml
    - /app/.env
    - /conf/config.ini
    - /config/secrets.yml
    - /.aws/credentials
    - /.docker/config.json
    - /wp-content/uploads/.env
    - /config/app.yml
    - /data/config.yaml
id: ai-exposed-sensitive-files
info:
  author: xai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Identifies exposed sensitive files like .git, wp-config.php, or config.yaml
    that may contain sensitive data.
  metadata:
    max-request: 22
  name: Detect Exposed Sensitive Files
  severity: critical
  tags: exposure, file, critical
