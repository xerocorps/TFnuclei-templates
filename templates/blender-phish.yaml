http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - blender.org - Home of the Blender project - Free and Open 3D Creation Software
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"blender.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: blender-phish
info:
  author: rxerium
  description: 'A blender phishing website was detected

    '
  metadata:
    max-request: 1
  name: blender phishing Detection
  reference:
  - https://blender.org
  severity: info
  tags: phishing,blender,osint
