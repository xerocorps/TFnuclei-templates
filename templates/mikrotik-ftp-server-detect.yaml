id: mikrotik-ftp-server-detect
info:
  author: pussycat0x
  description: 'The File Transfer Protocol (FTP) is a standard network protocol used
    to transfer computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    shodan-query: product:"MikroTik router ftpd"
    verified: true
  name: MikroTik FTP server Detect
  severity: info
  tags: network,ftp,mikrotik,router,detect
tcp:
- extractors:
  - regex:
    - MikroTik ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - part: body
    type: word
    words:
    - MikroTik FTP
  port: 21
