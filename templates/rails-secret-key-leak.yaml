http:
- matchers:
  - condition: or
    regex:
    - 'secret_key_base: [a-f0-9]{32,128}'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/secrets.yml'
  - '{{BaseURL}}/.env'
id: rails-secret-key-leak
info:
  author: grok
  description: Detects exposed Ruby on Rails secret keys in configuration files or
    environment variables.
  name: Ruby on Rails Secret Key Exposure
  severity: high
  tags: rails, ruby, secret-leak
