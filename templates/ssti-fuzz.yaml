id: ssti-fuzz
info:
  author: pikpikcu
  name: SSTI Fuzzing
  severity: critical
  tags: ssti,fuzz
requests:
- attack: clusterbomb
  matchers:
  - part: body
    type: word
    words:
    - '1788906'
  matchers-condition: and
  payloads:
    param: helpers/wordlists/param.txt
    path: helpers/wordlists/path.txt
  raw:
  - 'GET /{{path}}?{{param}}=%7B%7B1337*1338%7D%7D HTTP/1.1

    Host {{Hostname}}

    '
  stop-at-first-match: true
  threads: 50
