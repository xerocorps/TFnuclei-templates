http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "wp-content/plugins/contact-form-7")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:",
      "failed to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/contact-form-7/includes/functions.php'
id: wp-contact-form-7-fpd
info:
  author: pussycat0x
  description: 'The WordPress Contact Form 7 plugin was detected to be vulnerable
    to Full Path Disclosure, where direct access to PHP files revealed the full server
    filesystem path and could aid further exploitation.

    '
  name: WordPress Contact Form 7 - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/contact-form-7/
  severity: low
  tags: wordpress,wp-plugin,fpd,contact-form-7
