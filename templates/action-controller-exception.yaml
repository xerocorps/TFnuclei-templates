http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Action Controller: Exception caught'
    - config.hosts
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: action-controller-exception
info:
  author: DhiyaneshDk
  metadata:
    fofa-query: 'title="Action Controller: Exception caught"'
    max-request: 1
  name: Action Controller Exception - Page
  severity: info
  tags: error,debug,log
