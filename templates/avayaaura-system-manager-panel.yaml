id: avayaaura-system-manager-panel
info:
  author: princechaddha
  name: Avaya Aura System Manager Panel
  severity: info
  tags: panel,avaya
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - </sup> System Manager ([a-z0-9.]+)</h1>
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Avaya Aura
    - System Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/network-login/'
