  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/l10n_update/l10n_update.info'
  redirects: true
id: drupal_module-l10n_update-insecure-server-configuration
info:
  author: Bishopfox
  description: This module enables you to automatically download and update the sites
    interface translation by fetching them from localize.drupal.org or any other Localization
    server. The module doesnt sufficiently protect the directory it stores translation
    files in. Its conventional for directories which may be writeable to be protected
    by a .htaccess file to prevent malicious PHP files placed within them being executed
    by the webserver. This vulnerability is mitigated by the fact that an attacker
    typically wouldnt be able to place a malicious file in the modules storage directory.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/l10n_update/
    google-query: inurl:'/sites/all/modules/l10n_update/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: insecure-server-configuration
  name: drupal_module-l10n_update-insecure-server-configuration
  reference:
  - https://www.drupal.org/sa-contrib-2019-072
  severity: medium
  tags: drupal
