http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Call to undefined function") && (contains(body, "get_header")
      || contains(body, "bbp_"))
    - contains(body, "/plugins/bbpress/")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/bbpress/templates/default/extras/single-forum.php'
id: wp-bbpress-fpd
info:
  author: 0x_Akoko
  description: 'WordPress plugin bbPress internal file system path was disclosed through
    direct access to the plugin''s main PHP file.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress bbPress Plugin - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/bbpress/
  severity: info
  tags: debug,wordpress,fpd,vuln,bbpress,wp-plugin
