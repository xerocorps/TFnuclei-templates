id: cisco-telepresence
info:
  author: dhiyaneshDk
  metadata:
    shodan-query: http.title:"Cisco Telepresence"
    verified: true
  name: Cisco Telepresence
  severity: info
  tags: panel,cisco
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'Cisco TelePresence MCU - login:'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login.html'
  redirects: true
