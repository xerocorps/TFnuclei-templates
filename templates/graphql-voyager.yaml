http:
- matchers:
  - part: body
    type: word
    words:
    - GraphQL Voyager
    - Voyager helps represent any GraphQL API
  - part: body
    regex:
    - (?i)voyager\.min\.js
    - (?i)/voyager[-_/]static/
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/voyager'
  - '{{BaseURL}}/voyager/'
  - '{{BaseURL}}/ui/voyager'
  - '{{BaseURL}}/graphql/voyager'
  stop-at-first-match: true
id: graphql-voyager
info:
  author: Hamza Sahin
  description: 'GraphQL Voyager UI exposed (often a dev tool) which visualizes the
    GraphQL schema in production.

    '
  metadata:
    max-request: 4
    shodan-query: html:"voyager.min.js"
    verified: true
  name: GraphQL Voyager - Exposed
  severity: low
  tags: misconfig,graphql,voyager,vuln
