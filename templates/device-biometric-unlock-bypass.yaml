id: device-biometric-unlock-bypass
info:
  author: qaisar
  description: 'Detects potential issues related to device biometric unlock bypass
    during the authentication process.

    '
  name: Device Biometric Unlock Bypass Test
  severity: medium
requests:
- data:
  - raw: '{"biometric_data": "injected-biometric-data", "device_id": "malicious-device-id"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /unlock
  - /biometric-login
tags:
- mobile
- web
