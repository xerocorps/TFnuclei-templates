http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '| Kaggle'
  matchers-condition: and
  method: GET
  path:
  - https://www.kaggle.com/{{user}}
id: kaggle
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Kaggle user name information check was conducted.
  metadata:
    max-request: 1
  name: Kaggle User Name Information - Detect
  severity: info
  tags: osint,osint-coding,kaggle,discovery
self-contained: true
