http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Maestro - LuCI</title>
    - Please enter your username and password.
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/luci'
id: maestro-login-panel
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Maestro LuCI login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Maestro - LuCI"
    verified: true
  name: Maestro LuCI Login Panel - Detect
  severity: info
  tags: panel,maestro,luci,discovery
