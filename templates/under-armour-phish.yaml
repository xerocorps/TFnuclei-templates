http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Under Armour builds game-changing sportswear, athletic shirts, shoes and more.
      FREE SHIPPING available and FREE returns on workout clothes, shoes, and gear.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"underarmour.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: under-armour-phish
info:
  author: rxerium
  description: 'An Under Armour phishing website was detected

    '
  metadata:
    max-request: 1
  name: Under Armour phishing Detection
  reference:
  - https://underarmour.com
  severity: info
  tags: phishing,under-armour,ecommerce,osint,discovery
