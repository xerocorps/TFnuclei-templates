http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - WhatsApp | Secure and Reliable Free Private Messaging and Callings
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"whatsapp.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: Whatsapp-phish
info:
  author: rxerium
  description: 'A Whatsapp phishing website was detected

    '
  metadata:
    max-request: 1
  name: Whatsapp phishing Detection
  reference:
  - https://whatsapp.com
  severity: info
  tags: phishing,whatsapp,osint
