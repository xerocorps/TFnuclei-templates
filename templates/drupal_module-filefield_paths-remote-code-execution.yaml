http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - filefield_paths
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/filefield_paths/filefield_paths.info'
  redirects: true
id: drupal_module-filefield_paths-remote-code-execution
info:
  author: Bishopfox
  description: This module enables you to automatically sort and rename your uploaded
    files using token based replacement patterns to maintain a nice clean filesystem.
    The module doesnt sufficiently sanitize the path while a new file is uploading,
    allowing a remote attacker to execute arbitrary PHP code. This vulnerability is
    mitigated by the fact that an attacker must have access to a form containing a
    widget processed by this module.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/filefield_paths/
    google-query: inurl:'/sites/all/modules/filefield_paths/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:User/CI:Some/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-filefield_paths-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2018-056
  severity: medium
  tags: drupal
