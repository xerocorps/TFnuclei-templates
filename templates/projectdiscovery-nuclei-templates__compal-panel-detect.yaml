http:
- matchers:
  - part: body
    type: word
    words:
    - <!--for router status S-->
  method: GET
  path:
  - '{{BaseURL}}/common_page/login.html'
id: compal-panel-detect
info:
  author: fabaff
  classification:
    cpe: cpe:2.3:o:compal:ch7465lg_firmware:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Compal CH7465LG login panel was detected.
