  description: The All In One WP Security & Firewall plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 5.1.0. This is
    due to missing or incorrect nonce validation on the process_bulk_action function.
    This makes it possible for unauthenticated attackers to modify the plugin's block
    list table, via forged request granted they can trick a site administrator into
    performing an action such as clicking on a link.
