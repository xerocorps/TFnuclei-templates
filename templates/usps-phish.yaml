http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Welcome to USPS.com. Track packages, pay and print postage with Click-N-Ship,
      schedule free package pickups, look up ZIP Codes, calculate postage prices,
      and find everything you need for sending mail and shipping packages.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"usps.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: usps-phish
info:
  author: rxerium
  description: 'A USPS phishing website was detected

    '
  metadata:
    max-request: 1
  name: USPS phishing Detection
  reference:
  - https://usps.com
  severity: info
  tags: phishing,usps,government,osint,discovery
