id: Apache Nifi-Unauthenticated
info:
  author: notnotnotveg
  name: Apache Nifi-Unauthenticated
  severity: informative
requests:
- condition: and
  extractors:
  - part: body
    regex:
    - '"identity":"(.*?)"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - identity
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nifi-api/flow/current-user'
