id: HTTP-Openredirect
info:
  author: Tomitom13
  name: HTTP Open redirect
  severity: unknown
  tags: open-redirect,http,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - flag is [a-zA-Z0-9!@#$%^&*()_+,.<>?]+
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Well done
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}?url=https://google.fr&h=0edf27c83d4aa4699c0625d27be0e371'
