http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - spamicide
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/spamicide/spamicide.info'
  redirects: true
id: drupal_module-spamicide-access-bypass
info:
  author: Bishopfox
  description: The Spamicide module protects Drupal forms with a form field that is
    hidden from normal users, but visible to spam bots.  The module doesnt require
    appropriate permissions for administrative pages leading to an Access Bypass.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/spamicide/
    google-query: inurl:'/sites/all/modules/spamicide/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-spamicide-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-009
  severity: medium
  tags: drupal
