http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, '[submodule', 'path =', 'url =')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.gitmodules'
id: exposed-gitmodules
info:
  author: pussycat0x
  description: 'The .gitmodules file was exposed on the web server as part of an accessible
    .git directory.This exposure indicated a misconfiguration that could have allowed
    attackers to explore the .git directory further and potentially reconstruct or
    download the full source code repository.

    '
  name: .gitmodules File Exposed
  reference:
  - https://www.acunetix.com/vulnerabilities/web/git-repository-found/
  - https://pentester.land/tutorials/2018/10/25/source-code-disclosure-via-exposed-git-folder.html
  severity: high
  tags: exposure,git,source-disclosure,misconfig
