http:
- extractors:
  - kval:
    - last_modified
    part: header
    type: kval
  matchers:
  - status:
    - 200
    type: status
  - dsl:
    - sha256(body)=="24738974cad3b3887d11c118248e625da82ca89c8fd21f5bc978d6a29888ebb6"
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/geoserver/web/wicket/resource/org.geoserver.web.GeoServerBasePage/img/logo.png'
  - '{{BaseURL}}/web/wicket/resource/org.geoserver.web.GeoServerBasePage/img/logo.png'
  stop-at-first-match: true
id: osgeo-geoserver-version
info:
  author: darses
  description: 'Osgeo Geoserver Web version was detected.

    '
  metadata:
    max-request: 2
    product: geoserver
    shodan-query:
    - 'http.title:"GeoServer: Redirecting"'
    - 'http.html_hash:1093634893 "Content-Disposition: inline"'
    vendor: osgeo
  name: Geoserver Web - Version
  severity: info
  tags: detect,osgeo,geoserver
