code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted mongodb access (0.0.0.0/0
      or ::/0) on port 3306"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=3306
    Name=ip-permission.to-port,Values=3306 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-mysql
info:
  author: princechaddha
  description: 'Identifies unrestricted inbound access to MySQL database servers on
    Amazon EC2 instances, specifically targeting TCP port 3306.

    '
  impact: 'Unrestricted access to MySQL can lead to unauthorized data access, data
    manipulation, or exploitation of the database server.

    '
  name: Unrestricted MySQL Access on EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict inbound access on TCP port 3306 to known, necessary IP addresses
    or ranges, and avoid using 0.0.0.0/0 or ::/0.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
