expression: r0()
id: landray-oa-panel
info:
  author: YanYun
  description: "app=\"Landray-OA\u7CFB\u7EDF\""
  name: Landray OA Panel Login
  severity: info
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'lui_login_input_username')
      && response.body.bcontains(b'lui_login_input_password')
    request:
      method: GET
      path: /login.jsp
