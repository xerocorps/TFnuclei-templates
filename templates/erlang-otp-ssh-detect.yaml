id: erlang-otp-ssh-detect
info:
  author: darses
  description: 'Erlang/OTP SSH server was detected.

    '
  metadata:
    max-request: 1
    shodan-query: SSH-2.0-Erlang
    vendor: erlang_otp
  name: Erlang/OTP SSH Server - Detect
  severity: info
  tags: network,ssh,erlang,detect,tcp
tcp:
- extractors:
  - regex:
    - SSH-2.0-Erlang/[0-9\.]+
    type: regex
  host:
  - '{{Hostname}}'
  matchers:
  - type: word
    words:
    - SSH-2.0-Erlang
  port: 22
  read-size: 1024
