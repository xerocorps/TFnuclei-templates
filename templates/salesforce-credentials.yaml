http:
- matchers:
  - condition: and
    type: word
    words:
    - jsforce.Connection
    - conn.login
    - conn.query
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/js/salesforce.js'
  - '{{BaseURL}}/salesforce.js'
  stop-at-first-match: true
id: salesforce-credentials
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Salesforce credentials information was detected.
  metadata:
    max-request: 2
  name: Salesforce Credentials - Detect
  reference:
  - https://github.com/daveagp/websheets
  severity: critical
  tags: exposure,files,salesforce
