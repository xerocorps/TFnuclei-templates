http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - eShop Installer
    - Welcome to Installer
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: eshop-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:oxid-esales:eshop:*:*:*:*:*:*:*:*
  description: EShop is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    product: eshop
    shodan-query: html:"eShop Installer"
    vendor: oxid-esales
    verified: true
  name: EShop Installer Exposure
  severity: high
  tags: misconfig,eshop,install,exposure,vuln
