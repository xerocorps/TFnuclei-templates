http:
- matchers:
  - condition: or
    type: word
    words:
    - ssh-dss
    - ssh-ed25519
    - ssh-rsa
    - ecdsa-sha2-nistp256
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.ssh/known_hosts'
  - '{{BaseURL}}/.ssh/known_hosts.old'
id: ssh-known-hosts
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: SSH known hosts file was detected.
  metadata:
    max-request: 2
  name: SSH Known Hosts File - Detect
  reference:
  - https://datacadamia.com/ssh/known_hosts
  severity: info
  tags: config,exposure,ssh,vuln
