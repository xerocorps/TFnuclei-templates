http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '@{{user}}.bsky.social'
    - bsky_profile_summary
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://bsky.app/profile/{{user}}.bsky.social
id: bsky
info:
  author: gl0bal01
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bsky user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Bsky User Name Information - Detect
  severity: info
  tags: osint,osint-social,bsky,discovery
self-contained: true
