id: iomega-lenovo-emc-shared-nas.yaml
info:
  author: e_schultze_
  name: Iomega Lenovo EMC with shared NAS
  severity: info
  tags: panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - '"access":"read"'
    - '"access":"readwrite"'
  - part: header
    type: word
    words:
    - iomega
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cp/Shares?user=&protocol=webaccess&v=2.3'
