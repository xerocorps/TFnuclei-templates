file:
- extensions:
  - java
  matchers:
  - name: readLine()
    regex:
    - readLine\(.*\)
    type: regex
id: denial-of-service
info:
  author: sklnhunt
  description: The readLine() method is commonly used to read input from the user,
    but if an attacker is able to flood the input stream with large amounts of data,
    it can cause the application to consume a significant amount of memory and CPU
    resources.
  name: Denial of Service
  reference: https://stackoverflow.com/questions/17084657/most-robust-way-of-reading-a-file-or-stream-using-java-to-prevent-dos-attacks
  severity: low
  tags: java
