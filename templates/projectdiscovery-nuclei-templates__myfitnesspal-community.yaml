http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '>Last Active<'
  matchers-condition: and
  method: GET
  path:
  - https://community.myfitnesspal.com/en/profile/{{user}}
id: myfitnesspal-community
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MyFitnessPal Community user name information check was conducted.
  metadata:
    max-request: 1
  name: MyFitnessPal Community User Name Information - Detect
  severity: info
  tags: osint,osint-health,myfitnesspal-community,discovery
self-contained: true
