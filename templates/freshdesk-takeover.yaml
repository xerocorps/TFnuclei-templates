id: freshdesk-takeover
info:
  author: naglinagli
  name: freshdesk takeover detection
  reference: https://twitter.com/ja1sharma/status/1377239265348743175
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - There is no helpdesk here!
    - Maybe this is still fresh!
  - negative: true
    type: word
    words:
    - freshservice.com
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
