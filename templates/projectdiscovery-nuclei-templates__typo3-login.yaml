http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - TYPO3 CMS
    - typo3-login-form
    - 'TYPO3 SVN ID:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/typo3/'
id: typo3-login
info:
  author: dadevel
  classification:
    cpe: cpe:2.3:a:typo3:typo3:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: TYPO3 login panel was detected.
  metadata:
    max-request: 1
    product: typo3
    shodan-query: cpe:"cpe:2.3:a:typo3:typo3"
    vendor: typo3
  name: TYPO3 Login Panel - Detect
  severity: info
  tags: panel,typo3,discovery
