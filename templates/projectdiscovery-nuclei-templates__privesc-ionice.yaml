- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'ionice whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo ionice whoami

    '
id: privesc-ionice
info:
  author: daffainfo
  description: 'ionice is a command-line utility in Linux that is used to set or get
    the I/O scheduling class and priority for a program. It allows users to control
    the I/O priority of a process, which can be useful for managing system resources
    and improving overall system performance.

    '
  metadata:
    max-request: 3
    verified: true
  name: ionice - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/ionice/
  severity: high
  tags: code,linux,ionice,privesc,local
self-contained: true
