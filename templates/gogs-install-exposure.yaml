id: gogs-install-exposure
info:
  author: dhiyaneshDk
  name: Gogs install exposure
  severity: high
  tags: gogs,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - General Settings
    - Database Settings
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
