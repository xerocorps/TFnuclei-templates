id: gitlab-public-snippets1
info:
  author: pdteam
  name: GitLab public snippets
  reference: '- https://gist.github.com/vysecurity/20311c29d879e0aba9dcffbe72a88b10

    - https://twitter.com/intigriti/status/1375078783338876929

    '
  severity: info
  tags: gitlab
requests:
- matchers:
  - type: word
    words:
    - "<title>Snippets \xB7 Explore \xB7 GitLab</title>"
  - status:
    - 200
    type: status
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - No snippets found
    - Nothing here.
  matchers-condition: and
  raw:
  - 'GET /explore/snippets HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
