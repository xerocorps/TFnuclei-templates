http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Welcome to OpenResty!</title>
  method: GET
  path:
  - '{{BaseURL}}'
id: default-openresty
info:
  author: dhiyaneshDk
  classification:
    cpe: cpe:2.3:a:openresty:openresty:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: openresty
    shodan-query: http.title:"Welcome to OpenResty!"
    vendor: openresty
  name: OpenResty Default Page
  severity: info
  tags: tech,openresty,discovery
