http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - profileInfo_username__
  matchers-condition: and
  method: GET
  path:
  - https://account.venmo.com/u/{{user}}
id: venmo
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Venmo user name information check was conducted.
  metadata:
    max-request: 1
  name: Venmo User Name Information - Detect
  severity: info
  tags: osint,osint-finance,venmo,discovery
self-contained: true
