http:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)(?:[a-zA-Z0-9\-_\.@]*)example\.com\/?(\/|[^.].*)?$
    type: regex
  - condition: or
    status:
    - 301
    - 302
    - 307
    - 308
    - 303
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?protocol=https&domain=com&subdomain=example&host=X'
  - '{{BaseURL}}/?domain=example.com'
  - '{{BaseURL}}/?host=example.com'
  stop-at-first-match: true
id: multiple-parameters-openredirect-erickfernandox
info:
  author: erickfernandox
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  description: "An open redirect vulnerability was detected. An attacker can redirect\
    \ a user\nto a malicious site and possibly obtain sensitive information, modify\
    \ data, \nand/or execute unauthorized operations.\n"
  metadata:
    max-request: 93
  name: Open Redirect via Multiple Parameters
  severity: medium
  tags: redirect, generic
