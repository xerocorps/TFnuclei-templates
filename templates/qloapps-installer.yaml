http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - <title>QloApps Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: qloapps-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:webkul:qloapps:*:*:*:*:*:*:*:*
  description: 'QloApps Installation Assistant panel exposure.

    '
  metadata:
    fofa-query: title="QloApps Installation"
    max-request: 1
    product: qloapps
    vendor: webkul
    verified: true
  name: QloApps - Installation
  severity: high
  tags: install,qloapps,misconfig,exposure
