id: host-header-injection
info:
  name: Host Header Injection
  risk: Medium
payloads:
- '{{.dest}}'
requests:
- method: GET
- detections:
  - 'RegexSearch("resHeaders", "(?m)^(L|l)ocation: ((http|https)://)?{{.dest}}")'
  generators:
  - Header("{{.payload}}", "{{.head}}")
type: fuzz
variables:
- head: 'Host

    '
- dest: cvebase.com
