http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Lightstreamer Monitoring Dashboard
    - performance
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dashboard/'
  - '{{BaseURL}}/lightstreamer/dashboard/'
  stop-at-first-match: true
id: lightstreamer-dashboard-exposure
info:
  author: DhiyaneshDk
  description: 'Detected exposed Lightstreamer Server dashboard that may reveal server
    configuration,real-time monitoring data, session information, and internal infrastructure
    details.

    '
  metadata:
    max-request: 2
    shodan-query: html:"lightstreamer"
    verified: true
  name: Lightstreamer Dashboard Exposure
  reference:
  - https://lightstreamer.com/
  - https://lightstreamer.com/docs/ls-server/latest/Dashboard%20and%20Monitoring.html
  severity: medium
  tags: exposure,lightstreamer,dashboard,misconfig,unauth
