http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - strUser
    - strPasswd
  - condition: or
    part: body
    type: word
    words:
    - H5_AUTO
    - H5_DEV
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/GetSrc'
  - '{{BaseURL}}/api/v1/GetDevice'
  stop-at-first-match: true
id: CNVD-2020-67113
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-425
  description: H5S CONSOLE is susceptible to an unauthorized access vulnerability.
  metadata:
    max-request: 2
    shodan-query: http.title:"H5S CONSOLE"
    verified: true
  name: H5S CONSOLE - Unauthorized Access
  reference:
  - https://vul.wangan.com/a/CNVD-2020-67113
  severity: medium
  tags: cnvd,cnvd2020,h5s,unauth,h5sconsole,vuln
