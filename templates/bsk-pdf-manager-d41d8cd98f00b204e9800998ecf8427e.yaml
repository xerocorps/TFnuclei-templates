  description: "The BSK PDF Manager plugin for WordPress is vulnerable to Stored Cross-Site\
    \ Scripting via the \u2018cat_title\u2019 parameter from versions 1.3 to 2.9 due\
    \ to insufficient input sanitization and output escaping. This makes it possible\
    \ for authenticated attackers to inject arbitrary web scripts in pages that will\
    \ execute whenever a user accesses an injected page."
