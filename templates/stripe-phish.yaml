http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Stripe is a suite of APIs powering online payment processing and commerce solutions
      for internet businesses of all sizes. Accept payments and scale faster with
      AI.
    - Stripe Dashboard
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"stripe.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: stripe-phish
info:
  author: rxerium
  description: 'A Stripe phishing website was detected

    '
  metadata:
    max-request: 1
  name: Stripe phishing Detection
  reference:
  - https://stripe.com
  severity: info
  tags: phishing,stripe,payment,osint,discovery
