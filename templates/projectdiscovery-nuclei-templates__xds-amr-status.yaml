http:
- extractors:
  - part: body
    regex:
    - XAMR\-([0-9]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>XDS-AMR - Status</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.php'
id: xds-amr-status
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: XDS-AMR Status login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"XDS-AMR - status"
  name: XDS-AMR Status Login Panel - Detect
  severity: info
  tags: panel,tech,xamr,xds,discovery
