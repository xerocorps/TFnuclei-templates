http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Mercari
    - Your Go-to Marketplace for Deals on Used &amp; Secondhand Items | Mercari
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mercari.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mercari-phish
info:
  author: rxerium
  description: 'A Mercari phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mercari phishing Detection
  reference:
  - https://mercari.com
  severity: info
  tags: phishing,mercari,ecommerce,osint,discovery
