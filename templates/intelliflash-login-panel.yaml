id: intelliflash-login-panel
info:
  author: princechaddha
  name: IntelliFlash Login Panel Detect
  severity: info
  tags: panel,intelliflash
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>IntelliFlash</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
