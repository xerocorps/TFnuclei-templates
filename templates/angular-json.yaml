id: angular-json
info:
  author: DhiyaneshDk
  metadata:
    shodan-query:
    - html:"angular.json"
    - html:"angular-cli.json"
    verified: true
  name: Angular JSON File Exposure
  severity: info
  tags: exposure,angularjs
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"root":'
    - '"config":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.angular-cli.json'
  - '{{BaseURL}}/angular-cli.json'
  - '{{BaseURL}}/angular.json'
  - '{{BaseURL}}/.angular.json'
  stop-at-first-match: true
