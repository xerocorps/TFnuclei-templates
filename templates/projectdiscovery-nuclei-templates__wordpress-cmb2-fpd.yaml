http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fatal error
    - plugins/cmb2
    - 'Uncaught Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/cmb2/includes/CMB2.php'
  - '{{BaseURL}}/wp-content/plugins/cmb2/includes/CMB2_Field.php'
  - '{{BaseURL}}/wp-content/plugins/cmb2/includes/helper-functions.php'
  stop-at-first-match: true
id: wordpress-cmb2-fpd
info:
  author: ritikchaddha
  description: 'WordPress CMB2 plugin is vulnerable to full path disclosure via direct
    access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/cmb2/"
    framework: wordpress
    max-request: 3
    product: cmb2
    vendor: developer
    verified: true
  name: WordPress CMB2 - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/cmb2/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,cmb2,exposure
