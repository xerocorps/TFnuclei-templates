http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "plugins/ssl-insecure-content-fixer")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/ssl-insecure-content-fixer/includes/nonces.php'
  - '{{BaseURL}}/wp-content/plugins/ssl-insecure-content-fixer/nowp/ajax.php'
  stop-at-first-match: true
id: wp-ssl-insecure-content-fixer-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress SSL Insecure Content Fixer plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    fofa-query: body="/ssl-insecure-content-fixer/"
    max-request: 1
    verified: false
  name: WordPress Plugin SSL Insecure Content Fixer - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/ssl-insecure-content-fixer/
  severity: low
  tags: debug,wordpress,fpd,vuln,ssl-insecure-content-fixer,wp-plugin
