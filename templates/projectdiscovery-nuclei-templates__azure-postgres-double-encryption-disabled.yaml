code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverList
    type: json
  source: 'az postgres server list --output json --query ''[*].{"Name":name,"ResourceGroup":resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " does not have double encryption enabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '"Disabled"'
  matchers-condition: and
  source: 'az postgres server show --name "$name" --resource-group "$resourceGroup"
    --query ''infrastructureEncryption''

    '
flow: "code(1);\nfor (let ServerData of iterate(template.serverList)) {\n  ServerData\
  \ = JSON.parse(ServerData);\n  set(\"name\", ServerData.Name);\n  set(\"resourceGroup\"\
  , ServerData.ResourceGroup);\n  code(2);\n}\n"
id: azure-postgres-double-encryption-disabled
info:
  author: princechaddha
  description: 'Ensure that infrastructure double encryption is enabled for your Single
    Server Azure PostgreSQL database servers in order to add a second layer of encryption
    for your PostgreSQL databases using a different encryption algorithm which provides
    enhanced data protection.

    '
  impact: 'Lack of double encryption can lead to inadequate data protection and increased
    risk of data breach or unauthorized access.

    '
  name: Azure PostgreSQL Single Server Double Encryption Not Enabled
  reference:
  - https://docs.microsoft.com/en-us/azure/postgresql/concepts-data-security-encryption
  remediation: 'Enable infrastructure double encryption on all your Azure PostgreSQL
    Single Server databases to ensure an additional layer of security.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,postgresql,azure-cloud-config
self-contained: true
