code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" does not have access logging enabled."'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws s3api get-bucket-logging --bucket $bucket --query ''LoggingEnabled''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-access-logging
info:
  author: princechaddha
  description: 'This template verifies if the Server Access Logging feature is enabled
    for Amazon S3 buckets, which is essential for tracking access requests for security
    and audit purposes.

    '
  name: S3 Bucket - Access Logging Not Enabled
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-encryption.html
  severity: medium
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
