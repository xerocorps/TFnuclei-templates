id: zoho-webhook-token
info:
  author: Ice3man
  name: Zoho Webhook Disclosure
  severity: info
  tags: exposure,token
requests:
- extractors:
  - part: body
    regex:
    - https://creator\.zoho\.com/api/[A-Za-z0-9/\-_\.]+\?authtoken=[A-Za-z0-9]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
