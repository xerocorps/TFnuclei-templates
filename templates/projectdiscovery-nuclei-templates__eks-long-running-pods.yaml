code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'aws eks list-clusters --region $region --query ''clusters'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"EKS cluster " + cluster + " has pods running for more than " + days + " days"'
    type: dsl
  matchers:
  - type: word
    words:
    - /
  source: 'aws eks update-kubeconfig --name $cluster --region $region

    kubectl get pods --all-namespaces --field-selector=status.phase=Running --output=json
    | \

    jq -r --argjson days "$days" ''.items[] |

    select((now - (.metadata.creationTimestamp | fromdate)) > ($days * 24 * 3600))
    |

    .metadata.namespace + "/" + .metadata.name''

    '
flow: "code(1)\nfor(let cluster of iterate(template.clusters)){\n  set(\"cluster\"\
  , cluster)\n  code(2)\n}\n"
id: eks-long-running-pods
info:
  author: princechaddha
  description: 'Ensure that Amazon Elastic Kubernetes Service (EKS) clusters do not
    have pods running for more than 30 days. Long-running pods may indicate stale
    deployments, potential security risks, or resource inefficiencies.

    '
  impact: 'Long-running pods can lead to security vulnerabilities, outdated software
    versions, and inefficient resource utilization. They may also indicate a lack
    of proper deployment practices and maintenance.

    '
  name: EKS Long Running Pods
  reference:
  - https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/
  - https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html
  remediation: 'Review and update long-running pods. Consider implementing proper
    deployment strategies, regular updates, and automated pod rotation policies.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,eks,aws-cloud-config
self-contained: true
variables:
  days: '30'
  region: us-east-1
