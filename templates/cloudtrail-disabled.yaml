code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to receive log files from
      all the AWS cloud regions"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].IsMultiRegionTrail''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-disabled
info:
  author: princechaddha
  description: 'Ensures AWS CloudTrail is enabled in all regions to monitor and record
    account activity across your AWS infrastructure, enhancing security and compliance.

    '
  impact: 'Lack of region-wide CloudTrail logging can lead to insufficient visibility
    into account activities, hindering anomaly detection and forensic analysis.

    '
  name: CloudTrail Disabled
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-getting-started.html
  remediation: 'Enable CloudTrail in all AWS regions through the AWS Management Console
    or CLI to ensure comprehensive activity logging and monitoring.

    '
  severity: high
  tags: cloud,devops,aws,amazon,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
