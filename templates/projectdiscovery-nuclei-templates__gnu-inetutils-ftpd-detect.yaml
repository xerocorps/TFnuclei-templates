id: gnu-inetutils-ftpd-detect
info:
  author: pussycat0x
  description: 'The File Transfer Protocol (FTP) is a standard network protocol used
    to transfer computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    shodan-query: product:"GNU Inetutils FTPd"
    verified: true
  name: GNU Inetutils FTPd Detect
  severity: info
  tags: network,ftp,smartgateway,gnu,inetutils,detect,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - GNU inetutils ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - type: word
    words:
    - SmartGateway FTP server
  port: 21
