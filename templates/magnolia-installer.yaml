http:
- matchers:
  - condition: and
    type: word
    words:
    - Magnolia Installation
    - Welcome to Magnolia
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: magnolia-installer
info:
  author: pussycat0x
  description: Magnolia CMS is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Magnolia Installation"
    verified: true
  name: Magnolia CMS Installer
  reference:
  - https://www.magnolia-cms.com/
  severity: info
  tags: magnolia,exposure,installer,misconfig
