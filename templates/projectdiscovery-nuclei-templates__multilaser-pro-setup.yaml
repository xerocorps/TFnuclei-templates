http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Setup Wizard
    - multilaser.png
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wizard.htm'
id: multilaser-pro-setup
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:o:multilaser:ac1200_re018_firmware:*:*:*:*:*:*:*:*
  description: This allows the user to access quick setup settings and configuration
    page through /wizard.htm.
  metadata:
    max-request: 1
    product: ac1200_re018_firmware
    shodan-query: title:"Setup Wizard" http.favicon.hash:2055322029
    vendor: multilaser
    verified: true
  name: Multilaser Pro Setup Page - Detect
  severity: high
  tags: misconfig,multilaser,setup,config,vuln
