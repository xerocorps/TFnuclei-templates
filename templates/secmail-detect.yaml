id: secmail-detect
info:
  author: johnk3r
  name: SecMail - secure email Detect
  reference:
  - https://www.shodan.io/search?query=secmail
  severity: info
  tags: secmail,panel
requests:
- matchers:
  - part: header
    type: word
    words:
    - Path=/SecMail
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/SecMail/login.jsp'
