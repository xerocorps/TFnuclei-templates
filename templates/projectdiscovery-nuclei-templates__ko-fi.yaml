http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '>  Buy a Coffee for'
  matchers-condition: and
  method: GET
  path:
  - https://ko-fi.com/{{user}}
id: ko-fi
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ko-Fi user name information check was conducted.
  metadata:
    max-request: 1
  name: Ko-Fi User Name Information - Detect
  severity: info
  tags: osint,osint-social,ko-fi,discovery
self-contained: true
