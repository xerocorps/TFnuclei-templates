http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - admin_views
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/admin_views/admin_views.info'
  redirects: true
id: drupal_module-admin_views-access-bypass
info:
  author: Bishopfox
  description: 'This module replaces administrative overview/listing pages with actual
    views for superior usability. The module doesnt sufficiently check user access
    when using the Menu system path access handler on a Views displays other than
    System. Update: This project had been unsupported due to this advisory. The security
    issue is now fixed and the project is supported again.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/admin_views/
    google-query: inurl:'/sites/all/modules/admin_views/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-admin_views-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-076
  severity: medium
  tags: drupal
