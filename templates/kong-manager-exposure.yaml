http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body,'Kong Manager OSS','Kong Admin','kconfig.js')
    - contains(content_type, "text/html")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kong-manager-exposure
info:
  author: Krishna Jaishwal
  description: 'Exposed Kong Manager (OSS/Admin) interface accessible without authentication.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Kong Manager"
    verified: true
  name: Kong Manager OSS/Admin - Exposure
  reference:
  - http://github.com/Kong/kong-manager
  severity: medium
  tags: kong,manager,misconfig,exposure,discovery
