http:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - <title>Dubbo Admin</title>
    - /sysinfo/versions
    - '{{username}}'', ''/logout'')'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - guest
    - root
    username:
    - guest
    - root
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: dubbo-admin-default-login
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Apache Dubbo default admin credentials were discovered.
  metadata:
    max-request: 2
  name: Apache Dubbo - Default Admin Discovery
  reference:
  - https://www.cnblogs.com/wishwzp/p/9438658.html
  severity: high
  tags: dubbo,apache,default-login
