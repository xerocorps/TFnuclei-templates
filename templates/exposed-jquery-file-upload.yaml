id: exposed-jquery-file-upload
info:
  author: dhiyaneshDk
  name: Exposed jQuery File Upload
  reference: https://www.exploit-db.com/exploits/45584
  severity: medium
  tags: exposure,jquery
requests:
- matchers:
  - part: body
    regex:
    - '^{\"files\":'
    type: regex
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/jquery-file-upload/server/php/'
