http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - responsive_menus
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/responsive_menus/responsive_menus.info'
  redirects: true
id: drupal_module-responsive_menus-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to collapse your sites main menu on mobile,
    and show a menu toggle button. The module doesnt sufficiently sanitize configuration
    settings provided by users which leads to a Cross Site Scripting (XSS) vulnerability.
    This vulnerability is mitigated by the fact that an attacker must have a role
    with the permission administer responsive menus.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/responsive_menus/
    google-query: inurl:'/sites/all/modules/responsive_menus/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-responsive_menus-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-079
  severity: medium
  tags: drupal
