http:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh\/?(\/|[^.].*)?$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/?wptouch_switch=desktop&redirect=http://interact.sh'
id: wp-touch-redirect
info:
  author: r3Y3r53
  classification:
    cpe: cpe:2.3:a:bravenewcode:wptouch:*:*:*:*:*:*:*:*
  description: 'WordPress WPtouch 3.7.5 is affected by an Open Redirect issue.

    '
  metadata:
    google-query: inurl:/wp-content/plugins/wptouch
    max-request: 1
    product: wptouch
    vendor: bravenewcode
    verified: true
  name: WordPress WPtouch 3.7.5 - Open Redirect
  reference:
  - https://packetstormsecurity.com/files/170568/WordPress-WPtouch-3.7.5-Open-Redirection.html
  severity: medium
  tags: wp-plugin,wp,packetstorm,wptouch,unauth,redirect,wordpress,vuln
