http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - prlp
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/prlp/prlp.info'
  redirects: true
id: drupal_module-prlp-access-bypass
info:
  author: Bishopfox
  description: This module enables you to force a password update when using password
    reset link. The module doesnt sufficiently validate the login URL allowing a malicious
    user to use a specially crafted URL to log in as another user.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/prlp/
    google-query: inurl:'/sites/all/modules/prlp/
    impact: medium
    security-risk: "Highly critical 20\u221525 AC:Basic/A:None/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-prlp-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-021
  severity: medium
  tags: drupal
