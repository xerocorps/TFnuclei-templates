http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Turbo Website Reviewer | Installer panel
    - '>Admin!</a> </p>'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/install/install.php'
id: turbo-website-installer
info:
  author: tess
  description: Turbo Website Reviewer is susceptible to the Installation page exposure
    due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Turbo Website Reviewer"
    verified: true
  name: Turbo Website Reviewer Installer Panel
  severity: high
  tags: turbo,misconfig,exposure,install
