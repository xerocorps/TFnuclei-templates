id: graphql-apollo-detect
info:
  author: princechaddha
  name: Graphql Apollo Detect
  reference: https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,apollo
requests:
- body: query @skip {__typename}
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query @deprecated {__typename}
  headers:
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Directive "@skip" argument "if" of type "Boolean!" is required, but it was not
      provided.
    - Directive "@deprecated" may not be used on QUERY.
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
