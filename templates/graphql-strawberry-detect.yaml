http:
- body: '{"query":"query @deprecated { __typename }"}'
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    - 400
    type: status
  - part: body
    type: word
    words:
    - Directive '@deprecated' may not be used on query.
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/graphql'
  - '{{BaseURL}}/api/graphql'
  - '{{BaseURL}}/query'
  - '{{BaseURL}}/'
  redirects: true
id: graphql-strawberry-detect
info:
  author: princechaddha
  name: Graphql Strawberry Detect
  reference:
  - https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,strawberry
