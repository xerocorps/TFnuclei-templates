http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Visual Studio Code is a code editor redefined and optimized for building and
      debugging modern web and cloud applications.  Visual Studio Code is free and
      available on your favorite platform - Linux, macOS, and Windows.
    - Visual Studio Code - Code Editing. Redefined
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"visualstudio.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: visual-studio-code-phish
info:
  author: rxerium
  description: 'A visual studio code phishing website was detected

    '
  metadata:
    max-request: 1
  name: visual studio code phishing Detection
  reference:
  - https://visualstudio.com
  severity: info
  tags: phishing,visual-studio-code,osint
