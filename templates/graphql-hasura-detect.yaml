id: graphql-hasura-detect
info:
  author: princechaddha
  name: Graphql Hasura Detect
  reference: https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,hasura
requests:
- body: query {aa}
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query @skip {__typename}
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query { __schema }
  headers:
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - 'field "aaa" not found in type: ''query_root'''
    - directive "skip" is not allowed on a query
    - missing selection set for "__Schema"
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
