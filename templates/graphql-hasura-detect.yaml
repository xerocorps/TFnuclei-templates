http:
- body: '{"query":"query {aa}"}'
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'field "aa" not found in type: ''query_root'''
  - negative: true
    part: header
    type: word
    words:
    - 'Content-Type: text/html'
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - <html
    - <body
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/graphql'
  - '{{BaseURL}}/api/graphql'
  - '{{BaseURL}}/query'
  - '{{BaseURL}}/'
  redirects: true
id: graphql-hasura-detect
info:
  author: princechaddha
  name: Graphql Hasura Detect
  reference:
  - https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,hasura
