  description: 'The Mass Delete Taxonomies plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 3.0.0. This is due to missing
    or incorrect nonce validation on the ''mp_plugin_mass_delete_tags_init'' function.
    This makes it possible for unauthenticated attackers to mass delete tags on the
    site granted they can trick a site administrator into performing an action such
    as clicking on a link.

