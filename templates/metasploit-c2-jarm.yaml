id: metasploit-c2-jarm
info:
  author: pussycat0x
  description: 'A Metasploit Framework is a powerful tool that provides a universal
    interface to work with vulnerability exploit code. It has to exploit code for
    a wide range of vulnerabilities that impact web servers, OSes, network equipment,
    and everything in between. Metasploit which serves as both exploitation and C2
    frameworks.

    '
  metadata:
    max-request: 1
  name: Metasploit C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://www.socinvestigation.com/shodan-filters-to-hunt-adversaries-infrastructure-and-c2/
  severity: info
  tags: jarm,c2,ir,osint,cti,metasploit
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - condition: or
    dsl:
    - jarm(Hostname) == '07d14d16d21d21d00042d43d000000aa99ce74e2c6d013c745aa52b5cc042d'
    - jarm(Hostname) == '07d14d16d21d21d07c42d43d000000f50d155305214cf247147c43c0f1a823'
    type: dsl
