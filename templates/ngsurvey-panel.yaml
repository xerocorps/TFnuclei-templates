http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "<title>ngsurvey enterprise survey software</title>",
      "ngsconfig.js")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/home/login'
id: ngsurvey-panel
info:
  author: righettod
  description: 'ngSurvey products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"ngSurvey enterprise survey software"
    verified: true
  name: ngSurvey Login Panel - Detect
  reference:
  - https://www.ngsurvey.com/
  severity: info
  tags: panel,ngsurvey,login,detect,discovery
