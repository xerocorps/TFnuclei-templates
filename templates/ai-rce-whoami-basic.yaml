http:
- matchers:
  - condition: and
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}/?cmd=whoami'
  - '{{BaseURL}}/?exec=whoami'
  - '{{BaseURL}}/?input=whoami'
  stop-at-first-match: true
id: ai-rce-whoami-basic
info:
  author: reewardius
  name: RCE via Command Injection
  severity: critical
  tags: rce,injection,command
