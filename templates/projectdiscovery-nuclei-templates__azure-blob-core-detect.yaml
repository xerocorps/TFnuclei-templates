http:
- matchers:
  - part: response
    type: word
    words:
    - blob.core.windows.net
  method: GET
  path:
  - '{{BaseURL}}'
id: azure-blob-core-detect
info:
  author: ProjectDiscoveryAI
  description: 'This template detects the presence of ''blob.core.windows.net'' in
    the response body, indicating potential references to Azure Blob Storage.

    '
  metadata:
    max-request: 1
    shodan-query: html:"blob.core.windows.net"
    verified: true
  name: Azure Blob Core Service - Detect
  severity: info
  tags: azure,blob,detect,vuln
