    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.1
  description: 'The User Activity Log plugin for WordPress is vulnerable to generic
    SQL Injection via the username value when logging in in versions up to, and including,
    1.6.2 due to insufficient escaping on the user supplied parameter and lack of
    sufficient preparation on the existing SQL query in the ual_shook_wp_login_failed
    function. This makes it possible for unauthenticated attackers to append additional
    SQL queries into already existing queries that can be used to extract sensitive
    information from the database. The login_failed_non_existing_user option must
    be enabled for this to be successful.

    '
