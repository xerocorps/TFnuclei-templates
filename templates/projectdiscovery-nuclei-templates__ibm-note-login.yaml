http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>IBM iNotes Login</title>
    - Lotus iNotes Login Screen
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/names.nsf'
  - '{{BaseURL}}/webredir.nsf'
  stop-at-first-match: true
id: ibm-note-login
info:
  author: dhiyaneshDK,righettod
  classification:
    cpe: cpe:2.3:a:ibm:inotes:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: IBM iNotes login panel was detected.
  metadata:
    max-request: 2
    product: inotes
    shodan-query: http.title:"IBM iNotes Login"
    vendor: ibm
  name: IBM iNotes Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7122
  severity: info
  tags: ibm,edb,panel,login,detect,discovery
