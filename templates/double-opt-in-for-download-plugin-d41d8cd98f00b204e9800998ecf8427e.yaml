  description: "The Double Opt-In for Download Plugin for WordPress is vulnerable\
    \ to generic SQL Injection via the \u2018id\u2019 parameter in versions up to,\
    \ and including, 2.0.9 due to insufficient escaping on the user supplied parameter\
    \ and lack of sufficient preparation on the existing SQL query.  This makes it\
