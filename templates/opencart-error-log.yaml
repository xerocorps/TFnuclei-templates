http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - PHP Notice
    - PHP Warning
    - PHP Error
    - PHP Fatal error
    - opencart
    - catalog/controller
    - catalog/model
    - system/library
    - Undefined index
    - MySQL
    - mysqli
  - condition: or
    part: body
    regex:
    - \d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}
    - \[error\]|\[warning\]|\[notice\]
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/system/storage/logs/error.log'
  - '{{BaseURL}}/opencart/system/storage/logs/error.log'
  - '{{BaseURL}}/storage/logs/error.log'
  - '{{BaseURL}}/error.log'
  - '{{BaseURL}}/system/logs/error.log'
  stop-at-first-match: true
id: opencart-error-log
info:
  author: DhiyaneshDk
  description: 'Detected exposed OpenCart error log files that may contain sensitive
    information

    including file paths, database errors, PHP warnings, and internal application
    details.

    '
  metadata:
    max-request: 5
    verified: true
  name: OpenCart Error Log Disclosure
  reference:
  - https://www.opencart.com/
  - https://docs.opencart.com/en-gb/administration/
  severity: medium
  tags: opencart,exposure,logs,disclosure
