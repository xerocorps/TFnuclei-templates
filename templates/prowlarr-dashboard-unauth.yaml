http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Prowlarr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Prowlarr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: prowlarr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposure of Prowlarr dashboard which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"<title>prowlarr</title>"
    verified: true
  name: Prowlarr Dashboard - Unauthenticated
  severity: medium
  tags: prowlarr,dashboard,unauth,misconfig,vuln
