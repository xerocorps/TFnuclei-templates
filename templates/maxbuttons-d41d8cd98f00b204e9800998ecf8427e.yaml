  description: The WordPress Button Plugin MaxButtons plugin for WordPress is vulnerable
    to Stored Cross-Site Scripting via various shortcode attributes in versions up
    to, and including, 9.2 due to insufficient input sanitization and output escaping.
    This makes it possible for authenticated attackers with contributor-level permissions
    and above to inject arbitrary web scripts in pages that will execute whenever
    a user accesses an injected page.
