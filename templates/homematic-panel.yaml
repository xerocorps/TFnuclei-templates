id: homematic-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"Homematic"
  name: Homematic Panel Detect
  severity: info
  tags: panel,homematic,iot
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - HomeMatic Logo
    - <title>HomeMatic WebUI</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
