id: cwp-webpanel
info:
  author: ffffffff0x
  metadata:
    fofa-query: "title==\"CWP |\u7528\u6237\" || title==\"Login | CentOS WebPanel\"\
      \ || body=\"CentOS WebPanel\""
  name: CWP WebPanel
  severity: info
  tags: panel,centos
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Login | CentOS WebPanel
    - "CWP |\u7528\u6237"
    - http://centos-webpanel.com
    - CentOS WebPanel
  - part: header
    type: word
    words:
    - cwpsrv
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
