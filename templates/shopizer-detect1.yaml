id: shopizer-detect1
info:
  author: pikpikcu
  name: Shopizer Detection
  severity: info
  tags: tech,shopizer
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Powered by <a href="http://www.shopizer.com"
  matchers-condition: and
  raw:
  - 'GET /shop/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
