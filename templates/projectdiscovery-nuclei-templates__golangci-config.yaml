http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'linters:'
    - 'linters-settings:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.golangci.yml'
  - '{{BaseURL}}/.golangci.yaml'
  - '{{BaseURL}}/.golangci.toml'
  - '{{BaseURL}}/.golangci.json'
  stop-at-first-match: true
id: golangci-config
info:
  author: Hardik-Solanki
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: GolangCI-Lint configuration file was detected.
  metadata:
    github-query: filename:golangci.yml
    max-request: 4
    verified: true
  name: GolangCI-Lint Configuration File - Detect
  reference:
  - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
  - https://golangci-lint.run/usage/configuration/
  severity: info
  tags: exposure,golang,devops,cicd,vuln
