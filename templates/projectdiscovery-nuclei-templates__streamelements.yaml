http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"providerId"'
  matchers-condition: and
  method: GET
  path:
  - https://api.streamelements.com/kappa/v2/channels/{{user}}
id: streamelements
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: StreamElements user name information check was conducted.
  metadata:
    max-request: 1
  name: StreamElements User Name Information - Detect
  severity: info
  tags: osint,osint-finance,streamelements,discovery
self-contained: true
