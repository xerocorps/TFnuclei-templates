id: hp-ilo-5
info:
  author: geeknik
  name: Detects Hewlett Packard iLo 5
  reference:
  - https://www.hpe.com/us/en/servers/integrated-lights-out-ilo.html
  severity: info
  tags: hp,ilo,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - titleHeading>iLO 5
    - titleFwver>Firmware
    - 2002-2018 Hewlett Packard Enterprise Development LP
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/html/login.html'
