http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - secret
    - admin
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/env.json'
  - '{{BaseURL}}/.env.json'
  - '{{BaseURL}}/%2Eenv.json'
  - '{{BaseURL}}/%2Eenv%2Ejson'
  stop-at-first-match: true
id: env-exposed-json
info:
  author: reewardius
  description: .env file was discovered
  name: .env File Discovery
  severity: high
  tags: exposed,generic,env
