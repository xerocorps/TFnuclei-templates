file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '#ListenAddress'
id: ssh-ip-whitelist
info:
  author: pussycat0x
  description: 'Only specified IP addresses will be able to connect via SSH, reducing
    the risk of unauthorized access and  it''s Helps in mitigating brute-force attacks
    by limiting the attack surface

    '
  name: Limit SSH Access by IP Address
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.cyberciti.biz/tips/howto-openssh-sshd-listen-multiple-ip-address.html
  remediation: 'Change it to : ListenAddress 0.0.0.0

    '
  severity: info
  tags: audit,config,file,ssh
