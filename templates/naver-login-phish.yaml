http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "\uB124\uC774\uBC84 : \uB85C\uADF8\uC778"
    - "\uB85C\uADF8\uC778"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nid.naver.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: naver-login-phish
info:
  author: hahwul
  description: 'A naver login phishing website was detected

    '
  metadata:
    max-request: 1
  name: naver login phishing Detection
  reference:
  - https://nid.naver.com
  - https://www.navercorp.com
  severity: info
  tags: phishing,naver,osint
