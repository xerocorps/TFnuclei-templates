http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - (?i)hedgedoc-version:\s*([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    dsl:
    - contains(tolower(header), "hedgedoc-version:")
    - contains_any(body, "HedgeDoc - Ideas", "Powered by <a href=\"https://hedgedoc.org\">HedgeDoc")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
  stop-at-first-match: true
id: hedgedoc-detect
info:
  author: Rupendra0
  description: 'HedgeDoc is an open-source, collaborative markdown editor for teams
    to share and co-edit notes in real time. This template detects publicly reachable
    HedgeDoc instances by fingerprinting unique branding markers and the dedicated
    Hedgedoc-Version response header.

    '
  metadata:
    fofa-query: body="Powered by <a href=\"https://hedgedoc.org\">HedgeDoc"
    max-request: 2
    product: hedgedoc
    shodan-query: http.title:"HedgeDoc - Ideas grow better together"
    vendor: hedgedoc
    verified: true
  name: HedgeDoc Collaborative Editor - Detect
  reference:
  - https://hedgedoc.org
  - https://github.com/hedgedoc/hedgedoc
  severity: info
  tags: tech,detect,hedgedoc
