code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].email
    name: emails
    type: json
  source: 'gcloud iam service-accounts list --project $projectId --format="json(email)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Service Account Key without Rotation Found in Service Account " + email +
      " in project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - '9999-12-31T23:59:59'
  source: 'gcloud iam service-accounts keys list --iam-account=$email --format="json"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let email of iterate(template.emails)){\n    set(\"\
  email\", email)\n    code(3)\n  }\n}\n"
id: gcloud-service-account-keys-rotation
info:
  author: kelu27
  description: 'Detects Google Cloud Platform (GCP) service account keys that have
    no rotation enabled.

    Keys with an expiration date of 9999-12-31T23:59:59 are considered non-rotating
    and pose security risks if compromised.

    '
  impact: 'Service account keys without rotation can remain valid indefinitely, making
    them vulnerable to compromise or misuse if leaked, stolen, or improperly secured.

    '
  metadata:
    max-request: 3
  name: GCP Service Account Keys - No Rotation Configured
  reference:
  - https://cloud.google.com/iam/docs/understanding-service-accounts
  - https://cloud.google.com/iam/docs/best-practices-for-securing-service-accounts
  - https://cloud.google.com/iam/docs/key-rotation
  remediation: 'Implement a key rotation policy for user-managed service account keys.
    Regularly rotate keys and delete old ones. Consider using Workload Identity Federation
    to eliminate the need for long-lived keys entirely.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,iam,google-cloud-iam,gcp-cloud-config,security,rotation
self-contained: true
