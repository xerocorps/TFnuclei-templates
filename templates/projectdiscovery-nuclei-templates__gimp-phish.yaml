http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - GIMP - GNU Image Manipulation Program
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gimp.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gimp-phish
info:
  author: rxerium
  description: 'A gimp phishing website was detected

    '
  metadata:
    max-request: 1
  name: gimp phishing Detection
  reference:
  - https://gimp.org
  severity: info
  tags: phishing,gimp,osint,discovery
