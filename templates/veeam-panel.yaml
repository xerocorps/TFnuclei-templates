id: veeam-panel
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: http.favicon.hash:-633512412
    verified: true
  name: Veeam Login Panel
  severity: info
  tags: panel,veeam
requests:
- matchers:
  - type: word
    words:
    - Login - Veeam ONE Reporter
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.aspx'
