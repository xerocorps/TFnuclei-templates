http:
- matchers:
  - type: word
    words:
    - Login - Veeam ONE Reporter
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.aspx'
id: veeam-panel
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Veeam login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-633512412
    verified: true
  name: Veeam Login Panel - Detect
  severity: info
  tags: panel,veeam
