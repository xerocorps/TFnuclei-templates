id: redcap-install-module
info:
  author: Clark
  description: Can redirect site using REDCap base URL.
  name: RedCap Install Module Exposed Can redirect site
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Installation Module
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
  - '{{BaseURL}}/redcap/install.php'
