id: aptus-detect
info:
  author: princechaddha
  metadata:
    shodan-query: http.title:"Aptus Login"
  name: Aptus Login Panel
  severity: info
  tags: panel,aptus
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Aptus Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
