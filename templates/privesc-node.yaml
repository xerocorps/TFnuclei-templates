code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'node -e ''require("child_process").spawn("whoami", {stdio: [0, 1, 2]})''

    '
- engine:
  - sh
  - bash
  source: 'sudo node -e ''require("child_process").spawn("whoami", {stdio: [0, 1,
    2]})''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    - contains(code_4_response, "root")
    type: dsl
  matchers-condition: and
  source: 'node -e ''process.setuid(0); require("child_process").spawn("whoami", {stdio:
    [0, 1, 2]})''

    '
id: privesc-node
info:
  author: daffainfo
  description: 'Node.js is a popular open-source, cross-platform JavaScript runtime
    environment that executes JavaScript code outside of a web browser. It is commonly
    used for building scalable network applications and is known for its event-driven,
    non-blocking I/O model. Node.js is widely used for server-side scripting and has
    a large ecosystem of libraries and frameworks.

    '
  metadata:
    max-request: 4
    verified: true
  name: Node - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/node/
  severity: high
  tags: code,linux,node,privesc,local
self-contained: true
