dns:
- extractors:
  - regex:
    - v=BIMI1(.+)
    type: regex
  matchers:
  - type: word
    words:
    - v=BIMI1
  name: '{{FQDN}}'
  type: TXT
id: bimi-record-detect
info:
  author: rxerium
  description: 'A BIMI record was detected

    '
  name: BIMI Record - Detection
  reference:
  - https://postmarkapp.com/blog/what-the-heck-is-bimi
  severity: info
  tags: dns,bimi
