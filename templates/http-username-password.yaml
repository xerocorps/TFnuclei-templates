id: http-username-password
info:
  author: nadino
  name: Http usernamme password
  severity: medium
requests:
- extractors:
  - part: body
    regex:
    - (ftp|ftps|http|https)://[0-9A-Za-z\-_%]+(:|@)
    type: regex
  matchers:
  - part: body
    regex:
    - (ftp|ftps|http|https)://[0-9A-Za-z\-_%]+(:|@)
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
