code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'False'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-NetFirewallProfile | Where-Object { $_.Enabled -eq "False" }

    '
id: windows-firewall-disabled
info:
  author: princechaddha
  description: Checks if Windows Firewall is disabled on any network profile.
  impact: 'Disabling the firewall may leave the system vulnerable to external attacks.

    '
  name: Windows Firewall Disabled
  remediation: 'Ensure that the Windows Firewall is enabled for all network profiles.

    '
  severity: high
  tags: windows,firewall,code,windows-audit
self-contained: true
