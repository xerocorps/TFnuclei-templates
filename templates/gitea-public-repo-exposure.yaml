flow: http(1) && http(2)
http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "explore repositories", "gitea")
    internal: true
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/explore/repos'
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "\"data\":", "\"clone_url\":", "\"full_name\":")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/v1/repos/search?q=&limit=50'
id: gitea-public-repo-exposure
info:
  author: theamanrawat
  description: 'Detected publicly accessible Gitea instances exposing repository listings
    and user information without authentication.

    '
  metadata:
    fofa-query: title="Gitea"
    shodan-query: http.title:"Gitea"
  name: Gitea Public Repository - Exposure
  reference:
  - https://gitea.io/
  - https://docs.gitea.io/en-us/
  severity: low
  tags: gitea,exposure,misconfig,git
