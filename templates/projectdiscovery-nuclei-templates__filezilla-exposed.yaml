http:
- matchers:
  - condition: and
    type: word
    words:
    - <FileZilla
    - <Servers>
  - part: header
    type: word
    words:
    - xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/filezilla.xml'
  - '{{BaseURL}}/sitemanager.xml'
  - '{{BaseURL}}/FileZilla.xml'
id: filezilla-exposed
info:
  author: amsda
  description: Filezilla internal file is exposed.
  metadata:
    max-request: 3
  name: Filezilla
  severity: medium
  tags: exposure,files,vuln
