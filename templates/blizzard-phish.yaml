http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Creators of the Warcraft, Diablo, StarCraft, and Overwatch series, Blizzard
      Entertainment is an industry-leading developer responsible for the most epic
      entertainment experiences, ever.
    - Blizzard
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"blizzard.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: blizzard-phish
info:
  author: rxerium
  description: 'A Blizzard phishing website was detected

    '
  metadata:
    max-request: 1
  name: Blizzard phishing Detection
  reference:
  - https://blizzard.com
  severity: info
  tags: phishing,blizzard,osint,discovery
