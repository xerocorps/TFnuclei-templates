  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/datafield/datafield.info'
  redirects: true
id: drupal_module-datafield-access-bypass
info:
  author: Bishopfox
  description: The Data Field module provides a way of building field types that are
    made up of other fields, a simpler alternative to e.g. the Paragraphs system.
    Access to these forms isnt properly validated, allowing a user with the access
    content permission to view and edit fields on entities.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/datafield/
    google-query: inurl:'/sites/all/modules/datafield/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-datafield-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-040
  severity: medium
  tags: drupal
