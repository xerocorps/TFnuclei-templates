http:
- matchers:
  - condition: or
    part: body
    regex:
    - '(?i)<title>(

      .*)JumpServer Open Source Bastion Host(

      .*)</title>'
    - "(?i)<title>(\n.*)JumpServer \u5F00\u6E90\u5821\u5792\u673A(\n.*)</title>"
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/core/auth/login/'
id: jumpserver-panel
info:
  author: lu4nx
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'JumpServer Open Source Bastion Host login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:'JumpServer'
    verified: true
    zoomeye-query: title:'JumpServer'
  name: JumpServer Login Panel - Detect
  reference:
  - https://www.jumpserver.org/
  severity: info
  tags: panel,jumpserver
