http:
- body: '{"query":"query @skip {__typename}"}'
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Directive "@skip" argument "if" of type "Boolean!" is required, but it was not
      provided.
  - negative: true
    part: header
    type: word
    words:
    - 'Content-Type: text/html'
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - <html
    - <body
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/graphql'
  - '{{BaseURL}}/api/graphql'
  - '{{BaseURL}}/query'
  - '{{BaseURL}}/'
  redirects: true
id: graphql-apollo-detect
info:
  author: princechaddha
  name: Graphql Apollo Detect
  reference:
  - https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,apollo
