    cvss-score: 8.8
  description: "The WP Fastest Cache plugin for WordPress is vulnerable to Local File\
    \ Inclusion in versions up to, and including, 0.8.5.9 via the id POST parameter.\
    \ This allows authenticated attackers to include and execute arbitrary files on\
    \ the server, allowing the execution of any PHP code in those files. This can\
    \ be used to bypass access controls, obtain sensitive data, or achieve code execution\
    \ in cases where images and other \u201Csafe\u201D file types can be uploaded\
    \ and included. This is due to an impartial fix of https://ti.wordfence.io/vulnerabilities/3ebe25a7-fa4d-4e3f-b969-2ff3a8388b06."
