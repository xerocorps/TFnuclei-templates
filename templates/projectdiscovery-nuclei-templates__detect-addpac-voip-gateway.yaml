id: detect-addpac-voip-gateway
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'AddPac GSM VoIP Gateway panel was detected.

    '
  metadata:
    max-request: 1
  name: AddPac GSM VoIP Gateway Panel - Detect
  reference:
  - http://www.addpac.com/addpac_eng2/down.php?file=505_f16.pdf
  severity: info
  tags: network,telnet,addpac,apos,voip,detect,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - Kernel Version \d\.\d\d\.\d\d\d
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '00'
    type: hex
  matchers:
  - condition: and
    type: word
    words:
    - Welcome
    - APOS(tm)
    - User Access Verification
  port: 23
