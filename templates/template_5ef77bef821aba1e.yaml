info:
  author: Thomas
  classification:
    tags:
    - exposure
    - apitoken
    - slack
  description: List of common regular expression patterns to detect Slack API tokens
    in HTTP request bodies.
  id: slack-api-token
  matcher-condition: or
  matchers:
  - description: Matches Slack API Token in request bodies.
    pattern: xoxp-[0-9A-Z]{10,}-[0-9A-Z]{10,}-[0-9A-Z]{30,}
    type: body
  name: Slack API Token
  references:
  - Slack API documentation
  response:
  - status:
    - 200
