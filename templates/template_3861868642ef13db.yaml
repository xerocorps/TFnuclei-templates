name: run assign_tasks.py
true:
  issues:
    types:
    - opened
  pull_request:
    branches:
    - main
    types:
    - opened
jobs:
  build:
    env:
      ASSIGN_TASK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: install python packages
      run: 'pip install requests

        '
    - if: ${{ github.event_name == 'pull_request' }}
      name: execute python script on pr
      run: python .github/scripts/assign_tasks.py ${{ github.event.pull_request.number
        }} pr ${{ secrets.GITHUB_TOKEN }}
    - if: ${{ github.event_name == 'issues' }}
      name: execute python script on issue opened
      run: python .github/scripts/assign_tasks.py ${{ github.event.issue.number }}
        issue ${{ secrets.GITHUB_TOKEN }}
