http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - action
    - node
    - cluster_type
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{Host}}:2379/v2/keys/?recursive=true'
  - '{{Host}}:2379/v2/keys/'
id: kubernetes-etcd-keys-exposure
info:
  author: reewardius
  metadata:
    max-request: 2
    verified: true
  name: Kubernetes etcd Keys Exposure
  reference:
  - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
  severity: medium
  tags: kubernetes,k8s,generic
