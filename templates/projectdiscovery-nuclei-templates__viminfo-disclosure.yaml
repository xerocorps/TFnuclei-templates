http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Viminfo version
    - Command Line History
  - part: header
    type: word
    words:
    - application/octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.viminfo'
id: viminfo-disclosure
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:vim:vim:*:*:*:*:*:*:*:*
  description: 'Viminfo file was detected.

    '
  metadata:
    max-request: 1
    product: vim
    shodan-query: html:"Viminfo"
    vendor: vim
    verified: true
  name: Viminfo - File Disclosure
  reference:
  - https://renenyffenegger.ch/notes/development/vim/editing/viminfo/index
  severity: low
  tags: devops,exposure,viminfo,config,vuln
