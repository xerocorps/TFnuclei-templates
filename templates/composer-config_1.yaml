id: composer-config 1
info:
  author: Mahendra Purbia (Mah3Sec_)
  name: composer-config-file
  severity: info
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - dsl:
    - contains(body, 'packages') && contains(tolower(all_headers), 'application/octet-stream')
      && status_code == 200
    name: composer.lock
    type: dsl
  - dsl:
    - contains(body, 'require') && contains(tolower(all_headers), 'application/json')
      && status_code == 200
    name: composer.json
    type: dsl
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /composer.json HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
