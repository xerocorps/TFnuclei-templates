http:
- extractors:
  - name: pan-numbers
    part: body
    regex:
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  matchers:
  - name: pan-card
    part: body
    regex:
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/'
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/profile'
  - '{{BaseURL}}/user'
  - '{{BaseURL}}/api'
  - '{{BaseURL}}/dashboard'
id: pan-card-detection
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Detects exposed PAN card numbers in format ABCDE1234F
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: PAN Card Number Detection
  severity: high
  tags: exposure,pan,pii,india,sensitive-data
