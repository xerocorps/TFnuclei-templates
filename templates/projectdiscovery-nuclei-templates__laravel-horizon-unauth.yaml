http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - queueWithMaxRuntime
    - recentJobs
    - status
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/stats'
  - '{{BaseURL}}/horizon/api/stats'
id: laravel-horizon-unauth
info:
  author: vagnerd
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Laravel Horizon Dashboard unauthenticated was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:450899026
    verified: true
  name: Laravel Horizon Dashboard - Unauthenticated
  reference:
  - https://github.com/laravel/horizon
  - https://laravel.com/docs/10.x/horizon#dashboard-authorization
  remediation: '- Configure Authentication in Laravel Horizon.

    '
  severity: medium
  tags: laravel,unauth,dashboard,misconfig,vuln
