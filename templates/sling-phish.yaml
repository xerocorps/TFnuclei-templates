http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Ditch cable & stream live TV for the best price with Sling. Watch live news,
      sports, movies, and entertainment + top channels like ESPN, TNT, TBS and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sling.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sling-phish
info:
  author: rxerium
  description: 'A Sling TV phishing website was detected

    '
  metadata:
    max-request: 1
  name: Sling TV phishing Detection
  reference:
  - https://sling.com
  severity: info
  tags: phishing,sling,streaming,osint,discovery
