http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"SecureTransport", "([0-9.]+)",'
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Axway SecureTransport
    - alt="Axway SecureTransport"
    - Welcome to SecureTransport
    - PrintServerInfo("SecureTransport
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: axway-securetransport-panel
info:
  author: righettod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'AXWAY SecureTransport login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"SecureTransport" || http.favicon.hash:1330269434
    verified: true
  name: Axway SecureTransport Login Panel - Detect
  reference:
  - https://www.axway.com/en/products/managed-file-transfer/securetransport
  severity: info
  tags: panel,axway,securetransport
