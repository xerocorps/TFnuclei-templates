id: programming-language-detect
info:
  author: NkxxkN https://twitter.com/NkkxN
  name: Programming Language Detect
  severity: medium
requests:
- matchers:
  - name: php
    part: header
    type: word
    words:
    - 'X-Powered-By: PHP'
    - PHPSESSID
  - condition: or
    name: node
    part: header
    type: word
    words:
    - 'Server: NodeJS'
    - 'X-Powered-By: nodejs'
  - condition: or
    name: python
    part: header
    type: word
    words:
    - Python/2.
    - Python/3.
    - CPython/3.
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
