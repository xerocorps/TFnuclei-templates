name: "\U0001F6E0 Template Validate"
true:
  pull_request: null
  workflow_dispatch: null
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: meta
      name: Get Github tag
      run: 'curl --silent "https://api.github.com/repos/projectdiscovery/nuclei/releases/latest"
        | jq -r .tag_name | xargs -I {} echo TAG={} >> $GITHUB_OUTPUT

        '
    - env:
        VERSION: ${{ steps.meta.outputs.TAG }}
      if: steps.meta.outputs.TAG != ''
      name: Setup Nuclei
      run: 'wget -q https://github.com/projectdiscovery/nuclei/releases/download/${VERSION}/nuclei_${VERSION:1}_linux_amd64.zip

        sudo unzip nuclei*.zip -d /usr/local/bin

        '
      working-directory: /tmp
    - name: Template Validation
      run: 'cp -r ${{ github.workspace }} $HOME

        nuclei -validate

        nuclei -validate -w ./workflows'
