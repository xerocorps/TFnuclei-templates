http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - https://a0.muscache.com/airbnb/static/
    - Airbnb
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"airbnb.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: airbnb-phish
info:
  author: rxerium
  description: 'An Airbnb phishing website was detected

    '
  metadata:
    max-request: 1
  name: Airbnb phishing Detection
  reference:
  - https://airbnb.com
  severity: info
  tags: phishing,airbnb,travel,osint,discovery
