http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 3.0.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - image_sizes
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/image_sizes/image_sizes.info'
  redirects: true
id: drupal_module-image_sizes-access-bypass
info:
  author: me
  description: This module enables you to create responsive image styles that depend
    on the parent elements width.  The module doesnt sufficiently check access to
    rendered images, resulting in access bypass vulnerabilities in specific scenarios.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/image_sizes/
    google-query: inurl:'/sites/all/modules/image_sizes/
    impact: medium
    security-risk: "Moderately critical 14\u2009\u2215\u200925 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-image_sizes-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-023
  severity: medium
  tags: drupal
