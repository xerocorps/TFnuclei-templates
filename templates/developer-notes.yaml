id: developer-notes
info:
  author: panch0r3d
  name: Developer Notes
  severity: info
requests:
- extractors:
  - part: body
    regex:
    - <!--(.*?)-->
    - /[*][*](.*?)[*][*]/
    type: regex
  headers:
    User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64; rv:43.0) Gecko/20100101 Firefox/43.0
  matchers:
  - part: body
    regex:
    - <!--(.*?)-->
    - /[*][*](.*?)[*][*]/
    type: regex
  - status:
    - 200
    - 301
    - 302
    type: status
  matchers-condition: and
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
