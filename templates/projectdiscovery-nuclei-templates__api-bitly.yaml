http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"status_code":200,"status_txt":"OK"'
  method: GET
  path:
  - https://api-ssl.bitly.com/v3/shorten?access_token={{token}}&longUrl=https://www.google.com
id: api-bitly
info:
  author: zzeitlin,geeknik
  metadata:
    max-request: 1
  name: Bitly API Test
  reference:
  - https://dev.bitly.com/api-reference
  severity: info
  tags: token-spray,bitly
self-contained: true
