code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'distcc whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo distcc whoami

    '
id: privesc-distcc
info:
  author: daffainfo
  description: 'distcc is a distributed compilation tool for C, C++, and Objective-C.
    It allows a user to distribute compilation of these languages across several machines
    on a network, which can significantly speed up the compilation process for large
    projects.

    '
  metadata:
    max-request: 3
    verified: true
  name: distcc - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/distcc/
  severity: high
  tags: code,linux,distcc,privesc,local
self-contained: true
