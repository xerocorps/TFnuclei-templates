http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    - contains(body, "a3-lazy-load")
    - status_code == 200 || status_code == 500
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/a3-lazy-load/a3-lazy-load.php'
  - '{{BaseURL}}/wp-content/plugins/a3-lazy-load/admin/a3-lazy-load-admin.php'
  stop-at-first-match: true
id: wp-a3-lazy-load-top-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin a3 Lazy Load plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/a3-lazy-load
    verified: true
  name: WordPress a3 Lazy Load - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/a3-lazy-load/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,a3-lazy-load,misconfig
