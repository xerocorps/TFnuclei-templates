id: env-exposed
info:
  author: BooBooHQ
  description: .env file was discovered.
  name: .env File Discovery
  severity: high
  tags: config,exposure,codeigniter
requests:
- matchers:
  - condition: or
    regex:
    - (?m)^APP_(NAME|ENV|KEY|DEBUG|URL|PASSWORD)
    - (?m)^DB_(HOST|PASSWORD|DATABASE)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/.env.backup'
  - '{{BaseURL}}/.env.bak'
  - '{{BaseURL}}/.env.config'
  - '{{BaseURL}}/.env.dev'
