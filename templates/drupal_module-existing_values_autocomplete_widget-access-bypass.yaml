http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - existing_values_autocomplete_widget
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/existing_values_autocomplete_widget/existing_values_autocomplete_widget.info'
  redirects: true
id: drupal_module-existing_values_autocomplete_widget-access-bypass
info:
  author: Bishopfox
  description: This module provides an autocomplete widget for text fields that suggests
    all existing (previously entered) values for that field. The module doesnt sufficiently
    check for proper access permission before returning autocomplete results. This
    vulnerability is mitigated by the fact that an attacker must know the route to
    the autocomplete callback controller though this is easily known.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/existing_values_autocomplete_widget/
    google-query: inurl:'/sites/all/modules/existing_values_autocomplete_widget/
    impact: medium
    security-risk: "Critical 17\u221525 AC:None/A:None/CI:All/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-existing_values_autocomplete_widget-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-060
  severity: medium
  tags: drupal
