http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, 'intro.php') && contains(body, 'browser.php')
    type: dsl
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>phpPgAdmin')
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/phppgadmin/'
id: phppgadmin-panel
info:
  author: Ganofins,Nullfuzz
  classification:
    cpe: cpe:2.3:a:phppgadmin_project:phppgadmin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'phpPgAdmin login ipanel was detected.

    '
  metadata:
    fofa-query: title=phppgadmin
    google-query: intitle:phppgadmin
    max-request: 2
    product: phppgadmin
    shodan-query:
    - http.title:phpPgAdmin
    - http.title:phppgadmin
    - cpe:"cpe:2.3:a:phppgadmin_project:phppgadmin"
    vendor: phppgadmin_project
    verified: true
  name: phpPgAdmin Login Panel - Detect
  reference:
  - https://docs.cpanel.net/cpanel/databases/phppgadmin/
  severity: info
  tags: panel,phppgadmin,phppgadmin_project,discovery
