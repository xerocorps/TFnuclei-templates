expression: r0()
id: minio-default-password
info:
  author: pikpikcu
  description: Minio default admin credentials were discovered.
  name: Minio Default Password
  reference:
  - https://docs.min.io/cn/
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b'"result":') && response.body.bcontains(b'"token":')
      && response.body.bcontains(b'"jsonrpc":')
    request:
      body: '{"id":1,"jsonrpc":"2.0","params":{"username":"minioadmin","password":"minioadmin"},"method":"Web.Login"}'
      headers:
        Content-Type: application/json
      method: POST
      path: /minio/webrpc
