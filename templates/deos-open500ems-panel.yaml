id: deos-open500ems-panel
info:
  author: sullo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-284
  description: 'The DEOS OPEN 500EMS controller exposes administrative functions without
    authentication.

    '
  name: DEOS OPEN 500EMS Controller Admin Program Access
  reference:
  - https://www.deos-ag.com/
  severity: high
  tags: openv500,disclosure,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - <b>OPENview</b>
    - /cgi-bin/cosmobdf.cgi?function=12
    - /cgi-bin/cosmobdf.cgi?function=2
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/cosmobdf.cgi?function=0'
  - '{{BaseURL}}/cgi-bin/cosmobdf.cgi?function=1'
