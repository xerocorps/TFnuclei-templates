id: birt-detect
info:
  author: pastaga
  metadata:
    shodan-query: http.component:"birt viewer"
    verified: true
  name: Birt Detection
  severity: info
  tags: tech,birt
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - /birt-viewer/
    - Version du moteur Birt
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/birt-viewer/'
  - '{{BaseURL}}/birt-viewer/index.do'
  - '{{BaseURL}}/birt-viewer/run.do'
  - '{{BaseURL}}/BIRT-viewer/'
  - '{{BaseURL}}/BIRT-viewer/index.do'
  - '{{BaseURL}}/BIRT-viewer/run.do'
  stop-at-first-match: true
