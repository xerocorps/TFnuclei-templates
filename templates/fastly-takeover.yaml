id: fastly-takeover
info:
  author: pdcommunity
  name: fastly takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - 'Fastly error: unknown domain:'
  method: GET
  path:
  - '{{BaseURL}}'
