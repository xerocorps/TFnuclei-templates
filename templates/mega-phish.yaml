http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Home - MEGA
    - Secure and private cloud storage for everyone. Store and share files, chat,
      meet, back up, sync, and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mega.io")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mega-phish
info:
  author: rxerium
  description: 'A mega phishing website was detected

    '
  metadata:
    max-request: 1
  name: mega phishing Detection
  reference:
  - https://mega.io
  severity: info
  tags: phishing,mega,osint
