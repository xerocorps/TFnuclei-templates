http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)<meta\s+name=.?generator.?\s+content=.?([a-z0-9\s.]+).?
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "git repository browser", "cgit")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: cgit-panel
info:
  author: tess,righettod
  classification:
    cpe: cpe:2.3:a:cgit_project:cgit:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: CGIT panel was detected.
  metadata:
    fofa-query: title="git repository browser"
    google-query: intitle:"git repository browser"
    max-request: 1
    product: cgit
    shodan-query:
    - http.title:"Git repository browser"
    - http.title:"git repository browser"
    vendor: cgit_project
    verified: true
  name: CGIT - Detect
  reference:
  - https://git.zx2c4.com/cgit/about/
  severity: info
  tags: panel,git,cgit_project,discovery
