  description: "The Front User Submit | Front Editor plugin for WordPress is vulnerable\
    \ to Stored Cross-Site Scripting via the \u2018formBuilderData\u2019 parameter\
    \ saved through the save_post_front_settings() function called via AJAX in versions\
    \ up to, and including, 3.7.0 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for authenticated attackers, with subscriber-level\
    \ permissions and above, to inject arbitrary web scripts in pages that will execute\
    \ whenever a user accesses an injected page.\n"
