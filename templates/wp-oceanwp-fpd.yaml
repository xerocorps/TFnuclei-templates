http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "/themes/oceanwp", "Uncaught Error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/oceanwp/inc/helpers.php'
  - '{{BaseURL}}/wp-content/themes/oceanwp/inc/customizer/customizer.php'
  - '{{BaseURL}}/wp-content/themes/oceanwp/inc/walker/menu-walker.php'
  stop-at-first-match: true
id: wp-oceanwp-fpd
info:
  author: ritikchaddha
  description: 'WordPress OceanWP theme is vulnerable to full path disclosure via
    direct access to theme files.

    '
  metadata:
    fofa-query: body="/wp-content/themes/oceanwp/"
    framework: wordpress
    max-request: 3
    product: oceanwp
    vendor: developer
    verified: true
  name: WordPress OceanWP - Full Path Disclosure
  reference:
  - https://wordpress.org/themes/oceanwp/
  severity: low
  tags: wp,wordpress,wp-theme,fpd,oceanwp,exposure
