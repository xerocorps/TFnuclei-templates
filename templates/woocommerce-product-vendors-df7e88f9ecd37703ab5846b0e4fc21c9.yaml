info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
  description: "The WooCommerce Products Vendor plugin for WordPress is vulnerable\
    \ to blind SQL Injection via the \u2018s_postcode\u2019 parameter in versions\
    \ up to, and including, 2.1.65 due to insufficient escaping on the user supplied\
    \ parameter and lack of sufficient preparation on the existing SQL query.  This\
    \ makes it possible for unauthenticated attackers to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
