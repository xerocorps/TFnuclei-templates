  description: "The IMPress for IDX Broker plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018leadID\u2019 parameter in versions up to,\
    \ and including, 3.0.5 due to insufficient input sanitization and output escaping.\
