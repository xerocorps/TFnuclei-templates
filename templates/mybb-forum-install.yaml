id: mybb-forum-install
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"MyBB"
    verified: true
  name: MyBB Exposed Installation
  severity: high
  tags: panel,mybb,forum
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - MyBB
    - Installation Wizard
  - negative: true
    part: body
    type: word
    words:
    - currently locked
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
