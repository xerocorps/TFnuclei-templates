http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.10')
    - compare_versions(version, '8.x-2.9')
    - compare_versions(version, '8.x-2.8')
    - compare_versions(version, '8.x-2.7')
    - compare_versions(version, '8.x-2.6')
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - gridstack
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/gridstack/gridstack.info'
  redirects: true
id: drupal_module-gridstack-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to create dynamic layouts and add sample color
    palettes for color selection hints via its UI. The module doesnt sufficiently
    sanitize the modules settings in certain scenarios leading to a Cross Site Scripting
    vulnerability. This vulnerability is mitigated by the fact that an attacker must
    have a role with the permissions administer gridstack.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/gridstack/
    google-query: inurl:'/sites/all/modules/gridstack/
    impact: medium
    security-risk: "Less critical 7\u221525 AC:Complex/A:Admin/CI:None/II:None/E:Exploit/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-gridstack-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-024
  severity: medium
  tags: drupal
