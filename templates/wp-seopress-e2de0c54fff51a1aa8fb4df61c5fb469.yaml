id: wp-seopress-e2de0c54fff51a1aa8fb4df61c5fb469
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 6.6
  description: The SEOPress plugin for WordPress is vulnerable to PHP Object Injection
    in versions up to, and including, 6.5.0.2 via deserialization of untrusted input
    of the $redirect_value['sources'] value triggered to an import with the seopress_import_rk_redirections
    function. This allows authenticated attackers, with administrator-level privileges,
    to inject a PHP Object. No POP chain is present in the vulnerable plugin. If a
    POP chain is present via an additional plugin or theme installed on the target
    system, it could allow the attacker to delete arbitrary files, retrieve sensitive
    data, or execute code.
  metadata:
    fofa-query: wp-content/plugins/wp-seopress/
    google-query: inurl:"/wp-content/plugins/wp-seopress/"
    shodan-query: 'vuln:'
