id: openwrt-login
info:
  author: For3stCo1d,TechbrunchFR
  metadata:
    shodan-query: http.title:"OpenWrt - LuCI"
  name: Opentwrt Login / Configuration Interface
  reference:
  - https://openwrt.org
  - https://github.com/openwrt/luci
  severity: info
  tags: openwrt,router
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)OpenWrt  ([A-Z0-9.]+)
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>OpenWrt
    - Powered by LuCI
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/cgi-bin/luci/'
  redirects: true
  stop-at-first-match: true
