id: bitrix_sessid_and_phpssid
info:
  author: slktr
  description: 'This template extracts information from the given URL related to bitrix_sessid
    and PHPSESSID cookies.

    '
  name: Bitrix Session and PHPSESSID
  severity: info
requests:
- extractors:
  - regex:
    - bitrix_sessid':'(.*?)'
    type: regex
  - part: header
    regex:
    - PHPSESSID=([^;]+)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/bitrix/tools/composite_data.php'
