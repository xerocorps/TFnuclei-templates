id: medusa-ftp-detect
info:
  author: pussycat0x
  description: Medusa Async FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP server (Medusa Async
    verified: true
  name: Medusa Async FTP Service - Detect
  severity: info
  tags: network,ftp,medusa,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Async ([A-Z0-9]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (Medusa Async
  port: 21
  read-size: 1024
