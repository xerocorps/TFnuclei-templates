http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Barclays
    - <title>Barclays Group corporate website | Barclays
  - status:
    - 200
    type: status
  - condition: and
    dsl:
    - '!contains(host,"barclays.com")'
    - '!contains(host,"home.barclays")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: barclays-phish
info:
  author: rxerium
  description: 'A Barclays phishing website was detected

    '
  metadata:
    max-request: 1
  name: Barclays phishing Detection
  reference:
  - https://barclays.com
  severity: info
  tags: phishing,barclays,bank,osint,discovery
