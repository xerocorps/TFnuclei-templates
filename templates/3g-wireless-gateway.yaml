id: 3g-wireless-gateway
info:
  author: pussycat0x
  classification:
    cwe-id: CWE-200
  description: A 3G wireless gateway was detected.
  name: 3G Wireless Gateway Detection
  reference:
  - https://www.exploit-db.com/ghdb/7050
  severity: info
  tags: panel,router
requests:
- matchers:
  - condition: and
    type: word
    words:
    - g_i3gState
    - g_sysinfo_sim_state
    - g_iUID
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/htmlcode/html/indexdefault.asp'
