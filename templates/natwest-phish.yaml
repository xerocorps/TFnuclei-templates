http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Welcome to NatWest. Our extensive personal banking products include bank accounts,
      mortgages, credit cards, loans and more. Visit today to see how we can serve
      you.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"natwest.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: natwest-phish
info:
  author: rxerium
  description: 'A NatWest phishing website was detected

    '
  metadata:
    max-request: 1
  name: NatWest phishing Detection
  reference:
  - https://natwest.com
  severity: info
  tags: phishing,natwest,bank,osint,discovery
