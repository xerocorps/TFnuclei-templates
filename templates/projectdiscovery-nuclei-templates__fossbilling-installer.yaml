http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>FOSSBilling setup
    - <title>FOSSBilling Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/install.php'
id: fossbilling-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:fossbilling:fossbilling:*:*:*:*:*:*:*:*
  description: 'FOSSBilling installation dashboard has been detected.

    '
  metadata:
    max-request: 1
    product: fossbilling
    shodan-query: title:"FOSSBilling"
    vendor: fossbilling
    verified: true
  name: FOSSBilling - Installation
  severity: high
  tags: fossbilling,install,misconfig,vuln
