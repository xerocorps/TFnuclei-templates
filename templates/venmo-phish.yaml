http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Pay Friends | Payments App | Venmo
    - Pay. Get paid. Shop. Share.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"venmo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: venmo-phish
info:
  author: rxerium
  description: 'A Venmo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Venmo phishing Detection
  reference:
  - https://venmo.com
  severity: info
  tags: phishing,venmo,osint,discovery
