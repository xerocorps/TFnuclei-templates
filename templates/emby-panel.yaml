id: emby-panel
info:
  author: idealphase
  description: 'Emby Server is a personal media server with apps on just about every
    device.

    '
  metadata:
    shodan-query: http.title:"emby"
    verified: true
  name: Emby Login Panel
  reference:
  - https://github.com/MediaBrowser/Emby
  - https://emby.media/
  severity: info
  tags: panel,emby,oss
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <script src="apploader\.js\?v=(.+)" defer><\/script>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Emby</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
