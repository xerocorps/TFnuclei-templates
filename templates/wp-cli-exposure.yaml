id: wp-cli-exposure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"wp-cli.yml"
    verified: true
  name: WP-CLI Yaml File Exposure
  severity: info
  tags: config,exposure,wp-cli
requests:
- matchers:
  - condition: and
    type: word
    words:
    - 'apache_modules:'
    - mod_rewrite
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-cli.yml'
