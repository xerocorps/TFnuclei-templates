http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "you have successfully installed simplesamlphp",
      "simplesamlphp installation page", "/module.php/core/login-admin.php")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/simplesaml/module.php/core/frontpage_welcome.php'
  - '{{BaseURL}}/module.php/core/frontpage_welcome.php'
  stop-at-first-match: true
id: simplesamlphp-detect
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:simplesamlphp:simplesamlphp:*:*:*:*:*:*:*:*
  description: 'SimpleSAMLphp was detected.

    '
  metadata:
    max-request: 2
    product: simplesamlphp
    shodan-query: http.title:"SimpleSAMLphp installation page"
    vendor: simplesamlphp
    verified: true
  name: SimpleSAMLphp - Detect
  reference:
  - https://simplesamlphp.org/
  severity: info
  tags: tech,simplesamlphp,detect,discovery
