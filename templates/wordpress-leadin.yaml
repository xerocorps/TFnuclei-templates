http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/leadin/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/leadin.txt
id: wordpress-leadin
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: leadin
    wpscan: https://wpscan.com/plugin/leadin
  name: "HubSpot \u2013 CRM, Email Marketing, Live Chat, Forms & Analytics Detection"
