http:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    part: body
    type: word
    words:
    - hostname
    - username
    - password
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.esmtprc'
id: esmtprc-config
info:
  author: geeknik
  description: eSMTP configuration was discovered.
  metadata:
    max-request: 1
  name: eSMTP - Config Discovery
  reference:
  - https://linux.die.net/man/5/esmtprc
  severity: high
  tags: esmtp,config,exposure
