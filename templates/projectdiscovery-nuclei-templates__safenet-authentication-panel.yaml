http:
- extractors:
  - group: 1
    part: body
    regex:
    - V=([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "self enrollment") && contains_any(to_lower(body),
      "safenet", "thales")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/selfenrollment/Enrollment.aspx'
id: safenet-authentication-panel
info:
  author: righettod
  description: 'SafeNet Authentication Service Self Enrollment login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Self Enrollment"
    verified: true
  name: SafeNet Authentication Login Panel - Detect
  reference:
  - https://cpl.thalesgroup.com/access-management/safenet-trusted-access
  severity: info
  tags: panel,safenet,thales,login,detect,discovery
