http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "Register For This", "register_form_message", "registerform",
      "signup-form", "signup_form", "login-action-register","-register")
    - contains_any(body, "/wp-includes", "/wp-content")
    - status_code == 200
    type: dsl
  max-redirects: 4
  method: GET
  path:
  - '{{BaseURL}}/wp-login.php?action=register'
  - '{{BaseURL}}/wp-signup.php'
id: wp-enabled-registration
info:
  author: Ratnadip Gajbhiye,ritikchaddha
  metadata:
    max-request: 1
  name: WordPress user registration enabled
  severity: info
  tags: wordpress,vuln
