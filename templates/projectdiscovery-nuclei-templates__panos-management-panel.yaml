http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <TITLE>Login</TITLE>
    - PAN_FORM_CONTENT
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/php/login.php'
id: panos-management-panel
info:
  author: bhutch
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'PAN-OS management panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:873381299
    verified: true
  name: PAN-OS Management Panel - Detect
  reference:
  - https://security.paloaltonetworks.com/PAN-SA-2024-0015
  severity: info
  tags: panel,panos,login,detect,paloaltonetworks,discovery
