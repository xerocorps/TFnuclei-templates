id: shell-history
info:
  author: pentest_swissky & geeknik
  description: Discover history for bash, ksh, sh, and zsh
  name: Shell History
  severity: low
  tags: config
requests:
- matchers:
  - condition: or
    type: word
    words:
    - 'chmod '
    - exit
    - 'kill '
    - 'nano '
    - 'vim '
    - 'pico '
    - 'sudo '
    - 'rm '
    - 'cd '
    - 'ps aux '
  - status:
    - 200
    type: status
  - negative: true
    part: body
    type: word
    words:
    - <html
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/.bash_history'
  - '{{BaseURL}}/.ksh_history'
  - '{{BaseURL}}/.sh_history'
  - '{{BaseURL}}/.zsh_history'
  redirects: true
