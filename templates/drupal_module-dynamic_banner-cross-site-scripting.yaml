http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - dynamic_banner
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/dynamic_banner/dynamic_banner.info'
  redirects: true
id: drupal_module-dynamic_banner-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables a site to display different banners (via blocks)
    on different pages depending upon specific criteria. The module doesnt sufficiently
    filter output of banner data. This vulnerability is mitigated by the fact that
    an attacker must have a role with the permission administer dynamic_banner.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/dynamic_banner/
    google-query: inurl:'/sites/all/modules/dynamic_banner/
    impact: medium
    security-risk: "Less critical 7\u221525 AC:Basic/A:Admin/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-dynamic_banner-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-011
  severity: medium
  tags: drupal
