http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - x-goog-metageneration
    - x-goog-generation
  method: GET
  path:
  - '{{BaseURL}}'
id: gstorage-detect
info:
  author: 0xTeles
  metadata:
    max-request: 1
  name: Google Bucket detection
  severity: info
  tags: tech,gstorage,google,bucket,discovery
