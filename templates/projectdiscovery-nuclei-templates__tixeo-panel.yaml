http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"applicationVersion"\s*:\s*"([0-9.]+)"'
    type: regex
  matchers:
  - condition: or
    dsl:
    - contains(header, "Tixeo")
    - contains_any(to_lower(body), "tixeo-button", "tixeoclient")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/meet/services/json/v1/settings'
  - '{{BaseURL}}/meet/login.html'
  - '{{BaseURL}}/meet/'
  stop-at-first-match: true
id: tixeo-panel
info:
  author: righettod
  description: 'Tixeo login panel was detected.

    '
  metadata:
    max-request: 3
    shodan-query: http.title:"tixeo"
    verified: true
  name: Tixeo Login Panel - Detect
  reference:
  - https://www.tixeo.com/en/
  severity: info
  tags: panel,tixeo,login,detect,discovery
