http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Holley
    - Holley is home to the top automotive performance brands including Flowmaster
      exhaust, MSD Ignition, Holley EFI, Hurst Shifters, Accel plug wires, Hooker
      Headers and many more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"holley.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: holley-phish
info:
  author: rxerium
  description: 'A Holley phishing website was detected

    '
  metadata:
    max-request: 1
  name: Holley phishing Detection
  reference:
  - https://holley.com
  severity: info
  tags: phishing,holley,ecommerce,osint,discovery
