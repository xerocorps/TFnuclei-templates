id: home-assistant-detect
info:
  author: fabaff,daffainfo
  metadata:
    shodan-query: http.title:"Home Assistant"
  name: Home Assistant Detect
  severity: info
  tags: tech,iot
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Home Assistant</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
