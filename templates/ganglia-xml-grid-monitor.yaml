id: ganglia-xml-grid-monitor
info:
  author: geeknik
  description: Ganglia is a scalable distributed monitoring system for high-performance
    computing systems such as clusters and Grids.
  name: Ganglia XML Grid Monitor
  reference: http://ganglia.info/
  severity: low
  tags: ganglia,network
network:
- host:
  - '{{Hostname}}'
  - '{{Hostname}}:8649'
  inputs:
  - data: "\r\n"
  matchers:
  - condition: and
    type: word
    words:
    - <!DOCTYPE GANGLIA_XML
    - <!ATTLIST
    - <!ELEMENT
  read-size: 2048
