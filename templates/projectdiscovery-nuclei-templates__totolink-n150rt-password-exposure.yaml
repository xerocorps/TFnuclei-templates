http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - orgpassword=
    - orgusername=
  - negative: true
    part: body
    type: word
    words:
    - orgpassword=''
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/password.htm'
id: totolink-n150rt-password-exposure
info:
  author: ritikchaddha
  description: 'Detects password exposure vulnerability in TOTOLINK N150RT router
    where sensitive credentials are exposed in the password.htm page.

    '
  metadata:
    fofa-query: title="totolink"
    max-requests: 1
    vendor: totolink
    verified: true
  name: TOTOLINK N150RT - Password Exposure
  reference:
  - https://github.com/fizz-is-on-the-way/Iot_vuls/blob/main/N150RT/Information_disclosure_password/imgs/2.png
  severity: high
  tags: totolink,router,exposure,credentials,vuln
