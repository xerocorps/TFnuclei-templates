http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Lidarr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Lidarr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: lidarr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposed Lidarr was detected which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Lidarr"
    verified: true
  name: Lidarr Dashboard - Unauthenticated
  severity: medium
  tags: lidarr,dashboard,exposure,vuln
