http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - '"version"\s*:\s*"([^"]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Tolgee
    - version
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/public/configuration'
id: tolgee-api
info:
  author: matejsmycka
  description: Tolgee API was detected.
  metadata:
    max-request: 1
    shodan-query: html:"tolgee"
    verified: true
  name: Tolgee API - Detect
  reference:
  - https://docs.tolgee.io/api
  severity: info
  tags: exposure,api,tolgee,discovery
