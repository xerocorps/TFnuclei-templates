http:
- matchers:
  - part: body
    type: word
    words:
    - Whoops, looks like something went wrong.
  method: GET
  path:
  - '{{BaseURL}}/'
  stop-at-first-match: true
id: ai-laravel-debug
info:
  author: bugbounty-hunter
  name: Laravel Debug Mode Exposed
  severity: critical
  tags: laravel,debug
