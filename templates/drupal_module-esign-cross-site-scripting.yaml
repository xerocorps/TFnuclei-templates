id: drupal_module-esign-cross-site-scripting
info:
  author: Bishopfox
  description: This module allows for integration of Signature Pad, an electronic-signing
    script, into Drupal for both nodes (content), the Field API (FAPI), and Webforms.
    The module doesnt sufficiently filter user input when displaying a signature.
    The vulnerability is mitigated by the fact that an attacker must have the ability
    to submit a signature. That permission might be associated with submitting a webform
    or creating or editing a node depending on site configuration.
