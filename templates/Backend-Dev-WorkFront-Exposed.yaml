id: Backend-Dev-WorkFront-Exposed
info:
  author: Clark
  name: Find WorkFront Dev Backend and works for Symfony panel.
  severity: medium
requests:
- matchers:
  - type: word
    words:
    - backend_dev.php
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/backend_dev.php/'
  - '{{BaseURL}}/backend.php'
