id: ssh-diffie-hellman-logjam
info:
  author: pussycat0x
  description: 'SSH weak algorithms are outdated cryptographic methods that pose security
    risks. Identifying and disabling these vulnerable algorithms is crucial for enhancing
    the overall security of SSH connections.

    '
  metadata:
    max-request: 2
    shodan-query: product:"OpenSSH"
    verified: true
  name: SSH Diffie-Hellman Modulus <= 1024 Bits
  reference:
  - https://access.redhat.com/solutions/4278651
  severity: low
  tags: js,ssh,misconfig,network
javascript:
- args:
    Host: '{{Host}}'
    Port: '22'
  code: 'let m = require("nuclei/ssh");

    let c = m.SSHClient();

    let response = c.ConnectSSHInfoMode(Host, Port);

    to_json(response);

    '
  matchers:
  - type: word
    words:
    - kex_algorithms
  - type: word
    words:
    - diffie-hellman-group1-sha1
  matchers-condition: and
  pre-condition: 'isPortOpen(Host,Port);

    '
