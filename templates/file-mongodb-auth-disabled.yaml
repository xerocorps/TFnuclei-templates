file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - storage
    - operationProfiling
    - '#security'
  - negative: true
    type: word
    words:
    - 'authorization: enabled'
  matchers-condition: and
id: file-mongodb-auth-disabled
info:
  author: pussycat0x
  description: 'Detects if MongoDB authentication is disabled or missing in mongod.conf.
    If ''authorization: enabled'' is missing under ''security:'', authentication is
    not enforced.

    '
  metadata:
    verified: true
  name: MongoDB Authentication Disabled
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/mongodb/
  - https://wiki.devsecopsguides.com/docs/checklists/mongodb/
  severity: high
  tags: file,mongodb,audit,hardening
