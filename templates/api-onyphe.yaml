http:
- headers:
    Authorization: Bearer {{token}}
    Content-Type: application/json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"apikey":"'
    - '"apis":'
    - '"@timestamp":'
    - '"@category":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.onyphe.io/api/v2/user
id: api-onyphe
info:
  author: 0xpugazh
  description: Cyber Defense Search Engine and Attack Surface Management
  metadata:
    max-request: 1
    verified: true
  name: Onyphe API Test
  reference:
  - https://www.onyphe.io/docs
  severity: info
  tags: token-spray,onyphe
self-contained: true
