    part: body
    regex:
    - (GITHUB_SECRET|GITHUB_KEY|github_secret|github_key|github_token|GITHUB_TOKEN|github_api_key|GITHUB_API_KEY)[a-z_
      =\s"'\:]{0,10}[^a-zA-Z0-9][a-zA-Z0-9]{40}[^a-zA-Z0-9]
    type: regex
  - name: google_two_factor_backup
    part: body
    regex:
    - (?:BACKUP VERIFICATION CODES|SAVE YOUR BACKUP CODES)[\s\S]{0,300}@
    type: regex
  - name: heroku_key
    part: body
    regex:
    - (heroku_api_key|HEROKU_API_KEY|heroku_secret|HEROKU_SECRET)[a-z_ =\s"'\:]{0,10}[^a-zA-Z0-9-]\w{8}(?:-\w{4}){3}-\w{12}[^a-zA-Z0-9\-]
    type: regex
  - name: microsoft_office_365_oauth_context
    part: body
    regex:
    - https://login.microsoftonline.com/common/oauth2/v2.0/token|https://login.windows.net/common/oauth2/token
    type: regex
  - name: pgsql_connection_information
    part: body
    regex:
    - (?:postgres|pgsql)\:\/\/
    type: regex
  - name: slack_api_key
    part: body
    regex:
    - (slack_api_key|SLACK_API_KEY|slack_key|SLACK_KEY)[a-z_ =\s"'\:]{0,10}[^a-f0-9][a-f0-9]{32}[^a-f0-9]
    type: regex
  - name: slack_api_token
    part: body
    regex:
    - (xox[pb](?:-[a-zA-Z0-9]+){4,})
    type: regex
  - name: ssh_dss_public
    part: body
    regex:
    - ssh-dss [0-9A-Za-z+/]+[=]{2}
    type: regex
  - name: ssh_rsa_public
    part: body
    regex:
    - ssh-rsa AAAA[0-9A-Za-z+/]+[=]{0,3} [^@]+@[^@]+
    type: regex
  - name: iban
    part: body
    regex:
    - '[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}'
    type: regex
  - name: gps_data
    part: body
    regex:
    - ^([-+]?)([\d]{1,2})(((\.)(\d+)(,)))(\s*)(([-+]?)([\d]{1,3})((\.)(\d+))?)
    type: regex
  - name: blood_type
    part: body
    regex:
    - ^(A|B|AB|O)[-+]$
    type: regex
  - name: date_of_birth_2
    part: body
    regex:
    - ^([1-9]|[12][0-9]|3[01])(\/?\.\-?\-?\s?)(0[1-9]|1[12])(\/?\.?\-?\s?)(19[0-9][0-9]|20[0][0-9]|20[1][0-8])$
    type: regex
  - name: tax_number
    part: body
    regex:
    - ^[0-9]{10}$
    type: regex
  - name: bitcoin_address
    part: body
    regex:
    - ^[13][a-km-zA-HJ-NP-Z0-9]{26,33}$
    type: regex
  global-matchers: true
id: secrets-patterns-pii
info:
  author: dwisiswant0
  name: Secrets Patterns (PII)
  reference:
  - https://github.com/mazen160/secrets-patterns-db
  severity: info
  tags: global-matchers,exposure,token,key,api,secret,password,generic
