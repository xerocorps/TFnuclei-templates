http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Login | Microsoft 365
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"office.com")'
    - '!contains(host,"microsoft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: microsoft-phish
info:
  author: rxerium
  description: 'A microsoft phishing website was detected

    '
  metadata:
    max-request: 1
  name: Microsoft phishing Detection
  reference:
  - https://office.com
  - https://microsoft.com
  severity: info
  tags: phishing,microsoft,osint,discovery
