code:
- args:
  - -c
  - "if dpkg-query -s bind9 &>/dev/null; then\n  echo \"[dns-server-check:Policy-Fail]\
    \ [bind9 is installed] [CIS_FAIL]\"\nelse\n  echo \"[dns-server-check:Policy-Pass]\
    \ [bind9 is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: dns-server
info:
  author: Th3l0newolf
  description: 'The bind9 package provides a DNS server for name resolution services.Running
    a DNS server on systems not designated for that purpose may expose them to unnecessary
    risks.

    '
  metadata:
    verified: true
  name: Ensure DNS Server Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the `bind9` package is not installed unless explicitly required.

    - To remove the package, run: sudo apt-get remove bind9 -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
