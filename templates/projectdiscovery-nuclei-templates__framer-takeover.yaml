http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - part: body
    type: word
    words:
    - Site Not Found | Framer
  - part: content_type
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: framer-takeover
info:
  author: Amjad Ali
  description: 'Framer takeover was detected.

    '
  metadata:
    fofa-query: body="Site Not Found | Framer"
    max-request: 1
    shodan-query: html:"Site Not Found | Framer"
  name: Framer Takeover Detection
  reference:
  - https://www.framer.com/developers/
  severity: high
  tags: takeover,framer,vuln
