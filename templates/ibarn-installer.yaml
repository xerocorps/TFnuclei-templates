http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - iBarn
    - install()
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ibarn-installer
info:
  author: ritikchaddha
  description: 'Detects the exposure of the iBarn installer page, which could allow
    unauthorized setup or reinstallation of the application.

    '
  metadata:
    fofa-query: title="iBarn"
    max-request: 1
    product: ibarn
    shodan-query: title:"iBarn"
    verified: true
  name: iBarn Installer - Exposure
  severity: high
  tags: ibarn,installer,exposure,misconfig,vuln
