id: smb2-server-time
info:
  author: DhiyaneshDK
  description: 'Trying to retrieve the present date of the system along with the initiation
    date of an SMB2 server.

    '
  metadata:
    max-request: 1
    product: dionaea
    shodan-query: port:445
    vendor: dionaea
    verified: true
  name: SMB2 Server Time - Detection
  reference:
  - https://nmap.org/nsedoc/scripts/smb2-time.html
  severity: info
  tags: js,network,smb,enum,discovery
javascript:
- args:
    Host: '{{Host}}'
    Port: '445'
  code: 'var m = require("nuclei/smb");

    var c = m.SMBClient();

    var response = c.ConnectSMBInfoMode(Host,Port);

    var systemTime = new Date(response.NegotiationLog.SystemTime * 1000).toISOString();

    var serverstartTime = new Date(response.NegotiationLog.ServerStartTime * 1000).toISOString();

    var result = "SystemTime: " + systemTime + " ServerStartTime: " + serverstartTime;

    result

    '
  extractors:
  - dsl:
    - response
    type: dsl
  matchers:
  - dsl:
    - success
    type: dsl
  pre-condition: 'isPortOpen(Host,Port);

    '
