http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Directory Listing For
    - <a href=
  - part: header
    regex:
    - (?i)content-type:.*text/html
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: tomcat-directory-listing
info:
  author: oleveloper
  description: 'Directory listing is enabled on the Apache Tomcat server, allowing
    users to view the contents of web directories.This could lead to unauthorized
    access to sensitive files and potential information disclosure.

    '
  metadata:
    max-request: 1
    product: tomcat
    shodan-query: title:"Apache Tomcat"
    vendor: apache
    verified: true
  name: Apache Tomcat - Directory Listing Enabled
  reference:
  - https://isms.kisa.or.kr
  remediation: 'Disable directory listings by setting the listings parameter to false
    in the web.xml under the DefaultServlet. This helps prevent unauthorized directory
    browsing and protects sensitive files.

    '
  severity: medium
  tags: tomcat,misconfig,listing,kisa,vuln
