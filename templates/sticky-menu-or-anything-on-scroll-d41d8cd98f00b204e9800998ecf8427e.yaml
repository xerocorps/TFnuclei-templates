  description: The Sticky Menu & Sticky Header plugin for WordPress is vulnerable
    to Reflected Cross-Site Scripting via the tab parameter in versions up to, and
    including 2.20. This makes it possible for unauthenticated attackers to inject
    arbitrary web scripts in administrative pages that execute if they can successfully
    trick a site administrator into performing an action such as clicking on a link.
