code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'julia -e ''run(`whoami`)''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo julia -e ''run(`whoami`)''

    '
id: privesc-julia
info:
  author: daffainfo
  description: 'Julia is a high-level, high-performance programming language for technical
    computing. It is designed for numerical and scientific computing, but it is also
    used for general-purpose programming. Julia is known for its speed and ease of
    use, and it has a growing community of users and developers.

    '
  metadata:
    max-request: 3
    verified: true
  name: Julia - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/julia/
  severity: high
  tags: code,linux,julia,privesc,local
self-contained: true
