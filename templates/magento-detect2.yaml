id: magento-detect2
info:
  author: TechbrunchFR
  description: Identify Magento
  name: Magento Detect
  severity: info
  tags: magento
requests:
- matchers:
  - condition: and
    dsl:
    - contains(tolower(all_headers), "x-magento")
    - status_code == 200
    type: dsl
  - condition: and
    dsl:
    - contains(body, "graphql-authorization")
    - contains(body, "The current customer")
    - status_code == 200
    type: dsl
  matchers-condition: or
  raw:
  - 'GET /graphql?query=+{customerDownloadableProducts+{+items+{+date+download_url}}+}
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
