code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'csh -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo csh -c ''whoami''

    '
id: privesc-csh
info:
  author: daffainfo
  description: 'csh stands for C Shell, which is a Unix shell with C-like syntax.
    It is a command-line interpreter that provides a command-line interface for Unix-like
    operating systems. It has features similar to other Unix shells such as bash and
    sh, but with a different syntax and set of features.

    '
  metadata:
    max-request: 3
    verified: true
  name: csh - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/csh/
  severity: high
  tags: code,linux,csh,privesc,local
self-contained: true
