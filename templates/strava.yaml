http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - athlete-profile
    - profile-stats
  matchers-condition: and
  method: GET
  path:
  - https://www.strava.com/athletes/{{user}}
id: strava
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Strava user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Strava User Name Information - Detect
  severity: info
  tags: osint,osint-social,strava,discovery
self-contained: true
