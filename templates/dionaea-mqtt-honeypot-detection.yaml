id: dionaea-mqtt-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A Dionaea MQTT honeypot has been identified.

    The response to a MQTTv5 packet differs from real installations, signaling a possible
    deceptive setup.

    '
  metadata:
    max-request: 2
    product: mqtt
    vendor: dionaea
  name: Dionaea MQTT Honeypot Detection
  severity: info
  tags: dionaea,mqtt,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:1883'
  inputs:
  - data: 101000044d5154540502003c032100140000
    type: hex
  matchers:
  - binary:
    - '20020000'
    type: binary
  read-size: 1024
