http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - username":"{{user}}"
    - '"email":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://cal.com/{{user}}
id: cal
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Cal user name information check was conducted.
  metadata:
    max-request: 1
  name: Cal User Name Information - Detect
  severity: info
  tags: osint,osint-social,cal,caldotcom,discovery
self-contained: true
