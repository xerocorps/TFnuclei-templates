http:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'realIp":'
    - 'route":'
    - 'deviceId":'
    - 'personaId":'
  method: GET
  path:
  - https://api.notolytix.com/1.0/deviceid
id: api-notolytix
info:
  author: 0xPugazh
  metadata:
    max-request: 1
  name: Notolytix API Test
  reference:
  - https://notolytix.com/
  severity: info
  tags: notolytix,token-spray
self-contained: true
