id: hp-laserjet-9040-webserver
info:
  author: alexrydzak
  name: HP LaserJet 9040 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <span class="hpBannerTextBig">hp LaserJet 9040</span>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/'
