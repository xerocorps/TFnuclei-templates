http:
- matchers:
  - part: body
    type: word
    words:
    - <spinnaker ng-if="!authenticating"></spinnaker>
  - dsl:
    - contains(tolower(header), 'x-spinnaker-priority')
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: spinnaker-detect
info:
  author: Adam Crosser
  description: Detects the Spinnaker continuous delivery software
  metadata:
    max-request: 1
  name: Spinnaker Detect
  severity: info
  tags: tech,spinnaker
