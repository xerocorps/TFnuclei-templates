http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)build\s+([a-z0-9.-]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "IdentityServer v3") && contains(body, "identityserver.github.io")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: identity-server-v3-detect
info:
  author: righettod
  description: 'Identity Server V3 technology was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"IdentityServer v3"
    verified: true
  name: Identity Server V3 - Detect
  reference:
  - https://identityserver.github.io/Documentation/
  severity: info
  tags: tech,identityserver,detect
