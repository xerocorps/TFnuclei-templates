id: api-zipcodebase
info:
  author: daffainfo
  description: Lookup postal codes, calculate distances and much more with our free
    zip code api.
  name: Zipcodebase API Test
  reference:
  - https://app.zipcodebase.com/documentation
  - https://github.com/daffainfo/all-about-apikey/tree/main/zipcodebase
  severity: info
  tags: token-spray,zipcodebase
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"postal_code"'
    - '"country_code"'
    - '"latitude"'
    - '"longitude"'
  method: GET
  path:
  - https://app.zipcodebase.com/api/v1/search?apikey={{token}}&codes=10005%2C51503
self-contained: true
