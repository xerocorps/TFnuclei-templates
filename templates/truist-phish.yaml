http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Your journey to better banking starts with Truist. Checking and savings accounts,
      credit cards, mortgages, small business, commercial banking, and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"truist.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: truist-phish
info:
  author: rxerium
  description: 'A truist phishing website was detected

    '
  metadata:
    max-request: 1
  name: truist phishing Detection
  reference:
  - https://www.truist.com/
  severity: info
  tags: phishing,bbt,bank,osint,discovery
