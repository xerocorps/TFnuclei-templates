http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - is_followed_by_me
  matchers-condition: and
  method: GET
  path:
  - https://curiouscat.live/api/v2.1/profile?username={{user}}
id: curiouscat
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Curiouscat user name information check was conducted.
  metadata:
    max-request: 1
  name: Curiouscat User Name Information - Detect
  severity: info
  tags: osint,osint-social,curiouscat,discovery
self-contained: true
