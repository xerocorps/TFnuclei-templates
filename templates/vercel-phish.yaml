http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Vercel: Build and deploy the best web experiences with the AI Cloud'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"vercel.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vercel-phish
info:
  author: rxerium
  description: 'A Vercel phishing website was detected

    '
  metadata:
    max-request: 1
  name: Vercel phishing Detection
  reference:
  - https://vercel.com
  severity: info
  tags: phishing,vercel,hosting,osint,discovery
