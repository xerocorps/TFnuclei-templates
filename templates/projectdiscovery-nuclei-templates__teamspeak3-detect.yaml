id: teamspeak3-detect
info:
  author: pussycat0x
  description: 'ServerQuery is a commandline based administration tool/feature of
    TeamSpeak 3 server.

    '
  metadata:
    max-request: 1
    shodan-query: product:"TeamSpeak 3 ServerQuery"
    verified: true
  name: TeamSpeak 3 ServerQuery Detection
  severity: info
  tags: network,service,teamspeak3,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  matchers:
  - condition: and
    type: word
    words:
    - TS3
    - TeamSpeak 3 ServerQuery interface
  port: 2002
