http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - condition: or
    part: header
    type: word
    words:
    - error.ghost.org
    - offline.ghost.org
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ghost-takeover
info:
  author: pdteam
  description: ghost takeover was detected.
  metadata:
    max-request: 1
  name: ghost takeover detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/89
  severity: high
  tags: takeover,ghost,vuln
