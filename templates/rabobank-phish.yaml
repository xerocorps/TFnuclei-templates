http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Looks like something went wrong\u2026"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"rabobank.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rabobank-phish
info:
  author: rxerium
  description: 'A Rabobank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Rabobank phishing Detection
  reference:
  - https://rabobank.com
  severity: info
  tags: phishing,rabobank,bank,osint,discovery
