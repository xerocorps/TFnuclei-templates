  description: "The Sitemap by BestWebSoft \u2013 WordPress XML Site Map Page Generator\
    \ Plugin plugin for WordPress is vulnerable to Reflected Cross-Site Scripting\
    \ via the \u2018category\u2019 parameter in versions before 3.0.8 due to insufficient\
