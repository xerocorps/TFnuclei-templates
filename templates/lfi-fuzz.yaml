id: lfi-fuzz
info:
  author: pikpikcu
  name: LFI Fuzzing
  severity: critical
  tags: lfi,fuzz
requests:
- attack: clusterbomb
  matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  matchers-condition: and
  payloads:
    param: helpers/wordlists/param.txt
    path: helpers/wordlists/path.txt
    payload: helpers/wordlists/payload-lfi.txt
  raw:
  - 'GET /{{path}}?{{param}}={{payload}} HTTP/1.1

    Host {{Hostname}}

    '
  stop-at-first-match: true
  threads: 50
