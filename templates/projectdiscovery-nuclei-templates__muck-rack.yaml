http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - on Muck Rack
  matchers-condition: and
  method: GET
  path:
  - https://muckrack.com/{{user}}
id: muck-rack
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Muck Rack user name information check was conducted.
  metadata:
    max-request: 1
  name: Muck Rack User Name Information - Detect
  severity: info
  tags: osint,osint-news,muck-rack,discovery
self-contained: true
