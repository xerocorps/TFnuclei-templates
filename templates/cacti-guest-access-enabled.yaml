http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Tree Mode
    - List Mode
    - Preview Mode
  - negative: true
    part: body
    type: word
    words:
    - Login to Cacti
    - Please enter your Cacti
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/graph_view.php'
  - '{{BaseURL}}/cacti/graph_view.php'
  stop-at-first-match: true
id: cacti-guest-access-enabled
info:
  author: DhiyaneshDk
  description: 'Cacti instance has guest user access enabled, allowing unauthenticated
    users to access graph_view.php and potentially other resources.

    '
  metadata:
    max-request: 1
    product: cacti
    shodan-query: html:"graph_view.php" html:"cacti"
    vendor: cacti
    verified: true
  name: Cacti - Guest User Access Enabled
  severity: medium
  tags: cacti,misconfig,unauth,guest-access
