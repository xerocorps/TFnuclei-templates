id: workerman-websocket-detect
info:
  author: geeknik
  metadata:
    shodan-query: workerman
    verified: true
  name: Workerman Websocket Detection
  reference:
  - https://www.workerman.net/en/
  - https://github.com/walkor/Workerman
  severity: info
  tags: tech,workerman,websocket
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    type: word
    words:
    - workerman/
  method: GET
  path:
  - '{{BaseURL}}'
