http:
- matchers:
  - condition: and
    type: word
    words:
    - atproto
    - did:plc
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/atproto-did'
  - '{{BaseURL}}/well-known-atproto-did'
  redirects: true
  stop-at-first-match: true
id: atproto-did-exposure
info:
  author: rxerium
  description: Detects AT Protocol DID reference used by Bluesky.
  impact: 'Presence of this well-known resource can expose implementation details
    or policies.

    '
  metadata:
    google-query: inurl:"/.well-known/atproto-did"
    max-request: 1
    verified: true
  name: Well-Known ATProto DID
  reference:
  - https://atproto.com/specs/did
  severity: info
  tags: well-known,atproto,bluesky,misc,identity,miscellaneous,vuln
