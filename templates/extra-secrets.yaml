file:
- extensions:
  - all
  extractors:
  - name: token
    regex:
    - (?i)(([a-z0-9]+)[-|_])?(key|password|passwd|pass|pwd|private|credential|auth|cred|creds|secret|access|token)([-|_][a-z]+)?(\s)*(:|=)+
    type: regex
id: extra-secrets
info:
  author: ayadim
  name: Extra-secrets
  severity: high
  tags: file,bbh,bbh-token
