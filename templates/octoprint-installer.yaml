http:
- matchers:
  - part: body
    type: word
    words:
    - Thank you for installing OctoPrint
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: octoprint-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:octoprint:octoprint:*:*:*:*:*:*:*:*
  description: 'Checks for the presence of a OctoPrint Installer Page.

    '
  metadata:
    fofa-query: body="Thank you for installing OctoPrint"
    max-request: 1
    product: octoprint
    vendor: octoprint
    verified: true
  name: OctoPrint Installation Page - Exposure
  severity: high
  tags: install,octoprint,misconfig,vuln
