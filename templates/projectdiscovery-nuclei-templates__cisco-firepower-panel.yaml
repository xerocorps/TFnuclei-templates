http:
- extractors:
  - group: 1
    internal: true
    name: version
    part: body
    regex:
    - '''version'':\s*''([^\'']+)'''
    type: regex
  - group: 1
    internal: true
    name: build
    part: body
    regex:
    - '''build'':\s*''([^\'']+)'''
    type: regex
  - dsl:
    - version+'-'+build
    type: dsl
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Login
    - /img/cisco-icon.svg
  - condition: or
    part: body
    type: word
    words:
    - Cisco Firepower Management Center
    - Secure Firewall Management Center
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/login'
id: cisco-firepower-panel
info:
  author: Charles D,darses
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Cisco Secure Firewall Management Center login panel was detected.
    Secure Firewall Management Center was formerly known as Firepower Management Center.

    '
  metadata:
    fofa-query:
    - body="Cisco Firepower Management Center"
    - body="Secure Firewall Management Center"
    - body="UA-110054821-1"
    max-request: 1
    product: secure_firewall_management_center
    shodan-query:
    - http.html:"Cisco Firepower Management Center"
    - http.html:"Secure Firewall Management Center"
    - http.html:"UA-110054821-1"
    vendor: cisco
    verified: true
  name: Cisco Secure Firewall Management Center - Panel
  severity: info
  tags: login,cisco,panel,console,discovery
