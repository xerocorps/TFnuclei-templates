id: lucee-login
info:
  author: dhiyaneshDK
  name: Lucee Web/Server Administrator Login
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22Lucee%22
  severity: info
  tags: panel,lucee
requests:
- matchers:
  - type: word
    words:
    - <title>Login - Lucee Web Administrator</title>
