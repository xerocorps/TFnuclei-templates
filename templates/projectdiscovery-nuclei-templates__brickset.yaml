http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Activity</h2>
  matchers-condition: and
  method: GET
  path:
  - https://forum.brickset.com/profile/{{user}}
id: brickset
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Brickset user name information check was conducted.
  metadata:
    max-request: 1
  name: Brickset User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,brickset,discovery
self-contained: true
