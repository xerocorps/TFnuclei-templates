code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The SQL instance " + sqlInstance + " in project " + projectId + " is configured
      with a public IP address"'
    type: dsl
  matchers:
  - condition: and
    type: word
    words:
    - 'true'
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq -r ''.settings.ipConfiguration.ipv4Enabled // "null"''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The SQL instance " + sqlInstance + " in project " + projectId + " allows access
      from 0.0.0.0/0, making it publicly accessible"'
    type: dsl
  matchers:
  - type: word
    words:
    - 0.0.0.0/0
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq -r ''.settings.ipConfiguration.authorizedNetworks[]?.value // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n    code(4)\n  }\n}\n"
id: gcloud-sql-publicly-accessible-instances
info:
  author: princechaddha
  description: 'Ensure that your Google Cloud SQL database instances are configured
    to accept connections only from trusted networks and IP addresses. Publicly accessible
    instances may expose sensitive data to unauthorized access.

    '
  impact: 'Publicly accessible database instances can lead to unauthorized access,
    exposing sensitive data and increasing the risk of security breaches.

    '
  name: Publicly Accessible Cloud SQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/mysql/configure-ip
  remediation: 'Configure your Cloud SQL database instances to accept connections
    only from trusted IP addresses and networks by limiting access to known authorized
    networks.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,networking,security,gcp-cloud-config
self-contained: true
