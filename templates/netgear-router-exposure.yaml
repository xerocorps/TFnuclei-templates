http:
- extractors:
  - group: 1
    regex:
    - <serialNumber>([A-Z0-9]+)<\/serialNumber>
    type: regex
  matchers:
  - condition: or
    status:
    - 200
    - 501
    type: status
  - condition: and
    type: word
    words:
    - <serialNumber>
    - <deviceType>
    - <modelNumber>
  - part: header
    type: word
    words:
    - text/xml
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rootDesc.xml'
id: netgear-router-exposure
info:
  author: geeknik
  description: Multiple NETGEAR router models disclose their serial number which can
    be used to obtain the admin password if password recovery is enabled.
  name: NETGEAR Router S/N Disclosure
  reference:
  - https://www.exploit-db.com/exploits/47117
  - https://www.exploit-db.com/exploits/45741
  severity: critical
  tags: netgear,exposure,iot,router
