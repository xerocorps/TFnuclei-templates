id: metatag-cms
info:
  author: dadevel
  description: Generic CMS Detection using html meta generator tag
  name: Metatag CMS Detection
  reference:
  - https://www.w3schools.com/tags/att_meta_name.asp
  severity: info
  tags: tech,cms
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)<meta\s+?name="?generator"?\s+?content="([^"]+?)"
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - text/html
  - part: body
    regex:
    - (?i)<meta\s+?name="?generator"?\s+?content="[^"]+?"
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
