http:
- matchers:
  - part: body
    type: word
    words:
    - CentreStack - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/portal/loginpage.aspx'
id: gladinet-centrestack-panel
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Gladinet CentreStack login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: title:"CentreStack"
    verified: true
  name: CentreStack Login Panel - Detect
  severity: info
  tags: panel,centrestack,login,gladinet,discovery
