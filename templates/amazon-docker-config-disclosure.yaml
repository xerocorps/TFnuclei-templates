id: amazon-docker-config-disclosure
info:
  author: pdteam
  name: Dockerrun AWS Configuration Exposure
  severity: medium
  tags: config,exposure,aws,devops
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - AWSEBDockerrunVersion
    - containerDefinitions
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /Dockerrun.aws.json HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
