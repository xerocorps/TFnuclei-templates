http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - back_to_top
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/back_to_top/back_to_top.info'
  redirects: true
id: drupal_module-back_to_top-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to add a button that hovers in the bottom of
    your screen and allows users to smoothly scroll up the page using jQuery. The
    module doesnt sufficiently sanitize the code that gets printed on pages leading
    to a Cross Site Scripting (XSS) issue. This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission access backtotop settings.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/back_to_top/
    google-query: inurl:'/sites/all/modules/back_to_top/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-back_to_top-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-040
  severity: medium
  tags: drupal
