id: glpi-panel
info:
  author: dogasantos,daffainfo
  metadata:
    shodan-query: http.title:"GLPI"
  name: GLPI Panel Login
  severity: info
  tags: panel,glpi
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - base.min.js?v=(.*)
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - CFG_GLPI
    - _glpi_csrf_token
    - GLPI Copyright
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/glpi/'
  - '{{BaseURL}}/glpi2/'
  stop-at-first-match: true
