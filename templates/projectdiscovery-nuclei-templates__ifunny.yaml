http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - subscribers
  matchers-condition: and
  method: GET
  path:
  - https://ifunny.co/user/{{user}}
id: ifunny
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ifunny user name information check was conducted.
  metadata:
    max-request: 1
  name: Ifunny User Name Information - Detect
  severity: info
  tags: osint,osint-misc,ifunny,discovery
self-contained: true
