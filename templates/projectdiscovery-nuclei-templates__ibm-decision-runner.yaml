http:
- extractors:
  - group: 1
    part: body
    regex:
    - Decision Server ([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Decision Runner</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/DecisionRunner/'
id: ibm-decision-runner
info:
  author: DhiyaneshDK
  description: 'IBM Decision Runner Service was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: IBM Decision Runner - Detect
  reference:
  - https://www.ibm.com/docs/en/odm/8.8.1?topic=simulation-tuning-decision-runner-web-application
  severity: info
  tags: ibm,detect,tech,ibm-decision-runner,discovery
