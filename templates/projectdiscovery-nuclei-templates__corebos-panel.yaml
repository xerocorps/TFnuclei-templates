http:
- matchers:
  - part: body
    type: word
    words:
    - Powered by coreBOS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: corebos-panel
info:
  author: arafatansari
  classification:
    cpe: cpe:2.3:a:corebos:corebos:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: coreBOS panel was detected.
  metadata:
    fofa-query: body="corebos"
    max-request: 1
    product: corebos
    shodan-query: http.html:"corebos"
    vendor: corebos
    verified: true
  name: coreBOS Panel - Detect
  severity: info
  tags: panel,corebos,discovery
