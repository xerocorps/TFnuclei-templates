id: redhat-satellite-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"redhat" "Satellite"
    verified: true
  name: Red Hat Satellite Panel
  severity: info
  tags: panel,redhat,satellite
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '&quot;version&quot;:&quot;([0-9.]+)&quot;,'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Satellite
    - redhat
    - LoginPage
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/users/login'
