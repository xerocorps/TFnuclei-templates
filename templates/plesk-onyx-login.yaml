http:
- extractors:
  - group: 1
    part: body
    regex:
    - alt="Plesk Onyx ([0-9.]+)"
    - (?i)"urlArgs":"([0-9.-]+)"
    type: regex
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - alt="Plesk Onyx
    - plesk-build
    - plesk-revision
    - plesk-root
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login_up.php'
id: plesk-onyx-login
info:
  author: dhiyaneshDK,daffainfo,righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Plesk login panel was detected.
  metadata:
    google-query: inurl:login_up.php "Plesk Onyx"
    max-request: 1
    shodan-query: http.html:"Plesk Onyx" http.html:"plesk-build"
    verified: true
  name: Plesk Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/6501
  - https://www.plesk.com/
  severity: info
  tags: panel,plesk,login,edb
