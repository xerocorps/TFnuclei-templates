id: exposed-metrics
info:
  author: dhiyaneshDK
  name: Exposed metrics
  reference: https://hackerone.com/reports/1026196
  severity: low
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - cpu_seconds_total
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /metrics HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
