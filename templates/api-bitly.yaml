id: api-bitly
info:
  author: zzeitlin
  name: Bitly API Test
  reference: https://dev.bitly.com/api-reference
  severity: info
  tags: token-spray,bitly
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - INVALID_ARG_ACCESS_TOKEN
  method: GET
  path:
  - https://api-ssl.bitly.com/v3/shorten?access_token={{token}}&longUrl=https://www.google.com
