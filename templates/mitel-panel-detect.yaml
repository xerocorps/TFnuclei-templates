id: mitel-panel-detect
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"Mitel Networks"
    verified: true
  name: Mitel Panel Detect
  severity: info
  tags: panel,mitel
requests:
- matchers:
  - part: body
    type: word
    words:
    - Mitel Networks Corporation
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/server-common/cgi-bin/login'
  redirects: true
  stop-at-first-match: true
