code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'slsh -e ''system("whoami")''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo slsh -e ''system("whoami")''

    '
id: privesc-slsh
info:
  author: daffainfo
  description: 'slsh is a command-line shell that is designed to provide a secure
    environment for executing shell commands. It is often used in scenarios where
    security and privilege separation are important, such as in web hosting environments
    or when running untrusted code. slsh aims to provide a secure and restricted shell
    environment for executing commands.

    '
  metadata:
    max-request: 3
    verified: true
  name: slsh - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/slsh/
  severity: high
  tags: code,linux,slsh,privesc,local
self-contained: true
