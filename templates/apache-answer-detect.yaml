http:
- extractors:
  - name: version
    part: body
    regex:
    - '"version":"([^"]+)"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '"code":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/answer/api/v1/siteinfo'
id: apache-answer-detect
info:
  author: omranisecurity
  classification:
    cpe: cpe:2.3:a:apache:answer:*:*:*:*:*:*:*:*
  description: 'Detects Apache Answer version through API endpoit

    '
  metadata:
    fofa-query: icon_hash="523757057"
    max-request: 1
    product: answer
    shodan-query: http.favicon.hash:523757057
    vendor: apache
    verified: true
  name: Apache Answer - Detection
  reference:
  - https://answer.apache.org/
  severity: info
  tags: detect,tech,apache
