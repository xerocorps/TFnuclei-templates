http:
- extractors:
  - json:
    - .value.agent
    type: json
  matchers:
  - condition: and
    type: word
    words:
    - '"timestamp":'
    - '"protocol":'
    - '"agent":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/jolokia/version'
  - '{{BaseURL}}/actuator/jolokia/version'
  stop-at-first-match: true
id: jolokia-detect
info:
  author: mavericknerd,dwisiswant0
  metadata:
    max-request: 1
  name: Jolokia Detection
  severity: info
  tags: tech,jolokia,discovery
