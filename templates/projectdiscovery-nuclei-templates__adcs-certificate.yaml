http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, ".crl", ".crt", ".cer", ".p7b")
    - contains_any(tolower(body), "certenroll", "locmscertsrv", "certificate services")
    name: certenroll
    type: dsl
  - condition: and
    dsl:
    - status_code == 200 || status_code == 401 || status_code == 403
    - contains_any(tolower(body), "locmscertsrv", "certificate services", "web enrollment")
    name: certsrv
    type: dsl
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/certenroll/'
  - '{{BaseURL}}/CertEnroll/'
  - '{{BaseURL}}/certsrv/'
  - '{{BaseURL}}/certsrv'
  stop-at-first-match: true
id: adcs-certificate
info:
  author: pastaga,defte,atomiczsec
  description: 'Detects Microsoft Active Directory Certificate Services (AD CS) Web
    Enrollment and certificate download pages.

    '
  metadata:
    max-request: 3
    shodan-query: html:"/certenroll"
    verified: true
  name: Microsoft AD CS Web Enrollment - Detect
  severity: info
  tags: ad,adcs,exposure,files,web-enrollment,detect,vuln
