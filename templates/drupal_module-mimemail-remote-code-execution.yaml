http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - mimemail
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/mimemail/mimemail.info'
  redirects: true
id: drupal_module-mimemail-remote-code-execution
info:
  author: Bishopfox
  description: The MIME Mail module allows to send MIME-encoded e-mail messages with
    embedded images and attachments. The module doesnt sufficiently sanitized some
    variables for shell arguments when sending email, which could lead to arbitrary
    remote code execution. This issue is related to the Drupal Core release SA-CORE-2018-006.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/mimemail/
    google-query: inurl:'/sites/all/modules/mimemail/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-mimemail-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2018-068
  severity: medium
  tags: drupal
