id: elfinder-detect
info:
  author: pikpikcu
  name: elFinder Detect
  severity: info
  tags: tech,elfinder
requests:
- matchers:
  - part: body
    type: word
    words:
    - <!-- Element where elFinder will be created (REQUIRED) -->
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/elfinder.html'
  stop-at-first-match: true
