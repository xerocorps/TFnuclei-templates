  description: "The WP Live Chat Support plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018wplc_update_admin_chat_table\u2019 parameter\
    \ in versions up to, and including, 4.3.5 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for authenticated attackers with\
    \ subscriber level permissions and above to inject arbitrary web scripts in pages\
    \ that will execute whenever a user accesses an injected page."
