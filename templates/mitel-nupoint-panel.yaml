http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>NuPoint Unified Messaging - Login</title>")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/npm-admin/showLoginPage.do'
id: mitel-nupoint-panel
info:
  author: s4e-io
  description: 'Mitel NuPoint Unified Messaging login panel was detected.

    '
  metadata:
    fofa-query:
    - body="mitel networks"
    - '"micollab end user portal" && title=="redirecting..."'
    - body="micollab end user portal"
    - icon_hash="-1922044295"
    max-request: 1
    product: micollab
    shodan-query:
    - http.html:"mitel networks"
    - http.favicon.hash:"-1922044295"
    - http.html:"micollab end user portal"
    vendor: mitel
    verified: true
  name: Mitel NuPoint Unified Messaging Panel - Detect
  severity: info
  tags: panel,mitel,nupoint-unified-messaging,detect,discovery
