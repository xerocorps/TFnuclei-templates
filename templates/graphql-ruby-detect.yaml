id: graphql-ruby-detect
info:
  author: princechaddha
  name: Graphql Ruby Detect
  reference: https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,ruby
requests:
- body: query @skip {__typename}
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query @deprecated {__typename}
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query { __typename { }
  headers:
    Content-Type: application/json
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
- body: query { __typename @skip }
  headers:
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - '''@skip'' can''t be applied to queries (allowed: fields, fragment spreads,
      inline fragments)'
    - 'Directive ''skip'' is missing required arguments: if'
    - '''@deprecated'' can''t be applied to queries'''
    - Parse error on "}" (RCURLY)
    - 'Directive ''skip'' is missing required arguments: if'
  method: POST
  path:
  - '{{BaseURL}}/'
  redirects: true
