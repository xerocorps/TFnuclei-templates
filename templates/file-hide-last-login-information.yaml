file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - PrintLastLog no
  matchers-condition: and
id: file-hide-last-login-information
info:
  author: pussycat0x
  description: 'SSH last login information helps detect unauthorized access but may
    expose user activity details to attackers.

    '
  metadata:
    verified: true
  name: Hide SSH Last Login Information
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://bugs.freebsd.org/bugzilla/show_bug.cgi?id=209441
  remediation: 'Set PrintLastLog no in /etc/ssh/sshd_config to disable last login
    information and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
