  description: 'The Dynamics 365 Integration plugin for WordPress is vulnerable to
    Cross-Site Request Forgery in versions up to, and including, 1.3.12. This is due
    to missing or incorrect nonce validation on ''wp_ajax_wpcrm_log'' AJAX action.
    This makes it possible for unauthenticated attackers to trigger the download of
    log files via a forged request granted they can trick a site administrator into
    performing an action such as clicking on a link.

