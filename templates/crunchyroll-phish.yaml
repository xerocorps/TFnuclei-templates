http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - crunchyroll.com
    - Crunchyroll
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"crunchyroll.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: crunchyroll-phish
info:
  author: rxerium
  description: 'A Crunchyroll phishing website was detected

    '
  metadata:
    max-request: 1
  name: Crunchyroll phishing Detection
  reference:
  - https://crunchyroll.com
  severity: info
  tags: phishing,crunchyroll,streaming,osint,discovery
