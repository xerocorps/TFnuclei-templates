  description: The LMS by LifterLMS plugin for WordPress has a reflected cross-site
    scripting vulnerability in the in versions up to, and including, 4.21.0 due to
    insufficient input sanitization and output escaping on the 'coupon_code' parameter.
    This makes it possible for unauthenticated attackers to inject arbitrary web scripts
    in pages that execute if they can successfully trick a user into performing an
    action such as clicking on a link.
