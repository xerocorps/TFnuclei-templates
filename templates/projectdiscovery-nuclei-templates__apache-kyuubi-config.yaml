http:
- matchers:
  - condition: and
    type: word
    words:
    - Environment</title>
    - kyuubi
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/engine-ui/0.0.0.0:4040/environment/'
id: apache-kyuubi-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:kyuubi:*:*:*:*:*:*:*:*
  description: 'Detects if path Appconfigs of Apache Kyuubi web application is exposed,
    getting internal information about the configuration made.

    '
  metadata:
    max-request: 1
    product: kyuubi
    vendor: apache
  name: Apache Kyuubi - Configuration Exposure
  severity: medium
  tags: config,exposure,kyuubi,apache,vuln
