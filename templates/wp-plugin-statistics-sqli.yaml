id: wp-plugin-statistics-sqli
info:
  author: lotusdll
  description: The WP Statistic WordPress plugin was affected by an Unauthenticated
    Time-Based Blind SQL Injection security vulnerability.
  name: WordPress Plugin WP Statistics 13.0-.7 - Unauthenticated Time-Based Blind
    SQL Injection
  reference: '- https://www.exploit-db.com/exploits/49894

    - https://www.wordfence.com/blog/2021/05/over-600000-sites-impacted-by-wp-statistics-patch/

    - https://github.com/Udyz/WP-Statistics-BlindSQL

    '
  severity: critical
  tags: wordpress,wp-plugin,unauth,sqli,blind
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - WP Statistics
  - part: body
    regex:
    - 'Stable tag\: [1][3]\.[0].([1]|[2]|[3]|[4]|[5]|[6]|[7])|[1][3]\.[0]$'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-statistics/readme.txt'
