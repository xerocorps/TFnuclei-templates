http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Fatal error
    - safe-svg
    - 'Uncaught Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/safe-svg/includes/class-safe-svg.php'
  - '{{BaseURL}}/wp-content/plugins/safe-svg/lib/vendor/enshrined/svg-sanitize/src/Sanitizer.php'
  - '{{BaseURL}}/wp-content/plugins/safe-svg/lib/safe-svg-tags.php'
  stop-at-first-match: true
id: wp-safe-svg-fpd
info:
  author: ritikchaddha
  description: 'WordPress Safe SVG plugin is vulnerable to full path disclosure via
    direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/safe-svg/"
    framework: wordpress
    max-request: 3
    product: safe-svg
    vendor: developer
    verified: true
  name: WordPress Plugin Safe SVG - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/safe-svg/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,safe-svg,exposure
