http:
- extractors:
  - name: model
    regex:
    - <modelName>.*</modelName>
    - <modelNumber>.*</modelNumber>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - urn:schemas-upnp-org:device-1-0
    - <deviceType>
    - <modelName>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: upnp-device-detect
info:
  author: geeknik
  description: uPNP Device was detected.
  metadata:
    max-request: 1
  name: Detect Basic uPNP Device
  reference:
  - https://www.upnp.org/specs/basic/UPnP-basic-Basic-v1-Device.pdf
  severity: info
  tags: upnp,iot
