http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wpcf7-redirect/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/wpcf7-redirect.txt
id: wordpress-wpcf7-redirect
info:
  author: ricardomaia
  metadata:
    plugin_namespace: wpcf7-redirect
    wpscan: https://wpscan.com/plugin/wpcf7-redirect
  name: Redirection for Contact Form 7 Detection
  reference:
  - https://wordpress.org/plugins/wpcf7-redirect/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
