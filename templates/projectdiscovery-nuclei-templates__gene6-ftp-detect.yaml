id: gene6-ftp-detect
info:
  author: pussycat0x
  description: Gene6 FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Gene6 FTP Server
    verified: true
  name: Gene6 FTP Service - Detect
  severity: info
  tags: network,ftp,gene6,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Gene6 FTP Server v([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Gene6 FTP Server
  port: 21
  read-size: 1024
