http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/ga-google-analytics/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/ga-google-analytics.txt
id: wordpress-ga-google-analytics
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: ga-google-analytics
    wpscan: https://wpscan.com/plugin/ga-google-analytics
  name: "GA Google Analytics \u2013 Connect Google Analytics to WordPress Detection"
  reference:
  - https://wordpress.org/plugins/ga-google-analytics/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
