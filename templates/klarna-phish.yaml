http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Klarna | Buy now, pay later | Online shopping made simple
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"klarna.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: klarna-phish
info:
  author: rxerium
  description: 'A Klarna phishing website was detected

    '
  metadata:
    max-request: 1
  name: Klarna phishing Detection
  reference:
  - https://klarna.com
  severity: info
  tags: phishing,klarna,payment,osint,discovery
