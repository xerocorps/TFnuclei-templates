expression: r0() && r1()
id: rancher-default-password
info:
  author: princechaddha
  description: "Rancher is a open-source multi-cluster orchestration platform, lets\
    \ operations teams deploy, manage and secure enterprise Kubernetes.\napp=\"RANCHER-\u5BB9\
    \u5668\u7BA1\u7406\"\n"
  name: Rancher Default Login
  reference:
  - https://github.com/rancher/rancher
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.headers["set-cookie"].contains('CSRF=')
    output:
      csrf: search["csrf"]
      search: '"Set-Cookie: CSRF=(?P<csrf>.*?)([\s|;])".bsubmatch(response.raw_header)'
    request:
      method: GET
      path: /v3/settings/first-login
  r1:
    expression: response.status == 200 && response.raw_header.bcontains(b'R_SESS=token')
    request:
      body: '{"username":"admin","password":"admin","description":"UI Session","responseType":"cookie","labels":{"ui-session":"true"}}

        '
      headers:
        Cookie: CSRF={{csrf}}
        X-Api-Csrf: '{{csrf}}'
      method: POST
      path: /v3-public/localProviders/local?action=login
