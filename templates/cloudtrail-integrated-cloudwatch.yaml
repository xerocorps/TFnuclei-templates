code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to send events to CloudWatch
      Logs for monitoring purposes"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].CloudWatchLogsLogGroupArn''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-integrated-cloudwatch
info:
  author: princechaddha
  description: 'Ensure Amazon CloudTrail logs are integrated with CloudWatch Logs
    for real-time monitoring and analysis.

    '
  impact: 'Without integration, detecting and responding to critical events or unauthorized
    actions within AWS environment could be delayed.

    '
  name: CloudTrail CloudWatch Integration
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/send-cloudtrail-events-to-cloudwatch-logs.html
  remediation: 'Enable CloudTrail log file validation and configure CloudWatch Logs
    to monitor CloudTrail log files. Create CloudWatch Alarms for specific events
    of interest.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,cloudtrail,cloudwatch,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
