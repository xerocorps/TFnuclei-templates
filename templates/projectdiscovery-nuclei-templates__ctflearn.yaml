http:
- matchers:
  - part: body
    type: word
    words:
    - Profile -  CTFlearn
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://ctflearn.com/user/{{user}}
id: ctflearn
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: CTFLearn user name information check was conducted.
  metadata:
    max-request: 1
  name: CTFLearn User Name Information - Detect
  severity: info
  tags: osint,osint-social,ctflearn,discovery
self-contained: true
