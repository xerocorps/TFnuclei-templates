http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Odoo</title>
    - odoo.session_info
    - web.layout.odooscript
  - part: body
    type: word
    words:
    - Log in
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/web/login'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: odoo-panel
info:
  author: DhiyaneshDK,righettod
  classification:
    cpe: cpe:2.3:a:odoo:odoo:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: title="odoo"
    google-query: intitle:"odoo"
    max-request: 2
    product: odoo
    shodan-query:
    - title:"Odoo"
    - http.title:"odoo"
    - cpe:"cpe:2.3:a:odoo:odoo"
    vendor: odoo
    verified: true
  name: Odoo - Panel Detect
  severity: info
  tags: login,panel,odoo,discovery
