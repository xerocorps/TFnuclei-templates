file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - AllowGroups
  matchers-condition: and
id: file-limit-ssh-group
info:
  author: pussycat0x
  description: 'Limiting SSH user group access enhances security by restricting login
    permissions to authorized groups, reducing the attack surface and preventing unauthorized
    access.

    '
  metadata:
    verified: true
  name: Limit SSH Users Group Access
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://cloud.ibm.com/docs/ssh-keys?topic=ssh-keys-granting-ssh-access-to-a-user
  remediation: 'Ensure only necessary users are listed in AllowUsers within /etc/ssh/sshd_config,
    then restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
