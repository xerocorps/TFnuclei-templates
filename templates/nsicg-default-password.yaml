id: nsicg-default-password
info:
  author: pikpikcu
  name: Nsicg Default Password
  reference: '- https://www.cnvd.org.cn/flaw/show/CNVD-2016-08603

    '
  severity: low
  tags: nscig,default-logins
requests:
- body: usrname=ns25000&pass=ns25000
  matchers:
  - condition: and
    type: word
    words:
    - '{"agreed":true}'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/user/login/checkPermit'
