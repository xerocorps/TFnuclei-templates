id: atom-sync-remote
info:
  author: geeknik
  description: 'It discloses username and password created by remote-sync for Atom,
    contains FTP and/or SCP/SFTP/SSH server details and credentials

    '
  metadata:
    verified: true
  name: Atom Synchronization Exposure
  severity: high
  tags: atom,exposure,config,files
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"hostname":'
    - '"username":'
  - condition: or
    part: body
    type: word
    words:
    - passphrase
    - password
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.remote-sync.json'
