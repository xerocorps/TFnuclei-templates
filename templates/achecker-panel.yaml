id: achecker-panel
info:
  author: princechaddha
  name: AChecker Login Panel
  severity: info
  tags: panel,achecker
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ': Web Accessibility Checker</title>'
    - AChecker - Copyright
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/checker/login.php'
