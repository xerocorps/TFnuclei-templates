  description: "The Watu Quiz plugin for WordPress is vulnerable to Reflected Cross-Site\
    \ Scripting via the \u2018quiz\u2019 parameter in versions between and including\
    \ 3.1.2.1 and 3.1.2.5 due to insufficient input sanitization and output escaping.\
    \ This makes it possible for unauthenticated attackers to inject arbitrary web\
    \ scripts in pages that execute if they can successfully trick a user into performing\
    \ an action such as clicking on a link."
