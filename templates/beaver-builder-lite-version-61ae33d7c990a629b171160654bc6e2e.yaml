  description: "The Beaver Builder \u2013 WordPress Page Builder plugin for WordPress\
    \ is vulnerable to authorization bypass in versions up to, and including, 1.7\
    \ due to bypass in how the capability checking functionality works in the call_action()\
    \ function. An attacker is able to supply '0' for the 'post_id' parameter which\
    \ makes the check that a current user can edit the supplied post ID true. This\
    \ makes it possible for authenticated attackers, with minimal permissions like\
    \ a subscriber, to call any of the 40+ AJAX action available and perform many\
    \ unauthorized actions."
