id: Django-Debug-Disclosure
info:
  author: nithissh
  description: Attacker can view the config file which contains the username and password
  name: Django Debug Configuration Disclosure
  reference: '- null

    '
  severity: critical
  tags: django,sde
requests:
- cookie-reuse: true
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - DB
    type: regex
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/admin/login/?next=/admin/'
