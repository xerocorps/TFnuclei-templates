id: HTML-Sourcecode
info:
  author: Tomitom13
  description: Password in HTML comment
  name: HTML source code
  severity: Critical
  tags: password,comment,html,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - 'password : '
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
