id: bitbucket-takeover
info:
  author: pdcommunity
  name: Bitbucket Takeover Detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - part: body
    type: word
    words:
    - Repository not found
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
