id: java-rmi-detect
info:
  author: F1tz
  name: Detect Java RMI Protocol
  severity: info
  tags: network,rmi,java
network:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '{{hex_decode(''4a524d4900024b'')}}'
  matchers:
  - part: raw
    regex:
    - ^N\x00\x0e(\d{1,3}\.){3}\d{1,3}\x00\x00
    type: regex
  read-size: 1024
