http:
- extractors:
  - json:
    - .ProductVersion
    name: version
    part: body
    type: json
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "power bi report server", "powerbireportserver",
      "<title>report server web portal</title>")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/reports/api/v2.0/System'
  - '{{BaseURL}}/reports/browse'
  redirects: true
  stop-at-first-match: true
id: powerbi-report-server-detect
info:
  author: righettod
  description: 'PowerBI Report Server was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"report server web portal"
    verified: true
  name: PowerBI Report Server - Detect
  reference:
  - https://www.microsoft.com/en-us/power-platform/products/power-bi/report-server
  severity: info
  tags: panel,powerbi,detect,discovery
