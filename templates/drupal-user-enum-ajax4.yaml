id: drupal-user-enum-ajax4
info:
  author: 0w4ys
  name: Drupal User Enumration [Ajax]
  severity: info
  tags: drupal
requests:
- extractors:
  - part: body
    regex:
    - '"[\w \-\_\@\.]+\"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '":"a.'
    - '":"A.'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /?q=views/ajax/autocomplete/user/a HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
