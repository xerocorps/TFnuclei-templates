http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Redbubble
    - Over 700,000 creatives worldwide making things like shirts, stickers, phone
      cases, and pillows weirdly meaningful. Find your thing or open your own shop.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"redbubble.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: redbubble-phish
info:
  author: rxerium
  description: 'A Redbubble phishing website was detected

    '
  metadata:
    max-request: 1
  name: Redbubble phishing Detection
  reference:
  - https://redbubble.com
  severity: info
  tags: phishing,redbubble,osint,discovery
