id: darkcomet-trojan
info:
  author: pussycat0x
  description: 'DarkComet is a remote access trojan (RAT) developed by Jean-Pierre
    Lesueur (known as DarkCoderSc[2]), an independent programmer and computer security
    coder from France. Although the RAT was developed back in 2008, it began to proliferate
    at the start of 2012.

    '
  metadata:
    max-request: 1
    shodan-query: product:'DarkComet Trojan'
    verified: true
  name: DarkComet Trojan - Detect
  reference:
  - https://github.com/montysecurity/C2-Tracker/blob/main/tracker.py
  severity: info
  tags: network,c2,ir,osint,cti,darkcomet,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - type: word
    words:
    - BF7CAB464EFB
  port: 1604
  read-size: 1024
