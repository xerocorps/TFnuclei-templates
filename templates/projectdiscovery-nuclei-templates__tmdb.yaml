http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Total Edits
    - Stats
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.themoviedb.org/u/{{user}}
id: tmdb
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: TMDB user name information check was conducted.
  metadata:
    max-request: 1
  name: TMDB User Name Information - Detect
  severity: info
  tags: osint,osint-social,tmdb,discovery
self-contained: true
