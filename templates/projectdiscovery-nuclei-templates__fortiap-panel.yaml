http:
- matchers:
  - type: word
    words:
    - <title>FortiAP</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: fortiap-panel
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:fortinet:fortiap:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: FortiAP login panel was detected.
  metadata:
    fofa-query: title="fortiap"
    google-query: intitle:"fortiap"
    max-request: 1
    product: fortiap
    shodan-query:
    - title:"FortiAP"
    - http.title:"fortiap"
    vendor: fortinet
    verified: true
  name: FortiAP Login Panel - Detect
  reference:
  - https://www.fortinet.com/products/wireless-access-points
  severity: info
  tags: panel,fortinet,fortiap,discovery
