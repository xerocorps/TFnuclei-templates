author: qaisar
id: exposed-user-info-error-messages
info:
  description: Detects potential vulnerabilities where login error messages reveal
    sensitive user information
  name: Exposed User Information in Login Error Messages
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - 'Invalid credentials for user: .*'
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
