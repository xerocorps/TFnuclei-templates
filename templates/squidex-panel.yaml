http:
- matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - <title>Squidex Headless CMS</title>
    - <div>Loading Squidex</div>
  - dsl:
    - status_code==200 && ("1099097618" == mmh3(base64_py(body)))
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/favicon.ico'
  stop-at-first-match: true
id: squidex-panel
info:
  author: johnk3r
  description: 'Squidex is an open source headless CMS and content management hub.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1099097618
    verified: true
  name: Squidex Headless CMS Panel - Detect
  reference:
  - https://github.com/Squidex/squidex
  severity: info
  tags: panel,squidex,login,discovery
