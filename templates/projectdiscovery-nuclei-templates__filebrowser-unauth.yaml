http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - File Browser</title>
    - window.FileBrowser
  - condition: and
    part: body
    type: word
    words:
    - LoginPage":false
    - '"NoAuth":true'
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: filebrowser-unauth
info:
  author: ritikchaddha
  description: File Browser dashboard is exposed.
  metadata:
    fofa-query: icon_hash=1052926265
    max-request: 2
    product: filebrowser
    shodan-query: http.favicon.hash:1052926265
    vendor: filebrowser
    verified: true
  name: File Browser Dashboard - Unauthenticated Access
  reference:
  - https://filebrowser.org/
  severity: medium
  tags: misconfig,filebrowser,unauth,vuln
