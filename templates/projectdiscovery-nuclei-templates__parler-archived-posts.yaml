http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"archived_snapshots": {"closest"'
  matchers-condition: and
  method: GET
  path:
  - http://archive.org/wayback/available?url=https://parler.com/profile/{{user}}/posts
id: parler-archived-posts
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Parler archived posts user name information check was conducted.
  metadata:
    max-request: 1
  name: Parler archived posts User Name Information - Detect
  severity: info
  tags: osint,osint-archived,parler-archived-posts,discovery
self-contained: true
