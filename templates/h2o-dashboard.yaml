http:
- matchers:
  - condition: and
    part: header
    type: word
    words:
    - X-H2o-Build-Project-Version
    - X-H2o-Cluster-Id
  - part: body
    type: word
    words:
    - H2O Flow
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: h2o-dashboard
info:
  author: byt3bl33d3r
  description: 'H2o dashboard by default has no authentication and can lead to RCE
    on the host.

    '
  metadata:
    max-request: 1
    shodan-query: title:"H2O Flow"
    verified: true
  name: H2O Dashboard - Exposure
  severity: high
  tags: misconfig,exposure,h2o,ml,unauth
