http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - exports.config
    - 'capabilities:'
  - part: header
    type: word
    words:
    - application/javascript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/protractor.conf.js'
id: protractor-config
info:
  author: DhiyaneshDK
  description: 'Protractor configuration file was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"protractor.conf.js"
    verified: true
  name: Protractor Configuration Exposure
  reference:
  - https://www.protractortest.org/#/api-overview
  severity: low
  tags: devops,exposure,protractor,config
