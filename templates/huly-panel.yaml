http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>huly</title>")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login%3Acomponent%3ALoginApp'
id: huly-panel
info:
  author: righettod
  description: 'Huly products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Huly"
    verified: true
  name: Huly Login Panel - Detect
  reference:
  - https://huly.io/
  severity: info
  tags: panel,huly,login,discovery
