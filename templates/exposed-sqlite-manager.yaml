id: exposed-sqlite-manager
info:
  author: dhiyaneshDK
  name: SQLiteManager
  reference: https://www.exploit-db.com/ghdb/5003
  severity: medium
  tags: sqlite
requests:
- matchers:
  - type: word
    words:
    - <title>SQLiteManager</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sqlite/'
  - '{{BaseURL}}/sqlitemanager/'
