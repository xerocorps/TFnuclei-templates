id: bsdi-ftp-detect
info:
  author: pussycat0x
  description: BSDI FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP server (BSDI
    verified: true
  name: BSDI FTP Service - Detect
  severity: info
  tags: network,ftp,bsdi,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - ' Version ([0-9.A-Z]+)'
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (BSDI
  port: 21
  read-size: 1024
