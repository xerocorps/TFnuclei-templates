id: keenetic-web-login
info:
  author: dhiyaneshDK
  name: Keenetic Web Login
  reference:
  - https://www.exploit-db.com/ghdb/6817
  severity: info
  tags: panel,keenetic
requests:
- matchers:
  - type: word
    words:
    - <title ng-bind="$root.title">Keenetic Web</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login#goto=%2Fdashboard'
