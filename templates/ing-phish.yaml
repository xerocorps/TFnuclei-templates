http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Corporate site of ING, a global financial institution of Dutch origin, providing
      news, investor relations and general information
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ing.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ing-phish
info:
  author: rxerium
  description: 'An ING phishing website was detected

    '
  metadata:
    max-request: 1
  name: ING phishing Detection
  reference:
  - https://ing.com
  severity: info
  tags: phishing,ing,bank,osint,discovery
