http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - The Syncthing Authors.
    - Actions
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: syncthing-dashboard
info:
  author: fabaff
  classification:
    cpe: cpe:2.3:a:syncthing:syncthing:*:*:*:*:*:*:*:*
  description: Syncthing Dashboard is exposed.
  metadata:
    max-request: 1
    product: syncthing
    shodan-query: http.html:'ng-app="syncthing"'
    vendor: syncthing
    verified: true
  name: Syncthing Dashboard Exposure
  reference:
  - https://syncthing.net/
  severity: medium
  tags: misconfig,syncthing,exposure,discovery
