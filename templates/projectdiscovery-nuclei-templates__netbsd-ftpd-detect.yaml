id: netbsd-ftpd-detect
info:
  author: pussycat0x
  description: NetBSD FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP server (NetBSD-ftpd
    verified: true
  name: NetBSD FTP Service - Detect
  severity: info
  tags: network,ftp,netbsd,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - NetBSD-ftpd ([0-9]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (NetBSD-ftpd
  port: 21
  read-size: 1024
