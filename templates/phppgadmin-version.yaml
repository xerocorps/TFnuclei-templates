id: phppgadmin-version
info:
  author: dr0pd34d
  description: phpPgAdmin is a third-party tool for PostgreSQL databases. The version
    is being rendered in the intro.php file.
  name: phpPgAdmin version detect
  severity: info
  tags: tech,phppgadmin
requests:
- extractors:
  - part: body
    regex:
    - phpPgAdmin.*\(.*\)
    type: regex
  matchers:
  - part: body
    regex:
    - <span class="appname">phpPgAdmin</span> <span class="version">.*</span>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phppgadmin/intro.php'
