code:
- engine:
  - sh
  - bash
  matchers:
  - regex:
    - crw-rw-rw-.*
    type: regex
  source: 'ls -l /dev/tty*

    '
id: insecure-tty-permissions
info:
  author: geeknik
  description: 'Checks if TTY devices are readable by all users, potentially allowing
    session snooping.

    '
  impact: 'If TTYs are readable by all users, it may be possible for an attacker to
    sniff sensitive information from other users'' sessions.

    '
  name: macOS World-Readable TTY Devices
  remediation: 'Ensure that TTYs are not readable by all users.

    '
  severity: medium
  tags: macos,audit,local,security,tty
self-contained: true
