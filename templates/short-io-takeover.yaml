id: short-io-takeover
info:
  author: philippedelteil
  name: Short.io takeover detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/260
  severity: high
  tags: takeover,short.io
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Link does not exist
    - This domain is not configured on Short.io
  method: GET
  path:
  - '{{BaseURL}}'
