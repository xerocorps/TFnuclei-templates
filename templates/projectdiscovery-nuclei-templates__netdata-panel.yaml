http:
- extractors:
  - part: body
    regex:
    - version"\s*:\s*"v([^"]+)"
    type: regex
  - part: body
    regex:
    - kernel_version"\s*:\s*"([^"]+)"
    type: regex
  - part: body
    regex:
    - (?i)nodeEnv:\s+"([a-z0-9]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(header), "application/json")
    - contains(to_lower(body), "netdata")
    type: dsl
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>netdata console</title>")
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/api/v1/info'
  - '{{BaseURL}}/api/v2/info'
  - '{{BaseURL}}/sign-in'
  stop-at-first-match: true
id: netdata-panel
info:
  author: TechbrunchFR,righettod,matejsmycka
  classification:
    cpe: cpe:2.3:a:netdata:netdata:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Netdata panel was discovered.

    '
  metadata:
    fofa-query: title="netdata dashboard"
    google-query: intitle:"netdata dashboard"
    max-request: 1
    product: netdata
    shodan-query:
    - http.title:"netdata dashboard"
    - http.title:"Netdata Console"
    - 'server: netdata embedded http server'
    vendor: netdata
  name: Netdata Panel - Detect
  reference:
  - https://github.com/netdata/netdata
  - https://www.netdata.cloud/
  severity: info
  tags: panel,netdata,login,dashboard,discovery
