http:
- extractors:
  - name: json-exposed-data
    part: body
    regex:
    - '"[^"]*"\\s*:\\s*"?[2-9]{1}[0-9]{3}\\s?[0-9]{4}\\s?[0-9]{4}"?'
    - '"[^"]*"\\s*:\\s*"?[A-Z]{5}[0-9]{4}[A-Z]{1}"?'
    type: regex
  headers:
    Accept: application/json
  matchers:
  - name: json-identity-data
    part: body
    regex:
    - '"(aadhar|aadhaar|uid|pan)".{0,20}[2-9]{1}[0-9]{3}\\s?[0-9]{4}\\s?[0-9]{4}'
    - '"(pan.?card|pan.?number)".{0,20}[A-Z]{5}[0-9]{4}[A-Z]{1}'
    - '[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/users'
  - '{{BaseURL}}/api/user'
  - '{{BaseURL}}/api/profile'
  - '{{BaseURL}}/api/customers'
  - '{{BaseURL}}/api/kyc'
  - '{{BaseURL}}/api/verification'
  - '{{BaseURL}}/api/documents'
  - '{{BaseURL}}/rest/users'
  - '{{BaseURL}}/v1/users'
  - '{{BaseURL}}/v2/users'
id: aadhar-pan-scanner-json-detection
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Detects Aadhar and PAN cards exposed in JSON/API responses
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: Indian Identity Cards in JSON/API Responses
  severity: critical
  tags: exposure,aadhar,pan,pii,india,sensitive-data,json,api
