    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The WP Statistics plugin for WordPress is vulnerable to time-based\
    \ blind SQL Injection via the \u2018agent\u2019 parameter in versions up to, and\
    \ including, 13.2.5 due to insufficient escaping on the user supplied parameter\
    \ and lack of sufficient preparation on the existing SQL query. This makes it\
    \ possible for authenticated attackers, with subscriber-level access or higher,\
    \ to append additional SQL queries into already existing queries that can be used\
    \ to extract sensitive information from the database."
  metadata:
    fofa-query: wp-content/plugins/wp-statistics/
    google-query: inurl:"/wp-content/plugins/wp-statistics/"
