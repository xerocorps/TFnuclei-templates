  description: 'The Restaurant & Cafe Addon for Elementor plugin for WordPress is
    vulnerable to Cross-Site Request Forgery in all versions up to, and including,
    1.5.2. This is due to missing nonce validation on the rcafe_bw_settings_save_func(),
    rctl_bw_toggle_submit_func(), rcafe_uw_settings_save_func(), and rctl_uw_toggle_submit_func()
    functions. This makes it possible for unauthenticated attackers to modify the
    plugin''s settings via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.

    '
