id: betaftpd-detect
info:
  author: pussycat0x
  description: BetaFTPD service was detected.
  metadata:
    max-request: 1
    shodan-query: BetaFTPD
    verified: true
  name: BetaFTPD Service - Detect
  severity: info
  tags: network,ftp,betaftpd,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - BetaFTPD ([0-9.]+pre[0-9]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - BetaFTPD
  port: 21
  read-size: 1024
