http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[default]'
    - access_key
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/s3cmd.ini'
id: s3cmd-config
info:
  author: Ice3man
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: S3CMD configuration information was detected.
  metadata:
    max-request: 1
  name: S3CMD Configuration - Detect
  severity: info
  tags: amazon,config,exposure,vuln
