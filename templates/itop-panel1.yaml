id: itop-panel1
info:
  author: righettod
  description: Try to detect the presence of a Combodo iTop instance via the login
    page
  name: iTop Instance Detection Template
  severity: info
  tags: panel,itop
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Welcome to iTop
    - iTop login
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /pages/UI.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
