http:
- extractors:
  - kval:
    - Access_Control_Allow_Methods
    part: header
    type: kval
  - kval:
    - Allow
    part: header
    type: kval
  headers:
    Cookie: '{{Cookie}}'
    Host: '{{Hostname}}'
  matchers:
  - name: potentially risky methods (OPTIONS check)
    part: header
    regex:
    - (?i)Access-Control-Allow-Methods:\s*.*\b(PUT|DELETE)\b
    - (?i)Allow:\s*.*\b(PUT|DELETE)\b
    type: regex
  method: OPTIONS
  path:
  - '{{BaseURL}}'
- body: <html>HTTP PUT Method is Enabled</html>
  extractors:
  - dsl:
    - status_code
    type: dsl
  headers:
    Cookie: '{{Cookie}}'
    Host: '{{Hostname}}'
  matchers:
  - name: PUT method is Enabled
    negative: true
    status:
    - 405
    - 501
    - 400
    - 404
    type: status
  method: PUT
  path:
  - '{{BaseURL}}'
- extractors:
  - dsl:
    - status_code
    type: dsl
  headers:
    Cookie: '{{Cookie}}'
    Host: '{{Hostname}}'
  matchers:
  - name: DELETE method is Enabled
    negative: true
    status:
    - 405
    - 501
    - 400
    - 404
    type: status
  method: DELETE
  path:
  - '{{BaseURL}}'
id: ASVS-4-0-3-V13-2-1
info:
  author: Hamed Salimian
  classification:
    cwe-id: CWE-650
  description: 'Verify that enabled RESTful HTTP methods are a valid choice for the
    user or action, such as preventing normal users using DELETE or PUT on protected
    API or resources.

    '
  name: ASVS 13.2.1 Check
  reference:
