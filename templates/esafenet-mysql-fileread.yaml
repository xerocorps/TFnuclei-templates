http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - varchar
    - create table
  - part: header
    type: word
    words:
    - application/x-sql
  - status:
    - 200
    type: status
  matchers-condition: and
  max-size: 1000
  method: GET
  path:
  - '{{BaseURL}}/CDGServer3/SQL/MYSQL/create_SmartSec_mysql.sql'
id: esafenet-mysql-fileread
info:
  author: DhiyaneshDk
  description: 'CDGServer3 Unauthorized File Download vulnerability is detected.

    '
  metadata:
    fofa-query: "title=\"\u7535\u5B50\u6587\u6863\u5B89\u5168\u7BA1\u7406\u7CFB\u7EDF\
      \""
    max-request: 1
    verified: true
  name: Esafenet CDG mysql - File Read
  severity: high
  tags: esafenet,lfi,mysql
