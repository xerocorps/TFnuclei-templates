id: openbmcs-secret-disclosure
info:
  author: dhiyaneshDK
  description: The application allows directory listing and information disclosure
    of some sensitive files that can allow an attacker to leverage the disclosed information
    and gain full BMS access
  metadata:
    shodan-query: http.favicon.hash:1550906681
  name: OpenBMCS 2.4 Secrets Disclosure
  reference:
  - https://www.exploit-db.com/exploits/50671
  severity: high
  tags: openbmcs,misconfig
requests:
- matchers:
  - condition: and
    type: word
    words:
    - change_password_sqls
    - Index of /debug
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/debug/'
