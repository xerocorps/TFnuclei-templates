  description: 'The Duplicate Post plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.4.1. This is due to missing
    or incorrect nonce validation on the ''cdp_action_handling'' AJAX action. This
    makes it possible for unauthenticated attackers to change plugin settings, duplicate
    posts, and make use of other restricted functionalities via a forged request granted
    they can trick a site administrator into performing an action such as clicking
    on a link.

    '
