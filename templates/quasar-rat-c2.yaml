id: quasar-rat-c2
info:
  author: johnk3r,pussycat0x,adilsoybali
  description: 'Quasar RAT is a malware family written in .NET which is used by a
    variety of attackers. The malware is fully functional and open source, and is
    often packed to make analysis of the source more difficult.

    '
  metadata:
    censys-query: 'services.tls.certificates.leaf_data.subject.common_name: {"Quasar
      Server CA"}'
    max-request: 1
    shodan-query: ssl.cert.subject.cn:"Quasar Server CA"
    verified: 'true'
  name: Quasar RAT C2 SSL Certificate - Detect
  reference: 'https://malpedia.caad.fkie.fraunhofer.de/details/win.quasar_rat

    '
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,quasar
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_cn'
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - Quasar Server CA
