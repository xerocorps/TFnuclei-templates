id: nginx-status
info:
  author: dhiyaneshDK
  name: Nginx Status Page
  severity: info
  tags: misconfig,nginx,status
requests:
- matchers:
  - type: word
    words:
    - 'Active connections:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nginx_status'
  - '{{BaseURL}}/nginx-status'
