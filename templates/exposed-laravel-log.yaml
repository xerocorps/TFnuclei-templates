id: exposed-laravel-log
info:
  author: Redflare-Cyber
  description: Detects the presence of an exposed Laravel log file at '/storage/logs/laravel.log'
    which may contain sensitive information.
  name: Exposed Laravel Log File
  severity: high
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Illuminate\\Foundation\\Bootstrap\\HandleExceptions
    - /vendor/laravel/framework/src/
    - /app/Http/Controllers/
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <body
    - <title
  - dsl:
    - len(body) > 1000 && len(body) < 500000
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/storage/logs/laravel.log'
