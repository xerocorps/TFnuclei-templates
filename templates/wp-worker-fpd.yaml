http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "/plugins/worker/")
    - contains_all(body, "Fatal error", "Uncaught Error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/worker/src/MMB/User.php'
id: wp-worker-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress ManageWP Worker plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/plugins/worker/"
    verified: true
  name: WordPress ManageWP Worker - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/worker/
  severity: low
  tags: debug,wordpress,fpd,vuln
