code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Password required            No
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '$PasswordRequired = (net user Administrator | Select-String "Password required").Line

    Write-Host "$PasswordRequired"

    '
id: windows-administrator-blank-password
info:
  author: princechaddha
  description: Checks if the built-in Administrator account has a blank password.
  impact: 'An Administrator account with a blank password can be easily compromised.

    '
  name: Built-in Administrator Account Has Blank Password
  remediation: 'Set a strong password for the built-in Administrator account.

    '
  severity: high
  tags: windows,administrator,password,code,windows-audit
self-contained: true
