file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set admin-maintainer
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: maintainer-account
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: In Fortinet, if a FortiGate is compromised and the password is not
    recoverable, a maintainer account can be used by an administrator with physical
    access to log into CLI.
  name: Fortinet Maintainer Account Not Implemented - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.4.0/hardening-your-fortigate/612504/hardening-your-fortigate
  severity: info
  tags: audit,config,file,firewall,fortigate
