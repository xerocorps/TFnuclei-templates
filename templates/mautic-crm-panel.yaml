id: mautic-crm-panel
info:
  author: cyllective,daffainfo
  description: Mautic is a free and open-source marketing automation tool for Content
    Management, Social Media, Email Marketing, and can be used for the integration
    of social networks, campaign management, forms, questionnaires, reports, etc.
  name: Mautic CRM Panel Login
  reference:
  - https://github.com/mautic/mautic
  severity: info
  tags: tech,mautic,crm
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Mautic</title>
    - var mauticBasePath
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/s/login'
