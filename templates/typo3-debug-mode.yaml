id: typo3-debug-mode
info:
  author: tess
  metadata:
    shodan-query: http.title:"TYPO3 Exception"
    verified: true
  name: TYPO3 Debug Mode Enabled
  severity: low
  tags: typo3,debug,misconfig
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - TYPO3 Exception
    - Uncaught TYPO3 Exception
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
