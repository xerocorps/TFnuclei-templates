http:
- matchers:
  - part: header
    type: word
    words:
    - Icecast
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: icecast-server-detect
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:xiph:icecast:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: icecast
    shodan-query: http.title:"Icecast Streaming Media Server"
    vendor: xiph
    verified: true
  name: Icecast Streaming Media Server Detection
  severity: info
  tags: tech,icecast,discovery
