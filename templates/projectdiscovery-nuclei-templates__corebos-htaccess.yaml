http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Options -Indexes
    - <FilesMatch
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/htaccess.txt'
id: corebos-htaccess
info:
  author: arafatansari
  description: 'CoreBos was discovered to have .htaccess file exposed to public which
    includes sensitive information.

    '
  metadata:
    fofa-query: body="corebos"
    max-request: 1
    product: corebos
    shodan-query: http.html:"corebos"
    vendor: corebos
    verified: true
  name: CoreBos - .htaccess File Exposure
  reference:
  - https://huntr.dev/bounties/5b0fe6e3-4ca1-44ae-8875-d7e6c065432e/
  severity: info
  tags: exposure,corebos,huntr,misconfig,vuln
