http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "username\":", "roles\":")
    - contains(content_type, "application/json")
    type: dsl
  raw:
  - 'POST /auth/login HTTP/1.1

    Host: {{Hostname}}

    osd-xsrf: osd-fetch

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}"}

    '
id: opensearch-dashboard-default-login
info:
  author: ritikchaddha
  description: 'OpenSearch Dashboard is a community-driven, open source search and
    analytics suite. This template detects instances using default credentials (admin:admin).

    '
  metadata:
    fofa-query: title="OpenSearch"
    max-request: 1
    shodan-query: title:"OpenSearch"
    verified: true
  name: OpenSearch Dashboard - Default Login
  reference:
  - https://opensearch.org/docs/latest/security/access-control/users-roles/
  - https://github.com/opensearch-project/OpenSearch-Dashboards
  severity: high
  tags: opensearch,default-login,misconfig,vuln
variables:
  password: admin
  username: admin
