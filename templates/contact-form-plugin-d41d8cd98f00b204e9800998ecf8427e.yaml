  description: The Contact Form plugin WordPress is vulnerable to authorization bypass
    in versions up to, and including, 3.82. This is due to missing capability checks
    and nonce validation on the add and remove language AJAX functions. This makes
    it possible for authenticated subscriber+ attackers to use the AJAX actions to
    manipulate the language of the vulnerable service and potentially inject malicious
    web scripts.
