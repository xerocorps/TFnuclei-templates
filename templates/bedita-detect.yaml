id: bedita-detect
info:
  author: pikpikcu
  name: BEdita detect
  severity: info
  tags: tech,bedita
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - target="besite">(.*)</a><br>
    type: regex
  matchers:
  - part: body
    regex:
    - BEdita(.*)</a><br>
    type: regex
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET / HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
