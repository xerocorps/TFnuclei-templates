http:
- attack: clusterbomb
  extractors:
  - group: 1
    internal: true
    name: csrf
    part: body
    regex:
    - _csrf" value="(.*?)"/>
    type: regex
  matchers:
  - condition: and
    part: body_2
    type: word
    words:
    - <a>DATA MANAGEMENT
    - SIGN OUT</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - 1234
    username:
    - admin
  raw:
  - 'GET /steve/manager/signin HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /steve/manager/signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&_csrf={{csrf}}

    '
  redirects: true
id: steve-default-login
