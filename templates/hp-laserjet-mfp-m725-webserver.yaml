id: hp-laserjet-mfp-m725-webserver
info:
  author: alexrydzak
  name: HP LaserJet MFP M725 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <strong class="product">HP LaserJet MFP M725</strong>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/DeviceStatus/Index'
