id: ems-webclient-detect
info:
  author: pussycat0x
  metadata:
    google-dork: inurl:EMSWebClient/
  name: EMS Web Client
  severity: info
  tags: tech,ems
requests:
- matchers:
  - type: word
    words:
    - EMS Web Client - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/emswebclient/Login.aspx'
  - '{{BaseURL}}/Login.aspx'
  stop-at-first-match: true
