http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - ASUS
    - WL-520GU
    - return 'Connected
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: asus-wl520GU-default-login
info:
  author: ritikchaddha
  description: 'ASUS WL-520GU contains a default login vulnerability. The default
    admin login password ''admin'' was found.

    '
  metadata:
    max-request: 1
    shodan-query: WL-520GU
    verified: true
  name: ASUS WL-520GU - Default Login
  severity: high
  tags: default-login,asus,wl-520gu,vuln
