http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version":\s*"([0-9.]+)"'
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - seafile-basic
    - seafile-pro
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api2/server-info/'
id: seafile-api
info:
  author: righettod
  description: 'Seafile API was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"seafile"
    verified: true
  name: Seafile API - Detect
  reference:
  - https://download.seafile.com/published/web-api/home.md
  - https://manual.seafile.com/
  - https://www.seafile.com/en/home/
  severity: info
  tags: exposure,api,detect
