code:
- engine:
  - sh
  - bash
  matchers:
  - status:
    - 0
    type: status
  - negative: true
    regex:
    - ^-rw-r--r--\s+\d+\s+root\s+\w+
    type: regex
  matchers-condition: and
  source: 'ls -l /etc/hostconfig 2>&1

    '
id: insecure-etc-hostconfig-permissions
info:
  author: geeknik
  description: 'Evaluates permissions on the /etc/hostconfig file used to configure
    system services on macOS.

    '
  impact: 'Insecure permissions on /etc/hostconfig could allow unauthorized users
    to modify the file and reconfigure system services.

    '
  name: macOS Insecure /etc/hostconfig Permissions
  remediation: 'Ensure that the /etc/hostconfig file is owned by root with a system
    group (wheel, admin, etc.) and has permissions of 0644 or more restrictive.

    '
  severity: high
  tags: macos,audit,local,security
self-contained: true
