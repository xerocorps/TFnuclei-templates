code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'cpulimit -l 100 -f whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo cpulimit -l 100 -f whoami

    '
id: privesc-cpulimit
info:
  author: daffainfo
  description: 'cpulimit is a command-line utility in Linux that allows users to limit
    the CPU usage of a process. It can be used to control and limit the CPU usage
    of a specific process, which can be helpful in various scenarios such as preventing
    a process from consuming excessive CPU resources.

    '
  metadata:
    max-request: 3
    verified: true
  name: CPUlimit - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/cpulimit/
  severity: high
  tags: code,linux,cpulimit,privesc,local
self-contained: true
