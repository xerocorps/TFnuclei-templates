http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - LanProxy
    - LanProxy.org
    - window.location.href = "/lanproxy-config/"
  - part: header
    type: word
    words:
    - 'Server: LPS'
  matchers-condition: and
  path:
  - '{{BaseURL}}'
id: lanproxy-detect
info:
  author: Esonhugh-self-maintained
  description: 'LanProxy is a kind of http proxy tool.

    '
  name: LanProxy
  severity: info
  tags: lanproxy,detect
