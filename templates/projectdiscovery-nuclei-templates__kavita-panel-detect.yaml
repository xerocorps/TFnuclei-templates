http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Kavita
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: kavita-panel-detect
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Kavita login panel was detected.

    '
  metadata:
    fofa-query: title="kavita"
    google-query: intitle:"kavita"
    max-request: 1
    product: kavita
    shodan-query: http.title:"kavita"
    vendor: kavitareader
    verified: true
  name: Kavita Login Panel - Detect
  reference:
  - https://github.com/kareadita/kavita
  severity: info
  tags: panel,kavita,discovery
