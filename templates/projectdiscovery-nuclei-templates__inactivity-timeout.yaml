file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set admin-console-timeout
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: inactivity-timeout
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: If Fortinet inactivity timeout functionality is disabled, an attacker
    can potentially obtain sensitive information, modify data, and/or execute unauthorized
    operations within that window if the administrator is away from the computer.
  name: Fortinet Inactivity Timeout Not Implemented - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: audit,config,file,firewall,fortigate
