  description: "The MonsterInsights \u2013 Google Analytics Dashboard for WordPress\
    \ plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the tab\
    \ parameter in versions up to, and including 7.1. This makes it possible for lower-privileged\
    \ attackers to inject arbitrary web scripts in administrative pages that execute\
    \ whenever a user accesses the page with the stored web scripts."
