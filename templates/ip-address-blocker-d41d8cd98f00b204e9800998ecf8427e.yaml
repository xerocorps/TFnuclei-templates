  description: 'The LionScripts: IP Blocker Lite plugin for WordPress is vulnerable
    to arbitrary file uploads via Cross-Site Request Forgery due to missing nonce
    verification and file type validation in the ip-address-blocker/trunk/lib/lionscripts_plg_wib.class.php
    file in versions up to, and including, 10.4. This makes it possible for unauthenticated
    attackers to upload arbitrary files on the affected sites server which may make
    remote code execution possible.'
