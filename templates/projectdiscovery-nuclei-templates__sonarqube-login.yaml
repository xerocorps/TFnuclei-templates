http:
- matchers:
  - part: body
    type: word
    words:
    - SonarQube
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sessions/new'
id: sonarqube-login
info:
  author: dhiyaneshDk
  classification:
    cpe: cpe:2.3:a:sonarsource:sonarqube:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SonarQube panel was detected.
  metadata:
    max-request: 1
    product: sonarqube
    vendor: sonarsource
  name: SonarQube Panel - Detect
  severity: info
  tags: panel,sonarqube,sonarsource,discovery
