http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "plugins/widget-logic")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/widget-logic/widget_logic_admin_options.php'
  - '{{BaseURL}}/wp-content/plugins/widget-logic/widget-logic.php'
  stop-at-first-match: true
id: wp-widget-logic-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Widget Logic plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/widget-logic/
    verified: false
  name: WordPress Widget Logic - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/widget-logic/
  severity: low
  tags: debug,wordpress,fpd,vuln,widget-logic,wp-plugin
