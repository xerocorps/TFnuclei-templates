  description: The Advanced Menu Manager plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 2.9.6. This is due to missing
    or incorrect nonce validation on the 'amm_save_existing_menu' function. This makes
    it possible for unauthenticated attackers to edit the vulnerable services menu
    via a forged request granted they can trick a site administrator into performing
    an action such as clicking on a link.
