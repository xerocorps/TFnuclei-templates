http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Hulu
    - Stream TV and Movies Live and Online | Hulu"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hulu.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hulu-phish
info:
  author: rxerium
  description: 'A Hulu phishing website was detected

    '
  metadata:
    max-request: 1
  name: Hulu phishing Detection
  reference:
  - https://hulu.com
  severity: info
  tags: phishing,hulu,streaming,osint,discovery
