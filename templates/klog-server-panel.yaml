http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>KLog Server")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login.php'
id: klog-server-panel
info:
  author: s4e-io
  description: 'Klog Server panel was discovered.

    '
  metadata:
    max-request: 1
    product: klog_server
    vendor: klogserver
  name: Klog Server Panel - Detect
  reference:
  - https://www.klogserver.com/
  severity: info
  tags: panel,login,klog-server,detect,discovery
