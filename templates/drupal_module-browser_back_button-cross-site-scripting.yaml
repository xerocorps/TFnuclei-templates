http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '>=1.0.0 <= 2.0.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - browser_back_button
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/browser_back_button/browser_back_button.info'
  redirects: true
id: drupal_module-browser_back_button-cross-site-scripting
info:
  author: me
  description: This module provides a block that renders a link providing the functionality
    of a browsers back button. The module does not sufficiently escape text entered
    by an administrator, resulting in a cross scripting vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    administer blocks.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/browser_back_button/
    google-query: inurl:'/sites/all/modules/browser_back_button/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-browser_back_button-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-072
  severity: medium
  tags: drupal
