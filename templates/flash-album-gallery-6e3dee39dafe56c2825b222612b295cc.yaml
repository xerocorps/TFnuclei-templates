  description: "The Album and Image Gallery with Lightbox \u2013 Flagallery Photo\
    \ Portfolio plugin for WordPress is vulnerable to SQL Injection via the \u2018\
    form\u2019 parameter in the admin/ajax.php file in versions up to, and including,\
    \ 2.00 due to insufficient escaping on the user supplied parameter and lack of\
