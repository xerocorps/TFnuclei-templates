id: otobo-panel
info:
  author: princechaddha
  description: OTOBO is one of the most flexible web-based ticketing systems used
    for Customer Service, Help Desk, IT Service Management.
  metadata:
    shodan-query: http.title:"otobo"
  name: OTOBO Login Panel
  reference:
  - https://github.com/rotheross/otobo
  severity: info
  tags: panel,otobo
requests:
- matchers:
  - part: body
    regex:
    - <title>(.*)OTOBO(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/otobo/index.pl'
