id: admin-panel-detect
info:
  author: K3ysTr0K3R
  description: Detects the presence of an /admin panel
  name: Admin Panel Detection
  severity: info
requests:
- matchers:
  - type: word
    words:
    - Admin Panel
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin'
