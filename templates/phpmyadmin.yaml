id: phpmyadmin
info:
  author: Clark
  name: Find exposed phpmyadmin setup page
  severity: medium
requests:
- matchers:
  - type: word
    words:
    - sql
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpmyadmin/'
  - '{{BaseURL}}/phpmyadmin/index.php'
  - '{{BaseURL}}/phpmyadmin/setup'
