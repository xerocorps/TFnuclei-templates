http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - "Overview \u2013 Hangfire Dashboard"
    - Realtime Graph
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/hangfire'
  stop-at-first-match: true
id: hangfire-dashboard
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hangfire Dashboard panel was detected.
  metadata:
    max-request: 2
    shodan-query: "title:\"Overview \u2013 Hangfire Dashboard\""
    verified: true
  name: Hangfire Dashboard Panel - Detect
  severity: info
  tags: panel,hangfire
