http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - EktronClientManager
    - ektronTheme
    - Ektron.ready
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ektron-cms-panel
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ektron CMS login panel was detected.
  metadata:
    fofa-query: app="Ektron-CMS"
    max-request: 1
    shodan-query: http.html:"Ektron"
    verified: true
  name: Ektron CMS Login Panel - Detect
  severity: info
  tags: panel,ektron,cms
