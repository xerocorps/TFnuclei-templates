http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/chaty/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/chaty.txt
id: wordpress-chaty
info:
  author: ricardomaia
  metadata:
    plugin_namespace: chaty
    wpscan: https://wpscan.com/plugin/chaty
  name: "Floating Chat Widget' Contact Chat Icons, Telegram Chat, Line Messenger,\
    \ WeChat, Email, SMS, Call Button \u2013 Chaty Detection"
  reference:
  - https://wordpress.org/plugins/chaty/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
