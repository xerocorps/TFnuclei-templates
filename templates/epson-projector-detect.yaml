id: epson-projector-detect
info:
  author: gy741
  metadata:
    fofa-query: cgi-bin/webconf.exe
  name: Epson Projector
  severity: info
  tags: iot,projector,panel,unauth,epson
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - cgi-bin/webconf.exe?page=1
    - <title>Web Control</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
