code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'perl -e ''exec "whoami";''

    '
- engine:
  - sh
  - bash
  source: 'sudo perl -e ''exec "whoami";''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    - contains(code_4_response, "root")
    type: dsl
  matchers-condition: and
  source: 'perl -e ''use POSIX qw(setuid); POSIX::setuid(0); exec "whoami";''

    '
