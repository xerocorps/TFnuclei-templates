http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'header:'
    - 'license:'
    - 'copyright-owner:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.licenserc.yaml'
id: apache-licenserc
info:
  author: DhiyaneshDk
  description: Apache License file is exposed.
  metadata:
    max-request: 1
    verified: true
  name: Apache License File
  severity: low
  tags: exposure,file,apache
