http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - YSoft (?:SafeQ|Framework) v?([0-9\.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - YSoft SafeQ
    - Y Soft Corporation, a.s.
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: safeq-panel
info:
  author: matejsmycka
  description: 'The YSoft SafeQ panel is umbrella printer management software used
    by many printer vendors. This should not be exposed to the public internet.

    '
  metadata:
    fofa-query:
    - title="YSoft SafeQ"
    - title="SafeQ&reg;"
    - icon_hash="-608698287"
    - icon_hash="93381563"
    shodan-query:
    - title:"YSoft SafeQ"
    - title:"SafeQ&reg;"
    - http.favicon.hash:-608698287
    - http.favicon.hash:93381563
  name: YSoft SafeQ Panel - Detect
  reference:
  - https://www.ysoft.com/safeq
  - https://1617882505.rsc.cdn77.org/YSoft_SAFEQ_Cloud_documentation.pdf
  severity: info
  tags: panel,ysoft,login,safeq,detect,discovery
