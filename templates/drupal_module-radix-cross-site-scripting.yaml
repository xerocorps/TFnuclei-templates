http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.7')
    - compare_versions(version, '7.x-3.6')
    - compare_versions(version, '7.x-3.5')
    - compare_versions(version, '7.x-3.4')
    - compare_versions(version, '7.x-3.3')
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - radix
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/radix/radix.info'
  redirects: true
id: drupal_module-radix-cross-site-scripting
info:
  author: Bishopfox
  description: Radix is a base theme for Drupal, with Bootstrap 4, Sass, ES6 and BrowserSync
    built-in. The module doesnt sufficiently filter menu titles when used in a dropdown
    in the main menu. This vulnerability is mitigated by the fact that an attacker
    must have permission to edit a menu title used in the main menu.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/radix/
    google-query: inurl:'/sites/all/modules/radix/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-radix-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2020-001
  severity: medium
  tags: drupal
