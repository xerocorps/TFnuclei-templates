http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - "contains_any(to_lower(body), \"vince - high performance\", \"vince \xB7 open\
      \ source web\", \"Welcome to Vince\")"
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: vince-panel
info:
  author: righettod
  description: 'Vince products was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: Vince Login Panel - Detect
  reference:
  - https://github.com/vinceanalytics/vince
  - https://www.vinceanalytics.com/
  severity: info
  tags: panel,vince,login,discovery
