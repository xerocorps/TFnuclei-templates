id: firebase-urls
info:
  author: panch0r3d
  name: Find firebaseio urls to check for security permissions
  severity: info
requests:
- extractors:
  - part: body
    regex:
    - "([^]|[']|[ ]|[:]|http)*(f|F)(i|I)(r|R)(e|E)(b|B)(a|A)(s|S)(e|E)(i|I)(o|O)[.](c|C)(o|O)(m|M).*?([\r\
      \n]|[}]|[,]|[>]|[-]|[ ]|['])"
    - "([^]|[']|[ ]|[:]|http)*(d|D)(a|A)(t|T)(a|A)(b|B)(a|A)(s|S)(e|E).*?([\r\n]|[}]|[,]|[>]|[-]|[\
      \ ]|['])"
    type: regex
  headers:
    User-Agent: Mozilla UACanary12345
  matchers:
  - part: body
    regex:
    - .*?(f|F)(i|I)(r|R)(e|E)(b|B)(a|A)(s|S)(e|E)(i|I)(o|O)[.](c|C)(o|O)(m|M).*?
    type: regex
  matchers-condition: and
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
