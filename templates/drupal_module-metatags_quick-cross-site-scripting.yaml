    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.9')
    - compare_versions(version, '7.x-2.8')
    - compare_versions(version, '7.x-2.7')
    - compare_versions(version, '7.x-2.6')
    - compare_versions(version, '7.x-2.5')
    - compare_versions(version, '7.x-2.4')
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - metatags_quick
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/metatags_quick/metatags_quick.info'
  redirects: true
id: drupal_module-metatags_quick-cross-site-scripting
info:
  author: Bishopfox
  description: Metatags quick is a module that manages meta tags (tags that appear
    in HTMLs head section) as Drupal 7 fields. Administration page of metatags quick
    does not sanitize the output of blocks that appear on the same page. This allows
    an attacker to inject malicious JavaScript in block markup. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    administer blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/metatags_quick/
    google-query: inurl:'/sites/all/modules/metatags_quick/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-metatags_quick-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-057
  severity: medium
  tags: drupal
