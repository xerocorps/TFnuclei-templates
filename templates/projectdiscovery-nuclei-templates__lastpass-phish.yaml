http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '#1 Password Manager &amp; Vault App with Single-Sign On &amp; MFA Solutions
      - LastPass'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"lastpass.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: lastpass-phish
info:
  author: rxerium
  description: 'A lastpass phishing website was detected

    '
  metadata:
    max-request: 1
  name: lastpass phishing Detection
  reference:
  - https://lastpass.com
  severity: info
  tags: phishing,lastpass,osint,discovery
