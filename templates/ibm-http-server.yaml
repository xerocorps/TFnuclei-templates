id: ibm-http-server
info:
  author: dhiyaneshDK,pussycat0x
  name: Default IBM HTTP Server
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22IBM-HTTP-Server%22
  severity: info
  tags: tech,ibm
requests:
- extractors:
  - part: body
    regex:
    - IBM HTTP Server ([0-9.]+)
    type: regex
  matchers:
  - type: word
    words:
    - <title>IBM HTTP Server</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
