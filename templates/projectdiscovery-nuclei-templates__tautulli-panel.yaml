http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - <title>Tautulli - Login
    - content="Tautulli
    - alt="Tautulli
    - Sign In with Tautulli
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/auth/login'
  stop-at-first-match: true
id: tautulli-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:tautulli:tautulli:*:*:*:*:*:*:*:*
  description: 'A Python based monitoring and tracking tool for Plex Media Server.

    '
  metadata:
    fofa-query:
    - title="tautulli - home"
    - title="tautulli"
    google-query:
    - intitle:"tautulli"
    - intitle:"tautulli - home"
    max-request: 2
    product: tautulli
    shodan-query:
    - title:"TAUTULLI"
    - http.title:"tautulli"
    - http.title:"tautulli - home"
    vendor: tautulli
    verified: true
  name: Tautulli Panel - Detect
  reference:
  - https://tautulli.com/
  - https://github.com/Tautulli/Tautulli
  severity: info
  tags: panel,tautulli,detect,discovery
