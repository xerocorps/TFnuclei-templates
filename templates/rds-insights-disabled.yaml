code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: dbclusters
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[?Engine==`mysql`
    || Engine==`aurora-mysql` || Engine==`aurora-postgresql` || Engine==`postgres`].DBInstanceIdentifier
    | []''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - dbcluster + " RDS Performance Insights is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $dbcluster --query ''DBInstances[*].PerformanceInsightsEnabled'' --output json

    '
flow: "code(1)\nfor(let DBClusterIdentifier of iterate(template.dbclusters)){\n  set(\"\
  dbcluster\", DBClusterIdentifier)\n  code(2)\n}\n"
id: rds-insights-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon RDS MySQL and PostgreSQL database instances
    have the Performance Insights feature enabled in order to allow you to obtain
    a better overview of your databases performance as well as help you to identify
    potential performance issues.

    '
  impact: 'Inability to monitor and analyze database performance metrics, making it
    harder to identify and resolve performance bottlenecks.

    '
  name: RDS Performance Insights - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/RDS/performance-insights.html
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.Enabling.html
  remediation: 'Enable Performance Insights for the RDS instance in the AWS Management
    Console or via CLI/API to monitor and analyze database performance metrics.

    '
  severity: low
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
