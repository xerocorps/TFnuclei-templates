http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - <form.*?>.*?<input.*?type=.*?file.*?>
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: file-upload
info:
  author: topscoder
  description: 'If you find a file upload function for an image, try introducing an
    image with XSS in the filename like so:

    <img src=x onerror=alert(''XSS'')>.png

    "><img src=x onerror=alert(''XSS'')>.png

    "><svg onmouseover=alert(1)>.svg

    <<script>alert(''xss'')<!--a-->a.png

    '
  name: Find file upload field
  reference:
  - https://twitter.com/ninadmishra5/status/1637476773129785345
  severity: info
  tags: info,form,upload,misc,xss
