  description: The Dynamic Font Replacement DFR4WP EN plugin for WordPress is vulnerable
    to arbitrary file deletion in versions up to , and including 1.3 EN due to insufficient
    file path validation in the ~/admin/filedelete.php file that can be directly accessed
    by unauthenticated users. This makes it possible for unauthenticated attackers
    to delete arbitrary files from the filesystem, including the wp-config.php file
    that makes it possible for attackers to achieve remote code execution once deleted.
