id: slack-access-token
info:
  author: nadino
  name: Slack access token
  severity: medium
requests:
- extractors:
  - part: body
    regex:
    - xoxp-[0-9A-Za-z\-]{72}
    - xoxb-[0-9A-Za-z\-]{51}
    type: regex
  matchers:
  - part: body
    regex:
    - xoxp-[0-9A-Za-z\-]{72}
    - xoxb-[0-9A-Za-z\-]{51}
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
