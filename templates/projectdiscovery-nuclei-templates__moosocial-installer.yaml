http:
- matchers:
  - part: body
    type: word
    words:
    - Welcome to mooSocial Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: moosocial-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:moosocial:moosocial:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: moosocial
    shodan-query: html:"mooSocial Installation"
    vendor: moosocial
    verified: true
  name: mooSocial Installation - Exposure
  severity: high
  tags: exposure,moosocial,misconfig,install,vuln
