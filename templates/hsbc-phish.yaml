http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - HSBC, one of the largest banking and financial services institutions in the
      world, serves millions of customers through its four global businesses.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hsbc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hsbc-phish
info:
  author: rxerium
  description: 'An HSBC phishing website was detected

    '
  metadata:
    max-request: 1
  name: HSBC phishing Detection
  reference:
  - https://hsbc.com
  severity: info
  tags: phishing,hsbc,bank,osint,discovery
