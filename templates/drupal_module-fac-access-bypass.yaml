http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.7')
    - compare_versions(version, '8.x-1.6')
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - fac
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/fac/fac.info'
  redirects: true
id: drupal_module-fac-access-bypass
info:
  author: Bishopfox
  description: The Fast Autocomplete module provides fast IMDB-like suggestions below
    a text input field. Suggestions are stored as JSON files in the public files folder
    so that they can be provided to the browser relatively fast without the need for
    Drupal to be bootstrapped. The module doesnt correctly generate certain hashes
    when the configuration option Perform search as anonymous user only is switched
    from the default on value to off.  This enables a malicious user to read search
    results generated by users with other roles, disclosing search results the user
    normally has no access to.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/fac/
    google-query: inurl:'/sites/all/modules/fac/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-fac-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-005
  severity: medium
  tags: drupal
