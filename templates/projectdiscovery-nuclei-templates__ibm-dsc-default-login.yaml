http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - odmAdmin
    - Sign Out
    - Diagnostics
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  payloads:
    password:
    - odmAdmin
    username:
    - odmAdmin
  raw:
  - 'POST /res/j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    j_username={{username}}&j_password={{password}}

    '
id: ibm-dsc-default-login
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    shodan-query: title:"Rule Execution Server"
    verified: true
  name: IBM Decision Server Console - Default Login
  reference:
  - https://www.ibm.com/docs/en/odm/8.8.0?topic=center-overview-decision
  severity: high
  tags: ibm,default-login,decision-server,vuln
