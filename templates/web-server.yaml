id: web-server
info:
  author: fabaff
  name: Detect web server daemon
  severity: low
requests:
- matchers:
  - name: apache
    part: header
    type: word
    words:
    - Apache
  - name: lighttpd
    part: header
    type: word
    words:
    - lighttpd
  - name: lighttpd
    part: header
    type: word
    words:
    - lighttpd
  - name: wsgiserver
    part: header
    type: word
    words:
    - WSGIServer
  - name: simplehttp
    part: header
    type: word
    words:
    - SimpleHTTP
  - name: twistedweb
    part: header
    type: word
    words:
    - TwistedWeb
  - name: tsm
    part: header
    type: word
    words:
    - TSM_HTTP
  - name: ms-iis
    part: header
    type: word
    words:
    - Microsoft-IIS
  - name: ms-httpapi
    part: header
    type: word
    words:
    - Microsoft-HTTPAPI
  - name: tomcat
    part: header
    type: word
    words:
    - Tomcat
  - name: darkhttpd
    part: header
    type: word
    words:
    - darkhttpd
  - name: cherrypy
    part: header
    type: word
    words:
    - CherryPy
  - name: cherokee
    part: header
    type: word
    words:
    - Cherokee
  - name: caddy
    part: header
    type: word
    words:
    - Caddy
  - name: jetty
    part: header
    type: word
    words:
    - Jetty
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
