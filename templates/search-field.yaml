id: search-field
info:
  author: nithissh
  description: Searches Response body for input-tag and id= or name=
  name: Search Field Detection Template
  severity: info
  tags: search,input
requests:
- matchers:
  - condition: or
    type: word
    words:
    - id="search"
    - id="s"
    - id="query"
    - id="q"
    - id="searchbar"
    - id="suche"
    - name="search"
    - name="s"
    - name="query"
    - name="q"
    - name="searchbar"
    - name="suche"
  - status:
    - 200
    type: status
  - type: word
    words:
    - '<input '
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
