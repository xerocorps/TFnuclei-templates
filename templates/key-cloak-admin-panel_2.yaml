id: key-cloak-admin-panel 2
info:
  author: incogbyte,righettod
  name: Keycloak Admin Panel
  severity: info
  tags: panel
requests:
- attack: sniper
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <a href="http://www.keycloak.org">
    - keycloak
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /auth/admin HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
