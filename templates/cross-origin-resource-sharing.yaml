http:
- headers:
    Origin: https://www.tesla.com
  matchers:
  - condition: and
    name: Origin value with credentials enabled
    part: header
    regex:
    - '(?i)access-control-allow-origin: https://www.tesla.com'
    - '(?i)access-control-allow-credentials: true'
    type: regex
  - name: Origin value
    part: header
    regex:
    - '(?i)access-control-allow-origin: https://www.tesla.com'
    type: regex
  - condition: or
    name: Wildcard *
    part: header
    type: word
    words:
    - 'access-control-allow-origin: *'
    - 'Access-Control-Allow-Origin: *'
  - condition: and
    name: Origin null with credentials enabled
    part: header
    regex:
    - '(?i)access-control-allow-origin: null'
    - '(?i)access-control-allow-credentials: true'
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: cross-origin-resource-sharing
info:
  author: sklnhunt
  description: Cross-origin resource sharing (CORS) is a browser mechanism which enables
    controlled access to resources located outside of a given domain. It extends and
    adds flexibility to the same-origin policy (SOP).
  name: Cross Origin Resource Sharing
  severity: medium
  tags: misconfig
