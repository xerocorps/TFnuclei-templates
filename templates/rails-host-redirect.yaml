id: rails-host-redirect
info:
  author: melbadry9
  description: HostAuthorization middleware does not suitably sanitize the Host /
    X-Forwarded-For header allowing redirection.
  name: Rails Host Injection to Redirection
  reference: https://hackerone.com/reports/1047447
  severity: low
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_]*\.)?evil\.com(?:\s*?)#
    type: regex
  method: GET
  raw:
  - 'GET / HTTP/1.1

    Accept: */*

    Accept-Encoding: gzip, deflate

    Connection: keep-alive

    Host: evil.com#{{Hostname}}

    User-Agent: HTTPie/0.9.8

    '
  - 'GET / HTTP/1.1

    Accept: */*

    Accept-Encoding: gzip, deflate

    Connection: keep-alive

    X-Forwarded-For: evil.com#{{Hostname}}

    User-Agent: HTTPie/0.9.8

    '
