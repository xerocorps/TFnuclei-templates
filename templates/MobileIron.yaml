id: MobileIron
info:
  author: rs0n
  description: Check for the common path used in three severe CVE-2020 vulnerabilities
    found in misconfigured and/or un-patched MobileIorn MDM Server.  (RCE, Auth Bypass,
    and Arbitrary File Read)
  name: MobileIron MDM Server
  reference: '- https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-15505

    - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-15506

    - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-15507

    - https://hackerone.com/reports/983548

    '
  severity: high
  tags: cve,cve2020,rce,lfi,auth-bypass
requests:
- matchers:
  - part: body
    type: word
    words:
    - This method/operation is not allowed.
  method: GET
  path:
  - '{{BaseURL}}/mifs/.;/services/LogService'
  redirects: true
