http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '11.5.0')
    - compare_versions(version, '11.4.8')
    - compare_versions(version, '11.4.7')
    - compare_versions(version, '11.4.6')
    - compare_versions(version, '11.4.5')
    - compare_versions(version, '11.4.4')
    - compare_versions(version, '11.4.3')
    - compare_versions(version, '11.4.2')
    - compare_versions(version, '11.4.1')
    - compare_versions(version, '11.4.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - social
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/social/social.info'
  redirects: true
id: drupal_module-social-access-bypass
info:
  author: Bishopfox
  description: Social Private Message module allows users on the platform to allow
    users to send private messages to each other. The module does not properly perform
    the correct access checks for certain operations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/social/
    google-query: inurl:'/sites/all/modules/social/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:None/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-social-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-062
  severity: medium
  tags: drupal
