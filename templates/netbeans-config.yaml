id: netbeans-config
info:
  author: sbani
  description: Searches for a exposed Netbeans configuration
  name: Exposed Netbeans configuration
  severity: info
  tags: netbeans,config,exposure
requests:
- matchers:
  - condition: or
    regex:
    - (?mi)^src.dir=
    - (?mi)^build.[a-zA-Z]+=
    - (?mi)^jar.[a-zA-Z]+=
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nbproject/project.properties'
