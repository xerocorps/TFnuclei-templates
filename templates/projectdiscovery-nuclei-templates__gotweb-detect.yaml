http:
- matchers:
  - part: body
    type: word
    words:
    - <link rel="stylesheet" type="text/css" href="/gotweb.css" />
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: gotweb-detect
info:
  author: lu4nx
  description: 'Game of Trees (Got) is a version control system which prioritizes
    ease of use and simplicity over flexibility.

    '
  metadata:
    max-request: 1
    verified: true
    zoomeye-query: app="GotWeb"
  name: GotWeb Detect
  severity: info
  tags: tech,got,gotweb,discovery
