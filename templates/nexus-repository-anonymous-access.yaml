http:
- extractors:
  - json:
    - .[].name
    part: body
    type: json
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "\"name\"", "\"format\"", "\"type\"")
    - contains_any(body, "maven", "npm", "docker", "nuget", "pypi", "raw", "apt",
      "yum")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/service/rest/v1/repositories'
id: nexus-repository-anonymous-access
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 6.5
    cwe-id: CWE-276
  description: 'Detected Nexus Repository Manager instance with anonymous access enabled,
    allowing unauthenticated users to list and browse repositories containing private
    artifacts including source code, packages, and Docker images.

    '
  metadata:
    fofa-query: title="Nexus Repository Manager"
    max-request: 1
    shodan-query: title:"Nexus Repository Manager"
    verified: true
  name: Nexus Repository Manager - Anonymous Access Enabled
  reference:
  - https://help.sonatype.com/en/anonymous-access.html
  - https://help.sonatype.com/en/access-control.html
  severity: medium
  tags: misconfig,nexus,sonatype,exposure,unauth
