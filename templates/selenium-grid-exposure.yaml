http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_all(body, "\"value\"", "\"ready\"", "\"message\"", "Selenium Grid ready")
    - contains_any(body, "\"browserName\"", "\"slots\"", "\"availability\"")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wd/hub/status'
id: selenium-grid-exposure
info:
  author: 0x_Akoko
  description: 'Detected Selenium Grid console without authentication, exposing internal
    network IPs, container names, OS details, software versions, and browser node
    configurations. Attackers could abuse this for SSRF, internal reconnaissance,
    or resource hijacking.

    '
  metadata:
    fofa-query: body="Selenium Grid" && body="ready"
    max-request: 1
    shodan-query: http.html:"Selenium Grid" "ready"
    verified: true
  name: Selenium Grid Exposure
  reference:
  - https://www.selenium.dev/documentation/grid/
  - https://github.com/SeleniumHQ/selenium
  severity: high
  tags: selenium,grid,testing,exposure,misconfig
