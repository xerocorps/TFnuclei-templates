id: zimbra-web-login
info:
  author: powerexploit
  description: 'Zimbra Collaboration Suite simplifies the communication environment,
    connects people over multiple channels, and provides a single place to manage
    collaboration and communication.

    '
  metadata:
    shodan-query: http.title:"Zimbra Collaboration Suite"
    verified: true
  name: Zimbra Collaboration Suite Web Client - Sign In
  reference:
  - https://www.zimbra.com/
  severity: info
  tags: panel,zimbra
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - v=([0-9]+)
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Zimbra Collaboration Suite Log In
    - Zimbra Web Client Sign In
    - Zimbra Web Client Log In
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
