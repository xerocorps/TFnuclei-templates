http:
- matchers:
  - part: body
    type: word
    words:
    - <title>MeTube</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: metube-detect
info:
  author: rxerium
  description: 'A MeTube instance was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:MeTube
    verified: true
  name: MeTube Instance Detected
  reference:
  - https://github.com/alexta69/metube
  severity: info
  tags: metube,detect,panel,login
