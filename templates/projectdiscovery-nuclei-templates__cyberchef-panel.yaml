http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>CyberChef</title>
    - The Cyber Swiss Army Knife
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cyberchef-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:gchq:cyberchef:*:*:*:*:*:*:*:*
  description: 'A Cyber Chef Panel was detected

    '
  metadata:
    max-request: 1
    product: cyberchef
    shodan-query: title:"CyberChef"
    vendor: gchq
    verified: true
  name: Cyber Chef Panel - Detect
  reference:
  - https://cyberchef.org
  severity: info
  tags: panel,cyberchef,login,detect,discovery
