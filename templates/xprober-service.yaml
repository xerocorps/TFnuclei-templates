id: xprober-service
info:
  author: pdteam
  name: X Prober server information leakage
  reference:
  - https://twitter.com/bugbounty_tips/status/1339984643517423616
  severity: low
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '"appName":"X Prober"'
    - <title>X Prober
  method: GET
  path:
  - '{{BaseURL}}/xprober.php'
