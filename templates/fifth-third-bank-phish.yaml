http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Personal Banking | Fifth Third Bank
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"53.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fifth-third-bank-phish
info:
  author: rxerium
  description: 'A Fifth Third Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Fifth Third Bank phishing Detection
  reference:
  - https://53.com
  severity: info
  tags: phishing,fifth-third-bank,bank,osint,discovery
