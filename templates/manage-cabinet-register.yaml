http:
- matchers:
  - part: body
    type: word
    words:
    - Manage Cabinet [Register Cabinet]
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/omniapp/pages/cabinet/managecabinet.jsf?Action=1'
id: manage-cabinet-register
info:
  author: noel
  description: 'The path to the Cabinet Storage is omniapp/pages/cabinet/managecabinet.jsf?Action=1.
    If exposed, it gives an attacker insight into information such as Storage Volume
    Name, Cabinet Name, it''s alias, Deployed AppServer IP Address and Port

    '
  metadata:
    max-request: 1
    shodan-query: html:"omniapp"
    verified: true
  name: Manage Cabinet Register - Exposed
  reference:
  - https://www.edms-consultants.com/newgen-rlos/
  severity: low
  tags: misconfig,cabinet,exposure,vuln
