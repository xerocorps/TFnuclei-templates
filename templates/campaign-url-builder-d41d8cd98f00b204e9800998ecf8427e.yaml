  description: The Campaign URL Builder plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting via multiple form fields within the Create Link tab of the
    settings page in versions up to, and including, 1.8.1 due to insufficient input
    sanitization and output escaping. This makes it possible for authenticated attackers,
    with administrative-level permissions and above, to inject arbitrary web scripts
    in pages that will execute whenever a user accesses an injected page. This only
    affects multi-site installations and installations where unfiltered_html has been
    disabled.
