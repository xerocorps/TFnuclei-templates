http:
- extractors:
  - group: 2
    name: version
    part: body
    regex:
    - msafescripts(\.min)?\.js\?version=([\d\.]+)"
    type: regex
  matchers:
  - dsl:
    - status_code==302 && contains(body, 'msafescripts')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login/Public/LoginV2.aspx'
id: msafe-panel
info:
  author: darses
  description: 'mSafe file transfer was detected.

    '
  metadata:
    max-request: 1
    vendor: msafe
    verified: true
  name: mSafe - Panel
  severity: info
  tags: detect,panel,msafe
