id: pnpm-lock-yaml
info:
  author: noraj
  description: File automatically generated for any operations where pnpm modifies
    either the node_modules tree, or package.json. It's a lock file for package.json.
  name: pnpm pnpm-lock.yaml disclosure
  reference:
  - https://pnpm.io/cli/install#tldr
  severity: info
  tags: exposure,files
requests:
- matchers:
  - condition: and
    type: word
    words:
    - lockfileVersion
    - specifiers
    - dependencies
  - part: header
    type: word
    words:
    - application/yaml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pnpm-lock.yaml'
