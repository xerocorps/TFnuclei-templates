http:
- matchers:
  - condition: or
    type: word
    words:
    - Powered by Qualtrics
    - Welcome to Qualtrics Certification
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: qualtrics-login
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Qualtrics login panel was detected.
  metadata:
    max-request: 1
    verified: true
  name: Qualtrics Login Panel - Detect
  severity: info
  tags: panel,qualtrics,discovery
