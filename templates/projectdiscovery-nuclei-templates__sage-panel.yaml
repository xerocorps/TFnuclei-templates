http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Sage  X3</title>
    - '''/auth/sage-id/registerStart'''
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login/page'
id: sage-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cpe: cpe:2.3:a:sage:x3:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Sage X3 login panel was detected.
  metadata:
    fofa-query: title="sage x3"
    google-query: intitle:"sage x3"
    max-request: 1
    product: x3
    shodan-query:
    - http.title:"Sage X3"
    - http.title:"sage x3"
    vendor: sage
  name: Sage X3 Login Panel - Detect
  severity: info
  tags: panel,sage,login,discovery
