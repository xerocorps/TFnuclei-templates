http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.14')
    - compare_versions(version, '7.x-1.13')
    - compare_versions(version, '7.x-1.12')
    - compare_versions(version, '7.x-1.11')
    - compare_versions(version, '7.x-1.10')
    - compare_versions(version, '7.x-1.9')
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - datereminder
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/datereminder/datereminder.info'
  redirects: true
id: drupal_module-datereminder-access-bypass
info:
  author: Bishopfox
  description: 'This module allows registered users to request email reminders to
    be sent at a specified time before an event. The module doesnt sufficiently check
    access to nodes, allowing a user to set a reminder on a node that the user shouldnt
    be able to access. This can be mitigated with configuring DateReminder with Reminder
    Display: Fieldset within a node disables the potential exploit.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/datereminder/
    google-query: inurl:'/sites/all/modules/datereminder/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-datereminder-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-076
  severity: medium
  tags: drupal
