http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - me
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/me/me.info'
  redirects: true
id: drupal_module-me-arbitrary-code-execution
info:
  author: Bishopfox
  description: me module provides shortcut paths to current users pages, eg user/me,
    blog/me, user/me/edit, tracker/me etc. The way me module handles URL arguments
    allows an attacker to execute arbitrary code strings.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/me/
    google-query: inurl:'/sites/all/modules/me/
    impact: medium
    security-risk: "Highly critical 20\u221525 AC:Basic/A:None/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: arbitrary-code-execution
  name: drupal_module-me-arbitrary-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2017-097
  severity: medium
  tags: drupal
