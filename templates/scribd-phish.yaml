http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Scribd
    - "Get to the source. Specialized knowledge on any topic, and answers you won\u2019\
      t find anywhere else. Home to the world\u2019s documents, 300M+ and counting."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"scribd.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: scribd-phish
info:
  author: rxerium
  description: 'A Scribd phishing website was detected

    '
  metadata:
    max-request: 1
  name: Scribd phishing Detection
  reference:
  - https://scribd.com
  severity: info
  tags: phishing,scribd,osint,discovery
