http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Pagekit Installer
    - Connect database
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installer'
id: pagekit-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:pagekit:pagekit:*:*:*:*:*:*:*:*
  description: Pagekit is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    product: pagekit
    shodan-query: title:"Pagekit Installer"
    vendor: pagekit
    verified: true
  name: Pagekit Installer Exposure
  reference:
  - https://github.com/pagekit/pagekit
  severity: high
  tags: misconfig,pagekit,install,exposure,vuln
