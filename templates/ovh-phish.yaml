http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Global Cloud Service Provider
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ovhcloud.com")'
    - '!contains(host,"ovh.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ovh-phish
info:
  author: rxerium
  description: 'A OVHcloud phishing website was detected

    '
  metadata:
    max-request: 1
  name: OVHcloud phishing Detection
  reference:
  - https://ovhcloud.com
  severity: info
  tags: phishing,ovh,cloud,hosting,osint,discovery
