name: Template Validate
true:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install yamllint
      run: pip install yamllint
    - name: Run yamllint
      run: yamllint . --no-warnings
