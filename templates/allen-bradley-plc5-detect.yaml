id: allen-bradley-plc5-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley (Rockwell Automation) PLC-5 series PLCs by
    identifying the 1771-, 1772-, and 1785- model prefixes via the EtherNet/IP CIP
    protocol over port 44818.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
  name: Allen-Bradley PLC-5 Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,plc-5,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 313737312d
    - 313737322d
    - 313738352d
    condition: or
    part: info
    type: binary
  port: 44818
  read-size: 1024
