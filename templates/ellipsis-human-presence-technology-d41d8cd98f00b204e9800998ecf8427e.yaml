  description: "The Human Presence \u2013 Stop Form Spam Without ReCaptcha plugin\
    \ for WordPress is vulnerable to Reflected Cross-Site Scripting via the \u2018\
    page\u2019 parameter in versions before 2.0.9 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for unauthenticated attackers to\
    \ inject arbitrary web scripts in pages that execute if they can successfully\
    \ trick a user into performing an action such as clicking on a link."
