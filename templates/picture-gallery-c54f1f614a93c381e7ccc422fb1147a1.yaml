    \ sanitization and output escaping. This makes it possible for authenticated attackers\
    \ with administrative privileges and above to inject arbitrary web scripts in\
    \ pages that will execute whenever a user accesses an injected page. This only\
    \ affects multi-site installations and installations where unfiltered_html has\
    \ been disabled.\n"
