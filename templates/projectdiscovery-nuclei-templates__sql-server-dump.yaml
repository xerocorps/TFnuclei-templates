http:
- headers:
    Range: bytes=0-500
  matchers:
  - binary:
    - '54415045'
    part: body
    type: binary
  - status:
    - 200
    type: status
  matchers-condition: and
  max-size: 500
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /sa.bak
    - /wwwroot.bak
    - /backup.bak
    - /database.bak
    - /data.bak
    - /db_backup.bak
    - /dbdump.bak
    - /db.bak
    - /dump.bak
    - /{{Hostname}}.bak
    - /{{Hostname}}_db.bak
    - /localhost.bak
    - /mysqldump.bak
    - /mysql.bak
    - /site.bak
    - /sql.bak
    - /temp.bak
    - /translate.bak
    - /users.bak
    - /www.bak
    - /wp-content/uploads/dump.bak
    - /wp-content/mysql.bak
id: sql-server-dump
info:
  author: userdehghani
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'A SQL Server dump file was found

    '
  metadata:
    max-request: 21
  name: SQL Server - Dump Files
  severity: medium
  tags: exposure,backup,sql-server,vuln
