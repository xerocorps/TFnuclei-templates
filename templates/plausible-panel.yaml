http:
- matchers:
  - condition: and
    type: word
    words:
    - Login
    - "Plausible \xB7 Web analytics"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: plausible-panel
info:
  author: rxerium
  description: 'Plausible is intuitive, lightweight and open source web analytics.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Plausible"
    verified: true
  name: Plausible Panel - Detect
  reference:
  - https://plausible.io/
  - https://github.com/plausible/analytics
  severity: info
  tags: panel,plausible,detect
