http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - CISCO
    - AnyConnect
    - SSLVPN Service
  - condition: or
    part: header
    regex:
    - webvpncontext=00@.+
    - webvpn=
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webvpn.html'
  stop-at-first-match: true
id: cisco-webvpn-detect
info:
  author: ricardomaia
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Cisco WebVPN panel was detected.
  metadata:
    fofa-query: fid="U1TP/SJklrT9VLIEpZkQNg=="
    google-query: intitle:"SSLVPN Service"
    max-request: 2
    verified: true
  name: Cisco WebVPN Panel - Detect
  reference:
  - https://askanydifference.com/difference-between-cisco-clientless-ssl-vpn-and-anyconnect-with-table/
  severity: info
  tags: panel,cisco,vpn
