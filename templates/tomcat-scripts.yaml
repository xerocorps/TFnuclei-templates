id: tomcat-scripts
info:
  author: Co0nan
  name: Detect Tomcat Exposed Scripts
  severity: low
requests:
- matchers:
  - type: word
    words:
    - JSP Examples
    - JSP Samples
    - Servlets Examples
  method: GET
  path:
  - '{{BaseURL}}/examples/servlets/index.html'
  - '{{BaseURL}}/examples/jsp/index.html'
