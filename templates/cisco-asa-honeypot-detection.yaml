http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '<input style="font-weight: bold; cursor: pointer;" type="submit" name="Login"
      value="Logon" />'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/+CSCOE+/logon.html?fcadbadd=1'
  - '{{BaseURL}}:8443/+CSCOE+/logon.html?fcadbadd=1'
id: cisco-asa-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A Cisco ASA honeypot has been identified.

    The HTTP response reveals a possible setup of the Cisco ASA web application honeypot.

    '
  metadata:
    max-request: 2
    product: asa
    vendor: cisco
  name: Cisco ASA Honeypot Detection
  severity: info
  tags: cisco,asa,honeypot
