id: royalevent-management-panel
info:
  author: ritikchaddha
  metadata:
    verified: true
  name: Royal Event Management Admin Panel
  severity: info
  tags: royalevent,panel
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Royal Event Management Software
    - Welcome Administrator
