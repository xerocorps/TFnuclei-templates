id: error-logs23
info:
  author: geeknik,daffainfo
  name: common error log files
  severity: low
  tags: logs,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - Segmentation Fault
    - coredump
    - script headers
    - Broken pipe
    - Array
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /application/logs/application.log HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
