http:
- headers:
    Authorization: Bearer {{token}}
    Content-Type: application/json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"records"'
    - '"webLinks"'
    - '"detail"'
    - '"handle"'
    - '"value"'
    - '"status"'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://api.intigriti.com/external/researcher/v1/programs
id: api-intigriti-researcher
info:
  author: 0xpugal
  description: The Intigriti researcher API can be used to query information about
    Programs you have access to via our platform and Program activities you have access
    to via our platform
  metadata:
    max-request: 1
    verified: true
  name: Intigriti-Researcher API Test
  reference:
  - https://kb.intigriti.com/en/articles/8529303-intigriti-researcher-api
  severity: info
  tags: token-spray,intigriti
self-contained: true
