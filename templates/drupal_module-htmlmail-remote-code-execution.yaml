id: drupal_module-htmlmail-remote-code-execution
info:
  author: Bishopfox
  description: The HTML Mail module lets you theme your messages the same way you
    theme the rest of your website. When sending email some variables were not being
    sanitized for shell arguments, which could lead to remote code execution.  This
    issue is related to the Drupal Core release SA-CORE-2018-006.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/htmlmail/
    google-query: inurl:'/sites/all/modules/htmlmail/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:Admin/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-htmlmail-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2018-069
  severity: medium
  tags: drupal
