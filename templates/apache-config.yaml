http:
- matchers:
  - condition: or
    dsl:
    - contains(body, '<Directory') && contains(body, '</Directory>') && status_code
      == 200
    - contains(body, '<VirtualHost') && contains(body, '</VirtualHost>') && status_code
      == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/apache.conf'
id: apache-config
info:
  author: sheikhrishad
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Apache configuration file was detected.
  metadata:
    max-request: 1
  name: Apache Configuration File - Detect
  reference:
  - https://httpd.apache.org/docs/2.4/configuring.html
  remediation: Remove the configuration file from the web root.
  severity: medium
  tags: config,exposure,apache
