http:
- matchers:
  - condition: and
    type: word
    words:
    - '"protocol":'
    - '"host":'
    - '"user":'
    - '"passphrase":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.ftpconfig'
id: ftpconfig
info:
  author: geeknik,DhiyaneshDK
  description: Created by remote-ssh for Atom, contains SFTP/SSH server details and
    credentials
  metadata:
    max-request: 1
    shodan-query: html:ftpconfig
    verified: true
  name: Atom remote-ssh ftpconfig Exposure
  severity: high
  tags: atom,ftp,config,exposure,files,vuln
