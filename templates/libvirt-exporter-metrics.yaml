id: libvirt-exporter-metrics
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"Libvirt"
    verified: true
  name: Libvirt Exporter Metrics
  severity: low
  tags: libvirt,exposure,debug
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '# HELP'
    - libvirt_
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
