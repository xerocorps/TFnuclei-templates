  description: The WooCommerce Store Exporter plugin for WordPress is vulnerable to
    Reflected Cross-Site Scripting via the 'tab' & 'dataset' parameters in versions
    up to, and including, 1.7.5 due to insufficient input sanitization and output
    escaping. This makes it possible for unauthenticated attackers to inject arbitrary
    web scripts that execute in a victim's browser granted they can trick the victim
    into performing an action such as clicking on a link.
