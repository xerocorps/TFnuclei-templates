http:
- matchers:
  - part: body
    type: word
    words:
    - Choose your deployment type - Confluence
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup/setupcluster-start.action'
id: confluence-installer
info:
  author: DhiyaneshDK
  description: 'Confluence is susceptible to the Installation page exposure due to
    misconfiguration.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Choose your deployment type - Confluence"
    verified: true
  name: Confluence Installation Page - Exposure
  severity: high
  tags: misconfig,exposure,install,confluence,vuln
