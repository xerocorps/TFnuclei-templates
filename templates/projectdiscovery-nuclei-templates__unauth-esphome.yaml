http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "<title>Dashboard - ESPHome")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: unauth-esphome
info:
  author: pussycat0x
  description: 'ESPHome is a powerful smart home devices with simple YAML configuration.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"ESPHome"
    verified: true
  name: ESPHome Web Server access - Unauthenticated Access
  reference:
  - https://esphome.io/components/web_server/
  severity: high
  tags: esphome,iot,unauth,misconfig,vuln
