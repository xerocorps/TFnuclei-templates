http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - <script type="text\/javascript" src="..\/js\/admin\/login.js\?v=([\d.]+)"><\/script>
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - PrestaShop
    - class="show-forgot-password
  - condition: and
    part: body
    type: word
    words:
    - themes/default/css/admin-theme.css
    - class="show-forgot-password
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/{{paths}}/'
  payloads:
    paths:
    - backoffice
    - back-office
    - Backoffice
    - back-office
    - admin-dev
    - backend
    - admin_
    - mikromanage
    - manage
    - manager
    - adminshop
    - administrator
    - administracja
    - adm
    - webadmin
    - admin-web
    - kontrollpanel
    - amministra
    - adminas
    - admin123
    - admin0
    - adminxx
    - admin
    - ps-admin
    - admins
    - p-office
    - admin333
    - admin4444
    - admin66
    - backadmin
    - admin1
    - BackofficeNEW
    - 4dm1n
    - administrazione
    - accesadministrateur
    - _admin123
    - iadmin
    - panel
  stop-at-first-match: true
id: prestashop-admin-panel
info:
  author: mastercho
  classification:
    cpe: cpe:2.3:a:prestashop:prestashop:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Prestashop admin login panel was detected.

    '
  metadata:
    product: prestashop
    shodan-query:
    - http.component:"Prestashop"
    - cpe:"cpe:2.3:a:prestashop:prestashop"
    vendor: prestashop
    verified: true
  name: Prestashop Admin Login Panel - Detect
  reference:
  - https://www.prestasoo.com/blog/prestashop-admin-login-url
  severity: info
  tags: prestashop,panel,login,discovery
