id: zero-spam-sqli
info:
  author: akincibor
  description: The WordPress Zero Spam WordPress plugin was affected by an Unauthenticated
    Blind SQL Injection security vulnerability.
  name: WordPress Zero Spam < 2.2.0 - Unauthenticated Blind SQL Injection
  reference:
  - https://wpscan.com/vulnerability/44cc8d59-9b45-46b7-afaf-894e4ba62dd5
  severity: critical
  tags: sqli,wp,wordpress,wp-plugin,unauth
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  - group: 1
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Zero Spam
  - dsl:
    - compare_versions(version, '< 2.2.0')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/zero-spam/readme.txt'
