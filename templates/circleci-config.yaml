id: circleci-config
info:
  author: geeknik
  name: circleci config.yml exposure
  reference: https://circleci.com/docs/2.0/sample-config/
  severity: low
  tags: config,exposure
requests:
- matchers:
  - dsl:
    - 'regex("^version: ", body) && contains(body, "jobs:")'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/.circleci/config.yml'
  redirects: true
