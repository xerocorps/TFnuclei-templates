http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - username
  matchers-condition: and
  method: GET
  path:
  - https://community.bunpro.jp/u/{{user}}.json
id: bunpro
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bunpro user name information check was conducted.
  metadata:
    max-request: 1
  name: Bunpro User Name Information - Detect
  severity: info
  tags: osint,osint-social,bunpro,discovery
self-contained: true
