  description: WordPress Core in versions up to 6.0.3 and the Gutenberg plugin for
    WordPress in versions up to 14.3.1 are vulnerable to Stored Cross-Site Scripting
    due to insufficient output escaping on user supplied input. The RSS widget, Search
    Block, Featured Image Block, RSS Block, and Navigation Block are all affected
    components. This makes it possible for authenticated users with access to the
    block editor to inject malicious web scripts that may execute whenever accessing
    the page.
