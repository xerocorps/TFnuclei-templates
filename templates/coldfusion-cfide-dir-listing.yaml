http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Index of", "CFIDE")
    - contains_any(body, "administrator", "scripts", "componentutils", "wizards",
      "adminapi")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/CFIDE/'
id: coldfusion-cfide-dir-listing
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-548
  description: 'Detected Adobe ColdFusion CFIDE directory listing was exposed. This
    can reveal sensitive files and subdirectories including administrator interfaces,
    scripts, and application components.

    '
  metadata:
    fofa-query: title="Index of" && body="CFIDE"
    max-request: 1
    shodan-query: http.title:"Index of" http.html:"CFIDE"
    verified: true
  name: Adobe ColdFusion CFIDE - Directory Listing
  reference:
  - https://helpx.adobe.com/coldfusion/kb/securing-coldfusion.html
  - https://www.carnal0wnage.com/papers/LARES-ColdFusion.pdf
  severity: medium
  tags: misconfig,coldfusion,adobe,exposure,listing
