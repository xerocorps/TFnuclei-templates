code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'aa-exec whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo aa-exec whoami

    '
id: privesc-aa-exec
info:
  author: daffainfo
  description: 'aa-exec is used to launch a program confined by the specified profile
    and or namespace.

    '
  metadata:
    max-request: 3
    verified: true
  name: aa-exec - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/aa-exec/
  severity: high
  tags: code,linux,aa-exec,privesc,local
self-contained: true
