http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - type: word
    words:
    - "P\xE1gina n\xE3o encontrada (Erro 404)"
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: greatpages-takeover
info:
  author: juliosmelo
  description: 'Detects potential subdomain takeover on GreatPages.com.br by identifying
    the default error message shown on unclaimed pages.

    '
  metadata:
    fofa-query: cname="cname.greatpages.com.br"
    max-request: 1
    verified: true
  name: GreatPages - Takeover Detection
  reference:
  - https://greatpages.com.br
  severity: high
  tags: takeover,greatpages,vuln
