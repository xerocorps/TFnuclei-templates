code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverList
    type: json
  source: 'az postgres flexible-server list --output json --query ''[*].{"name":name,"resourceGroup":resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " has log_checkpoints disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - 'off'
  source: 'az postgres flexible-server parameter show --server-name "$name" --resource-group
    "$resourceGroup" --name log_checkpoints --query ''value''

    '
flow: "code(1);\nfor (let ServerData of iterate(template.serverList)) {\n  ServerData\
  \ = JSON.parse(ServerData);\n  set(\"name\", ServerData.name);\n  set(\"resourceGroup\"\
  , ServerData.resourceGroup);\n  code(2);\n}\n"
id: azure-postgres-log-checkpoints-disabled
info:
  author: princechaddha
  description: 'Ensure that "log_checkpoints" server parameter is enabled for all
    PostgreSQL flexible database servers available within your Microsoft Azure cloud
    account. The "log_checkpoints" parameter allows checkpoints and restart points
    to be logged in the Azure PostgreSQL server log.

    '
  impact: 'Disabling "log_checkpoints" can prevent logging of critical events such
    as checkpoints and restarts, which are important for troubleshooting and ensuring
    the reliability of the database service.

    '
  name: Azure PostgreSQL Flexible Server log_checkpoints Disabled
  reference:
  - https://docs.microsoft.com/en-us/azure/postgresql/flexible-server/concepts-server-parameters
  remediation: 'Enable the "log_checkpoints" parameter for your Azure PostgreSQL flexible
    servers to ensure critical operational events are logged.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,postgres,azure-cloud-config
self-contained: true
