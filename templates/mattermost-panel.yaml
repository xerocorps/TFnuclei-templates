http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - 'X-Version-Id: (\d+\.\d+\.\d+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - content="Mattermost"
    - content='Mattermost'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mattermost-panel
info:
  author: darses
  description: 'Mattermost login panel was detected.

    '
  metadata:
    fofa-query:
    - header="X-Version-Id"
    - title=="Mattermost"
    - icon_hash="2091779061"
    - icon_hash="-940958811"
    - icon_hash="1875634354"
    - icon_hash="-77128220"
    - icon_hash="180508508"
    - icon_hash="1158942057"
    - icon_hash="-405956582"
    - icon_hash="-1793549760"
    - icon_hash="1405455356"
    max-requests: 1
    product: mattermost
    shodan-query:
    - X-Version-Id
