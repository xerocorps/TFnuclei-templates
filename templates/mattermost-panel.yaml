http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - 'X-Version-Id: (\d+\.\d+\.\d+)'
    type: regex
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - content="Mattermost"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: mattermost-panel
info:
  author: darses
  description: 'Mattermost Login Panel was discovered.

    '
  metadata:
    fofa-query: content="Mattermost"
    max-requests: 1
    shodan-query: html:'content="Mattermost"'
    vendor: mattermost
    verified: true
  name: Mattermost Login - Panel
  severity: info
  tags: login,mattermost,panel,discovery
