http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-migrate-db/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/wp-migrate-db.txt
id: wordpress-wp-migrate-db
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: wp-migrate-db
    wpscan: https://wpscan.com/plugin/wp-migrate-db
  name: "WP Migrate Lite \u2013 WordPress Migration Made Easy Detection"
  reference:
  - https://wordpress.org/plugins/wp-migrate-db/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
