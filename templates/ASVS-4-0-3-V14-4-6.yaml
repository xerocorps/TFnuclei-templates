http:
- extractors:
  - kval:
    - Referrer_Policy
    name: Referrer-Policy
    part: header
    type: kval
  matchers:
  - name: '''Referrer-Policy'' header does not exist or does not contain ''strict-origin-when-cross-origin'''
    negative: true
    part: header
    regex:
    - (?i)Referrer-Policy:\s*.*\bstrict-origin-when-cross-origin\b
    type: regex
  - name: referrer policy inside HTML meta tag does not exist or does not contain
      'strict-origin-when-cross-origin'.
    negative: true
    part: body
    regex:
    - (?i)<meta\s+name="referrer"\s+content\s*=\s*["']strict-origin-when-cross-origin["']\s*\/?>
    type: regex
  matchers-condition: and
  raw:
  - 'GET {{BaseURL}} HTTP/1.1

    Host: {{Hostname}}

    Connection: close

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/116.0.0.0 Safari/537.36

    Accept: */*

    '
id: ASVS-4-0-3-V14-4-6
info:
  author: Hamed Salimian
  classification:
    cwe-id: CWE-116
  description: 'Verify that a suitable Referrer-Policy header is included to avoid
    exposing sensitive information in the URL through the Referer header to untrusted
    parties.

    '
  name: ASVS 14.4.6 Check
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#referrer-policy
  severity: low
  tags: asvs,14.4.6
