http:
- matchers:
  - part: body
    type: word
    words:
    - edmx:Edmx
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/odata/$metadata'
  - '{{BaseURL}}/OData/OData.svc/$metadata'
  - '{{BaseURL}}/OData/$metadata'
id: OData
info:
  author: yavolo
  description: 'Checks for metadata in odata

    '
  metadata:
    max-request: 1
  name: OData endpoint check
  severity: info
  tags: odata,.net
