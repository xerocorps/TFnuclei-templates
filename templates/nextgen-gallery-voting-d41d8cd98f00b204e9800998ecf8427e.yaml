  description: The NextGEN Gallery Voting plugin for WordPress is vulnerable to SQL
    Injection via the 'nggv[limit]' parameter in versions up to, and including, [up
    to affected version] due to insufficient escaping on the user supplied parameter
    and lack of sufficient preparation on the existing SQL query.  This makes it possible
    for authenticated attackers with administrative privileges to append additional
    SQL queries into already existing queries that can be used to extract sensitive
    information from the database.
