http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"http-basic": {'
    - '"username":'
    - '"password":'
  - condition: and
    part: body
    type: word
    words:
    - '"github-oauth": {'
    - '"github.com":'
  - condition: and
    part: body
    type: word
    words:
    - '"bitbucket-oauth":'
    - '"consumer-key":'
    - '"consumer-secret":'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/auth.json'
id: auth-json
info:
  author: DhiyaneshDk
  description: auth.json file is exposed.
  metadata:
    max-request: 1
    shodan-query: html:"auth.json"
    verified: true
  name: Auth.json File - Disclosure
  severity: high
  tags: devops,exposure,files,auth,config,vuln
