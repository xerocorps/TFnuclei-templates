http:
- extractors:
  - part: body
    regex:
    - \"([^"\r\n]+\.dll)\"
    type: regex
  matchers:
  - type: word
    words:
    - Blazor
  method: GET
  path:
  - '{{BaseURL}}/_framework/blazor.boot.json'
id: blazor_server
info:
  author: fc aka Freakyclown @ cygenta
  description: This template tries to locate the blazor wasm json file and extracts
    out .dll file names some .dll files can hold custom code including sensative information
    such as database config, user/passwords and much more.
  name: Blazor wasm finder
  severity: info
