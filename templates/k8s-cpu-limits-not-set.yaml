code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .items[]
    name: items
    type: json
  source: kubectl get deployments --all-namespaces --output=json
flow: "code(1);\nfor (let deployment of template.items) {\n  set(\"deployment\",deployment)\n\
  \  javascript(1);\n}\n"
id: k8s-cpu-limits-not-set
info:
  author: princechaddha
  description: Checks for missing CPU limits in Kubernetes Deployments, which can
    lead to excessive CPU usage and affect other applications
  impact: 'Missing CPU limits in Kubernetes Deployments can cause excessive CPU usage
    that can starve other applications, leading to performance degradation across
    the cluster.

    '
  name: CPU limits not set in Deployments
  reference:
  - https://kubernetes.io/docs/tasks/configure-pod-container/assign-cpu-resource/
  remediation: 'Set CPU limits for all containers in Kubernetes Deployments to ensure
    fair CPU resource distribution and prevent performance issues.

    '
  severity: medium
  tags: cloud,devops,kubernetes,k8s,devsecops,deployments,k8s-cluster-security
javascript:
- code: "deployment = JSON.parse(template.deployment);\nif (!deployment.spec.template.spec.containers.some(container\
    \ => container.resources && container.resources.limits && container.resources.limits.cpu))\
    \ {\n  let result = (`Deployment '${deployment.metadata.name}' in namespace '${deployment.metadata.namespace}'\
    \ lacks CPU limits.`);\n  Export(result);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
