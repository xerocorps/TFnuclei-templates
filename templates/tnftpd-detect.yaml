id: tnftpd-detect
info:
  author: pussycat0x
  description: 'TNFTPD Service service was detected.

    '
  metadata:
    max-request: 1
    shodan-query:
    - tnftpd
    verified: true
  name: TNFTPD Service - Detect
  severity: info
  tags: network,ftp,tnftpd,detect,detection,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - tnftpd ([0-9]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (tnftpd
  port: 21
  read-size: 1024
