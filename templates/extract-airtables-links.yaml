id: extract-airtables-links
info:
  author: cipher387
  description: Extract Airtables links from web page body
  name: Airtables links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - airtable.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  matchers:
  - part: body
    regex:
    - airtable.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
