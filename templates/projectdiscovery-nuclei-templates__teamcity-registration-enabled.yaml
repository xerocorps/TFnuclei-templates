http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Register a New User Account ? TeamCity</title>
  max-redirects: 2
  raw:
  - 'GET /registerUser.html?init=1 HTTP/1.1

    Host: {{Hostname}}

    '
id: teamcity-registration-enabled
info:
  author: Ph33r
  classification:
    cpe: cpe:2.3:a:jetbrains:teamcity:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 7.3
    cwe-id: CWE-200
  description: 'JetBrains TeamCity allows all visitors to register due to a misconfiguration.

    '
  metadata:
    max-request: 1
    product: teamcity
    shodan-query: http.component:"TeamCity"
    vendor: jetbrains
    verified: true
  name: JetBrains TeamCity - Registration Enabled
  reference:
  - https://ph33r.medium.com/misconfig-in-teamcity-panel-lead-to-auth-bypass-in-apache-org-0day-146f6a1a4e2b
  severity: high
  tags: misconfig,auth-bypass,teamcity,jetbrains,intrusive,vuln
