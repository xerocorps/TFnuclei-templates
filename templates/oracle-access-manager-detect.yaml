id: oracle-access-manager-detect
info:
  author: tess
  metadata:
    verified: true
  name: Oracle Access Manager Detect
  severity: info
  tags: tech,oracle
requests:
- matchers:
  - part: body
    type: word
    words:
    - processing the SOAP Request
  - part: header
    type: word
    words:
    - text/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/oamfed/idp/soap'
