http:
- matchers:
  - part: body
    type: word
    words:
    - '"names": {'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/.well-known/nostr.json'
  redirects: true
id: nostr-json-exposure
info:
  author: rxerium
  description: 'Detects Nostr public key discovery JSON.

    '
  impact: 'Presence of this well-known resource can expose implementation details
    or policies.

    '
  metadata:
    google-query: inurl:"/.well-known/nostr.json"
  name: Well-Known Nostr JSON
  reference:
  - https://github.com/nostr-protocol/nips/blob/master/05.md
  severity: info
  tags: well-known,nostr,miscellaneous,misc,vuln
