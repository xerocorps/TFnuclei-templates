code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'timeout 7d whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo timeout 7d whoami

    '
id: privesc-timeout
info:
  author: daffainfo
  description: 'The timeout command is used to run a command with a specified time
    limit. It is commonly used to prevent a command from running indefinitely and
    to enforce a time restriction on its execution.

    '
  metadata:
    max-request: 3
    verified: true
  name: Timeout - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/timeout/
  severity: high
  tags: code,linux,timeout,privesc,local
self-contained: true
