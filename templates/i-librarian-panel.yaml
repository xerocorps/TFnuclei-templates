http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>I, Librarian", "I, Librarian Free")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: i-librarian-panel
info:
  author: s4e-io
  description: 'I Librarian panel was discovered.

    '
  metadata:
    fofa-query: I, Librarian
    max-request: 1
    verified: true
  name: I-Librarian Panel - Detect
  reference:
  - https://github.com/mkucej/i-librarian-free
  - https://github.com/mkucej/i-librarian
  severity: info
  tags: panel,login,i-librarian,detect,discovery
