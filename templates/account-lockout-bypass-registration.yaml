id: account-lockout-bypass-registration
info:
  author: qaisar
  description: 'Detects potential issues related to account lockout bypass in the
    registration form during the account registration process.

    '
  name: Account Lockout Bypass in Registration Form Test
  severity: high
requests:
- data:
  - key: username
    payloads:
    - new_user
    - admin
    type: dynamic
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
