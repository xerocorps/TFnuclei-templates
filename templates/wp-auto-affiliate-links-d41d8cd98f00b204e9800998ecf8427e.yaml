  description: The Auto Affiliate Links plugin for WordPress is vulnerable to multiple
    SQL Injections via the 'aal_massstring' and 'aalorder' parameters in versions
    before 5.0 due to insufficient escaping on the user supplied parameter and lack
    of sufficient preparation on the existing SQL query. This makes it possible for
    attackers to append additional SQL queries into already existing queries that
    can be used to extract sensitive information from the database.
