http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Khoj AI
    - content="Khoj AI
    - khoj.dev
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: khoj-detect
info:
  author: s4e-io
  description: Khoj was detected.
  metadata:
    fofa-query: icon_hash="-272853549"
    max-request: 1
    verified: true
  name: Khoj - Detect
  reference:
  - https://github.com/khoj-ai/khoj
  severity: info
  tags: tech,khoj,discovery
