file:
- extensions:
  - xml
  matchers:
  - part: body
    regex:
    - android:minSdkVersion\s*=\s*['"]21['"]
    type: regex
id: android-minsdk-21
info:
  author: Th3l0newolf
  description: 'The AndroidManifest.xml file specifies the minSdkVersion as 21, which
    permits the application to run on devices with outdated Android versions. Older
    Android platforms may lack essential security features and are more likely to
    contain known vulnerabilities, increasing the overall risk to the application
    and its users.

    '
  metadata:
    github-query: path:**/AndroidManifest.xml
    verified: true
  name: AndroidManifest.xml minSdkVersion Set to 21 (Insecure Minimum SDK Version)
  severity: medium
  tags: android,file
