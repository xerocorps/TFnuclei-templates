id: mysql-detect
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'MySQL instance was detected.

    '
  metadata:
    max-request: 1
    shodan-query: product:"MySQL"
    verified: true
  name: MySQL - Detect
  severity: info
  tags: network,mysql,db,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - mysql
  port: 3306
