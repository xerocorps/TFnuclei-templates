http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: multiple
    part: query
    type: postfix
  matchers:
  - regex:
    - '108000'
    type: regex
  - status:
    - 200
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - '#{9000*12}'
    - ${9000*12}
    - ${= 9000*12}
    - ${{9000*12}}
    - '*{9000*12}'
    - '<# 9000*12 #>'
    - <% 9000*12 %>
    - <%= 9000*12 %>
    - <?=9000*12?>
    - '@(9000*12)'
    - '@{9000*12}'
    - '[% 9000*12 %]'
    - '[%= 9000*12 %]'
    - '[- 9000*12 -]'
    - '[=9000*12]'
    - '[[ 9000*12 ]]'
    - '{9000*12}'
    - '{{# 9000*12 }}'
    - '{{% 9000*12 %}}'
    - '{{9000*12}}'
    - '{{<% 9000*12 %>}}'
    - '{{= 9000*12}}'
    - '{{{9000*12}}}'
    - ${xyz|9000*12}
    - '#set($x=9000*12)${x}'
  stop-at-first-match: true
id: scan-ssti-reflected
info:
  author: reewardius
  description: SSTI or CSTI via GET parameter
  name: Scanner SSTI Reflected
  reference:
  - https://www.linkedin.com/in/hernanrodriguez-/
  - https://twitter.com/SuhradMakwana/status/1721405829298176205
  severity: critical
  tags: fuzzing-ssti,fuzzing-req,dast
