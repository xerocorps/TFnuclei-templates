id: microsoft-sharepoint-amsi
info:
  author: darses
  description: 'Detects the status of SharePoint AMSI scanning by sending an EICAR
    test string in the request URL, header and body. The validation of this test is
    done by reviewing the IIS Webserver logs and checking if all requests except the
    ''none'' test are all blocked before being processed by IIS, i.e. not visible
    in the logs. Note that the request body EICAR test can only be detected by SharePoint
    Subscription Edition. The Nuclei debug output still show connection resets when
    the request is blocked. If you receive an HTTP Response then SharePoint AMSI is
    not configured correctly. Finally note that the EICAR test string does not match
    the Microsoft SharePoint test string as this only works with Microsoft Defender
    AV (MDAV).

    '
  metadata:
    fofa-query:
    - icon_hash="-19436759"
    - icon_hash="-146638980"
    - icon_hash="-1969918997"
    - body="/_layouts/15/init.js"
    - X-Sharepointhealthscore
    - Sprequestguid
    - X-Ms-Invokeapp
    product: sharepoint_server
    shodan-query:
    - http.favicon.hash:-19436759
    - http.favicon.hash:-146638980
    - http.favicon.hash:-1969918997
    - http.html:"/_layouts/15/init.js"
    - X-Sharepointhealthscore
    - Sprequestguid
    - X-Ms-Invokeapp
    - http.component:"Microsoft SharePoint"
    vendor: microsoft
  name: Microsoft SharePoint Server - AMSI
  reference:
  - https://learn.microsoft.com/en-us/sharepoint/security-for-sharepoint-server/configure-amsi-integration
  remediation: 'Enable SharePoint AMSI.

    '
  severity: info
  tags: detect,microsoft,sharepoint
