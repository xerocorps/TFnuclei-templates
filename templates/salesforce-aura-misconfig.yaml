id: salesforce-aura-misconfig
info:
  author: aaron_costello (@ConspiracyProof)
  name: Detect the exposure of Salesforce Lightning aura API
  severity: medium
requests:
- body: '{}'
  matchers:
  - part: body
    type: word
    words:
    - aura:invalidSession
  method: POST
  path:
  - '{{BaseURL}}/aura'
  - '{{BaseURL}}/s/sfsites/aura'
  - '{{BaseURL}}/sfsites/aura'
