file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - logging enable
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: logging-enable
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Cisco logging ''logging enable'' enable command enforces the monitoring
    of technology risks for organizations'' network devices.

    '
  name: Cisco Logging Enable - Detect
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/config-mgmt/configuration/xe-16-6/config-mgmt-xe-16-6-book/cm-config-logger.pdf
  severity: info
  tags: audit,file,cisco,config-audit,cisco-switch
