http:
- extractors:
  - group: 1
    internal: true
    name: username
    part: body
    regex:
    - smtp_username":".*"
    - <smtp_username>(.*)</smtp_username>
    type: regex
  - group: 1
    internal: true
    name: password
    part: body
    regex:
    - smtp_password":".*"
    - <smtp_password>(.*)</smtp_password>
    type: regex
  - dsl:
    - '"Username: "+ username'
    - '"PASSWORD: "+ password'
    type: dsl
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "smtp_username","smtp_password")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: smtp-credentials-exposure
info:
  author: pussycat0x
  description: 'Detects exposed SMTP credentials (username and password) in a webpage''s
    HTML or JavaScript source code.

    '
  metadata:
    max-request: 1
    shodan-query: html:"smtp_password"
    verified: true
  name: SMTP Credentials Exposure - Detection
  severity: high
  tags: exposure,smtp,config,credentials
