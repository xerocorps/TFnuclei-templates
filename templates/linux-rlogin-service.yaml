code:
- engine:
  - sh
  - bash
  matchers:
  - part: response
    type: word
    words:
    - '[VULNERABLE]'
  source: "if grep -i 'disable[[:space:]]*=[[:space:]]*no' /etc/xinetd.d/rlogin 2>/dev/null;\
    \ then\n    echo \"[VULNERABLE] rlogin service is enabled\"\nelse\n    echo \"\
    [SAFE] rlogin service is disabled\"\nfi\n"
id: linux-rlogin-service
info:
  author: songyaeji
  description: 'Assessed the operational status of the rlogin service on the system.Running
    rlogin could have allowed unauthorized users to gain access or extract sensitive
    information, representing a significant security risk.

    '
  name: rlogin Service Should Be Disabled
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,audit,kisa,compliance
self-contained: true
