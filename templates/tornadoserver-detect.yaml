http:
- extractors:
  - part: header
    regex:
    - 'Server: TornadoServer/([0-9.]+)|TornadoServer'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: tornadoserver-detect
info:
  author: rix4uni
  metadata:
    fofa-query:
    - 'Server: TornadoServer'
    shodan-query:
    - 'Server: TornadoServer'
  name: Tornado Detect
  severity: info
  tags: tech,tornadoserver
