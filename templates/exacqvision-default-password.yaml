expression: r0()
id: exacqvision-default-password
info:
  author: ELSFA7110
  description: fafo "ExacqVision"
  name: ExacqVision Default Login
  severity: high
  verified: true
rules:
  r0:
    expression: 'response.status == 200 && response.body.bcontains(b''"auth":'') &&
      response.body.bcontains(b''"success": true'') && response.headers["content-type"].contains("application/json")

      '
    request:
      body: action=login&u={{username}}&p={{password}}
      method: POST
      path: /service.web
set:
  password: admin256
  username: admin
