http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Nike
    - <title>Nike. Just Do It. Nike.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nike.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: nike-phish
info:
  author: rxerium
  description: 'A Nike phishing website was detected

    '
  metadata:
    max-request: 1
  name: Nike phishing Detection
  reference:
  - https://nike.com
  severity: info
  tags: phishing,nike,ecommerce,osint,discovery
