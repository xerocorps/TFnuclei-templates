id: nagios-xi-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"Nagios XI"
    verified: true
  name: Nagios XI Panel Detect
  severity: info
  tags: panel,nagios,nagios-xi
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Nagios XI
    - /nagiosxi/includes
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/nagiosxi/login.php'
  redirects: true
  stop-at-first-match: true
