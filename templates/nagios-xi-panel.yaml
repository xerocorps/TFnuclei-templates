http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Nagios XI
    - /nagiosxi/includes
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/nagiosxi/login.php'
  stop-at-first-match: true
id: nagios-xi-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Nagios XI login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.title:"Nagios XI"
    verified: true
  name: Nagios XI Login Panel - Detect
  severity: info
  tags: panel,nagios,nagios-xi
