http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "duplicate-page")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/duplicate-page/duplicatepage.php'
id: wp-duplicate-page-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Duplicate Page files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/duplicate-page
    verified: true
  name: WordPress Duplicate Page - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/duplicate-page/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,duplicate-page,misconfig
