http:
- extractors:
  - part: body
    regex:
    - '[0-9a-f]{32}-us[0-9]{1,2}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: mailchimp-access-key-value
info:
  author: puzzlepeaches
  metadata:
    max-request: 1
  name: Mailchimp API Value
  reference:
  - https://mailchimp.com/help/about-api-keys/
  severity: info
  tags: exposure,token,mailchimp,vuln
