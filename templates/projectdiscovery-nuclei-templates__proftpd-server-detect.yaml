id: proftpd-server-detect
info:
  author: pussycat0x
  description: 'The File Transfer Protocol (FTP) is a standard network protocol used
    to transfer computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    shodan-query: product:"ProFTPD"
    verified: true
  name: ProFTPD Server Detect
  severity: info
  tags: network,ftp,proftpd,detect,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - ProFTPD ([0-9.a-z]+) Server
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - type: word
    words:
    - ProFTPD Server
  port: 21
