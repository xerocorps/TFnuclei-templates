http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Private Internet Access: The Best VPN Service For 10+ Years'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"privateinternetaccess.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pia-phish
info:
  author: rxerium
  description: 'A Private Internet Access phishing website was detected

    '
  metadata:
    max-request: 1
  name: Private Internet Access phishing Detection
  reference:
  - https://privateinternetaccess.com
  severity: info
  tags: phishing,pia,vpn,osint,discovery
