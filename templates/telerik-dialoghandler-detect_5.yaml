id: telerik-dialoghandler-detect 5
info:
  author: organiccrap,zhenwarx
  name: Detect Telerik Web UI Dialog Handler
  reference: '- https://captmeelo.com/pentest/2018/08/03/pwning-with-telerik.html

    - https://github.com/bao7uo/dp_crypto

    '
  severity: info
  tags: telerik,asp
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Invalid length for a Base-64 char array
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /DesktopModule/UIQuestionControls/UIAskQuestion/Telerik.Web.UI.DialogHandler.aspx?dp=1
    HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
