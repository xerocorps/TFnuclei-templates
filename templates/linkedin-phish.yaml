http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'LinkedIn: Log In or Sign Up'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"linkedin.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: linkedin-phish
info:
  author: rxerium
  description: 'A linkedin phishing website was detected

    '
  metadata:
    max-request: 1
  name: linkedin phishing Detection
  reference:
  - https://linkedin.com
  severity: info
  tags: phishing,linkedin,osint
