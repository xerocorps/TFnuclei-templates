id: microsoft-exchange-server-detect
info:
  author: pikpikcu
  description: 'Check for Exchange Server CVEs CVE-2021-26855, CVE-2021-26857, CVE-2021-26858
    and CVE-2021-27065,using Outlook Web App path data.

    '
  name: Microsoft Exchange Server Detect
  reference: https://github.com/GossiTheDog/scanning/blob/main/http-vuln-exchange.nse
  severity: info
requests:
- extractors:
  - kval:
    - X-Owa-Version
    part: header
    type: kval
  matchers:
  - status:
    - 200
    type: status
  - part: all
    regex:
    - (X-Owa-Version:|/owa/auth/15.2.*|/owa/auth/15.1.*|/owa/auth/15.0.*|/owa/auth/14.0.*)
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/owa/auth/logon.aspx'
