http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Printful
    - '<title>Printful: Custom Print On Demand &amp; Dropshipping'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"printful.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: printful-phish
info:
  author: rxerium
  description: 'A Printful phishing website was detected

    '
  metadata:
    max-request: 1
  name: Printful phishing Detection
  reference:
  - https://printful.com
  severity: info
  tags: phishing,printful,osint,discovery
