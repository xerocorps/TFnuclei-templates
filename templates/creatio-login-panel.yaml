http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - /creatio/widget
    - creatio-sdk/
    - Creatio Debug mode
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Login/NuiLogin.aspx'
id: creatio-login-panel
info:
  author: theamanrawat
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Creatio login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Creatio"
    verified: true
  name: Creatio Login Panel - Detect
  severity: info
  tags: panel,creatio
