id: open-redirect 23
info:
  author: afaq,melbadry9,Elmahdi,pxmme1337,Regala_,andirrahmani1,geeknik
  description: A user-controlled input redirect users to an external website.
  name: Open URL redirect detection
  severity: low
  tags: redirect
requests:
- attack: sniper
  matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_\.@]*)example\.com.*$
    type: regex
  - status:
    - 302
    - 301
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /1/_https@example.com HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:65.0) Gecko/20100101
    Firefox/65.0

    Connection: close

    Accept: */*

    Accept-Language: en

    Accept-Encoding: gzip

    '
  threads: 100
