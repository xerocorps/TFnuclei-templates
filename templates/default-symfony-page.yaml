http:
- extractors:
  - group: 1
    part: body
    regex:
    - ([0-9.]+)</span>
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to Symfony!
    - Documentation
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: default-symfony-page
info:
  author: pussycat0x
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome to Symfony"
    verified: true
  name: Symfony Default Page
  severity: info
  tags: tech,symfony,default-page
