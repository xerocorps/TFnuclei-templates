http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.12')
    - compare_versions(version, '7.x-3.11')
    - compare_versions(version, '7.x-3.10')
    - compare_versions(version, '7.x-3.9')
    - compare_versions(version, '7.x-3.8')
    - compare_versions(version, '7.x-3.7')
    - compare_versions(version, '7.x-3.6')
    - compare_versions(version, '7.x-3.5')
    - compare_versions(version, '7.x-3.4')
    - compare_versions(version, '7.x-3.3')
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ubercart
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/ubercart/ubercart.info'
  redirects: true
id: drupal_module-ubercart-cross-site-scripting
info:
  author: Bishopfox
  description: The Ubercart module provides a shopping cart and e-commerce features
    for Drupal. The order module doesnt sufficiently sanitize user input when displayed
    on an invoice leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    edit orders.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/ubercart/
    google-query: inurl:'/sites/all/modules/ubercart/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-ubercart-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-070
  severity: medium
  tags: drupal
