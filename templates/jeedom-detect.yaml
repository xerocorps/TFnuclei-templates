id: jeedom-detect
info:
  author: pikpikcu
  name: Jeedom Detect
  severity: info
  tags: tech,jeedom
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Jeedom</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?v=d'
