id: zabbix-version-detect
info:
  author: milo2012
  name: Zabbix Version Detect
  severity: info
  tags: tech,zabbix
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - ' href="http://www.zabbix.com/documentation/(.*?)/">'
    - ' href="https://www.zabbix.com/documentation/(.*?)/">'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Zabbix</title>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/zabbix/'
