http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-4.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - graphql
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/graphql/graphql.info'
  redirects: true
id: drupal_module-graphql-information-disclosure
info:
  author: Bishopfox
  description: This module lets you craft and expose a GraphQL web service API. The
    module does not sufficiently protect arbitrary exception and error messages thereby
    exposing an information disclosure vulnerability. This vulnerability is mitigated
    by the fact that a GraphQL server must be enabled and a data producer be configured
    that throws exceptions with confidential error messages that must not be exposed
    over the GraphQL API.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/graphql/
    google-query: inurl:'/sites/all/modules/graphql/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-graphql-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2021-013
  severity: medium
  tags: drupal
