http:
- extractors:
  - group: 1
    part: body
    regex:
    - REDCap ([0-9-.]+)
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - REDCap
    - Vanderbilt University
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: redcap-detector
info:
  author: philippedelteil,retr0
  metadata:
    max-request: 1
  name: REDCap detector
  severity: info
  tags: redcap,tech
