id: styleci-yml-disclosure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: .styleci.yml
    verified: true
  name: StyleCi Yaml File Disclosure
  severity: info
  tags: config,exposure,devops
requests:
- matchers:
  - condition: and
    type: word
    words:
    - php
    - preset
    - disabled
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.styleci.yml'
