http:
- matchers:
  - dsl:
    - status_code==200 && ("362091310" == mmh3(base64_py(body)))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
  - '{{BaseURL}}/images/favicon.ico'
  stop-at-first-match: true
id: ivanti-epm-detect
info:
  author: rxerium
  description: 'An Ivanti Endpoint Manager was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:362091310
    verified: true
  name: Ivanti Endpoint Manager (EPM) - Detect
  reference:
  - https://www.ivanti.com/en-gb/products/endpoint-manager
  severity: info
  tags: detect,ivanti,emm,tech,mobileiron,epm,discovery
