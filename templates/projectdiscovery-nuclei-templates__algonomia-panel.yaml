http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "logincomponent\":")
    - contains_any(to_lower(body), "leafplatform", "leaf platform")
    - contains(header, "application/json")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/assets/i18n/en.json'
id: algonomia-panel
info:
  author: righettod
  description: 'Algonomia Leaf Platform login panel was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: Algonomia Leaf Platform Panel - Detect
  reference:
  - https://algonomia.com/
  severity: info
  tags: tech,algonomia,detect,panel,discovery
