http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Sonarr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Sonarr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sonarr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposure of Sonarr dashboard which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"sonarr"
    verified: true
  name: Sonarr Dashboard - Unauthenticated
  severity: medium
  tags: sonarr,unauth,misconfig
