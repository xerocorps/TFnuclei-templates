id: hp-color-laserjet-cp4525-webserver
info:
  author: alexrydzak
  name: HP Color LaserJet CP4525 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <h1>HP Color LaserJet CP4525 Printers</h1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/'
