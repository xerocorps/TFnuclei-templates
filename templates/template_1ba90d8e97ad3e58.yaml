name: "\u2728 WordPress Plugins - Update"
true:
  workflow_dispatch: null
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Install Python3
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: 'python -m pip install --upgrade pip

        pip install -r .github/scripts/wordpress-plugins-update-requirements.txt

        '
    - id: update-templates
      name: Update Templates
      run: 'python3 .github/scripts/wordpress-plugins-update.py

        git status -s | wc -l | xargs -I {} echo CHANGES={} >> $GITHUB_OUTPUT

        '
    - if: steps.update-templates.outputs.CHANGES > 0
      name: Commit files
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git add --all

        git commit -m "Auto WordPress Plugins Update [$(date)] :robot:"

        '
    - if: steps.update-templates.outputs.CHANGES > 0
      name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
