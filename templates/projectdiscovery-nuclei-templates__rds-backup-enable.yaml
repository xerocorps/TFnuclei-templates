code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: instances
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[*].DBInstanceIdentifier''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Automated backups are not enabled for " + db + " RDS database instance"'
    type: dsl
  matchers:
  - type: word
    words:
    - '0'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $db --query ''DBInstances[*].BackupRetentionPeriod''

    '
flow: "code(1)\nfor(let DBInstances of iterate(template.instances)){\n  set(\"db\"\
  , DBInstances)\n  code(2)\n}\n"
id: rds-backup-enable
info:
  author: princechaddha
  description: 'Ensure that your Amazon RDS database instances have automated backups
    enabled for point-in-time recovery.

    '
  impact: 'Lack of automated backups can lead to data loss in case of accidental deletion
    or database corruption.

    '
  metadata:
    max-request: 2
  name: RDS Automated Backup Check
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html
  remediation: 'Enable automated backups for RDS instances by setting the backup retention
    period to a value other than 0.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
