  description: The Simple Download Monitor plugin for WordPress is vulnerable to Log
    Resets in versions up to, and including, 3.9.5. This is due to a lack of nonce
    and capability checks on the 'sdm_reset_log' AJAX action. This makes it possible
    for authenticated subscriber-level attackers and above (unauthenticated if performing
    CSRF) to reset logs within the vulnerable service.
