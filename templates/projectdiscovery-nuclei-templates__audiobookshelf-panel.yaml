http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Audiobookshelf
    - content="Audiobookshelf
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: audiobookshelf-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:audiobookshelf:audiobookshelf:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: audiobookshelf
    shodan-query: title:"Audiobookshelf"
    vendor: audiobookshelf
    verified: true
  name: Audiobookshelf Login Panel - Detect
  reference:
  - https://github.com/advplyr/audiobookshelf
  severity: info
  tags: panel,audiobookshelf,detect,discovery
