http:
- matchers:
  - part: body
    type: word
    words:
    - DataSourceManagerImpl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/dataSources.xml'
id: jetbrains-datasource
info:
  author: FlorianMaak
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Jetbrains IDE DataSources configuration information was detected.
  metadata:
    max-request: 1
  name: Jetbrains IDE DataSources Config - Detect
  reference:
  - https://www.jetbrains.com
  severity: info
  tags: config,exposure,jetbrains,vuln
