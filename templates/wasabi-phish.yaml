http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Store More and Do More with Your Data | Wasabi
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wasabi.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wasabi-phish
info:
  author: rxerium
  description: 'A Wasabi phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wasabi phishing Detection
  reference:
  - https://wasabi.com
  severity: info
  tags: phishing,wasabi,storage,osint,discovery
