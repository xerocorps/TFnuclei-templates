http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - HighMail
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: highmail-admin-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: HighMail admin login panel was detected.
  metadata:
    fofa-query:
    - title="HighMail"
    - title="highmail"
    google-query: intitle:"highmail"
    max-request: 2
    product: high_cms
    shodan-query:
    - title:"HighMail"
    - http.title:"highmail"
    vendor: aryanic
    verified: true
  name: HighMail Admin Login Panel - Detect
  severity: info
  tags: highmail,panel,aryanic,discovery
