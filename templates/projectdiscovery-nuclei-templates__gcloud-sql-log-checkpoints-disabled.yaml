code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Log Checkpoints flag is disabled in PostgreSQL instance: " + sqlInstance +
      " in project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'off'
  source: 'gcloud sql instances describe $sqlInstance --format=json | jq ''.settings.databaseFlags
    // [] | map(select(.name == "log_checkpoints")) | .[0]?.value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-log-checkpoints-disabled
info:
  author: princechaddha
  description: 'Ensure that the "log_checkpoints" database flag is enabled for your
    Google Cloud PostgreSQL database instances. The "log_checkpoints" flag allows
    checkpoints and restart points to be logged and included within the PostgreSQL
    server log.

    '
  impact: 'Without enabling "log_checkpoints", crucial log data related to checkpoints
    and restart points will not be captured, making it difficult to monitor and troubleshoot
    PostgreSQL database performance and issues.

    '
  name: Log Checkpoints Disabled in PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/configure-instance-settings
  remediation: 'Enable the "log_checkpoints" flag for PostgreSQL database instances
    to ensure logging of checkpoints and restart points for better observability.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,gcp-cloud-config
self-contained: true
