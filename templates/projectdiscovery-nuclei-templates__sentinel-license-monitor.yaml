http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Sentinel License Monitor
    - Licenses-in-use
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/keyinfo.html'
id: sentinel-license-monitor
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:trioniclabs:sentinel:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: sentinel
    shodan-query: html:"Sentinel License Monitor"
    vendor: trioniclabs
    verified: true
  name: Sentinel License Monitor - Detect
  severity: unknown
  tags: misconfig,sentinel,license,monitor,vuln
