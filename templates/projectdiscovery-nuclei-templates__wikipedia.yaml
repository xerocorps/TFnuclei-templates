http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - userid
  matchers-condition: and
  method: GET
  path:
  - https://en.wikipedia.org/w/api.php?action=query&format=json&list=users&ususers={{user}}
id: wikipedia
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Wikipedia user name information check was conducted.
  metadata:
    max-request: 1
  name: Wikipedia User Name Information - Detect
  severity: info
  tags: osint,osint-news,wikipedia,discovery
self-contained: true
