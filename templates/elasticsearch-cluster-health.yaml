id: elasticsearch-cluster-health
info:
  author: geeknik
  name: ElasticSearch Cluster Health
  severity: low
  tags: elasticsearch
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - '"cluster_name" :'
    - '"status" :'
    - '"timed_out" :'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_cluster/health?pretty'
