http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/sucuri-scanner/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/sucuri-scanner.txt
id: wordpress-sucuri-scanner
info:
  author: ricardomaia
  metadata:
    plugin_namespace: sucuri-scanner
    wpscan: https://wpscan.com/plugin/sucuri-scanner
  name: "Sucuri Security \u2013 Auditing, Malware Scanner and Security Hardening Detection"
  reference:
  - https://wordpress.org/plugins/sucuri-scanner/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
