http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Veritas NetBackup OpsCenter Analytics
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/opscenter/'
id: veritas-netbackup-panel
info:
  author: rxerium
  description: 'A Veritas NetBackup OpsCenter Analytics page was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Veritas NetBackup OpsCenter Analytics"
    verified: true
  name: Veritas NetBackup OpsCenter Analytics Login - Detect
  reference:
  - https://www.veritas.com/
  severity: info
  tags: panel,veritas,netbackup,opscenter,login,detect,discovery
