  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/jsonapi/jsonapi.info'
  redirects: true
id: drupal_module-jsonapi-cross-site-request-forgery
info:
  author: Bishopfox
  description: This module provides a JSON API standards-compliant API for accessing
    and manipulating Drupal content and configuration entities. The module doesnt
    provide CSRF protection when processing authenticated traffic using cookie-based
    authentication. This vulnerability is mitigated by the fact that an attacker must
    be allowed to create or modify entities of a certain type, and a very specific
    and uncommon CORS configuration that allows all other pre-checks to be skipped.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/jsonapi/
    google-query: inurl:'/sites/all/modules/jsonapi/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-jsonapi-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2018-021
  severity: medium
  tags: drupal
