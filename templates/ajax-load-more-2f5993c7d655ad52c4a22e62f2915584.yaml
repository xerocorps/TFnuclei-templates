  description: "The WordPress Infinite Scroll \u2013 Ajax Load More plugin for WordPress\
    \ is vulnerable to arbitrary file download via directory traversal due to insufficient\
    \ file path validation returned via the alm_repeaters_export() function in versions\
    \ up to, and including, 5.5.4. This makes it possible administrative users to\
    \ download sensitive files from the server, in addition to unauthenticated users\
    \ triggering administrators to retrieve sensitive files from the server due to\
    \ missing nonce protection on the function.\n"
