http:
- host-redirects: true
  matchers:
  - regex:
    - <title>(.*)Teampass(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/teampass'
  stop-at-first-match: true
id: teampass-panel
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: TeamPass panel was detected.
  metadata:
    max-request: 2
    product: teampass
    shodan-query: http.html:"teampass"
    vendor: teampass
    verified: true
  name: TeamPass Panel - Detect
  severity: info
  tags: panel,teampass
