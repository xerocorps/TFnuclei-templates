id: teampass-panel
info:
  author: arafatansari
  metadata:
    shodan-query: http.html:"teampass"
    verified: true
  name: TeamPass Panel Detect
  severity: info
  tags: panel,teampass
requests:
- matchers:
  - regex:
    - <title>(.*)Teampass(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/teampass'
  redirects: true
  stop-at-first-match: true
