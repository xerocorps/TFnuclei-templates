id: captcha-bypass-script
info:
  author: qaisar
  description: 'Detects potential issues related to CAPTCHA bypass attempts using
    an automated script during the registration process.

    '
  name: CAPTCHA Bypass with Automated Script Test
  severity: medium
requests:
- data:
  - key: username
    type: static
    value: new_user
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  - key: captcha_response
    payloads:
    - scripted-captcha-response
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
