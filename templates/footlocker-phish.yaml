http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Foot Locker
    - Sneakers, Apparel &amp; More | Foot Locker
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"footlocker.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: footlocker-phish
info:
  author: rxerium
  description: 'A Foot Locker phishing website was detected

    '
  metadata:
    max-request: 1
  name: Foot Locker phishing Detection
  reference:
  - https://footlocker.com
  severity: info
  tags: phishing,footlocker,ecommerce,osint,discovery
