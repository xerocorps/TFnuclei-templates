http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"issues":'
    - '"total_count":'
    - '"project":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/issues.json'
  - '{{BaseURL}}/issues.json?limit=25'
  stop-at-first-match: true
id: redmine-issues-exposure
info:
  author: theamanrawat
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Redmine instance exposed issues via the REST API without authentication.
    This could have leaked sensitive project information, issue details, and user
    data.

    '
  metadata:
    fofa-query: app="Redmine"
    max-request: 2
    shodan-query: http.title:"Redmine"
  name: Redmine Issues - Exposure
  reference:
  - https://www.redmine.org/projects/redmine/wiki/rest_api
  severity: medium
  tags: misconfig,redmine,exposure,disclosure
