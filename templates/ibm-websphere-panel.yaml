id: ibm-websphere-panel
info:
  author: pdteam
  name: IBM WebSphere Panel
  severity: info
  tags: ibm,websphere,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    type: word
    words:
    - IBM WebSphere Portal
    - IBMPortalWeb
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{RootURL}}/wps/portal'
  redirects: true
