expression: r0()
id: spark-api-unauth
info:
  author: betta(https://github.com/betta-cyber)
  name: spark Api Unauth
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 400 && response.body.bcontains(b"Missing an action")
      && response.body.bcontains(b"serverSparkVersion")
    request:
      method: GET
      path: /v1/submissions
