  description: "The iPages Flipbook plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018page\u2019 parameter in versions before 1.4.3\
    \ due to insufficient input sanitization and output escaping. This makes it possible\
    \ for unauthenticated attackers to inject arbitrary web scripts in pages that\
