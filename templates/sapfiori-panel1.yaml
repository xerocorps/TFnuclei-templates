id: sapfiori-panel1
info:
  author: righettod
  description: Try to detect the presence of a SAP Fiori instance via the login page
  name: SAP Fiori Instance Detection Template
  severity: info
  tags: panel,sap,fiori
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - fioriLogin
    - action="/fiori"
  - condition: and
    part: body
    type: word
    words:
    - UIPPortalPath
    - /irj/portal/fiori
  matchers-condition: or
  raw:
  - 'GET /fiori HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
