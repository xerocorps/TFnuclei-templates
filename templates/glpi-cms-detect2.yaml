id: glpi-cms-detect2
info:
  author: dogasantos
  name: GLPI Cms Detection
  severity: info
  tags: glpi,cms,php
requests:
- matchers:
  - condition: and
    type: word
    words:
    - CFG_GLPI
    - _glpi_csrf_token
    - GLPI Copyright
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /glpi/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
