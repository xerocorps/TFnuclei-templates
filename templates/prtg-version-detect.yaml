id: prtg-version-detect
info:
  author: milo2012
  name: PRTG Version Detect
  severity: info
  tags: tech,ptrg
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <span class="prtgversion">&nbsp;PRTG Network Monitor (.*?) </span>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - /css/prtgmini.css?prtgversion=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.htm'
