http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - domain_integration
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/domain_integration/domain_integration.info'
  redirects: true
id: drupal_module-domain_integration-access-bypass
info:
  author: Bishopfox
  description: This module enables you to integrate the Domain module with other popular
    Drupal modules. The Domain Integration Login Restrict sub-module enables you to
    restrict access to a domain based on the assigned domains on a user. The Domain
    Integration Login Restrict sub-module doesnt sufficiently check these restrictions
    when using one-time logins. This vulnerability is mitigated by the fact that an
    attacker must have an active account on one of the domains.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/domain_integration/
    google-query: inurl:'/sites/all/modules/domain_integration/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-domain_integration-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2017-084
  severity: medium
  tags: drupal
