http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"\/js\/CustomControls\.js\?([0-9.]+)" type="text\/javascript"'
    type: regex
  matchers:
  - name: login
    type: word
    words:
    - Lansweeper - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.aspx'
id: lansweeper-login
info:
  author: divya_mudgal
  classification:
    cpe: cpe:2.3:a:lansweeper:lansweeper:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Lansweeper login panel was detected.
  metadata:
    fofa-query: title="lansweeper - login"
    google-query: intitle:"lansweeper - login"
    max-request: 1
    product: lansweeper
    shodan-query:
    - title:"Lansweeper - Login"
    - http.title:"lansweeper - login"
    vendor: lansweeper
    verified: true
  name: Lansweeper Login Panel - Detect
  severity: info
  tags: lansweeper,tech,panel,discovery
