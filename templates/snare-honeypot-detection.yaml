http:
- matchers:
  - part: header
    type: word
    words:
    - Python/3.10 aiohttp/3.8.3
  - part: body
    type: word
    words:
    - Bad status line 'Expected dot'
  matchers-condition: or
  raw:
  - 'GET / HTTP/1337

    Host: {{Hostname}}

    '
id: snare-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'Snare honeypot has been identified.

    The response to an incorrect HTTP version reveals a possible setup of the Snare
    web application honeypot.

    '
  metadata:
    max-request: 2
    product: http
    vendor: snare
  name: Snare Honeypot Detection
  severity: info
  tags: snare,http,honeypot
