http:
- matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - phpinfo()
    - PHP Version
    - DB_PASSWORD
    - API_KEY
    - SECRET_KEY
  method: GET
  path:
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/info.php'
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/config.php'
  - '{{BaseURL}}/web.config'
id: info-disclosure
info:
  author: security-team
  description: Detects sensitive information disclosure
  name: Sensitive Information Disclosure
  severity: low
  tags: info-disclosure,exposure
