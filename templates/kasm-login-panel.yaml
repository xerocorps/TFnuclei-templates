http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Kasm</title>
    - content="Kasm Server
    - content="Kasm Technologies
    - '"html_title": "Kasm'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /#/login HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /api/login_settings HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"token":null,"username":null}

    '
  stop-at-first-match: true
id: kasm-login-panel
info:
  author: lum8rjack
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Kasm workspaces login panel was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-2144699833
    verified: true
  name: Kasm Login Panel - Detect
  reference:
  - https://kasmweb.com/
  severity: info
  tags: panel,kasm,login,detect
