http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - display-user
  matchers-condition: and
  method: GET
  path:
  - https://toyhou.se/{{user}}
id: toyhouse
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Toyhou.se user name information check was conducted.
  metadata:
    max-request: 1
  name: Toyhou.se User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,toyhouse,discovery
self-contained: true
