id: awstats-config 2
info:
  author: sheikhrishad
  name: AWStats config
  severity: info
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - AWSTATS CONFIGURE
    - MAIN SETUP SECTION
  - condition: and
    type: word
    words:
    - Index of /awstats
    - Parent Directory
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /awstats.conf HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
