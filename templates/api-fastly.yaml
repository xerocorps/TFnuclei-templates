id: api-fastly
info:
  author: Adam Crosser
  name: Fastly API Test
  reference: https://developer.fastly.com/reference/api/
  severity: info
  tags: token-spray,fastly
requests:
- headers:
    Fastly-Key: '{{token}}'
  matchers:
  - status:
    - 200
    type: status
  method: GET
  path:
  - https://api.fastly.com/service
self-contained: true
