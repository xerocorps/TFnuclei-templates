http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - AVG 2024 | FREE Antivirus, VPN & TuneUp for All Your Devices
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"avg.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: avg-phish
info:
  author: rxerium
  description: 'An avg phishing website was detected

    '
  metadata:
    max-request: 1
  name: avg phishing Detection
  reference:
  - https://avg.com
  severity: info
  tags: phishing,avg,osint
