id: unaunthenticated-jenkin
info:
  author: dhiyaneshDK
  name: Unauthenticated Jenkins Dashboard
  severity: high
  tags: jenkins
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Dashboard [Jenkins]
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
