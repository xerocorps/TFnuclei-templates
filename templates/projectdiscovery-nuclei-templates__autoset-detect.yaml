http:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>AutoSet (\d+(\.\d+)+)\b
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - <title>AutoSet
    - alt">AutoSet
    - logo-map logo-autoset
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: autoset-detect
info:
  author: MaStErCho
  metadata:
    max-request: 1
    shodan-query: title:"AutoSet"
    verified: true
  name: AutoSet Page - Detect
  reference:
  - http://autoset.net/xe/
  severity: info
  tags: tech,php,autoset,apache,panel,discovery
