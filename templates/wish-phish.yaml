http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Wish
    - <title>Wish | Shop and Save
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wish.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wish-phish
info:
  author: rxerium
  description: 'A Wish phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wish phishing Detection
  reference:
  - https://wish.com
  severity: info
  tags: phishing,wish,ecommerce,osint,discovery
