id: openshift-installer-panel
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: OpenShift Assisted Installer panel was detected.
  metadata:
    shodan-query: title:"OpenShift Assisted Installer"
    verified: true
  name: OpenShift Assisted Installer Panel - Detect
  severity: high
  tags: panel,openshift,cluster
requests:
- matchers:
  - part: body
    type: word
    words:
    - OpenShift Assisted Installer
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/clusters'
