http:
- matchers:
  - part: body
    type: word
    words:
    - A://B.C
    - https://B.C
  matchers-condition: and
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Content-Type: application/x-www-form-urlencoded


    protocol=A&domain=C&subdomain=B&host=X

    '
  stop-at-first-match: true
id: multiple-parameters-link-post-erickfernandox
info:
  author: erickfernandox
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  description: 'It is possible to manipulate links allowing open redirect or XSS via
    multiple parameters

    '
  metadata:
    max-request: 3
  name: Link Manipulation via Multiple Parameters
  severity: medium
  tags: redirect, xss, generic
