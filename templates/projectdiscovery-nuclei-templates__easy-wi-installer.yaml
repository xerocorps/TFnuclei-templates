http:
- matchers:
  - part: body
    type: word
    words:
    - Welcome to the Easy-WI installer!
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/install.php'
id: easy-wi-installer
info:
  author: DhiyaneshDK
  description: 'Easy-WI is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: body="Easy-WI Installer"
    max-request: 1
    verified: true
  name: Easy-WI Installation Page - Exposure
  severity: high
  tags: misconfig,exposure,install,easy-wi,vuln
