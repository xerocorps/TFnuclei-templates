id: pipfile-config
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: html:"Pipfile"
    verified: true
  name: Pipfile Configuration Exposure
  severity: info
  tags: exposure,pip,devops,cicd
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[[source]]'
    - '[packages]'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Pipfile'
