http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Riot Games. Developer of League of Legends, VALORANT, Teamfight Tactics, Legends
      of Runeterra, and Wild Rift. Creators of Arcane. Home of LOL and VALORANT Esports.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"riotgames.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: riot-games-phish
info:
  author: rxerium
  description: 'A Riot Games phishing website was detected

    '
  metadata:
    max-request: 1
  name: Riot Games phishing Detection
  reference:
  - https://riotgames.com
  severity: info
  tags: phishing,riot-games,osint,discovery
