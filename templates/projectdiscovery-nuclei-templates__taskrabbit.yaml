http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u2019s Profile"
  matchers-condition: and
  method: GET
  path:
  - https://www.taskrabbit.com/profile/{{user}}/about
id: taskrabbit
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Taskrabbit user name information check was conducted.
  metadata:
    max-request: 1
  name: Taskrabbit User Name Information - Detect
  severity: info
  tags: osint,osint-business,taskrabbit,discovery
self-contained: true
