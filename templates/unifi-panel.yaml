id: unifi-panel
info:
  author: TechbrunchFR
  metadata:
    shodan-query: http.title:"UniFi Network"
  name: Unifi Network Panel
  severity: info
  tags: unifi,ubnt,panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>UniFi Network</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
