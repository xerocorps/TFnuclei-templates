code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 6379"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=6379
    Name=ip-permission.to-port,Values=6379 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-redis
info:
  author: princechaddha
  description: 'Checks for inbound rules in Amazon EC2 security groups that allow
    unrestricted access to Redis cache server instances on TCP port 6379.

    '
  impact: 'Unrestricted access can expose Redis instances to unauthorized access and
    potential security breaches.

    '
  name: Unrestricted Redis Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict inbound access to Redis instances by updating EC2 security
    group rules to allow only specific, trusted IP addresses.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
