id: old-copyright
info:
  author: geeknik
  name: Find pages with old copyright dates
  severity: info
  tags: misc
requests:
- extractors:
  - name: copyright_year
    part: body
    regex:
    - Copyright [1-9]\d*
    - "\xA9 [1-9]\\d*"
    - '&copy; [1-9]\d*'
    - '&#169; [1-9]\d*'
    type: regex
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - '2021'
  - part: body
    regex:
    - Copyright [1-9]\d*
    - "\xA9 [1-9]\\d*"
    - '&copy; [1-9]\d*'
    - '&#169; [1-9]\d*'
    type: regex
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
