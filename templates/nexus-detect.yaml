http:
- matchers:
  - type: word
    words:
    - Nexus Repository Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/service/rest/swagger.json'
id: nexus-detect
info:
  author: righettod
  description: 'Try to detect the presence of a NRM instance via the REST API OpenDocument
    descriptor.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Nexus Repository Manager"
    verified: true
  name: Nexus Repository Manager (NRM) Instance Detection Template
  severity: info
  tags: tech,nexus
