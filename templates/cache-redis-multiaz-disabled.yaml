code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: replicationgroupids
    type: json
  source: 'aws elasticache describe-replication-groups --region $region --output json
    --query ''ReplicationGroups[*].ReplicationGroupId''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - replicationgroup + " ElastiCache Redis Multi-AZ is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - disabled
  source: 'aws elasticache describe-replication-groups --region $region --replication-group-id
    $replicationgroup --query ''ReplicationGroups[*].MultiAZ''

    '
flow: "code(1)\nfor(let ReplicationGroupId of iterate(template.replicationgroupids)){\n\
  \  set(\"replicationgroup\", ReplicationGroupId)\n  code(2)\n}\n"
id: cache-redis-multiaz-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon ElastiCache Redis cache clusters are using
    a Multi-AZ deployment configuration to enhance reliability through automatic failover.

    '
  impact: 'Disabling ElastiCache Redis Multi-AZ can lead to data loss and increased
    downtime in the event of a primary node failure, as failover to a secondary node
    in a different availability zone will not occur automatically.

    '
  name: ElastiCache Redis Multi-AZ - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/ElastiCache/elasticache-multi-az.html
  - https://docs.aws.amazon.com/AmazonElastiCache/latest/red-ug/WhatIs.Components.html
  remediation: 'Enable Multi-AZ replication in the ElastiCache Redis settings or create
    a new cluster with Multi-AZ enabled to ensure high availability.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,elasticache,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
