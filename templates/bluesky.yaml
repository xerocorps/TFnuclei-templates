http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - bsky.social on Bluesky
  matchers-condition: and
  method: GET
  path:
  - https://bsky.app/profile/{{user}}.bsky.social
id: bluesky
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bluesky user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Bluesky User Name Information - Detect
  severity: info
  tags: osint,osint-social,bluesky,discovery
self-contained: true
