id: mysql-native-password-bruteforce
info:
  author: iamthefrogy
  description: MySQL instance with enabled native password support prone vulnerable
    for password brute-force attack.
  name: MySQL DB with enabled native password
  severity: info
  tags: network,mysql,bruteforce,db
network:
- host:
  - '{{Hostname}}'
  - '{{Hostname}}:3306'
  matchers:
  - type: word
    words:
    - mysql_native_password
