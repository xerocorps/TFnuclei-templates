id: drupal_module-commerce-multiple-issues
info:
  author: Bishopfox
  description: This module provides a system for building an ecommerce solution in
    their Drupal site. The module doesnt sufficiently verify access to profile data
    in certain circumstances. This vulnerability is mitigated by the fact that an
    attacker must have permission to perform the checkout operation.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/commerce/
    google-query: inurl:'/sites/all/modules/commerce/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-commerce-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2021-032
  severity: medium
  tags: drupal
