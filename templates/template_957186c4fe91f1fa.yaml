repos:
- hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes
  repo: meta
- hooks:
  - id: check-yaml
  - id: check-merge-conflict
  - args:
    - --maxkb=120
    - --enforce-all
    exclude: (README.md)
    id: check-added-large-files
  repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
