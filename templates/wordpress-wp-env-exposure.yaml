http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - len(body) > 10
    - contains(content_type, 'application/json')
    type: dsl
  - condition: and
    part: body
    type: word
    words:
    - '"phpVersion"'
    - '"plugins"'
    - '"themes"'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.wp-env.json'
id: wordpress-wp-env-exposure
info:
  author: 0x_Akoko
  description: 'Detected the WordPress wp-env.json configuration file publicly accessible,
    potentially revealing the PHP version, installed plugins, themes, and development
    environment details.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Configuration wp-env - Exposure
  reference:
  - https://developer.wordpress.org/block-editor/reference-guides/packages/packages-env/
  severity: low
  tags: wp,wordpress,config,exposure,misconfig
