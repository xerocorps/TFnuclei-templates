dns:
- attack: batteringram
  extractors:
  - group: 1
    regex:
    - "IN\tA\t(.+)"
    type: regex
  matchers:
  - type: word
    words:
    - "IN\tA"
  name: '{{subdomain_wordlist}}.{{FQDN}}'
  payloads:
    subdomain_wordlist:
    - one
    - docs
    - drive
  type: A
id: dns-attack
info:
  author: pdteam
  name: basic dns template
  severity: info
