http:
- extractors:
  - part: body
    regex:
    - \d+\.\d+\.\d+-dev
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - This is a private repository
    - https://github.com/composer/satis
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: satis-repository
info:
  author: FlorianMaak
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Satis composer repository was detected

    '
  metadata:
    max-request: 1
    shodan-query: html:"<a href=\"https://github.com/composer/satis\">Satis</a>"
    verified: true
  name: Satis Composer Repository - Detect
  reference:
  - https://github.com/composer/satis
  severity: info
  tags: panel,exposure,composer,satis,discovery
