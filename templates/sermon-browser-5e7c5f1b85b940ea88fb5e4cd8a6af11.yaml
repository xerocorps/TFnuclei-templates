  description: "The Sermon Browser plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018sermon_id\u2019 parameter in versions before 0.43.6 due to insufficient\
    \ escaping on the user supplied parameter and lack of sufficient preparation on\
    \ the existing SQL query. This makes it possible for unauthenticated attackers\
