http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error", "simple-301-redirects")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/plugins/simple-301-redirects/wp-simple-301-redirects.php'
id: wp-simple-301-redirects-fpd
info:
  author: theamanrawat
  description: 'Simple 301 Redirects  WordPress plugin contains a full path disclosure
    vulnerability due to improper access restrictions in its source files, allowing
    unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain sever file paths, aiding in further exploitation of
    the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/simple-301-redirects/
    verified: true
  name: Simple 301 Redirects - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/simple-301-redirects/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,simple-301-redirects,fpd
