id: api-host-io
info:
  author: daffainfo
  name: host.io API Test
  reference:
  - https://host.io/docs
  - https://github.com/daffainfo/all-about-apikey/blob/main/Development/host.io.md
  severity: info
  tags: token-spray,hostio
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"domain"'
    - '"rank"'
    - '"url"'
  method: GET
  path:
  - https://host.io/api/full/facebook.com?token=${{token}}
self-contained: true
