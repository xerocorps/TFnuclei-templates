http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Explore the new generation PlayStation 4 and PS5 consoles - experience immersive
      gaming with thousands of hit games in every genre to rewrite the rules for what
      a PlayStation console can do.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"playstation.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: playstation-phish
info:
  author: rxerium
  description: 'A PlayStation phishing website was detected

    '
  metadata:
    max-request: 1
  name: PlayStation phishing Detection
  reference:
  - https://playstation.com
  severity: info
  tags: phishing,playstation,sony,osint,discovery
