code:
- args:
  - -c
  - "# Check if telnet or inetutils-telnet package is installed\nif dpkg-query -W\
    \ -f='${Package} ${Status}\\n' telnet inetutils-telnet 2>/dev/null | grep -q \"\
    install ok installed\"; then\n  echo \"[cis-telnet-client-check:Policy-Fail] [Telnet\
    \ client is installed] [CIS_FAIL]\"\nelse\n  echo \"[cis-telnet-client-check:Policy-Pass]\
    \ [Telnet client is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - sh
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: telnet-client
info:
  author: Th3l0newolf
  description: 'The telnet and inetutils-telnet packages provide a Telnet client for
    remote access.Since Telnet uses unencrypted communication, these packages should
    not be installed to reduce the risk of credential theft and unauthorized access.

    '
  metadata:
    verified: true
  name: Ensure Telnet Client is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: 'Ensure telnet and inetutils-telnet packages are not installed unless
    explicitly required.To remove them, run: sudo apt-get remove telnet inetutils-telnet
    -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu,telnet
self-contained: true
