id: graphql-Detect7
info:
  author: 0xAwali
  name: graphql-Detect
  severity: info
  tags: exposure,api
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    regex:
    - __schema
    - (Introspection|INTROSPECTION|introspection).*?
    - .*?operation not found.*?
    - '"data":{"__schema":{"queryType":'
    type: regex
  matchers-condition: and
  raw:
  - 'GET /v1/graphql.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
