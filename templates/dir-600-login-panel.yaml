id: dir-600-login-panel
info:
  author: daffainfo
  name: D-Link DIR-600 Login Panel
  severity: info
  tags: dlink,router,panel
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)<span class="version">Firmware Version : ([0-9.]+)</span>'
    type: regex
  - group: 1
    regex:
    - '(?m)<span class="version">Firmware Version : ([0-9.]+)</span>'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <div class="modelname">DIR-600</div>
    - 'Firmware Version :'
    - 'Hardware Version :'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
