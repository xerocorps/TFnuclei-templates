http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - yeswiki-search
    - yeswiki-base
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: yeswiki-detect
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:yeswiki:yeswiki:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: YesWiki panel was detected.
  metadata:
    max-request: 1
    product: yeswiki
    shodan-query: http.html:"yeswiki"
    vendor: yeswiki
    verified: true
  name: YesWiki Panel - Detect
  severity: info
  tags: yeswiki,panel,tech,discovery
