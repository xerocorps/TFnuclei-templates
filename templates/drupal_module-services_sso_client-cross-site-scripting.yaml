id: drupal_module-services_sso_client-cross-site-scripting
info:
  author: Bishopfox
  description: This module allows users of a remote Services-enabled Drupal site to
    sign on to a second site with their credentials. The module does not sanitize
    information from the request before displaying it, thereby exposing a cross-site
    scripting vulnerability.
