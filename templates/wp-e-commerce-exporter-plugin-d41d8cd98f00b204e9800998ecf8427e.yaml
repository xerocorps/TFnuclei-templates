  description: "The WP e-Commerce \u2013 Store Exporter plugin for WordPress is vulnerable\
    \ to authorization bypass due to a missing capability check on the wpsc_get_action()\
    \ function in versions up to, and including 1.6.6. This makes it possible for\
    \ unauthenticated attackers to gain access to restricted actions that allow them\
    \ to update the plugin settings and dismiss notices among many other actions.\n"
