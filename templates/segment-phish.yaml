http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Twilio Segment - Customer Data Platform | Twilio Segment
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"segment.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: segment-phish
info:
  author: rxerium
  description: 'A Segment phishing website was detected

    '
  metadata:
    max-request: 1
  name: Segment phishing Detection
  reference:
  - https://segment.com
  severity: info
  tags: phishing,segment,analytics,osint,discovery
