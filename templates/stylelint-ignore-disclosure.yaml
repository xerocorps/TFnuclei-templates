http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - len(body) > 30
    - contains_any(content_type, 'application/octet-stream', 'text/plain')
    type: dsl
  - negative: true
    part: response
    type: word
    words:
    - MongoDB over HTTP on the native
    - application/javascript
    - application/x-javascript
    - application/json
    - application/xml
    - text/xml
    - <html
    - <!doctype
    - <script
    - <meta
    - image/
    - Response xmlns
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.stylelintignore'
id: stylelint-ignore-disclosure
info:
  author: ritikchaddha
  description: 'The .stylelintignore file is publicly accessible, potentially revealing
    project structure, sensitive file paths, and internal directory organization.

    '
  metadata:
    fofa-query: body=".stylelintignore"
    max-request: 1
    shodan-query: http.html:".stylelintignore"
    verified: true
  name: Stylelint - Ignore File Disclosure
  reference:
  - https://stylelint.io/user-guide/ignore-code
  severity: info
  tags: stylelintignore,config,exposure,disclosure
