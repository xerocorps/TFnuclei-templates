  description: The WPify Woo Czech plugin for WordPress is vulnerable to Reflected
    Cross-Site Scripting due to the use of '$_SERVER['PHP_SELF']' with insufficient
    input sanitization and output escaping in versions up to, and including, 3.5.6.
