http:
- matchers:
  - part: body
    type: word
    words:
    - DBPASSWORD</td>
    - PAYPAL_CLIENT_SECRET</td>
    - redrake_password</td>
    - elk_password</td>
    - PASSWORD
    - DB_HOST
    - DB_PASS
    - database.default.password</td>
    - database.minisite.password</td>
    - database.db2.password</td>
    - AWS_ACCESS_KEY_ID</td>
    - AWS_SECRET_ACCESS_KEY</td>
    - S3_BUCKET</td>
  - part: body
    type: word
    words:
    - <title>Error</title>
  - status:
    - 200
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: codeigniter-errors
info:
  author: reewardius
  metadata:
    max-request: 1
  name: CodeIgniter - Errors
  severity: medium
  tags: error
