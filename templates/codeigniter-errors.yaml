id: codeigniter-errors
info:
  author: j4vaovo
  metadata:
    fofa-query: title="ErrorException"
  name: CodeIgniter - Errors
  severity: medium
  tags: codeigniter,misconfiguration
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - DBPASSWORD</td>
    - PAYPAL_CLIENT_SECRET</td>
    - redrake_password</td>
    - elk_password</td>
    - database.default.password</td>
    - database.minisite.password</td>
    - database.db2.password</td>
    - AWS_ACCESS_KEY_ID</td>
    - AWS_SECRET_ACCESS_KEY</td>
    - S3_BUCKET</td>
  - condition: or
    part: body
    type: word
    words:
    - <title>Error</title>
    - <title>ErrorException</title>
  - condition: and
    part: body
    type: word
    words:
    - CodeIgniter
    - Displayed
  - condition: or
    status:
    - 200
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
