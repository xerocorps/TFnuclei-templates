http:
- extractors:
  - group: 1
    regex:
    - (?m)<meta name=generator content="Hugo ([0-9.]+)">
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <meta name=generator content="Hugo
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: hugo-detect
info:
  author: daffainfo
  description: Hugo is a fast and modern static site generator written in Go
  metadata:
    max-request: 1
    shodan-query: http.html:'Hugo'
    verified: true
  name: Hugo Detect
  severity: info
  tags: tech,hugo
