http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - deployment
    - Cloud Build
  - part: content_type
    type: word
    words:
    - application/octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.gcloudignore'
id: gcloudignore-file-exposure
info:
  author: DhiyaneshDK
  description: 'Detected exposed .gcloudignore files which may reveal directory structure,deployment
    configurations, and sensitive project information used by Google Cloud SDK (gcloud)
    during deployments.

    '
  metadata:
    max-request: 1
    verified: true
  name: Google Cloud Ignore File Exposure
  reference:
  - https://cloud.google.com/sdk/gcloud/reference/topic/gcloudignore
  severity: low
  tags: exposure,gcloud,google,config,files,cloud
