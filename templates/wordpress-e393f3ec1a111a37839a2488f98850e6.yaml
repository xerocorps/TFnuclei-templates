  description: 'WordPress Core is vulnerable to Denial of Service via Cache Poisoning
    in versions between 4.7.0 and 6.3.1. In cases where the X-HTTP-Method-Override
    header was sent in a request to a REST endpoint and the endpoint returned a 4xx
    error, the error could be cached, resulting in denial of service.

    '
  metadata:
    shodan-query: 'vuln:'
  name: 'WordPress Core 4.7.0-6.3.1 - Denial of Service via Cache Poisoning

    '
