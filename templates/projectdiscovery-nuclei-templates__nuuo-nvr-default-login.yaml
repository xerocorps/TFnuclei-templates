http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body_3, 'cmd=logout', 'v_settings')
    - status_code_3 == 200 && status_code_2 == 302
    type: dsl
  raw:
  - 'GET /login.php HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    language=en&user={{username}}&pass={{password}}&submit=Login

    '
  - 'GET /setting.php HTTP/1.1

    Host: {{Hostname}}

    '
id: nuuo-nvr-default-login
info:
  author: ritikchaddha
  description: 'NUUO NVR systems are often deployed with default credentials (admin:admin).This
    template detects systems using these default credentials.

    '
  metadata:
    fofa-query: title="NUUO"
    max-request: 1
    shodan-query: title:"NUUO"
    verified: true
  name: NUUO NVR - Default Login
  reference:
  - http://www.nuuo.com/
  severity: high
  tags: nuuo,nvr,default-login,misconfig,vuln
variables:
  password: admin
  username: admin
