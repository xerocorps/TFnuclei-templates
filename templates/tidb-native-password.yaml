id: tidb-native-password
info:
  author: lu4nx
  description: TiDB is fully compatible with the MySQL 5.7 protocol and the common
    features and syntax of MySQL 5.7. TiDB instance with enabled native password support
    prone vulnerable for password brute-force attack.
  name: TiDB DB with enabled native password
  severity: info
  tags: network,tidb,bruteforce,db
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:4000'
  matchers:
  - condition: and
    type: word
    words:
    - mysql_native_password
    - TiDB
