http:
- extractors:
  - part: header
    regex:
    - 'X-Powered-By: ASP.NET/([0-9.]+)|ASP.NET'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: asp-dot-net-detect
info:
  author: rix4uni
  metadata:
    fofa-query:
    - 'X-Powered-By: ASP.NET'
    shodan-query:
    - 'X-Powered-By: ASP.NET'
  name: ASP.NET Detect
  severity: info
  tags: tech,asp
