http:
- matchers:
  - condition: and
    type: word
    words:
    - phpMyAdmin
    - 'Username:'
  method: GET
  path:
  - '{{BaseURL}}/phpmyadmin/'
  - '{{BaseURL}}/pma/'
  stop-at-first-match: true
id: ai-phpmyadmin-exposed
info:
  author: bugbounty-hunter
  name: phpMyAdmin Exposed
  severity: high
  tags: phpmyadmin,exposure
