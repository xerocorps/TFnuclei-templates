http:
- extractors:
  - part: body
    regex:
    - (?i)aws_?(?:account)_?(?:id)?["'`]?\s{0,30}(?::|=>|=)\s{0,30}["'`]?([0-9]{4}-?[0-9]{4}-?[0-9]{4})
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: aws-account-id
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: AWS Account ID
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/aws.yml
  severity: info
  tags: aws,amazon,token,exposure
