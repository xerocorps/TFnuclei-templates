http:
- extractors:
  - internal: true
    name: js-path
    type: xpath
    xpath:
    - /html/head/script/@src
    - /html/head/link[ends-with(@href,'.js')]/@href
  - group: 1
    name: map_file_name
    part: body
    regex:
    - //# sourceMappingURL=(.*)
    type: regex
  - dsl:
    - print_debug(js-path)
    name: map_file_path
    part: body
    type: dsl
  matchers:
  - status:
    - 200
    type: status
  - regex:
    - //# sourceMappingURL=(.*).js.map
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/'
  - '{{BaseURL}}/{{js-path}}'
  - '{{BaseURL}}{{js-path}}'
id: enhanced-webpack-sourcemap-disclosure
info:
  author: Esonhugh-self-maintained
  description: 'This plugin enhances the webpack sourcemap disclosure by adding a
    link to the source code on GitHub.

    extract all sourcemap files

    '
  name: Enhanced Webpack Sourcemap Disclosure
  severity: medium
  tags: exposure,files,webpack,sourcemap
