id: shell-history1
info:
  author: pentest_swissky,geeknik
  description: Discover history for bash, ksh, sh, and zsh
  name: Shell History
  severity: low
  tags: config
requests:
- matchers:
  - condition: or
    type: word
    words:
    - ls
    - 'mkdir '
    - 'chmod '
    - 'mv '
    - 'nano '
    - 'vim '
    - 'pico '
    - 'sudo '
    - 'cd '
    - 'cp '
    - 'ps aux '
  - status:
    - 200
    type: status
  - negative: true
    part: all
    type: word
    words:
    - application/javascript
    - application/json
    - application/xml
    - html>
    - text/html
  matchers-condition: and
  raw:
  - 'GET /.bash_history HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
