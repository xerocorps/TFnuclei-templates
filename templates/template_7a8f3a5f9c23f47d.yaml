name: "\U0001F4D1 Template-DB Indexer"
true:
  push:
    branches:
    - main
    paths:
    - '**.yaml'
  workflow_dispatch: null
jobs:
  index:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        cache: true
        check-latest: true
        go-version: 1.19
    - name: Installing Indexer
      run: 'git config --global url."https://${{ secrets.ACCESS_TOKEN }}@github".insteadOf
        https://github

        git clone https://github.com/projectdiscovery/nucleish-api.git

        cd nucleish-api/cmd/generate-index/

        go install

        '
    - env:
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      name: Generate Index
      run: 'generate-index -mode templates

        '
