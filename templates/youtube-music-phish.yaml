http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Your browser is deprecated. Please upgrade.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"music.youtube.com")'
    - '!contains(host,"youtube.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: youtube-music-phish
info:
  author: rxerium
  description: 'A YouTube Music phishing website was detected

    '
  metadata:
    max-request: 1
  name: YouTube Music phishing Detection
  reference:
  - https://music.youtube.com
  severity: info
  tags: phishing,youtube-music,streaming,osint,discovery
