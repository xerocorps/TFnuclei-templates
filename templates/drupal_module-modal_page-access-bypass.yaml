http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - modal_page
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/modal_page/modal_page.info'
  redirects: true
id: drupal_module-modal_page-access-bypass
info:
  author: Bishopfox
  description: This project enables administrators to create modal dialogs. The routes
    used by the module lacked proper permissions, allowing untrusted users to access,
    create and modify modal configurations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/modal_page/
    google-query: inurl:'/sites/all/modules/modal_page/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-modal_page-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-094
  severity: medium
  tags: drupal
