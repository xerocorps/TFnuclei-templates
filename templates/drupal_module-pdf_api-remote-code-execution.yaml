http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.2.1')
    - compare_versions(version, '2.2.0')
    - compare_versions(version, '2.1.0')
    - compare_versions(version, '2.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - pdf_api
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/pdf_api/pdf_api.info'
  redirects: true
id: drupal_module-pdf_api-remote-code-execution
info:
  author: Bishopfox
  description: This module enables you to generate PDF versions of content. Some installations
    of the module make use of the dompdf/dompdf third-party dependency. Security vulnerabilities
    exist for versions of dompdf/dompdf before 2.0.0 as described in the 2.0.0 release
    notes.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/pdf_api/
    google-query: inurl:'/sites/all/modules/pdf_api/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-pdf_api-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2022-050
  severity: medium
  tags: drupal
