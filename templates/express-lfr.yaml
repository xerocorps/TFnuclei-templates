file:
- extensions:
  - all
  matchers:
  - condition: or
    regex:
    - (\$[\w\W]+?)\.render\(\$[\w\W]+?, <[\w\W]+? \\$[\w\W]+? [\w\W]+? >\)
    - (\$[\w\W]+?)\.render\(\$[\w\W]+?, <[\w\W]+? \\$[\w\W]+?\.\$[\w\W]+? [\w\W]+?
      >\)
    - (\$[\w\W]+?)\.render\(\$[\w\W]+?, <[\w\W]+? \\$[\w\W]+? [\w\W]+? >\)
    type: regex
id: express-lfr
info:
  author: me_dheeraj (https://twitter.com/Dheerajmadhukar)
  description: Untrusted user input in express render() function can result in arbitrary
    file read if hbs templating is used.
  name: Express - Local File Read
  severity: info
  tags: file,nodejs,express,lfr
