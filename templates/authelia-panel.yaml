http:
- matchers:
  - type: word
    words:
    - <title>Login - Authelia</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: authelia-panel
info:
  author: rxerium
  description: 'Authelia is an open-source authentication and authorisation service
