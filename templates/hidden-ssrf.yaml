id: hidden-ssrf
info:
  author: Qaisar
  description: 'Detects potential security issues related to hidden Server-Side Request
    Forgery (SSRF) vulnerabilities.

    '
  name: Hidden Server-Side Request Forgery (SSRF) Test
  severity: high
requests:
- data:
  - raw: '{"url": "http://malicious-site.com"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /fetch-external
  - /process-url
tags:
- web
