http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)cross-origin-opener-policy'', header)'
    - status_code != 301 && status_code != 302
    name: cross-origin-opener-policy
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-cross-origin-opener-policy
info:
  author: nvsecurity
  description: 'The website is missing the `Cross-Origin-Opener-Policy` security header.
    The lack of this header *could* allow an attacker to bypass the browser''s cross-domain
    policy.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Cross-Origin-Opener-Policy
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#cross-origin-opener-policy-coop
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Cross-Origin-Opener-Policy
  severity: low
  tags: misconfig,headers
