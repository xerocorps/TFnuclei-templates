id: java-melody-exposed1
info:
  author: dhiyaneshDK,thomas_from_offensity
  description: "JavaMelody is a tool used to monitor Java or Java EE applications\
    \ in QA and production environments. JavaMelody was detected on this web application.\
    \ One option in the dashboard is to \u201CView http sessions\u201D. This can be\
    \ used by an attacker to steal a user\u2019s session."
  name: JavaMelody Monitoring Exposed
  reference: '- https://www.acunetix.com/vulnerabilities/web/javamelody-publicly-accessible/

    - https://github.com/javamelody/javamelody/wiki/UserGuide#16-security

    '
  severity: medium
  tags: config,java,javamelody
requests:
- matchers:
  - type: word
    words:
    - Monitoring JavaMelody on
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /monitoring HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
