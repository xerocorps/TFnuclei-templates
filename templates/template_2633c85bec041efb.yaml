name: "\u2611\uFE0F Template Sign"
true:
  push:
    branches:
    - main
    paths:
    - '**.yaml'
  workflow_dispatch: null
jobs:
  linux-sign:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    name: Sign All Templates (Linux)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: projectdiscovery/actions/setup/nuclei@v1
    - env:
        NUCLEI_USER_CERTIFICATE: ${{ secrets.NUCLEI_USER_CERTIFICATE }}
        NUCLEI_USER_PRIVATE_KEY: ${{ secrets.NUCLEI_USER_PRIVATE_KEY }}
      run: nuclei -lfa -duc -sign -ud $GITHUB_WORKSPACE -t .
    - uses: projectdiscovery/actions/setup/git@v1
    - uses: projectdiscovery/actions/commit@v1
      with:
        files: .
        message: "chore: sign templates \U0001F916"
    - name: Push changes
      run: 'git pull origin $GITHUB_REF --rebase

        git push origin $GITHUB_REF

        '
  windows-sign:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    name: Sign Windows Templates
    needs: linux-sign
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    - name: Install Nuclei
      run: 'go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

        nuclei -version

        '
      shell: bash
    - env:
        NUCLEI_USER_CERTIFICATE: ${{ secrets.NUCLEI_USER_CERTIFICATE }}
        NUCLEI_USER_PRIVATE_KEY: ${{ secrets.NUCLEI_USER_PRIVATE_KEY }}
      name: Sign Windows Templates
      run: nuclei -lfa -duc -sign -ud "${{ github.workspace }}" -t "code/windows/audit"
      shell: bash
    - name: Configure Git
      run: 'git config --global user.name "Ghost"

        git config --global user.email "ghost@users.noreply.github.com"

        '
      shell: bash
    - name: Commit Changes
      run: "git add code/windows/audit\ngit commit -m \"chore: re-sign windows templates\
        \ \U0001F916\" || echo \"No changes to commit\"\n"
      shell: bash
    - name: Push Changes
      run: 'git remote update

        git pull origin ${{ github.ref }} --rebase || exit 1

        git push origin ${{ github.ref }} || (git remote update && git pull origin
        ${{ github.ref }} --rebase && git push origin ${{ github.ref }})

        '
      shell: bash
