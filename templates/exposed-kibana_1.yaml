id: exposed-kibana 1
info:
  author: Shine
  name: Exposed Kibana
  severity: medium
  tags: kibana,unauth
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - kibanaWelcomeView
    - cluster_uuid
    - kibanaWelcomeLogo
    - kibanaWelcomeTitle
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /app/kibana/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
