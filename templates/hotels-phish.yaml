http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Hotels.com
    - <title>Hotels.com - Deals &amp; Discounts for Hotel Reservations from Luxury
      Hotels to Budget Accommodations
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hotels.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hotels-phish
info:
  author: rxerium
  description: 'A Hotels.com phishing website was detected

    '
  metadata:
    max-request: 1
  name: Hotels.com phishing Detection
  reference:
  - https://hotels.com
  severity: info
  tags: phishing,hotels,travel,osint,discovery
