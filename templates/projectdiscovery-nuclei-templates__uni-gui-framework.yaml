http:
- extractors:
  - name: uni_gui_version
    part: body
    regex:
    - uni-(\d+\.\d+\.\d+\.\d+)
    type: regex
  - name: ext_js_version
    part: body
    regex:
    - uniVars._extVer="(\d+\.\d+\.\d+)"
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - uni-xtheme-
    - ext-all.js
    - uniVars._extVer=
  - part: body
    regex:
    - uni-(\d+\.\d+\.\d+\.\d+)/
    - uniVars._extVer="(\d+\.\d+\.\d+)"
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: uni-gui-framework
info:
  author: serrapa
  description: 'Checks for the presence of UniGUI framework and extracts its version
    along with the Sencha Ext JS version.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"UniGUI"
    verified: true
  name: UniGUI Framework - Detect
  severity: info
  tags: tech,unigui,discovery
