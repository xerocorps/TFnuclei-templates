id: amazon-accesskey-bypass
info:
  author: pastaga
  metadata:
    verified: true
  name: Amazon secret bypass
  severity: info
  tags: tech,aws
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - SignatureDoesNotMatch
    - AWSAccessKeyId
  - status:
    - 403
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/*;jsessionid=*'
  - '{{BaseURL}}/no_op;jsessionid=*'
  stop-at-first-match: true
