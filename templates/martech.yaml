http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - twitter:site
  matchers-condition: and
  method: GET
  path:
  - https://martech.org/author/{{user}}/
id: martech
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Martech user name information check was conducted.
