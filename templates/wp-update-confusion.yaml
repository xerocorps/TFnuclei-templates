id: wp-update-confusion
info:
  author: vavkamil
  description: Passively gets a list of installed WordPress plugins, check for update
    confusion have to be made "manually"
  name: WordPress Plugin Update Confusion
  severity: info
requests:
- extractors:
  - group: 1
    name: endpoint
    part: body
    regex:
    - wp-content/plugins/(.*?)/
    type: regex
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Fedora; Linux x86_64; rv:80.0) Gecko/20100101 Firefox/80.0

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Accept-Language: en-US,en;q=0.5

    '
