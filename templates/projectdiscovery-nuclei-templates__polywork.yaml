http:
- matchers:
  - part: body
    type: word
    words:
    - profile on Polywork
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - https://polywork.com/{{user}}
  redirects: true
id: polywork
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Polywork user name information check was conducted.
  metadata:
    max-request: 1
  name: Polywork User Name Information - Detect
  severity: info
  tags: osint,osint-social,polywork,discovery
self-contained: true
