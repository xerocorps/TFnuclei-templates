  description: "The Community Lite Video Chat plugin for WordPress is vulnerable to\
    \ Reflected Cross-Site Scripting via the \u2018FB_appId\u2019 and \u2018movie_param\u2019\
    \ parameters in versions up to, and including, 1.4.1 due to insufficient input\
