http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "VM UI", "VictoriaMetrics")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/vmui/'
id: victoriametrics-panel
info:
  author: Shivam Kamboj
  description: 'A VictoriaMetrics panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"VictoriaMetrics"
    verified: true
  name: VictoriaMetrics Panel - Detect
  reference:
  - https://victoriametrics.com/
  - https://docs.victoriametrics.com/
  severity: info
  tags: victoriametrics,login,panel,discovery
