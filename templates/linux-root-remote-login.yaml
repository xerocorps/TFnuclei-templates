code:
- engine:
  - sh
  - bash
  source: 'cat /etc/securetty 2>/dev/null | grep -E ''pts/[0-9]+'' || echo "no-securetty"

    '
- engine:
  - sh
  - bash
  matchers:
  - name: tty
    part: code_1_response
    type: word
    words:
    - pts/
  - name: ssh
    part: code_2_response
    type: word
    words:
    - PermitRootLogin yes
  source: 'cat /etc/ssh/sshd_config 2>/dev/null | grep -E ''^PermitRootLogin\s+yes''
    || echo "no-root-ssh"

    '
id: linux-root-remote-login
info:
  author: songyaeji
  description: 'Root remote login was enabled either through /etc/securetty or via
    SSH configuration.This misconfiguration increased the risk of unauthorized system
    access.

    '
  metadata:
    verified: true
  name: Linux Root Remote Login Enabled - Misconfig
  reference:
  - https://isms.kisa.or.kr/main/csap/notice/
  severity: high
  tags: local,linux,ssh,root,misconfig,kisa,compliance
self-contained: true
