http:
- body: "{\n  \"model\": \"gpt-3.5-turbo\",\n  \"messages\": [\n    {\"role\": \"\
    system\", \"content\": \"You are a helpful assistant designed to output JSON.\"\
    },\n    {\"role\": \"user\", \"content\": \"Who won the world series in 2020?\"\
    }\n  ]\n}\n"
  headers:
    Authorization: Bearer {{token}}
    Content-Type: application/json
  matchers:
  - part: body
    type: word
    words:
    - Los Angeles Dodgers
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - invalid_request_error
    - Incorrect API key
    - invalid_api_key
  matchers-condition: and
  method: POST
  path:
  - https://api.openai.com/v1/chat/completions
id: api-openai
info:
  author: geeknik
  metadata:
    max-request: 1
    verified: true
  name: OpenAI API Test
  reference:
  - https://platform.openai.com/docs/api-reference
  severity: info
  tags: token-spray,openai
self-contained: true
