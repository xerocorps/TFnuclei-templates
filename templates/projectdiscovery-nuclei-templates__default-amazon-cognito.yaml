http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "Amazon Cognito Developer Authentication Sample") && contains(body,
      "Congratulations!")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: default-amazon-cognito
info:
  author: pussycat0x
  metadata:
    max-request: 1
    shodan-query: http.title:"Amazon Cognito Developer Authentication Sample"
    verified: true
  name: Amazon Cognito Developer Authentication Sample - Detect
  reference:
  - https://docs.aws.amazon.com/cognito/latest/developerguide/developer-authenticated-identities.html
  severity: info
  tags: aws,cognito,default,tech,discovery
