expression: r0()
id: ofbiz-default-password
info:
  author: pdteam
  name: Apache OfBiz Default Login
  severity: high
  verified: false
rules:
  r0:
    expression: '(response.status == 200 || response.status == 302) && && response.body.bcontains(b''ofbiz-pagination-template'')
      && response.body.bcontains(b''<span>Powered by OFBiz</span>'') && !response.body.bcontains(b''user
      login id "admin" has been disabled'')

      '
    request:
      body: USERNAME=admin&PASSWORD=ofbiz&FTOKEN=&JavaScriptEnabled=Y
      method: POST
      path: /control/login
