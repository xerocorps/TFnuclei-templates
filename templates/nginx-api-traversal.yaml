http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - version
    - build
    - address
    - load_timestamp
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
