http:
- extractors:
  - group: 1
    part: body
    regex:
    - but\s+(emqx\-dashboard[0-9a-z\-]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>emqx dashboard", "emqx-dashboard")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: emqx-panel
info:
  author: righettod
  description: 'EMQX login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"EMQX Dashboard"
    verified: true
  name: EMQX Login Panel - Detect
  reference:
  - https://www.emqx.io/
  severity: info
  tags: panel,emqx,login,detect
