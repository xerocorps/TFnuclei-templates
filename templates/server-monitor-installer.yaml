http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>SERVER MONITOR - Install</title>
    - PHP Server Monitor - Install
    - install.php?action=config
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: server-monitor-installer
info:
  author: tess
  description: Server Monitor is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"SERVER MONITOR - Install"
    verified: true
  name: Server Monitor Installer
  severity: high
  tags: misconfig,monitor,exposure,install
