http:
- extractors:
  - name: version
    part: body
    regex:
    - JSPWiki v[0-9]+\.[0-9]+\.[0-9]+
    type: regex
  matchers:
  - condition: and
    dsl:
    - 'contains_any(body, "JSPWiki: Main", "JSPWiki: Login")'
    - contains(body, "/jspwiki")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-jspwiki-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:jspwiki:*:*:*:*:*:*:*:*
  description: 'Detects a Apache JSPWiki web application, leading open source WikiWiki
    engine, feature-rich and built around standard JEE components (Java, servlets,
    JSP).

    '
  metadata:
    max-request: 1
    product: jspwiki
    shodan-query: title:"JSPWiki"
    vendor: apache
  name: Apache JSPWiki - Detect
  severity: info
  tags: tech,jspwiki,apache,detect,discovery
