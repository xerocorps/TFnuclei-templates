http:
- extractors:
  - group: 1
    part: body
    regex:
    - <!-- Powerd by AppCMS (.*) -->
    type: regex
  matchers:
  - part: body
    regex:
    - <!-- Powerd by AppCMS (.*) -->
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: appcms-detect
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:appcms:appcms:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: appcms
    shodan-query: http.html:"Powerd by AppCMS"
    vendor: appcms
  name: AppCms Detect
  severity: info
  tags: tech,appcms,discovery
