http:
- matchers:
  - condition: and
    type: word
    words:
    - Powered by Gitea Version
    - Register -
  - negative: true
    part: body
    type: word
    words:
    - Registration is disabled. Please contact your site administrator.
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/sign_up'
id: gitea-public-signup
info:
  author: edoardottt
  description: 'A misconfiguration in Gitea allows arbitrary users to sign up and
    read code hosted on the service.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Powered by Gitea"
    verified: true
  name: Gitea Public Registration Enabled
  reference:
  - https://www.youtube.com/watch?v=oHhofSj9lEM&t=157s
  - https://gitea.io/en-us/
  severity: high
  tags: misconfig,gitea
