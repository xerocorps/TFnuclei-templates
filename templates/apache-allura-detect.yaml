http:
- matchers:
  - condition: and
    type: word
    words:
    - <title>All Neighborhoods</title>
    - '>Apache Allura</a>'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/neighborhood'
id: apache-allura-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:allura:*:*:*:*:*:*:*:*
  description: 'Detects a Apache Allura server, a open source implementation of a
    software "forge".

    '
  metadata:
    fofa-query: body="Apache Allura"
    max-request: 1
    product: allura
    vendor: apache
    verified: true
  name: Apache Allura - Detection
  reference:
  - https://allura.apache.org/
  severity: info
  tags: tech,allura,apache,detect
