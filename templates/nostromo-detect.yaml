http:
- extractors:
  - group: 1
    name: nostromo_version
    part: header
    regex:
    - nostromo\s*([0-9.]+)
    type: regex
  matchers:
  - dsl:
    - contains(header, "nostromo")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: nostromo-detect
info:
  author: Shivam Kamboj
  description: Detected servers running the Nostromo web server by identifying the
    Server header in HTTP responses.
  metadata:
    max-request: 1
    product: nostromo
    vendor: nostromo
    verified: true
  name: Nostromo Web Server
  severity: info
  tags: tech,nostromo,server,discovery
