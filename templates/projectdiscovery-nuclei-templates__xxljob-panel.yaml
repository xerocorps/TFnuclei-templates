http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"admin_version":"(.*?)"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <a><b>XXL</b>JOB</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/xxl-job-admin/toLogin'
  - '{{BaseURL}}/toLogin'
  stop-at-first-match: true
id: xxljob-panel
info:
  author: pdteam,daffainfo,ritikchaddha
  classification:
    cpe: cpe:2.3:a:xuxueli:xxl-job:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: XXLJOB admin login panel was detected.
  metadata:
    fofa-query: icon_hash=1691956220
    max-request: 2
    product: xxl-job
    shodan-query: http.favicon.hash:1691956220
    vendor: xuxueli
    verified: true
  name: XXLJOB Admin Login Panel - Detect
  severity: info
  tags: panel,xxljob,login,xuxueli,discovery
