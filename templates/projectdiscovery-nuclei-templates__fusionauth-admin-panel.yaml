http:
- extractors:
  - group: 1
    part: body
    regex:
    - FusionAuth\.Version = "([0-9.]+)";
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - <title>Login | FusionAuth
    - FusionAuth.OAuth2
    - content="FusionAuth
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/oauth2/authorize'
  stop-at-first-match: true
id: fusionauth-admin-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:fusionauth:fusionauth:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: title="fusionauth"
    google-query: intitle:"fusionauth"
    max-request: 2
    product: fusionauth
    shodan-query:
    - title:"FusionAuth"
    - http.title:"fusionauth"
    vendor: fusionauth
    verified: true
  name: FusionAuth Admin Panel - Detect
  severity: info
  tags: panel,fusionauth,detect,login,discovery
