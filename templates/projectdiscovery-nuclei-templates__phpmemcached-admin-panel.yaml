http:
- extractors:
  - group: 1
    part: body
    regex:
    - MemcachedAdmin ([0-9.]+)
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - phpMemcachedAdmin
    - Execute Commands on Servers
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: phpmemcached-admin-panel
info:
  author: tess
  description: phpMemcachedAdmin Panel is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"phpMemcachedAdmin"
    verified: true
  name: phpMemcachedAdmin Panel
  severity: medium
  tags: phpmemcached,exposure,misconfig,vuln
