file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - Protocol 2
  matchers-condition: and
id: file-disable-sshp-protocol
info:
  author: pussycat0x
  description: 'Using SSH Protocol 1 is insecure as it lacks strong encryption and
    integrity checks, making it vulnerable to man-in-the-middle attacks, session hijacking,
    and other exploits. It is recommended to use SSH Protocol 2 for enhanced security.

    '
  metadata:
    verified: true
  name: Disable SSH Protocol
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.ktchost.com/blog/enable-ssh-protocol-2/
  remediation: 'Set Protocol 2 in /etc/ssh/sshd_config to disable SSH Protocol 1 and
    restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
