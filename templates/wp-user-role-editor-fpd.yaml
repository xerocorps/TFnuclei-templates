http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "user-role-editor")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/user-role-editor/user-role-editor.php'
id: wp-user-role-editor-fpd
info:
  author: theamanrawat
  description: 'User Role Editor WordPress plugin contains a full path disclosure
    vulnerability due to improper access restrictions in its source files, allowing
    unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/user-role-editor/
    verified: true
  name: User Role Editor - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/user-role-editor/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,user-role-editor,fpd
