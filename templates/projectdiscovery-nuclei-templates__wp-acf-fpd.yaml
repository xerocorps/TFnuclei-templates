http:
- matchers:
  - part: body
    regex:
    - /[a-zA-Z0-9_\-/]+/wp-content/plugins/advanced-custom-fields/includes/fields/class-acf-field-accordion\.php
    type: regex
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/advanced-custom-fields/includes/fields/class-acf-field-accordion.php'
id: wp-acf-fpd
info:
  author: theamanrawat
  description: 'Advanced Custom Fields (ACF) for WordPress contains a full path disclosure
    vulnerability due to improper access restrictions in its source files, allowing
    unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/advanced-custom-fields/
    verified: true
  name: Advanced Custom Fields (ACF) - Full Path Disclosure
  reference:
  - https://www.advancedcustomfields.com
  severity: low
  tags: debug,wordpress,wp,wp-plugin,acf,fpd
