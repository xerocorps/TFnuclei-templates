id: linktap-gateway-exposure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"LinkTap Gateway"
    verified: true
  name: LinkTap Gateway Exposure
  severity: low
  tags: misconfig,linktap,iot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Device infomation
    - Ethernet settings
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
