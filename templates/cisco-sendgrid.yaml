id: cisco-sendgrid
info:
  author: dhiyaneshDK
  name: Cisco ServiceGrid
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22Cisco+ServiceGrid%22
  severity: info
  tags: panel,cisco
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <div class="top\-margin">Version ([0-9.]+)<\/div>
    type: regex
  matchers:
  - regex:
    - (?m)^<title>Cisco ServiceGrid (.*)<\/title>$
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pages/sdcall/Login.jsp'
