http:
- matchers:
  - condition: and
    type: word
    words:
    - LANG
    - Array
  - negative: true
    part: header
    type: word
    words:
    - text/html
    - application/javascript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-app.log'
id: wp-app-log
info:
  author: geeknik
  description: wp-app.log file is exposed.
  metadata:
    max-request: 1
  name: Discover wp-app.log Files
  severity: info
  tags: exposure,logs
