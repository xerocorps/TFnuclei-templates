id: wp-app-log
info:
  author: geeknik
  name: Discover wp-app.log Files
  severity: info
  tags: exposure,logs
requests:
- matchers:
  - condition: and
    type: word
    words:
    - LANG
    - Array
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-app.log'
