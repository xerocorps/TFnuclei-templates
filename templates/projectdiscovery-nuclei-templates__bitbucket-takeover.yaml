http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - part: body
    type: word
    words:
    - Repository not found
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: bitbucket-takeover
info:
  author: pdteam
  description: Bitbucket takeover was detected.
  metadata:
    max-request: 1
  name: Bitbucket Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover,vuln
