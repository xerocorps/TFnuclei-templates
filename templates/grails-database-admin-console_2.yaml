id: grails-database-admin-console 2
info:
  author: emadshanab
  name: Grails database admin console
  reference: https://www.acunetix.com/vulnerabilities/web/grails-database-console/
  severity: medium
  tags: grails,panel
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - <title>H2 Console</title>
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /h2-console/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
