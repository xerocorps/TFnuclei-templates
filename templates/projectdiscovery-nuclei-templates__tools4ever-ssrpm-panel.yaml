http:
- extractors:
  - group: 1
    name: version
    regex:
    - /Scripts/CommonFunctions\.js\?v=([\d]+)
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - ssrpmbody
    - /Scripts/CommonFunctions.js
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: tools4ever-ssrpm-panel
info:
  author: darses
  description: 'Detects Tools4Ever Self-Service Reset Password Manager login panel.

    '
  metadata:
    fofa-query:
    - icon_hash="-948009664"
    - icon_hash="-916902413"
    - 'Set-Cookie: .SSRPMFORMSAUTH=;'
    product: self_service_reset_password_management
    shodan-query:
    - http.favicon.hash:-948009664
    - http.favicon.hash:-916902413
    - 'Set-Cookie: .SSRPMFORMSAUTH=;'
    vendor: tools4ever
  name: Tools4Ever Self-Service Reset Password Manager - Panel
  reference:
  - https://www.tools4ever.com/ssrpm/
  severity: info
  tags: detect,panel,tools4ever,discovery
