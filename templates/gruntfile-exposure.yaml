id: gruntfile-exposure
info:
  author: sbani
  name: Gruntfile Exposure
  reference:
  - https://gruntjs.com/sample-gruntfile
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - module.exports
    - grunt
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/Gruntfile.js'
  - '{{BaseURL}}/Gruntfile.coffee'
  redirects: true
