http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Menards
    - title>Home at Menards&#174;
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"menards.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: menards-phish
info:
  author: rxerium
  description: 'A Menards phishing website was detected

    '
  metadata:
    max-request: 1
  name: Menards phishing Detection
  reference:
  - https://menards.com
  severity: info
  tags: phishing,menards,ecommerce,osint,discovery
