file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - logging enable
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: logging-enable
info:
  author: pussycat0x
  description: 'Enabling the Cisco IOS ''logging enable'' command enforces the monitoring
    of technology risks for the organizations'' network devices.

    '
  name: Logging enable
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/config-mgmt/configuration/xe-16-6/config-mgmt-xe-16-6-book/cm-config-logger.pdf
  severity: info
  tags: cisco,config-audit,cisco-switch
