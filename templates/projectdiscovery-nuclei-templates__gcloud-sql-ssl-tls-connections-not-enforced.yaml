code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The SQL instance " + sqlInstance + " in project " + projectId + " does not
      enforce SSL/TLS connections and allows unencrypted access"'
    type: dsl
  matchers:
  - type: word
    words:
    - ALLOW_UNENCRYPTED_AND_ENCRYPTED
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format="value(settings.ipConfiguration.sslMode)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-ssl-tls-connections-not-enforced
info:
  author: princechaddha
  description: 'Ensure that all incoming connections to your Cloud SQL database instances
    are encrypted with SSL/TLS to protect against eavesdropping and unauthorized access.
    The SSL enforcement mode must be set to "ENCRYPTED_ONLY" to enforce secure connections.

    '
  impact: 'Allowing unencrypted connections can expose sensitive data to interception
    and increase the risk of unauthorized access.

    '
  name: Allow SSL/TLS Connections Only
  reference:
  - https://cloud.google.com/sql/docs/mysql/configure-ssl
  remediation: 'Set the SSL enforcement mode to "ENCRYPTED_ONLY" for all Cloud SQL
    database instances to ensure all incoming connections use SSL/TLS encryption.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,networking,security,ssl,gcp-cloud-config
self-contained: true
