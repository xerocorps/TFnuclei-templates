http:
- extractors:
  - name: version
    part: body
    regex:
    - version = ([0-9.x-]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: response
    type: word
    words:
    - Added by Backdrop CMS packaging script
    - 'X-Generator: Backdrop CMS'
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/core/profiles/testing/testing.info'
  stop-at-first-match: true
id: backdrop-cms-detect
info:
  author: 5tr1x
  description: Backdrop CMS was discovered.
  metadata:
    max-request: 1
    shodan-query: html:"Backdrop CMS"
    verified: true
  name: Backdrop CMS - Detect
  severity: info
  tags: tech,backdrop,cms,detect,discovery
