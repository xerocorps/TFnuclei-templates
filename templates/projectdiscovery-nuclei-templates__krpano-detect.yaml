http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - embedpano({
    - passQueryParameters:true
    - swf
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/krpano.html'
  stop-at-first-match: true
id: krpano-detect
info:
  author: matejsmycka
  description: 'Detected Krpano Panorama Viewer by identifying known Krpano-specific
    resources and response patterns.

    '
  metadata:
    product: panorama_viewer
    shodan-query: http.html:"embedpano"
    vendor: krpano
  name: Krpano Panorama Viewer - Detection
  reference:
  - https://krpano.com/
  severity: info
  tags: tech,krpano,viewer,discovery
