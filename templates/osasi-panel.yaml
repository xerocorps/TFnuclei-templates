http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - /img/osasil_logo_f.png
    - UserLoginid
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/users/login'
id: osasi-panel
info:
  author: biero-el-corridor
  description: 'OSASI Login panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/css/osasiasp.css"
    verified: true
  name: OSASI Login - Panel
  severity: info
  tags: osasi,panel,login,detect,discovery
