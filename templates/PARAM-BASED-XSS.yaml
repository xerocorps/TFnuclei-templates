id: PARAM-BASED-XSS
info:
  author: 25
  name: Reflected Cross-Site Scripting (XSS)
  severity: high
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - '{/*/;{/**/(confirm)(25)}//'
  - condition: or
    part: body
    type: word
    words:
    - JavaScript://%0Aalert?.(25)//
  - condition: or
    part: body
    type: word
    words:
    - <script>confirm(25)</script>
  - part: body
    type: word
    words:
    - <img src=x onerror=confirm(25)>
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
