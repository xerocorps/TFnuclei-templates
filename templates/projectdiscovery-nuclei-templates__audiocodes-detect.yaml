http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - AudioCodes
    - login
  - status:
    - 203
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: audiocodes-detect
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:o:audiocodes:420hd_ip_phone_firmware:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: AudioCodes login panel was detected.
  metadata:
    max-request: 1
    product: 420hd_ip_phone_firmware
    shodan-query: http.html:"Audiocodes"
    vendor: audiocodes
    verified: true
  name: AudioCodes Login - Panel Detect
  severity: info
  tags: panel,audiocodes,discovery
