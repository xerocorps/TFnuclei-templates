http:
- matchers:
  - part: body
    type: word
    words:
    - define('DB_NAME'
    - define('DB_USER'
    - define('DB_PASSWORD'
    - define('DB_HOST'
    - define('DB_CHARSET'
    - define('DB_COLLATE'
    - define('WP_HOME'
    - define('WP_SITEURL'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-config.PHP'
  stop-at-first-match: true
id: wordpress-source-code-disclosure
info:
  author: rix4uni
  description: description
  name: Wordpress Source Code Disclosure
  reference:
  - https://twitter.com/exploit_msf/status/1666717458676301824
  severity: high
  tags: wordpress,disclosure,wp,exposure
