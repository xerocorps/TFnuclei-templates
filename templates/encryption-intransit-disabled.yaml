code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .Items.DBInstance[].DBInstanceId
    name: dbinstanceid
    type: json
  source: 'aliyun rds DescribeDBInstances --region $region

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - instance + " RDS Encryption in Transit is Disabled "
    type: dsl
  matchers:
  - type: word
    words:
    - '"SSLEnabled": "No"'
  source: 'aliyun rds DescribeDBInstanceSSL --DBInstanceId $dbinstanceid --region
    $region

    '
flow: "code(1)\nfor(let DBInstanceId of iterate(template.dbinstanceid)){\n  set(\"\
  instance\", DBInstanceId)\n  code(2)\n}\n"
id: encryption-intransit-disabled
info:
  author: DhiyaneshDK
  description: 'Encryption in transit for Alibaba Cloud RDS is disabled, exposing
    data transmission to potential interception and unauthorized access.

    '
  metadata:
    max-request: 1
    verified: true
  name: RDS Encryption in Transit - Disabled
  reference:
  - https://www.alibabacloud.com/help/en/rds/apsaradb-rds-for-mysql/configure-ssl-encryption-for-an-apsaradb-rds-for-mysql-instance
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-RDS/enable-encryption-in-transit.html
  severity: high
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,alibaba-rds
self-contained: true
variables:
  region: cn-hangzhou
