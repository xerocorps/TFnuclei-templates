http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Buy games & game keys with Green Man Gaming - get the best prices, awesome bundles
      & exclusive game deals daily! Visit to explore Green Man Gaming now!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"greenmangaming.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: green-man-gaming-phish
info:
  author: rxerium
  description: 'A Green Man Gaming phishing website was detected

    '
  metadata:
    max-request: 1
  name: Green Man Gaming phishing Detection
  reference:
  - https://greenmangaming.com
  severity: info
  tags: phishing,green-man-gaming,osint,discovery
