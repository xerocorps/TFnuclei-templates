id: moodle-changelog-file
info:
  author: oppsec
  description: Moodle have a file which describes API changes in core libraries and
    APIs, can be used to discover Moodle version.
  name: Moodle Changelog File
  severity: info
  tags: misc
requests:
- matchers:
  - condition: and
    type: word
    words:
    - This files describes API changes in core libraries and APIs,
    - information provided here is intended especially for developers.
    - new my moodle and profiles API
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/lib/upgrade.txt'
