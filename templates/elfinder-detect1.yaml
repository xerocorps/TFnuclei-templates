id: elfinder-detect1
info:
  author: pikpikcu
  name: elFinder Detect
  severity: info
  tags: tech,elfinder
requests:
- matchers:
  - part: body
    type: word
    words:
    - <!-- Element where elFinder will be created (REQUIRED) -->
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
