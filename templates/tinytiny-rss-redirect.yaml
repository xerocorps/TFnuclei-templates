http:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh.*$
    type: regex
  - status:
    - 302
    - 301
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/public.php?return=http%3a%2f%2finteract.sh%2f&op=login&login=password=&profile=0'
id: tinytiny-rss-redirect
info:
  author: DhiyaneshDk
  description: 'Detected an open redirect vulnerability in Tiny Tiny RSS where the
    return parameter in public.php was abused to redirect users to an attacker-controlled
    external URL after the authentication flow.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Tiny Tiny RSS"
    verified: true
  name: TinyTiny RSS Open Redirect
  reference:
  - https://seclists.org/oss-sec/2019/q1/155
  severity: low
  tags: redirect,tiny-tiny,rss
