id: riak-detect
info:
  author: pussycat0x
  description: Riak is a distributed NoSQL key-value data store that offers high availability,
    fault tolerance, operational simplicity, and scalability.
  metadata:
    max-request: 1
    shodan-query: product:"Riak"
    verified: true
  name: Riak Detection
  severity: info
  tags: network,oss,detect,riak,nosql,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - riak@([0-9.]+)..([0-9.]+([a-z]+[0-9]))
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 71
    type: hex
  matchers:
  - type: word
    words:
    - riak
  port: 8087
  read-size: 2048
