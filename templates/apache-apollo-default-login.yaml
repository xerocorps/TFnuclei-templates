http:
- matchers:
  - part: body_1
    regex:
    - ^\s*true\s*$
    type: regex
  - condition: and
    part: body_2
    type: word
    words:
    - '<strong>Log Details:'
    - Store Status
    - Logout</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/json/session/signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    username={{username}}&password={{password}}

    '
  - 'GET /console/index.html HTTP/1.1

    Host: {{Hostname}}

    '
id: apache-apollo-default-login
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:apache:activemq_apollo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: activemq_apollo
    shodan-query: title:"Apache Apollo"
    vendor: apache
    verified: true
  name: Apache Apollo - Default Login
  severity: high
  tags: apache,apollo,default-login,misconfig,vuln
variables:
  password: admin
  username: admin
