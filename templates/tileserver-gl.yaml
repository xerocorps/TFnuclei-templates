id: tileserver-gl
info:
  author: DhiyaneshDK
  metadata:
    google-dork: intitle:"TileServer GL - Server for vector and raster maps with GL
      styles"
    shodan-query: http.title:"TileServer GL - Server for vector and raster maps with
      GL styles"
  name: TileServer GL
  reference:
  - https://www.exploit-db.com/ghdb/7296
  severity: info
  tags: tech,tileserver
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - Powered by TileServer GL \(([a-z- 0-9.]+)\)
    type: regex
  matchers:
  - type: word
    words:
    - <title>TileServer GL - Server for vector and raster maps with GL styles</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
