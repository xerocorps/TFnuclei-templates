http:
- matchers:
  - condition: and
    type: word
    words:
    - macOS Server
    - apple-system
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: macos-server-panel
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: title:"macOS Server"
    verified: true
  name: macOS Server Panel - Detect
  severity: info
  tags: panel,login,macos-server,detect,discovery
