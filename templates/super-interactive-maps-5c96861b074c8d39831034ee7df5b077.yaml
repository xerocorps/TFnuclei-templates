  description: "The Super Store Finder plugin in versions up to, and including 6.4\
    \ and the Super Interactive Maps plugin in versions up to, and including 2.1 for\
    \ WordPress are vulnerable to SQL Injection via the \u2018ssf_wp_id\u2019 parameter\
