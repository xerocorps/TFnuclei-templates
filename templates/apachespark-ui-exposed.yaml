http:
- matchers:
  - condition: and
    type: word
    words:
    - Spark Jobs
    - application UI
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/jobs/'
  - '{{BaseURL}}:4040/jobs/'
  stop-at-first-match: true
id: apachespark-ui-exposed
info:
  author: ritikchaddha
  description: 'Detects exposed PySparkShell Application UI by Apache Spark on port
    4040. The UI should not be exposed to the internet as it may leak sensitive job
    and cluster information.

    '
  metadata:
    fofa-query: title="spark master at"
    max-request: 1
    product: spark
    shodan-query: title:"spark master at"
    vendor: apache
    verified: true
  name: Apache Spark Application UI - Exposed
  reference:
  - https://spark.apache.org/docs/latest/web-ui.html
  severity: medium
  tags: spark,pyspark,ui,exposed,panel,apache,vuln
