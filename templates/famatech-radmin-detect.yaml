id: famatech-radmin-detect
info:
  author: matejsmycka
  description: 'Detected the Famatech Radmin service running on TCP port 4899. It
    was used as zero-configuration remote control software.

    '
  metadata:
    max-request: 1
    shodan-query: port:4899 product:"Famatech Radmin"
    verified: true
  name: Famatech Radmin - Detect
  reference:
  - https://www.famatech.com/
  - https://seclists.org/nmap-dev/2008/q1/89
  severity: info
  tags: network,detect,tcp,famatech,radmin,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\x01\0\0\0\x01\0\0\0\b\b"
  matchers:
  - binary:
    - 0100000009
    type: binary
  port: 4899
  read-size: 1024
