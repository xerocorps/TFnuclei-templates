http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Explore TD's online banking services, credit cards, checking accounts, savings
      accounts, loans and more financial products for you and your business.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"td.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: td-bank-phish
info:
  author: rxerium
  description: 'A TD Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: TD Bank phishing Detection
  reference:
  - https://td.com
  severity: info
  tags: phishing,td-bank,bank,osint,discovery
