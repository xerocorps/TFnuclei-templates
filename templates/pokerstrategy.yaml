  - part: body
    type: word
    words:
    - User profile for
  matchers-condition: and
  method: GET
  path:
  - http://www.pokerstrategy.net/user/{{user}}/profile/
id: pokerstrategy
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Pokerstrategy user name information check was conducted.
