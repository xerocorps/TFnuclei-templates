  description: "The Booking calendar, Appointment Booking System plugin for WordPress\
    \ is vulnerable to time-based SQL Injection via the \u2018wpdevart_id\u2019 parameter\
    \ in all versions up to, and including, 3.2.17 due to insufficient escaping on\
    \ the user supplied parameter and lack of sufficient preparation on the existing\
    \ SQL query.  This makes it possible for unauthenticated attackers to append additional\
    \ SQL queries into already existing queries that can be used to extract sensitive\
    \ information from the database. In order to exploit the vulnerability, the Pro\
    \ version of the plugin must be installed and activated, with the 'Delete previous\
    \ dates' option checked.\n"
