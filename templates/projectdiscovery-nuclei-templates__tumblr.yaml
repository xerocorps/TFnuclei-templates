http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - avatar
  matchers-condition: and
  method: GET
  path:
  - https://{{valid_username}}.tumblr.com
id: tumblr
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Tumblr user name information check was conducted.
  metadata:
    max-request: 1
  name: Tumblr User Name Information - Detect
  severity: info
  tags: osint,osint-images,tumblr,discovery
self-contained: true
variables:
  valid_username: '{{replace(user, ''.'', '''')}}'
