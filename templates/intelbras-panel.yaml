http:
- extractors:
  - group: 1
    part: body
    regex:
    - id="product">([A-Za-z 0-9]+)<\/p>
    type: regex
  host-redirects: true
  matchers:
  - case-insensitive: true
    type: word
    words:
    - <title>Intelbras
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: intelbras-panel
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Intelbras router panel was detected.
  metadata:
    fofa-query: app="Intelbras"
    max-request: 1
    shodan-query: http.title:"Intelbras"
    verified: true
  name: Intelbras Router Panel - Detect
  severity: info
  tags: panel,intelbras
