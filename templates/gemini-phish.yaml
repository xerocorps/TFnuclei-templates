http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Gemini
    - <title>Buy, Sell &amp; Trade Bitcoin, Solana, &amp; Other Cryptos with Gemini&#x27;s
      Best-in-class Platform | Gemini
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gemini.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gemini-phish
info:
  author: rxerium
  description: 'A Gemini phishing website was detected

    '
  metadata:
    max-request: 1
  name: Gemini phishing Detection
  reference:
  - https://gemini.com
  severity: info
  tags: phishing,gemini,crypto,osint,discovery
