file:
- extensions:
  - xml
  extractors:
  - attribute: android:name
    part: body
    type: xpath
    xpath:
    - //receiver[@android:exported='true'and not(contains(@android:name, 'androidx'))
      and not(contains(@android:name, 'google'))]
  matchers:
  - condition: and
    part: body
    type: xpath
    xpath:
    - //receiver[@android:exported='true']
    - //receiver[@android:enabled!='false']
id: exported-broadcast-receivers
info:
  author: 7h3b4dger
  description: Detect exported Broadcast Receivers in AndroidManifest.xml (excluding
    disabled receivers and Google/Jetpack libraries)
  name: Android Exported Broadcast Receivers in AndroidManifest.xml - Detect
  severity: info
  tags: android,file,exportedcomponents
