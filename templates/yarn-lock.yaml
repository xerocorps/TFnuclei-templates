http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '# THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
    - '# yarn lockfile v1'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/yarn.lock'
id: yarn-lock
info:
  author: oppsec,noraj
  description: 'The yarn.lock file stores the versions of each Yarn dependency installed.
    It''s a lock file for package.json.

    '
  metadata:
    max-request: 1
  name: Yarn Lock File Disclosure
  reference:
  - https://classic.yarnpkg.com/lang/en/docs/yarn-lock/
  severity: info
  tags: exposure,files,yarn
