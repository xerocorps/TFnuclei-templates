id: yarn-lock
info:
  author: oppsec
  description: yarn.lock is a file which store all exactly versions of each dependency
    were installed.
  name: yarn lock file disclosure
  severity: info
  tags: exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '# THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY.'
    - '# yarn lockfile v1'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/yarn.lock'
