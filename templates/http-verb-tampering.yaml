http:
- matchers:
  - status:
    - 200
    type: status
  payloads:
    method:
    - POST
    - HEAD
    - CONNECT
    - PUT
    - TRACE
    - OPTIONS
    - DELETE
    - ACL
    - ARBITRARY
    - BASELINE-CONTROL
    - BCOPY
    - BDELETE
    - BIND
    - BMOVE
    - BPROPFIND
    - BPROPPATCH
    - CHECKIN
    - CHECKOUT
    - COPY
    - DEBUG
    - INDEX
    - LABEL
    - LINK
    - LOCK
    - MERGE
    - MKACTIVITY
    - MKCALENDAR
    - MKCOL
    - MKREDIRECTREF
    - MKWORKSPACE
    - MOVE
    - NOTIFY
    - ORDERPATCH
    - PATCH
    - POLL
    - PROPFIND
    - PROPPATCH
    - REBIND
    - REPORT
    - RPC_IN_DATA
    - RPC_OUT_DATA
    - SEARCH
    - SUBSCRIBE
    - TRACK
    - UNBIND
    - UNCHECKOUT
    - UNLINK
    - UNLOCK
    - UNSUBSCRIBE
    - UPDATE
    - UPDATEREDIRECTREF
    - VERSION-CONTROL
    - X-MS-ENUMATTS
  raw:
  - '{{method}} / HTTP/1.1

    Host: {{Hostname}}

    '
  threads: 50
id: http-verb-tampering
info:
  author: sklnhunt
  description: Enumerating different HTTP methods enabled by the server
  name: HTTP verb tampering
  severity: info
  tags: misconfig
