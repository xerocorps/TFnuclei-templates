id: nmedia-user-file-uploader-813dbca128c05f52b2809b265d39e82d
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 9.0
  description: The Frontend File Manager plugin for WordPress is vulnerable to Unauthenticated
    Arbitrary File Download in versions up to, and including, 18.2. This is due to
    lacking authentication protections, capability checks, and sanitization, all on
    the wpfm_file_meta_update AJAX action. This makes it possible for unauthenticated
    attackers to download arbitrary files on the site, potentially leading to site
    takeover.
