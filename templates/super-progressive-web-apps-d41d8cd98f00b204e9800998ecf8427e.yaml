  description: The Super Progressive Web Apps plugin for WordPress is vulnerable to
    authorization bypass due to a missing capability check on the superpwa_send_feedback
    function in versions up to, and including, 2.2.8. This makes it possible for authenticated
    attackers, with subscriber-level permissions and above, to submit feedback to
    the plugin developers.
