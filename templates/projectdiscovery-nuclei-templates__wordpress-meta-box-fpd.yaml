http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "wp-content/plugins/meta-box")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/meta-box/meta-box.php'
  - '{{BaseURL}}/wp-content/plugins/meta-box/inc/loader.php'
  - '{{BaseURL}}/wp-content/plugins/meta-box/inc/core.php'
  stop-at-first-match: true
id: wordpress-meta-box-fpd
info:
  author: pussycat0x
  description: "The Meta Box \u2013 WordPress Custom Fields Framework plugin for WordPress\
    \ was detected to be vulnerable to Full Path Disclosure, allowing unauthenticated\
    \ attackers to obtain the full application path.\n"
  metadata:
    publicwww-query: /wp-content/plugins/meta-box/
  name: WordPress Meta Box - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/meta-box/
  severity: low
  tags: wordpress,wp-plugin,fpd,disclosure,meta-box
