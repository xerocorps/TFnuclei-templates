id: bitbucket-pipelines
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: html:"bitbucket-pipelines.yml"
    verified: true
  name: BitBucket Piplelines Configuration Exposure
  severity: info
  tags: exposure,bitbucket,devops,cicd
requests:
- matchers:
  - condition: and
    type: word
    words:
    - 'pipelines:'
    - 'step:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitbucket-pipelines.yml'
