http:
- headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    Accept-Language: en-US,en;q=0.9,hi;q=0.8
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"jcr:uuid"'
    - '"jcr:createdBy"'
    - '"uri"'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}//content/dam/formsanddocuments.form.validator.html/home/....children.tidy...infinity..json'
  - '{{BaseURL}}/..;//content/dam/formsanddocuments.form.validator.html/home/....children.tidy...infinity..json'
  stop-at-first-match: true
id: aem-secrets
info:
  author: boobooHQ,j3ssie
  description: 'Possible Juicy Files can be discovered at this endpoint. Search /
    Grep for secrets like hashed passwords ( SHA ) , internal email disclosure etc.

    '
  metadata:
    max-request: 2
    verified: true
  name: AEM Secrets - Sensitive Information Disclosure
  reference:
  - https://www.linkedin.com/feed/update/urn:li:activity:7066003031271616513/
  severity: high
  tags: aem,adobe,misconfig,exposure,vuln
