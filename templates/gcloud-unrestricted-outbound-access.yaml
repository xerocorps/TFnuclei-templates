code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: networks
    type: json
  source: 'gcloud compute networks list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: firewallRules
    type: json
  source: 'gcloud compute firewall-rules list --filter network=$networkName --sort-by
    priority --format="json(name,disabled,direction,destinationRanges,allowed[].ports)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let networkName of iterate(template.networks)){\n\
  \    set(\"networkName\", networkName)\n    code(3)\n    set(\"firewallRules\",\
  \ template.firewallRules)\n    javascript(1)\n  }\n}\n"
id: gcloud-unrestricted-outbound-access
info:
  author: princechaddha
  description: 'Check your Google Cloud VPC network firewall for any egress rules
    that allow unrestricted access (0.0.0.0/0) to any TCP/UDP ports. Restrict outbound
    traffic to only those IP addresses and/or IP ranges that require it in order to
    implement the principle of least privilege and reduce the attack surface.

    '
  impact: 'Allowing unrestricted outbound access on all ports increases the risk of
    data exfiltration and potential exploitation of cloud resources.

    '
  name: Check for Unrestricted Outbound Access on All Ports
  reference:
  - https://cloud.google.com/vpc/docs/firewalls
  remediation: 'Update your VPC firewall rules to restrict outbound traffic to trusted
    IP addresses and ports only.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,vpc,firewall,security,networking,gcp-cloud-config
javascript:
- code: "let firewallRules = template.firewallRules;\nif (typeof firewallRules ===\
    \ \"string\") {\n  firewallRules = JSON.parse(firewallRules);\n}\n\nlet insecureRules\
    \ = [];\nfor (let rule of firewallRules) {\n  if (\n    rule.disabled === false\
    \ &&\n    rule.direction === \"EGRESS\" &&\n    Array.isArray(rule.destinationRanges)\
    \ && rule.destinationRanges.includes(\"0.0.0.0/0\") &&\n    Array.isArray(rule.allowed)\
    \ &&\n    rule.allowed.some(allowed =>\n      Array.isArray(allowed.ports) &&\n\
    \      (allowed.ports.includes(\"0-65535\") || allowed.ports.some(port => port.startsWith(\"\
    tcp:0-\") || port.startsWith(\"udp:0-\")))\n    )\n  ) {\n    insecureRules.push(rule.name);\n\
    \  }\n}\n\nif (insecureRules.length > 0) {\n  Export(`The firewall rules in network\
    \ ${template.networkName} of project ${template.projectId} allow unrestricted\
    \ outbound access on all ports: ${insecureRules.join(\", \")}`);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
