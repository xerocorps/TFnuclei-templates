id: kubernetes-pods-api1
info:
  author: ilovebinbash,geeknik,0xtavian
  description: When the service port is available, anyone can execute commands inside
    the container. See https://github.com/officialhocc/Kubernetes-Kubelet-RCE for
    inspiration.
  name: Kubernetes Pods API
  reference: https://blog.binaryedge.io/2018/12/06/kubernetes-being-hijacked-worldwide/
  severity: critical
  tags: k8,unauth,kubernetes,devops
requests:
- matchers:
  - part: body
    type: word
    words:
    - apiVersion
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /pods HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
