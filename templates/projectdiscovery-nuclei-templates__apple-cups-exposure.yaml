http:
- matchers:
  - part: body
    regex:
    - <title>Home \- CUPS ([0-9.]+)<\/title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apple-cups-exposure
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:apple:cups:*:*:*:*:*:*:*:*
  description: 'Apple CUPS Sources was exposed.

    '
  metadata:
    max-request: 1
    product: cups
    shodan-query: html:"Home - CUPS"
    vendor: apple
    verified: true
  name: Apple CUPS Sources - Exposure
  reference:
  - https://github.com/apple/cups
  severity: unknown
  tags: apple,cups,exposure,misconfig,vuln
