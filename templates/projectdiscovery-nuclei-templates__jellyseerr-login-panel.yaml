http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Jellyseerr</title>
    - content="Jellyseerr
    - applicationTitle":"Jellyseerr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: jellyseerr-login-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-2017604252
    verified: true
  name: Jellyseerr Login Panel - Detect
  reference:
  - https://github.com/Fallenbagel/jellyseerr
  severity: info
  tags: panel,jellyseerr,detect,discovery
