id: jsbe
info:
  author: roninja
  description: js scanner for js
  name: fuzzing for .js
  severity: low
  tags: jsbe
requests:
- matchers:
  - condition: and
    status:
    - 200
    type: status
  method: GET
  path:
  - '{{BaseURL}}/roninja.js'
  - '{{BaseURL}}/session.js'
  - '{{BaseURL}}/config.js'
  - '{{BaseURL}}/database.js'
  - '{{BaseURL}}/server.js'
  - '{{BaseURL}}/app.js'
  - '{{BaseURL}}/routes.js'
  - '{{BaseURL}}/auth.js'
  - '{{BaseURL}}/secrets.js'
  - '{{BaseURL}}/keys.js'
  - '{{BaseURL}}/credentials.js'
  - '{{BaseURL}}/config.json'
- matchers:
  - condition: and
    status:
    - 200
    type: status
  method: POST
  path:
  - '{{BaseURL}}/roninja.js'
  - '{{BaseURL}}/session.js'
  - '{{BaseURL}}/config.js'
  - '{{BaseURL}}/database.js'
  - '{{BaseURL}}/server.js'
  - '{{BaseURL}}/app.js'
  - '{{BaseURL}}/routes.js'
  - '{{BaseURL}}/auth.js'
  - '{{BaseURL}}/secrets.js'
  - '{{BaseURL}}/keys.js'
  - '{{BaseURL}}/credentials.js'
  - '{{BaseURL}}/config.json'
