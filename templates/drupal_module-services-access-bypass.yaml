  redirects: true
id: drupal_module-services-access-bypass
info:
  author: Bishopfox
  description: This module provides a standardized solution for building APIs so that
    external clients can communicate with Drupal. The modules taxonomy term index
    resource doesnt take into consideration certain access control tags provided (but
    unused) by core, that certain contrib modules depend on. This vulnerability is
    mitigated by the fact your site must have the taxonomy term index resource enabled,
    your site must have a contributed module enabled which utilizes taxonomy term
    access control, and an attacker must know your api endpoints path.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/services/
    google-query: inurl:'/sites/all/modules/services/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-services-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-022
  severity: medium
  tags: drupal
