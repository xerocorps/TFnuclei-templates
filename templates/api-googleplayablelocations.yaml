id: api-googleplayablelocations
info:
  author: zzeitlin
  name: Google Playable Locations API Test
  severity: info
  tags: token-spray,google,playable,locations
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - error
  method: GET
  path:
  - https://playablelocations.googleapis.com/v3:samplePlayableLocations?key={{token}}
self-contained: true
