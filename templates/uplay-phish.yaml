http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Welcome to the official website for Ubisoft, creator of Assassin's Creed, Just
      Dance, Tom Clancy's video game series, Rayman, Far Cry, Watch Dogs and many
      others. Learn more about our breathtaking games here!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ubisoft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: uplay-phish
info:
  author: rxerium
  description: 'A Uplay phishing website was detected

    '
  metadata:
    max-request: 1
  name: Uplay phishing Detection
  reference:
  - https://ubisoft.com
  severity: info
  tags: phishing,uplay,ubisoft,osint,discovery
