http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entityqueue_taxonomy
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entityqueue_taxonomy/entityqueue_taxonomy.info'
  redirects: true
id: drupal_module-entityqueue_taxonomy-sql-injection
info:
  author: Bishopfox
  description: This module enables you to create an entityqueue based on a taxonomy.
    The module did not properly use Drupals database API when querying the database
    with user supplied values, allowing an attacker to send a specially crafted request
    to modify the query or potentially perform additional queries. This vulnerability
    is mitigated by the fact that an attacker must have a role with the administer
    entity queue taxonomy permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entityqueue_taxonomy/
    google-query: inurl:'/sites/all/modules/entityqueue_taxonomy/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:Admin/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: sql-injection
  name: drupal_module-entityqueue_taxonomy-sql-injection
  reference:
  - https://www.drupal.org/sa-contrib-2018-052
  severity: medium
  tags: drupal
