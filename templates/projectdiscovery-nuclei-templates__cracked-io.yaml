http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Cracked.io - Profile of
  matchers-condition: and
  method: GET
  path:
  - https://cracked.io/{{user}}
id: cracked-io
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Cracked io user name information check was conducted.
  metadata:
    max-request: 1
  name: Cracked io User Name Information - Detect
  severity: info
  tags: osint,osint-social,cracked-io,discovery
self-contained: true
