http:
- matchers:
  - condition: or
    part: response
    type: word
    words:
    - Nagios Log Server
    - /nagioslogserver/
  method: GET
  path:
  - '{{BaseURL}}'
id: nagios-logserver-panel
info:
  author: ritikchaddha
  description: 'Detects the presence of Nagios Log Server by identifying specific
    response patterns, HTTP headers, or unique page elements.

    '
  metadata:
    fofa-query: icon_hash="1460499495"
    max-request: 1
    shodan-query: http.favicon.hash:1460499495
    verified: true
  name: Nagios Log Server - Detect
  severity: info
  tags: panel,nagios,nagios-logserver,login,detect,discovery
