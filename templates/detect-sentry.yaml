id: detect-sentry
info:
  author: Sicksec
  name: Detect Sentry Instance
  reference: '- https://hackerone.com/reports/374737

    - https://twitter.com/itsecurityguard/status/1127893545619218432?lang=en

    '
  severity: info
  tags: ssrf,sentry,tech
requests:
- extractors:
  - part: body
    regex:
    - https://[0-9a-f]*@[a-z0-9]+\.[a-z.]+.?[0-9]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
