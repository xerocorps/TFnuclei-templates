  description: The BCS BatchLine Book Importer plugin for WordPress is vulnerable
    to Unauthenticated Product Import/Update in versions up to, and including, 1.5.7.
    This is due to improper permission checks via the wc/v3/bcsbertlinebookimport
    REST route. This makes it possible for unauthenticated attackers to update existing
    products and add new products to the vulnerable service without the required permissions.
