http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Auto Parts for Your Vehicle at Reliably Low Prices. Fast Online Catalog. DIY-Easy.
      Your Choice of Quality. Full Manufacturer Warranty.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"rockauto.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rockauto-phish
info:
  author: rxerium
  description: 'A RockAuto phishing website was detected

    '
  metadata:
    max-request: 1
  name: RockAuto phishing Detection
  reference:
  - https://rockauto.com
  severity: info
  tags: phishing,rockauto,ecommerce,osint,discovery
