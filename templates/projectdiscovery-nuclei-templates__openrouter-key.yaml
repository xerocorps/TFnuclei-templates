file:
- extensions:
  - all
  extractors:
  - part: body
    regex:
    - \b(sk-or-v1-[a-fA-F0-9]{48,64})\b
    type: regex
id: openrouter-key
info:
  author: mmqnym
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'OpenRouter API Key was detected. OpenRouter API keys provide access
    to various AI models and services, and unauthorized access could lead to misuse
    of AI resources and potential data exposure.

    '
  metadata:
    max-request: 1
    verified: true
  name: OpenRouter API Key
  reference:
  - https://openrouter.ai/docs/api-reference/overview
  - https://openrouter.ai/docs/api-reference/authentication
  severity: info
  tags: file,keys,openrouter,token,api
