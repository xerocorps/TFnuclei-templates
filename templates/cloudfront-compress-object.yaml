code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: distributions
    type: json
  source: 'aws cloudfront list-distributions --output table --query ''DistributionList.Items[*].Id''
    --region $region --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudFront Compress Objects Automatically " + distribution + " is Disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'False'
  source: 'aws cloudfront get-distribution-config --id $distribution --query ''DistributionConfig.CacheBehaviors.Items[*].Compress''
    --region $region --output text

    '
flow: "code(1)\nfor(let DistributionListItemsId of iterate(template.distributions)){\n\
  \  set(\"distribution\", DistributionListItemsId)\n  code(2)\n}\n"
id: cloudfront-compress-object
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon CloudFront Content Delivery Network (CDN)
    distributions are configured to automatically compress content for web requests
    that include "Accept-Encoding: gzip" in the request header, in order to increase
    the websites/web applications performance and reduce bandwidth costs.

    '
  impact: 'Disabling "Compress Objects Automatically" in CloudFront can lead to increased
    data transfer costs and slower page load times, negatively impacting user experience
    and performance.

    '
  name: CloudFront Compress Objects Automatically
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/CloudFront/compress-objects-automatically.html
  - https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/ServingCompressedFiles.html
  remediation: 'Enable "Compress Objects Automatically" in CloudFront to reduce data
    transfer sizes, enhance loading speeds, and improve overall performance for end
    users.

    '
  severity: low
  tags: cloud,devops,aws,amazon,cloudfront,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
