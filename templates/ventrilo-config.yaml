id: ventrilo-config
info:
  author: geeknik
  name: Ventrilo Configuration File
  reference: https://www.ventrilo.com/setup.php
  severity: high
  tags: ventrilo,config,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    type: word
    words:
    - '[Server]'
    - Name
    - Phonetic
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ventrilo_srv.ini'
