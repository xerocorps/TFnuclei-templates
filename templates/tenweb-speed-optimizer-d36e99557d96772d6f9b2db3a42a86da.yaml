  description: "The 10Web Booster \u2013 Website speed optimization, Cache & Page\
    \ Speed optimizer plugin for WordPress is vulnerable to unauthorized modification\
    \ of data due to a missing capability check within the settings import functionality\
    \ in versions up to, and including, 2.13.44. This makes it possible for unauthenticated\
    \ attackers to conduct cross-site scripting attacks by injecting arbitrary web\
    \ scripts in the two_delay_custom_js setting that will execute whenever a user\
    \ accesses an injected page."
