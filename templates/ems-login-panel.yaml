id: ems-login-panel
info:
  author: __Fazal
  name: EMS Login page detection
  severity: info
  tags: panel,ems
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - EMS Web Client - Login
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/EMSWebClient/Login.aspx'
