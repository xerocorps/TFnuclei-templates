http:
- matchers:
  - condition: or
    part: header
    type: word
    words:
    - SeleaCPSHttpServer
    - selea_httpd
    - HttpServer/0.1
  - part: body
    type: word
    words:
    - Selea CarPlateServer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: selea-ip-camera
info:
  author: geeknik
  description: Various version of the Selea Targa IP OCR-ANPR Camera are vulnerable
    to an Unauthenticated RTP/RTSP/M-JPEG Stream Disclosure flaw
  metadata:
    max-request: 1
  name: Detect Selea Targa IP OCR-ANPR Camera
  reference:
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2021-5619.php
  severity: info
  tags: iot,selea,targa,discovery
