http:
- matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - content="NocoDB
  - dsl:
    - status_code==200 && ("206985584" == mmh3(base64_py(body)))
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/dashboard/#/signin'
  - '{{BaseURL}}/dashboard/favicon.ico'
  stop-at-first-match: true
id: nocodb-panel
info:
  author: userdehghani
  classification:
    cpe: cpe:2.3:a:xgenecloud:nocodb:*:*:*:*:*:*:*:*
  description: 'NocoDB Login panel was discovered.

    '
  metadata:
    max-request: 2
    product: nocodb
    shodan-query: http.favicon.hash:206985584
    vendor: xgenecloud
    verified: true
  name: NocoDB Panel - Detect
  reference:
  - https://www.nocodb.com/
  - https://docs.nocodb.com/
  severity: info
  tags: panel,nocodb,login,detect
