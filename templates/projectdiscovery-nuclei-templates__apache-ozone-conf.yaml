http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <source>ozone-default.xml</source>
    - ozone
  - part: content_type
    type: word
    words:
    - text/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/conf'
id: apache-ozone-conf
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:ozone:-:*:*:*:*:*:*:*
  description: 'Detects if path /conf of Apache Ozone web application is exposed.

    '
  metadata:
    max-request: 1
    product: ozone
    shodan-query: title:"Apache Ozone"
    vendor: apache
  name: Apache Ozone - Exposure
  severity: info
  tags: tech,ozone,apache,detect,vuln
