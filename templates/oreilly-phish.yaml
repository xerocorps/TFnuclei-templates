http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Find auto parts, tools, and more at O&#39;Reilly Auto Parts. Shop online for
      FREE Next Day shipping or pick up your order at one of more than 6,000 stores.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"oreillyauto.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: oreilly-phish
info:
  author: rxerium
  description: 'An O''Reilly Auto Parts phishing website was detected

    '
  metadata:
    max-request: 1
  name: O'Reilly Auto Parts phishing Detection
  reference:
  - https://oreillyauto.com
  severity: info
  tags: phishing,oreilly,ecommerce,osint,discovery
