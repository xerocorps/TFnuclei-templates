id: blackjumbodog-ftp-detect
info:
  author: pussycat0x
  description: BlackJumboDog FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP ( BlackJumboDog
    verified: true
  name: BlackJumboDog FTP Service - Detect
  severity: info
  tags: network,ftp,blackjumbodog,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - BlackJumboDog Version ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP ( BlackJumboDog
  port: 21
  read-size: 1024
