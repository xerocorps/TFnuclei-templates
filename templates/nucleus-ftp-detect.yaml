id: nucleus-ftp-detect
info:
  author: pussycat0x
  description: Nucleus FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Nucleus FTP Server
    verified: true
  name: Nucleus FTP Service - Detect
  severity: info
  tags: network,ftp,nucleus,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Version ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Nucleus FTP Server
  port: 21
  read-size: 1024
