id: wp-advanced-search-sqli
info:
  author: akincibor
  description: Due to using string concatenation, allowing direct access to a vulnerable
    PHP file and missing best-practices for coding SQL operations, there exists an
    unauthenticated SQL injection in autocompletion-PHP5.5.php.
  name: WP Advanced Search < 3.3.6 - Unauthenticated SQL Injection
  reference:
  - https://wpscan.com/vulnerability/136e1010-2f1b-4d09-b251-10db01ab72f1
  severity: critical
  tags: sqli,wp,wordpress,wp-plugin,unauth
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  - group: 1
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - WordPress WP-Advanced-Search
  - dsl:
    - compare_versions(version, '< 3.3.6')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-advanced-search/readme.txt'
