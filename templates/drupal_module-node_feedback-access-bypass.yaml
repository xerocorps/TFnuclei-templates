http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - node_feedback
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/node_feedback/node_feedback.info'
  redirects: true
id: drupal_module-node_feedback-access-bypass
info:
  author: Bishopfox
  description: This module enables you to set nodes to send feedbacks by personal/site
    wide contact forms. The module doesnt sufficiently handle the access to nodes
    whose titles will be shown on contact forms. This vulnerability is mitigated by
    the fact that an attacker must have a role with the permission Use the site-wide
    contact form or Use users personal contact forms which is often assigned to untrusted
    user roles such as anonymous.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/node_feedback/
    google-query: inurl:'/sites/all/modules/node_feedback/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-node_feedback-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2017-092
  severity: medium
  tags: drupal
