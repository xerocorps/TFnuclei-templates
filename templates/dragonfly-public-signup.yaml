http:
- extractors:
  - dsl:
    - '"username: "+ username'
    - '"password: "+ password'
    type: dsl
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id":'
    - '"created_at":'
    - '"updated_at":'
    - '"state":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/v1/users/signup HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json;charset=UTF-8


    {"name":"{{username}}","password":"{{password}}","email":"{{email}}","passwordT":"{{password}}"}

    '
id: dragonfly-public-signup
info:
  author: DhiyaneshDK
  description: 'Dragonfly public registration is enabled was discovered.

    '
  metadata:
    fofa-query: body="logo-dragonfly.png"
    max-request: 1
    verified: true
  name: DragonFly Public - Signup Enabled
  severity: high
  tags: dragonfly,misconfig,register,signup,vuln
variables:
  email: '{{randstr}}@{{rand_base(5)}}.com'
  password: '{{rand_base(8)}}'
  username: '{{rand_base(6)}}'
