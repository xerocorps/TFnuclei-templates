http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - alt="Sessionize">
    - profile
    - Favorite</span>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://sessionize.com/{{user}}
id: sessionize
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Sessionize user profile information check was conducted.

    '
  metadata:
    max-request: 1
    verified: true
  name: Sessionize User Information - Detect
  severity: info
  tags: osint,osint-social,sessionize,discovery
self-contained: true
