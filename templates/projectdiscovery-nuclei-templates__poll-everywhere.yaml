http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - name
  matchers-condition: and
  method: GET
  path:
  - https://pollev.com/proxy/api/users/{{user}}
id: poll-everywhere
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Poll Everywhere user name information check was conducted.
  metadata:
    max-request: 1
  name: Poll Everywhere User Name Information - Detect
  severity: info
  tags: osint,osint-tech,poll-everywhere,discovery
self-contained: true
