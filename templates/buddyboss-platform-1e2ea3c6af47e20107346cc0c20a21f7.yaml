    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
  description: The Buddyboss Platform plugin for WordPress is vulnerable to SQL Injection
    via the BP_Notifications_Notification::get_order_by_sql() and BP_Invitation::get_order_by_sql()
    functions in versions up to, and including, 1.7.8 due to insufficient escaping
    on the user-supplied parameter and lack of sufficient preparation on the existing
    SQL query.  This makes it possible for subscriber-level attackers to append additional
    SQL queries into already existing queries that can be used to extract sensitive
    information from the database.
