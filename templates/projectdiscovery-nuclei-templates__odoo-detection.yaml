http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"server_version":\s*"([^"]+)"'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains(body, "server_version")
    type: dsl
  raw:
  - 'POST /web/webclient/version_info HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {}

    '
id: odoo-detection
info:
  author: keyboard-slayer
  description: 'Detected Odoo by sending an empty JSON POST request to the /web/webclient/version_info
    endpoint.

    '
  metadata:
    max-request: 1
    product: odoo
    vendor: odoo
    verified: true
  name: Odoo - Detect
  reference:
  - https://github.com/odoo/odoo/
  severity: info
  tags: tech,odoo,detect,discovery
