file:
- extensions:
  - js
  extractors:
  - name: Endpoints
    regex:
    - (?i)('|")((\.{0,2})|([a-z0-9-_]*))/([a-z0-9-_/=:&?\.]+)('|")
    - (?i)}\s*/[a-z0-9-_?=&/]+
    - (?i)path\s*(:|=)\s*('|")[a-z0-9-_?=&:\./]+('|")
    type: regex
  - name: URI
    regex:
    - (?i)([a-z]{0,10}):(//|/)[a-z0-9\./?&-_=:]+
    type: regex
id: js-endpoint-extractor
info:
  author: ayadim
  name: js-endpoint-extractor
  severity: low
  tags: file,bbh,bbh-js,bbh-js-endpoint-extractor,bbh-fingerprint,bbh-endpoint-extractor
