http:
- matchers:
  - condition: and
    type: word
    words:
    - Welcome to Reporter
    - Login @ Reporter
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php'
id: acenet-panel
info:
  author: DhiyaneshDk
  metadata:
    fofa-query: body="Login @ Reporter"
    max-request: 1
    shodan-query: http.favicon.hash:-1595726841
  name: AceNet AceReporter Report Panel - Detect
  severity: info
  tags: panel,login,acenet,acereporter
