http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Every day, millions of players worldwide enter battle as one of over a hundred
      Dota heroes. And no matter if it's their 10th hour of play or 1,000th, there's
      always something new to discover. With regular updates that ensure a constant
      evolution of gameplay, features, and heroes, Dota 2 has taken on a life of its
      own.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dota2.com")'
    - '!contains(host,"steampowered.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dota2-phish
info:
  author: rxerium
  description: 'A Dota 2 phishing website was detected

    '
  metadata:
    max-request: 1
  name: Dota 2 phishing Detection
  reference:
  - https://dota2.com
  severity: info
  tags: phishing,dota2,steam,osint,discovery
