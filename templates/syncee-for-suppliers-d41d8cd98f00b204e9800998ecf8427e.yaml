info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: The Syncee for Suppliers plugin for WordPress is vulnerable to Missing
    Authorization to Sensitive Information Disclosure in versions up to, and including,
    1.0.5. This is due to a missing capability check on the /wp-json/syncee/supplier/v1/getDataForFrontend
    REST-API endpoint. This makes it possible for unauthenticated attackers to perform
    a GET request to that information that discloses information like the site's syncee_access_token_supplier
    and data_to_syncee_installer_supplier values.
  metadata:
    fofa-query: wp-content/plugins/syncee-for-suppliers/
    google-query: inurl:"/wp-content/plugins/syncee-for-suppliers/"
    shodan-query: 'vuln:'
  name: Syncee for Suppliers <= 1.0.5 - Missing Authorization to Sensitive Information
    Disclosure
