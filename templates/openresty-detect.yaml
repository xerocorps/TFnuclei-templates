id: openresty-detect
info:
  author: jcockhren
  description: Some deployments of OpenResty spill their version numbers.
  metadata:
    shodan-query: product:"OpenResty"
  name: OpenResty detection
  severity: info
  tags: tech,openresty
requests:
- extractors:
  - part: header
    regex:
    - openresty/[0-9.]+
    type: regex
  matchers:
  - part: server
    type: word
    words:
    - openresty
  method: GET
  path:
  - '{{BaseURL}}'
