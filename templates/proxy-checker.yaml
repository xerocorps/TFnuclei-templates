code:
- engine:
  - sh
  - bash
  matchers:
  - condition: and
    type: word
    words:
    - weebly
  - condition: and
    type: word
    words:
    - bac-consulting
  - type: word
    words:
    - BAC
  matchers-condition: and
  source: 'curl -vL -x $PROXY https://bacconsultings.org --connect-timeout 10 --max-time
    15

    '
id: proxy-checker
info:
  author: roninja
  name: Proxy Checker
  severity: info
variables:
  PROXY: '{{BaseURL}}'
