id: ssl-issuer
info:
  author: Lingtren
  description: 'Extract the issuer''s organization from the target''s certificate.
    Issuers are entities which sign and distribute certificates.

    '
  metadata:
    max-request: 1
  name: Detect SSL Certificate Issuer
  severity: info
  tags: ssl,tls,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_org[]'
    type: json
