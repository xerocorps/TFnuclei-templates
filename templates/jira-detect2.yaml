id: jira-detect2
info:
  author: pdteam,philippedelteil
  name: Detect Jira Issue Management Software
  severity: info
  tags: panel,jira
requests:
- matchers:
  - type: word
    words:
    - Project Management Software
  raw:
  - 'GET /jira/secure/Dashboard.jspa HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
