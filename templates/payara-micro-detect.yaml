id: payara-micro-detect
info:
  author: pikpikcu
  metadata:
    shodan-query: 'title:"Payara Micro #badassfish - Error report"'
    verified: true
  name: Payara Micro Detect
  severity: info
  tags: tech,payara
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'Payara Micro #badassfish - Error report'
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
