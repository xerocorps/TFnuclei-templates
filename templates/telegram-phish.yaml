http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Telegram is a cloud-based mobile and desktop messaging app with a focus on security
      and speed.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"telegram.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: telegram-phish
info:
  author: rxerium
  description: 'A telegram phishing website was detected

    '
  metadata:
    max-request: 1
  name: telegram phishing Detection
  reference:
  - https://telegram.org
  severity: info
  tags: phishing,telegram,osint
