http:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>Intellian Aptus Web (.*)</title>
    type: regex
  host-redirects: true
  matchers:
  - regex:
    - <title>Intellian Aptus Web (.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/getagent.cgi?type=s&xxxx'
id: intellian-aptus-panel
info:
  author: princechaddha
