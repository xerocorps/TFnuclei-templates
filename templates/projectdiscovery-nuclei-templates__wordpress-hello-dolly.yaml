http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/hello-dolly/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/hello-dolly.txt
id: wordpress-hello-dolly
info:
  author: ricardomaia
  metadata:
    plugin_namespace: hello-dolly
    wpscan: https://wpscan.com/plugin/hello-dolly
  name: Hello Dolly Detection
  reference:
  - https://wordpress.org/plugins/hello-dolly/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
