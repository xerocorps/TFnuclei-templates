http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - siteName
  matchers-condition: and
  method: GET
  path:
  - https://myspreadshop.de/{{user}}/shopData/list
id: myspreadshop
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Myspreadshop user name information check was conducted.
  metadata:
    max-request: 1
  name: Myspreadshop User Name Information - Detect
  severity: info
  tags: osint,osint-business,myspreadshop,discovery
self-contained: true
