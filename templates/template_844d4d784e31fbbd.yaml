detail:
  author: "\u6E05\u98CE\u660E\u6708(www.secbook.info)"
  influence_version: =< Xiuno BBS 4.0.4
  links:
  - https://www.cnvd.org.cn/flaw/show/CNVD-2019-01348
expression: r0()
manual: true
name: poc-yaml-xiuno-bbs-cvnd-2019-01348-reinstallation
rules:
  r0:
    expression: "response.status == 200 && response.body.bcontains(bytes(string(\"\
      /view/js/xiuno.js\"))) && response.body.bcontains(bytes(string(\"Choose Language\
      \ (\u9009\u62E9\u8BED\u8A00)\")))"
    request:
      cache: true
      follow_redirects: false
      headers:
        Accept-Encoding: deflate
      method: GET
      path: /install/
transport: http
