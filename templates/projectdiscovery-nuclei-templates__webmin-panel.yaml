http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Login to Webmin</title>
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webmin/'
id: webmin-panel
info:
  author: PR3R00T
  classification:
    cpe: cpe:2.3:a:webmin:webmin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Webmin admin login panel was detected.
  metadata:
    fofa-query: title="webmin"
    google-query: intitle:"webmin"
    max-request: 2
    product: webmin
    shodan-query: http.title:"webmin"
    vendor: webmin
  name: Webmin Admin Login Panel - Detect
  severity: info
  tags: panel,webmin,discovery
