http:
- attack: pitchfork
  matchers:
  - name: authresult
    regex:
    - '"authResult"\s*:\s*0'
    type: regex
  - status:
    - 201
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - calvin
    username:
    - root
  raw:
  - 'POST /sysmgmt/2015/bmc/session HTTP/1.1

    Host: {{Hostname}}

    User: "{{username}}"

    Password: "{{password}}"

    '
id: dell-idrac9-default-login
info:
  author: kophjager007,milo2012
  classification:
    cwe-id: cwe-798
  description: 'DELL iDRAC9 default login credentials was discovered.

    '
  metadata:
    max-request: 1
  name: DELL iDRAC9 - Default Login
  reference:
  - https://www.dell.com/support/kbdoc/en-us/000177787/how-to-change-the-default-login-password-of-the-idrac-9
  severity: high
  tags: dell,idrac,default-login,vuln
