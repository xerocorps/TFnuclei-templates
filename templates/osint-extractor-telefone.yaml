id: osint-extractor-telefone
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de Telefone via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de TELEFONE"
  severity: info
  tags: telefone,consulta,osint
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - (?:(?:\+|00)?(55)\s?)?(?:\(?([1-9][0-9])\)?\s?)(?:((?:9\d|[2-9])\d{3})\-?(\d{4}))
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
