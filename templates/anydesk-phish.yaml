http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "The Fast Remote Desktop Application \u2013 AnyDesk"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"anydesk.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: anydesk-phish
info:
  author: rxerium
  description: 'An anydesk phishing website was detected

    '
  metadata:
    max-request: 1
  name: anydesk phishing Detection
  reference:
  - https://anydesk.com
  severity: info
  tags: phishing,anydesk,osint
