http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '| dating.ru'
  matchers-condition: and
  method: GET
  path:
  - https://dating.ru/{{user}}/
id: datingru
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Dating.ru user name information check was conducted.
  metadata:
    max-request: 1
  name: Dating.ru User Name Information - Detect
  severity: info
  tags: osint,osint-dating,datingru,discovery
self-contained: true
