http:
- matchers:
  - type: word
    words:
    - <title>Uptime Kuma</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dashboard'
id: uptime-kuma-panel
info:
  author: irshad ahamed
  classification:
    cpe: cpe:2.3:a:uptime.kuma:uptime_kuma:*:*:*:*:*:*:*:*
  description: 'Realtime website and application monitoring tool

    '
  metadata:
    max-request: 1
    product: uptime_kuma
    shodan-query: title:"Uptime Kuma"
    vendor: uptime.kuma
    verified: true
  name: Uptime Kuma - Panel
  reference:
  - https://github.com/louislam/uptime-kuma
  - https://github.com/louislam/uptime-kuma/wiki
  severity: info
  tags: uptime,kuma,panel,login,detect,discovery
