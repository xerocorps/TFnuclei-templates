http:
- matchers:
  - part: body
    type: word
    words:
    - CMS Made Simple Install/Upgrade
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: cms-made-simple-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed CMS Made Simple Installation page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"CMS Made Simple Install/Upgrade"
    verified: true
  name: CMS Made Simple Installation Page - Exposure
  reference:
  - https://www.cmsmadesimple.org/
  severity: high
  tags: misconfig,install,exposure,cms-made-simple,vuln
