expression: r0()
id: couchdb-unauthorized
info:
  author: FiveAourThe(https://github.com/FiveAourThe)
  name: CouchDB Unauthorized
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"httpd_design_handlers")
      && response.body.bcontains(b"external_manager") && response.body.bcontains(b"replicator_manager")
    request:
      method: GET
      path: /_config
