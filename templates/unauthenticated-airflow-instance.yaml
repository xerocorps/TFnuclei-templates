id: unauthenticated-airflow-instance
info:
  author: dhiyaneshDK
  name: Unauthenticated Airflow Instance
  severity: high
  tags: apache,airflow,unauth
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'Content-Type: text/html'
  - condition: and
    part: body
    type: word
    words:
    - <title>Airflow - DAGs</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/'
