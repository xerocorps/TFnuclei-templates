code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Ensure only one trail in Amazon CloudTrail is configured for global service
      events to avoid duplicates: " + trail'
    type: dsl
  matchers:
  - type: word
    words:
    - 'true'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].IncludeGlobalServiceEvents'' --output json

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-dup-logs
info:
  author: princechaddha
  description: 'Ensure CloudTrail logging is configured to prevent duplicate recording
    of global service events across multiple trails.

    '
  impact: 'Duplicate log entries can lead to increased storage costs and complicate
    log analysis and anomaly detection efforts.

    '
  name: CloudTrail Duplicate Log Avoidance
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html
  remediation: 'Configure only one multi-region trail to log global service events
    and disable global service logging for all other trails.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
