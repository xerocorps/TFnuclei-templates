id: ascom-login
info:
  author: Nate
  description: Detect ascom default login
  metadata:
    max-request: 1
  name: ascom
  severity: High
  tags: tech,ascom
requests:
- digest-password: changeme
  digest-username: admin
  matchers:
  - status:
    - 302
    type: status
  - part: header
    type: word
    words:
    - admin
  matchers-condition: and
  raw:
  - 'GET /LOGIN/281130228/mod_cmd.xml?redirect=/admin.xml%3Fxsl%3Dadmin.xsl HTTP/1.1

    Host: {{Hostname}}

    '
