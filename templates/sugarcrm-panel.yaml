id: sugarcrm-panel
info:
  author: johnk3r
  name: Detect SugarCRM Panel
  reference:
  - https://www.shodan.io/search?query=sugarcrm
  severity: info
  tags: sugarcrm,panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>SugarCRM</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php?action=Login&module=Users'
  stop-at-first-match: true
