code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: dbclusters
    type: json
  source: 'aws rds describe-db-clusters --region $region --output json --query ''DBClusters[?Engine==`aurora-mysql`].DBClusterIdentifier
    | []''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - dbcluster + " RDS Cluster Deletion Protection is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-clusters --region $region --db-cluster-identifier $dbcluster
    --query ''DBClusters[*].DeletionProtection'' --output json

    '
flow: "code(1)\nfor(let DBClusterIdentifier of iterate(template.dbclusters)){\n  set(\"\
  dbcluster\", DBClusterIdentifier)\n  code(2)\n}\n"
id: rds-cluster-protection-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that all your provisioned Amazon Aurora database clusters are
    protected from accidental deletion by having the Deletion Protection feature enabled
    at the Aurora cluster level.

    '
  impact: 'The RDS cluster can be accidentally deleted, leading to potential data
    loss and service disruption.

    '
  name: RDS Cluster Deletion Protection - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/RDS/cluster-deletion-protection.html
  - https://aws.amazon.com/about-aws/whats-new/2018/09/amazon-rds-now-provides-database-deletion-protection/
  remediation: 'Enable deletion protection for the RDS cluster via the AWS Management
    Console, CLI, or API to prevent accidental deletion.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
