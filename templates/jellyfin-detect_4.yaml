id: jellyfin-detect 4
info:
  author: dwisiswant0
  name: Jellyfin detected
  severity: info
requests:
- attack: sniper
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - name="application-name" content="Jellyfin"
    - class="page homePage libraryPage allLibraryPage backdropPage pageWithAbsoluteTabs
      withTabs"
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /web/index.html HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
