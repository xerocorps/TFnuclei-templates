id: osint-extractor-uuid
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de UUID via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de UUID"
  severity: info
  tags: uuid,consulta,osint
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - '[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
