code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - part: code_2_response
    type: word
    words:
    - Either readable or writable
  - negative: true
    part: code_2_response
    type: word
    words:
    - Not readable and not writable
  source: '[ -r "/etc/sudoers" ] || [ -w "/etc/sudoers" ] && echo "Either readable
    or writable" || echo "Not readable and not writable"

    '
id: rw-sudoers
info:
  author: daffainfo
  metadata:
    max-request: 2
    verified: true
  name: /etc/sudoers writable or readable - Privilege Escalation
  reference:
  - https://book.hacktricks.wiki/en/linux-hardening/privilege-escalation/index.html?highlight=%2Fetc%2Fsudoers#etcsudoers-etcsudoersd
  severity: high
  tags: code,linux,privesc,local
self-contained: true
