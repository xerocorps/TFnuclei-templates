  description: The Site Kit by Google plugin for WordPress is vulnerable to Sensitive
    Information Disclosure in versions up to, and including, 1.7.1. This is due to
    the lack of capability checks on the admin_enqueue_scripts action which displays
    the connection key. This makes it possible for authenticated attackers with any
    level of access obtaining owner access to a site in the Google Search Console.
