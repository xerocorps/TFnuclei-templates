http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Ally
    - 'anage your money with Ally: online banking, auto financing, and investments.
      Financial products designed to help you pursue your goals.'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ally.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ally-bank-phish
info:
  author: rxerium
  description: 'An Ally Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Ally Bank phishing Detection
  reference:
  - https://ally.com
  severity: info
  tags: phishing,ally-bank,bank,osint,discovery
