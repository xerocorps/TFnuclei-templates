file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '#MaxAuthTries'
id: limit-maximum-authentication-attempts
info:
  author: pussycat0x
  description: 'Reduces Brute-Force Attack Surface: Limiting the number of attempts
    prevents attackers from repeatedly guessing passwords.

    '
  name: Limit Maximum SSH Authentication Attempts
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.tenable.com/audits/items/CIS_Amazon_Linux_2_v3.0.0_L1.audit:82ddb0bcc7ddfddaae3ec0b408ffb225
  remediation: 'Change it to : MaxAuthTries 3

    '
  severity: info
  tags: audit,config,file,ssh
