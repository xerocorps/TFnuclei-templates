  description: The Simple Fields plugin for WordPress is vulnerable to Stored Cross-Site
    Scripting via the maybe_do_import() function in versions up to, and including,
    1.4.11 due to insufficient input sanitization and output escaping. This makes
    it possible for unauthenticated attackers to inject arbitrary web scripts in pages
    that will execute whenever a user accesses an injected page.
