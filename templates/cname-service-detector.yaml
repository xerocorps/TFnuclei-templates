dns:
- class: inet
  matchers:
  - name: zendesk
    type: word
    words:
    - zendesk.com
  - name: github
    type: word
    words:
    - github.io
  matchers-condition: or
  name: '{{FQDN}}'
  recursion: true
  retries: 5
  type: CNAME
id: cname-service-detector
info:
  author: pdteam
  name: 3rd party service checker
  severity: info
  tags: dns
