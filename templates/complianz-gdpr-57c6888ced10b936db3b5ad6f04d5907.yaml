  description: The Complianz - GDPR/CCPA Cookie Consent plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 6.4.4. This is
    due to missing or incorrect nonce validation on the ajax_script_save function.
    This makes it possible for unauthenticated attackers to save scripts via a forged
    request granted they can trick a site administrator into performing an action
    such as clicking on a link.
