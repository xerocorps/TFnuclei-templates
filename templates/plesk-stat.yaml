id: plesk-stat
info:
  author: th3.d1p4k
  name: Plesk-stat (Log analyzer)
  reference:
  - http://www.webalizer.org
  severity: low
  tags: config,exposure,plesk
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - Index of /plesk-stat
    - Parent Directory
  - condition: or
    type: word
    words:
    - anon_ftpstat
    - ftpstat
    - webstat-ssl
    - webstat
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plesk-stat/'
