http:
- matchers:
  - part: body
    type: word
    words:
    - Magnolia is a registered trademark
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/.magnolia/admincentral'
  stop-at-first-match: true
id: magnolia-panel
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Magnolia CMS login panel was detected.

    '
  metadata:
    max-request: 2
    shodan-query: html:"Magnolia is a registered trademark"
    verified: true
  name: Magnolia CMS Login Panel - Detect
  reference:
  - https://www.magnolia-cms.com/
  severity: info
  tags: magnolia,panel,login
