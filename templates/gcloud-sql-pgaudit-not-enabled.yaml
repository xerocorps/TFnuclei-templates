code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Cloud SQL instance " + sqlInstance + " in project " + projectId + " has pgAudit
      flag disabled (cloudsql.enable_pgaudit=off or pgaudit.log!=all)."'
    type: dsl
  matchers:
  - type: word
    words:
    - 'off'
  source: 'gcloud sql instances describe $sqlInstance --format=json | jq ''.settings.databaseFlags[]?
    | select(.name=="cloudsql.enable_pgaudit") | .value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-pgaudit-not-enabled
info:
  author: princechaddha
  description: 'Ensure that the "cloudsql.enable_pgaudit" and "pgaudit.log" database
    flags are enabled for your Google Cloud PostgreSQL server instances to enable
    database auditing. These configurations are crucial for compliance with government,
    financial, and ISO certifications.

    '
  impact: 'Without pgAudit and log configurations, critical database activities may
    go unmonitored, potentially leading to non-compliance with regulatory standards
    and increasing the risk of security incidents.

    '
  name: pgAudit Flags Not Enabled for PostgreSQL Instances in Cloud SQL
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Configure your PostgreSQL instances with the "cloudsql.enable_pgaudit"
    flag set to "on" and the "pgaudit.log" flag set to "all". These settings enable
    enhanced auditing capabilities.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,gcp-cloud-config
self-contained: true
