file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - no service pad
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: disable-pad-service
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Cisco PAD service has proven vulnerable to attackers. To reduce the
    risk of unauthorized access, organizations should implement a security policy
    restricting or disabling unnecessary access.

    '
  name: Cisco Disable PAD - Detect
  reference:
  - http://www.cisco.com/en/US/docs/ios-xml/ios/wan/command/wan-s1.html#GUID-C5497B77-3FD4-4D2F-AB08-1317D5F5473B
  severity: info
  tags: audit,file,cisco,config-audit,cisco-switch,router
