id: codeigniter-env
info:
  author: emenalf
  name: Codeigniter .env file
  severity: high
  tags: config,exposure,codeigniter
requests:
- matchers:
  - condition: or
    regex:
    - (?m)^APP_(NAME|ENV|KEY|DEBUG|URL|PASSWORD)
    - (?m)^DB_(HOST|PASSWORD|DATABASE)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/.env.dev.local'
  - '{{BaseURL}}/.env.development.local'
  - '{{BaseURL}}/.env.prod.local'
  - '{{BaseURL}}/.env.production.local'
  - '{{BaseURL}}/.env.local'
  - '{{BaseURL}}/.env.example'
  - '{{BaseURL}}/.env.stage'
  - '{{BaseURL}}/.env.live'
  - '{{BaseURL}}/.env_1'
  - '{{BaseURL}}/.env.old'
  - '{{BaseURL}}/.env_sample'
