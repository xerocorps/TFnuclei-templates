http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Mautic</title>
    - var mauticBasePath
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/s/login'
id: mautic-crm-panel
info:
  author: cyllective,daffainfo
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Mautic CRM login panel was detected.
  metadata:
    max-request: 1
  name: Mautic CRM Login Panel - Detect
  reference:
  - https://github.com/mautic/mautic
  severity: info
  tags: tech,mautic,crm,panel,discovery
