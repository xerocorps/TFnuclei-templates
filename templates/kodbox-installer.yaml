http:
- matchers:
  - part: body
    type: word
    words:
    - Kodbox-Installation
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: kodbox-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:kodcloud:kodbox:*:*:*:*:*:*:*:*
  description: 'Kodbox is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: title="kodbox" && body="install"
    max-request: 1
    product: kodbox
    vendor: kodcloud
    verified: true
  name: Kodbox Installation Page - Exposure
  severity: high
  tags: misconfig,exposure,install,kodbox
