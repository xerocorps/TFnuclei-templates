id: py_settings-py
info:
  author: SirBugs
  description: This Template checks disclosing secret information via /settings.py
  name: settings.py Disclosure
  severity: High
  tags: config, secrets, leaks, cheatset, tokens, sql, tokens
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - DATABASES = {
    - '''ENGINE'':'
  method: GET
  path:
  - '{{BaseURL}}/settings.py'
