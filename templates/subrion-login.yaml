http:
- extractors:
  - group: 1
    part: body
    regex:
    - Subrion CMS ([a-z0-9.]+)</a><br>
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <h1>Welcome to<br>Subrion Admin Panel</h1>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/panel'
id: subrion-login
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Subrion Admin Panel login panel was detected.
  metadata:
    max-request: 1
  name: Subrion Admin Panel Login Panel - Detect
  severity: info
  tags: panel,subrion
