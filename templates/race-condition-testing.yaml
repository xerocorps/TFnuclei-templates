id: race-condition-testing
info:
  author: pdteam
  name: Race condition testing with multiple requests
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  race: true
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}


    id=1

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}


    id=2

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}


    id=3

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}


    id=4

    '
  - 'GET / HTTP/1.1

    Host: {{Hostname}}


    id=5

    '
  threads: 5
