id: kube-api-secrets
info:
  author: sharath
  description: Scans for kube secrets endpoint
  name: Kube API Secrets
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"SecretList":'
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/namespaces/default/secrets'
