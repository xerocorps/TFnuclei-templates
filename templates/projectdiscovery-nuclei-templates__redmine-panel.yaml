http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "content=\"Redmine")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: redmine-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:redmine:redmine:*:*:*:*:*:*:*:*
  description: Redmine login panel was detected.
  metadata:
    max-request: 1
    product: redmine
    shodan-query: http.html:'content="Redmine'
    vendor: redmine
    verified: true
  name: Redmine Login Panel - Detect
  reference:
  - https://www.redmine.org/
  severity: info
  tags: panel,redmine,login,detect,discovery
