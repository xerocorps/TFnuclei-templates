http:
- matchers:
  - part: header
    type: word
    words:
    - 'Location: /\/\/interact.sh'
  - status:
    - 308
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_next/image?url=/\/\interact.sh/&q=100&w=128&h=128'
id: nextjs-redirect
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:zeit:next.js:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  description: "Next.js contains an open redirect via \u201C_next/image\u201D due\
    \ to improper path parsing."
  metadata:
    max-request: 1
    product: next.js
    shodan-query: html:"/_next/static"
    vendor: zeit
  name: Next.js <1.2.3 - Open Redirect
  reference:
  - https://github.com/netlify/netlify-ipx/security/advisories/GHSA-9jjv-524m-jm98
  - https://samcurry.net/universal-xss-on-netlifys-next-js-library/
  remediation: Upgrade to Next.js version 1.2.3 or higher.
  severity: medium
  tags: redirect,nextjs,xss,vuln
