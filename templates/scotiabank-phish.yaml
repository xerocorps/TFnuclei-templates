http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Scotiabank Global Site
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"scotiabank.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: scotiabank-phish
info:
  author: rxerium
  description: 'A Scotiabank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Scotiabank phishing Detection
  reference:
  - https://scotiabank.com
  severity: info
  tags: phishing,scotiabank,bank,osint,discovery
