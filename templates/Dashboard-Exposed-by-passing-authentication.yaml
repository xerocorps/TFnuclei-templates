id: Dashboard-Exposed-by-passing-authentication
info:
  author: Clark
  name: Find Exposed dashboard
  severity: medium
requests:
- matchers:
  - condition: and
    type: word
    words:
    - dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dashboard'
