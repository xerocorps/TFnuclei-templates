id: virtual-ema-detect1
info:
  author: iamthefrogy
  name: Virtual EMS Panel Detection
  severity: info
  tags: panel
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Login
    - Browse
    - Welcome Guest
  raw:
  - 'GET /VirtualEms/Login.aspx HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
