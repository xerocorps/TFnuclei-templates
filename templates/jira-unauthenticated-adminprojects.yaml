id: jira-unauthenticated-adminprojects
info:
  author: TESS
  name: Jira Unauthenticated Admin Projects
  severity: info
  tags: atlassian,jira
requests:
- matchers:
  - condition: and
    type: word
    words:
    - key
    - link
    - label
    - self
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - atlassian.xsrf.token
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rest/menu/latest/admin'
