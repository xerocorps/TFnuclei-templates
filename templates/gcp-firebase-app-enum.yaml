http:
- attack: batteringram
  matchers:
  - name: Open GCP Firebase App
    status:
    - 200
    type: status
  raw:
  - 'GET https://{{wordlist}}.{{BaseDNS}} HTTP/1.1

    Host: {{wordlist}}.{{BaseDNS}}

    '
  redirects: false
  threads: 10
id: gcp-firebase-app-enum
info:
  author: initstring
  description: 'Searches for Firebase Apps in GCP.

    '
  metadata:
    max-request: 1
    verified: true
  name: GCP Firebase Apps - Cloud Enumeration
  severity: info
  tags: enum,cloud,cloud-enum,gcp
self-contained: true
variables:
  BaseDNS: firebaseapp.com
