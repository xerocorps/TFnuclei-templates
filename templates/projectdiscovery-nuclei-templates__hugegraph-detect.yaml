http:
- matchers:
  - part: body
    type: word
    words:
    - '"service":"hugegraph"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: hugegraph-detect
info:
  author: rxerium
  description: 'A huge graph technology was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"https://hugegraph.github.io"
    verified: true
  name: HugeGraph - Detect
  reference:
  - https://hugegraph.apache.org/
  severity: info
  tags: hugegraph,tech,detect,discovery
