expression: r0() || r1()
id: ctcms-detect
info:
  author: jijue
  description: app="ctcms"
  name: "\u8D64\u5154CMS"
  severity: info
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'[InternetShortcut]')
      && response.body.bcontains(b'IDList=')
    request:
      method: GET
      path: /index.php?c=index&m=short
  r1:
    expression: response.status == 200 && response.body.bcontains(b'[InternetShortcut]')
      && response.body.bcontains(b'IDList=')
    request:
      method: GET
      path: /index.php/index/short
