http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "- \u0423\u043D\u0438\u0432\u0435\u0440 soloBY"
  matchers-condition: and
  method: GET
  path:
  - http://www.soloby.ru/user/{{user}}
id: soloby
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Soloby user name information check was conducted.
  metadata:
    max-request: 1
  name: Soloby User Name Information - Detect
  severity: info
  tags: osint,osint-social,soloby,discovery
self-contained: true
