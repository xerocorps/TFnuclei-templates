  description: The Custom 404 Pro plugin for WordPress is vulnerable to blind SQL
    Injection via multiple parameters including the 'User-Agent' and 'Referer' Headers
    in versions up to, and including, 3.7.2 due to insufficient escaping on the user
    supplied parameters and lack of sufficient preparation on the existing SQL query.  This
    makes it possible for unauthenticated attackers to append additional SQL queries
    into already existing queries that can be used to extract sensitive information
    from the database.
