body:
- attributes:
    value: 'Thanks for taking the time to suggest an enhancement!


      :warning: **Issues missing important information may be closed without further
      investigation.**

      '
  type: markdown
- attributes:
    description: Please search to see if an issue or discussion already exists for
      the enhancement you are proposing.
    label: Is there an existing issue for this?
    options:
    - label: I have searched the existing issues and discussions.
      required: true
  type: checkboxes
- attributes:
    description: 'Provide a clear and concise description of the enhancement you''re
      proposing.


      What would you like to see improved or added?

      '
    label: Enhancement Description
    placeholder: 'A clear description of what you want to happen...

      '
  type: textarea
  validations:
    required: true
- attributes:
    description: 'Describe the use case or problem that this enhancement would solve.


      Why is this enhancement needed? What problem does it address?

      '
    label: Use Case / Problem
    placeholder: 'Currently, when...

      This causes...

      It would be better if...

      '
  type: textarea
  validations:
    required: true
- attributes:
    description: 'Describe your proposed solution or implementation approach.


      How do you envision this enhancement working?

      '
    label: Proposed Solution
    placeholder: 'The enhancement could work by...

      It should include...

      '
  type: textarea
  validations:
    required: false
- attributes:
    description: 'Have you considered any alternative solutions or workarounds?

      '
    label: Alternatives Considered
    placeholder: 'Alternative approach 1...

      Alternative approach 2...

      '
  type: textarea
  validations:
    required: false
- attributes:
    description: 'Add any other context, screenshots, examples, or references about
      the enhancement here.


      Tip: You can attach images or files by clicking this area to highlight it and
      then dragging files in.

      '
    label: Additional Context
  type: textarea
  validations:
    required: false
description: Suggest an improvement or enhancement for nuclei-templates.
labels:
- enhancement
name: Enhancement Request
title: '[ENHANCEMENT] ...'
