author: qaisar afridi
id: weak-password-policy
info:
  description: Detects weak password policies in the target
  name: Weak Password Policy
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - Password must be at least 8 characters
    type: regex
  method: POST
  path:
  - /change-password
  - /update-policy
tags:
- web
- password-policy
