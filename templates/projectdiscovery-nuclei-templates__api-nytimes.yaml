http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"status":'
    - '"copyright":'
    - '"num_results":'
  raw:
  - 'GET https://api.nytimes.com/svc/mostpopular/v2/shared/1.json?api-key={{token}}
    HTTP/1.1

    Host: api.nytimes.com

    '
id: api-nytimes
info:
  author: daffainfo
  description: NYTimes API Test
  metadata:
    max-request: 1
  name: NYTimes API Test
  reference:
  - https://developer.nytimes.com/apis
  severity: info
  tags: token-spray,nytimes
self-contained: true
