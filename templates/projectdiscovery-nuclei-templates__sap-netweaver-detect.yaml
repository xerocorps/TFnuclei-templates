http:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - case-insensitive: true
    condition: or
    part: header
    type: word
    words:
    - 'sap-server:'
    - SAP NetWeaver Application Server
  - condition: or
    part: body
    type: word
    words:
    - SAP NetWeaver Application Server
    - SAP NetWeaver Developer Studio
    - SAP Management Console
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: sap-netweaver-detect
info:
  author: randomstr1ng,righettod
  description: 'Detection of SAP NetWeaver ABAP Webserver or Java Application Server
    (ICM/ICF)

    '
  metadata:
    fofa-query:
    - 'sap-server:'
    - icon_hash=-266008933
    max-request: 1
    product: content_server
    shodan-query: http.favicon.hash:-266008933
    vendor: sap
    verified: true
  name: SAP NetWeaver ICM - Detect
  severity: info
  tags: sap,webserver,tech,detect,discovery
