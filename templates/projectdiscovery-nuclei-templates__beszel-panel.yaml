http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>beszel</title>")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
id: beszel-panel
info:
  author: righettod
  description: 'Beszel products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"beszel"
    verified: true
  name: Beszel Login Panel - Detect
  reference:
  - https://github.com/henrygd/beszel
  - https://beszel.dev/
  severity: info
  tags: panel,beszel,login,discovery
