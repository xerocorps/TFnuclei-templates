http:
- matchers:
  - type: word
    words:
    - 'admin:'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/uploads/data.txt'
id: wordpress-upload-data
info:
  author: pussycat0x
  description: The remote WordPress installation contains a file 'data.txt' under
    the '/wp-content/uploads/' folder that has sensitive information inside it.
  metadata:
    max-request: 1
  name: wordpress-upload-data
  reference:
  - https://www.exploit-db.com/ghdb/7040
  severity: medium
  tags: wordpress,listing,vuln
