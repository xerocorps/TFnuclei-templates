info:
  author: OpenAI
  classification:
    country: any
    tags:
    - exposure
  description: Template to detect path traversal exposures
  id: path-traversal-exposure
  matchers:
  - description: Response body containing sensitive data indicating path traversal
      exposure
    pattern: root:x
    type: body
  matchers-condition: and
  name: Path Traversal Exposure - Detect
  reference:
  - https://www.owasp.org/index.php/Path_Traversal
  requests:
    condition: or
    description: Attempt to exploit the path traversal vulnerability
    method: GET
    path:
    - ../../../../../../../../../../../etc/passwd
    - ../../../../../etc/shadow
  response:
  - status:
    - 200
  severity: High
