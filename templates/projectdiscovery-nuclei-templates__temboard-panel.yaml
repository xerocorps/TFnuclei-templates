http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>temboard", "temboard-")
    - contains(to_lower(body), "login")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: temboard-panel
info:
  author: righettod
  description: "temBoard was detected \u2014 a powerful management tool for PostgreSQL.\n"
  metadata:
    max-request: 1
    shodan-query: http.title:"temBoard"
    verified: true
  name: temBoard Panel - Detect
  reference:
  - https://labs.dalibo.com/temboard
  - https://github.com/dalibo/temboard/
  severity: info
  tags: panel,temboard,login,discovery
