http:
- matchers:
  - part: body
    type: word
    words:
    - Virtual JDBC
  method: GET
  path:
  - '{{BaseURL}}/virtualjdbc'
  - '{{BaseURL}}//virtualjdbc'
  - '{{BaseURL}}///virtualjdbc'
  - '{{BaseURL}}/v%69rtualjdbc/'
  stop-at-first-match: true
id: jdbc-virtual
info:
  author: reewardius
  metadata:
    max-request: 4
  name: JDBC Virtual CVE-2019-0344
  reference: https://thinkloveshare.com/hacking/1001_ways_to_pwn_prod/png-46.png
  severity: low
  tags: java
