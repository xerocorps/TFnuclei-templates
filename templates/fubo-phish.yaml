http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Watch ABC, CBS, FOX, ESPN and other top channels live - without cable TV. On
      your phone, TV and more. No contract. DVR included.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"fubo.tv")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fubo-phish
info:
  author: rxerium
  description: 'A FuboTV phishing website was detected

    '
  metadata:
    max-request: 1
  name: FuboTV phishing Detection
  reference:
  - https://fubo.tv
  severity: info
  tags: phishing,fubo,streaming,osint,discovery
