id: teradici-pcoip
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: Teradici PColP was detected.
  name: Teradici PCoIP Detection
  reference:
  - https://www.teradici.com/
  severity: info
  tags: tech,pcoip
requests:
- extractors:
  - group: 1
    regex:
    - PCoIP Connection Manager\/([0-9.]+)\.
    type: regex
  matchers:
  - type: word
    words:
    - PCoIP Connection Manager
  method: GET
  path:
  - '{{BaseURL}}/info/'
