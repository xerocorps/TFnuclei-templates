http:
- matchers:
  - condition: and
    dsl:
    - status_code_1 == 200 && !contains(body_1,"flag=0")
    type: dsl
  - condition: and
    part: header
    type: word
    words:
    - Set-Cookie
    - ac_userid
  - condition: and
    part: body
    type: word
    words:
    - window.open
  matchers-condition: and
  raw:
  - 'POST /login.cgi  HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    user=admin&password=admin

    '
