    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: 'The Events Addon for Elementor plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in all versions up to, and including, 2.1.2. This
    is due to missing nonce validation on the naevents_bw_settings_save_func(), naevents_bw_toggle_submit_func(),
    naevents_pro_settings_save_func(), naevents_pro_toggle_submit_func() and naevents_uw_settings_save_func()
    functions. This makes it possible for unauthenticated attackers to modify the
    plugin''s settings via a forged request granted they can trick a site administrator
    into performing an action such as clicking on a link.

    '
