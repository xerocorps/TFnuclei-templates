http:
- matchers:
  - type: word
    words:
    - kibanaWelcomeView
    - kibanaWelcomeLogo
    - kibanaWelcomeTitle
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/app/kibana'
  - '{{BaseURL}}/app/kibana/'
id: exposed-kibana
info:
  author: Shine
  description: Kibana is exposed.
  metadata:
    max-request: 3
  name: Exposed Kibana
  severity: medium
  tags: kibana,unauth,misconfig
