http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.16.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - acquia_connector
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/acquia_connector/acquia_connector.info'
  redirects: true
id: drupal_module-acquia_connector-access-bypass
info:
  author: Bishopfox
  description: Acquia Connector facilitates sending certain telemetry data to Acquia
    for the purposes of analysis. The module automates the collection of site information
    to speed support communication and issue resolution. It is required for use with
    the Acquia Insight service. The module does not properly enforce access control
    in a specific case, which can lead to disclosing information. The vulnerability
    is mitigated by requiring the module diff feature to be enabled. This feature
    is enabled by default.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/acquia_connector/
    google-query: inurl:'/sites/all/modules/acquia_connector/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-acquia_connector-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-014
  severity: medium
  tags: drupal
