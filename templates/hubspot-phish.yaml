http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>HubSpot | Software &amp; Tools for your Business - Homepage
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hubspot.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hubspot-phish
info:
  author: rxerium
  description: 'A HubSpot phishing website was detected

    '
  metadata:
    max-request: 1
  name: HubSpot phishing Detection
  reference:
  - https://hubspot.com
  severity: info
  tags: phishing,hubspot,crm,osint,discovery
