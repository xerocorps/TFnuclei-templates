id: zimbra-web-client
info:
  author: dhiyaneshDk,idealphase
  description: Zimbra provides open source server and client software for messaging
    and collaboration.
  metadata:
    shodan-query: http.title:"Zimbra Web Client Sign In"
    verified: true
  name: Zimbra Web Client - Sign In
  reference:
  - https://www.exploit-db.com/ghdb/7409
  - https://www.zimbra.com/
  severity: info
  tags: panel,zimbra
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - AjxPackage\.setQueryString\("v=(.+)"\);
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Zimbra Administration</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/zimbraAdmin/'
