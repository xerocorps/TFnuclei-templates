http:
- matchers:
  - condition: and
    type: word
    words:
    - Flask
    - 'Debug mode: on'
  - status:
    - 500
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: flask-debug-exposure
info:
  author: grok
  description: Detects Flask applications with debug mode enabled, potentially leading
    to RCE or sensitive information disclosure.
  name: Flask Debug Mode Exposure
  severity: critical
  tags: flask, python, misconfig
