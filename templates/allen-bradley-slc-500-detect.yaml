id: allen-bradley-slc-500-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley (Rockwell Automation) SLC-500 series PLCs by
    identifying the 1746- and 1747- model prefixes via the EtherNet/IP CIP protocol
    over port 44818. The SLC-500 series is a legacy but still widely deployed PLC
    family used in industrial automation and control systems.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
  name: Allen-Bradley SLC-500 Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,slc-500,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 313734362d
    - 313737322d
    condition: or
    part: info
    type: binary
  port: 44818
  read-size: 1024
