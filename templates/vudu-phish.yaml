http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Vudu
    - title="Fandango at Home"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"vudu.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vudu-phish
info:
  author: rxerium
  description: 'A Vudu phishing website was detected

    '
  metadata:
    max-request: 1
  name: Vudu phishing Detection
  reference:
  - https://vudu.com
  severity: info
  tags: phishing,vudu,streaming,osint,discovery
