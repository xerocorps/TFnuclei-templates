http:
- matchers:
  - part: header
    type: word
    words:
    - text/html
  - part: body
    type: word
    words:
    - img src="//metascan.ru/poc.svg"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitrix/tools/imagepg.php?img=//metascan.ru/poc.svg'
  stop-at-first-match: true
id: bitrix-content-spoofing-imagepg
info:
  author: crlf,metascan
  classification:
    cve-id: CVE-2023-002
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:N/A:N
    cvss-score: 4.3
    cwe-id: CWE-345
  description: The Web Application Firewall in Bitrix24 up to and including 20.0.0
    allows Content Spoofing via the img parameter to the bitrix/tools/imagepg.php
    URI.
  name: Bitrix24 <=20.0.0 - imagepg.php content spoofing
  reference:
  - https://github.com/cr1f/writeups/blob/main/attacking_bitrix.pdf
  severity: medium
  tags: cve,cve2023,xss,bitrix,spoofing
