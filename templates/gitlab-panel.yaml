expression: r0() || r1()
id: gitlab-panel
info:
  author: zan8in
  description: fofa app="GitLab"
  name: GitLab Panel
  severity: info
  verified: true
rules:
  r0:
    expression: "response.status == 200 && response.body.ibcontains(b\"<title>Projects\
      \ \xB7 Explore \xB7 GitLab</title>\")"
    request:
      method: GET
      path: /explore
  r1:
    expression: response.status == 200 && (resp.raw_header.ibcontains(b"_gitlab_session")
      || resp.body.bcontains(b"gon.default_issues_tracker") || resp.body.bcontains(b"GitLab
      Community Edition"))
    request:
      method: GET
      path: /users/sign_in
