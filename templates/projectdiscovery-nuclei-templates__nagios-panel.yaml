http:
- matchers:
  - part: header
    type: word
    words:
    - Nagios Access
  - status:
    - 401
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nagios'
  - '{{BaseURL}}/nagios3'
  stop-at-first-match: true
id: nagios-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:nagios:nagios:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Nagios login panel was detected.
  metadata:
    fofa-query: title="nagios"
    google-query: intitle:"nagios"
    max-request: 2
    product: nagios
    shodan-query: http.title:"nagios"
    vendor: nagios
    verified: true
  name: Nagios Login Panel - Detect
  severity: info
  tags: panel,nagios,discovery
