  description: "The WP Mail Log plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018id\u2019 parameter in all versions up to, and including, 1.1.2\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
