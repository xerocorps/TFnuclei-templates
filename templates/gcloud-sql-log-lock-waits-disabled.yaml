code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Log Lock Waits Flag is not enabled for PostgreSQL Database Instance: " + sqlInstance
      + " in project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - '"off"'
  source: 'gcloud sql instances describe $sqlInstance --format="json(settings.databaseFlags)"
    | jq ''.[]? | select(.name=="log_lock_waits") | .value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-log-lock-waits-disabled
info:
  author: princechaddha
  description: 'Ensure that the "log_lock_waits" database flag is enabled for all
    your Google Cloud PostgreSQL database instances to improve database performance
    monitoring and troubleshooting.

    '
  impact: 'Disabling the "log_lock_waits" flag can lead to reduced visibility into
    database lock wait events, which may result in difficulty identifying and resolving
    performance bottlenecks.

    '
  name: Log Lock Waits Flag Disabled for PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Enable the "log_lock_waits" database flag for all PostgreSQL database
    instances in your Google Cloud environment. This ensures better monitoring and
    identification of lock wait issues.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgreSQL,gcp-cloud-config
self-contained: true
