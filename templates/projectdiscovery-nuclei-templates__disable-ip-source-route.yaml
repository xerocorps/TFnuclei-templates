file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - no ip source-route
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: disable-ip-source-route
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Cisco IP source-route functionality has been utilized in several attacks.
    An attacker can potentially obtain sensitive information, modify data, and/or
    execute unauthorized operations.

    '
  name: Cisco Disable IP Source-Route - Detect
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/ipaddr/command/ipaddr-cr-book/ipaddr-i4.html#GUID-C7F971DD-358F-4B43-9F3E-244F5D4A3A93
  remediation: Disable IP source-route where appropriate.
  severity: info
  tags: audit,file,cisco,config-audit,cisco-switch,router
