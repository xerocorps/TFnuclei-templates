http:
- matchers:
  - condition: and
    type: word
    words:
    - Kraken dashboard
    - Kraken cluster monitoring
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: kraken-cluster-monitoring
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Kraken Cluster Monitoring Dashboard was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Kraken dashboard"
    verified: true
  name: Kraken Cluster Monitoring Dashboard - Detect
  severity: info
  tags: panel,kraken,cluster,discovery
