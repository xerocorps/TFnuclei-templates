http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <svg/onload=alert(1)>
    - <svg onload=alert(1)>
  - condition: or
    part: header
    type: word
    words:
    - text/html
    - image/svg+xml
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/{{url_encode(</a>"></script>"><svg/onload=alert(1)>)}}'
  redirects: true
id: xss-svg-path
info:
  author: reewardius
  name: SVG XSS Check
  reference: https://read.martiandefense.llc/a-zero-day-for-demo-servers-and-internal-government-networks-96acda9e83ed
  severity: medium
  tags: xss,generic
