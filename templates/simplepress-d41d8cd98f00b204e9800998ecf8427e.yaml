  description: "The Simple:Press \u2013 WordPress Forum Plugin for WordPress is vulnerable\
    \ to arbitrary file uploads due to missing file type validation in the ~/admin/resources/jscript/ajaxupload/sf-uploader.php\
    \ file in versions up to, and including, 6.6.0. This makes it possible for attackers\
    \ to upload arbitrary files on the affected sites server which may make remote\
