author: Qaisar Afridi
id: gcs-misconfig
info:
  description: Detects potential Google Cloud Storage bucket misconfigurations in
    the target
  name: Google Cloud Storage Bucket Misconfiguration
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - <Name>.*</Name>
    type: regex
  method: GET
  path:
  - /gcs
  - /list-buckets
tags:
- cloud
- google-cloud
- storage
