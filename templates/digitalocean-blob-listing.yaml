http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ListBucketResult
    - Name
    - Contents
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/xml
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{Hostname}}/'
id: digitalocean-blob-listing
info:
  author: reewardius
  metadata:
    max-request: 2
  name: DigitalOcean blob with Object listing
  reference:
  - https://mikey96.medium.com/cloud-based-storage-misconfigurations-critical-bounties-361647f78a29
  - https://DNS.blob.core.windows.net/containerName?restype=container&comp=list
  severity: medium
  tags: provider,bucket,cloud
