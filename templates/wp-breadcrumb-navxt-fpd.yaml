http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "breadcrumb-navxt")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/breadcrumb-navxt/breadcrumb-navxt.php'
id: wp-breadcrumb-navxt-fpd
info:
  author: theamanrawat
  description: 'The Breadcrumb NavXT plugin for WordPress was detected to be vulnerable
    to Full Path Disclosure, allowing unauthenticated attackers to obtain the full
    application path that could aid other attacks when combined with another vulnerability.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/breadcrumb-navxt/"
    max-request: 1
    publicwww-query: /wp-content/plugins/breadcrumb-navxt/
    verified: false
  name: WordPress Breadcrumb NavXT - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/breadcrumb-navxt/
  severity: low
  tags: wordpress,wp,wp-plugin,fpd,breadcrumb-navxt
