id: netstat-service-expose
info:
  author: pussycat0x
  description: 'Port 15 (Netstat) was found exposed, which could have disclosed sensitive
    network and system information to unauthorized users.

    '
  impact: 'This exposure increased the risk of information gathering and potential
    exploitation by attackers.

    '
  metadata:
    max-request: 1
    verified: true
    zoomeye-query: port="15" && "netstat"
  name: Netstat Service - Expose
  severity: low
  tags: netsat,network,js,tcp,vuln
javascript:
- args:
    Host: '{{Host}}'
    Port: 15
  code: 'let packet = bytes.NewBuffer();

    const c = require("nuclei/net");

    const cmd = "00000000"

    packet.WriteString(cmd)

    let conn = c.Open(''tcp'', `${Host}:${Port}`);

    conn.SendHex(packet.Hex());

    const result = conn.RecvString();

    result;

    '
  extractors:
  - dsl:
    - response
    type: dsl
  matchers:
  - condition: and
    dsl:
    - success == true
    - contains(response, "Active Internet connections")
    type: dsl
  pre-condition: 'isPortOpen(Host,Port);

    '
