http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - OAI-PMH
    - www.openarchives.org
    - </OAI-PMH
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: openarchives-detect
info:
  author: ZeroChill
  description: 'Detects Open Archives Initiative instance

    '
  metadata:
    shodan-query: http.html:"</OAI-PMH"
    verified: true
  name: openarchives - Detection
  reference:
  - https://www.openarchives.org/
  severity: info
  tags: tech,openarchive,discovery
