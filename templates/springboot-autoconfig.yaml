id: springboot-autoconfig
info:
  author: pussycat0x
  description: Displays an auto-configuration report showing all auto-configuration
    candidates and the reason why they 'were' or 'were not' applied.
  name: Detect Springboot autoconfig Actuator
  severity: low
  tags: springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - positiveMatches
    - AuditAutoConfiguration#auditListener
    - EndpointAutoConfiguration#beansEndpoint
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/autoconfig'
  - '{{BaseURL}}/actuator/autoconfig'
