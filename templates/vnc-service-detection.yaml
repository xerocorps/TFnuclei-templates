id: vnc-service-detection
info:
  author: pussycat0x
  classification:
    cwe-id: CWE-200
  description: A Virtual Network Computing (VNC) service was detected.
  name: VNC Service Detection
  severity: info
  tags: network,vnc,service
network:
- extractors:
  - part: body
    regex:
    - RFB ([0-9.]+)
    type: regex
  host:
  - '{{Host}}:5900'
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  matchers:
  - type: word
    words:
    - RFB
