http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.2.2 || >=1.3.0 <= 1.3.0-rc3')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - symfony_mailer
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/symfony_mailer/symfony_mailer.info'
  redirects: true
id: drupal_module-symfony_mailer-cross-site-request-forgery
info:
  author: me
  description: "The module doesn\u2019t sufficiently protect against malicious links,\
    \ which means an attacker can trick an administrator into performing unwanted\
    \ actions. This vulnerability is mitigated by the fact that the set of unwanted\
    \ actions is limited to specific configurations."
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/symfony_mailer/
    google-query: inurl:'/sites/all/modules/symfony_mailer/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Basic/A:None/CI:None/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-symfony_mailer-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2023-031
  severity: medium
  tags: drupal
