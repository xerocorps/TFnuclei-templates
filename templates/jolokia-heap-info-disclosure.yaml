id: jolokia-heap-info-disclosure
info:
  author: milo2012
  name: Jolokia Java Heap Information Disclosure
  severity: info
  tags: jolokia,disclosure,java
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'stacktrace":"java.io.IOException: No such file or directory'
  raw:
  - "POST /jolokia/ HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/x-www-form-urlencoded\n\
    \n\n{\n   \"type\":\"EXEC\",\n   \"mbean\":\"com.sun.management:type=HotSpotDiagnostic\"\
    ,\n   \"operation\":\"dumpHeap\",\n   \"arguments\":[\n      \"/tmp1234/test1.hprof\"\
    ,\n      0\n   ]\n}\n"
