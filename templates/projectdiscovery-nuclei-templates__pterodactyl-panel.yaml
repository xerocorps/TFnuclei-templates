http:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - pterodactyl_session=
  - part: body
    type: word
    words:
    - window.SiteConfiguration
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: pterodactyl-panel
info:
  author: darses
  description: 'Detects Pterodactyl game server management panel.

    '
  metadata:
    fofa-query:
    - title="Pterodactyl"
    - icon_hash="-456405319"
    - icon_hash="846001371"
    - 'Set-Cookie: pterodactyl_session='
    max-request: 1
    product: panel
    shodan-query:
    - title:"Pterodactyl"
    - http.favicon.hash:-456405319
    - http.favicon.hash:846001371
    - 'Set-Cookie: pterodactyl_session='
    vendor: pterodactyl
    verified: true
  name: Pterodactyl game server - Panel
  reference:
  - https://github.com/pterodactyl/panel
  severity: info
  tags: detect,pterodactyl,panel,oos,discovery
