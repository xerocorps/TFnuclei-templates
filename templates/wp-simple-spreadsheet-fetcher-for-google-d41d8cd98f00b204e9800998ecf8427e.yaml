  description: The WP Simple Spreadsheet Fetcher for Google plugin for WordPress is
    vulnerable to Cross-Site Request Forgery in versions before 0.3.7. This is due
    to missing or incorrect nonce validation on the render_settings function. This
    makes it possible for unauthenticated attackers to arbitrarily change plugin settings
    via a forged request granted they can trick a site administrator into performing
