http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - install concrete
    - choose language
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php/install'
id: concrete-installer
info:
  author: pussycat0x
  description: Concrete is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Install concrete"
    verified: true
  name: Concrete Installer
  severity: high
  tags: misconfig,exposure,install,concrete
