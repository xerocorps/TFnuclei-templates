id: soap-ajax-debugshell
info:
  author: SirBugs
  description: Checks for the presence of a potentially exposed debug shell.
  name: SOAP AJAX DebugShell JS Check
  severity: low
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - debugshell.html
    - for debugging the shell
  method: GET
  path:
  - '{{BaseURL}}/soap/ajax/20.0/debugshell.js'
