http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Let Overstock.com help you discover designer brands and home goods at the lowest
      prices online. See for yourself why shoppers love our selection and award-winning
      customer service.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"overstock.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: overstock-phish
info:
  author: rxerium
  description: 'An Overstock phishing website was detected

    '
  metadata:
    max-request: 1
  name: Overstock phishing Detection
  reference:
  - https://overstock.com
  severity: info
  tags: phishing,overstock,ecommerce,osint,discovery
