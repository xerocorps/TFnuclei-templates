http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.0.4')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - ohdear_integration
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/ohdear_integration/ohdear_integration.info'
  redirects: true
id: drupal_module-ohdear_integration-access-bypass
info:
  author: me
  description: Integrates your Drupal website with the Oh Dear monitoring app. Cached
    data of monitoring results is accessible to non-logged in users when caching is
    enabled on the module.  This vulnerability is mitigated by the fact that it only
    affects sites where caching is enabled for OhDear report healthcheck endpoint.
    It is not enabled by default and theres no UI option to do it. It has to be done
    directly in the ohdear_integration.settings.yml.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/ohdear_integration/
    google-query: inurl:'/sites/all/modules/ohdear_integration/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-ohdear_integration-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-056
  severity: medium
  tags: drupal
