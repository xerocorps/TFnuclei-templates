http:
- matchers:
  - part: body
    type: word
    words:
    - local composer cache
    - MYSQL_DATABASE
    - MYSQL_ROOT_PASSWORD
    - '# Mount source-code'
  method: GET
  path:
  - '{{BaseURL}}/docker-compose.yml'
id: docker-compose-yml
info:
  author: SirBugs
  description: Checks for common Docker Compose configuration keys.
  name: Docker Compose Check
  severity: Critical
