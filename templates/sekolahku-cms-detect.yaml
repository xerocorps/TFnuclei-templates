http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - sekolahku.web.id
    - CMS Sekolahku
  method: GET
  path:
  - '{{BaseURL}}'
id: sekolahku-cms-detect
info:
  author: nblirwn
  description: 'Sekolahku CMS is a free, open-source, and easy-to-use content management
    system (CMS) for schools and educational institutions. It is designed to help
    schools manage their websites, manage student information, and manage school activities.

    '
  metadata:
    max-request: 1
    shodan-query: html:"sekolahku.web"
  name: Sekolahku CMS - Detect
  reference:
  - https://sekolahku.web.id/
  severity: info
  tags: tech,sekolahku,cms,discovery
