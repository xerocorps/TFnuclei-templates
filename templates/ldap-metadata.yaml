id: ldap-metadata
info:
  author: pussycat0x
  description: 'LDAP metadata refers to the data that describes the structure, schema,
    and attributes of the LDAP directory

    '
  metadata:
    max-request: 1
    shodan-query: ldap
  name: LDAP Metadata - Enumeration
  reference:
  - https://docs.projectdiscovery.io/templates/protocols/javascript/modules/ldap.Metadata
  severity: info
  tags: js,network,ldap,discovery
javascript:
- args:
    Host: ldap://{{Host}}
    Port: 389
  code: 'const ldap = require(''nuclei/ldap'');

    const cfg = new ldap.Config();

    cfg.Upgrade = true;

    const client = new ldap.Client(Host, Port);

    const metadata = client.CollectMetadata();

    Export((metadata))

    '
  extractors:
  - internal: true
    json:
    - .BaseDN
    name: BaseDn
    type: json
  - internal: true
    json:
    - .DnsHostName
    name: DnsHostName
    type: json
  - internal: true
    json:
    - .DefaultNamingContext
    name: DefaultNamingContext
    type: json
  - internal: true
    json:
    - .DomainFunctionality
    name: DomainFunctionality
    type: json
  - internal: true
    json:
    - .ForestFunctionality
    name: ForestFunctionality
    type: json
  - internal: true
    json:
    - .DomainControllerFunctionality
    name: DomainControllerFunctionality
    type: json
  - json:
    - '"BaseDN: " + .BaseDN'
    - '"DnsHostName: " + .DnsHostName'
    - '"DefaultNamingContext: "+ .DefaultNamingContext'
    - '"DomainFunctionality: "+ .DomainFunctionality'
    - '"ForestFunctionality: " + .ForestFunctionality'
    - '"DomainControllerFunctionality: "+ .DomainControllerFunctionality'
    type: json
  matchers:
  - dsl:
    - len(BaseDn) != 0
    - len(DnsHostName) != 0
    - len(DefaultNamingContext) != 0
    - len(DomainFunctionality) != 0
    - len(ForestFunctionality) != 0
    - len(DomainControllerFunctionality) != 0
    - success == true
    type: dsl
