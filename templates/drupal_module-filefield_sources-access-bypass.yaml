http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.10')
    - compare_versions(version, '7.x-1.9')
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - filefield_sources
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/filefield_sources/filefield_sources.info'
  redirects: true
id: drupal_module-filefield_sources-access-bypass
info:
  author: Bishopfox
  description: This module enables you to upload files to fields via several sources.
    The module doesnt sufficiently handle access control under the scenario of the
    autocomplete path of reference sources.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/filefield_sources/
    google-query: inurl:'/sites/all/modules/filefield_sources/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Complex/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-filefield_sources-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-007
  severity: medium
  tags: drupal
