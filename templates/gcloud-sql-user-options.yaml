code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:SQLSERVER*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The user options database flag is enabled for the SQL Server instance " +
      sqlInstance + " in project " + projectId + "."'
    type: dsl
  matchers:
  - regex:
    - ^(?:100|[1-9][0-9]?)$
    type: regex
  source: 'gcloud sql instances describe $sqlInstance --format=json | jq ''.settings.databaseFlags
    // [] | map(select(.name == "user options")) | .[].value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }}\n"
id: gcloud-sql-user-options
info:
  author: princechaddha
  description: 'Checks if the "user options" database flag is configured for Google
    Cloud SQL Server instances, which can define global defaults for all database
    users.

    '
  impact: 'Configuring the "user options" database flag can lead to unintended global
    defaults for all database users, potentially causing performance issues or undesired
    behavior.

    '
  name: User Options Flag Enabled in Google Cloud SQL Server Instances
  reference:
  - https://cloud.google.com/sql/docs/sqlserver/configure-database-flags
  remediation: 'Disable the "user options" database flag for your Google Cloud SQL
    Server instances to avoid global defaults for all database users.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,sql-database-flags,gcp-cloud-config
self-contained: true
