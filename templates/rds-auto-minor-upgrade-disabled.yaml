code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: dbclusters
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[?Engine==`mysql`
    || Engine==`postgres`].DBInstanceIdentifier | []'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - dbcluster + " RDS Auto Minor Version Upgrade is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $dbcluster --query ''DBInstances[*].AutoMinorVersionUpgrade'' --output json

    '
flow: "code(1)\nfor(let DBClusterIdentifier of iterate(template.dbclusters)){\n  set(\"\
  dbcluster\", DBClusterIdentifier)\n  code(2)\n}\n"
id: rds-auto-minor-upgrade-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon RDS database instances have the Auto Minor
    Version Upgrade flag enabled in order to receive automatically minor engine upgrades
    during the specified maintenance window.

    '
  impact: 'The RDS instance may miss critical security patches and minor feature updates,
    increasing vulnerability to security risks and bugs.

    '
  name: RDS Auto Minor Version Upgrade - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/RDS/rds-auto-minor-version-upgrade.html
  - http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Upgrading.html
  remediation: 'Enable auto minor version upgrades for the RDS instance through the
    AWS Management Console, CLI, or API to ensure timely application of security patches
    and updates.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
