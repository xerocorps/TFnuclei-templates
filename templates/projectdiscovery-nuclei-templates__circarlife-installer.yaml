http:
- matchers:
  - part: header
    type: word
    words:
    - CirCarLife Scada
  - condition: and
    type: word
    words:
    - <title>- setup</title>
    - Network setup
    - Modem setup
    - Security setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/html/setup.html'
id: circarlife-installer
info:
  author: geeknik
  classification:
    cpe: cpe:2.3:h:circontrol:circarlife:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  description: A CirCarLife admin panel was accessed. CirCarLife is an internet-connected
    electric vehicle charging station
  metadata:
    max-request: 1
    product: circarlife
    shodan-query: title:"- setup" html:"Modem setup"
    vendor: circontrol
    verified: true
  name: CirCarLife - Installer
  reference:
  - https://circontrol.com/
  severity: critical
  tags: scada,circontrol,circarlife,setup,exposure,panel,installer,misconfig,vuln
