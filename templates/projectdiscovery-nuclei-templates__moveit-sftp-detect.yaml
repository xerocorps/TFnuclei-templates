id: moveit-sftp-detect
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'MOVEit Transfer SFTP was detected.

    '
  metadata:
    max-request: 1
    shodan-query: SSH-2.0-MOVEit
  name: MOVEit Transfer SFTP - Detect
  severity: info
  tags: network,ssh,detect,moveit,sftp,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - (?i)SSH-(.*)-MOVEit[^\r]+
    type: regex
  host:
  - '{{Hostname}}'
  matchers:
  - regex:
    - (?i)MOVEit
    type: regex
  port: 22
