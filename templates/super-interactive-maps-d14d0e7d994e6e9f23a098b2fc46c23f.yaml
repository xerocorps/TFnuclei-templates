  description: The Super Store Finder, Super Interactive Maps, and Super Logo Showcase
    plugins for WordPress are vulnerable to arbitrary file uploads due to missing
    file type validation in the /pages/import.php file in versions up to, and including,
    6.1, 1.9. and 2.2 respectively. This makes it possible for unauthenticated attackers
    to upload arbitrary files on the affected sites server which may make remote code
    execution possible.
