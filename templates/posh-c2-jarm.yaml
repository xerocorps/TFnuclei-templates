id: posh-c2-jarm
info:
  author: pussycat0x
  description: 'PoshC2 is a proxy aware C2 framework used to aid penetration testers
    with red teaming, post-exploitation and lateral movement.

    '
  metadata:
    max-request: 1
  name: Posh C2 JARM - Detect
  reference: '- - https://github.com/cedowens/C2-JARM

    - https://twitter.com/MichalKoczwara/status/1551639708949692416

    - https://poshc2.readthedocs.io/en/latest/

    '
  severity: info
  tags: jarm,network,c2,ir,osint,cti,posh
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '2ad2ad0002ad2ad22c42d42d000000faabb8fd156aa8b4d8a37853e1063261'
    type: dsl
