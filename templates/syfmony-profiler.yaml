id: syfmony-profiler
info:
  author: wabafet
  name: SymfonyProfiler information leakage
  severity: medium
  tags: config,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - $_SERVER['SERVER_NAME']
    - $_ENV['APP_SECRET']
    - $_ENV['SYMFONY_DOTENV_VARS']
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_profiler/phpinfo.php'
  - '{{BaseURL}}/_profiler/phpinfo'
