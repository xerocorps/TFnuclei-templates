author: YourName
id: cors-preflight-bypass
info:
  description: Detects potential CORS pre-flight bypass vulnerabilities in the target
  name: CORS Pre-Flight Bypass
  severity: high
requests:
- matchers:
  - part: headers
    regex:
    - 'Access-Control-Allow-Origin: .*'
    type: regex
  method: OPTIONS
  path:
  - /api
  - /bypass-cors
tags:
- web
- cors
