http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Roku: Streaming TV Players, Streaming Media Players &amp; Smart TVs'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"roku.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: roku-phish
info:
  author: rxerium
  description: 'A Roku phishing website was detected

    '
  metadata:
    max-request: 1
  name: Roku phishing Detection
  reference:
  - https://roku.com
  severity: info
  tags: phishing,roku,streaming,osint,discovery
