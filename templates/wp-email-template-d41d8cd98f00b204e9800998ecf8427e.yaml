  description: "The following plugins for WordPress are vulnerable to Cross-Site Request\
    \ Forgery:\na3 Lazy Load (<= 2.6.0), Contact Us Page \u2013 Contact People (<=\
    \ 3.6.1), a3 Portfolio (<= 3.0.1), Dynamic Product Gallery for WooCommerce (3.0.1),\
    \ a3 Responsive Slider (<= 2.2.0), Compare Products for WooCommerce (<= 2.8.2),\
    \ Products Quick View for WooCommerce (<= 2.0.1), Product Sort and Display for\
    \ WooCommerce (<= 2.2.2), Product Widget Slider for WooCommerce (), WP Email Template\
    \ (<= 2.6.2).\nThis is due to missing nonce validation on the reset_settings()\
    \ function. This makes it possible for unauthenticated attackers to reset the\
    \ plugin's settings via a forged request granted they can trick a site administrator\
    \ into performing an action such as clicking on a link."
