file:
- extensions:
  - sh
  extractors:
  - name: fork-bomb
    regex:
    - ':(){:|:&};:'
    type: regex
  - name: rm command found
    regex:
    - rm -(f|r)
    - rm -(fr|rf)
    type: regex
  - name: code injection
    regex:
    - /bin/(sh|bash) -
    - eval
    - echo -c
    - /bin/(sh|bash) -c
    - (sh|bash) -
    - (sh|bash) -c
    type: regex
  - name: file manipulation
    regex:
    - cat /dev/null >
    type: regex
  - name: unknown filedownload
    regex:
    - (wget|curl) (https?|ftp|file)://[-A-Za-z0-9\+&@#/%?=~_|!:,.;]*[-A-Za-z0-9\+&@#/%=~_|]\.[-A-Za-z0-9\+&@#/%?=~_|!:,.;]*[-A-Za-z0-9\+&@#/%=~_|]$
    type: regex
id: bash-scanner
info:
  author: ransomsec
  description: "Indicator for bash Dangerous Commands \u2013 You Should Never Execute\
    \ on Linux"
  name: Bash Scanner
  reference:
  - https://www.tecmint.com/10-most-dangerous-commands-you-should-never-execute-on-linux/
  - https://phoenixnap.com/kb/dangerous-linux-terminal-commands
  severity: info
  tags: bash,file,shell,sh
