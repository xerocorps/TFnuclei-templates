  description: "The Duplicate Page and Post, WP Post Page Clone and Duplicate Page\
    \ plugins for WordPress are vulnerable to SQL Injection via the \u2018post\u2019\
    \ parameter in versions up to, and including, 2.5.6, 1.1, and 3.3 respectively,\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query.  This makes it possible for attackers\
    \ to append additional SQL queries into already existing queries that can be used\
    \ to extract sensitive information from the database.\n"
