http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of /awstats/data/
    - '">awstats'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/awstats/data'
id: awstats-listing
info:
  author: tess
  description: Searches for exposed awstats Internal Information.
  metadata:
    max-request: 1
  name: AWStats Listing
  severity: low
  tags: misconfig,aws,exposure,amazon,awstats,oss
