id: hidden-input-manipulation
info:
  author: Your Name
  description: 'Detects potential security issues related to hidden input field manipulation
    in forms.

    '
  name: Hidden Input Field Manipulation Test
  severity: medium
requests:
- data:
  - key: amount
    type: static
    value: '100'
  - key: hidden_field
    payloads:
    - modified-value
    type: dynamic
  - key: csrf_token
    payloads:
    - valid-csrf-token
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /submit-form
  - /process-payment
tags:
- web
