id: syfmony-profiler 2
info:
  author: wabafet
  name: SymfonyProfiler information leakage
  severity: medium
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - condition: or
    type: word
    words:
    - $_SERVER['SERVER_NAME']
    - $_ENV['APP_SECRET']
    - $_ENV['SYMFONY_DOTENV_VARS']
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /_profiler/phpinfo HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
