http:
- matchers:
  - condition: and
    dsl:
    - contains_any(content_type, 'application/octet-stream', 'text/plain', 'text/x-config')
    - status_code == 200
    - len(body) > 10
    type: dsl
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <!doctype
    - <script
    - <meta
    - <head
    - <body
    - application/json
    - application/xml
    - text/xml
    - image/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cpbackup-exclude.conf'
  - '{{BaseURL}}/.cpbackup-exclude.conf'
  stop-at-first-match: true
id: cpanel-backup-exclude-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'cPanel backup exclusion configuration file (cpbackup-exclude.conf)
    was publicly accessible, potentially exposing directory structure and system paths.

    '
  metadata:
    max-request: 2
    verified: true
  name: cPanel Backup Exclusion Configuration - Exposure
  reference:
  - https://docs.cpanel.net/knowledge-base/backups/how-to-exclude-files-from-backups/
  severity: info
  tags: cpanel,exposure,config,misconfig
