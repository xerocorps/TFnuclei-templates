id: key-cloak-admin-panel
info:
  author: incogbyte,righettod
  name: Keycloak Admin Panel
  severity: info
  tags: panel,keycloak
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <a href="http://www.keycloak.org">
    - keycloak
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/auth/admin/master/console/'
  - '{{BaseURL}}/auth/admin'
  redirects: true
