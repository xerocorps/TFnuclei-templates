http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection: helpers/wordlists/lfi-payloads.txt
  stop-at-first-match: true
id: linux-lfi-mass-scale-automation
info:
  author: rix4uni
  description: Checks for Local File Inclusion vulnerabilities
  name: Linux LFI Mass Scale Automation Vulnerability Check
  severity: critical
  tags: lfi,linux
