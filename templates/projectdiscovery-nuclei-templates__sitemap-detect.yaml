http:
- matchers:
  - case-insensitive: true
    type: word
    words:
    - sitemap>
  - part: header
    type: word
    words:
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sitemap.xml'
  - '{{BaseURL}}/sitemap.xsl'
  - '{{BaseURL}}/sitemap.xsd'
  stop-at-first-match: true
id: sitemap-detect
info:
  author: houdinis
  description: 'A sitemap is a file where you provide information about the pages,
    videos, and other files on your site, and the relationships between them.

    '
  metadata:
    google-query: intext:"sitemap" filetype:txt,filetype:xml inurl:sitemap,inurl:"/sitemap.xsd"
      ext:xsd
    max-request: 3
    verified: true
  name: Sitemap Detection
  severity: info
  tags: miscellaneous,misc,generic,sitemap,vuln
