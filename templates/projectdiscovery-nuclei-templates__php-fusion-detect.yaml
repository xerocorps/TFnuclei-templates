http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - PHP-Fusion
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: php-fusion-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:php-fusion:php-fusion:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: title="PHP-Fusion"
    max-request: 1
    product: php-fusion
    vendor: php-fusion
  name: PHP Fusion Detect
  severity: info
  tags: php,tech,php-fusion,discovery
