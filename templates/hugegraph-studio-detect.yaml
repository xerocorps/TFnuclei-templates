http:
- matchers:
  - part: body
    type: word
    words:
    - <title>HugeGraph Studio
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: hugegraph-studio-detect
info:
  author: pussycat0x
  description: 'HugeGraph Studio was detected.

    '
  metadata:
    fofa-query: app="HugeGraph-Studio"
    max-request: 1
    verified: true
  name: HugeGraph Studio - Detect
  reference:
  - https://github.com/hugegraph/hugegraph-studio
  severity: info
  tags: hugegraph,studio,detect,tech,discovery
