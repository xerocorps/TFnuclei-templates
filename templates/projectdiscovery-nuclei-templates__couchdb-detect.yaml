http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - '"version":"([0-9]+\.[0-9]+\.[0-9]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"couchdb":'
    - '"vendor":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: couchdb-detect
info:
  author: pussycat0x
  description: 'Detects instances of Apache CouchDB server.

    '
  metadata:
    max-request: 1
    shodan-query: html:""couchdb":"
    verified: true
  name: CouchDB - Detect
  severity: info
  tags: couchdb,tech,detect,db,discovery
