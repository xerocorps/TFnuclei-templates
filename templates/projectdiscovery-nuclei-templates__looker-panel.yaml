http:
- extractors:
  - group: 1
    regex:
    - 'lookerVersion: ''([0-9.]+)'','
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - lookerVersion
    - lookerLocation.title
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: looker-panel
info:
  author: ritikchaddha,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Looker login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.html:"lookerVersion"
    verified: true
  name: Looker Login Panel - Detect
  severity: info
  tags: panel,login,looker,discovery
