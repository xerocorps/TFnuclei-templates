id: weiphp-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"weiphp"
    verified: true
  name: Weiphp Panel Detect
  severity: info
  tags: panel,weiphp
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - _blank">WeiPHP
    - /weiphp.css?
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/index.php'
  redirects: true
