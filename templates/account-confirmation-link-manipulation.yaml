id: account-confirmation-link-manipulation
info:
  author: qaisar
  description: 'Detects potential issues related to account confirmation link manipulation
    during the registration process.

    '
  name: Account Confirmation Link Manipulation Test
  severity: medium
requests:
- data:
  - key: username
    type: static
    value: new_user
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  - key: confirmation_link
    payloads:
    - valid-confirmation-link
    - invalid-confirmation-link
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
