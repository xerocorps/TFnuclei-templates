http:
- extractors:
  - part: header
    regex:
    - 'Server: SimpleHTTP/([0-9.]+) Python/([0-9.]+)'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: python-httpserver-detect
info:
  author: rix4uni
  metadata:
    fofa-query:
    - 'Server: SimpleHTTP'
    shodan-query:
    - 'Server: SimpleHTTP'
  name: Python SimpleHTTP Server Detect
  severity: info
  tags: tech,python
