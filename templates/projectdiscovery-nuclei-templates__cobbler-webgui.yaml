http:
- host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - <title>Cobbler Web Interface</title>
    - /cobbler_webui_content/
    - /cobbler_web/do_login
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cobbler_web'
id: cobbler-webgui
info:
  author: c-sh0
  classification:
    cpe: cpe:2.3:a:cobblerd:cobbler:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Cobbler WebGUI login panel was detected.
  metadata:
    fofa-query: title="cobbler web interface"
    google-query: intitle:"cobbler web interface"
    max-request: 1
    product: cobbler
    shodan-query:
    - http.title:"Cobbler Web Interface"
    - http.title:"cobbler web interface"
    vendor: cobblerd
  name: Cobbler WebGUI Login Panel - Detect
  severity: info
  tags: cobbler,webserver,panel,cobblerd,discovery
