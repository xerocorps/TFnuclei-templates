id: dbeaver-data-sources
info:
  author: geeknik
  name: DBeaver Data Sources
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    type: word
    words:
    - '"connection-types": {'
    - '"connections": {'
    - '"folders": {'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.dbeaver/data-sources.json'
