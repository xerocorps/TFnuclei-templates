http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DESCRIPTION=
    - USER=
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/html/bin/sqlnet.log'
  - '{{BaseURL}}/OA_HTML/bin/sqlnet.log'
  stop-at-first-match: true
id: oracle-ebs-sqllog-exposure
info:
  author: theamanrawat
  description: 'Detected exposure of the sqlnet.log file in Oracle E-Business Suite
    (EBS), which often contained sensitive information such as database connection
    details, TNS entries, usernames, and error logs.

    '
  metadata:
    max-request: 2
    verified: false
  name: Oracle EBS SQL Log - Exposure
  reference:
  - https://the-infosec.com/2017/03/29/do-you-know-what-your-erp-is-telling-us/
  severity: medium
  tags: oracle,ebs,exposure,log,sensitive
