http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - OneDev
    - Git Server
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/~login'
id: onedev-panel
info:
  author: vultza
  description: 'OneDev is a Git Server with CI/CD, Kanban, and Packages.

    '
  metadata:
    max-request: 1
    shodan-query: title:"OneDev"
    verified: true
  name: OneDev Panel - Detect
  reference:
  - https://github.com/theonedev/onedev
  severity: info
  tags: tech,detect,onedev
