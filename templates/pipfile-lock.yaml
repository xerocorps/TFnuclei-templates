id: pipfile-lock
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: html:"Pipfile"
    verified: true
  name: Pipfile.lock Disclosure
  severity: info
  tags: exposure,pip,devops,cicd
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"pipfile-spec":'
    - '"requires"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Pipfile.lock'
