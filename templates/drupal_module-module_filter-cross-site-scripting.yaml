http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - module_filter
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/module_filter/module_filter.info'
  redirects: true
id: drupal_module-module_filter-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to filter the list of modules on the admin
    modules page, and organizes packages into vertical tabs. The module doesnt sufficiently
    escape HTML under the scenario leading to a Cross Site Scripting (XSS) vulnerability.
    This vulnerability is mitigated by the fact that the attacker must have access
    to input filtered html that will be included on the modules administration page
    e.g. in a block (this configuration is not common). Further, the Module Filter
    vertical tabs setting must be enabled.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/module_filter/
    google-query: inurl:'/sites/all/modules/module_filter/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-module_filter-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-042
  severity: medium
  tags: drupal
