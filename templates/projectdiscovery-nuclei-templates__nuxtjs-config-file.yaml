http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - export default {
    - 'buildModules: ['
  - part: content_type
    type: word
    words:
    - application/javascript
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nuxt.config.js'
id: nuxtjs-config-file
info:
  author: DhiyaneshDk
  description: 'Nuxtjs Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"nuxt.config.ts"
    verified: true
  name: Nuxtjs Config File - File Disclosure
  severity: low
  tags: exposure,files,nuxtjs,vuln
