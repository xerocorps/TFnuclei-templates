http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Total gems
    - RubyGems
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://rubygems.org/profiles/{{user}}
id: rubygems
info:
  author: cheesymoon
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: RubyGems.org user name information check was conducted.
  metadata:
    max-request: 1
  name: RubyGems User Name Information - Detect
  severity: info
  tags: osint,osint-social,rubygems,discovery
self-contained: true
