file:
- extensions:
  - xml
  extractors:
  - attribute: android:scheme
    part: body
    type: xpath
    xpath:
    - /manifest/application/activity/intent-filter/data[@android:scheme!='http' and
      @android:scheme!='https']
  matchers:
  - condition: and
    part: body
    type: xpath
    xpath:
    - //activity/intent-filter/action[@android:name='android.intent.action.VIEW']
    - //activity/intent-filter/category[@android:name='android.intent.category.BROWSABLE']
id: deep-link-custom-scheme-detect
info:
  author: 7h3b4dger
  description: Detects custom URI schemes (non-http/https) declared in Deep Link intent
    filters.
  name: Android Deep Link - Detect Custom Schemes
  severity: info
  tags: android,file,deeplink
