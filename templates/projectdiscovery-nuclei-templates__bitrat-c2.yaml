id: bitrat-c2
info:
  author: pussycat0x
  description: 'BitRAT is a fairly recent, notorious remote access trojan (RAT) marketed
    on underground cybercriminal web markets and forums since Feb 2021. The RAT is
    particularly well known for its social media presence and functionality such as:
    Data exfiltration. Execution of payloads with bypasses.

    '
  metadata:
    censys-query: 'services.tls.certificates.leaf_data.subject.common_name: "BitRAT"'
    max-request: 1
    verified: 'true'
  name: Bitrat C2 - Detect
  reference: https://github.com/thehappydinoa/awesome-censys-queries#bitrat--
  severity: info
  tags: ssl,tls,c2,ir,osint,malware,bitrat,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .issuer_cn
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - BitRAT
