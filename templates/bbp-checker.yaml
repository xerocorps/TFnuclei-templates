id: bbp-checker
info:
  author: rix4uni
  name: Bug Bounty Programs Checker
  severity: info
  tags: miscellaneous
requests:
- extractors:
  - part: body
    regex:
    - scope|Eligible Targets|reward|bounty|monetary|compensation|we offer a monetary|We
      offer reward|monetary reward|eligible for a reward|we award a bounty|We offer
      monetary rewards|We offer a monetary bounty
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
