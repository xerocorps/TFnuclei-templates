http:
- extractors:
  - group: 1
    regex:
    - RT(?:\sVersion)?\s+(\d+\.\d+\.\d+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - RT.Config
    - RT.CurrentUser
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: request-tracker-panel
info:
  author: burso
  description: 'Request Tracker panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:203612613
    verified: true
  name: Request Tracker - Panel
  severity: info
  tags: panel,login,request,tracker,discovery
