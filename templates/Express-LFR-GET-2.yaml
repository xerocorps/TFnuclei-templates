id: Express-LFR-GET-2
info:
  author: mors_3_c
  name: LFR  in Express via GET
  severity: medium
requests:
- matchers:
  - status:
    - 500
    type: status
  - part: header
    type: word
    words:
    - 'X-Powered-By: Express'
  - type: word
    words:
    - 'ENOENT: no such file or directory'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/?layout=./../routes/illallo.js'
