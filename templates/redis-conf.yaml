id: redis-conf
info:
  author: geeknik
  description: null
  name: Redis Configuration File
  severity: high
  tags: redis,config
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Redis configuration file example
    - INCLUDES
    - MODULES
    - NETWORK
