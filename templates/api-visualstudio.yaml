id: api-visualstudio
info:
  author: zzeitlin
  name: Visual Studio API Test
  reference: https://openapi.appcenter.ms/
  severity: info
  tags: token-spray,visualstudio,microsoft
requests:
- headers:
    Content-Type: application/json
    X-Api-Token: '{{token}}'
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - Unauthorized
  method: GET
  path:
  - https://api.appcenter.ms/v0.1/apps
