code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'xargs -a /dev/null whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo xargs -a /dev/null whoami

    '
id: privesc-xargs
info:
  author: daffainfo
  description: 'xargs is a command in Unix and Unix-like operating systems used to
    build and execute command lines from standard input.

    '
  metadata:
    max-request: 3
    verified: true
  name: Xargs - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/xargs/
  severity: high
  tags: code,linux,xargs,privesc,local
self-contained: true
