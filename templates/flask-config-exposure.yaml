http:
- matchers:
  - condition: or
    regex:
    - SECRET_KEY\s*=\s*['"][^'"]+['"]
    - SQLALCHEMY_DATABASE_URI\s*=\s*['"][^'"]+['"]
    - AWS_ACCESS_KEY\s*=\s*['"][^'"]+['"]
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.py'
  - '{{BaseURL}}/instance/config.py'
  - '{{BaseURL}}/app/config.py'
id: flask-config-exposure
info:
  author: grok
  description: Detects exposed Flask configuration files containing sensitive information
    like API keys or database credentials.
  name: Flask Config File Exposure
  severity: critical
  tags: flask
