http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"subscription_id":'
    - '"req_limit":'
    - '"resets_at":'
  raw:
  - 'GET https://networksdb.io/api/key HTTP/1.1

    Host: networksdb.io

    X-Api-Key: {{token}}

    '
id: api-networksdb
info:
  author: 0xpugal
  description: US Address Verification
  metadata:
    max-request: 1
    verified: true
  name: NetworksDB API Test
  reference:
  - https://networksdb.io/api/docs
  severity: info
  tags: token-spray,networkdb
self-contained: true
