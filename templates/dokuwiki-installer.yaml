http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DokuWiki Installer
    - Superuser
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: dokuwiki-installer
info:
  author: DhiyaneshDk
  description: DokuWiki is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"DokuWiki"
    verified: true
  name: DokuWiki Install Exposure
  severity: high
  tags: misconfig,dokuwiki,install,exposure
