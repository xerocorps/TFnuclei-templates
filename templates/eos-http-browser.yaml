http:
- matchers:
  - part: body
    type: word
    words:
    - STAT TEST
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/eos/'
id: eos-http-browser
info:
