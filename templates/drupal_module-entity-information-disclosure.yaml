http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entity
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity/entity.info'
  redirects: true
id: drupal_module-entity-information-disclosure
info:
  author: Bishopfox
  description: The Entity API module extends the entity API of Drupal core in order
    to provide a unified way to deal with entities and their properties. The module
    prints debugging information to the HTML output in certain error conditions thereby
    causing an information disclosure vulnerability. This vulnerability is mitigated
    by the fact that an attacker needs to be able to trigger the error condition in
    a way that protected data is exposed.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entity/
    google-query: inurl:'/sites/all/modules/entity/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-entity-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2018-013
  severity: medium
  tags: drupal
