http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Node-RED</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: node-red-detect
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Node-RED dashboard was detected.
  metadata:
    max-request: 1
  name: Node-RED Dashboard - Detect
  severity: info
  tags: tech,apache,node-red-dashboard,discovery
