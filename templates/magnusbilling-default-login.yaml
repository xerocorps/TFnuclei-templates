http:
- matchers:
  - part: body
    type: word
    words:
    - '"success":"root"'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /mbilling/index.php/authentication/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    user={{username}}&password={{password}}&key=

    '
id: magnusbilling-default-login
info:
  author: DhiyaneshDk
  description: 'MagnusBilling installs with a default administrative account using
    the credentials root / magnus. If unchanged, these credentials grant full access
    to the system, allowing attackers to manage billing data, modify configurations,
    and potentially execute arbitrary code or commands via exposed interfaces.

    '
  impact: 'An unauthenticated attacker can gain full administrative control over the
    MagnusBilling platform, leading to compromise of billing systems, data leakage,
    and potential pivoting into internal infrastructure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"MagnusBilling"
    verified: true
  name: MagnusBilling - Default Login
  severity: high
  tags: mbilling,default-login,vuln
variables:
  password: 9F4CA770B638615AC5C3E0D2DA16B77C80C2F2C6
  username: root
