http:
- matchers:
  - part: body
    type: word
    words:
    - <strong>ASPNETCORE_ENVIRONMENT</strong> environment variable to <strong>Development</strong>
  - condition: and
    part: body
    type: word
    words:
    - ASPNETCORE_ENVIRONMENT
    - <environment include="Development">
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/Error'
id: aspnetcore-dev-env
info:
  author: Mys7ic
  description: 'The ASP.NET Core application is running in Development mode, which
    could exposes detailed error messages and stack traces on the ''/Error'' page.

    '
  impact: 'Exposing detailed error messages and stack traces can reveal sensitive
    information such as server configurations, file paths, source code snippets, and
    other debug information. Attackers can use this information to identify vulnerabilities
    and compromise the application or underlying systems.

    '
  metadata:
    max-request: 1
    product: asp.net-core
    shodan-query: html:"ASPNETCORE_ENVIRONMENT"
    vendor: microsoft
    verified: true
  name: ASP.NET Core Development Environment - Exposure
  reference:
  - https://docs.microsoft.com/en-us/aspnet/core/fundamentals/environments
  remediation: 'Set the ''ASPNETCORE_ENVIRONMENT'' environment variable to ''Production''
    and ensure that detailed error messages are not exposed to end-users.

    '
  severity: info
  tags: misconfig,aspnetcore,exposure
