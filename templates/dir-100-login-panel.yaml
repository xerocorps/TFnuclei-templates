id: dir-100-login-panel
info:
  author: daffainfo
  name: D-Link DIR-100 Login Panel
  severity: info
  tags: dlink,router,panel
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <TITLE>DIR-100</TITLE>
    - <INPUT name=uname>
    - <INPUT type=password name=pws>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.htm'
