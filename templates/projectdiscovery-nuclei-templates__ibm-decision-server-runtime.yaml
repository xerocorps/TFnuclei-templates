http:
- extractors:
  - group: 1
    part: body
    regex:
    - Decision Server ([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Hosted Transparent Decision Service</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/DecisionService/'
id: ibm-decision-server-runtime
info:
  author: DhiyaneshDK
  description: 'IBM Decision Server Runtime was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: IBM Decision Server Runtime Panel- Detect
  reference:
  - https://www.ibm.com/docs/en/odm/8.10?topic=services-hosted-transparent-decision
  severity: info
  tags: ibm,detect,tech,decision-server,discovery
