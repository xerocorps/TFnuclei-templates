http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"status" :true'
  matchers-condition: and
  method: GET
  path:
  - https://fancentro.com/api/profile.get?profileAlias={{user}}&limit=1
id: fancentro
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: FanCentro user name information check was conducted.
  metadata:
    max-request: 1
  name: FanCentro User Name Information - Detect
  severity: info
  tags: osint,osint-porn,fancentro,discovery
self-contained: true
