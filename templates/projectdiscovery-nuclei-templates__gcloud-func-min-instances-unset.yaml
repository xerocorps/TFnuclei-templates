code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: functions
    type: json
  source: 'gcloud functions list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Minimum Instances not configured for function: " + functionName + " in " +
      projectId + " project"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud functions describe $functionName --format="json(serviceConfig.minInstanceCount)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let functionDetail of iterate(template.functions)){\n\
  \    set(\"functionName\", functionDetail)\n    code(3)\n  }\n}\n"
id: gcloud-func-min-instances-unset
info:
  author: princechaddha
  description: 'To minimize cold start latency and enhance performance, ensure that
    your Google Cloud Functions have a sufficient number of warm instances configured.

    '
  impact: 'Not setting a minimum number of instances for Google Cloud functions can
    result in potential cold start delays and degraded performance, especially for
    critical or latency-sensitive functions.

    '
  name: Unset Minimum Instances for Cloud Functions
  reference:
  - https://cloud.google.com/functions/docs/scaling#setting_a_minimum_number_of_instances
  remediation: 'Configure the serviceConfig.minInstanceCount parameter for your Google
    Cloud Functions to an appropriate value that suits your workload demands.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-functions,gcp-cloud-config
self-contained: true
