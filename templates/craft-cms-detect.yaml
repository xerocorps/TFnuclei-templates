id: craft-cms-detect
info:
  author: skeltavik
  description: Detects Craft CMS
  name: Craft CMS Detect
  reference:
  - https://craftcms.com
  severity: info
  tags: tech,craftcms
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'X-Powered-By: Craft CMS'
  - part: header
    regex:
    - 'Set-Cookie: (Craft|CRAFT)'
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
