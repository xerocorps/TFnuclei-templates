  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/context/context.info'
  redirects: true
id: drupal_module-context-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to conditionally display blocks in particular
    theme regions. The module doesnt sufficiently sanitize the title of a block as
    displayed in the admin UI when a site administrator edits a context block reaction.
    This vulnerability is mitigated by the fact that an attacker must have a role
    with the permission administer blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/context/
    google-query: inurl:'/sites/all/modules/context/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-context-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-049
  severity: medium
  tags: drupal
