http:
- matchers:
  - condition: and
    type: word
    words:
    - 'pool:'
    - 'process manager:'
    - 'start time:'
    - 'pid:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/status?full'
id: php-fpm-status
info:
  author: geeknik
  name: PHP-FPM Status
  severity: info
  tags: config
