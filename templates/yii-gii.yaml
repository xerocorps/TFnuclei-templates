http:
- matchers:
  - type: word
    words:
    - Welcome to Gii
  method: GET
  path:
  - '{{BaseURL}}/index.php?r=gii'
  - '{{BaseURL}}/index.php?r=gii/default/index'
  - '{{BaseURL}}/gii'
  redirects: true
id: yii-gii
info:
  author: reewardius
  metadata:
    max-request: 3
  name: View Yii Gii Extension
  reference: This extension provides a Web-based code generator for Yii framework
    2.0 applications. It should be accessible only from the whitelist of allowed IP
    addresses
  severity: info
  tags: php,yii
