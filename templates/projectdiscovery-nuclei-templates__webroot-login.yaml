http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Webroot - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Login'
id: webroot-login
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:webroot:secureanywhere:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Webroot login panel was detected.
  metadata:
    max-request: 1
    product: secureanywhere
    shodan-query: title:"Webroot - Login"
    vendor: webroot
    verified: true
  name: Webroot Login Panel - Detect
  severity: info
  tags: panel,webroot,discovery
