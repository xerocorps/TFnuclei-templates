http:
- matchers:
  - part: body
    type: word
    words:
    - <title>HOOBS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login?url=%2F'
id: hoobs-panel
info:
  author: rxerium
  description: 'HOOBS is a home automation platform that bridges HomeKit and non-HomeKit
    devices.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"HOOBS"
    verified: true
  name: HOOBS Panel - Detect
  reference:
  - https://hoobs.com
  severity: info
  tags: panel,iot,homekit,hoobs,discovery
