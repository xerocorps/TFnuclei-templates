http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "This is a CodeKit 3 project config file","creatorBuild","uuidString")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/config.codekit3'
  - '{{BaseURL}}/config.codekit'
  - '{{BaseURL}}/assets/js/config.codekit3'
  stop-at-first-match: true
id: codekit-config-exposure
info:
  author: pussycat0x
  description: 'Detected exposed CodeKit configuration files that may have revealed
    sensitive project information, including file paths, build settings, hooks, and
    project structure.

    '
  metadata:
    max-request: 3
    verified: true
  name: CodeKit Configuration Exposure
  reference:
  - https://codekitapp.com/
  - https://owasp.org/www-project-web-security-testing-guide/
  severity: low
  tags: codekit,config,exposure
