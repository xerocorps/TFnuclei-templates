id: docker-api-uauth
info:
  author: str1am
  name: "docker\u63A5\u53E3\u672A\u6388\u6743\u8BBF\u95EE"
  severity: high
  tags: docker,uauth
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - ApiVersion
    - KernelVersion
    - MinAPIVersion
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/version'
