id: Jaspersoft-detect
info:
  author: koti2
  name: Jaspersoft detected
  severity: info
requests:
- matchers:
  - condition: or
    type: word
    words:
    - 'TIBCO Jaspersoft: Login'
    - Could not login to JasperReports Server
    - About TIBCO JasperReports Server
  method: GET
  path:
  - '{{BaseURL}}/jasperserver/login.html?error=1'
