id: kafka-manager-panel
info:
  author: Paper-Pen
  description: A kafka manager unauthorized access was discovered.
  metadata:
    fofa-query: app="Kafka-Manager"
  name: Kafka Manager Panel
  reference:
  - https://github.com/yahoo/CMAK
  severity: low
  tags: tech,kafka
requests:
- matchers:
  - part: body
    type: word
    words:
    - Kafka Manager
  - part: header
    type: word
    words:
    - Kafka-Manager
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
