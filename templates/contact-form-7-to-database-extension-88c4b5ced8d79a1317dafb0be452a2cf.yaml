  description: The Contact Form DB plugin for WordPress is vulnerable to Reflected
    Cross-Site Scripting via the 'submit_time' and 'form_name' parameters in versions
    up to, and including, 2.8.17 due to insufficient input sanitization and output
    escaping. This makes it possible for unauthenticated attackers to inject arbitrary
    web scripts in pages that execute if they can successfully trick a user into performing
    an action such as clicking on a link.
