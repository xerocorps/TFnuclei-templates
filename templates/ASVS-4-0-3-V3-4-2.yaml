flow: 'http()

  javascript()

  '
http:
- host-redirects: true
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ASVS-4-0-3-V3-4-2
info:
  author: AmirHossein Raeisi
  classification:
    cwe-id: CWE-1004
  description: 'Verify that cookie-based session tokens have the ''HttpOnly'' attribute
    set.

    '
  name: ASVS 3.4.2 Check
  reference:
  - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/06-Session_Management_Testing/02-Testing_for_Cookies_Attributes
  - https://vulnerable-pages.onrender.com/set-cookie
  - https://github.com/projectdiscovery/nuclei-templates/blob/main/http/misconfiguration/cookies-without-httponly.yaml
  severity: info
  tags: asvs,3.4.2
javascript:
- code: "content = template.http_all_headers\nconst setCookieLines = content\n  .split(/\\\
    r\\n/)\n  .filter(line => line.trim().toLowerCase().startsWith('set-cookie:'));\n\
    \nconst nonHttpOnlyCookies = setCookieLines.filter(line => !line.toLowerCase().includes('httponly'));\n\
    \nconst cookieNames = nonHttpOnlyCookies.map(line => {\n  const match = line.match(/set-cookie:\\\
    s*([^=]+)=/i);\n  return match ? match[1] : null;\n}).filter(Boolean).filter(cookieName\
    \ => cookieName.toLowerCase().includes('session'));  // Check for 'session' in\
    \ the cookie name;\ncookieNames\n"
  extractors:
  - regex:
    - '[a-zA-Z0-9_-]+'
    type: regex
