http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - wingsuit_companion
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/wingsuit_companion/wingsuit_companion.info'
  redirects: true
id: drupal_module-wingsuit_companion-access-bypass
info:
  author: Bishopfox
  description: The Wingsuit module enables site builders to build UI Patterns (and|or)
    Twig Components with Storybook and use them without any mapping code in Drupal.
    The module doesnt have an access check for the admin form allowing an attacker
    to view and modify the Wingsuit configuration.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/wingsuit_companion/
    google-query: inurl:'/sites/all/modules/wingsuit_companion/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-wingsuit_companion-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-040
  severity: medium
  tags: drupal
