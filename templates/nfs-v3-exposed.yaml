id: nfs-v3-exposed
info:
  author: johnk3r
  description: 'This version of the protocol did not implement native encryption and
    transmitted all data in clear text over the network. Also, this version of NFSv3
    relied on client IP address and UID/GID matching for authentication,mechanisms
    that were easily bypassed by attackers with control over their client machines.

    '
  metadata:
    shodan-query: nfs
    verified: true
    zoomeye-query: service=nfs && port=2049
  name: NFSv3 Exposed
  reference:
  - https://medium.com/@zoomeye_team/threat-intell-report-nfs-exposed-the-silent-attack-vector-8aa4ea0cbce1
  severity: info
  tags: network,nfs,rpc,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 80000028564552330000000000000002000186a3000000030000000000000000000000000000000000000000
    type: hex
  matchers:
  - binary:
    - '5645523300000001000000000000000000000000'
    name: nfs-v3-success
    type: binary
  - negative: true
    type: word
    words:
    - HTTP/1.1
  matchers-condition: and
  port: 2049
  read-size: 256
