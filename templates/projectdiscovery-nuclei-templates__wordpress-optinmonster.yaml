http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/optinmonster/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/optinmonster.txt
id: wordpress-optinmonster
info:
  author: ricardomaia
  metadata:
    plugin_namespace: optinmonster
    wpscan: https://wpscan.com/plugin/optinmonster
  name: "Popup Builder & Popup Maker for WordPress \u2013 OptinMonster Email Marketing\
    \ and Lead Generation Detection"
  reference:
  - https://wordpress.org/plugins/optinmonster/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
