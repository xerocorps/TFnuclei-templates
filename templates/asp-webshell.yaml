file:
- extensions:
  - asp
  - asa
  - aspx
  - ashx
  - asmx
  - asax
  extractors:
  - regex:
    - (?i)(eval)
    - (?i)(eval|execute)\(
    - (?i)wscript.shell
    - (?i)ExecuteStatement
    - (?i)cmd.exe
    - (?i)mmshell
    - (?i)GetCmd
    type: regex
id: asp-webshell
info:
  author: lu4nx
  metadata:
    verified: true
  name: ASP/ASP.NET Webshell - Detect
  reference:
  - https://github.com/tennc/webshell/tree/master/aspx
  - https://github.com/tennc/webshell/tree/master/asp
  - https://www.rapid7.com/blog/post/2016/12/14/webshells-101/
  severity: high
  tags: asp,aspx,file,webshell
