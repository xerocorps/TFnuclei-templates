code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" is not encrypted at rest"'
    type: dsl
  matchers:
  - type: word
    words:
    - ServerSideEncryptionConfigurationNotFoundError
  source: 'aws s3api get-bucket-encryption --bucket $bucket

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-server-side-encryption
info:
  author: princechaddha
  description: 'This template verifies if Amazon S3 buckets have server-side encryption
    enabled for protecting sensitive content at rest, using either AWS S3-managed
    keys (SSE-S3) or AWS KMS-managed keys (SSE-KMS).

    '
  metadata:
    max-request: 2
  name: Server-Side Encryption on Amazon S3 Buckets
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-encryption.html
  severity: high
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
