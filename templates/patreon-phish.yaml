http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Patreon is the best place to build community with your biggest fans, share exclusive
      work, and turn your passion into a lasting creative business.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"patreon.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: patreon-phish
info:
  author: rxerium
  description: 'A Patreon phishing website was detected

    '
  metadata:
    max-request: 1
  name: Patreon phishing Detection
  reference:
  - https://patreon.com
  severity: info
  tags: phishing,patreon,osint,discovery
