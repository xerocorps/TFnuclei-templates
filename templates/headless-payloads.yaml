headless:
- attack: clusterbomb
  matchers:
  - type: word
    words:
    - test
  payloads:
    aa:
    - aa
    - bb
    bb:
    - cc
    - dd
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}?aa={{aa}}&bb={{bb}}'
  - action: waitload
id: headless-payloads
info:
  author: pdteam
  name: headless payloads example
  severity: info
  tags: headless
