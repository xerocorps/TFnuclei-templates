  description: "The Premium Courses & eLearning plugin for WordPress is vulnerable\
    \ to SQL Injection via the \u2018level_ids\u2019 parameter in several of its modules\
    \ in versions up to, and including, 1.0.5 due to insufficient escaping on the\
    \ user supplied parameter and lack of sufficient preparation on the existing SQL\
    \ query. This makes it possible for attackers to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
