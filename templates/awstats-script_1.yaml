id: awstats-script 1
info:
  author: sheikhrishad
  name: AWStats script
  severity: info
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - Do not remove this line
  - part: header
    type: word
    words:
    - application/x-perl
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /awstats.pl HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
