http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '9.x-99.99')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - basic_auth
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/basic_auth/basic_auth.info'
  redirects: true
id: drupal_module-basic_auth-access-bypass
info:
  author: me
  description: The module provides a possibility to restrict access to specific paths
    using basic HTTP authentication, in addition to standard Drupal access checks.  In
    some cases, the module removes existing access checks from some paths, resulting
    in an access bypass vulnerability.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/basic_auth/
    google-query: inurl:'/sites/all/modules/basic_auth/
    impact: medium
    security-risk: "Critical 16\u2009\u2215\u200925 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-basic_auth-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-057
  severity: medium
  tags: drupal
