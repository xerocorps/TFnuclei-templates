id: maestro-unauth-rce2
info:
  author: b0yd
  description: CVE-2010-1870 Struts based OGNL remote code execution in ListSERV Maestro
    before and including version 9.0-8.
  name: ListSERV Maestro <= 9.0-8 RCE
  reference: '- https://www.securifera.com/advisories/sec-2020-0001/

    - https://packetstormsecurity.com/files/159643/listservmaestro-exec.txt

    '
  severity: info
requests:
- extractors:
  - regex:
    - LISTSERV Maestro\s+9\.0-[123456780]
    - LISTSERV Maestro\s+[5678]
    - Administration Hub 9\.0-[123456780]
    - Administration Hub [5678]
    type: regex
  raw:
  - 'GET /hub/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    '
