http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, '>= 6.0', '<= 6.0.2')
    - compare_versions(version_by_js, '>= 6.0', '<= 6.0.2')
    - compare_versions(version_by_css, '>= 6.0', '<= 6.0.2')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: wordpress-8de7e8d64bce28cf214998d413639465
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
  description: 'WordPress Core in versions up to 6.0.3 and the Gutenberg plugin for
    WordPress in versions up to 14.3.1 are vulnerable to Stored Cross-Site Scripting
    due to insufficient output escaping on user supplied input. The RSS widget, Search
    Block, Featured Image Block, RSS Block, and Navigation Block are all affected
    components. This makes it possible for authenticated users with access to the
    block editor to inject malicious web scripts that may execute whenever accessing
    the page.

    '
  metadata:
    shodan-query: 'vuln:'
  name: 'WordPress Core < 6.0.3 & Gutenberg < 14.3.1 - Authenticated Cross-Site Scripting
    in Various Blocks

    '
  reference:
