file:
- extensions:
  - xml
  matchers:
  - part: body
    regex:
    - <certificates[^>]*\bsrc\s*=\s*"user"[^>]*/?>
    type: regex
id: android-user-certificates-trust
info:
  author: Th3l0newolf
  description: 'The application is configured to trust user-added certificates, which
    may allow an attacker to perform MITM attacks.

    '
  name: Android Trusts User Certificates
  reference:
  - https://developer.android.com/training/articles/security-config#TrustingUserCerts
  severity: medium
  tags: file,android
