http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - mysqld
    - '# HELP'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: mysqld-exporter-metrics
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MYSQL Exporter panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"MySQLd exporter"
    verified: true
  name: MySQL Exporter Panel - Detect
  severity: info
  tags: mysqld,exposure,debug,misconfig,vuln
