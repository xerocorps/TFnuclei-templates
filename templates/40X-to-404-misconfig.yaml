http:
- attack: pitchfork
  matchers:
  - condition: and
    dsl:
    - contains(tostring(status_code_1), '403') || contains(tostring(status_code_1),
      '401') || contains(tostring(status_code_1), '400')
    - status_code_2 == 404
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/test'
  stop-at-first-match: true
id: 40X-to-404-misconfig
info:
  author: reewardius
  description: Compact DSL version for access control pattern detection
  name: Access Control Pattern Detection (DSL Compact)
  severity: info
  tags: misconfig
