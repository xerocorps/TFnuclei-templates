http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Advanced Setup - Security - Admin User Name &amp; Password</title>")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/webcm?getpage=../html/login.html'
id: quest-panel
info:
  author: Splint3r7
  classification:
    cwe-id: CWE-200
  description: 'Quest Modem Configuration login Panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Advanced Setup - Security - Admin User Name &amp; Password"
  name: Quest Modem Configuration Login - Panel
  severity: info
  tags: panel,quest,login,detect,discovery
