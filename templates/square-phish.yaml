http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Sell anywhere. Diversify revenue streams. Streamline operations. Manage your
      staff. Get paid faster. Sign up for Square today.
    - Square Dashboard
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"squareup.com")'
    - '!contains(host,"square.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: square-phish
info:
  author: rxerium
  description: 'A Square phishing website was detected

    '
  metadata:
    max-request: 1
  name: Square phishing Detection
  reference:
  - https://squareup.com
  severity: info
  tags: phishing,square,payment,osint,discovery
