http:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - part: body
    type: word
    words:
    - '{{md5({{rand2}})}}'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/?{{rand1}}=../../../../../../../../etc/passwd&{{rand3}}=1%20and%20updatexml(1,concat(0x7e,(select%20md5({{rand2}}))),1)'
id: honeypot-detect
info:
  author: j4vaovo
  description: 'Honeypot was Detected.

    '
  metadata:
    max-request: 1
  name: Honeypot Detection
  reference:
  - https://github.com/zema1/yarx
  severity: info
  tags: honeypot,tech,cti
variables:
  rand1: '{{randstr}}'
  rand2: '{{rand_int(11111, 99999)}}'
  rand3: '{{randstr}}'
