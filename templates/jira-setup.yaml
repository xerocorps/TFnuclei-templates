http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - JIRA - JIRA setup
    - jira.webresources:jira-setup"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/secure/SetupMode!default.jspa'
  stop-at-first-match: true
id: jira-setup
info:
  author: ritikchaddha
  description: Atlassian JIRA is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 2
    shodan-query: title:"JIRA - JIRA setup"
    verified: true
  name: Atlassian JIRA Setup - Installer
  severity: high
  tags: misconfig,jira,atlassian,installer
