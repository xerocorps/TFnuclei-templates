id: webdav-enabled
info:
  author: 0x_Akoko
  description: WebDAV is an extension to the HTTP protocol. It allows authorized users
    to remotely add and change content on your web server.
  name: WebDAV enabled
  reference: https://www.acunetix.com/vulnerabilities/web/webdav-enabled/
  severity: info
  tags: webdav
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'MS-Author-Via: DAV'
  - part: header
    type: word
    words:
    - DAV'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: OPTIONS
  path:
  - '{{BaseURL}}/'
