  description: The User Meta Manager plugin for WordPress is vulnerable to authorization
    bypass due to a missing capability check on the umm_update_user_meta() function
    in versions up to, and including, 3.4.6. This makes it possible for authenticated
    attackers, with subscriber-level permissions and above, to escalate their account
