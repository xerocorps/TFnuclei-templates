http:
- matchers:
  - part: body
    regex:
    - Index of .*/backup
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/backup/'
  - '{{BaseURL}}/php/backup/'
  stop-at-first-match: true
id: backup-directory-listing
info:
  author: DhiyaneshDK
  description: 'Backup Directory Listing folder was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: Backup Directory Listing - Detect
  reference:
  - https://www.invicti.com/learn/directory-listing/
  - https://hackerone.com/reports/684838
  severity: low
  tags: hackerone,backups,exposure,vuln
