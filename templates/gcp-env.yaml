code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .
    name: account
    type: json
  - dsl:
    - '"Google Cloud CLI is properly configured for account \"" + account + "\"."'
    type: dsl
  matchers:
  - type: word
    words:
    - '@'
  source: 'gcloud config get-value account --format="json"

    '
id: gcp-env
info:
  author: princechaddha
  description: 'Checks if Google Cloud CLI (gcloud) is set up and all necessary tools
    are installed on the environment.

    '
  name: GCP Environment Validation
  reference:
  - https://console.cloud.google.com/
  severity: info
  tags: cloud,devops,google,gcp,gcp-cloud-config
self-contained: true
