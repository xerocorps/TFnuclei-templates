  description: The Admin Pack by SITE CASEIRO plugin for WordPress is vulnerable to
    Stored Cross-Site Scripting via the 'sc_plugin_admin_personalizado_imagem' parameter
    in the 'admin-pack-sc.php' file in versions up to, and including, 1.1 due to insufficient
    input sanitization and output escaping. This makes it possible for authenticated
    Admin+ attackers to inject arbitrary web scripts in pages that will execute whenever
    a user accesses an injected page.
