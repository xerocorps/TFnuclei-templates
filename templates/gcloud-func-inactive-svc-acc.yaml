code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: functions
    type: json
  source: 'gcloud functions list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].serviceAccountEmail
    name: serviceAccountEmail
    type: json
  source: 'gcloud functions describe $functionName --format="json(serviceConfig.serviceAccountEmail)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Inactive Service Account: " + serviceAccountEmail + ", Function: " + functionName
      + " in " + projectId + " project"'
    type: dsl
  matchers:
  - condition: or
    type: word
    words:
    - 'PERMISSION_DENIED:'
    - 'ERROR:'
    - disabled
  source: 'gcloud iam service-accounts describe $serviceAccountEmail --format="json(disabled)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let functionName of iterate(template.functions)){\n\
  \    set(\"functionName\", functionName)\n    code(3)\n      for(let serviceAccountEmail\
  \ of iterate(template.serviceAccountEmail)){\n      set(\"serviceAccountEmail\"\
  , serviceAccountEmail)\n      code(4)\n    }\n  }\n}\n"
id: gcloud-func-inactive-svc-acc
info:
  author: princechaddha
  description: 'Ensure that your Google Cloud functions are referencing existing,
    active service accounts in order to prevent execution failures and operational
    disruptions.

    '
  impact: 'Using inactive or deleted service accounts in Google Cloud Functions can
    lead to runtime errors and potential service disruption, affecting the stability
    and reliability of cloud services.

    '
  name: Inactive Service Accounts in Google Cloud Functions
  reference:
  - https://cloud.google.com/functions/docs/securing/managing-access-iam
  remediation: 'Verify and update the service accounts associated with your Google
    Cloud functions to ensure they are active and have the necessary permissions for
    function execution.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,google-cloud-functions,gcp-cloud-config
self-contained: true
