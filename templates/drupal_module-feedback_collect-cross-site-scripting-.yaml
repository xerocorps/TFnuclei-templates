http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - feedback_collect
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/feedback_collect/feedback_collect.info'
  redirects: true
id: drupal_module-feedback_collect-cross-site-scripting-
info:
  author: Bishopfox
  description: "This module enables you to add feedback forms and gather end user\
    \ feedback, bug reports or any kind of suggestions.\_ The module doesnt sufficiently\
    \ filter output of its own fields under the scenario of creating or editing feedback-collect\
    \ content types. This vulnerability is mitigated by the fact that an attacker\
    \ must have a role with the permission create feedback-collect content or its\
    \ related editing permissions."
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/feedback_collect/
    google-query: inurl:'/sites/all/modules/feedback_collect/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting-
  name: drupal_module-feedback_collect-cross-site-scripting-
  reference:
  - https://www.drupal.org/sa-contrib-2017-090
  severity: medium
  tags: drupal
