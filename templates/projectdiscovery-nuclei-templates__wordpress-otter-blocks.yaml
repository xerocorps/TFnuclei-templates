http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/otter-blocks/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/otter-blocks.txt
id: wordpress-otter-blocks
info:
  author: ricardomaia
  metadata:
    plugin_namespace: otter-blocks
    wpscan: https://wpscan.com/plugin/otter-blocks
  name: "Otter Blocks \u2013 Gutenberg Blocks, Page Builder for Gutenberg Editor &\
    \ FSE Detection"
  reference:
  - https://wordpress.org/plugins/otter-blocks/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
