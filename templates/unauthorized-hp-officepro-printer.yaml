id: unauthorized-hp-officepro-printer
info:
  author: pussycat0x
  metadata:
    shodan-dork: http.title:"Hp Officejet pro"
  name: Unauthorized HP office pro printer
  severity: high
  tags: hp,iot,unauth
requests:
- matchers:
  - regex:
    - <title>HP Officejet Pro([ 0-9A-Za-z]+)<\/title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
