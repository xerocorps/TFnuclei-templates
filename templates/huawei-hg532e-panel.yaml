id: huawei-hg532e-panel
info:
  author: idealphase
  description: The Huawei HG532e router. By default, both the username and password
    is user
  metadata:
    shodan-query: http.html:"HG532e"
  name: Huawei HG532e Detection
  reference:
  - https://setuprouter.com/router/huawei/hg532e/1194.pdf
  - https://www.192-168-1-1-ip.co/router/huawei/hg532e/2186/
  severity: info
  tags: huawei,panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>HG532e</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
