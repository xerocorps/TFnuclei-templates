info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: "The WooDiscuz \u2013 WooCommerce Comments plugin for WordPress is\
    \ vulnerable to Stored Cross-Site Scripting via admin settings in versions up\
    \ to, and including, 2.2.9 due to insufficient input sanitization and output escaping.\
    \ This makes it possible for authenticated attackers, with administrator-level\
    \ permissions and above, to inject arbitrary web scripts in pages that will execute\
    \ whenever a user accesses an injected page. This only affects multi-site installations\
    \ and installations where unfiltered_html has been disabled."
  metadata:
    fofa-query: wp-content/plugins/woodiscuz-woocommerce-comments/
    google-query: inurl:"/wp-content/plugins/woodiscuz-woocommerce-comments/"
    shodan-query: 'vuln:'
  name: "WooDiscuz \u2013 WooCommerce Comments <= 2.2.9 - Authenticated (Administrator+)\
    \ Stored Cross-Site Scripting"
