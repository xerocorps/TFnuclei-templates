http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <b>Active Wiki Users</b>
    - Number of active sessions
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Wiki.jsp?page=SystemInfo'
id: apache-jspwiki-ip-userenum
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:jspwiki:*:*:*:*:*:*:*:*
  description: 'Enumerates the IP Address and users that is currently accessing an
    Apache JSPWiki web application, leading open source WikiWiki engine, feature-rich
    and built around standard JEE components (Java, servlets, JSP).

    '
  metadata:
    max-request: 1
    product: jspwiki
    vendor: apache
    verified: true
  name: Apache JSPWiki - User IP Enumeration
  severity: low
  tags: jspwiki,apache,enumeration,discovery
