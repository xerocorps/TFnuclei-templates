http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, '<= 3.6.1')
    - compare_versions(version_by_js, '<= 3.6.1')
    - compare_versions(version_by_css, '<= 3.6.1')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: Yes-06932c1cf219422c203a87afb2aadded
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 4.3
  description: WordPress Core is vulnerable to information disclosure via the REST-API
    in versions up to 6.0.3. The REST API endpoint for terms and tags did not perform
    enough validation on the user requesting information about terms and tags for
    a given post. This made it possible for users with access to terms and tags, such
    as a contributor, to determine those details on all posts not belonging to them,
    even when in a private status. This does not reveal critical information.
  metadata:
    shodan-query: 'vuln:'
  name: WordPress Core < 6.0.3 - Authenticated Information Disclosure via REST-API
  reference:
  - https://www.wordfence.com/blog/2022/10/patch-now-the-wordpress-6-0-3-security-update-contains-important-fixes/
  - https://wordpress.org/news/2022/10/wordpress-6-0-3-security-release/
  - https://core.trac.wordpress.org/changeset/54538
  severity: medium
  tags: cve,wordpress,wp-core,medium
