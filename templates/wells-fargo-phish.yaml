http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Committed to the financial health of our customers and communities. Explore\
      \ bank accounts, loans, mortgages, investing, credit cards & banking services\xBB"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wellsfargo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wells-fargo-phish
info:
  author: rxerium
  description: 'A Wells Fargo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wells Fargo phishing Detection
  reference:
  - https://wellsfargo.com
  severity: info
  tags: phishing,wells-fargo,bank,osint,discovery
