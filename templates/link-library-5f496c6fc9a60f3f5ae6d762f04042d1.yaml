    cvss-score: 7.2
  description: "The Link Library plugin for WordPress is vulnerable to generic SQL\
    \ Injection via the '$_GET[\u2018linkid\u2019]' parameter in versions up to, and\
    \ including, 5.9.13.26 due to insufficient escaping on the user supplied parameter\
    \ and lack of sufficient preparation on the existing SQL query.  This makes it\
    \ possible for authenticated attackers, with administrative privileges and above,\
    \ to append additional SQL queries into already existing queries that can be used\
    \ to extract sensitive information from the database."
