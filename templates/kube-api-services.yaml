id: kube-api-services
info:
  author: sharath
  description: Scans for kube services
  name: Kube API Services
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"ServiceList":'
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/namespaces/default/services'
