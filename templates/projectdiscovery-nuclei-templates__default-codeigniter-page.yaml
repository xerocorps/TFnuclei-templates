http:
- matchers:
  - regex:
    - ^<title>Welcome to CodeIgniter\s?(?:[0-9]!)?</title>$
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: default-codeigniter-page
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:codeigniter:codeigniter:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: codeigniter
    shodan-query: http.title:"Welcome to CodeIgniter"
    vendor: codeigniter
  name: Default CodeIgniter Page
  severity: info
  tags: tech,codeigniter,discovery
