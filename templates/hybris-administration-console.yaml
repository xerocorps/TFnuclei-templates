http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - hybris administration console
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login'
id: hybris-administration-console
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hybris Administration Console login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Hybris"
    verified: true
  name: Hybris Administration Console Login Panel - Detect
  severity: info
  tags: panel,hybris
