http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.8')
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - dvg
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/dvg/dvg.info'
  redirects: true
id: drupal_module-dvg-access-bypass
info:
  author: Bishopfox
  description: The DvG distrubition contains the feature module dvg_domains to support
    multiple domains.  When the dvg_domains feature module is enabled, anonymous users
    are able to access some administration pages and change the settings exposed on
    those pages. This issue can be mitigated by disabling the dvg_domains module.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/dvg/
    google-query: inurl:'/sites/all/modules/dvg/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:None/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-dvg-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-031
  severity: medium
  tags: drupal
