http:
- matchers:
  - type: word
    words:
    - phabricator-standard-page
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login/'
id: phabricator-login
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:phacility:phabricator:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Phabricator login panel was detected.
  metadata:
    fofa-query: body="phabricator-standard-page"
    max-request: 1
    product: phabricator
    shodan-query:
    - html:"phabricator-standard-page"
    - http.html:"phabricator-standard-page"
    vendor: phacility
  name: Phabricator Login Panel - Detect
  severity: info
  tags: panel,phabricator,phacility,discovery
