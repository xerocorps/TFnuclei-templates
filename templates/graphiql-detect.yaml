id: graphiql-detect
info:
  author: Adam Crosser
  description: Detects the GraphiQL application
  name: GraphiQL Detect
  severity: info
  tags: tech,graphiql,graphql
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>GraphiQL
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
