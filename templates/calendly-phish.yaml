http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Calendly is the modern scheduling platform that makes \u201Cfinding time\u201D\
      \ a breeze. When connecting is easy, your teams can get more done."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"calendly.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: calendly-phish
info:
  author: rxerium
  description: 'A Calendly phishing website was detected

    '
  metadata:
    max-request: 1
  name: Calendly phishing Detection
  reference:
  - https://calendly.com
  severity: info
  tags: phishing,calendly,scheduling,osint,discovery
