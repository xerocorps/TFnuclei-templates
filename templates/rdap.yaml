http:
- extractors:
  - json:
    - .
    name: raw
    part: body
    type: json
  - group: 1
    name: domain
    part: body
    regex:
    - ^{"objectClassName":"domain","handle":".*?","ldhName":"(.*?)"
    type: regex
  - group: 1
    name: legalRepresentative
    part: body
    regex:
    - legalRepresentative":"(.*?)"
    type: regex
  - group: 1
    name: identifier
    part: body
    regex:
    - identifier":"(.*?)"
    type: regex
  - group: 1
    name: email
    part: body
    regex:
    - email",{},"text","(.*?)"
    type: regex
  - group: 1
    name: registrationDate
    part: body
    regex:
    - '"eventAction":"registration","eventDate":"(.*?)"'
    type: regex
  - group: 1
    name: lastChangeDate
    part: body
    regex:
    - '"eventAction":"last changed","eventDate":"(.*?)"'
    type: regex
  - group: 1
    name: expirationDate
    part: body
    regex:
    - '"eventAction":"expiration","eventDate":"(.*?)"'
    type: regex
  - group: 1
    name: nameServers
    part: body
    regex:
    - nameserver","ldhName":"(.*?)"
    type: regex
  - group: 1
    name: secureDNS
    part: body
    regex:
    - '"secureDNS":{"delegationSigned":(.*?)}'
    type: regex
  headers:
    Accept: '*/*'
    Cache-Control: no-cache
    Pragma: no-cache
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
      like Gecko) Chrome/107.0.0.0 Safari/537.36
    sec-fetch-dest: document
    sec-fetch-mode: navigate
    sec-fetch-site: none
  max-redirects: 3
  method: GET
  path:
  - https://www.rdap.net/domain/{{Host}}
  redirects: true
id: rdap
info:
  author: ricardomaia
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: 'RDAP (Registration Data Access Protocol) is a standard defined by
    the IETF to replace the whois protocol

    in queries for information about Internet resource records such as domain names,
    IP addresses, and ASNs.

    '
  metadata:
    max-request: 1
  name: RDAP WHOIS
  reference:
  - https://about.rdap.org/
  severity: info
  tags: misc,dns,domain,whois,rdap
