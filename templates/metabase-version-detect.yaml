id: metabase-version-detect
info:
  author: revblock
  description: If a Metabase instance is deployed on the target URL it will return
    a login page with the version number in the page source
  name: Detect Metabase Version
  severity: info
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - '"(v\d+.\d+.\d+)"'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <title>Metabase</title>
    - window.MetabaseBootstrap
    - window.MetabaseRoot
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /auth/login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
