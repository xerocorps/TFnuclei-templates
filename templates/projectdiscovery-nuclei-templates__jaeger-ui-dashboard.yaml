http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"gitVersion":\s*"([a-z0-9.]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>jaeger ui", "jaeger_version", "jaeger_config_js",
      "jaeger-ui-root", "jaeger-query")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/search'
  - '{{BaseURL}}/api/services'
  stop-at-first-match: true
id: jaeger-ui-dashboard
info:
  author: dhiyaneshDK,righettod
  classification:
    cpe: cpe:2.3:a:jaegertracing:jaeger_ui:*:*:*:*:*:*:*:*
  description: Jaeger UI dashboard is exposed.
  metadata:
    max-request: 1
    product: jaeger_ui
    shodan-query: http.title:"Jaeger UI"
    vendor: jaegertracing
    verified: true
  name: Jaeger UI
  reference:
  - https://www.jaegertracing.io/
  severity: low
  tags: misconfig,discovery
