http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Tiny Tiny RSS - Installer
    - Test configuration
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: tiny-rss-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:tt-rss:tiny_tiny_rss:*:*:*:*:*:*:*:*
  description: Tiny Tiny RSS is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 1
    product: tiny_tiny_rss
    shodan-query: title:"Tiny Tiny RSS - Installer"
    vendor: tt-rss
    verified: true
  name: Tiny Tiny RSS Installer Exposure
  severity: high
  tags: misconfig,tiny,install,vuln
