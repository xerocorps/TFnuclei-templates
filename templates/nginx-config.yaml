http:
- matchers:
  - negative: true
    type: word
    words:
    - html>
  - condition: and
    type: word
    words:
    - server
    - listen
    - server_name
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nginx.conf'
id: nginx-config
info:
  author: sheikhrishad,geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Nginx configuration information was detected.
  metadata:
    max-request: 1
  name: Nginx Config - Detect
  reference:
  - https://nginx.org/en/
  severity: info
  tags: config,exposure,nginx
