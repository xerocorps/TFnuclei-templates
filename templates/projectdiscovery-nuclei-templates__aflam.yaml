http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ") on \u0628\u062B \u062D\u064A \u0648 \u0645\u0628\u0627\u0634\u0631"
  matchers-condition: and
  method: GET
  path:
  - https://www.aflam4you.net/profile.html?u={{user}}
id: aflam
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Aflam user name information check was conducted.
  metadata:
    max-request: 1
  name: Aflam User Name Information - Detect
  severity: info
  tags: osint,osint-misc,aflam,discovery
self-contained: true
