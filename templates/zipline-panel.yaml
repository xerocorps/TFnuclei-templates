http:
- matchers:
  - case-insensitive: true
    condition: or
    type: word
    words:
    - '"title":"Zipline"'
    - "Zipline \u2013 Login</title>"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: zipline-panel
info:
  author: icarot
  description: 'Zipline panel was detected.

    '
  metadata:
    max-request: 1
    product: zipline
    shodan-query: html:"Zipline"
    vendor: diced
    verified: true
  name: Diced Zipline - Detect
  reference:
  - https://github.com/diced/zipline
  severity: info
  tags: diced,zipline,login,panel,detect,discovery
