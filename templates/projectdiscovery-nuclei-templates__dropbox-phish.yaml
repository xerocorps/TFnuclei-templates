http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Dropbox is a home for all of your work. You can store and share files, collaborate\
      \ on projects and bring your best ideas to life, whether you\u2019re working\
      \ alone or as part of a team."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dropbox.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dropbox-phish
info:
  author: rxerium
  description: 'A dropbox phishing website was detected

    '
  metadata:
    max-request: 1
  name: dropbox phishing Detection
  reference:
  - https://dropbox.com
  severity: info
  tags: phishing,dropbox,osint,discovery
