http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(tolower(body), "<title>datagerry", "content=\"datagerry")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/auth'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: datagerry-panel
info:
  author: s4e-io
  description: 'Datagerry panel was discovered.

    '
  metadata:
    fofa-query: title="datagerry"
    google-query: intitle:"datagerry"
    max-request: 1
    product: datagerry
    shodan-query: http.title:"datagerry"
    vendor: becon
    verified: true
  name: Datagerry Panel - Detect
  reference:
  - https://datagerry.com/
  severity: info
  tags: panel,login,datagerry,detect,discovery
