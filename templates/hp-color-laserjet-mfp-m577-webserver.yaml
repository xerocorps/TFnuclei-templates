id: hp-color-laserjet-mfp-m577-webserver
info:
  author: alexrydzak
  name: HP Color LaserJet MFP M577
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <strong class="product">HP Color LaserJet MFP M577</strong>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/DeviceStatus/Index'
