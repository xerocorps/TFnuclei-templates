code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'True'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-Item WSMan:\localhost\Shell).AllowRemoteShellAccess

    '
id: winrm-remote-shell-access-allowed
info:
  author: princechaddha
  description: Checks if remote shell access via WinRM is allowed, which can be exploited.
  impact: 'Remote shell access could allow unauthorized access to critical system
    components.

    '
  name: Remote Shell Access Allowed
  remediation: 'Disable remote shell access in WinRM.

    '
  severity: high
  tags: winrm,remote-shell,code,windows-audit
self-contained: true
