id: allen-bradley-guardplc-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley (Rockwell Automation) GuardPLC series PLCs
    by identifying 1753-, 1754-, and 1755- model prefixes via the EtherNet/IP CIP
    protocol over port 44818. GuardPLC is a safety-rated PLC family designed for safety-critical
    industrial automation and SIS applications.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
  name: Allen-Bradley GuardPLC Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,guardplc,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 313735332d
    part: info
    type: binary
  - binary:
    - 313735342d
    part: info
    type: binary
  - binary:
    - 313735352d
    part: info
    type: binary
  matchers-condition: or
  port: 44818
  read-size: 1024
