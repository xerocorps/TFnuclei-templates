http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Coinbase
    - Coinbase - Buy and Sell Bitcoin, Ethereum, and more with trust
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"coinbase.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: coinbase-phish
info:
  author: rxerium
  description: 'A Coinbase phishing website was detected

    '
  metadata:
    max-request: 1
  name: Coinbase phishing Detection
  reference:
  - https://coinbase.com
  severity: info
  tags: phishing,coinbase,crypto,osint,discovery
