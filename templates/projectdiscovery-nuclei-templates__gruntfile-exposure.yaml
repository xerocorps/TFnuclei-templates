http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - module.exports
    - grunt
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/Gruntfile.js'
  - '{{BaseURL}}/Gruntfile.coffee'
id: gruntfile-exposure
info:
  author: sbani
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Gruntfile configuration information was detected.
  metadata:
    max-request: 2
  name: Gruntfile Config - Detect
  reference:
  - https://gruntjs.com/sample-gruntfile
  severity: info
  tags: config,exposure,vuln
