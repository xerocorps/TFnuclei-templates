http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - _fs_org
    - _fs_host
    - _fs_script
    - _fs_namespace
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: fullstory-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detects FullStory Session Replay & Digital Experience Intelligence
    artifacts.

    '
  metadata:
    fofa-query: body="_fs_org" || body="fullstory.com/s/fs.js"
    max-request: 1
    shodan-query: html:"_fs_org"
    verified: true
  name: FullStory RUM - Detect
  reference:
  - https://www.fullstory.com/
  severity: info
  tags: tech,discovery,rum,fullstory
