http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'title>Freshworks: Uncomplicated Software | IT Service, Customer Service'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"freshworks.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: freshworks-phish
info:
  author: rxerium
  description: 'A Freshworks phishing website was detected

    '
  metadata:
    max-request: 1
  name: Freshworks phishing Detection
  reference:
  - https://freshworks.com
  severity: info
  tags: phishing,freshworks,business,osint,discovery
