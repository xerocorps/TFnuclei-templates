http:
- extractors:
  - group: 0
    name: disclosed-path
    regex:
    - ([A-Za-z]:\\[^\s<>"]+|/[^\s<>"]+)wp-content/plugins/admin-menu-editor/menu-editor\.php
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "wp-content/plugins/admin-menu-editor/menu-editor.php")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/admin-menu-editor/menu-editor.php'
id: wp-admin-menu-editor-fpd
info:
  author: theamanrawat
  description: 'Admin Menu Editor WordPress plugin contains a full path disclosure
    vulnerability due to improper access restrictions in its source files, allowing
    unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/admin-menu-editor/
    verified: true
  name: Admin Menu Editor - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/admin-menu-editor/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,admin-menu-editor,fpd
