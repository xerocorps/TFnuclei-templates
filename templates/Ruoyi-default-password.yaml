http:
- body: '{"username":"admin","password":"admin123"}'
  extractors:
  - json:
    - .data.access_token
    - .token
    - .access_token
    part: body
    type: json
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    - 302
    type: status
  - condition: or
    part: body
    type: word
    words:
    - '"code":200'
    - '"token"'
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/ruoyi/login'
  - '{{BaseURL}}/login'
  - '{{Host}}:9200/ruoyi/login'
  - '{{Host}}:9200/login'
id: Ruoyi-default-password
info:
  author: Esonhugh-self-maintained
  description: 'Ruoyi default password admin admin123

    '
  name: Ruoyi default password admin/admin123
  severity: critical
  tags: password,default,ruoyi
stop-at-first-match: true
