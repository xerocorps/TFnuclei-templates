id: sonarqube-cred
info:
  name: Sonarqube default credentials
  risk: High
requests:
- body: login=admin&password=admin
  detections:
  - StatusCode() >= 200 && StringSearch("resHeaders", "JWT-SESSION")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  - Content-Type: application/x-www-form-urlencoded
  method: POST
  redirect: false
  url: '{{.BaseURL}}/api/authentication/login'
