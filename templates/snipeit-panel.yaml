id: snipeit-panel
info:
  author: pikpikcu
  metadata:
    shodan-query: http.favicon.hash:431627549
  name: Snipe-IT Panel Detect
  severity: info
  tags: panel,snipeit
requests:
- matchers:
  - part: body
    type: word
    words:
    - window.snipeit
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
