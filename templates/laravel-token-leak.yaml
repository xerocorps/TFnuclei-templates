http:
- matchers:
  - condition: or
    regex:
    - APP_KEY=[a-zA-Z0-9:/+]+
    - DB_PASSWORD=[^\s]+
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/app/.env'
id: laravel-token-leak
info:
  author: grok
  description: Detects exposed Laravel .env files containing sensitive tokens or keys.
  name: Laravel Token Exposure
  severity: high
  tags: laravel, php, secret-leak
