    fofa-query: wp-content/plugins/accessibility-help-button/
    google-query: inurl:"/wp-content/plugins/accessibility-help-button/"
    shodan-query: 'vuln:'
  name: Call Now Accessibility Button <= 1.1 - Authenticated (Administrator+) Cross-Site
    Scripting
  reference: null
  severity: medium
