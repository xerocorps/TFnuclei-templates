http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.11')
    - compare_versions(version, '7.x-2.10')
    - compare_versions(version, '7.x-2.9')
    - compare_versions(version, '7.x-2.8')
    - compare_versions(version, '7.x-2.7')
    - compare_versions(version, '7.x-2.6')
    - compare_versions(version, '7.x-2.5')
    - compare_versions(version, '7.x-2.4')
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - workflow
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/workflow/workflow.info'
  redirects: true
id: drupal_module-workflow-cross-site-scripting
info:
  author: Bishopfox
  description: The Workflow module enables you to create arbitrary Workflows, and
    assign them to Entities. The module doesnt sufficiently escape HTML in the field
    settings leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    administer nodes and administer workflow.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/workflow/
    google-query: inurl:'/sites/all/modules/workflow/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-workflow-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-049
  severity: medium
  tags: drupal
