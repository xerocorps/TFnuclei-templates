http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "| OPNsense</title>")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: opnsense-panel
info:
  author: Splint3r7,johnk3r
  classification:
    cwe-id: CWE-200
  description: 'OPNsense panel was detected.

    '
  metadata:
    fofa-query:
    - icon_hash="-1148190371"
    - icon_hash="-1068289244"
    - title="| OPNsense"
    - server=="OPNsense"
    max-request: 1
    product: opnsense
    shodan-query:
    - http.favicon.hash:-1148190371
    - http.favicon.hash:-1068289244
    - title:"| OPNsense"
    - 'Server: OPNsense'
    vendor: opnsense
    verified: true
  name: OPNsense Panel - Detect
  severity: info
  tags: panel,login,detect,opnsense,discovery
