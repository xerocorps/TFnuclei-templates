http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Member Since:'
  matchers-condition: and
  method: GET
  path:
  - https://www.cnet.com/profiles/{{user}}/
id: cnet
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Cnet user name information check was conducted.
  metadata:
    max-request: 1
  name: Cnet User Name Information - Detect
  severity: info
  tags: osint,osint-news,cnet,discovery
self-contained: true
