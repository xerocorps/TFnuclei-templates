file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - storage
    - operationProfiling
  - negative: true
    type: word
    words:
    - '#auditLog:'
  matchers-condition: and
id: file-mongodb-audit-log-disabled
info:
  author: pussycat0x
  description: 'Ensures MongoDB audit logging is enabled.

    '
  metadata:
    verified: true
  name: MongoDB Audit Logging Disabled
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/mongodb/
  - https://www.mongodb.com/docs/manual/tutorial/configure-audit-filters/
  remediation: 'Set ''auditLog.destination: file'' and specify ''path'' in /etc/mongod.conf.

    '
  severity: high
  tags: mongodb,audit,file,hardening
