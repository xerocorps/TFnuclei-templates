id: iptime-router
info:
  author: gy741
  name: ipTIME Router Login
  reference:
  - http://pierrekim.github.io/blog/2015-07-01-poc-with-RCE-against-127-iptime-router-models.html
  severity: info
  tags: panel,login,iptime,router
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <TITLE>ipTIME ([A-Z0-9_-]+)<\/TITLE>
    type: regex
  matchers:
  - regex:
    - <TITLE>ipTIME ([A-Z0-9_-]+)<\/TITLE>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sess-bin/login_session.cgi'
