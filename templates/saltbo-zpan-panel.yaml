http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>ZPan
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: saltbo-zpan-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:saltbo:zpan:*:*:*:*:*:*:*:*
  description: 'Detects the presence of the Saltbo/zpan file management panel.

    '
  metadata:
    fofa-query: title="zpan"
    max-request: 1
    product: zpan
    shodan-query: title:"zpan"
    vendor: saltbo
    verified: true
  name: Saltbo/zpan Panel - Detect
  reference:
  - https://github.com/saltbo/zpan
  severity: info
  tags: panel,zpan,login,detect,discovery
