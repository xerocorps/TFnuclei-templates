http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - You are logged in as remote user
    - '{{username}}'
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - tomcat
    username:
    - tomcat
  raw:
  - 'GET /examples/jsp/security/protected/index.jsp HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /examples/jsp/security/protected/j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    j_username={{username}}&j_password={{password}}

    '
id: tomcat-examples-login
info:
  author: 0xelkomy & C0NQR0R
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Apache Tomcat 10.1.0-M1 to 10.1.0-M16, 10.0.0-M1 to 10.0.22, 9.0.30
