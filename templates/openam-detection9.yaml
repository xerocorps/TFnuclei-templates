id: openam-detection9
info:
  author: philippedelteil
  name: Detect OpenAM and OpenSSO
  severity: info
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - 'urlArgs : "v=([0-9.abcd]+)'
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - 'urlArgs : "v='
    - Sign in to OpenAM
    - ForgeRock
    - forgerock
    - FRForgotUsername
    - successfulUserRegistrationDestination
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /openam/XUI/login HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
