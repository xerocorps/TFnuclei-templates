id: graphite-browser
info:
  author: 0x_Akoko
  metadata:
    shodan-query: http.title:"Graphite Browser"
  name: Graphite Browser Panel
  reference:
  - https://graphiteapp.org/
  severity: info
  tags: graphite,panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Graphite Browser</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
