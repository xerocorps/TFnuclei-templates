http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - phpMyAdmin setup
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pma/setup/index.php'
  - '{{BaseURL}}/admin/pma/setup/index.php'
  - '{{BaseURL}}/phpmyadmin/setup/index.php'
  - '{{BaseURL}}/old/setup/index.php'
id: pma-unauth
info:
  author: str1am,reewardius
  metadata:
    max-request: 4
  name: pma-unauth
  severity: high
  tags: generic,php
