http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 99.x-99.99')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - link_click_count
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/link_click_count/link_click_count.info'
  redirects: true
id: drupal_module-link_click_count-unsupported
info:
  author: Bishopfox
  description: 'The Link Click Count module helps you to monitor the traffic to your
    website by creating link fields. These link fields can be individual links or
    internal/external links that can be added to the content type. The security team
    is marking this module unsupported. There is a known security issue with the module
    that has not been fixed by the maintainer. The security team takes action in cases
    like this without regard to the severity of the security issue in question. If
    you would like to maintain this module, please read: https://www.drupal.org/node/251466   All
    projects that are being marked unsupported are given a score of critical. Code
    that is no longer maintained poses a threat to securing sites.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/link_click_count/
    google-query: inurl:'/sites/all/modules/link_click_count/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:None/CI:Some/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-link_click_count-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2017-094
  severity: medium
  tags: drupal
