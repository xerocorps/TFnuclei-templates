http:
- attack: clusterbomb
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - User":{"Name
    - '"LastLoginDate":'
    - 'AccessToken":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    - test
    - password
    - jellyfin
    username:
    - admin
    - administrator
    - jellyfin
  raw:
  - 'POST /Users/authenticatebyname HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    X-Emby-Authorization: MediaBrowser Client="Jellyfin Web", Device="Browser", DeviceId="DeviceID",
    Version="Version"


    {"Username":"{{username}}","Pw":"{{password}}"}

    '
  stop-at-first-match: true
id: jellyfin-default-login
info:
  author: thefoggiest
  classification:
    cpe: cpe:2.3:a:jellyfin:jellyfin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Weak Jellyfin credentials were discovered.
  metadata:
    fofa-query: title="Jellyfin"
    product: jellyfin
    vendor: jellyfin
    verified: true
  name: Jellyfin Console - Default Login
  severity: high
  tags: default-login,jellyfin,misconfig,vuln
