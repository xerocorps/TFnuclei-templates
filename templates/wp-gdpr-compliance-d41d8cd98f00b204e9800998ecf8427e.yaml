  description: "The Cookie Information | Free GDPR Consent Solution plugin for WordPress\
    \ is vulnerable to Stored Cross-Site Scripting via the \u2018$ipAddress\u2019\
    \ parameter in versions up to, and including, 1.5.5 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for unauthenticated\
    \ attackers to inject arbitrary web scripts in pages that will execute whenever\
    \ a user accesses an injected page."
