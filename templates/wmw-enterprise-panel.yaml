http:
- matchers:
  - condition: or
    type: word
    words:
    - WMW Enterprise login
    - Welcome to the WMW dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/en/login'
id: wmw-enterprise-panel
info:
  author: Matt Galligan
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'WMW Enterprise login panel was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: WMW Enterprise Login Panel - Detect
  reference:
  - https://www.wmw-hub.com/
  severity: info
  tags: panel,wmw,detect
