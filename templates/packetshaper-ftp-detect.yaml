id: packetshaper-ftp-detect
info:
  author: pussycat0x
  description: PacketShaper FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: PacketShaper FTP server
    verified: true
  name: PacketShaper FTP Service - Detect
  severity: info
  tags: network,ftp,packetshaper,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - PacketShaper FTP server ready
  port: 21
  read-size: 1024
