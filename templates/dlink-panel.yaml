expression: r0() || r1()
id: dlink-panel
info:
  author: zan8in
  name: DLink Panel
  severity: info
  verified: true
rules:
  r0:
    expression: "response.status == 200 \n&& \n(response.body.bcontains(b'languagechange(share.ti_username)')\
      \  && response.body.bcontains(b'DILanguage')\n|| \n(response.body.bcontains(b\"\
      AC\u96C6\u4E2D\u7BA1\u7406\u5E73\u53F0\") && response.body.bcontains(b\"D-Link\u8DEF\
      \u7531\u5668\"))\n||\n(response.body.bcontains(b\"<title>ADSL Router</title>\"\
      ) && response.body.bcontains(b\"D-Link\")))\n"
    request:
      follow_redirects: true
      method: GET
      path: /login.html
  r1:
    expression: response.status == 200  && response.body.bcontains(b'<title>D-LINK</title>')
    request:
      follow_redirects: true
      method: GET
      path: /info/Login.html
