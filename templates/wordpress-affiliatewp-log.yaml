id: wordpress-affiliatewp-log
info:
  author: dhiyaneshDK
  name: "WordPress Plugin \"AffiliateWP \u2013 Allowed Products\" Log Disclosure"
  severity: low
  tags: wordpress,log
requests:
- matchers:
  - type: word
    words:
    - Referral could not be retrieved
    - Affiliate CSV
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/uploads/affwp-debug.log'
