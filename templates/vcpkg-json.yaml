http:
- matchers:
  - part: body
    type: word
    words:
    - name
    - version
    - description
    - homepage
    - dependencies
  - condition: or
    status:
    - 200
    - 206
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/vcpkg.json'
  - '{{BaseURL}}/build_msvc/vcpkg.json'
id: vcpkg-json
info:
  author: reewardius
  name: VCPKG JSON
  severity: info
  tags: dependency,config
