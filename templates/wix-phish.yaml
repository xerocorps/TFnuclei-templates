http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Website Builder - Create a Free Website In Minutes | Wix.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wix.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wix-phish
info:
  author: rxerium
  description: 'A Wix phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wix phishing Detection
  reference:
  - https://wix.com
  severity: info
  tags: phishing,wix,website-builder,osint,discovery
