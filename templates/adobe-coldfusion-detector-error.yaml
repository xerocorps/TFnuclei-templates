id: adobe-coldfusion-detector-error
info:
  author: philippedelteil
  description: With this template we can detect a running ColdFusion instance due
    to an error page.
  name: Adobe ColdFusion Detector
  reference: https://twitter.com/PhilippeDelteil/status/1418622775829348358
  severity: info
  tags: adobe,coldfusion
requests:
- attack: sniper
  matchers:
  - part: body
    type: word
    words:
    - ColdFusion documentation
  - status:
    - 404
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /_something_.cfm HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
