id: adobe-coldfusion-detector-error
info:
  author: philippedelteil
  description: With this template we can detect a running ColdFusion instance due
    to an error page.
  name: Adobe ColdFusion Detector
  reference: https://twitter.com/PhilippeDelteil/status/1418622775829348358
  severity: info
  tags: adobe,coldfusion
requests:
- matchers:
  - part: body
    type: word
    words:
    - ColdFusion documentation
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_something_.cfm'
