id: wordpress-themes-detect
info:
  author: 0xcrypto
  name: WordPress Theme Detection
  severity: info
  tags: fuzz
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - == Description ==
  matchers-condition: and
  max-redirects: 1
  payloads:
    themeSlug: helpers/wordlists/wordpress-themes.txt
  raw:
  - 'GET /wp-content/themes/{{themeSlug}}/readme.txt HTTP/1.1

    Host: {{Hostname}}

    '
  redirects: true
  threads: 50
