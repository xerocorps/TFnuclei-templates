id: versa-director-ui-detect
info:
  author: c-sh0
  description: Versa Director Login Panel detection (<title> is broken by newline,
    additional regex should Future proof this?)
  metadata:
    shodan-query: http.title:"VERSA DIRECTOR Login"
  name: Versa Director UI Login Panel
  reference:
  - https://versa-networks.com/products/components/
  severity: info
  tags: panel,versa,sdwan
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - VERSA DIRECTOR
    - Login
  - part: body
    regex:
    - (?i)(VERSA DIRECTOR)
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/versa/login'
  redirects: true
  stop-at-first-match: true
