id: Authorization
info:
  author: lu3ky-13
  name: Authorization
  severity: critical
requests:
- matchers:
  - status:
    - 401
    type: status
  - part: header
    type: word
    words:
    - 'Www-Authenticate:'
    - 'Authorization:'
    - 'Authorization: Basic'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
