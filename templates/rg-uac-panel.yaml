id: rg-uac-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"Get_Verify_Info"
  name: RG-UAC Ruijie Login Panel
  severity: info
  tags: panel,ruijie,router,firewall
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - dkey_check.php
    - get_dkey_passwd
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
