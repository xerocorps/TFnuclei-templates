http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - '>MySQL'
    - install.php?action=install
    - emlog
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: emlog-installer
info:
  author: ritikchaddha
  description: 'Emlog Pro Installation page has been exposed.

    '
  metadata:
    fofa-query: title="emlog"
    max-request: 1
    verified: true
  name: Emlog Pro - Installation
  severity: high
  tags: emlog,install,misconfig,vuln
