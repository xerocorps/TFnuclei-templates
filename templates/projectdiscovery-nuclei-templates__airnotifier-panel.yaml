http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - AirNotifier
    - Stats
    - Server Info
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: airnotifier-panel
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: AirNotifier login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"AirNotifier"
    verified: true
  name: AirNotifier Login Panel - Detect
  severity: info
  tags: panel,airnotifier,discovery
