http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"builds"'
    - '"uri"'
    - '"lastStarted"'
  - condition: or
    part: content_type
    type: word
    words:
    - application/json
    - application/vnd.org.jfrog
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/artifactory/api/build'
id: jfrog-artifactory-build-exposure
info:
  author: theamanrawat
  description: 'Detected exposure of build information in JFrog Artifactory via unauthenticated
    API endpoints. Access to these endpoints may disclose sensitive data such as build
    names, numbers, CI/CD pipeline details, artifact paths, and internal infrastructure
    information.

    '
  metadata:
    fofa-query: title="Artifactory"
    max-request: 1
    shodan-query: http.title:"Artifactory"
    verified: true
  name: JFrog Artifactory Build - Exposure
  reference:
  - https://jfrog.com/help/r/jfrog-rest-apis/builds
  - https://jfrog.com/artifactory/
  severity: medium
  tags: jfrog,artifactory,exposure,misconfig,cicd
