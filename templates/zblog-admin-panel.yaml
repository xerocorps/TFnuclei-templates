id: zblog-admin-panel
info:
  author: Aayush Vishnoi
  description: Z-BlogPHP is CMS website building system based on PHP programming language.
    The Z-BlogPHP has admin panel exposed via zb_system/login.php endpoint.
  metadata:
    shodan-query: http.title:zblog
    verified: true
  name: Z-BlogPHP Admin Panel Exposed
  reference:
  - https://github.com/zblogcn/zblogphp
  severity: info
  tags: zblog,panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Z-Blog</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/zb_system/login.php'
