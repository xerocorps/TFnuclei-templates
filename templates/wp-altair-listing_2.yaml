id: wp-altair-listing 2
info:
  author: pussycat0x
  description: Searches for directories listing in the altair theme.
  name: Altair WordPress theme v4.8 - Directory Listing
  severity: info
  tags: wordpress,listing,wp-theme
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - Index of
    - wp-content/themes/altair
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /wp-content/themes/altair/functions/ HTTP/1.1

    Host: {{Subdomains}}

    '
  threads: 100
