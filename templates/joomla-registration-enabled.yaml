http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "com_users", "registration", "<form")
    - contains_any(body, "jform[name]", "jform[username]", "jform[password1]", "jform[email1]")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/index.php?option=com_users&view=registration'
id: joomla-registration-enabled
info:
  author: 0x_Akoko
  description: 'Detected Joomla user registration enabled, allowing anyone to create
    accounts on the site. If not intentionally configured, this could lead to unauthorized
    access or spam account creation.

    '
  metadata:
    fofa-query: app="Joomla"
    max-request: 1
    shodan-query: http.component:"Joomla"
    verified: true
  name: Joomla - User Registration Enabled
  reference:
  - https://docs.joomla.org/J3.x:Users/en
  - https://www.doctorjoomla.com/15-joomla/100-disable-user-registration
  severity: info
  tags: joomla,misconfig,exposure
