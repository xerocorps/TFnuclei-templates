http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - anonymousUsername
    - rebuildingRepositories
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/service/extdirect/poll/rapture_State_get'
id: nexus-repo-unauth
info:
  author: reewardius
  metadata:
    max-request: 1
  name: Nexus Repository Unauthentication
  severity: medium
  tags: cloud,sonatype,nexus
