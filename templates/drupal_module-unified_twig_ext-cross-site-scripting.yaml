http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.1.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - unified_twig_ext
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/unified_twig_ext/unified_twig_ext.info'
  redirects: true
id: drupal_module-unified_twig_ext-cross-site-scripting
info:
  author: me
  description: This module makes PatternLabs custom Twig functions available to Drupal
    theming. The modules included examples dont sufficiently filter data. This vulnerability
    is mitigated by the fact that the included examples must have been copied to a
    sites theme.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/unified_twig_ext/
    google-query: inurl:'/sites/all/modules/unified_twig_ext/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-unified_twig_ext-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-041
  severity: medium
  tags: drupal
