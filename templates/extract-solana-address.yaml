id: extract-solana-address
info:
  author: cipher387
  description: Solana addresses from web page body (not universal, can also find addresses
    of other cryptocurrencies)
  name: Solana addresses extractor
  severity: info
  tags: osint,juicy-info,cryptocyrrency
requests:
- extractors:
  - part: body
    regex:
    - '[1-9A-HJ-NP-Za-km-z]{32,44}'
    type: regex
  matchers:
  - part: body
    regex:
    - '[1-9A-HJ-NP-Za-km-z]{32,44}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
