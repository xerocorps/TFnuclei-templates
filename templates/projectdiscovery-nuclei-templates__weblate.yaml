http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Ion Adrian-Ionut @ Hosted Weblate
  matchers-condition: and
  method: GET
  path:
  - https://hosted.weblate.org/user/{{user}}/
id: weblate
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Weblate user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Weblate User Name Information - Detect
  severity: info
  tags: osint,osint-coding,weblate,discovery
self-contained: true
