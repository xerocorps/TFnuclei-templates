id: s3cfg
info:
  author: geeknik
  description: Amazon S3 Authentication
  name: Detect .s3cfg
  severity: high
  tags: amazon,s3,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    type: word
    words:
    - access_key
    - bucket_location
    - secret_key
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.s3cfg'
