http:
- matchers:
  - part: body
    regex:
    - usr/(local|bin)/
    type: regex
  - condition: or
    part: body
    type: word
    words:
    - 'export '
    - 'source '
    - if [
    - then
    - 'echo '
    - 'for '
    - do
    - done
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <!DOCTYPE
    - '404'
    - Not Found
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.bashrc'
  - '{{BaseURL}}/.bash_profile'
  - '{{BaseURL}}/.profile'
  - '{{BaseURL}}/.zshrc'
  stop-at-first-match: true
id: bash-config-exposure
info:
  author: theamanrawat
  description: 'Detected exposed bash configuration on web servers that could have
    contained sensitive information such as credentials, API keys, database connection
    strings, or internal paths.

    '
  metadata:
    verified: true
  name: Bash Configuration - Exposure
  severity: low
  tags: exposure,config,misconfig,bash
