  description: "The Album and Image Gallery with Lightbox \u2013 Flagallery Photo\
    \ Portfolio plugin for WordPress is vulnerable to SQL Injection via the ' $id'\
    \ variable in the lib/shortcodes.php file in versions up to, and including, 2.55\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
