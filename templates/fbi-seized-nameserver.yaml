dns:
- extractors:
  - group: 1
    regex:
    - IN\tNS\t(.+)
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - ns1.fbi.seized.gov
    - ns2.fbi.seized.gov
    - ns3.fbi.seized.gov
    - jocelyn.ns.cloudflare.com
    - plato.ns.cloudflare.com
    - ns1.usssdomainseizure.com
    - ns2.usssdomainseizure.com
  name: '{{FQDN}}'
  type: NS
id: fbi-seized-nameserver
info:
  author: rxerium
  classification:
    cwe-id: CWE-200
  description: 'Detected domains whose nameservers have been seized by law enforcement
    (e.g., FBI), often indicating involvement in malicious or criminal activity.

    '
  metadata:
    fofa-query: title="THIS WEBSITE HAS BEEN SEIZED"
    max-request: 1
    shodan-query: title:"THIS WEBSITE HAS BEEN SEIZED"
  name: FBI Seized Nameserver - Detect
  severity: info
  tags: dns,ns,darkweb,fbi,seized,discovery
