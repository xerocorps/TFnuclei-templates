http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Setup | Cal.com
    - Minimum 15 characters long</li>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/setup'
id: call-com-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:cal:cal.com:*:*:*:*:*:*:*:*
  description: 'Detects exposed Call.com  Setup page.

    '
  metadata:
    fofa-query: body="Setup | Cal.com"
    max-request: 1
    product: cal.com
    vendor: cal
    verified: true
  name: Call.com Setup Page - Exposure
  reference:
  - https://cal.com/
  severity: high
  tags: misconfig,install,exposure,cal,vuln
