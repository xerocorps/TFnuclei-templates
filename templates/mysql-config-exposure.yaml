http:
- matchers:
  - name: my-cnf-creds
    regex:
    - password\s*=\s*["']?[^"'\s]+["']?
    type: regex
  - type: word
    words:
    - '[client]'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.my.cnf'
id: mysql-config-exposure
info:
  author: theamanrawat
  description: 'Detects exposure of MySQL credentials, configuration, and command
    history via HTTP. Exposure of files such as .my.cnf and .mysql_history may lead
    to leakage of database passwords or SQL history, enabling attackers to compromise
    databases.

    '
  metadata:
    max-request: 1
    verified: true
  name: MySQL Conifg - Exposure
  reference:
  - https://dev.mysql.com/doc/refman/8.0/en/option-files.html
  severity: high
  tags: exposure,config,mysql,database
