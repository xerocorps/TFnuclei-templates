http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.0.3')
    - compare_versions(version, '1.0.1')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - media_library_block
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/media_library_block/media_library_block.info'
  redirects: true
id: drupal_module-media_library_block-information-disclosure
info:
  author: Bishopfox
  description: The Media Library Block module allows you to render a media entity
    in a block. The module does not properly check media access in some circumstances.
    This may result in unauthorized users (including anonymous users) seeing media
    items they are not authorized to access if a block containing a restricted media
    item is placed on the page. Administrators may mitigate this vulnerability by
    removing blocks referencing media items that have access restrictions.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/media_library_block/
    google-query: inurl:'/sites/all/modules/media_library_block/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-media_library_block-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2023-003
  severity: medium
  tags: drupal
