file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - service password-encryption
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: set-and-secure-passwords
info:
  author: pussycat0x
  description: 'To set a local password to control access to various privilege levels,
    use the enable password command in global configuration mode. To remove the password
    requirement, use the no form of this command.

    '
  name: Set and secure passwords
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/security/d1/sec-d1-cr-book/sec-cr-e1.html#wp3884449514
  severity: info
  tags: cisco,config-audit,cisco-switch
