id: msmtp-config
info:
  author: geeknik
  description: msmtp is a very simple and easy to use SMTP client with fairly complete
    sendmail compatibility.
  metadata:
    verified: true
  name: Msmtp Config Exposure
  reference:
  - https://wiki.archlinux.org/title/Msmtp
  severity: high
  tags: exposure,generic,msmtp
requests:
- matchers:
  - condition: and
    type: word
    words:
    - account
    - host
    - from
    - auth
    - tls
  - condition: or
    part: header
    type: word
    words:
    - text/plain
    - octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.msmtprc'
