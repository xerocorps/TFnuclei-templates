http:
- matchers:
  - condition: and
    type: word
    words:
    - account
    - host
    - from
    - auth
    - tls
  - condition: or
    part: header
    type: word
    words:
    - text/plain
    - octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.msmtprc'
id: msmtp-config
info:
  author: geeknik
  description: Msmtp configuration was discovered.
  metadata:
    max-request: 1
    verified: true
  name: Msmtp - Config Exposure
  reference:
  - https://wiki.archlinux.org/title/Msmtp
  severity: high
  tags: exposure,msmtp
