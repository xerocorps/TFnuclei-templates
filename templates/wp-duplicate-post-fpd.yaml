http:
- extractors:
  - group: 0
    name: disclosed-path
    regex:
    - ([A-Za-z]:\\[^\s<>"]+|/[^\s<>"]+)wp-content/plugins/duplicate-post/duplicate-post\.php
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "wp-content/plugins/duplicate-post/duplicate-post.php")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/duplicate-post/duplicate-post.php'
id: wp-duplicate-post-fpd
info:
  author: theamanrawat
  description: 'Duplicate Post WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/duplicate-post/
    verified: true
  name: Duplicate Post - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/duplicate-post/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,duplicate-post,fpd
