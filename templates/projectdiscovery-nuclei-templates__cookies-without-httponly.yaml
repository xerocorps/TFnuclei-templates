flow: 'http()

  javascript()

  '
http:
- host-redirects: true
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cookies-without-httponly
info:
  author: RJ Coleman,Mr.Bobo HP
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
  description: 'Checks whether cookies in the HTTP response contain the HttpOnly attribute.
    If the HttpOnly flag is set, it means that the cookie is HTTP-only

    '
  impact: 'Lack of HttpOnly flag on cookies increases the risk of client-side attacks,
    compromising user session security and data privacy.

    '
  metadata:
    max-request: 1
    verified: true
  name: Cookies without HttpOnly attribute - Detect
  reference:
  - https://owasp.org/www-community/HttpOnly
  remediation: 'Ensure that all cookies are set with the HttpOnly attribute to prevent
    client-side access.

    '
  severity: info
  tags: misconfig,http,cookie,generic,vuln
javascript:
- code: "content = template.http_all_headers\nconst setCookieLines = content\n  .split(/\\\
    r\\n/)\n  .filter(line => line.trim().toLowerCase().startsWith('set-cookie:'));\n\
    \nconst nonHttpOnlyCookies = setCookieLines.filter(line => !line.toLowerCase().includes('httponly'));\n\
    \nconst cookieNames = nonHttpOnlyCookies.map(line => {\n  const match = line.match(/set-cookie:\\\
    s*([^=]+)=/i);\n  return match ? match[1] : null;\n}).filter(Boolean);\ncookieNames\n"
  extractors:
  - regex:
    - '[a-zA-Z0-9_-]+'
    type: regex
