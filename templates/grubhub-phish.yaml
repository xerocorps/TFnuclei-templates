http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Prepare your taste buds...
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"grubhub.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: grubhub-phish
info:
  author: rxerium
  description: 'A Grubhub phishing website was detected

    '
  metadata:
    max-request: 1
  name: Grubhub phishing Detection
  reference:
  - https://grubhub.com
  severity: info
  tags: phishing,grubhub,food-delivery,osint,discovery
