id: Kubernetes-unauth
info:
  author: Str1am
  name: "Kubernetes \u672A\u6388\u6743\u8FDC\u7A0B\u547D\u4EE4\u6267\u884C\u6F0F\u6D1E"
  reference: https://blog.binaryedge.io/2018/12/06/kubernetes-being-hijacked-worldwide/
  severity: high
  tags: Kubernetes,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - namespace
    - containers
    - nodeName
  matchers-condition: and
  raw:
  - 'POST /api/v1/pods HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0

    '
