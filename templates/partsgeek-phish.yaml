http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - PartsGeek
    - SHOP Partsgeek's online auto parts warehouse for original OEM & aftermarket
      replacement car parts. The dealer alternative store for quality discount auto
      parts and accessories.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"partsgeek.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: partsgeek-phish
info:
  author: rxerium
  description: 'A PartsGeek phishing website was detected

    '
  metadata:
    max-request: 1
  name: PartsGeek phishing Detection
  reference:
  - https://partsgeek.com
  severity: info
  tags: phishing,partsgeek,ecommerce,osint,discovery
