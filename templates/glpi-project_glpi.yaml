id: glpi-project_glpi
info:
  author: dogasantos,daffainfo,ricardomaia,dhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: GLPI panel was detected.
  metadata:
    shodan-query: http.title:"GLPI"
    verified: true
  name: GLPI Panel - Detect
  reference:
  - https://glpi-project.org/
  - https://www.exploit-db.com/ghdb/7002
  severity: info
  tags: glpi,edb,panel
requests:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - (?i)base\.min\.js\?v=([\d.|\d]+)">
    - (?i)jquery\.min\.js\?v=([\d.|\d]+)">
    - (?i)# GLPI changes\n\n.*\n.*\n.*\n##\s\[(\d+\.\d+|\d+\.\d+\.\d+)\]
    - (?i)GLPI.*?([\d.|\d]+).copyright
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    type: word
    words:
    - GLPI
    - glpi-project.org
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/CHANGELOG.md'
  - '{{BaseURL}}/glpi/'
  redirects: true
  stop-at-first-match: false
