http:
- matchers:
  - part: header
    type: word
    words:
    - Python/3.10 aiohttp/3.8.3
  - part: body
    type: word
    words:
    - Bad status line 'Expected dot'
  matchers-condition: and
  raw:
  - 'GET / HTTP/1337

    Host: {{Hostname}}

    '
  unsafe: true
id: snare-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'Snare honeypot has been identified.

    The response to an incorrect HTTP version reveals a possible setup of the Snare
    web application honeypot.

    '
  metadata:
    max-request: 1
    product: http
    shodan-query: '"Python/3.10 aiohttp/3.8.3" && Bad status'
    vendor: snare
    verified: true
  name: Snare Honeypot - Detect
  severity: info
  tags: snare,honeypot,ir,cti
