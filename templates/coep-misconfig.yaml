author: qaisar afridi
id: coep-misconfig
info:
  description: Detects potential Cross-Origin Embedder Policy (COEP) misconfigurations
    in the target
  name: COEP Misconfiguration
  severity: medium
requests:
- matchers:
  - part: headers
    regex:
    - Cross-Origin-Embedder-Policy:.*
    type: regex
  method: GET
  path:
  - /
  - /home
tags:
- web
- coep
