http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - OpenVPN Status Monitor
    - Username
    - VPN IP
    - Remote IP
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/openvpn-monitor/'
id: openvpn-monitor
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: openvpn-monitor was discovered. OpenVPN Monitor is a simple python
    program to generate html that displays the status of an OpenVPN server, including
    all its current connections.
  metadata:
    max-request: 2
  name: OpenVPN Monitor - Detect
  reference:
  - https://openvpn-monitor.openbytes.ie/
  severity: info
  tags: openvpn,disclosure,panel,discovery
