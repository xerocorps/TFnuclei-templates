http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"continent"'
    - '"country"'
    - '"zipCode"'
  method: GET
  path:
  - https://app.ipfind.io/api/iplocation?apikey={{token}}
id: api-ipfind
info:
  author: daffainfo
  description: Geographic location of an IP address or any domain name along with
    some other useful information
  metadata:
    max-request: 1
  name: IPFind API Test
  reference:
  - https://ipfind.io/documentation
  - https://github.com/daffainfo/all-about-apikey/tree/main/ipfind
  severity: info
  tags: token-spray,ipfind
self-contained: true
