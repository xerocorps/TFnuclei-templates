  description: The Store Locator Plugin for WordPress is vulnerable to blind SQL Injection
    via the sl_vars[num_initial_displayed] parameter in versions before 3.34 due to
    insufficient escaping on the user supplied parameter and lack of sufficient preparation
    on the existing SQL query.  This makes it possible for unauthenticated attackers
    to append additional SQL queries into already existing queries that can be used
    to extract sensitive information from the database.
