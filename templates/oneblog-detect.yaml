id: oneblog-detect
info:
  author: pikpikcu,daffainfo
  name: OneBlog Detect
  severity: info
  tags: tech,oneblog
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - "<title>OneBlog\u5F00\u6E90\u535A\u5BA2\u540E\u53F0\u7BA1\u7406\u7CFB\u7EDF\
      </title>"
