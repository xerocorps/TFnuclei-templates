http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - embed
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/embed/embed.info'
  redirects: true
id: drupal_module-embed-cross-site-request-forgery
info:
  author: Bishopfox
  description: The Drupal Embed module provides a filter to allow embedding various
    embeddable items like entities in content fields.  In certain circumstances, the
    filter could allow an unprivileged user to inject HTML into a page when it is
    accessed by a trusted user with permission to embed items. In some cases, this
    could lead to Cross-Site Request Forgery.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/embed/
    google-query: inurl:'/sites/all/modules/embed/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-embed-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2022-042
  severity: medium
  tags: drupal
