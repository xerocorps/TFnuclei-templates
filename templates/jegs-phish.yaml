http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - JEGS
    - JEGS Aftermarket Auto Parts &amp; High Performance Racing &amp; Replacement
      Accessories Online
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"jegs.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: jegs-phish
info:
  author: rxerium
  description: 'A JEGS phishing website was detected

    '
  metadata:
    max-request: 1
  name: JEGS phishing Detection
  reference:
  - https://jegs.com
  severity: info
  tags: phishing,jegs,ecommerce,osint,discovery
