http:
- matchers:
  - dsl:
    - status_code == 200 && ('-1016556027' == mmh3(base64_py(body)))
    name: favicon-detection
    type: dsl
  - condition: and
    name: html-body-detection
    part: body
    type: word
    words:
    - src="scripts/wt-common.js"
    - src="scripts/wt-game.js"
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
  - '{{BaseURL}}/pics/favicon.ico'
  - '{{BaseURL}}'
  redirects: true
id: webtutor-detect
info:
  author: haones
  description: 'This template detects the presence of a WebTutor interface.

    '
  name: WebTutor Detection
  severity: info
  tags: webtutor,tech,favicon,html
