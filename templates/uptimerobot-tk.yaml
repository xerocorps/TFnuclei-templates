id: uptimerobot-tk
info:
  author: melbadry9
  name: uptimerobot takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: low
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Error 404 | UptimeRobot
    - The content you are looking for seems to not exist.
  method: GET
  path:
  - '{{BaseURL}}'
