id: zap-rest-api-detect
info:
  author: hahwul
  name: ZAP Rest API Server Running
  reference:
  - https://www.zaproxy.org/docs/api/
  severity: info
  tags: zap,tech
requests:
- matchers:
  - condition: or
    part: response
    type: word
    words:
    - <title>ZAP API UI</title>
    - Welcome to the OWASP Zed Attack Proxy (ZAP)
    - 'Access-Control-Allow-Headers: ZAP-Header'
  method: GET
  path:
  - '{{BaseURL}}'
