id: tianqing-info-leak
info:
  author: ritikchaddha
  name: Tianqing Info Leak
  reference:
  - https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  severity: medium
  tags: tianqing,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - schema_name
    - table_name
    - table_size
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/dbstat/gettablessize'
