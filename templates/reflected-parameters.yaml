id: reflected-parameters
info:
  author: shelled
  name: Reflected Parameters
  severity: info
  tags: xss,rxss
requests:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - shelled
  stop-at-first-match: true
variables:
  first: shelled
