http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/gdpr-cookie-compliance/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/gdpr-cookie-compliance.txt
id: wordpress-gdpr-cookie-compliance
info:
  author: ricardomaia
  metadata:
    plugin_namespace: gdpr-cookie-compliance
    wpscan: https://wpscan.com/plugin/gdpr-cookie-compliance
  name: "GDPR Cookie Compliance \u2013 Cookie Banner, Cookie Consent, Cookie Notice\
    \ \u2013 CCPA, DSGVO, RGPD Detection"
  reference:
  - https://wordpress.org/plugins/gdpr-cookie-compliance/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
