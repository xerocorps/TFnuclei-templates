http:
- matchers:
  - dsl:
    - Host != ip
    type: dsl
  - type: word
    words:
    - It looks like you may have taken a wrong turn somewhere. Don't worry...it happens
      to all of us.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: launchrock-takeover
info:
  author: pdteam
  description: Launchrock takeover was detected.
  metadata:
    max-request: 1
  name: Launchrock Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/74
  severity: high
  tags: takeover
