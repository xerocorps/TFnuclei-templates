id: launchrock-takeover
info:
  author: pdcommunity
  name: launchrock takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - It looks like you may have taken a wrong turn somewhere. Don't worry...it happens
      to all of us.
  method: GET
  path:
  - '{{BaseURL}}'
