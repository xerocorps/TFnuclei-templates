id: wordpress-installer-log
info:
  author: dwisiswant0
  name: WordPress Installer Log
  severity: info
  tags: wordpress,logs
requests:
- matchers:
  - part: body
    regex:
    - (?mi)DUPLICATOR(-|\s)?(PRO|LITE)?:? INSTALL-LOG
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installer-log.txt'
