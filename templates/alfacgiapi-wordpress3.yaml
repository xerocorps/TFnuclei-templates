id: alfacgiapi-wordpress3
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the ALFA_DATA.
  name: alfacgiapi
  reference: https://www.exploit-db.com/ghdb/6999
  severity: low
  tags: wordpress,listing
requests:
- matchers:
  - type: word
    words:
    - Index of
  - condition: or
    type: word
    words:
    - /wp-content/plugins/
    - /wp-includes/ALFA_DATA/
    - /ALFA_DATA/alfacgiapi/
    - /cgi-bin/ALFA_DATA/alfacgiapi/
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /ALFA_DATA/alfacgiapi/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
