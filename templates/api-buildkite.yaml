id: api-buildkite
info:
  author: zzeitlin
  name: Buildkite API Test
  reference: https://buildkite.com/docs/apis/rest-api/user
  severity: info
  tags: token-spray,buildkite
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - negative: true
    status:
    - 401
    type: status
  method: GET
  path:
  - https://api.buildkite.com/v2/user
