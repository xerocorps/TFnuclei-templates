file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - AllowUsers
  matchers-condition: and
id: file-limit-ssh-users-access
info:
  author: pussycat0x
  description: 'Restricting SSH user access improves security by allowing only authorized
    users to connect, reducing the risk of unauthorized logins and potential attacks.

    '
  metadata:
    verified: true
  name: Limit SSH Users Access
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://cloud.ibm.com/docs/ssh-keys?topic=ssh-keys-granting-ssh-access-to-a-user
  remediation: 'Restrict SSH access by configuring AllowUsers or AllowGroups in /etc/ssh/sshd_config
    and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
