id: tidb-native-password
info:
  author: lu4nx
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: TiDB queries with enabled native password support are susceptible to
    password brute-force attacks.
  metadata:
    max-request: 1
  name: TiDB - Password Vulnerability
  severity: info
  tags: network,tidb,db,misconfig,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  matchers:
  - condition: and
    type: word
    words:
    - mysql_native_password
    - TiDB
  port: 4000
