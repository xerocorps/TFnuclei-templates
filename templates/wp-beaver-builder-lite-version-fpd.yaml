http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error", "beaver-builder-lite-version")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/beaver-builder-lite-version/fl-builder.php'
id: wp-beaver-builder-lite-version-fpd
info:
  author: theamanrawat
  description: 'Beaver Builder Page Builder WordPress plugin contains a full path
    disclosure vulnerability due to improper access restrictions in its source files,
    allowing unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain sever file paths, aiding in further exploitation of
    the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/beaver-builder-lite-version/
    verified: true
  name: Beaver Builder Page Builder - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/beaver-builder-lite-version/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,beaver-builder-lite-version,fpd
