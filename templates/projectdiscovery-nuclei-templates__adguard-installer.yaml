http:
- matchers:
  - part: body
    type: word
    words:
    - Setup AdGuard Home
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.html'
id: adguard-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:adguard:adguard:*:*:*:*:*:*:*:*
  description: 'AdGuard Installation panel has been exposed.

    '
  metadata:
    fofa-query: title="Setup AdGuard Home"
    max-request: 1
    product: adguard
    vendor: adguard
    verified: true
  name: AdGuard - Installation
  severity: high
  tags: adguard,misconfig,install,vuln
