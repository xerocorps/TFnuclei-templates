http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '&#039;s blog'
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.skyrock.com/
id: skyrock
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Skyrock user name information check was conducted.
  metadata:
    max-request: 1
  name: Skyrock User Name Information - Detect
  severity: info
  tags: osint,osint-social,skyrock,discovery
self-contained: true
