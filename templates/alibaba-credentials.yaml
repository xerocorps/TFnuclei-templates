http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - access_key_id
    - access_key_secret
  method: GET
  path:
  - '{{BaseURL}}/.alibabacloud/config.json'
  - '{{BaseURL}}/.alibabacloud/credentials'
  - '{{BaseURL}}/alibabacloud/credentials'
  - '{{BaseURL}}/credentials'
  - '{{BaseURL}}/alibabacloud/config.json'
  - '{{BaseURL}}/config.json'
id: alibaba-credentials
info:
  author: reewardius
  metadata:
    max-request: 6
  name: Alibaba Credentials - Detect
  severity: high
  tags: config-files,config
