http:
- matchers:
  - part: body
    regex:
    - Apache Tomcat/[0-9.]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/thispagedoesnotexist'
  stop-at-first-match: true
id: ai-tomcat-version-leak
info:
  author: reewardius
  description: 'Tomcat version is disclosed in error messages or headers.

    '
  name: Apache Tomcat Version Leak
  severity: info
