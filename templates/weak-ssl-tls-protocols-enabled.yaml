code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell.exe
  matchers:
  - type: word
    words:
    - Weak SSL/TLS protocols enabled
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '$protocols = Get-ChildItem -Path ''HKLM:\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Protocols''
    -ErrorAction SilentlyContinue; if ($protocols.Name -contains ''SSL 2.0'' -or $protocols.Name
    -contains ''SSL 3.0'') { Write-Output ''Weak SSL/TLS protocols enabled''; }

    '
id: weak-ssl-tls-protocols-enabled
info:
  author: princechaddha
  description: Checks if weak SSL/TLS protocols (such as SSLv2 or SSLv3) are enabled
    on the system.
  impact: 'Weak SSL/TLS protocols are vulnerable to attacks, which could compromise
    the confidentiality and integrity of communications.

    '
  name: Weak SSL/TLS Protocols Enabled
  remediation: 'Disable weak SSL/TLS protocols like SSLv2 and SSLv3 and enforce the
    use of stronger versions such as TLS 1.2 or higher.

    '
  severity: critical
  tags: windows,ssl,tls,protocol,code,windows-audit
self-contained: true
