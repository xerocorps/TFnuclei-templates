http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'version:'
    - 'phases:'
    - 'build:'
    - 'commands:'
  - condition: or
    part: header
    type: word
    words:
    - text/yaml
    - text/plain
    - application/x-yaml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/buildspec.yml'
  - '{{BaseURL}}/buildspec.yaml'
  stop-at-first-match: true
id: aws-buildspec-exposure
info:
  author: theamanrawat
  description: 'Detected the presence of the AWS CodeBuild buildspec.yml file. This
    file contains build commands and settings that may disclose sensitive information
    about the application''s build process and infrastructure.

    '
  metadata:
    max-request: 2
    verified: true
  name: AWS CodeBuild Build Spec - Exposure
  reference:
  - https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
  severity: low
  tags: aws,codebuild,exposure,config,devops
