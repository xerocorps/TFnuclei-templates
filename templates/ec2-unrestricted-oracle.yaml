code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 1521"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=1521
    Name=ip-permission.to-port,Values=1521 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --query ''SecurityGroups[*].GroupId'' --output json

    '
id: ec2-unrestricted-oracle
info:
  author: princechaddha
  description: 'Identifies unrestricted inbound access to Oracle databases in Amazon
    EC2 instances, which increases the risk of unauthorized access and attacks.

    '
  impact: 'Allows potential unauthorized access to the Oracle database, leading to
    data leakage, data manipulation, or further exploitation.

    '
  name: Unrestricted Oracle DB Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/security-group-rules-reference.html
  remediation: 'Restrict inbound traffic on TCP port 1521 to known IPs or ranges and
    employ strict access controls.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
