id: osint-extractor-url
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de URLS via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de URLS"
  severity: info
  tags: url,consulta,osint
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - "https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\\
      b([-a-zA-Z0-9()!@:%_\\+.~#?&\\/\\/=\xE1\xE0\xE2\xE3\xE9\xE8\xEA\xED\xEF\xF3\xF4\
      \xF5\xF6\xFA\xE7\xF1,]*)"
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
