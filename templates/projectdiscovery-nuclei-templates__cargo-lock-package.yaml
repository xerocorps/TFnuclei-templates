http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[[package]]'
    - dependencies = [
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Cargo.lock'
id: cargo-lock-package
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: html:"Cargo.lock"
    verified: true
  name: Cargo Lock Packages Disclosure
  reference:
  - https://raw.githubusercontent.com/maurosoria/dirsearch/master/db/dicc.txt
  severity: info
  tags: exposure,files,cargo,vuln
