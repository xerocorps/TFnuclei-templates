id: api-facebook
info:
  author: dwisiswant0
  name: Facebook API Test
  reference:
  - https://developers.facebook.com/tools/explorer/
  severity: info
  tags: token-spray,facebook
requests:
- matchers:
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://graph.facebook.com/me?access_token={{token}}
self-contained: true
