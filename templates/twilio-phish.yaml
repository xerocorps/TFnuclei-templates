http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Communications APIs with AI and data for SMS, Voice, Email | Twilio
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"twilio.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: twilio-phish
info:
  author: rxerium
  description: 'A Twilio phishing website was detected

    '
  metadata:
    max-request: 1
  name: Twilio phishing Detection
  reference:
  - https://twilio.com
  severity: info
  tags: phishing,twilio,communication,osint,discovery
