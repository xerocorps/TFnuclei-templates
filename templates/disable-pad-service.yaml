file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - no service pad
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: disable-pad-service
info:
  author: pussycat0x
  description: 'To reduce the risk of unauthorized access, organizations should implement
    a security policy restricting unnecessary services such as the ''PAD'' service.

    '
  name: Disable PAD service
  reference:
  - http://www.cisco.com/en/US/docs/ios-xml/ios/wan/command/wan-s1.html#GUID-C5497B77-3FD4-4D2F-AB08-1317D5F5473B
  severity: info
  tags: cisco,config-audit,cisco-switch,router
