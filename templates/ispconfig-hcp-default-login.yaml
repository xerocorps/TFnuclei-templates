http:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - LOGIN_REDIRECT:dashboard/dashboard.php
  - part: header
    type: word
    words:
    - Set-Cookie
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /content.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&passwort={{password}}&s_mod=login&s_pg=index

    '
id: ispconfig-hcp-default-login
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:ispconfig:ispconfig:*:*:*:*:*:*:*:*
  description: 'ISPConfig Hosting Control Panel Default Password Vulnerability exposes
    systems to unauthorized access, compromising data integrity and security.

    '
  metadata:
    max-request: 1
    product: ispconfig
    shodan-query: title:"ISPConfig" http.favicon.hash:483383992
    vendor: ispconfig
    verified: true
  name: ISPConfig Hosting Control Panel - Default Login
  severity: high
  tags: ispconfig,hsp,default-login,vuln
