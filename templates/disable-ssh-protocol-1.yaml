file:
- extensions:
  - all
  matchers:
  - negative: true
    type: word
    words:
    - Protocol 2
id: disable-ssh-protocol-1
info:
  author: pussycat0x
  description: 'SSH Protocol 1 is outdated and less secure. Ensure only Protocol 2
    is used.

    '
  name: Disable SSH Protocol 1
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.ktchost.com/blog/enable-ssh-protocol-2/
  remediation: 'Ensure the following line is present: : Protocol 2

    '
  severity: info
  tags: audit,config,file,ssh
