id: serv-u-ftp-detect
info:
  author: pussycat0x
  description: Serv-U FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Serv-U FTP Server
  name: Serv-U FTP Service - Detect
  severity: info
  tags: network,ftp,serv-u,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Serv-U FTP Server v([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Serv-U FTP Server
  port: 21
  read-size: 1024
