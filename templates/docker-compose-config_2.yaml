id: docker-compose-config 2
info:
  author: meme-lord,blckraven,geeknik
  name: docker-compose.yml exposure
  severity: medium
  tags: config,exposure,devops
requests:
- attack: sniper
  matchers:
  - dsl:
    - 'regex("^version: ", body) && contains(body, "services:")'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /docker-compose.prod.yml HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
