http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, 'DD-WRT Control Panel','WAN IPv6')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: dd-wrt-controlpanel-exposure
info:
  author: DhiyaneshDk
  description: 'The DD-WRT web interface was found exposed without proper access controls,
    potentially allowing unauthorized users to view.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:252728887
    verified: true
  name: DD-WRT Control Panel - Exposure
  reference:
  - https://wiki.dd-wrt.com/wiki/index.php/Web_interface
  - https://dd-wrt.com/
  severity: low
  tags: dd-wrt,exposure,misconfig,vuln
