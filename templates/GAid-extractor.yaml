id: GAid-extractor
info:
  author: cipher387
  description: Extract Google Analytics IDs from web page body
  name: Google Analytics ID extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - '[A-Z][A-Z0-9]?-[A-Z0-9]{4,10}(?:\-[1-9]\d{0,3})?'
    type: regex
  matchers:
  - part: body
    regex:
    - '[A-Z][A-Z0-9]?-[A-Z0-9]{4,10}(?:\-[1-9]\d{0,3})?'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
