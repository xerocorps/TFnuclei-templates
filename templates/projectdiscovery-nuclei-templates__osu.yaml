http:
- matchers:
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://osu.ppy.sh/users/{{user}}
id: osu
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Osu! user name information check was conducted.
  metadata:
    max-request: 1
  name: Osu! User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,osu,discovery
self-contained: true
