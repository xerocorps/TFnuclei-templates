id: impresscms-detect
info:
  author: princechaddha
  name: ImpressCMS Detect
  reference:
  - https://github.com/ImpressCMS
  severity: info
  tags: tech,impresscms
requests:
- matchers:
  - regex:
    - (?i)(ImpressCMS)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
