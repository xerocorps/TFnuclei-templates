http:
- extractors:
  - part: header
    regex:
    - 'Server: nginx/([0-9.]+)|nginx'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: nginx-detect
info:
  author: rix4uni
  metadata:
    fofa-query:
    - 'Server: nginx'
    shodan-query:
    - 'Server: nginx'
  name: Nginx Detect
  severity: info
  tags: tech,nginx
