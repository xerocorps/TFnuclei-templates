id: dzzoffice-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.favicon.hash:-1961736892
    verified: true
  name: DzzOffice Panel Detect
  severity: info
  tags: dzzoffice,panel
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="DzzOffice
    - DZZSCRIPT
    - dzzoffice.com
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/user.php?mod=login'
  redirects: true
  stop-at-first-match: true
