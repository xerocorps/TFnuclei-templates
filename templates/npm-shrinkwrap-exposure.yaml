id: npm-shrinkwrap-exposure
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"npm-shrinkwrap.json"
    verified: true
  name: Node Shrinkwrap Exposure
  severity: info
  tags: config,exposure,npm
requests:
- matchers:
  - condition: and
    type: word
    words:
    - version
    - dependencies
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/npm-shrinkwrap.json'
