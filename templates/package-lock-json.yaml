id: package-lock-json
info:
  author: noraj
  description: File automatically generated for any operations where npm modifies
    either the node_modules tree, or package.json. It's a lock file for package.json.
  name: npm package-lock.json disclosure
  reference:
  - https://docs.npmjs.com/cli/v9/configuring-npm/package-json
  severity: info
  tags: exposure,files
requests:
- matchers:
  - condition: and
    type: word
    words:
    - name
    - version
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/package-lock.json'
