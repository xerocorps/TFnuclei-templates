http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)helpdesk_version\s*=\s*"([0-9.]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "/helpdesk/", "frappe")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/helpdesk/login'
id: frappe-helpdesk-panel
info:
  author: righettod
  description: 'Frappe Helpdesk products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"window.frappe_version"
    verified: true
  name: Frappe Helpdesk Login Panel - Detect
  reference:
  - https://frappe.io/helpdesk
  - https://github.com/frappe/helpdesk
  severity: info
  tags: panel,frappe,login,discovery
