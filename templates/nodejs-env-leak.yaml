http:
- matchers:
  - regex:
    - NODE_ENV=.*
    - API_KEY=[^\s]+
    - DB_PASSWORD=[^\s]+
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/config/.env'
  - '{{BaseURL}}/config/env'
  - '{{BaseURL}}/app/.env'
id: nodejs-env-leak
info:
  author: grok
  description: Detects exposed Node.js environment files containing sensitive information
    like API keys or database credentials.
  name: Node.js Environment Variable Leak
  severity: high
  tags: nodejs, secret-leak
