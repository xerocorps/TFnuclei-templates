http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Threadless
    - Shop our collection of awesome t-shirts, art prints, iphone cases, and more
      featuring unique designs by the global Threadless artist community.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"threadless.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: threadless-phish
info:
  author: rxerium
  description: 'A Threadless phishing website was detected

    '
  metadata:
    max-request: 1
  name: Threadless phishing Detection
  reference:
  - https://threadless.com
  severity: info
  tags: phishing,threadless,osint,discovery
