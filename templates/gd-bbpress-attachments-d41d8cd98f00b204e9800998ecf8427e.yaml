  description: "The GD bbPress Attachments plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018$error[\u2018file\u2019]\u2019 variable in\
    \ versions up to, and including, 2.5 due to insufficient input sanitization and\
    \ output escaping. This makes it possible for authorized attackers to inject arbitrary\
    \ web scripts in pages that will execute whenever a user accesses an injected\
    \ page."
