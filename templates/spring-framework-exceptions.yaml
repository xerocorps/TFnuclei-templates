file:
- extensions:
  - all
  extractors:
  - name: exception
    part: body
    regex:
    - AccessDeniedException
    - CsrfException
    - InvalidCsrfTokenException
    - MissingCsrfTokenException
    - CookieTheftException
    - InvalidCookieException
    - RequestRejectedException
    type: regex
id: spring-framework-exceptions
info:
  author: geeknik
  description: Detects suspicious Spring framework exceptions that could indicate
    exploitation attempts
  name: Spring Framework Exceptions
  reference:
  - https://docs.spring.io/spring-security/site/docs/current/apidocs/overview-tree.html
  severity: medium
  tags: file,logs,spring
