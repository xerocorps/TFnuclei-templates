code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The log file integrity validation is not enabled for CloudTrail trail" + trail'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].LogFileValidationEnabled''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-log-integrity
info:
  author: princechaddha
  description: 'Ensure CloudTrail log file integrity validation is enabled to detect
    unauthorized file modifications.

    '
  impact: 'Without log file integrity validation, it''s harder to detect if CloudTrail
    logs have been tampered with, potentially hiding malicious activity.

    '
  name: CloudTrail Log Integrity Validation not Enabled
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-log-file-validation-intro.html
  remediation: 'Enable log file integrity validation on all CloudTrail trails to ensure
    the integrity and authenticity of your logs.

    '
  severity: high
  tags: cloud,devops,aws,amazon,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
