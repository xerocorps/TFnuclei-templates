id: drupal_module-search_api_attachments-arbitrary-php-code-execution
info:
  author: Bishopfox
  description: This module enables you to extract the textual content of files for
    use on a website, e.g. to display it or use it in search indexes. The module doesnt
    sufficiently protect the administrator-defined commands that are executed on the
    server, which leads to post-authentication remote code execution by a limited
    set of users. This vulnerability is mitigated by the fact that an attacker must
    have a role with the permission administer search_api. Sites are encouraged to
    review which roles have that permission and which users have that role, to ensure
    that only trusted users have that permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/search_api_attachments/
    google-query: inurl:'/sites/all/modules/search_api_attachments/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Complex/A:Admin/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: arbitrary-php-code-execution
  name: drupal_module-search_api_attachments-arbitrary-php-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2021-034
  severity: medium
  tags: drupal
