id: Spring Detect
info:
  author: Rahul Nakum
  name: Spring Detect
  severity: info
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  payloads:
    themeSlug: /home/hanonymous371/custom/spring.txt
  raw:
  - 'GET /{{themeSlug}} HTTP/1.1

    Host: {{Hostname}}

    '
  redirects: true
  threads: 50
