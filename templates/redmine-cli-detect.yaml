http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - default
    - my_id
    - root_url
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.redmine-cli'
id: redmine-cli-detect
info:
  author: geeknik
  description: A small command-line utility to interact with Redmine - https://pypi.org/project/Redmine-CLI/
  metadata:
    max-request: 1
  name: Detect Redmine CLI Configuration File
  severity: info
  tags: tech,redmine
