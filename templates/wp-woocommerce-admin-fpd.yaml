http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "/woocommerce-admin/src/")
    - contains_all(body, "Fatal error", "Uncaught Error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/woocommerce-admin/src/Loader.php'
id: wp-woocommerce-admin-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin WooCommerce Admin plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/plugins/woocommerce-admin"
    verified: false
  name: WordPress Plugin WooCommerce Admin (woocommerce-admin) Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/woocommerce-admin/
  severity: low
  tags: debug,wordpress,fpd,woocommerce-admin,wp-plugin
