id: horde-unauthenticated
info:
  author: pikpikcu
  name: Horde Groupware Unauthenticated
  severity: critical
  tags: horde,unauth
requests:
- headers:
    Content-Type: text/html
  matchers:
  - condition: and
    type: word
    words:
    - '<title>Horde :: User Administration</title>'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/horde/admin/user.php'
  - '{{BaseURL}}/admin/user.php'
