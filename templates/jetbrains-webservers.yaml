id: jetbrains-webservers
info:
  author: geeknik
  description: 'Created by Jetbrains IDEs, contains webserver credentials with encoded
    passwords.

    '
  metadata:
    google-query: intitle:"index of" "WebServers.xml"
    verified: true
  name: Jetbrains WebServers File Exposure
  reference:
  - https://www.exploit-db.com/ghdb/6648
  severity: info
  tags: jetbrains,config,edb,files
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <?xml
    - WebServers
    - </project>
  - condition: or
    part: header
    type: word
    words:
    - application/xml
    - text/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/WebServers.xml'
  - '{{BaseURL}}/.idea/webServers.xml'
  - '{{BaseURL}}/.idea/webservers.xml'
  stop-at-first-match: true
