http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <?xml
    - WebServers
    - </project>
  - condition: or
    part: header
    type: word
    words:
    - application/xml
    - text/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/WebServers.xml'
  - '{{BaseURL}}/.idea/webServers.xml'
  - '{{BaseURL}}/.idea/webservers.xml'
  stop-at-first-match: true
id: jetbrains-webservers
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'JetBrains webservers file was detected. The file contains webserver
    credentials with encoded passwords.

    '
  metadata:
    google-query: intitle:"index of" "WebServers.xml"
    max-request: 3
    verified: true
  name: JetBrains WebServers File - Detect
  reference:
  - https://www.exploit-db.com/ghdb/6648
  severity: info
  tags: jetbrains,config,edb,files,exposure
