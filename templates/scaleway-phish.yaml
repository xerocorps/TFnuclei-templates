http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>European. Cloud. AI. | Scaleway
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"scaleway.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: scaleway-phish
info:
  author: rxerium
  description: 'A Scaleway phishing website was detected

    '
  metadata:
    max-request: 1
  name: Scaleway phishing Detection
  reference:
  - https://scaleway.com
  severity: info
  tags: phishing,scaleway,cloud,hosting,osint,discovery
