id: pollbot-redirect
info:
  author: Evan Rubinstien
  description: Mozilla has a medium severity open redirect vulnerability in pollbot
    that could be used for social engineering attaks.
  name: Mozilla Pollbot Services - Unauthenticated Open Redirect
  reference:
  - https://bugzilla.mozilla.org/show_bug.cgi?id=1753838
  - https://github.com/mozilla/PollBot
  severity: medium
  tags: redirect,mozilla,pollbot
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)example\.com\/?(\/|[^.].*)?$
    type: regex
  - status:
    - 301
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/%0A/example.com/'
