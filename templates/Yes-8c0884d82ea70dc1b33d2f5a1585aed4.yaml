  description: "WordPress Core is vulnerable to Cross-Site Request Forgery due to\
    \ missing nonce validation on the \u2018wp_ajax_set_attachment_thumbnail\u2019\
    \ AJAX function in versions up to, and including, 6.2. This allows unauthenticated\
    \ users to update the thumbnail image associated with existing attachments, granted\
    \ they can trick an authenticated user with appropriate permissions into performing\
    \ an action, such as clicking a link. The impact of this vulnerability is incredibly\
    \ minimal."
  metadata:
    shodan-query: 'vuln:'
  name: WordPress Core < 6.2.1 - Cross-Site Request Forgery
