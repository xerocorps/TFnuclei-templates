http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Apache ShenYu Gateway</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-shenyu-detect
info:
  author: icarot
  description: 'Detects a Apache Shenyu Gateway Management System, a Java native API
    Gateway for service proxy, protocol conversion and API governance.

    '
  metadata:
    max-request: 1
    product: shenyu
    shodan-query: title:"shenyu"
    vendor: apache
  name: Apache Shenyu Gateway Management System - Detect
  severity: info
  tags: tech,shenyu,apache,detect,discovery
