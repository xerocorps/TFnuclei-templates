http:
- matchers:
  - condition: or
    type: word
    words:
    - 'extends":'
    - 'packageRules":'
    - 'hostRules":'
    - 'registryAliases":'
  - part: header
    type: word
    words:
    - application/json
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/renovate.json'
  - '{{BaseURL}}/renovate.json5'
  - '{{BaseURL}}/.github/renovate.json'
  - '{{BaseURL}}/.github/renovate.json5'
  - '{{BaseURL}}/.gitlab/renovate.json'
  - '{{BaseURL}}/.gitlab/renovate.json5'
  - '{{BaseURL}}/.renovaterc'
  - '{{BaseURL}}/.renovaterc.json'
  - '{{BaseURL}}/.renovaterc.json5'
  stop-at-first-match: true
id: renovate-config-exposure
info:
  author: ritikchaddha
  description: 'Detects exposed Renovate configuration files that may contain sensitive
    tokens or credentials.

    '
  metadata:
    max-request: 5
    verified: true
  name: Renovate Configuration Exposure
  reference:
  - https://github.com/renovatebot/renovate
  - https://docs.renovatebot.com/configuration-options/
  severity: info
  tags: exposure,config,renovate
