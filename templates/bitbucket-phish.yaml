http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Bitbucket
    - <title> Bitbucket | Git solution for teams using Jira
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bitbucket.org")'
    - '!contains(host,"atlassian.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bitbucket-phish
info:
  author: rxerium
  description: 'A Bitbucket phishing website was detected

    '
  metadata:
    max-request: 1
  name: Bitbucket phishing Detection
  reference:
  - https://bitbucket.org
  severity: info
  tags: phishing,bitbucket,atlassian,osint,discovery
