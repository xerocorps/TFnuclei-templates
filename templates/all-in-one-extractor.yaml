id: all-in-one-extractor
info:
  author: rix4uni
  name: generic-password-token-extractor
  severity: info
  tags: misc,email,password,token
requests:
- extractors:
  - name: Emails
    part: body
    regex:
    - '[a-zA-Z0-9-_.]{4,}@[A-Za-z0-9_-]+[.](com|org|net|io|gov|co|mx|br|sv|cr|gt|hn|ni|au|cn|de|br|mil|tv|ch|it|fr|info|uk)'
    type: regex
  - name: Passwords&Token
    part: body
    regex:
    - (?i)(([a-z0-9]+)[-|_])?(key|password|passwd|pass|pwd|private|credential|auth|cred|creds|secret|access|token)([-|_][a-z]+)?(\\s)*(:|=|
      =)+
    type: regex
  - name: Subdomain
    part: body
    regex:
    - '[a-zA-Z0-9-_.]{4,}[A-Za-z0-9_-]+[.](com|org|net|io|gov|co|mx|br|sv|cr|gt|hn|ni|au|cn|de|br|mil|tv|ch|it|fr|info|uk)'
    type: regex
  - name: Ipv4
    part: body
    regex:
    - '[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
