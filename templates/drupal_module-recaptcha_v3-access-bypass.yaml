http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - recaptcha_v3
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/recaptcha_v3/recaptcha_v3.info'
  redirects: true
id: drupal_module-recaptcha_v3-access-bypass
info:
  author: Bishopfox
  description: The reCaptcha v3 module enables you to protect your forms using the
    Google reCaptcha V3. If the reCaptcha v3 challenge succeeds, all the other form
    validations are bypassed. This makes it possible for attackers to submit invalid
    or incomplete forms. This vulnerability only affects forms that are protected
    by reCaptcha v3 and have server side validation steps (e.g required field or custom
    validation functions).
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/recaptcha_v3/
    google-query: inurl:'/sites/all/modules/recaptcha_v3/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-recaptcha_v3-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-019
  severity: medium
  tags: drupal
