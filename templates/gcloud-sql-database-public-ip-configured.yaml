code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The SQL instance " + sqlInstance + " in project " + projectId + " is configured
      with a public IP address and is not set to use only private IPs."'
    type: dsl
  matchers:
  - type: word
    words:
    - PRIMARY
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq -r ''.ipAddresses[]?.type // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-database-public-ip-configured
info:
  author: princechaddha
  description: 'Ensure that your Google Cloud SQL database instances are configured
    to use private IP addresses instead of public IPs to protect against potential
    security risks and unauthorized access.

    '
  impact: 'Database instances with public IP addresses are exposed to the internet,
    increasing the risk of unauthorized access and potential attacks.

    '
  name: Cloud SQL Database Instances with Public IPs
  reference:
  - https://cloud.google.com/sql/docs/mysql/configure-private-ip
  remediation: 'Configure your Cloud SQL database instances to use private IP addresses
    to limit exposure to external networks and enhance security.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,networking,security,gcp-cloud-config
self-contained: true
