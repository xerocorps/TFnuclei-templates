http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - etsy.com
    - Shop for handmade, vintage, custom, and unique gifts
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"etsy.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: etsy-phish
info:
  author: rxerium
  description: 'An Etsy phishing website was detected

    '
  metadata:
    max-request: 1
  name: Etsy phishing Detection
  reference:
  - https://etsy.com
  severity: info
  tags: phishing,etsy,ecommerce,osint,discovery
