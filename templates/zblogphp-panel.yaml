id: zblogphp-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"Z-BlogPHP"
  name: Z-BlogPHP Panel
  severity: info
  tags: panel,zblogphp
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <meta name="generator" content="([:A-Z-a-z 0-9.]+)"
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <meta name="generator" content="Z-BlogPHP
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
