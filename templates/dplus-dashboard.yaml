http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DPLUS Dashboard
    - Module A
    - Module B
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: dplus-dashboard
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: DPLUS Dashboard panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"DPLUS Dashboard"
    verified: true
  name: DPLUS Dashboard Panel - Detect
  severity: info
  tags: panel,dplus,exposure
