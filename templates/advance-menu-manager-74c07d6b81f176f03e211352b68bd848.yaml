  description: 'The Advance Menu Manager plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in all versions up to, and including, 3.0.6. This is due to missing
    or incorrect nonce validation on the dsamm_action_ajax_for_delete_menu(), dsamm_amm_duplicate_menu(),
    and dsamm_action_ajax_for_create_menu() functions. This makes it possible for
    unauthenticated attackers to duplicate, modify, and create menus via a forged
    request granted they can trick a site administrator into performing an action
    such as clicking on a link.

