id: couchdb-detect
info:
  author: organiccrap
  name: couchdb detection
  severity: low
requests:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - CouchDB/
    - Erlang OTP/
  method: GET
  path:
  - '{{BaseURL}}/_all_dbs'
