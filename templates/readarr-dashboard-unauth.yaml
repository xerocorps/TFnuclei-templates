http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Readarr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Readarr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: readarr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposure of Readarr dashboard which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"readarr"
    verified: true
  name: Readarr Dashboard - Unauthenticated
  severity: medium
  tags: readarr,dashboard,unauth,misconfig,vuln
