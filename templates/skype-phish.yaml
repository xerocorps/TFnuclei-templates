http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Skype | Stay connected with free video calls worldwide
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"skype.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: skype-phish
info:
  author: rxerium
  description: 'A skype phishing website was detected

    '
  metadata:
    max-request: 1
  name: skype phishing Detection
  reference:
  - https://skype.com
  severity: info
  tags: phishing,skype,osint
