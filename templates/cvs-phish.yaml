http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - CVS
    - Refill and transfer prescriptions online or find a CVS Pharmacy near you. Shop
      online, see ExtraCare deals, find MinuteClinic locations and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cvs.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cvs-phish
info:
  author: rxerium
  description: 'A CVS phishing website was detected

    '
  metadata:
    max-request: 1
  name: CVS phishing Detection
  reference:
  - https://cvs.com
  severity: info
  tags: phishing,cvs,ecommerce,osint,discovery
