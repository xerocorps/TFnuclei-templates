http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - csod-custom
    - csodcommon
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}'
id: csod-panel
info:
  author: righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Cornerstone OnDemand panel was detected.
  metadata:
    max-request: 1
  name: Cornerstone OnDemand Panel - Detect
  severity: info
  tags: panel,csod,discovery
