http:
- matchers:
  - part: body
    type: word
    words:
    - <title>SearXNG</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: searxng-detect
info:
  author: rxerium
  description: 'A SearXNG search engine was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:SearXNG
    verified: true
  name: SearXNG - Detect
  reference:
  - https://github.com/searxng/searxng
  severity: info
  tags: searxng,search-engine,tech
