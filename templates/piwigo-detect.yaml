id: piwigo-detect
info:
  author: pikpikcu
  metadata:
    fofa-query: title="piwigo"
  name: Piwigo Detect
  severity: info
  tags: piwigo,tech
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - piwigo.org">Piwigo</a>
    - Piwigo (aka PWG), see piwigo.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
