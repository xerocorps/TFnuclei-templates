http:
- matchers:
  - condition: or
    type: word
    words:
    - Login to ILIAS
    - alt="ILIAS
    - powered by ILIAS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.php'
  - '{{BaseURL}}/ilias/login.php'
  stop-at-first-match: true
id: ilias-panel
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: ILIAS login panel was detected.
  metadata:
    max-request: 2
    product: ilias
    shodan-query: http.html:"ILIAS"
    vendor: ilias
    verified: true
  name: ILIAS Login Panel - Detect
  severity: info
  tags: panel,ilias
