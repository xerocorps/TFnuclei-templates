http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - email
    - username
    - full_name
    - address
    - phone
  - status:
    - 200
    type: status
  - negative: true
    part: body
    type: word
    words:
    - Login
    - Sign In
    - Please login to continue
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/user/{{payload}}'
  - '{{BaseURL}}/api/users/{{payload}}'
  - '{{BaseURL}}/settings/profile/{{payload}}'
  - '{{BaseURL}}/myaccount/details?id={{payload}}'
  - '{{BaseURL}}/invoice/view/{{payload}}'
  payloads:
    payload:
    - '1'
    - '2'
    - '0'
    - '1000'
    - '1337'
    - 1/../admin
    - 1.json
  stop-at-first-match: false
id: advanced-idor-detector
info:
  author: thenawabx
  description: Targeted at detecting unauthorized access to private data by manipulating
    numeric and UUID identifiers.
  name: Insecure Direct Object Reference (IDOR) - Private Data Leak
  severity: high
  tags: idor, advanced, auth, bypass
