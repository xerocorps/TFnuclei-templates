http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - LDClient.initialize
    - ldclient.min.js
    - launchdarkly-js-client-sdk
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: launchdarkly-detect
info:
  author: Shivam Kamboj
  description: 'Detects the presence of LaunchDarkly, a feature management and feature
    flag platform.

    '
  metadata:
    max-request: 1
    shodan-query: html:"LDClient.initialize"
    verified: true
  name: LaunchDarkly - Detect
  reference:
  - https://launchdarkly.com/
  - https://launchdarkly.com/docs/sdk/client-side/javascript
  severity: info
  tags: tech,discovery,launchdarkly
