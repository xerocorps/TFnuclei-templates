http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <browserconfig>
    - </msapplication>
  - condition: or
    part: content_type
    type: word
    words:
    - text/xml
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/browserconfig.xml'
id: browserconfig-xml
info:
  author: DhiyaneshDk
  description: 'Browser Configuration "browserconfig.xml" File was exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"browserconfig.xml"
    verified: true
  name: Browser Configuration "browserconfig.xml" Exposure
  reference:
  - https://www.sygnal.com/lessons/browserconfig-xml
  severity: info
  tags: browserconfig,misconfig,vuln
