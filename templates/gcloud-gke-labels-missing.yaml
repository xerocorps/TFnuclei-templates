code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'gcloud container clusters list --project $projectId --format="json(name,location)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"GKE cluster " + clusterName + " in " + location + " of project " + projectId
      + " does not have any resource labels configured"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud container clusters describe $clusterName --location $location --project
    $projectId --format="json(resourceLabels)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let cluster of iterate(template.clusters)){\n   \
  \ cluster = JSON.parse(cluster)\n    set(\"clusterName\", cluster.name)\n    set(\"\
  location\", cluster.location)\n    code(3)\n  }\n}\n"
id: gcloud-gke-labels-missing
info:
  author: princechaddha
  description: 'Ensure that user-defined labels are being used to tag, collect, and
    organize GKE clusters within your Google Cloud Platform (GCP) projects. User-defined
    labels are a lightweight and efficient way to group together related or associated
    cloud resources. These are unrelated to Kubernetes labels.

    '
  impact: 'Without proper resource labels, it becomes difficult to organize, track,
    and manage GKE clusters effectively, leading to potential operational inefficiencies
    and cost management challenges.

    '
  name: GKE Clusters Missing Resource Labels
  reference:
  - https://cloud.google.com/kubernetes-engine/docs/how-to/creating-managing-labels
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/gcp/GKE/use-labels-for-resource-management.html
  remediation: 'Add user-defined labels to your GKE clusters using the ''gcloud container
    clusters update'' command with --update-labels flag or through the Google Cloud
    Console. Use meaningful labels like environment, team, billing, version, or owner.

    '
  severity: low
  tags: cloud,devops,gcp,gcloud,gke,kubernetes,labels,management,gcp-cloud-config
self-contained: true
