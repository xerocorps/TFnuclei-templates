http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    - contains(body, "w3-total-cache")
    - status_code == 200 || status_code == 500
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/w3-total-cache/inc/lightbox/purchase.php'
id: wp-w3-total-cache-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress W3 Total Cache plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /wp-content/plugins/w3-total-cache
    verified: true
  name: WordPress W3 Total Cache - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/advanced-iframe/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,w3-total-cache,misconfig
