name: "\U0001F916 issue/pr assignment"
true:
  issues:
    types:
    - opened
  pull_request:
    branches:
    - main
    types:
    - opened
env:
  ASSIGN_TASK_TOKEN: ${{ secrets.PDTEAMX_PAT }}
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip install requests
    - if: github.event_name == 'pull_request'
      run: python .github/scripts/assign_tasks.py ${{ github.event.pull_request.number
        }} pr ${{ secrets.GITHUB_TOKEN }}
    - if: github.event_name == 'issues'
      run: python .github/scripts/assign_tasks.py ${{ github.event.issue.number }}
        issue ${{ secrets.GITHUB_TOKEN }}
