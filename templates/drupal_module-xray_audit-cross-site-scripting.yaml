http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.1.0')
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - xray_audit
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/xray_audit/xray_audit.info'
  redirects: true
id: drupal_module-xray_audit-cross-site-scripting
info:
  author: Bishopfox
  description: This module is a tool for developers, analysts, and administrators
    that allows them to generate reports on a given Drupal installation. The module
    does not sufficiently sanitize some data presented in its reports.  This vulnerability
    is mitigated by the fact that an attacker must have a role with permissions to
    administer an impacted content type.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/xray_audit/
    google-query: inurl:'/sites/all/modules/xray_audit/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-xray_audit-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-012
  severity: medium
  tags: drupal
