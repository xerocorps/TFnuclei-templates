id: netis-router
info:
  author: gy741
  name: Netis Router Login
  reference:
  - https://www.tacnetsol.com/blog/cve-2019-8985-rce
  severity: info
  tags: panel,login,netis,router
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>AP setup</title>
  - part: header
    type: word
    words:
    - 'Server: netis'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.htm'
