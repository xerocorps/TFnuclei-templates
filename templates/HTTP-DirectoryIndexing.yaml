id: HTTP-DirectoryIndexing
info:
  author: Tomitom13
  name: HTTP Directory Indexing
  severity: unknown
  tags: http,rootme, directory-indexing
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'Mot de passe : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Password / Mot de passe : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/backup/admin.txt'
