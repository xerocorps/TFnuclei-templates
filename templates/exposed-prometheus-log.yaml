id: exposed-prometheus-log
info:
  author: dhiyaneshDK
  name: Exposed Prometheus
  severity: low
  tags: exposure,prometheus,logs
requests:
- matchers:
  - condition: or
    type: word
    words:
    - gateway_request_total
    - logback_events_total
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/prometheus'
