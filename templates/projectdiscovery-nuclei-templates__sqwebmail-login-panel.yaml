http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - SqWebMail - Copyright
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/sqwebmail'
  - '{{BaseURL}}/cgi-bin/webmail'
  stop-at-first-match: true
id: sqwebmail-login-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SqWebMail login panel was detected.
  metadata:
    max-request: 2
    shodan-query: title:"SqWebMail"
    verified: true
  name: SqWebMail Login Panel - Detect
  severity: info
  tags: webmail,sqwebmail,panel,discovery
