id: Elmah-Log-Disclosure
info:
  author: Excis3
  description: Unauthenticated exposure of logs.
  name: Elmah Log Disclosure
  severity: Critical
  tags: log
requests:
- matchers:
  - part: body
    type: word
    words:
    - Error log for
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/elmah.axd'
