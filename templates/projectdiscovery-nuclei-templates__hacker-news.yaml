http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'created:'
  matchers-condition: and
  method: GET
  path:
  - https://news.ycombinator.com/user?id={{user}}
id: hacker-news
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hacker News user name information check was conducted.
  metadata:
    max-request: 1
  name: Hacker News User Name Information - Detect
  severity: info
  tags: osint,osint-tech,hacker-news,discovery
self-contained: true
