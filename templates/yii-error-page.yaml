http:
- matchers:
  - part: body
    type: word
    words:
    - <title>yii\base\ErrorException</title>
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: yii-error-page
info:
  author: DhiyaneshDk
  description: Yii (An application framework to handle and manage errors) error page
    detected.
  metadata:
    max-request: 1
    shodan-query: html:"yii\base\ErrorException"
    verified: true
  name: Yii Error Page - Detct
  severity: unknown
  tags: exposure,yii,logs
