id: wiren-board-webui
info:
  author: tess
  metadata:
    shodan-dork: http.title:"Wiren Board Web UI"
    verified: true
  name: Wiren Board WebUI Exposed
  severity: low
  tags: panel,exposure,wiren
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Wiren Board Web UI
    - accessLevel
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#!/dashboards'
