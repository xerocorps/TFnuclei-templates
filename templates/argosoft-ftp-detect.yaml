id: argosoft-ftp-detect
info:
  author: pussycat0x
  description: ArGoSoft FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: ArGoSoft FTP Server
    verified: true
  name: ArGoSoft FTP Service - Detect
  severity: info
  tags: network,ftp,argosoft,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - v([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - ArGoSoft FTP Server
  port: 21
  read-size: 1024
