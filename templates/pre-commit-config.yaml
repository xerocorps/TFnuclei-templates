id: pre-commit-config
info:
  author: DhiyaneshDk
  metadata:
    verified: true
  name: Pre Commit Configuration File Exposure
  severity: low
  tags: exposure,devops,config,cicd
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'repos:'
    - 'hooks:'
    - 'rev:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.pre-commit-config.yaml'
  - '{{BaseURL}}/pre-commit-config.yaml'
  stop-at-first-match: true
