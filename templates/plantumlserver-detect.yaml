http:
- host-redirects: true
  matchers:
  - dsl:
    - contains(body, "<title>PlantUMLServer")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: plantumlserver-detect
info:
  author: s4e-io
  description: 'PlantUMLServer is an open-source web application that renders UML
    diagrams from textual descriptions. It provides a web interface for the PlantUML
    diagram generation tool, allowing users to create various types of diagrams including
    class diagrams, sequence diagrams, and activity diagrams through a simple markup
    language.

    '
  metadata:
    fofa-query: app="PlantUMLServer"
    max-request: 1
    verified: true
  name: PlantUMLServer - Detect
  reference:
  - https://github.com/plantuml/plantuml-server
  - https://plantuml.com
  severity: info
  tags: tech,uml,plantuml,detect,discovery
