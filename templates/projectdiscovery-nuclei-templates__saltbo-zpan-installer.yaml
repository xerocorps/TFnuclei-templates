http:
- matchers:
  - part: body_2
    type: word
    words:
    - <title>ZPan
  - part: body_1
    type: word
    words:
    - system is not initialized
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/system/options/core.email'
  - '{{BaseURL}}/install'
id: saltbo-zpan-installer
info:
  author: ritikchaddha
  description: 'Detects the exposure of the Saltbo/zpan installer page, which could
    allow unauthorized setup or reinstallation of the application.

    '
  metadata:
    fofa-query: body="zpan"
    max-request: 2
    product: zpan
    vendor: saltbo
    verified: true
  name: Saltbo/zpan Installer - Exposure
  reference:
  - https://github.com/saltbo/zpan
  severity: high
  tags: saltbo,zpan,installer,exposure,misconfig,vuln
