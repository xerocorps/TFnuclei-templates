http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'Server: Cowboy'
  method: GET
  path:
  - '{{BaseURL}}'
id: cowboy-detect
info:
  author: sechunt3r
  description: Cowboy was detected.
  metadata:
    max-request: 1
    shodan-query: cowboy
    verified: true
  name: Cowboy - Detect
  reference:
  - https://github.com/ninenines/cowboy
  severity: info
  tags: tech,cowboy,detect
