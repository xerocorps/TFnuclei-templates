  description: "The Spiffy Calendar plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018orderby\u2019 parameter among others in versions up to, and including,\
    \ 4.9.1 due to insufficient escaping on the user supplied parameter and lack of\
    \ sufficient preparation on the existing SQL query. This makes it possible for\
    \ authenticated attackers, with administrator-level privileges to append additional\
    \ SQL queries into already existing queries that can be used to extract sensitive\
    \ information from the database."
