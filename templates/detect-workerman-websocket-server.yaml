id: detect-workerman-websocket-server
info:
  author: geeknik
  name: Detects Workerman websockets server
  reference:
  - https://www.workerman.net/en/
  - https://github.com/walkor/Workerman
  severity: info
requests:
- extractors:
  - name: version
    part: header
    regex:
    - workerman\/\d\.\d\.\d
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - workerman
  - condition: and
    part: body
    type: word
    words:
    - <h1>Websocket</h1>
    - workerman
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
