code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: alertList
    type: json
  source: 'az monitor activity-log alert list --output json --query ''[?(enabled==`true`)].id''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - id + " does not have the correct alert configuration for Create/Update PostgreSQL
      Database events"
    type: dsl
  matchers:
  - type: word
    words:
    - '"field": "operationName"'
  - negative: true
    type: word
    words:
    - Microsoft.DBforPostgreSQL/servers/databases/write
  matchers-condition: and
  source: 'az monitor activity-log alert show --ids "$id" --query ''condition''

    '
flow: "code(1);\nfor (let AlertData of iterate(template.alertList)) {\n  set(\"id\"\
  , AlertData);\n  code(2);\n}\n"
id: azure-postgresql-db-update-unalerted
info:
  author: princechaddha
  description: "Ensure that an Azure activity log alert is fired whenever \u201CCreate/Update\
    \ PostgreSQL Database\u201D events are triggered within your Microsoft Azure cloud\
    \ account. The log alerts get triggered when a new activity log event that matches\
    \ the condition specified in the alert configuration occurs. For this conformity\
    \ rule, the matched condition is \"Whenever the Activity Log has an event with\
    \ Category='Administrative', Signal name='Create/Update PostgreSQL Database (servers/databases)'\"\
    \n"
  impact: 'Without proper alert rules configured for monitoring "Create or Update
    PostgreSQL Database" events, unauthorized or unwanted changes might go unnoticed,
    leading to potential security risks.

    '
  name: Azure PostgreSQL Database Create/Update Alert Not Configured
  reference:
  - https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log
  remediation: 'Ensure alert rules are properly configured to monitor and notify on
    "Create or Update PostgreSQL Database" events by setting the alert condition to
    "Microsoft.DBforPostgreSQL/servers/databases/write" and ensuring that an action
    group is attached to manage notifications.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,postgresql,azure-cloud-config
self-contained: true
