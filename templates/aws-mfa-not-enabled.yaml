id: aws-mfa-not-enabled
info:
  author: princechaddha
  description: 'Checks if MFA is enabled for your AWS root account

    '
  name: MFA not enabled
  reference:
  - https://docs.aws.amazon.com/IAM/latest/APIReference/API_GetAccountSummary.html
  remediation: 'Enable Multi-Factor Authentication (MFA) for your AWS root account
    to secure your cloud environment and comply with IAM security best practices

    '
  severity: high
  tags: aws,amazon,cloud,iam
requests:
- extractors:
  - internal: true
    name: mfaenabled
    type: xpath
    xpath:
    - //entry[key = 'AccountMFAEnabled' and value = '0']/value
  - dsl:
    - '"MFA not enabled for AWS root account"'
    type: dsl
  matchers:
  - dsl:
    - mfaenabled == '0'
    type: dsl
  raw:
  - 'POST https://{{service}}.amazonaws.com HTTP/1.1

    Host: {{service}}.amazonaws.com

    Content-Type: application/x-www-form-urlencoded; charset=utf-8

    User-Agent: aws-cli/2.9.15 Python/3.11.1 Darwin/21.6.0 source/arm64 prompt/off
    command/iam.get-account-summary


    Action=GetAccountSummary&Version=2010-05-08

    '
self-contained: true
signature: aws
variables:
  region: us-east-1
  service: iam
