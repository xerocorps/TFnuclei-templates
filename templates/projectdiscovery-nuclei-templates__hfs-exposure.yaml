http:
- extractors:
  - group: 1
    name: server-info
    regex:
    - ">HttpFileServer\\s+([\\d\\w\\.\\s]+)\\s*(\u968F\u6CE2\u6C49\u5316\u7248)?</a>"
    type: regex
  - kval:
    - Server
    name: server-header
    part: header
    type: kval
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - HFS =
    - 'Build-time:'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: hfs-exposure
info:
  author: tess,darses
  classification:
    cpe: cpe:2.3:a:rejetto:http_file_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: http_file_server
    shodan-query:
    - title:"HFS /"
    - 'Set-Cookie: HFS_SID_='
    - http.favicon.hash:2124459909
    vendor: rejetto
    verified: true
  name: HFS Panel - Exposure
  severity: unknown
  tags: misconfig,hfs,exposure,panel,vuln
