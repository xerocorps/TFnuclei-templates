id: aem-groovyconsole
info:
  author: twitter.com/Dheerajmadhukar
  description: Groovy console is exposed, RCE is possible.
  name: AEM Groovy console enabled
  reference: https://hackerone.com/reports/672243
  severity: critical
  tags: aem
requests:
- headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    Accept-Language: en-US,en;q=0.9,hi;q=0.8
    User-Agent: Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36
      (KHTML, like Gecko) Chrome/87.0.4280.88 Mobile Safari/537.36
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Groovy Console</title>
    - Run Script
    - Groovy Web Console
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/groovyconsole'
