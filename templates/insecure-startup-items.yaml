code:
- engine:
  - sh
  - bash
  matchers:
  - regex:
    - \d+\s+-[rwx-]*w[rwx-]*w[rwx-]*\s+
    type: regex
  source: 'find /System/Library/StartupItems/ /Library/StartupItems/ -perm -o+w -type
    f -ls 2>/dev/null

    '
id: insecure-startup-items
info:
  author: geeknik
  description: 'Identifies world-writable startup items on macOS that can be tampered
    with by unprivileged users.

    '
  impact: 'World-writable startup items can be modified by any user on the system,
    potentially leading to privilege escalation or execution of malicious code.

    '
  name: macOS World-Writable Startup Items
  remediation: 'Review and correct the permissions of world-writable startup items.

    '
  severity: medium
  tags: macos,audit,local,security,startup
self-contained: true
