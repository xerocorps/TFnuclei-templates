http:
- matchers:
  - regex:
    - Zabbix ([0-9.]+)
    - zabbix'@'localhost
    - images/general/zabbix.ico
    - content="Zabbix SIA"
    - Zabbix</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: zabbix-detect
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - body="Zabbix</title>"
    shodan-query:
    - http.favicon.hash:892542951
    - http.favicon.hash:2126845402
    - http.favicon.hash:1045955894
  name: Zabbix Detect
  reference:
  - https://
  severity: info
  tags: tech,zabbix
