http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Milvus
    - <title>Milvus Demo
    - <title>Milvus Insight
    - <title>Milvus Enterprise Manager
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: milvus-detect
info:
  author: s4e-io
  description: Milvus was detected.
  metadata:
    fofa-query: title="Milvus"
    max-request: 1
    verified: true
  name: Milvus - Detect
  reference:
  - https://milvus.io/
  - https://github.com/milvus-io/milvus
  severity: info
  tags: tech,vector-database,milvus,detect,discovery
