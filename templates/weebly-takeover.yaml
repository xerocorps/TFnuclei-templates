code:
- engine:
  - sh
  - bash
  matchers:
  - condition: and
    type: word
    words:
    - weebly
  - condition: and
    type: word
    words:
    - Error - Page Not Found
  - type: word
    words:
    - Please check the URL.
  matchers-condition: and
  source: 'curl -vL $TARGET --connect-timeout 5 --max-time 10

    '
id: weebly-takeover
info:
  author: roninja
  name: Weebly Takeover Detection
  severity: high
variables:
  TARGET: '{{BaseURL}}'
