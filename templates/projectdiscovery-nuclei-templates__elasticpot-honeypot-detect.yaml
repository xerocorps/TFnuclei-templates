http:
- matchers:
  - part: body
    type: word
    words:
    - index_not_found_exception
  method: GET
  path:
  - '{{BaseURL}}/_cluster/settings'
id: elasticpot-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A ElasticPot (ElasticSearch) honeypot has been identified.

    The response to a ''_cluster/settings'' request differs from real installations,
    signaling a possible deceptive setup.

    '
  metadata:
    fofa-query: index_not_found_exception
    max-request: 1
    product: elasticsearch
    vendor: elasticpot
  name: ElasticPot Honeypot - Detect
  severity: info
  tags: elasticpot,elasticsearch,honeypot,ir,cti,discovery
