code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'find . -exec whoami \; -quit

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo find . -exec whoami \; -quit

    '
id: privesc-find
info:
  author: daffainfo
  description: 'The find command in Linux is used to search for files and directories
    in a directory hierarchy based on various criteria such as name, type, size, and
    permissions. It is a powerful tool for locating files and performing operations
    on them, such as executing commands or applying changes.

    '
  metadata:
    max-request: 3
    verified: true
  name: find - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/find/
  severity: high
  tags: code,linux,find,privesc,local
self-contained: true
