http:
- matchers:
  - part: body
    type: word
    words:
    - Trace Information
  - part: body
    type: word
    words:
    - 'HTTP request received:'
  - part: body
    type: word
    words:
    - Debug Panel
  - part: body
    type: word
    words:
    - Admin Panel
  - part: body
    type: word
    words:
    - SQL Debugging
  - part: body
    type: word
    words:
    - Dashboard
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/trace'
  - '{{BaseURL}}/logs'
  - '{{BaseURL}}/dashboard'
  - '{{BaseURL}}/debug'
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/debug/sql'
id: juicy-endpoints
info:
  author: reewardius
  name: Juicy Endpoints
  severity: low
  tags: generic
