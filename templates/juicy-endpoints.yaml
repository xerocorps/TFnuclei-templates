http:
- matchers:
  - status:
    - 200
    type: status
  - negative: true
    type: word
    words:
    - <!DOCTYPE html>
  matchers-condition: and
  payloads:
    foundthis: juice.txt
  raw:
  - 'GET /{{foundthis}} HTTP/1.1

    Host: {{BaseURL}}

    '
  threads: 50
id: juicy-endpoints
info:
  author: BagheeraAltered
  description: 'This nuclei template checks if a list of endpoints return a 200 response
    code.

    It takes a list of endpoints as input and sends HTTP requests to each endpoint.

    If the response code is 200 and not a webpage, it reports a finding.

    '
  name: Juicy Endpoints
  severity: info
  tags: discovery,endpoints,fuzz
