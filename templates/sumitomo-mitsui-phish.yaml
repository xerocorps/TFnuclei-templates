http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Sumitomo Mitsui
    - Sign On
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"smbc.co.jp")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sumitomo-mitsui-phish
info:
  author: rxerium
  description: 'A Sumitomo Mitsui Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Sumitomo Mitsui Bank phishing Detection
  reference:
  - https://smbc.co.jp
  severity: info
  tags: phishing,sumitomo-mitsui,bank,osint,discovery
