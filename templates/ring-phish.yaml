http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Home Security Systems - Cameras, Alarms, Doorbells | Ring
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ring.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ring-phish
info:
  author: rxerium
  description: 'A Ring phishing website was detected

    '
  metadata:
    max-request: 1
  name: Ring phishing Detection
  reference:
  - https://ring.com
  severity: info
  tags: phishing,ring,security,iot,osint,discovery
