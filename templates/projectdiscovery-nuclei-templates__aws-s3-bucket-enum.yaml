http:
- attack: batteringram
  matchers:
  - name: Open AWS S3 Bucket
    status:
    - 200
    type: status
  - name: Protected AWS S3 Bucket
    status:
    - 403
    type: status
  matchers-condition: or
  raw:
  - 'GET http://{{wordlist}}.{{BaseDNS}} HTTP/1.1

    Host: {{wordlist}}.{{BaseDNS}}

    '
  redirects: false
  threads: 10
id: aws-s3-bucket-enum
info:
  author: initstring
  description: 'Searches for open and protected buckets in AWS S3

    '
  metadata:
    max-request: 1
    verified: true
  name: AWS S3 Buckets - Cloud Enumeration
  severity: info
  tags: cloud,enum,cloud-enum,aws,discovery
self-contained: true
variables:
  BaseDNS: s3.amazonaws.com
