http:
- extractors:
  - group: 1
    json:
    - .info.version
    part: body
    type: json
  host-redirects: true
  matchers:
  - condition: or
    dsl:
    - contains_any(to_lower(body), "<title>apache streampipes", "apache streampipes
      api")
    - status_code==200 && ("1937041138" == mmh3(base64_py(body)) || "480680877" ==
      mmh3(base64_py(body)))
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/streampipes-backend/api/openapi.json'
  - '{{BaseURL}}/assets/img/favicon/favicon.ico'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: apache-streampipes-detect
info:
  author: Alessandro Albani - DEVisions
  classification:
    cpe: cpe:2.3:a:apache:streampipes:*:*:*:*:*:*:*:*
  description: 'Checks for the presence of Apache StreamPipes by looking in the body
    or matching the favicon hash.

    '
  metadata:
    fofa-query: title="apache streampipes"
    max-request: 3
    product: streampipes
    shodan-query: title:"apache streampipes"
    vendor: apache
    verified: true
  name: Apache StreamPipes - Detect
  severity: info
  tags: tech,apache,streampipes,detect,discovery
