id: seaCMS-sqli
info:
  author: Str1am
  name: SEACMS dmku_index file SQLI
  severity: high
  tags: seaCMS,sqli
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - code
    - count
    - data
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/js/player/dmplayer/dmku/index.php?ac=so&key=1'
