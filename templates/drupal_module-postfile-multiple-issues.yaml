http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.0.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - postfile
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/postfile/postfile.info'
  redirects: true
id: drupal_module-postfile-multiple-issues
info:
  author: me
  description: The module creates an endpoint on the site at /postfile/upload that
    accepts a POST request for uploading a single file into a specified file system
    (public, private, etc). This module accepts any uploaded file extension, including
    dangerous file formats so it can be used to bypass the allow_insecure_uploads
    config. This vulnerability is mitigated by the fact that an attacker must have
    a role with the permission postfile upload.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/postfile/
    google-query: inurl:'/sites/all/modules/postfile/
    impact: medium
    security-risk: "Critical 17\u2009\u2215\u200925 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-postfile-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2024-060
  severity: medium
  tags: drupal
