code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"IAM Access Analyzer is not Used in your AWS account"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws accessanalyzer list-analyzers --query ''analyzers[*].arn''

    '
id: iam-access-analyzer
info:
  author: princechaddha
  description: 'Checks if Amazon IAM Access Analyzer is active for identifying unsolicited
    access risks in AWS resources

    '
  name: IAM Access Analyzer is not Used
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/accessanalyzer/list-analyzers.html
  severity: medium
  tags: cloud,devops,aws,amazon,iam,aws-cloud-config
self-contained: true
