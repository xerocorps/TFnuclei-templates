http:
- extractors:
  - group: 1
    name: version
    regex:
    - login.bundle.js\?v=([\d\.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - 'Veeam Backup Enterprise Manager : Login'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.aspx'
id: veeam-backup-manager-login
info:
  author: Charles D
  classification:
    cve-id: CWE-200
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
  description: 'Veeam Backup Enterprise Manager Login

    '
  metadata:
    fofa-query:
    - title="veeam backup enterprise manager"
    - icon_hash="169658321"
    max-request: 1
    shodan-query:
    - title:"veeam backup enterprise manager"
    - http.favicon.hash:169658321
    - '"Set-Cookie: .ASPXANONYMOUS" http.html:"Veeam"'
    verified: true
  name: Veeam Backup Enterprise Manager Login - Detect
  severity: info
  tags: veeam,panel,enterprise-manager,login,detect,discovery
