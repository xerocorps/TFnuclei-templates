file:
- extensions:
  - all
  matchers:
  - condition: and
    type: word
    words:
    - '#Port 22'
    - '# This is the sshd server system-wide configuration file'
id: file-change-default-port
info:
  author: pussycat0x
  description: 'Reduces Automated Attacks: Changing the default port can help avoid
    most automated attacks that target port 22.

    '
  metadata:
    verified: true
  name: Change SSH Default Port
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://gcore.com/learning/how-to-change-ssh-port/
  remediation: 'Set Port 2222 in /etc/ssh/sshd_config to change the default SSH port
    and restart the SSH service.

    '
  severity: info
  tags: audit,config,file,ssh
