http:
- attack: clusterbomb
  matchers:
  - part: body
    regex:
    - --user=root
    - --password=
    - SSHPORT=22
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{floder}}/{{access}}.{{ext}}'
  - '{{BaseURL}}/{{access}}.{{ext}}'
  payloads:
    access:
    - admin_access
    - access
    - mysql_access
    - database_access
    - root_access
    - ssh_access
    - '{{DN}}-access'
    - web-access
    ext:
    - txt
    - txt.x
    - txt.bak
    - log
    floder:
    - admin
    - backUP
    - backups
    - home/mysql
    - mysql
    - tools
    - wp-admin
    - wp-content
    - wp-content/uploads
    - .ssh
    - .sftp
    - app
    - apps
    - lib
  stop-at-first-match: true
id: accessfile
info:
  author: c4sper0
  classification:
    cve-id: CWE-200
  description: '"Allows attackers to know the data sensitive to the Informations connection
    root to database."

    '
  name: Finding root account Informations For MySQL Server
  severity: critical
  tags: MySQL,root
