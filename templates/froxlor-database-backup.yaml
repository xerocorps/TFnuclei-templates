http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DROP TABLE IF EXISTS
    - CREATE TABLE
    - PRIMARY KEY
  - condition: or
    part: header
    type: word
    words:
    - application/sql
    - application/x-sql
    - application/octet-stream
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/froxlor.sql'
id: froxlor-database-backup
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Froxlor Server Management backup file was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Froxlor Server Management Panel"
    verified: true
  name: Froxlor Server Management Backup File - Detect
  severity: medium
  tags: froxlor,backup,exposure,disclosure
