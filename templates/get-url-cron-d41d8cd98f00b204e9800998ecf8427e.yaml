  description: The Get URL Cron plugin for WordPress is vulnerable to unauthorized
    modification of data in versions up to, and including, 1.4.7. This is due to a
    missing capability check on the geturlcron_action_handle function called via an
    init hook. This makes it possible for unauthenticated attackers to modify many
    of the plugin's settings, retrieve cron jobs, and create cron jobs.
