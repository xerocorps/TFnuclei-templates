http:
- matchers:
  - condition: and
    type: word
    words:
    - <debug>
    - <struts.actionMapping>
  method: GET
  path:
  - '{{BaseURL}}'
id: struts-debug-mode
info:
  author: pdteam
  description: Apache Struts debug mode is enabled.
  metadata:
    max-request: 1
  name: Apache Struts setup in Debug-Mode
  severity: medium
  tags: apache,debug
