id: extract-ethereum-wallet
info:
  author: cipher387
  description: Extract ethereum wallets addresses from web page body (not universal,
    can also find addresses of other cryptocurrencies)
  name: Ethereum wallets addresses extractor
  severity: info
  tags: osint,juicy-info,cryptocyrrency
requests:
- extractors:
  - part: body
    regex:
    - 0x[0-9A-Fa-f]{40}
    type: regex
  matchers:
  - part: body
    regex:
    - 0x[0-9A-Fa-f]{40}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
