id: deluge-webui-panel
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Deluge WebUI login panel was detected.
  metadata:
    shodan-dork: title:"Deluge WebUI"
    verified: true
  name: Deluge WebUI Login Panel - Detect
  severity: info
  tags: panel,deluge
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Deluge WebUI
    - 'author: ''Deluge Team'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
