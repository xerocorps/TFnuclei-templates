http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"username":'
    - '"email":'
    - systemSettings
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    path:
    - /api/auth:signIn
    - /api/v1/auth/user/signin
  raw:
  - 'POST {{path}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"account": "{{username}}", "password": "{{password}}"}

    '
  stop-at-first-match: true
id: nocobase-default-login
info:
  author: Fur1na, icarot
  description: 'NocoBase default login was discovered.

    '
  metadata:
    max-request: 2
    verified: true
    zoomeye-query: app="NocoBase"
  name: NocoBase - Default Login
  reference:
  - https://www.nocobase.com/
  - https://github.com/nocobase/nocobase
  - https://docs.nocobase.com/welcome/getting-started/installation/docker-compose
  severity: high
  tags: default-login,nocobase,vuln
variables:
  password: admin123
  username: admin@nocobase.com
