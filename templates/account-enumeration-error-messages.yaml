author: YourName
id: account-enumeration-error-messages
info:
  description: Detects potential account enumeration vulnerabilities through error
    messages on the login page
  name: Account Enumeration through Error Messages
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - Invalid credentials for user
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
