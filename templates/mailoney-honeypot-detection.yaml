id: mailoney-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A Mailoney (SMTP) honeypot has been identified.

    The response to the ''HELP'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 2
    product: exim
    vendor: mailoney
  name: Mailoney Honeypot Detection
  severity: info
  tags: mailoney,exim,smtp,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:25'
  inputs:
  - data: "HELP\r\n"
    read: 1024
  matchers:
  - type: word
    words:
    - '502 Error: command "HELP" not implemented'
  read-size: 1024
