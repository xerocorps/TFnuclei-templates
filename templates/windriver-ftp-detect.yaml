id: windriver-ftp-detect
info:
  author: pussycat0x
  description: Wind River FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Wind River FTP server
    verified: true
  name: Wind River FTP Service - Detect
  severity: info
  tags: network,ftp,windriver,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Wind River FTP server ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Wind River FTP server
  port: 21
  read-size: 1024
