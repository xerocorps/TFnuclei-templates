file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set admin-scp enable
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: scp-admin
info:
  author: pussycat0x
  description: Disable SCP by default. Enabling SCP allows downloading the configuration
    file from the FortiGate as an alternative method of backing up the configuration
    file.
  name: Admin-SCP Disabled
  reference: https://docs.fortinet.com/document/fortigate/6.4.0/hardening-your-fortigate/612504/hardening-your-fortigate
  severity: info
  tags: fortigate,config,audit,firewall
