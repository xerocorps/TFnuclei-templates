id: hp-laserjet-m605-webserver
info:
  author: alexrydzak
  name: HP LaserJet M605 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <strong class="product">HP LaserJet M605</strong>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/DeviceStatus/Index'
