http:
- matchers:
  - condition: and
    type: word
    words:
    - version
    - requires
    - build_requires
  - condition: and
    type: word
    words:
    - graph_lock
    - nodes
    - options
    - path
    - context
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/conan.lock'
id: conan-lock
info:
  author: reewardius
  name: Conan Lock Disclosure
  severity: info
  tags: dependency
