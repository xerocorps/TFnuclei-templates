http:
- matchers:
  - part: body
    type: word
    words:
    - Lychee Installer
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: lychee-installer
info:
  author: DhiyaneshDk
  description: Lychee is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"Lychee-installer"
    verified: true
  name: Lychee Installer
  severity: high
  tags: misconfig,lychee,install,exposure
