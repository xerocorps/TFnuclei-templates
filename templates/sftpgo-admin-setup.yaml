http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - SFTPGo - Setup
    - SFTPGo you need to create an admin user
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/admin/setup'
id: sftpgo-admin-setup
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:sftpgo_project:sftpgo:*:*:*:*:*:*:*:*
  description: 'SFTPGo Admin Password setup page has been exposed.

    '
  metadata:
    fofa-query: title="SFTPGo - Setup"
    max-request: 1
    product: sftpgo
    vendor: sftpgo_project
    verified: true
  name: SFTPGo Admin - Setup
  severity: high
  tags: sftpgo,misconfig,setup
