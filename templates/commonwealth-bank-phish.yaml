http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Commonwealth Bank
    - CommBank offers personal banking, business solutions, institutional banking,
      company information, and more
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"commbank.com.au")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: commonwealth-bank-phish
info:
  author: rxerium
  description: 'A Commonwealth Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Commonwealth Bank phishing Detection
  reference:
  - https://commbank.com.au
  severity: info
  tags: phishing,commonwealth-bank,bank,osint,discovery
