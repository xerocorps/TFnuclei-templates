http:
- matchers:
  - part: body
    type: word
    words:
    - SteVe - Steckdosenverwaltung
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/manager/signin'
  - '{{BaseURL}}/steve/manager/signin'
  redirects: true
  stop-at-first-match: true
id: steve-login-panel
info:
  author: clem9669
  classification:
    cpe: cpe:2.3:a:steve-community:steve:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'SteVe login panel was detected.

    '
  metadata:
    google-query: intitle:"SteVe - Steckdosenverwaltung"
    max-request: 2
    product: steve
    shodan-query: http.title:"SteVe - Steckdosenverwaltung"
    vendor: steve-community
    verified: true
  name: SteVe Login Panel - Detect
  reference:
  - https://github.com/steve-community/steve
  severity: info
  tags: panel,steve,discovery
