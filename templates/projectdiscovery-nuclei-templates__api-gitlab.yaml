http:
- headers:
    PRIVATE-TOKEN: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id":'
    - '"created_at":'
  method: GET
  path:
  - https://gitlab.com/api/v4/personal_access_tokens
id: api-gitlab
info:
  author: Adam Crosser
  metadata:
    max-request: 1
  name: Gitlab API Test
  reference:
  - https://docs.gitlab.com/ee/api/personal_access_tokens.html
  severity: info
  tags: token-spray,gitlab
self-contained: true
