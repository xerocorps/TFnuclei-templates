http:
- extractors:
  - kval:
    - last_modified
    part: header
    type: kval
  matchers:
  - type: word
    words:
    - /xui/common/css/fonts.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/tmui/tmui/login/css/login.css'
id: f5-bigip-version
info:
  author: darses
  description: 'F5 BIG-IP was detected.

    '
  metadata:
    fofa-query:
    - null
    max-requests: 1
    product: bigip
    shodan-query:
    - 'F5-Login-Page: true'
    vendor: f5
    verified: false
  name: F5 BIG-IP - Version
  reference:
  - http://example.com
  severity: info
  tags: f5,bigip
