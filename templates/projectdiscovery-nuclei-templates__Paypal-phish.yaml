http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Log in to PayPal automatically for faster checkout without entering your password
      wherever you're logged in with your Google account.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"paypal.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: Paypal-phish
info:
  author: rxerium
  description: 'A Paypal phishing website was detected

    '
  metadata:
    max-request: 1
  name: Paypal phishing Detection
  reference:
  - https://paypal.com
  severity: info
  tags: phishing,paypal,osint,discovery
