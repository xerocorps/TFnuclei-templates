http:
- matchers:
  - condition: and
    type: word
    words:
    - Server Parameters
    - PHP Prober
    - Real-time Data
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/prober.php'
id: php-prober-exposure
info:
  author: ritikchaddha
  description: PHP Prober Server exposure was detected.
  metadata:
    max-request: 1
    shodan-query: http.component:"php"
    verified: true
  name: PHP Prober - Exposure
  severity: medium
  tags: exposure,php,prober
