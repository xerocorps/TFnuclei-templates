id: karma-config-js
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"karma.conf.js"
    verified: true
  name: Karma Configuration File Exposure
  severity: medium
  tags: config,exposure,devops
requests:
- matchers:
  - condition: and
    type: word
    words:
    - // Karma configuration
    - module.exports
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.config/karma.conf.js'
  - '{{BaseURL}}/karma.conf.js'
  stop-at-first-match: true
