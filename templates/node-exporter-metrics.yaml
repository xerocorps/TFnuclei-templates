id: node-exporter-metrics
info:
  author: pussycat0x
  description: Information Disclosure of Garbage Collection
  name: Detect Node Exporter Metrics
  severity: low
  tags: node,exposure,debug
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - node_cooling_device
    - node_network
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
