id: calendarix-panel
info:
  author: r3dg33k
  name: Calendarix login detect
  severity: info
  tags: panel,calendarix,login
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Calendarix Admin Login
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/calendarix/admin/cal_login.php'
  - '{{BaseURL}}/calendar/admin/cal_login.php'
