http:
- matchers:
  - part: body
    type: word
    words:
    - QNAP Turbo NAS</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/'
  - '{{BaseURL}}/cgi-bin/html/login.html'
  redirects: true
  stop-at-first-match: true
id: qnap-qts-panel
info:
  author: idealphase,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'QNAP QTS login panel was detected.

    '
  metadata:
    google-query: intitle:"QNAP Turbo NAS" inurl:/cgi-bin
    max-request: 2
    shodan-query: product:"QNAP"
    verified: true
  name: QNAP Turbo NAS Login Panel - Detect
  reference:
  - https://www.qnap.com/qts/
  severity: info
  tags: panel,qnap,qts
