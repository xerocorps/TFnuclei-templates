id: iplanet-imap-detect
info:
  author: pussycat0x
  metadata:
    fofa-query: app="iPlanet-Messaging-Server-5.2" && protocol="imap"
  name: iplanet messaging imap protocol
  severity: info
  tags: network,imap
network:
- extractors:
  - part: body
    regex:
    - iPlanet Messaging Server ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  - '{{Host}}:110'
  inputs:
  - data: '

      '
  matchers:
  - type: word
    words:
    - iPlanet Messaging Server
