http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - www.anoigo.nl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/siamerror.html'
id: aselect-server-detect
info:
  author: darses
  description: 'Detects the presence of A-Select Server by checking for the `/siamerror.html`
    endpoint and verifying the response status and content.

    '
  metadata:
    shodan-query:
    - 'Server: N.A.'
  name: A-Select Server - Detection
  severity: info
  tags: tech,detect
