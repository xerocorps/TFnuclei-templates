http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Todoist | A To-Do List to Organize Your Work &amp; Life
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"todoist.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: todoist-phish
info:
  author: rxerium
  description: 'A Todoist phishing website was detected

    '
  metadata:
    max-request: 1
  name: Todoist phishing Detection
  reference:
  - https://todoist.com
  severity: info
  tags: phishing,todoist,productivity,osint,discovery
