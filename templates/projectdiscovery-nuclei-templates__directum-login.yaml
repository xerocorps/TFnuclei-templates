http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - DIRECTUM Login
    - Directum Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Login.aspx'
id: directum-login
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:directum:directum:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Directum login panel was detected.
  metadata:
    fofa-query: title="Directum"
    max-request: 1
    product: directum
    vendor: directum
  name: Directum Login Panel - Detect
  severity: info
  tags: directum,panel,discovery
