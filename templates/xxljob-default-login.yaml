http:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - '"code":200'
    - '"msg"'
    - '"content"'
  - condition: and
    part: header
    type: word
    words:
    - application/json
    - XXL_JOB_LOGIN_IDENTITY
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - 123456
    username:
    - admin
  raw:
  - 'POST /xxl-job-admin/login HTTP/1.1

    Host:{{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    userName={{username}}&password={{password}}

    '
  - 'POST /login HTTP/1.1

    Host:{{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    userName={{username}}&password={{password}}

    '
  stop-at-first-match: true
id: xxljob-default-login
info:
  author: pdteam,ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: XXL-JOB default admin credentials were discovered.
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:1691956220
    verified: true
  name: XXL-JOB Default Login
  reference:
  - https://github.com/xuxueli/xxl-job
  severity: high
  tags: default-login,xxljob
