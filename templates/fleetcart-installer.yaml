http:
- matchers:
  - part: body
    type: word
    words:
    - FleetCart - Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: fleetcart-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed FleetCart setup installation pages which could allow
    unauthorized access or information disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"FleetCart - Installation"
    verified: true
  name: FleetCart Installation Page - Exposure
  reference:
  - https://codecanyon.net/item/fleetcart-laravel-ecommerce-system/23014826
  severity: high
  tags: misconfig,install,exposure,fleetcart
