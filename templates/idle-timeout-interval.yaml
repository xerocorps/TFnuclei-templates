file:
- extensions:
  - all
  matchers:
  - condition: or
    negative: true
    type: word
    words:
    - ClientAliveInterval
    - ClientAliveCountMax
id: idle-timeout-interval
info:
  author: pussycat0x
  description: 'Automatically disconnect idle sessions to reduce the risk of unauthorized
    access.

    '
  name: Set SSH  Idle Timeout Interval
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://support.forcepoint.com/s/article/000015900
  remediation: 'Change it to : ClientAliveInterval 300 ,ClientAliveCountMax 0

    '
  severity: info
  tags: audit,config,file,ssh
