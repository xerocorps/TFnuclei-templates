http:
- extractors:
  - json:
    - .applinks.details[].appID
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - applinks
    - appID
    - paths
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/apple-app-site-association'
  - '{{BaseURL}}/well-known/apple-app-site-association'
  - '{{BaseURL}}/apple-app-site-association'
  stop-at-first-match: true
id: apple-app-site-association
info:
  author: panch0r3d
  metadata:
    max-request: 3
  name: Apple app site association for harvesting end points
  severity: info
  tags: miscellaneous,misc,apple,vuln
