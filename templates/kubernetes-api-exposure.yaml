id: kubernetes-api-exposure
info:
  author: geeknik
  classification:
    cwe-id: CWE-284
  description: 'Detects exposed Kubernetes API servers that may allow unauthorized
    access

    to cluster resources, secrets, and potential container escape paths.

    '
  metadata:
    max-request: 8
  name: Kubernetes API Server Exposure Detection
  reference:
  - https://kubernetes.io/docs/reference/access-authn-authz/
  - https://www.microsoft.com/security/blog/2021/03/23/secure-containerized-environments-with-updated-threat-matrix-for-kubernetes/
  severity: critical
  tags: kubernetes,k8s,cloud,api,exposure,critical
requests:
- extractors:
  - part: body
    regex:
    - '"gitVersion":\s*"v([0-9]+\.[0-9]+\.[0-9]+)"'
    - '"name":\s*"([^"]+)"'
    - '"namespace":\s*"([^"]+)"'
    type: regex
  - json:
    - .items[].metadata.name
    - .items[].spec.nodeName
    - .items[].spec.serviceAccountName
    type: json
  headers:
    User-Agent: kubectl/v1.25.0
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"kind":'
    - '"apiVersion":'
    - '"kubernetes"'
  - condition: or
    part: body
    type: word
    words:
    - '"major":'
    - '"minor":'
    - '"gitVersion":'
    - '"resourceVersion":'
    - '"selfLink":'
    - '"items":'
    - '"metadata":'
  - status:
    - 200
    - 403
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api'
  - '{{BaseURL}}/api/v1'
  - '{{BaseURL}}/apis'
  - '{{BaseURL}}/api/v1/namespaces'
  - '{{BaseURL}}/api/v1/namespaces/default/pods'
  - '{{BaseURL}}/api/v1/namespaces/default/secrets'
  - '{{BaseURL}}/api/v1/nodes'
  - '{{BaseURL}}/version'
  stop-at-first-match: true
