file:
- extensions:
  - xml
  matchers:
  - condition: or
    negative: true
    type: word
    words:
    - <disableconsolemenu>
    - <disableconsolemenu>1</disableconsolemenu>
  - condition: and
    type: word
    words:
    - <pfsense>
    - <webgui>
    - <system>
  matchers-condition: and
id: password-protected-consolemenu
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'PfSense password protection via the Console Menu is recommended to
    be configured. An unattended computer with an open Console Menu session can allow
    an unauthorized user access to the firewall management.

    '
  metadata:
    verified: true
  name: PfSense Consolemenu Password Protection Not Implememnted - Detect
  reference:
  - https://docs.netgate.com/pfsense/en/latest/config/advanced-admin.html
  severity: info
  tags: firewall,config,audit,pfsense,file
