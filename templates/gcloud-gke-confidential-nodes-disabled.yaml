code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'gcloud container clusters list --project $projectId --format="json(name,location)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: nodePools
    type: json
  source: 'gcloud container node-pools list --cluster $clusterName --location $location
    --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Node pool " + nodePoolName + " in GKE cluster " + clusterName + " (" + location
      + ") of project " + projectId + " does not have confidential nodes enabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud container node-pools describe $nodePoolName --cluster $clusterName
    --location $location --project $projectId --format="json(confidentialNodes.enabled)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let cluster of iterate(template.clusters)){\n   \
  \ cluster = JSON.parse(cluster)\n    set(\"clusterName\", cluster.name)\n    set(\"\
  location\", cluster.location)\n    code(3)\n    for(let nodePool of iterate(template.nodePools)){\n\
  \      nodePool = JSON.parse(nodePool)\n      set(\"nodePoolName\", nodePool.name)\n\
  \      code(4)\n    }\n  }\n}\n"
id: gcloud-gke-confidential-nodes-disabled
info:
  author: princechaddha
  description: 'Ensure that your Google Kubernetes Engine (GKE) cluster node pools
    use confidential GKE nodes to encrypt all running workloads. Confidential GKE
    nodes employ hardware-based memory encryption to safeguard your data and applications
    from unauthorized access or modification while in use.

    '
  impact: 'Without confidential GKE nodes enabled, workload data may be vulnerable
    to unauthorized access or modification while in use, even if the underlying hardware
    is compromised.

    '
  name: GKE Clusters Not Using Confidential Nodes
  reference:
  - https://cloud.google.com/kubernetes-engine/docs/how-to/confidential-gke-nodes
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/gcp/GKE/enable-confidential-gke-nodes.html
  remediation: 'Enable confidential GKE nodes for your cluster node pools using:

    gcloud container node-pools update POOL_NAME --cluster=CLUSTER_NAME --region=REGION
    --enable-confidential-nodes

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,gke,kubernetes,security,encryption,gcp-cloud-config
self-contained: true
