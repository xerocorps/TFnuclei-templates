http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - ToolJet - Dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login?redirectTo=/'
  stop-at-first-match: true
id: tooljet-panel
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:tooljet:tooljet:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: ToolJet login panel was detected.
  metadata:
    max-request: 2
    product: tooljet
    shodan-query: title:"ToolJet - Dashboard"
    vendor: tooljet
    verified: true
  name: ToolJet Login Panel - Detect
  severity: info
  tags: panel,tooljet,discovery
