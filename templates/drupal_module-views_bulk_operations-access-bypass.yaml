    - compare_versions(version, '8.x-3.0')
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - views_bulk_operations
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/views_bulk_operations/views_bulk_operations.info'
  redirects: true
id: drupal_module-views_bulk_operations-access-bypass
info:
  author: Bishopfox
  description: Views Bulk Operations provides enhancements to running bulk actions
    on views. The module contains an access bypass vulnerability that might allow
    users to execute views actions that they should not have access to. This vulnerability
    is mitigated by the fact that it only occurs in the case of customised action
    access (by means of hook_action_info_alter).
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/views_bulk_operations/
    google-query: inurl:'/sites/all/modules/views_bulk_operations/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-views_bulk_operations-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-003
  severity: medium
  tags: drupal
