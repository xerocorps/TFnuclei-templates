id: oracle-webcenter-sites
info:
  author: leovalcante
  metadata:
    shodan-query: http.html:"WebCenter"
    verified: true
  name: Oracle WebCenter Sites
  severity: info
  tags: tech,oracle,webcenter
requests:
- matchers:
  - condition: and
    type: word
    words:
    - FOR ORACLE
    - WebCenter Framework
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/welcome_webcenter.html'
