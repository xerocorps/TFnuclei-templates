http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - '{"ret":"ok","data":true}'
    - '{"ret":"ok","data":"ok"}'
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - '0000'
    - user
    username:
    - admin
    - user
  raw:
  - 'POST /api/auth/login?p=Login&t=1 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Accept: application/json, text/plain, */*


    username={{username}}&pwd={{password}}

    '
id: yealink-default-login
info:
  author: parzival,arbenn@pretera.com
  description: 'Yealink CTP18 Default Administrator Credentials Discovered.

    '
  metadata:
    fofa-query: Yealink CTP18
    max-request: 1
    verified: true
  name: Yealink CTP18 - Default Login
  reference:
  - https://support.yealink.com
  severity: high
  tags: default-login,yealink,vuln
