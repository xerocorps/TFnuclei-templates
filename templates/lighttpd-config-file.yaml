http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - server.document-root =
    - server.port =
  - part: content_type
    type: word
    words:
    - application/octet-stream
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/lighttpd.conf'
id: lighttpd-config-file
info:
  author: DhiyaneshDk
  description: 'Lighttpd Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"lighttpd.conf"
    verified: true
  name: Lighttpd Config File - File Disclosure
  severity: low
  tags: exposure,files,lighttpd,vuln
