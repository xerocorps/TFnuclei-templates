id: workspaceone-uem-airwatch-dashboard-detect
info:
  author: hanlaomo
  name: Workspace ONE Unified Endpoint Management (UEM) AirWatch
  severity: info
  tags: panel
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Workspace
    - Login
    - AirWatch
  method: GET
  path:
  - '{{BaseURL}}/AirWatch/Login'
