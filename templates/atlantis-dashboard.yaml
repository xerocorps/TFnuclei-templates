http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <span>Repository</span>
    - <span>Project</span>
    - <span>Workspace</span>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: atlantis-dashboard
info:
  author: DhiyaneshDK
  description: 'Atlantis Dashboard was discovered.

    '
  metadata:
    fofa-query: icon_hash=-1706783005
    max-request: 1
    product: atlantis
    shodan-query: http.favicon.hash:"-1706783005"
    vendor: runatlantis
    verified: true
  name: Atlantis Dashboard - Exposure
  severity: medium
  tags: misconfig,atlantis,runatlantis,exposure,discovery
