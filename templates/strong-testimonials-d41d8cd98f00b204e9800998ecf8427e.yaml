    fofa-query: wp-content/plugins/strong-testimonials/
    google-query: inurl:"/wp-content/plugins/strong-testimonials/"
    shodan-query: 'vuln:'
  name: Strong Testimonials <= 2.51.2 - Authorization Bypass
  reference: null
