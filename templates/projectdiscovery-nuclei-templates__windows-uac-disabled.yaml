code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'EnableLUA    : 0'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-ItemProperty -Path ''HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System''
    -Name ''EnableLUA''

    '
id: windows-uac-disabled
info:
  author: princechaddha
  description: Checks if User Account Control (UAC) is disabled on the system.
  impact: 'Disabling UAC can allow unauthorized changes to system settings, leading
    to security vulnerabilities.

    '
  name: User Account Control Disabled
  remediation: 'Enable User Account Control to ensure that administrative actions
    require confirmation, enhancing security.

    '
  severity: high
  tags: windows,uac,code,windows-audit
self-contained: true
