http:
- matchers:
  - part: body
    type: word
    words:
    - QNAP Turbo NAS</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/'
  - '{{BaseURL}}/cgi-bin/html/login.html'
  redirects: true
  stop-at-first-match: true
id: qnap-qts-panel
info:
  author: idealphase,daffainfo
  classification:
    cpe: cpe:2.3:o:qnap:qts:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'QNAP QTS login panel was detected.

    '
  metadata:
    fofa-query: title="qnap turbo nas" inurl:/cgi-bin
    google-query:
    - intitle:"QNAP Turbo NAS" inurl:/cgi-bin
    - intitle:"qnap turbo nas" inurl:/cgi-bin
    max-request: 2
    product: qts
    shodan-query:
    - product:"QNAP"
    - product:"qnap"
    - http.title:"qnap turbo nas" inurl:/cgi-bin
    vendor: qnap
    verified: true
  name: QNAP Turbo NAS Login Panel - Detect
  reference:
  - https://www.qnap.com/qts/
  severity: info
  tags: panel,qnap,qts,discovery
