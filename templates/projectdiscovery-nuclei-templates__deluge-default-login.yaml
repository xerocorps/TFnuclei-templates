http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'result": true'
    - 'error": null'
    - 'id": 51'
  - condition: and
    part: header
    type: word
    words:
    - _session_id=
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - deluge
  raw:
  - 'POST /json HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"method":"auth.login","params":["{{password}}"],"id":51}

    '
id: deluge-default-login
info:
  author: ritikchaddha
  description: 'Deluge Default login credentials were discovered.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Deluge"
    verified: true
  name: Deluge - Default Login
  reference:
  - https://docs.linuxserver.io/images/docker-deluge/#:~:text=The%20admin%20interface%20is%20available,%2D%3EInterface%2D%3EPassword.
  severity: high
  tags: deluge,default-login,vuln
