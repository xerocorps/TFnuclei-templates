name: SentinelOne CNS Scan
true:
  pull_request:
    branches:
    - master
    - main
    types:
    - opened
    - reopened
    - synchronize
jobs:
  s1-cns-cli:
    container:
      image: pingsafe/s1cnscli:latest
      options: --entrypoint ""
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}
    - env:
        TOKEN: ${{secrets.SENTINELONE_CNS_TOKEN}}
      name: Configure SentinelOne CNS CLI
      run: s1-cns-cli config --api-token $TOKEN --endpoint-url https://cns.ap2.sentinelone.net
    - name: Configure git config
      run: git config --global --add safe.directory $PWD
    - env:
        DEST: ${{ github.event.pull_request.base.sha }}
        REPO_FULL_NAME: ${{ github.repository }}
        REPO_URL: ${{ github.server_url }}
        SRC: ${{ github.event.pull_request.head.ref }}
      id: secret-detector
      name: Run Secret Detector
      run: s1-cns-cli scan secret -d $PWD --pull-request origin/$SRC $DEST --publish-result
        --repo-full-name $REPO_FULL_NAME  --repo-url $REPO_URL/$REPO_FULL_NAME
    - env:
        BRANCH: ${{ github.event.pull_request.head.ref }}
        REPO_FULL_NAME: ${{ github.repository }}
        REPO_URL: ${{ github.server_url }}
      name: Run IaC Scanner
      run: s1-cns-cli scan iac -d $PWD --publish-result --repo-full-name $REPO_FULL_NAME  --repo-url
        $REPO_URL/$REPO_FULL_NAME --branch $BRANCH
    - name: Run Vulnerability Scanner
      run: s1-cns-cli scan vuln -d $PWD
