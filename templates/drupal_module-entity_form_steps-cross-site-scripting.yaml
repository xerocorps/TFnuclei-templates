http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.1.4')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - entity_form_steps
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_form_steps/entity_form_steps.info'
  redirects: true
id: drupal_module-entity_form_steps-cross-site-scripting
info:
  author: me
  description: This module allows a site builder to create multi-step entity forms
    leveraging the Field Group field type plugins. The module doesnt escape plain
    text administrative configurations. An attacker with admin access could inject
    arbitrary JavaScript code. This vulnerability is mitigated by the fact that an
    attacker must have a role with the  administer [entity_type] form display permission
    allowing access to configure entity form displays.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/entity_form_steps/
    google-query: inurl:'/sites/all/modules/entity_form_steps/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-entity_form_steps-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-071
  severity: medium
  tags: drupal
