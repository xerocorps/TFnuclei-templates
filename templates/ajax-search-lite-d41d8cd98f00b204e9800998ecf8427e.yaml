  description: The Ajax Search Lite plugin for WordPress is vulnerable to authorization
    bypass due to a missing capability check on the wpdreams_ajaxinputcallback function
    in versions up to, and including, 3.10. This makes it possible for authenticated
    attackers, with subscriber-level permissions and above, to bypass restricted actions,
    which can lead to remote code execution.
