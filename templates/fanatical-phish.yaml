http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Fanatical
    - <title>Fanatical
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"fanatical.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fanatical-phish
info:
  author: rxerium
  description: 'A Fanatical phishing website was detected

    '
  metadata:
    max-request: 1
  name: Fanatical phishing Detection
  reference:
  - https://fanatical.com
  severity: info
  tags: phishing,fanatical,osint,discovery
