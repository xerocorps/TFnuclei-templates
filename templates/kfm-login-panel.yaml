id: kfm-login-panel
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Kae's File Manager admin login panel was detected.
  name: Kae's File Manager Admin Login Panel - Detect
  severity: info
  tags: panel,kfm
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - KFM Login
    - password
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/kfm/admin/'
