id: HTML-Injection
info:
  author: 25
  name: HTML-Injection
  severity: high
requests:
- matchers:
  - part: body
    type: word
    words:
    - <A HREF="http://bing.com/">25</A>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{payload}}'
  payloads:
    payload:
    - <A%20HREF="http://bing.com/">25</A>
