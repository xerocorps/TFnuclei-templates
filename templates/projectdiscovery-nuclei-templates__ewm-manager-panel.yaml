http:
- extractors:
  - part: body
    regex:
    - EWM Manager ([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <TITLE>EWM Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wfc/'
id: ewm-manager-panel
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: EWM Manager login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"EWM Manager"
    verified: true
  name: EWM Manager Login Panel - Detect
  severity: info
  tags: ewm,manager,login,panel,discovery
