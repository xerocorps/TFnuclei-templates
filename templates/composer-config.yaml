http:
- matchers:
  - dsl:
    - contains(body, 'packages') && contains(tolower(header), 'application/octet-stream')
      && status_code == 200
    name: composer.lock
    type: dsl
  - dsl:
    - contains(body, 'require') && contains(tolower(header), 'application/json') &&
      status_code == 200
    name: composer.json
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/composer.json'
  - '{{BaseURL}}/composer.lock'
  - '{{BaseURL}}/.composer/composer.json'
  - '{{BaseURL}}/vendor/composer/installed.json'
id: composer-config
info:
  author: Mahendra Purbia (Mah3Sec_)
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Composer configuration file detected.
  metadata:
    max-request: 4
  name: Composer Config - Detect
  reference: https://getcomposer.org/
  severity: info
  tags: config,exposure
