id: openssl
info:
  author: milo2012
  description: Openssl
  name: OpenSSL
  severity: info
  tags: tech,openssl
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - 'OpenSSL/(.*?) '
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - OpenSSL/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
