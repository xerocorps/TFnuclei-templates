  description: The Export to Text plugin for WordPress is vulnerable to unauthenticated
    post exporting due to a missing capability check on the sre2t_ajax() AJAX function
    and the export_to_text_download() function hooked via wp_loaded in versions up
    to, and including 2.4. This makes it possible for attackers to retrieve potentially
    sensitive information within posts.
