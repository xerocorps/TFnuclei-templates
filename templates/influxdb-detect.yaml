id: influxdb-detect
info:
  author: pikpikcu
  name: InfluxDB Detect
  severity: info
  tags: tech,influxdb
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>InfluxDB - Admin Interface</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
