http:
- matchers:
  - status:
    - 501
    type: status
  - part: header
    type: word
    words:
    - nginx
  - part: body
    type: word
    words:
    - <?xml version="1.0" encoding="ascii"?>
  matchers-condition: and
  raw:
  - 'AAAA / HTTP/1.1

    Host: {{Hostname}}

    '
  unsafe: true
id: dionaea-http-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'Dionaea HTTP honeypot has been identified.

    The response to an incorrect HTTP method reveals a possible setup of the Dioanea
    web application honeypot.

    '
  metadata:
    max-request: 1
    product: http
    vendor: dionaea
  name: Dionaea HTTP Honeypot - Detect
  severity: info
  tags: dionaea,honeypot,ir,cti
