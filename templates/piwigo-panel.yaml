http:
- extractors:
  - group: 1
    part: body
    regex:
    - jquery\.min\.js\?v([0-9.]+)">
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="Piwigo
    - '>Piwigo</a>'
    - <body id=theIdentificationPage>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/identification.php'
  redirects: true
  stop-at-first-match: true
id: piwigo-panel
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Piwigo login panel was detected.
  metadata:
    fofa-query: title="piwigo"
    google-query: Powered by Piwigo
    max-request: 2
    shodan-query: http.favicon.hash:540706145
    verified: true
  name: Piwigo Login Panel - Detect
  severity: info
  tags: panel,piwigo,detect
