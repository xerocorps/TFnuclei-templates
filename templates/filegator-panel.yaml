http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>FileGator
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: filegator-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: title:"FileGator"
    verified: true
  name: FileGator Panel - Detect
  reference:
  - https://serverpilot.io/docs/how-to-install-a-file-manager-on-your-server/#:~:text=You%20should%20see%20the%20FileGator,Password%3A%20admin123
  severity: info
  tags: filegator,panel,login,detect,discovery
