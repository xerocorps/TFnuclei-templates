http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt=PrivateGPT
    - title":"My Private GPT
    - content="My Private GPT
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: privategpt-detect
info:
  author: ritikchaddha
  description: 'PrivateGPT panel has been detected.

    '
  metadata:
    max-request: 1
    product: private-gpt
    shodan-query: html:"private gpt"
    verified: true
  name: PrivateGPT - Detect
  reference:
  - https://github.com/zylon-ai/private-gpt
  severity: info
  tags: panel,privategpt,detect,discovery
