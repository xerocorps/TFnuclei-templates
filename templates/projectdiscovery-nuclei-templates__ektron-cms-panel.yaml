http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - EktronClientManager
    - ektronTheme
    - Ektron.ready
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ektron-cms-panel
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:ektron:ektron_content_management_system:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Ektron CMS login panel was detected.
  metadata:
    fofa-query:
    - app="Ektron-CMS"
    - app="ektron-cms"
    - body="ektron"
    max-request: 1
    product: ektron_content_management_system
    shodan-query:
    - http.html:"Ektron"
    - http.html:"ektron"
    - cpe:"cpe:2.3:a:ektron:ektron_content_management_system"
    vendor: ektron
    verified: true
  name: Ektron CMS Login Panel - Detect
  severity: info
  tags: panel,ektron,cms,discovery
