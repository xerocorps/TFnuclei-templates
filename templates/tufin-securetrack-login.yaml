id: tufin-securetrack-login
info:
  author: idealphase
  description: Tufin SecureTrack is the only security policy management solution that
    delivers security, compliance and connectivity across physical networks and hybrid
    cloud by managing the growing complexity and fragmentation of Enterprise IT.
  metadata:
    google-query: intitle:"SecureTrack - Tufin Technologies"
    shodan-query: http.title:"SecureTrack - Tufin Technologies"
  name: Tufin SecureTrack Login
  reference:
  - https://www.tufin.com/tufin-orchestration-suite/securetrack
  severity: info
  tags: panel,tufin
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>SecureTrack - Tufin Technologies</title>
    - document.title = 'SecureTrack - Tufin Technologies';
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
