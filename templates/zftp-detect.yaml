id: zftp-detect
info:
  author: pussycat0x
  description: Z-FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Z-FTP
  name: Z-FTP Service - Detect
  severity: info
  tags: network,ftp,zftp,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Z-FTP
  port: 21
  read-size: 1024
