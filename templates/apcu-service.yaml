id: apcu-service
info:
  author: koti2
  name: APCu service information leakage
  severity: low
requests:
- matchers:
  - condition: or
    type: word
    words:
    - APCu Version Information
    - General Cache Information
    - Detailed Memory Usage and Fragmentation
  method: GET
  path:
  - '{{BaseURL}}/apc/apc.php'
  - '{{BaseURL}}/apc.php'
