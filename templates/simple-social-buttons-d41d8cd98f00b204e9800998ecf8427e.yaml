  description: The Simple Social Media Share Buttons plugin for WordPress is vulnerable
    to authorization bypass due to a missing capability check on the download(), import(),
    and download_help() functions in versions 2.0.4 - 2.0.21. This makes it possible
    for authenticated attackers with minimal permissions, such as a subscriber, to
    update arbitrary options on the site that can be used to register a new administrative
    user account.
