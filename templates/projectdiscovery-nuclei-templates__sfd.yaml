http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "Tematy u\u017Cytkownika"
  matchers-condition: and
  method: GET
  path:
  - https://www.sfd.pl/profile/{{user}}
id: sfd
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: SFD user name information check was conducted.
  metadata:
    max-request: 1
  name: SFD User Name Information - Detect
  severity: info
  tags: osint,osint-health,sfd,discovery
self-contained: true
