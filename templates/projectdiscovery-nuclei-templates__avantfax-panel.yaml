http:
- extractors:
  - group: 1
    part: body
    regex:
    - <p align="center">([0-9.]+)<\/p>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>- AvantFAX - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: avantfax-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cpe: cpe:2.3:a:avantfax:avantfax:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
  description: An AvantFAX login panel was discovered.
  metadata:
    fofa-query: title="avantfax - login"
    google-query: intitle:"avantfax - login"
    max-request: 1
    product: avantfax
    shodan-query:
    - http.title:"AvantFAX - Login"
    - http.title:"avantfax - login"
    vendor: avantfax
  name: AvantFAX Login Panel
  reference:
  - http://www.avantfax.com/
  severity: info
  tags: panel,avantfax,login,discovery
