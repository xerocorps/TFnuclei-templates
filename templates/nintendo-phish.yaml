http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Visit the official Nintendo site to shop for Nintendo Switch\u2122 systems\
      \ and video games, read the latest news, find fun gear and gifts with a Nintendo\
      \ twist, and much more."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nintendo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: nintendo-phish
info:
  author: rxerium
  description: 'A Nintendo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Nintendo phishing Detection
  reference:
  - https://nintendo.com
  severity: info
  tags: phishing,nintendo,osint,discovery
