id: prnet-ftp-detect
info:
  author: pussycat0x
  description: PrNET FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: PrNET FTP server
    verified: true
  name: PrNET FTP Service - Detect
  severity: info
  tags: network,ftp,prnet,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - PrNET FTP ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - PrNET FTP server
  port: 21
  read-size: 1024
