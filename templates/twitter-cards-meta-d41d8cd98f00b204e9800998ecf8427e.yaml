  description: The Twitter Cards Meta plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting via the twitter_card_type metadata added to posts in versions
    up to, and including, 2.9.1 due to insufficient input sanitization and output
    escaping on the user supplied value. This makes it possible for authenticated
    attackers with contributor level and above permissions to inject arbitrary web
    scripts in pages that will execute whenever a user accesses an injected page
  metadata:
    fofa-query: wp-content/plugins/twitter-cards-meta/
    google-query: inurl:"/wp-content/plugins/twitter-cards-meta/"
    shodan-query: 'vuln:'
