id: api-chaos
info:
  author: 0ri2N
  name: Chaos API Test
  reference:
  - https://chaos.projectdiscovery.io/#/docs
  severity: info
  tags: dns,recon,chaos,token-spray,projectdiscovery
requests:
- headers:
    Authorization: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"domain":'
    - '"subdomains":'
  method: GET
  path:
  - https://dns.projectdiscovery.io/dns/projectdiscovery.io
self-contained: true
