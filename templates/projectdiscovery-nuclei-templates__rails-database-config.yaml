http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'adapter:'
    - 'database:'
    - 'production:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/database.yml'
id: rails-database-config
info:
  author: pdteam,geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Ruby on Rails database configuration file was detected, which may contain
    database credentials.
  metadata:
    max-request: 1
  name: Ruby on Rails Database Configuration File - Detect
  reference:
  - https://guides.rubyonrails.org/configuring.html#configuring-a-database
  severity: high
  tags: config,exposure,rails,vuln
