  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/multiple_registration/multiple_registration.info'
  redirects: true
id: drupal_module-multiple_registration-access-bypass
info:
  author: Bishopfox
  description: This module enables you to use special routes for user registration
    with special roles and custom field sets defined for the role. The module doesnt
    sufficiently check which user roles can be registered under the scenario when
    the user tries to register the user with the administrator role. This vulnerability
    is mitigated on sites where account approval is required as the user starts as
    blocked but still gets the Administrator role.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/multiple_registration/
    google-query: inurl:'/sites/all/modules/multiple_registration/
    impact: medium
    security-risk: "Critical 19\u221525 AC:Basic/A:None/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-multiple_registration-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-048
  severity: medium
  tags: drupal
