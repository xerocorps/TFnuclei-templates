http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Design and send the best personalized gifts, cards, home decor, photo books,
      and prints with Snapfish.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"snapfish.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: snapfish-phish
info:
  author: rxerium
  description: 'A Snapfish phishing website was detected

    '
  metadata:
    max-request: 1
  name: Snapfish phishing Detection
  reference:
  - https://snapfish.com
  severity: info
  tags: phishing,snapfish,osint,discovery
