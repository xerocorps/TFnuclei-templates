archives:
- format: zip
before:
  hooks:
  - go mod tidy
builds:
- binary: vscan
  env:
  - CGO_ENABLED=1
  goarch:
  - amd64
  goos:
  - linux
  id: vscan-linux
  ldflags:
  - -s -w
  main: main.go
checksum:
  name_template: '{{ .ProjectName }}-linux-checksums.txt'
env:
- GO111MODULE=on
project_name: vscan
