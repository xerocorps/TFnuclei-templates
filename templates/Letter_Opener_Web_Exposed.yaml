id: Letter Opener Web Exposed
info:
  author: Clark
  name: Finds Letter Opener Web Exposed
  severity: medium
requests:
- matchers:
  - condition: and
    type: word
    words:
    - letter opener
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/letter_opener/'
