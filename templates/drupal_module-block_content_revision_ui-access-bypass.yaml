http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.127.1')
    - compare_versions(version, '2.127.0')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - block_content_revision_ui
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/block_content_revision_ui/block_content_revision_ui.info'
  redirects: true
id: drupal_module-block_content_revision_ui-access-bypass
info:
  author: Bishopfox
  description: This module provides a revision UI for Block Content entities. The
    module doesnt sufficiently respect access restrictions to certain entities when
    used in conjunction with specific modules. This vulnerability is mitigated by
    the fact that an attacker must have a role with any of the permissions provided
    by Block Content Revision UI, and another affected module must be enabled.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/block_content_revision_ui/
    google-query: inurl:'/sites/all/modules/block_content_revision_ui/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-block_content_revision_ui-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-022
  severity: medium
  tags: drupal
