http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - cheat.sh
    - curl cheat.sh
  - condition: or
    part: body
    type: word
    words:
    - :firstpage
    - cht.sh
    - /files/style.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: cheatsh-detect
info:
  author: ritikchaddha
  description: 'Detects exposed cheat.sh instances. cheat.sh is a community-driven
    cheat sheet service that provides quick command-line reference for programming
    languages and Unix commands. While designed to be public, self-hosted instances
    may expose internal documentation.

    '
  metadata:
    fofa-query: title="cheat.sh"
    max-request: 1
    product: cheat.sh
    shodan-query: title:"cheat.sh"
    vendor: chubin
    verified: true
  name: cheat.sh Instance - Detection
  reference:
  - https://github.com/chubin/cheat.sh
  - https://cheat.sh/
  severity: info
  tags: tech,cheatsh,detection,devtools
