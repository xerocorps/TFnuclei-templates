http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?:app\.js|(?:print\-)?styles\.css)\?version=([\w\.\-]+)["']>
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>BookStack</title>
    - <span class="logo-text">BookStack</span>
  - part: header
    type: word
    words:
    - 'Set-Cookie: bookstack_session'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: bookstack-panel
info:
  author: cyllective,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bookstack login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"BookStack"
  name: BookStack Login Panel - Detect
  reference:
  - https://github.com/BookStackApp/BookStack
  severity: info
  tags: panel,bookstack
