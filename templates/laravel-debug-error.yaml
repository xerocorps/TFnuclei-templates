id: laravel-debug-error
info:
  author: dhiyaneshDK
  name: Larvel Debug Method Enabled
  severity: medium
  tags: debug,laravel
requests:
- matchers:
  - type: word
    words:
    - Whoops! There was an error
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
