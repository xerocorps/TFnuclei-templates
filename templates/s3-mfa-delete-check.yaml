code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" is not configured to use MFA Delete feature"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws s3api get-bucket-versioning --bucket $bucket --query ''MFADelete''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-mfa-delete-check
info:
  author: princechaddha
  description: 'This template verifies that Amazon S3 buckets are configured with
    Multi-Factor Authentication (MFA) Delete feature, ensuring enhanced protection
    against unauthorized deletion of versioned objects

    '
  name: S3 Bucket MFA Delete Configuration Check
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-versioning.html
  severity: low
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
