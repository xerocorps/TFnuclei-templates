file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - aaa new-model
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: configure-aaa-service
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Cisco authentication, authorization and accounting service configuration
    was detected.

    '
  name: Cisco AAA Service Configuration - Detect
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/security/a1/sec-a1-cr-book/sec-cr-a2.html#GUID-E05C2E00-C01E-4053-9D12-EC37C7E8EEC5
  severity: info
  tags: file,audit,cisco,config-audit,cisco-switch,router
