http:
- extractors:
  - group: 1
    name: plugin_slug
    part: body
    regex:
    - \/wp-content\/plugins\/([a-zA-Z0-9_-]+)\/
    type: regex
  - group: 1
    name: theme_slug
    part: body
    regex:
    - \/wp-content\/themes\/([a-zA-Z0-9_-]+)\/
    - themes\/([a-zA-Z0-9_-]+)\/style\.css
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/?rest_route=/'
  - '{{BaseURL}}/wp-json/'
  - '{{BaseURL}}'
  redirects: true
  stop-at-first-match: true
id: wordpress-passive-detection
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:wordpress:wordpress:*:*:*:*:*:*:*:*
  description: 'Passively enumerates WordPress plugins and themes through REST API
    discovery and HTML source analysis without brute-forcing, based on wpprobe methodology.

    '
  metadata:
    max-request: 3
    product: wordpress
    shodan-query:
    - http.component:"wordpress"
    vendor: wordpress
    verified: true
  name: WordPress Passive Detection - Plugins & Themes
  reference:
  - https://developer.wordpress.org/rest-api/using-the-rest-api/discovery/
  - https://github.com/Chocapikk/wpprobe
  - https://chocapikk.com/posts/2025/wpprobe/
  severity: info
  tags: tech,wordpress,cms,wp,plugin,theme,discovery,passive,enum
