http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/elementor/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/elementor.txt
id: wordpress-elementor
info:
  author: ricardomaia
  metadata:
    plugin_namespace: elementor
    wpscan: https://wpscan.com/plugin/elementor
  name: "Elementor Website Builder \u2013 More Than Just a Page Builder Detection"
  reference:
  - https://wordpress.org/plugins/elementor/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
