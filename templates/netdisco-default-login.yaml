http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "User Management", "/admin/discoverall", "Logged in as")
    - status_code == 200
    type: dsl
  max-redirects: 2
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&return_url=%2Finventory

    '
id: netdisco-default-login
info:
  author: ritikchaddha
  description: 'Detects use of hard-coded credentials in Netdisco.

    '
  impact: 'Attackers can potentially exploit this vulnerability to gain unauthorized
    access to sensitive information.

    '
  metadata:
    fofa-query: title="Netdisco"
    max-request: 1
    shodan-query: title:"Netdisco"
    verified: true
  name: Netdisco Admin - Default Login
  remediation: 'Update the application to remove hard-coded credentials and implement
    secure credential management practices.

    '
  severity: critical
  tags: netdisco,default-login
variables:
  password: netdisco
  username: netdisco
