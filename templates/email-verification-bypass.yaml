id: email-verification-bypass
info:
  author: qaisar
  description: 'Detects potential issues related to email verification bypass attempts
    during the registration process.

    '
  name: Email Verification Bypass Attempt Test
  severity: medium
requests:
- data:
  - key: username
    type: static
    value: new_user
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  - key: email_verification_token
    type: static
    value: invalid_token
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
