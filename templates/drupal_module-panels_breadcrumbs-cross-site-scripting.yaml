http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - panels_breadcrumbs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/panels_breadcrumbs/panels_breadcrumbs.info'
  redirects: true
id: drupal_module-panels_breadcrumbs-cross-site-scripting
info:
  author: Bishopfox
  description: Panels Breadcrumbs allows you to set your breadcrumbs directly from
    Panels configuration.  This module doesnt properly sanitize custom breadcrumb
    configuration in all cases, leading to an XSS vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have permission to edit breadcrumb
    configuration, or the value of a token used in breadcrumb configuration.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/panels_breadcrumbs/
    google-query: inurl:'/sites/all/modules/panels_breadcrumbs/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-panels_breadcrumbs-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-007
  severity: medium
  tags: drupal
