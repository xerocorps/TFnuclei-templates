http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: body
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - reewardius
  payloads:
    reflection:
    - reewardius
  pre-condition:
  - dsl:
    - method == "POST"
    - method == "PUT"
    - method == "DELETE"
    - method == "PATCH"
    type: dsl
  stop-at-first-match: true
id: reflected-body
info:
  author: reewardius
  name: Reflected Cross Site Scripting
  severity: medium
  tags: fuzzing-req,fuzzing-req-reflected,fuzzing-req-body,fuzzing-req-body-query,reflected,dast
