http:
- extractors:
  - group: 1
    part: body
    regex:
    - target="besite">(.*)</a><br>
    type: regex
  matchers:
  - part: body
    regex:
    - BEdita(.*)</a><br>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: bedita-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cpe: cpe:2.3:a:bedita:bedita:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: BEdita login panel was detected.
  metadata:
    fofa-query: title="bedita"
    google-query: intitle:"bedita"
    max-request: 1
    product: bedita
    shodan-query:
    - http.title:"BEdita"
    - http.title:"bedita"
    vendor: bedita
  name: BEdita Login Panel - Detect
  reference:
  - https://www.bedita.com/
  severity: info
  tags: panel,bedita,discovery
