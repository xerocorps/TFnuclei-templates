id: redis-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A Redis honeypot has been identified.

    The response to the ''QUIT'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 2
    product: redis
    vendor: redis
  name: Redis Honeypot Detection
  severity: info
  tags: redis,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:6379'
  inputs:
  - data: QUIT
  matchers:
  - type: word
    words:
    - '-ERR unknown command `QUIT`, with args beginning with:'
  read-size: 1024
