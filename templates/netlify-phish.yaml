http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Build with AI or code, deploy instantly. One platform with everything you need
      to make real apps live.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"netlify.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: netlify-phish
info:
  author: rxerium
  description: 'A Netlify phishing website was detected

    '
  metadata:
    max-request: 1
  name: Netlify phishing Detection
  reference:
  - https://netlify.com
  severity: info
  tags: phishing,netlify,hosting,osint,discovery
