id: cellpower-agent
info:
  author: Clark
  name: CellPower Agent sensitive info exposure
  severity: high
requests:
- matchers:
  - condition: and
    type: word
    words:
    - array
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/ajax'
  - '{{BaseURL}}/user/confirm-activation'
  - '{{BaseURL}}/user/settings'
  - '{{BaseURL}}/user/create-success'
