http:
- host-redirects: true
  matchers:
  - condition: and
    part: response
    type: word
    words:
    - SystemStatisticRpm
    - DiagnosticRpm
    - R470T
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - '@timeout: 20s

    GET /userRpm/MenuRpm.htm HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: tplink-r470t-default-login
info:
  author: ritikchaddha
  metadata:
    max-request: 1
    shodan-query: r470t
    verified: true
  name: TP-LINK Router R470T - Default-Login
  reference:
  - http://cdn.cnetcontent.com/73/f6/73f6abc0-ef95-48d8-a55f-5ea3f5816332.pdf
  severity: high
  tags: tp-link,r470t,default-login,misconfig,vuln
variables:
  password: admin
  username: admin
