file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - <Directory
    - <FilesMatch
  - condition: and
    negative: true
    type: word
    words:
    - ServerTokens Prod
    - ServerSignature Off
  matchers-condition: and
id: file-disable-server-header
info:
  author: pussycat0x
  description: 'Ensures that ''ServerTokens Prod'' and ''ServerSignature Off'' are
    correctly set in Apache to prevent server information leakage.

    '
  metadata:
    verified: true
  name: Disable Apache2 Server Header
  reference:
  - https://httpd.apache.org/docs/2.4/mod/core.html#servertokens
  - https://httpd.apache.org/docs/2.4/mod/core.html#serversignature
  remediation: 'Set ''ServerTokens Prod'' and ''ServerSignature Off'' in Apache configuration
    and restart the service.

    '
  severity: medium
  tags: audit,config,file,apache,hardening
