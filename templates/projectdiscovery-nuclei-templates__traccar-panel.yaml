http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>Traccar</title>", "Traccar GPS Tracking System")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: traccar-panel
info:
  author: s4e-io
  description: 'Traccar panel was discovered.

    '
  metadata:
    fofa-query: app="Traccar"
    max-request: 1
    shodan-query: html:"Traccar"
    verified: true
  name: Traccar Panel - Detect
  severity: info
  tags: panel,login,traccar,detect,discovery
