http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "<title>Roam Research \u2013 A note taking tool for networked thought."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"roamresearch.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: roam-research-phish
info:
  author: rxerium
  description: 'A Roam Research phishing website was detected

    '
  metadata:
    max-request: 1
  name: Roam Research phishing Detection
  reference:
  - https://roamresearch.com
  severity: info
  tags: phishing,roam-research,notes,productivity,osint,discovery
