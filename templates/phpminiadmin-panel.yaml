http:
- extractors:
  - group: 1
    part: body
    regex:
    - phpMiniAdmin ([0-9._]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>phpMiniAdmin')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/phpminiadmin.php'
id: phpminiadmin-panel
info:
  author: nullfuzz
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'phpMiniAdmin login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"phpMiniAdmin"
    verified: true
  name: phpMiniAdmin Login Panel - Detect
  reference:
  - https://github.com/osalabs/phpminiadmin
  severity: info
  tags: panel,phpminiadmin
