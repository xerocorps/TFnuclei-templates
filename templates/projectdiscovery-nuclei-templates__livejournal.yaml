http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <link rel="canonical" href="
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.livejournal.com
id: livejournal
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Livejournal user name information check was conducted.
  metadata:
    max-request: 1
  name: Livejournal User Name Information - Detect
  severity: info
  tags: osint,osint-blog,livejournal,discovery
self-contained: true
