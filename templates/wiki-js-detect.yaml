http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "wiki.js - wiki.js.org", "window.wiki")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/_assets/js/app.js'
id: wiki-js-detect
info:
  author: righettod
  description: 'Wiki.js was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"wiki.js"
    verified: true
  name: Wiki.js - Detect
  reference:
  - https://js.wiki/
  severity: info
  tags: tech,wiki-js,detect
