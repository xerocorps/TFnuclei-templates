id: login-field
info:
  author: foulenzer
  description: Searches Response body for input-tag and id= or name=
  name: Login Field Detection Template
  severity: info
  tags: login,input
requests:
- matchers:
  - condition: or
    type: word
    words:
    - id="login"
    - id="username"
    - id="user"
    - id="mail"
    - id="email"
    - name="login"
    - name="username"
    - name="user"
    - name="mail"
    - name="email"
    - id="password"
    - name="password"
  - status:
    - 200
    type: status
  - type: word
    words:
    - '<input '
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/admin'
  redirects: true
