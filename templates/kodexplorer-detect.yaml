id: kodexplorer-detect
info:
  author: ffffffff0x
  metadata:
    fofa-query: app="Powered-by-KodExplorer"
  name: KodExplorer-detect
  severity: info
  tags: kodexplorer,tech
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - Powered by KodExplorer ([a-z0-9.]+) \|
    type: regex
  matchers:
  - part: body
    regex:
    - (?i)<title>.* - Powered by KodExplorer</title>
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
