http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - BigAnt Database Upgrade Wizard1
    - //DB-MS
    - <title>BigAntSetup
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /install/update.html  HTTP/1.1

    Host: {{Hostname}}

    '
id: bigant-db-install
info:
  author: pussycat0x
  description: 'Bigant DataBase Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: body="BigAntSetup"
    max-request: 1
    verified: true
  name: Bigant DataBase - Exposed Installation
  severity: high
  tags: misconfig,install,bigant,database,vuln
