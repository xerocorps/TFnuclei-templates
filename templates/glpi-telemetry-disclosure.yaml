id: glpi-telemetry-disclosure
info:
  author: dogasantos
  name: GLPI Telemetry Disclosure
  severity: info
  tags: glpi,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '"uuid":'
    - '"glpi":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ajax/telemetry.php'
  - '{{BaseURL}}/glpi/ajax/telemetry.php'
