http:
- matchers:
  - type: word
    words:
    - fortinet.com/saml-idp
    - SAMLRequest
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/saml/login-forticloud?host={{Hostname}}'
id: fortinet-fortios-cloudsso-detect
info:
  author: darses
  description: 'Fortinet FortiOS FortiCloud SSO function detected.

    '
  metadata:
    max-requests: 1
    product: fortios
    vendor: fortinet
    verified: true
  name: Fortinet FortiOS FortiCloud SSO - Detect
  severity: info
  tags: fortinet,fortios
