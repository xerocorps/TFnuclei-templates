code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"There are no Amazon RDS event subscriptions created for database security
      groups available in " + region + " AWS region."'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws rds describe-event-subscriptions --region $region --query "EventSubscriptionsList[?SourceType
    == ''db-security-group''].CustSubscriptionId"

    '
id: rds-event-sub
info:
  author: princechaddha
  description: 'Ensure RDS event notification subscriptions are active for database
    security group events to monitor and react to changes in security configurations.

    '
  impact: 'Without notifications for security group events, unauthorized changes may
    go unnoticed, potentially leading to security breaches or data exposure.

    '
  name: RDS Security Group Event Notifications
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Events.html
  remediation: 'Enable Amazon RDS event notification subscriptions for relevant database
    security group events through the AWS Management Console or AWS CLI.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
