id: keycloak-json
info:
  author: oppsec
  name: Keycloak Json File
  severity: info
  tags: exposure,keycloak,config
requests:
- matchers:
  - condition: and
    type: word
    words:
    - realm
    - resource
    - auth-server-url
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/keycloak.json'
