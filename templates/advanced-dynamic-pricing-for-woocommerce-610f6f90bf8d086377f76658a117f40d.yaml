  description: The Advanced Dynamic Pricing for WooCommerce plugin for WordPress is
    vulnerable to authorization bypass due to a missing access control on the exportCSVBulkRangesAjaxCB()
    function, in addition to several other functions, in versions up to, and including,
    4.1.5. This makes it possible for authenticated attackers with minimal permissions
    such as a subscriber to export pricing ranges among other actions.
