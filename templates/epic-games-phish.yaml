http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - The Epic Games Store is now open.
    - Epic Games
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"epicgames.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: epic-games-phish
info:
  author: rxerium
  description: 'An Epic Games phishing website was detected

    '
  metadata:
    max-request: 1
  name: Epic Games phishing Detection
  reference:
  - https://epicgames.com
  severity: info
  tags: phishing,epic-games,osint,discovery
