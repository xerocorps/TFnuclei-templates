id: htpasswd
info:
  author: geeknik
  name: Detect exposed .htpasswd files
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - :{SHA}
    - :$apr1$
    - :$2y$
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.htpasswd'
