http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"cloud":"([A-Z]+)",'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"instance_metadata":'
    - '"cloud":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: cloud-metadata
info:
  author: DhiyaneshDk
  description: GCP/AWS Metadata is exposed.
  metadata:
    max-request: 1
    shodan-query: html:"instance_metadata"
    verified: true
  name: GCP/AWS Metadata Disclosure
  reference:
  - https://www.facebook.com/ExWareLabs/photos/pcb.5605494709514357/5605493856181109/
  severity: low
  tags: misconfig,exposure,devops,cloud,aws,gcp,vuln
