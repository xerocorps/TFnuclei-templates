http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - token_custom
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/token_custom/token_custom.info'
  redirects: true
id: drupal_module-token_custom-arbitrary-php-code-execution
info:
  author: Bishopfox
  description: The Custom Tokens module enables you to create custom tokens for specific
    replacements that can improve other modules relying on the token API. The module
    doesnt sufficiently identify that its custom permissions are risky and should
    only be granted to highly trusted roles. This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission administer custom tokens.  CVE
    identifier(s) issued  A CVE identifier will be requested, and added upon issuance,
    in accordance with Drupal Security Team processes.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/token_custom/
    google-query: inurl:'/sites/all/modules/token_custom/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:Admin/CI:All/II:All/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: arbitrary-php-code-execution
  name: drupal_module-token_custom-arbitrary-php-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2018-041
  severity: medium
  tags: drupal
