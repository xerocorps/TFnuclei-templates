id: landesk-csa
info:
  author: 0xNirvana
  metadata:
    shodan-query: http.html:"LANDESK(R)"
    verified: true
  name: LANDESK(R) Cloud Services Appliance Detect
  severity: info
  tags: technology,landesk
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - LANDESK(R)
    - Cloud Services Appliance
  method: GET
  path:
  - '{{BaseURL}}'
