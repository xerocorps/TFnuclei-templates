http:
- matchers:
  - condition: and
    type: word
    words:
    - FOR ORACLE
    - WebCenter Framework
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/welcome_webcenter.html'
id: oracle-webcenter-sites
info:
  author: leovalcante
  classification:
    cpe: cpe:2.3:a:oracle:webcenter_sites:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: webcenter_sites
    shodan-query: http.html:"WebCenter"
    vendor: oracle
    verified: true
  name: Oracle WebCenter Sites
  severity: info
  tags: tech,oracle,webcenter,discovery
