http:
- matchers:
  - part: body
    type: word
    words:
    - id_LaCie
  - part: body
    regex:
    - (?m)<title>([a-zA-Z0-9&#; ]|)+Dashboard<\/title>$
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/dashboard/'
id: lacie-panel
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: LaCie login panel was detected.
  metadata:
    max-request: 2
  name: LaCie Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7118
  severity: info
  tags: panel,lacie,login,edb,discovery
