author: YourName
id: csrf
info:
  description: Detects potential CSRF vulnerabilities in the target
  name: Cross-Site Request Forgery (CSRF)
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - <form.*action=.*malicious\.com.*>
    type: regex
  method: POST
  path:
  - /transfer
  - /update
tags:
- web
- csrf
