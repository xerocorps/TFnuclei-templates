id: chef-automate-panel
info:
  author: rix4uni
  description: Multiple Chef Automate login page detected.
  metadata:
    fofa-query:
    - title="Sign In - Chef Manage"
    shodan-query:
    - http.favicon.hash:-276759139
  name: Chef Automate Panel - Detect
  severity: info
  tags: default-login,misconfig,chef-automate
requests:
- matchers:
  - dsl:
    - status_code==200 && ("-276759139" == mmh3(base64_py(body)))
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
