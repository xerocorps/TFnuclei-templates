code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'stdbuf -i0 whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo stdbuf -i0 whoami

    '
id: privesc-stdbuf
info:
  author: daffainfo
  description: 'The stdbuf command is used to modify the buffering operations of another
    command. It can be used to adjust the input/output buffering of a command, which
    can be useful for controlling the flow of data and improving the performance of
    certain operations.

    '
  metadata:
    max-request: 3
    verified: true
  name: stdbuf - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/stdbuf/
  severity: high
  tags: code,linux,stdbuf,privesc,local
self-contained: true
