http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ". \u0414\u0430\u0440\u0443\u0434\u0430\u0440"
  matchers-condition: and
  method: GET
  path:
  - https://darudar.org/users/{{user}}/
id: darudar
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Darudar user name information check was conducted.
  metadata:
    max-request: 1
  name: Darudar User Name Information - Detect
  severity: info
  tags: osint,osint-misc,darudar,discovery
self-contained: true
