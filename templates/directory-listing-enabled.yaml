author: qaisar
id: directory-listing-enabled
info:
  description: Detects potential directory listing vulnerabilities on the target web
    server
  name: Directory Listing Enabled
  severity: low
requests:
- matchers:
  - part: body
    regex:
    - Index of /
    type: regex
  method: GET
  path:
  - /uploads
  - /files/
tags:
- web
- directory-listing
