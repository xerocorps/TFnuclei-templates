  description: "The Email Tracker \u2013 Email Tracking Plugin to track Emails for\
    \ Open and Email Links Click (Compatible with WooCommerce) plugin for WordPress\
    \ is vulnerable to Reflected Cross-Site Scripting via the \u2018page\u2019 parameter\
    \ in versions before 5.2.6 due to insufficient input sanitization and output escaping.\
