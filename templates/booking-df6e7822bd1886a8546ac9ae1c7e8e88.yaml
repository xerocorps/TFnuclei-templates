  description: The Booking Calendar plugin for WordPress is vulnerable to generic
    SQL Injection via the booking ID field in versions up to, and including, 6.2 due
    to insufficient escaping on the user supplied parameter and lack of sufficient
    preparation on the existing SQL query.  This makes it possible for Editor-level
    attackers to append additional SQL queries into already existing queries that
    can be used to extract sensitive information from the database.
