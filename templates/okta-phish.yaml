http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "The Okta and Auth0 Platforms enable secure access, authentication, and automation\
      \ \u2014 putting Identity at the heart of business security and growth."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"okta.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: okta-phish
info:
  author: rxerium
  description: 'An Okta phishing website was detected

    '
  metadata:
    max-request: 1
  name: Okta phishing Detection
  reference:
  - https://okta.com
  severity: info
  tags: phishing,okta,sso,osint,discovery
