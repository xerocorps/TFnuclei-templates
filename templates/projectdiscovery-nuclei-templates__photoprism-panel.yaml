http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "PhotoPrism", "login")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/library/login'
id: photoprism-panel
info:
  author: rxerium,ritikchaddha
  description: 'PhotoPrism is an AI-powered photos app for the decentralized web.
    This template detects the presence of PhotoPrism login panel.

    '
  metadata:
    fofa-query: title="PhotoPrism"
    max-request: 1
    shodan-query: title:"PhotoPrism"
    verified: true
  name: PhotoPrism Panel - Detect
  reference:
  - https://docs.photoprism.app/getting-started/
  severity: info
  tags: photoprism,panel,login,detect,discovery
