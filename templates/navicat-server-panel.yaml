http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Navicat On-Prem Server</title>
    - content="Navicat On-Prem Server
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: navicat-server-panel
info:
  author: ritikchaddha
  description: 'Navicat On-Prem Server is an on-premise solution that provides you
    with the option to host a cloud environment for storing Navicat objects internally
    at your location. In our On-Prem environment, you can enjoy complete control over
    your system and maintain 100% privacy. It is secure and reliable that allow you
    to maintain a level of control that the cloud often cannot.

    '
  metadata:
    fofa-query: icon_hash="598296063"
    max-request: 2
    shodan-query: http.favicon.hash:598296063
    verified: true
  name: Navicat On-Prem Server Panel - Detect
  severity: info
  tags: panel,navicat,on-prem,detect
