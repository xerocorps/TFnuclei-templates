id: git-web-interface
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: html:"git web interface version"
  name: Git web interface
  severity: low
  tags: git
requests:
- matchers:
  - type: word
    words:
    - git web interface version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
