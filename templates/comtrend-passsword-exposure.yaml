id: comtrend-passsword-exposure
info:
  author: geeknik
  description: A vulnerability in COMTREND ADSL Router allows remote authenticated
    users to execute arbitrary commands via the telnet interface, the password for
    this interface is leaked to unauthenticated users via the 'password.cgi' endpoint.
  name: COMTREND ADSL Router CT-5367 C01_R12 - Remote Code Execution
  reference:
  - https://www.exploit-db.com/exploits/16275
  severity: high
  tags: router,exposure,iot,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - pwdAdmin =
    - pwdSupport =
    - pwdUser =
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/password.cgi'
