id: wp-qards-listing
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress Plugin Qards
  severity: info
  tags: wordpress,listing,wp-plugin,wp
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /wp-content/plugins/qards
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/qards/'
