id: api-fullhunt
info:
  author: 0ri2N
  description: 'FullHunt holds one of the largest Databases for external attack surfaces
    of the entire Internet.

    '
  name: FullHunt API Test
  reference:
  - https://fullhunt.io
  - https://api-docs.fullhunt.io
  severity: info
  tags: dns,scan,recon,fullhunt,database,token-spray
requests:
- headers:
    X-API-Key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"dns"'
    - '"hosts"'
    - '"domain"'
  method: GET
  path:
  - https://fullhunt.io/api/v1/domain/interact.sh/details
self-contained: true
