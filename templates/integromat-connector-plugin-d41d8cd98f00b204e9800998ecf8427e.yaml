    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: 'The Make, formerly Integromat Connector plugin for WordPress is vulnerable
    to arbitrary options updates in versions up to, and including, 1.5.1 due to missing
    authorization checks on the function called via ''admin_menu'' in addition to
    insufficient option validation. This makes it possible for authenticated attackers
    with minimal permissions, such as a subscriber, to update arbitrary options on
    a vulnerable site which can be used to create new administrative user accounts
    or redirect site visitors to a malicious domain among many other actions.

    '
