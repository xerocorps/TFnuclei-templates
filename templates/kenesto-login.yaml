id: kenesto-login
info:
  author: pussycat0x
  metadata:
    fofa-dork: app="kenesto"
  name: Kenesto Login Detect
  severity: info
  tags: login,tech,kenesto
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Welcome To Kenesto&reg;</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Kenesto/Account/LogOn?ReturnUrl=%2fkenesto'
