http:
- extractors:
  - group: 1
    part: body
    regex:
    - <span class="platform">(.*?)</span>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - FortiManager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/p/login/'
id: fortinet-fortimanager-panel
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Fortinet FortiManager panel was detected.

    '
  metadata:
    max-request: 1
  name: Fortinet FortiManager Panel - Detect
  reference:
  - https://www.fortinet.com/br/products/management/fortimanager
  severity: info
  tags: panel,fortinet,fortios,fortimanager,detect
