  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - yandex_metrics
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/yandex_metrics/yandex_metrics.info'
  redirects: true
id: drupal_module-yandex_metrics-cross-site-scripting
info:
  author: Bishopfox
  description: The Yandex.Metrics module allows you to look for key indicators of
    your site effectiveness. The module doesnt sufficiently let users know a setting
    page should not be given to untrusted users. This vulnerability is mitigated by
    the fact that an attacker must have a role with the permission administer Yandex.Metrics
    settings.  Edited October 19, 2017 to add a note about checking permissions.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/yandex_metrics/
    google-query: inurl:'/sites/all/modules/yandex_metrics/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-yandex_metrics-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-078
  severity: medium
  tags: drupal
