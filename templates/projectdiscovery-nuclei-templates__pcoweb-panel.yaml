http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    regex:
    - <title>(.*)pCOWeb(.*)</title>
    - pCOWeb</h2>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/http/index.html'
  stop-at-first-match: true
id: pcoweb-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: title:"pCOWeb"
    verified: true
  name: pCOWeb Panel - Detect
  reference:
  - https://docs.librenms.org/Support/Device-Notes/Carel-pCOweb-Devices/#:~:text=Accessing%20the%20pCOWeb%20card,-Log%20on%20to&text=The%20default%20username%20and%20password%20is%20admin%2Ffadmin%20.
  severity: info
  tags: pcoweb,panel,login,detect,discovery
