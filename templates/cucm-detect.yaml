http:
- matchers:
  - part: body
    type: word
    words:
    - Cisco Unified Communications Manager
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: cucm-detect
info:
  author: Nate
  description: Detect CUCM
  metadata:
    max-request: 1
  name: cucm-detect
  severity: info
  tags: tech,cucm
