http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>SQL Buddy')
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/sqlbuddy/'
  stop-at-first-match: true
id: sqlbuddy-panel
info:
  author: nullfuzz
  classification:
    cpe: cpe:2.3:a:sqlbuddy:sql_buddy:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'SQL Buddy login panel was detected.

    '
  metadata:
    max-request: 2
    product: sql_buddy
    shodan-query: http.title:"SQL Buddy"
    vendor: sqlbuddy
    verified: true
  name: SQL Buddy Login Panel - Detect
  reference:
  - http://sqlbuddy.com/
  severity: info
  tags: panel,sqlbuddy,discovery
