id: Webtalk-leakage
info:
  author: Str1am
  description: "Alerton Webtalk  ini\u6587\u4EF6\u6CC4\u9732\u5BFC\u81F4\u6570\u636E\
    \u5E93\u4E0B\u8F7D"
  name: "Webtalk\u6587\u4EF6\u6CC4\u9732"
  reference: https://packetstormsecurity.com/files/142344/Alerton-Webtalk-2.5-3.3-Hash-Disclosure-CSRF-Command-Injection.html
  severity: high
  tags: Alerton,leakage
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - sscommonname
    - csrcommonname
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/~webtalk/webtalk.ini'
