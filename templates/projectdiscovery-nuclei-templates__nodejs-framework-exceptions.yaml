file:
- extensions:
  - all
  extractors:
  - name: exception
    part: body
    regex:
    - TypeError
    - ReferenceError
    - SyntaxError
    - ValidationError
    - UnauthorizedError
    - ForbiddenError
    - NotFoundError
    - InternalServerError
    - BadRequestError
    - MongoError
    - SequelizeDatabaseError
    type: regex
id: nodejs-framework-exceptions
info:
  author: Aayush Dhakal
  description: Detects suspicious Node.js framework exceptions that could indicate
    exploitation attempts
  name: Node.js Framework Exceptions
  reference:
  - https://expressjs.com/en/guide/error-handling.html
  - https://nodejs.org/en/docs/guides
  severity: info
  tags: file,logs,nodejs
