code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].S3BucketName''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Access logging is not enabled for the S3 bucket associated with CloudTrail
      trail " + trail'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws s3api get-bucket-logging --bucket $bucket --query ''LoggingEnabled''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n  for(let BucketNames of iterate(template.buckets)){\n\
  \    set(\"bucket\", BucketNames)\n    code(3)\n  }\n}\n"
id: cloudtrail-s3-bucket-logging
info:
  author: princechaddha
  description: 'Ensure AWS CloudTrail logs are captured in S3 buckets with Server
    Access Logging enabled for audit and forensic purposes.

    '
  impact: 'Without S3 Server Access Logging for CloudTrail, tracking unauthorized
    access or modifications to CloudTrail logs becomes difficult, impacting incident
    response and forensic analysis.

    '
  name: CloudTrail S3 Logging
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-log-file-validation-intro.html
  remediation: 'Enable Server Access Logging on the S3 bucket used by CloudTrail.
    Configure the logging feature to capture all requests made to the CloudTrail bucket.

    '
  severity: high
  tags: cloud,devops,aws,amazon,s3,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
