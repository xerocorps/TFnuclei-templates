http:
- extractors:
  - part: body
    regex:
    - '[^\s]+'
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code_1 == 200
    - contains(content_type_1, "application/json")
    - contains(json_minify(body_1), "\"name\":\"Element\"")
    - status_code_2 == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/manifest.json'
  - '{{BaseURL}}/version'
id: element-web-detect
info:
  author: davidegirardi
  classification:
    cpe: cpe:2.3:a:matrix:element:*:*:*:*:*:*:*:*
  description: Identify if a web application is vanilla Element Web and return the
    version
  metadata:
    max-request: 2
    product: element
    shodan-query: html:"manifest.json"
    vendor: matrix
    verified: true
  name: Element Web - Detect
  severity: info
  tags: tech,matrix,element,detect,discovery
