http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '- BOOTH</title>'
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.booth.pm/
id: booth
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Booth user name information check was conducted.
  metadata:
    max-request: 1
  name: Booth User Name Information - Detect
  severity: info
  tags: osint,osint-shopping,booth,discovery
self-contained: true
