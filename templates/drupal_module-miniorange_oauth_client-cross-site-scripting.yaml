http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '>=3.0.0 <= 3.44.0 || >=4.0.0 <= 4.0.19')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - miniorange_oauth_client
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/miniorange_oauth_client/miniorange_oauth_client.info'
  redirects: true
id: drupal_module-miniorange_oauth_client-cross-site-scripting
info:
  author: me
  description: This module enables you to authenticate users through an Identity Provider
    (IdP) or OAuth Server, allowing them to log in to your Drupal site. The module
    does not sufficiently escape query parameters sent to the callback URL when displaying
    error messages, particularly if the code parameter is missing in the response.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/miniorange_oauth_client/
    google-query: inurl:'/sites/all/modules/miniorange_oauth_client/
    impact: medium
    security-risk: "Critical 16\u2009\u2215\u200925 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-miniorange_oauth_client-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-067
  severity: medium
  tags: drupal
