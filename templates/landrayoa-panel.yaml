http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - lui_login_input_username
    - lui_login_input_password
  - part: header
    type: word
    words:
    - isopen=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.jsp'
id: landrayoa-panel
info:
  author: YanYun
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Landray login panel was detected.
  metadata:
    max-request: 1
  name: Landray Login Panel - Detect
  severity: info
  tags: panel,landrayoa
