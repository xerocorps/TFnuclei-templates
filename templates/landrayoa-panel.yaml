id: landrayoa-panel
info:
  author: YanYun
  name: LandrayOA Panel Login
  severity: info
  tags: panel,landrayoa
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - lui_login_input_username
    - lui_login_input_password
  - part: header
    type: word
    words:
    - isopen=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.jsp'
