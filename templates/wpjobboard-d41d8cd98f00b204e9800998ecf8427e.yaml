  description: "The WPJobBoard plugin for WordPress is vulnerable to Reflected Cross-Site\
    \ Scripting and Cross-Frame Scripting via the \u2018query' and 'location\u2019\
    \ parameters in versions up to, and including, 5.6.4 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for unauthenticated\
    \ attackers to inject arbitrary web scripts in pages that execute if they can\
    \ successfully trick a user into performing an action such as clicking on a link."
