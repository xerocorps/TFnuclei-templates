id: elasticsearch1
info:
  author: Shine
  name: ElasticSearch Information Disclosure
  severity: low
  tags: elastic,unauth
requests:
- matchers:
  - type: word
    words:
    - '"took":'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /_cat/indices?v HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
