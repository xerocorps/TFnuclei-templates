http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - QVidium Management
    - src="/cgi-bin/banner.cgi
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: qvidium-management-system-exposed
info:
  author: tess
  description: QVidium Management System is Exposed.
  metadata:
    max-request: 1
    shodan-query: html:"QVidium Management"
    verified: true
  name: QVidium Management System Exposed
  severity: medium
  tags: misconfig,qvidium,vuln
