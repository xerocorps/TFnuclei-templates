id: unauthorized-puppet-node-manager
info:
  author: pussycat0x
  metadata:
    fofa-dork: app="puppet-Node-Manager"
  name: Pupet Node Manager
  severity: medium
  tags: node,misconfig
requests:
- matchers:
  - type: word
    words:
    - <a href="/nodes">Nodes</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
