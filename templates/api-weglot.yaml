id: api-weglot
info:
  author: zzeitlin
  name: WeGlot API Test
  reference: https://developers.weglot.com/api/reference
  severity: info
  tags: token-spray,weglot
requests:
- body: '{"l_from":"en","l_to":"fr","request_url":"https://www.website.com/","words":[{"w":"This
    is a blue car","t":1},{"w":"This is a black car","t":1}]}'
  headers:
    Content-Type: application/json
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - does not exist
  method: POST
  path:
  - https://api.weglot.com/translate?api_key={{token}}
