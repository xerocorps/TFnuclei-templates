info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
  description: "The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable\
    \ to generic SQL Injection via the \u2018billing_first_name' parameter in versions\
    \ up to, and including, 5.8.2 due to insufficient escaping on the user supplied\
    \ parameter and lack of sufficient preparation on the existing SQL query.  This\
    \ makes it possible for unauthenticated attackers to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
