http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - MongoDB Exception
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mongodb-exception-page
info:
  author: DhiyaneshDk
  metadata:
    fofa-query: html:"MongoDB Exception"
    max-request: 1
  name: MongoDB Exception - Page
  severity: info
  tags: error,mongodb,log,vuln
