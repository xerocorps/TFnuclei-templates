http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Make the impossible, possible with Trello. The ultimate tool to boost your\
      \ productivity. Escape the clutter and chaos\u2014stay efficient with Inbox,\
      \ Boards, and Planner from anywhere, even on mobile."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"trello.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: trello-phish
info:
  author: rxerium
  description: 'A Trello phishing website was detected

    '
  metadata:
    max-request: 1
  name: Trello phishing Detection
  reference:
  - https://trello.com
  severity: info
  tags: phishing,trello,productivity,osint,discovery
