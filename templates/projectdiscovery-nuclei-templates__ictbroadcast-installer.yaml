http:
- matchers:
  - part: body
    type: word
    words:
    - 'ICTBroadcast[ICTBroadcast :: Installation]'
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: ictbroadcast-installer
info:
  author: DhiyaneshDK
  description: 'ICTBroadcast is susceptible to the Installation page exposure due
    to misconfiguration.

    '
  metadata:
    max-request: 1
    shodan-query: html:"ICTBroadcast"
    verified: true
  name: ICTBroadcast Installation Wizard
  severity: high
  tags: misconfig,exposure,install,ictbroadcast,vuln
