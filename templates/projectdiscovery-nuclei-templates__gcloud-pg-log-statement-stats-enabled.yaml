code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The log_statement_stats flag is enabled for PostgreSQL instance " + sqlInstance
      + " in project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'on'
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq ''.settings.databaseFlags // [] | map(select(.name=="log_statement_stats"))
    | .[].value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-pg-log-statement-stats-enabled
info:
  author: princechaddha
  description: 'Ensure that the "log_statement_stats" database flag is disabled for
    your Google Cloud PostgreSQL database instances in order to avoid performance
    issues caused by excessive logging. The "log_statement_stats" configuration flag
    controls the inclusion of end-to-end performance statistics within PostgreSQL
    logs for each SQL query.

    '
  impact: 'Enabling the "log_statement_stats" flag may lead to significant performance
    degradation due to excessive logging, impacting the database''s overall efficiency.

    '
  name: Log Statement Stats Enabled in PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Disable the "log_statement_stats" flag in your PostgreSQL database
    instance configuration to prevent performance issues caused by excessive logging.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,gcp-cloud-config
self-contained: true
