author: qaisar
id: exposed-security-questions
info:
  description: Detects potential vulnerabilities where security questions and answers
    are exposed on the login page
  name: Exposed Security Questions
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - 'Security questions and answers retrieved: .*'
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
