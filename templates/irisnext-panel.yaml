http:
- extractors:
  - group: 1
    part: body
    regex:
    - IRISNext\s+-\s+V([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>irisnext")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/dblang.dcw'
id: irisnext-panel
info:
  author: righettod
  description: 'IRISNext products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"irisnext"
    verified: true
  name: IRISNext Login Panel - Detect
  reference:
  - https://www.irislink.com/
  severity: info
  tags: panel,irisnext,login,discovery
