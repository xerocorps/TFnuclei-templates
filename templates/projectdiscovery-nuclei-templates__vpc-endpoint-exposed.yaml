code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: VpcId
    type: json
  source: 'aws ec2 describe-vpc-endpoints --region $region --output table --query
    ''VpcEndpoints[*].VpcEndpointId'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"VPC endpoints for " + vpc + "are exposed."'
    type: dsl
  matchers:
  - type: word
    words:
    - '"AWS": "*"'
    - '"Principal": "*"'
  - negative: true
    type: word
    words:
    - Condition
  matchers-condition: and
  source: 'aws ec2 describe-vpc-endpoints --region $region --vpc-endpoint-ids $vpc
    --query ''VpcEndpoints[*].PolicyDocument'' --output json

    '
flow: "code(1)\nfor(let VpcIds of iterate(template.VpcId)){\n  set(\"vpc\", VpcIds)\n\
  \  code(2)\n}\n"
id: vpc-endpoint-exposed
info:
  author: princechaddha
  description: 'Identify and secure fully accessible Amazon VPC endpoints to prevent
    unauthorized access to AWS services.

    '
  impact: 'Allows unrestricted access to AWS services via the exposed VPC endpoint,
    potentially leading to data leakage or unauthorized operations.

    '
  metadata:
    max-request: 2
  name: Exposed VPC Endpoint
  reference:
  - https://docs.aws.amazon.com/vpc/latest/userguide/vpc-endpoints-access.html
  remediation: 'Update the VPC endpoint''s policy to restrict access only to authorized
    entities and ensure all requests are signed.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,vpc,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
