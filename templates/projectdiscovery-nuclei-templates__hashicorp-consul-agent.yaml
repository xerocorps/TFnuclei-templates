http:
- extractors:
  - json:
    - ' .Config.Version'
    type: json
  matchers:
  - condition: and
    type: word
    words:
    - '"Datacenter":'
    - '"Revision":'
    - '"PrimaryDatacenter"'
  method: GET
  path:
  - '{{BaseURL}}/v1/agent/self'
id: hashicorp-consul-agent
info:
  author: c-sh0
  classification:
    cpe: cpe:2.3:a:hashicorp:consul:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Hashicorp Consul Agent was detected.
  metadata:
    fofa-query: title="consul by hashicorp"
    google-query: intitle:"consul by hashicorp"
    max-request: 1
    product: consul
    shodan-query:
    - http.title:"consul by hashicorp"
    - cpe:"cpe:2.3:a:hashicorp:consul"
    vendor: hashicorp
  name: Hashicorp Consul Agent - Detect
  severity: info
  tags: tech,consul,api,panel,hashicorp,discovery
