id: CodeIgniter-Debug-Exceptions
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - title=="ErrorException"
    google-query:
    - intitle:"ErrorException"
    shodan-query:
    - http.title:"ErrorException"
  name: CodeIgniter Debug Exceptions Disclosure
  reference:
  - https://twitter.com/shaybt12/status/1598990560852729858
  severity: medium
  tags: ErrorException,CodeIgniter,debug,exposure
requests:
- matchers:
  - type: word
    words:
    - ErrorException
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
