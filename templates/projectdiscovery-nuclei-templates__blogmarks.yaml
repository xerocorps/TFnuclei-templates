http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - class="mark"
  matchers-condition: and
  method: GET
  path:
  - http://blogmarks.net/user/{{user}}
id: blogmarks
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Blogmarks user name information check was conducted.
  metadata:
    max-request: 1
  name: Blogmarks User Name Information - Detect
  severity: info
  tags: osint,osint-misc,blogmarks,discovery
self-contained: true
