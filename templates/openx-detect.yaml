id: openx-detect
info:
  author: pikpikcu
  name: OpenX detect
  severity: info
  tags: tech,openx
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - content="(.*)- http://www.openx.org">
    type: regex
  matchers:
  - part: body
    regex:
    - <title>OpenX</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/www/admin/'
