http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Your go-to for Pharmacy, Health & Wellness and Photo products. Refill prescriptions
      online, order items for delivery or store pickup, and create Photo Gifts.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"walgreens.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: walgreens-phish
info:
  author: rxerium
  description: 'A Walgreens phishing website was detected

    '
  metadata:
    max-request: 1
  name: Walgreens phishing Detection
  reference:
  - https://walgreens.com
  severity: info
  tags: phishing,walgreens,ecommerce,osint,discovery
