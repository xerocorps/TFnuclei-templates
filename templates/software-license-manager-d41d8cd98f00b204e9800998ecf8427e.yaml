    fofa-query: wp-content/plugins/software-license-manager/
    google-query: inurl:"/wp-content/plugins/software-license-manager/"
    shodan-query: 'vuln:'
  name: Software License Manager <= 4.4.9 - Authenticated (Admin+) Stored Cross-Site
    Scripting
