id: strapi-documentation
info:
  author: idealphase
  description: Strapi CMS - documentation plugin from marketplace (Make the documentation
    endpoint private. By default, the access is public)
  name: Strapi Documentation
  severity: info
  tags: strapi,panel
requests:
- matchers:
  - condition: or
    type: word
    words:
    - x-strapi-config
    - https://strapi.io/documentation/
  - condition: or
    type: word
    words:
    - <title>Swagger UI</title>
    - <title>Login - Documentation</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/documentation'
  - '{{BaseURL}}/documentation/login'
  stop-at-first-match: true
