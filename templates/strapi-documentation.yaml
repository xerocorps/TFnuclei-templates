http:
- matchers:
  - condition: or
    type: word
    words:
    - x-strapi-config
    - https://strapi.io/documentation/
  - condition: or
    type: word
    words:
    - <title>Swagger UI</title>
    - <title>Login - Documentation</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/documentation'
  - '{{BaseURL}}/documentation/login'
  stop-at-first-match: true
id: strapi-documentation
info:
  author: idealphase
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Strapi CMS Documentation login panel was detected.
  metadata:
    max-request: 2
  name: Strapi CMS Documentation Login Panel - Detect
  severity: info
  tags: strapi,panel
