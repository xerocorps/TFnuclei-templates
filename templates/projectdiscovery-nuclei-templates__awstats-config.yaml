http:
- matchers:
  - condition: and
    type: word
    words:
    - AWSTATS CONFIGURE
    - MAIN SETUP SECTION
  - condition: and
    type: word
    words:
    - Index of /awstats
    - Parent Directory
  method: GET
  path:
  - '{{BaseURL}}/awstats/'
  - '{{BaseURL}}/awstats.conf'
id: awstats-config
info:
  author: sheikhrishad
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: AWStats configuration information was detected.
  metadata:
    max-request: 2
  name: AWStats Config - Detect
  reference:
  - https://www.awstats.org/
  severity: info
  tags: config,exposure,awstats,vuln
