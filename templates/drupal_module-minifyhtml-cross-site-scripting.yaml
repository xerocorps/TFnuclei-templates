http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.13.0 || >=2.0.0 <= 2.0.3')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - minifyhtml
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/minifyhtml/minifyhtml.info'
  redirects: true
id: drupal_module-minifyhtml-cross-site-scripting
info:
  author: me
  description: Carefully crafted input by an attacker will not be sanitized by this
    module, which can result in a script injection.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/minifyhtml/
    google-query: inurl:'/sites/all/modules/minifyhtml/
    impact: medium
    security-risk: "Moderately critical 11\u2009\u2215\u200925 AC:Basic/A:None/CI:None/II:None/E:Proof/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-minifyhtml-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-032
  severity: medium
  tags: drupal
