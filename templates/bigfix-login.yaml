id: bigfix-login
info:
  author: idealphase
  description: BigFix automates discovery, management, and remediation of all endpoints
    whether on-premises, mobile, virtual, or in the cloud - regardless of the operating
    system, location, or connectivity. With BigFix, you can manage every endpoint.
  metadata:
    google-query: intitle:"BigFix"
    shodan-query: http.title:"BigFix"
  name: HCL BigFix Login
  reference:
  - https://www.hcltechsw.com/bigfix
  severity: info
  tags: panel,bigfix
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title> BigFix </title>
    - <div class="bigfix-logo">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
