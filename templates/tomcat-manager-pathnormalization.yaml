http:
- matchers:
  - condition: and
    type: word
    words:
    - username="tomcat" password="s3cret"
    - manager-gui
  - negative: true
    status:
    - 403
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/..;/manager/html'
  - '{{BaseURL}}/..;/..;/manager/html;/'
  - '{{BaseURL}}/..;/host-manager/html'
  - '{{BaseURL}}/..;/..;/host-manager/html;/'
  - '{{BaseURL}}/{{randstr}}/..;/manager/html'
  - '{{BaseURL}}/{{randstr}}/..;/host-manager/html'
