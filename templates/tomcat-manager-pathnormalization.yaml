id: tomcat-manager-pathnormalization
info:
  author: organiccrap
  classification:
    cwe-id: CWE-200
  description: A Tomcat Manager login panel was discovered via path normalization.
    Normalizing a path involves modifying the string that identifies a path or file
    so that it conforms to a valid path on the target operating system.
  name: Tomcat Manager Path Normalization
  reference:
  - https://docs.microsoft.com/en-us/dotnet/framework/migration-guide/mitigation-path-normalization
  - https://i.blackhat.com/us-18/Wed-August-8/us-18-Orange-Tsai-Breaking-Parser-Logic-Take-Your-Path-Normalization-Off-And-Pop-0days-Out-2.pdf
  severity: info
  tags: panel,tomcat,apache
requests:
- matchers:
  - condition: and
    type: word
    words:
    - username="tomcat" password="s3cret"
    - manager-gui
  - negative: true
    status:
    - 403
    - 401
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/..;/manager/html'
  - '{{BaseURL}}/..;/host-manager/html'
