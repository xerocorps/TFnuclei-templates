http:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - 'Link: <https://www.facebook.com/{{user}}>'
  matchers-condition: and
  raw:
  - 'GET https://facebook.com/{{user}} HTTP/2

    Host: www.facebook.com

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/113.0.5672.127 Safari/537.36

    Sec-Fetch-Mode: navigate

    Accept-Language: en-US,en;q=0.9

    '
id: facebook-page
info:
  author: gpiechnik2
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Facebook Page name information check was conducted.

    '
  metadata:
    max-request: 1
    verified: 'true'
  name: Facebook Page Name Information - Detect
  severity: info
  tags: osint,osint-business,osint-social
self-contained: true
