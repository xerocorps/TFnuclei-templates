    fofa-query: wp-content/plugins/wc-fields-factory/
    google-query: inurl:"/wp-content/plugins/wc-fields-factory/"
    shodan-query: 'vuln:'
  name: WC Fields Factory <= 4.1.5 - Authenticated(Subscriber+) SQL Injection
  reference: null
  severity: high
