info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: "The WC Fields Factory plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018post\u2019 parameter in versions up to, and including, 4.1.5 due\
    \ to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query.  This makes it possible for authenticated\
    \ attackers with subscriber-level privileges or above to append additional SQL\
    \ queries into already existing queries that can be used to extract sensitive\
    \ information from the database."
