http:
- attack: pitchfork
  extractors:
  - internal: true
    kval:
    - csrf
    name: csrf
    part: header
    type: kval
  - internal: true
    kval:
    - JSESSIONID
    name: session
    part: header
    type: kval
  matchers:
  - condition: and
    part: body_3
    type: word
    words:
    - '"changes":'
    - '"resources":'
  - part: header_3
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - superuser
    username:
    - superuser
  raw:
  - 'GET /.magnolia/admincentral HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /.magnolia/admincentral HTTP/1.1

    Host: {{Hostname}}

    Cookie: csrf={{csrf}};JSESSIONID={{session}}

    Content-Type: application/x-www-form-urlencoded

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/.magnolia/admincentral


    mgnlUserId={{username}}&mgnlUserPSWD={{password}}&csrf={{csrf}}

    '
  - 'GET /.magnolia/admincentral/PUSH?v-uiId=1 HTTP/1.1

    Host: {{Hostname}}

    Cookie: csrf={{csrf}}; JSESSIONID={{session}}

    '
id: magnolia-default-login
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Magnolia CMS default login credentials were detected.
  metadata:
    max-request: 3
    shodan-query: html:"Magnolia is a registered trademark"
    verified: true
  name: Magnolia CMS Default Login - Detect
  reference:
  - https://www.magnolia-cms.com/
  severity: high
  tags: magnolia,default-login
