http:
- attack: pitchfork
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - application/json
  - condition: and
    part: body
    type: word
    words:
    - '"msg": "login success"'
    - '"status": 1'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - 123
    username:
    - admin
  raw:
  - 'POST /login/verify HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{Hostname}}/login/index


    username={{username}}&password={{password}}

    '
id: nps-default-login
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: NPS default admin credentials were discovered.
  metadata:
    max-request: 1
  name: NPS Default Login
  reference:
  - https://docs.microfocus.com/NNMi/10.30/Content/Administer/Hardening/confCC2b_pwd.htm
  severity: high
  tags: nps,default-login
