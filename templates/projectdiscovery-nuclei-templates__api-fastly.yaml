http:
- headers:
    Fastly-Key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"created_at":'
    - '"customer_id":'
  method: GET
  path:
  - https://api.fastly.com/current_user
id: api-fastly
info:
  author: Adam Crosser
  metadata:
    max-request: 1
  name: Fastly API Test
  reference:
  - https://developer.fastly.com/reference/api/
  severity: info
  tags: token-spray,fastly
self-contained: true
