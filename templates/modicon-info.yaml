id: modicon-info
info:
  author: biero-el-corridor
  description: 'Detected Schneider Electric Modicon PLCs via the Modbus TCP protocol
    by extracting device identification information.Extracted the device model and
    version from responses on port 502 for fingerprinting and ICS vulnerability assessment.

    '
  metadata:
    shodan-query: 'Device Identification: Schneider Electric'
    verified: true
  name: Schneider Modicon PLC Information Disclosure
  severity: info
  tags: ics,modicon,schneider,detect,network,tcp
tcp:
- extractors:
  - group: 1
    regex:
    - Schneider Electric    ([A-Z 0-9a-z.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 000000000005002b0e0200
    name: info
    read: 200
    type: hex
  - data: 000f0000000d005a002000140064000000f600
    name: note
    read: 200
    type: hex
  - data: 000400000005005a000300
    name: info
    read: 200
    type: hex
  matchers:
  - part: raw
    type: word
    words:
    - Schneider Electric
  port: 502
  read-size: 1024
