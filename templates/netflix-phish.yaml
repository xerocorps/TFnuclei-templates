http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Watch Netflix films &amp; TV programmes online or stream right to your smart
      TV, game console, PC, Mac, mobile, tablet and more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"netflix.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: netflix-phish
info:
  author: rxerium
  description: 'A netflix phishing website was detected

    '
  metadata:
    max-request: 1
  name: netflix phishing Detection
  reference:
  - https://netflix.com
  severity: info
  tags: phishing,netflix,osint
