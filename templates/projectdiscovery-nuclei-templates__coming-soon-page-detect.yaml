http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Coming Soon
    - Future home of something quite cool.
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: coming-soon-page-detect
info:
  author: tess
  metadata:
    max-request: 1
    shodan-query: title:"Coming Soon"
    verified: true
  name: Coming Soon Page Detect
  severity: info
  tags: tech,default-page,discovery
