http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - user?username=
    - Threads
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.threads.com/@{{user}}
id: threads
info:
  author: olearycrew
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Threads user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Threads User Name Information - Detect
  severity: info
  tags: osint,osint-social,threads,discovery
self-contained: true
