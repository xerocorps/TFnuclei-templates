id: hidden-csrf-token
info:
  author: qaisar
  description: 'Detects potential security issues related to hidden Cross-Site Request
    Forgery (CSRF) tokens.

    '
  name: Hidden CSRF Token Test
  severity: medium
requests:
- data:
  - key: csrf_token
    payloads:
    - valid-csrf-token
    - hidden-csrf-token
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /update-settings
  - /change-password
tags:
- web
