    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.0')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - twig_field_value
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/twig_field_value/twig_field_value.info'
  redirects: true
id: drupal_module-twig_field_value-access-bypass
info:
  author: Bishopfox
  description: This module enables themers to get partial data from field render arrays.
    It gives them more control over the output without drilling deep into the render
    array or using preprocess functions. The module doesnt sufficiently apply access
    restrictions when using the filters field_label, field_value, field_raw and field_target_entity.
    This vulnerability is mitigated by the fact that these filters must be used in
    combination with either unpublished content or access control modules.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/twig_field_value/
    google-query: inurl:'/sites/all/modules/twig_field_value/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-twig_field_value-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-058
  severity: medium
  tags: drupal
