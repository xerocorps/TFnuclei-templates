id: WeakPassword
info:
  author: Tomitom13
  name: Weak Password
  severity: unknown
  tags: authentification,rootme
requests:
- attack: pitchfork
  headers:
    Authorization: Basic {{base64(username + ':' + password)}}
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Well done
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    password:
    - admin
    username:
    - admin
