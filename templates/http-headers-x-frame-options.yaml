http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)x-frame-options'', header)'
    - status_code != 301 && status_code != 302
    name: x-frame-options
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-x-frame-options
info:
  author: nvsecurity
  description: 'The website is missing the `X-Frame-Options` security header. The
    lack of this header *could* allow an attacker to clickjacking attacks.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - X-Frame-Options
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#x-frame-options
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
  severity: low
  tags: misconfig,headers
