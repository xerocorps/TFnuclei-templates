  description: The Booking Ultra Pro plugin for WordPress is vulnerable to authorization
    bypass due to a missing capability check on most AJAX actions in versions up to,
    and including, 1.1.4. This makes it possible for authenticated attackers, with
    subscriber-level permissions and above, to update user profiles, change opening
    hours and modify a variety of other settings.
