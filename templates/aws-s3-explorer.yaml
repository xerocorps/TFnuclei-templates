http:
- matchers:
  - type: word
    words:
    - <title>AWS S3 Explorer</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.html'
id: aws-s3-explorer
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Amazon Web Services S3 Explorer page was detected. Page contains links
    to sensitive information.
  metadata:
    google-query: inurl:s3.amazonaws.com intitle:"AWS S3 Explorer"
    max-request: 1
    verified: true
  name: Amazon Web Services S3 Explorer - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7967
  severity: medium
  tags: s3,edb,misconfig,aws,amazon
