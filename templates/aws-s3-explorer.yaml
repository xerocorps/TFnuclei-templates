id: aws-s3-explorer
info:
  author: DhiyaneshDk
  metadata:
    google-dork: inurl:s3.amazonaws.com intitle:"AWS S3 Explorer"
    verified: true
  name: AWS S3 Explorer
  reference:
  - https://www.exploit-db.com/ghdb/7967
  severity: low
  tags: s3,edb,misconfig,aws,amazon
requests:
- matchers:
  - type: word
    words:
    - <title>AWS S3 Explorer</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.html'
