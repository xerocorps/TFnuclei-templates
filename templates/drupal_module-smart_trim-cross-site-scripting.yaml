http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    - compare_versions(version, '8.x-1.0-beta1')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - smart_trim
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/smart_trim/smart_trim.info'
  redirects: true
id: drupal_module-smart_trim-cross-site-scripting
info:
  author: Bishopfox
  description: The Smart Trim module allows site builders additional control with
    text summary fields. The module doesnt sufficiently filter text when certain options
    are selected. This vulnerability is mitigated by the fact that an attacker must
    have a role with the ability to create content on the site when certain options
    are selected for the trimmed output.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/smart_trim/
    google-query: inurl:'/sites/all/modules/smart_trim/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-smart_trim-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-092
  severity: medium
  tags: drupal
