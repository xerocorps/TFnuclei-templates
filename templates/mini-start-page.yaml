id: mini-start-page
info:
  author: dhiyaneshDk
  name: Miniweb Start Page
  reference:
  - https://www.exploit-db.com/ghdb/6500
  severity: info
  tags: panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Miniweb Start Page</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/start.html'
  - '{{BaseURL}}/www/start.html'
