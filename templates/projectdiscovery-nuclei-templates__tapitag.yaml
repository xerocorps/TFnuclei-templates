http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - User details are Showing
  matchers-condition: and
  method: GET
  path:
  - https://account.tapitag.co/tapitag/api/v1/{{user}}
id: tapitag
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: TAPiTAG user name information check was conducted.
  metadata:
    max-request: 1
  name: TAPiTAG User Name Information - Detect
  severity: info
  tags: osint,osint-business,tapitag,discovery
self-contained: true
