http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - DATABASE_USER
    - DB_USER
    - USERNAME
    - USER
  - condition: or
    part: body
    type: word
    words:
    - DATABASE_PASS
    - DB_PASS
    - PASSWORD
    - PASS
  - condition: or
    status:
    - 200
    - 401
    - 403
    type: status
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - Access denied
    - Unauthorized
  - condition: or
    part: header
    type: word
    words:
    - 'Content-Type: text/plain'
    - 'Content-Type: application/json'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/database_credentials.inc'
id: database-credentials
info:
  author: Hardik-Solanki,geeknik
  description: Internal file exposed containing database credentials.
  metadata:
    github-query: filename:database_credentials.inc
    max-request: 1
    verified: true
  name: Database Credentials File Exposure
  reference:
  - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
  severity: low
  tags: exposure,database,config,files
