http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u2013 eToro</title>"
  matchers-condition: and
  method: GET
  path:
  - https://www.etoro.com/api/logininfo/v1.1/users/{{user}}
id: etoro
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: EToro user name information check was conducted.
  metadata:
    max-request: 1
  name: EToro User Name Information - Detect
  severity: info
  tags: osint,osint-finance,etoro,discovery
self-contained: true
