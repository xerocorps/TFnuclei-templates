http:
- attack: batteringram
  matchers:
  - name: Open GCP Bucket
    status:
    - 200
    type: status
  - name: Protected GCP Bucket
    status:
    - 403
    type: status
  raw:
  - 'GET http://{{wordlist}}.{{BaseDNS}} HTTP/1.1

    Host: {{wordlist}}.{{BaseDNS}}

    '
  redirects: false
  threads: 10
id: gcp-bucket-enum
info:
  author: initstring
  description: 'Searches for open and protected buckets in GCP.

    '
  metadata:
    max-request: 1
    verified: true
  name: GCP Buckets - Cloud Enumeration
  severity: info
  tags: cloud,cloud-enum,gcp
self-contained: true
variables:
  BaseDNS: storage.googleapis.com
