id: xampp-default-page
info:
  author: dhiyaneshDK
  name: XAMPP Default Page
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22XAMPP%22&page=1
  severity: info
  tags: tech,php,xampp,apache
requests:
- matchers:
  - type: word
    words:
    - <title>Welcome to XAMPP</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dashboard/'
