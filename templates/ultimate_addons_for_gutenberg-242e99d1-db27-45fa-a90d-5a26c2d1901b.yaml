  description: "The Spectra \u2013 WordPress Gutenberg Blocks plugin for WordPress\
    \ is vulnerable to authorization bypass due to a missing capability check on the\
    \ import_wpforms, import_block, and activate_plugin functions called via AJAX\
    \ actions in versions up to, and including, 2.3.1. This makes it possible for\
    \ authenticated attackers, such as subscribers, to activate arbitrary plugins\
    \ and import blocks and forms from WPForms.\n"
