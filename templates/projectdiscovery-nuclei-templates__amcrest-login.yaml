http:
- matchers:
  - condition: and
    type: word
    words:
    - Amcrest Technologies
    - LDAPUser
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: amcrest-login
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:h:amcrest:ip2m-853ew:*:*:*:*:*:*:*:*
    cwe-id: CWE-200
  description: An Amcrest LDAP user login was discovered.
  metadata:
    fofa-query:
    - body="amcrest" "ldap user"
    - body="amcrest"
    google-query:
    - intext:"amcrest" "LDAP User"
    - intext:"amcrest" "ldap user"
    max-request: 1
    product: ip2m-853ew
    shodan-query:
    - html:"amcrest"
    - http.html:"amcrest" "ldap user"
    - http.html:"amcrest"
    vendor: amcrest
  name: Amcrest Login
  reference:
  - https://www.exploit-db.com/ghdb/7273
  severity: info
  tags: panel,camera,amcrest,edb,discovery
