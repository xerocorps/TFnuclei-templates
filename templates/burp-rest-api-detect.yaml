id: burp-rest-api-detect
info:
  author: joanbono
  name: Burp Rest API Server Running
  reference:
  - https://portswigger.net/burp/documentation/enterprise/api-reference
  severity: info
  tags: burp,tech
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Burp API</title>
  - part: header
    type: word
    words:
    - X-Burp-Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v0.1/'
