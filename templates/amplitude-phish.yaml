http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>AI Analytics Platform for Modern Digital Analytics | Amplitude
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"amplitude.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: amplitude-phish
info:
  author: rxerium
  description: 'A Amplitude phishing website was detected

    '
  metadata:
    max-request: 1
  name: Amplitude phishing Detection
  reference:
  - https://amplitude.com
  severity: info
  tags: phishing,amplitude,analytics,osint,discovery
