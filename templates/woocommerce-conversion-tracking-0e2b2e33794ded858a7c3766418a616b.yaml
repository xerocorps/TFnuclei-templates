  description: The WooCommerce Conversion Tracking plugin for WordPress is vulnerable
    to Cross-Site Request Forgery and Cross-Site Scripting in versions up to, and
    including, 2.0.4 due to insufficient input sanitization and output escaping along
    with insufficient nonce validation on the wcct_save_settings() function. This
