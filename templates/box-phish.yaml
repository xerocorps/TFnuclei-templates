http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Secure File Sharing, Storage, and Collaboration | Box
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"box.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: box-phish
info:
  author: rxerium
  description: 'A box phishing website was detected

    '
  metadata:
    max-request: 1
  name: box phishing Detection
  reference:
  - https://box.com
  severity: info
  tags: phishing,box-storage,osint
