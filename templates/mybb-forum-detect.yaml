id: mybb-forum-detect
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"MyBB"
    verified: true
  name: MyBB Forum Panel Detect
  severity: info
  tags: panel,mybb,forum
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - MyBB Forum
    - <title>MyBB
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/portal.php'
  redirects: true
