http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - MyBB Forum
    - <title>MyBB
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/portal.php'
id: mybb-forum-detect
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MyBB login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"MyBB"
    verified: true
  name: MyBB Login Panel - Detect
  severity: info
  tags: panel,mybb,forum
