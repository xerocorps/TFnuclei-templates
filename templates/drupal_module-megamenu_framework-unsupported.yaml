http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 99.x-99.99')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - megamenu_framework
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/megamenu_framework/megamenu_framework.info'
  redirects: true
id: drupal_module-megamenu_framework-unsupported
info:
  author: me
  description: 'The security team is marking this project unsupported. There is a
    known security issue with the project that has not been fixed by the maintainer.
    If you would like to maintain this project, please read: https://www.drupal.org/node/251466#s-becoming-owner-maintainer-or-co-mai...'
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/megamenu_framework/
    google-query: inurl:'/sites/all/modules/megamenu_framework/
    impact: medium
    security-risk: "Critical 16\u2009\u2215\u200925 AC:Complex/A:Admin/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-megamenu_framework-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2024-065
  severity: medium
  tags: drupal
