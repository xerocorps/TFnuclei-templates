http:
- extractors:
  - group: 1
    part: body
    regex:
    - '>PHP Version <\/td><td class="v">([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /php.php
    - /php2.php
    - /phpinfo.php
    - /info.php
    - /infophp.php
    - /php_info.php
    - /test.php
    - /i.php
    - /a.php
    - /p.php
    - /pi.php
    - /asdf.php
    - /pinfo.php
    - /phpversion.php
    - /time.php
    - /inf0.php
    - /index.php
    - /temp.php
    - /old_phpinfo.php
    - /infos.php
    - /linusadmin-phpinfo.php
    - /php-info.php
    - /dashboard/phpinfo.php
    - /_profiler/phpinfo.php
    - /_profiler/phpinfo
    - /?phpinfo=1
    - /l.php?act=phpinfo
    - /testxx.php
  stop-at-first-match: true
id: phpinfo-files
info:
  author: pdteam,daffainfo,meme-lord,dhiyaneshDK,wabafet,mastercho
  classification:
    cwe-id: CWE-200
  description: 'PHPinfo page was detected. The output of the phpinfo() command can
    reveal sensitive and detailed PHP environment information.

    '
  metadata:
    max-request: 25
  name: PHPinfo Page - Detect
  remediation: Remove PHP Info pages from publicly accessible sites, or restrict access
    to authorized users only.
  severity: low
  tags: config,exposure,phpinfo,vuln
