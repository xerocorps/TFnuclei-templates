http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u0424\u043E\u0440\u0443\u043C \u0418\u0433\u0440\u043E\u043C\u0430\u043D\u0438\
      \u0438 - \u041F\u0440\u043E\u0441\u043C\u043E\u0442\u0440 \u043F\u0440\u043E\
      \u0444\u0438\u043B\u044F:"
  matchers-condition: and
  method: GET
  path:
  - http://forum.igromania.ru/member.php?username={{user}}
id: igromania
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Igromania user name information check was conducted.
  metadata:
    max-request: 1
  name: Igromania User Name Information - Detect
  severity: info
  tags: osint,osint-social,igromania,discovery
self-contained: true
