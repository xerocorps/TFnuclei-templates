http:
- extractors:
  - part: body
    regex:
    - sonar.{0,50}(?:"|'|`)?[0-9a-f]{40}(?:"|'|`)?
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: sonarqube-token
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: SonarQube Token Disclosure
  reference:
  - https://docs.sonarqube.org/latest/user-guide/user-token/
  severity: info
  tags: exposure,token,sonarqube,vuln
