id: cucm-login
info:
  author: Nate
  description: Detect CUCM with default credentials
  metadata:
    max-request: 1
  name: cucm-login
  severity: high
  tags: tech,cucm
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - Set-Cookie
  matchers-condition: and
  raw:
  - 'POST /ccmadmin/j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Length: 49

    Accept-Encoding: gzip, deflate, br

    Accept-Language: en-US,en;q=0.9

    Priority: u=0, i

    Connection: close


    appNav=ccmadmin&j_username=cisco&j_password=cisco

    '
