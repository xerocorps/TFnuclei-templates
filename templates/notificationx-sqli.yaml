id: notificationx-sqli
info:
  author: akincibor
  description: The plugin does not validate and escape the id parameter in its notificationx/v1/notification
    REST endpoint before using it in a SQL statement, which could allow unauthenticated
    attackers to perform SQL Injection attacks.
  name: NotificationX < 2.3.12 - Unauthenticated SQLi
  reference:
  - https://wpscan.com/vulnerability/d1480717-726d-4be2-95cb-1007a3f010bb
  severity: critical
  tags: sqli,wp,wordpress,wp-plugin,unauth
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  - group: 1
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - NotificationX
  - dsl:
    - compare_versions(version, '< 2.3.12')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/notificationx/README.txt'
  - '{{BaseURL}}/wp-content/plugins/notificationx-pro/README.txt'
  stop-at-first-match: true
