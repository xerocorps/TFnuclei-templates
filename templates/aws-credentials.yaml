http:
- extractors:
  - part: body
    regex:
    - (A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}
    - ([a-zA-Z0-9+/]{40})
    type: regex
  matchers:
  - regex:
    - aws_access_key_id\s*=\s*
    type: regex
  - condition: and
    dsl:
    - '!contains(tolower(body), ''<html'')'
    - '!contains(tolower(body), ''<body'')'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.aws/credentials'
id: aws-credentials
info:
  author: m4lwhere
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:L
    cvss-score: 9.4
    cwe-id: CWE-200
  description: AWS credentials found via /.aws/credentials endpoint.
  metadata:
    max-request: 1
    verified: true
  name: AWS Credentials - Detect
  reference:
  - https://aws.amazon.com/blogs/security/what-to-do-if-you-inadvertently-expose-an-aws-access-key/
  severity: high
  tags: config,exposure,aws,credential
