expression: r0()
id: kafka-center-default-password
info:
  author: dhiyaneshDK
  description: 'shodan: http.title:"Kafka Center"

    fofa: title="Kafka Center"

    '
  name: Apache Kafka Center Default Password
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains('application/json')
      && response.body.bcontains(b'"code":200') && response.body.bcontains(b'"name":"admin"')
      && response.body.bcontains(b'"realName":null') && response.body.bcontains(b'"teamIDs":null')
    request:
      body: '{"name":"admin","password":"admin","checkbox":false}

        '
      headers:
        Content-Type: application/json
      method: POST
      path: /login/system
