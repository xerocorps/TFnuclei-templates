http:
- extractors:
  - json:
    - .baseUrl
    - .version
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"baseUrl"'
    - '"deploymentType"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rest/api/latest/serverInfo'
  - '{{BaseURL}}/rest/api/2/serverInfo'
  stop-at-first-match: true
id: jira-serverinfo
info:
  author: pdteam,0x_Akoko
  classification:
    cwe-id: CWE-200
  description: 'Detected Jira REST API serverInfo endpoint is accessible without authentication,
    exposing sensitive server information including version, build number, server
    title, base URL, and server time.

    '
  metadata:
    max-request: 2
    verified: true
  name: Jira Rest API Server Information
  reference:
  - https://developer.atlassian.com/cloud/jira/platform/rest/v2/api-group-server-info/
  - https://support.atlassian.com/jira/kb/restrict-unauthenticated-access-for-some-jira-endpoints/
  severity: info
  tags: jira,tech,discovery
