id: django-debug
info:
  author: geeknik
  name: Django Debug Exposure
  reference: https://twitter.com/Alra3ees/status/1397660633928286208
  severity: high
  tags: django
requests:
- matchers:
  - status:
    - 500
    type: status
  - condition: and
    part: body
    type: word
    words:
    - DB_HOST
    - DB_NAME
    - DJANGO
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/admin/login/?next=/admin/'
