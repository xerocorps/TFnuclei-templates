http:
- matchers:
  - condition: and
    type: word
    words:
    - '[defaults]'
    - '[inventory]'
  method: GET
  path:
  - '{{BaseURL}}/ansible.cfg'
id: ansible-config-disclosure
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Ansible configuration page was detected.
  metadata:
    max-request: 1
  name: Ansible Configuration Page - Detect
  severity: medium
  tags: config,exposure
