id: versa-flexvnf-server
info:
  author: c-sh0
  description: 'Versa FlexVNF Server Detection (magic request params exposes Server
    signature/version)

    '
  name: Versa FlexVNF Server
  reference:
  - https://versa-networks.com/products/components/
  severity: info
  tags: tech,versa,flexvnf
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  host-redirects: true
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - 'Server: Versa'
    - FlexVNF
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/&?=?'
