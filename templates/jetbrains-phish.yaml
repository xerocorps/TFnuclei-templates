http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>JetBrains: Essential tools for software developers and teams'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"jetbrains.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: jetbrains-phish
info:
  author: rxerium
  description: 'A JetBrains phishing website was detected

    '
  metadata:
    max-request: 1
  name: JetBrains phishing Detection
  reference:
  - https://jetbrains.com
  severity: info
  tags: phishing,jetbrains,developer,osint,discovery
