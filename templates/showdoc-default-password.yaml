expression: r0()
id: showdoc-default-password
info:
  author: B1anda0(https://github.com/B1anda0)
  description: app="ShowDoc"
  name: Showdoc Default Password
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'"username":"showdoc"')
      && response.body.bcontains(b'"uid":"1"') && response.body.bcontains(b'"error_code":0')
      && response.raw_header.bcontains(b'Set-Cookie:')
    request:
      body: username=showdoc&password=123456
      follow_redirects: true
      method: POST
      path: /server/index.php?s=/api/user/login
