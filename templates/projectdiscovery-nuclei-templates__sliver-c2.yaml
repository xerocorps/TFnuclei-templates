id: sliver-c2
info:
  author: johnk3r
  description: 'Sliver is a Command and Control (C2) system made for penetration testers,
    red teams, and advanced persistent threats. It generates implants (slivers) that
    can run on virtually every architecture out there, and securely manage these connections
    through a central server

    '
  metadata:
    max-request: 1
    shodan-query: product:"Sliver C2"
    verified: 'true'
  name: Sliver C2 - Detect
  reference:
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.sliver
  severity: info
  tags: c2,ssl,ir,osint,malware,sliver,tls,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_cn'
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - operators
  - part: subject_dn
    type: word
    words:
    - CN=multiplayer
  matchers-condition: and
