http:
- extractors:
  - group: 1
    part: body
    regex:
    - window\.applicationVersion = "([0-9.]+)";
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - alt="BlueMind"
    - window.bmExtensions
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login/native'
id: bluemind-panel
info:
  author: Tigibus
  description: 'Bluemind application panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome to BlueMind"
    verified: true
  name: Bluemind Panel - Detect
  reference:
  - https://bluemind.net/
  severity: info
  tags: bluemind,login,panel,detect,discovery
