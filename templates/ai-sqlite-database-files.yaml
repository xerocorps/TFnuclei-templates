http:
- extractors:
  - name: sqlite_info
    part: body
    regex:
    - (?i)SQLite\s+format\s+3
    type: regex
  headers:
    Range: bytes=0-3000
  matchers:
  - binary:
    - 53514C69746520666F726D61742033
    part: body
    type: binary
  - condition: or
    status:
    - 200
    - 206
    type: status
  matchers-condition: and
  max-size: 2000
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /database.sqlite
    - /db.sqlite
    - /data.sqlite
    - /{{Host}}.sqlite
    - /{{Host}}_db.sqlite
    - /app.sqlite
    - /sqlite.db
    - /backup.sqlite
    - /db_backup.sqlite
    - /local.sqlite
    - /site.sqlite
    - /users.sqlite
    - /www.sqlite
    - /temp.sqlite
    - /sqlitedb.sqlite
    - /db/database.sqlite
    - /backups/db.sqlite
    - /wp-content/uploads/database.sqlite
    - /wp-content/sqlite.db
    - /app/database.sqlite
    - /data/db.sqlite
    - /storage/database.sqlite
id: ai-sqlite-database-files
info:
  author: xai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: An SQLite database file was found, potentially exposing sensitive data.
  metadata:
    max-request: 22
  name: SQLite - Database Files
  severity: critical
  tags: exposure, database, sqlite
