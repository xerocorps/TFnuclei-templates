id: octobercms-detect 2
info:
  author: cyllective
  description: Detects OctoberCMS
  name: OctoberCMS detect
  reference: https://github.com/octobercms/october
  severity: info
  tags: tech,octobercms
requests:
- attack: sniper
  matchers:
  - part: header
    type: word
    words:
    - october_session
  - part: body
    type: word
    words:
    - OctoberCMS
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /modules/system/assets/js/framework.combined-min.js HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
