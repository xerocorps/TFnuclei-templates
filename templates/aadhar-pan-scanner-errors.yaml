http:
- extractors:
  - name: error-exposed-data
    part: body
    regex:
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  matchers:
  - name: error-identity-data
    part: body
    regex:
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - debug
    - trace
    - stacktrace
    - warning
  - status:
    - 200
    - 500
    - 400
    - 403
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/debug'
  - '{{BaseURL}}/error'
  - '{{BaseURL}}/test'
  - '{{BaseURL}}/dev'
  - '{{BaseURL}}/logs'
  - '{{BaseURL}}/trace'
  - '{{BaseURL}}/exception'
id: aadhar-pan-scanner-errors
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:M/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Detects Aadhar and PAN cards leaked in error messages and debug pages
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: Indian Identity Cards in Error Pages
  severity: medium
  tags: exposure,aadhar,pan,pii,india,sensitive-data,error,debug
