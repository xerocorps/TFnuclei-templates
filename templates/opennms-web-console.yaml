id: opennms-web-console
info:
  author: DhiyaneshDk
  name: OpenNMS web console
  reference:
  - https://www.exploit-db.com/ghdb/5468
  severity: info
  tags: panel,login
requests:
- matchers:
  - part: body
    type: word
    words:
    - OpenNMS Web Console
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/opennms/login.jsp'
