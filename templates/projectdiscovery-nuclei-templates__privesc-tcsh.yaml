code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'tcsh -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo tcsh -c ''whoami''

    '
id: privesc-tcsh
info:
  author: daffainfo
  description: 'tcsh is a Unix shell based on and compatible with the C shell (csh).
    It provides a command-line interface for interacting with the operating system
    and executing commands.

    '
  metadata:
    max-request: 3
    verified: true
  name: tcsh - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/tcsh/
  severity: high
  tags: code,linux,tcsh,privesc,local
self-contained: true
