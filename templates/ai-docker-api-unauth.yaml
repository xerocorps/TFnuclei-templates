http:
- matchers:
  - condition: and
    type: word
    words:
    - '"Id":'
    - '"Image":'
  method: GET
  path:
  - '{{BaseURL}}/containers/json'
  stop-at-first-match: true
id: ai-docker-api-unauth
info:
  author: reewardius
  name: Docker API Exposed Without Auth
  severity: critical
  tags: docker,devops,exposure
