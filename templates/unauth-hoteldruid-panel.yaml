http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <title> HotelDruid </title>
    - <b>INSERT:</b>
    - <b>TABLES:</b>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hoteldruid/inizio.php'
  - '{{BaseURL}}/inizio.php'
id: unauth-hoteldruid-panel
info:
  author: princechaddha
  description: A vulnerability in Hoteldruid Panel allows remote unauthenticated users
    access to the management portal without authentication.
  name: Unauthenticated Hoteldruid Panel
  reference: https://www.hoteldruid.com/
  severity: high
  tags: hoteldruid,panel,unauth
