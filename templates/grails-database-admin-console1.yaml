id: grails-database-admin-console1
info:
  author: emadshanab
  name: Grails database admin console
  reference: https://www.acunetix.com/vulnerabilities/web/grails-database-console/
  severity: medium
  tags: grails,panel
requests:
- matchers:
  - type: word
    words:
    - <title>H2 Console</title>
  raw:
  - 'GET /dbconsole/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
