http:
- extractors:
  - json:
    - .version
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"versionstring":'
    - '"installed":'
    - '"edition":'
  method: GET
  path:
  - '{{BaseURL}}/status.php'
id: owncloud-status-page
info:
  author: myztique,invisiblethreat
  classification:
    cpe: cpe:2.3:a:owncloud:owncloud:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: owncloud
    shodan-query: http.html:"owncloud"
    vendor: owncloud
    verified: true
  name: Owncloud StatusPage detection
  severity: info
  tags: tech,owncloud,status,discovery
