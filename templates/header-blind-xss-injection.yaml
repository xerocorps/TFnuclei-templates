id: header-blind-xss-injection
info:
  author: MRiambatman
  description: Fuzzing headers for blindxss
  name: Header BlindXSS Injection
  severity: high
requests:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - '*.xss.ht'
  payloads:
    header: helpers/payloads/request-headers.txt
    payload: helpers/payloads/command-injection.txt
  raw:
  - "GET / HTTP/1.1\nHost: {{Hostname}}\n\xA7header\xA7: \xA7payload\xA7\n"
  - "POST / HTTP/1.1\nHost: {{Hostname}}\n\xA7header\xA7: \xA7payload\xA7\n"
  - "PUT / HTTP/1.1\nHost: {{Hostname}}\n\xA7header\xA7: \xA7payload\xA7\n"
  - "TRACE / HTTP/1.1\nHost: {{Hostname}}\n\xA7header\xA7: \xA7payload\xA7\n"
  redirects: true
