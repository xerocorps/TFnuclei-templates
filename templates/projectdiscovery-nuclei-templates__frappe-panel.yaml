http:
- matchers:
  - part: body
    type: word
    words:
    - <h4>Login to Frappe</h4>
    - frappe.csrf_token
    - frappe.boot
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login#login'
id: frappe-panel
info:
  author: Th3l0newolf
  description: 'Frappe ERPNext Login Panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Login to Frappe"
    verified: true
  name: Frappe Panel - Detect
  reference:
  - https://frappeframework.com/
  severity: info
  tags: frappe,login,web,erp,detect,discovery
