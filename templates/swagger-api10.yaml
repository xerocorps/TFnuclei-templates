id: swagger-api10
info:
  author: pdteam
  name: Public Swagger API
  severity: info
  tags: exposure,api,swagger
requests:
- matchers:
  - condition: or
    type: word
    words:
    - 'swagger:'
    - Swagger 2.0
    - '"swagger":'
    - Swagger UI
    - '**token**:'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /swagger.json HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
