http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Nagios</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nagiosxi/login.php'
  stop-at-first-match: true
id: NagiosXI-Detect
info:
  author: YashVardhanTripathi
  metadata:
    max-request: 1
  name: NagiosXI-Detect
  severity: info
  tags: tech,NagiosXI
