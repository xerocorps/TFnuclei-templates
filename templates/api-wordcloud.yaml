id: api-wordcloud
info:
  author: daffainfo
  name: Word Cloud API Test
  reference:
  - https://wordcloudapi.com/getting-started
  - https://github.com/daffainfo/all-about-apikey/blob/main/Art-Design/Word%20Cloud.md
  severity: info
  tags: token-spray,wordcloud
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - '{"message":"You are not subscribed to this API."}'
  raw:
  - "POST https://textvis-word-cloud-v1.p.rapidapi.com/v1/textToCloud HTTP/1.1\nHost:\
    \ textvis-word-cloud-v1.p.rapidapi.com\ncontent-type: application/json\nx-rapidapi-host:\
    \ textvis-word-cloud-v1.p.rapidapi.com\nx-rapidapi-key: {{token}}\nContent-Length:\
    \ 349\n\n{\n  \"text\": \"This is a test. I repeat, this is a test. We are only\
    \ testing the functionality of this api, nothing else. End of test.\",\n  \"scale\"\
    : 0.5,\n  \"width\": 400,\n  \"height\": 400,\n  \"colors\": [\n    \"#375E97\"\
    ,\n    \"#FB6542\",\n    \"#FFBB00\",\n    \"#3F681C\"\n  ],\n  \"font\": \"Tahoma\"\
    ,\n  \"use_stopwords\": true,\n  \"language\": \"en\",\n  \"uppercase\": false\n\
    }\n"
self-contained: true
