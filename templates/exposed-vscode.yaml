id: exposed-vscode
info:
  author: aashiq
  description: Searches for exposed Visual Studio Code Directories by querying the
    /.vscode endpoint and existence of "index of" in the body
  name: Exposed VSCode Folders
  severity: low
  tags: vscode,exposure
requests:
- matchers:
  - part: body
    type: word
    words:
    - Index of /.vscode
  method: GET
  path:
  - '{{BaseURL}}/.vscode/'
