http:
- matchers:
  - part: body
    type: word
    words:
    - Index of /.vscode
  method: GET
  path:
  - '{{BaseURL}}/.vscode/'
id: exposed-vscode
info:
  author: aashiq
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Visual Studio Code directories were detected.
  metadata:
    max-request: 1
  name: Visual Studio Code Directories - Detect
  severity: medium
  tags: vscode,exposure
