http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/malcare-security/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/malcare-security.txt
id: wordpress-malcare-security
info:
  author: ricardomaia
  metadata:
    plugin_namespace: malcare-security
    wpscan: https://wpscan.com/plugin/malcare-security
  name: "MalCare WordPress Security Plugin \u2013 Malware Scanner, Cleaner, Security\
    \ Firewall Detection"
  reference:
  - https://wordpress.org/plugins/malcare-security/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
