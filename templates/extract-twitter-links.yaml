id: extract-twitter-links
info:
  author: cipher387
  description: Extract Twitter links from web page body
  name: Twitter links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - twitter.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  matchers:
  - part: body
    regex:
    - twitter.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
