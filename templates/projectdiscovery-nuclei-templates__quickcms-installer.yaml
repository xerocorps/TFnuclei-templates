http:
- matchers:
  - part: body
    type: word
    words:
    - QuickCMS Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: quickcms-installer
info:
  author: DhiyaneshDK
  description: 'PMM is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    max-request: 1
    shodan-query: html:"QuickCMS Installation"
    verified: true
  name: QuickCMS Installation Wizard
  severity: high
  tags: misconfig,exposure,install,quickcms,vuln
