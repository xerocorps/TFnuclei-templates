id: hashicorp-vault-detect
info:
  author: Adam Crosser
  description: Detects HashiCorp Vault
  name: HashiCorp Vault Detect
  severity: info
  tags: tech,hashicorp
requests:
- matchers:
  - part: body
    type: word
    words:
    - <meta name="vault/config/environment"
  method: GET
  path:
  - '{{BaseURL}}/ui/vault/auth'
