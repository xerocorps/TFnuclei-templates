name: "\U0001F916 TemplateMan"
true:
  push:
    branches:
    - main
    paths:
    - '**.yaml'
  workflow_dispatch: null
jobs:
  templateman:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.x
    - name: Install TemplateMan CLI Client
      run: 'go install -v github.com/projectdiscovery/nuclei/v2/cmd/tmc@dev

        '
    - id: tmc
      name: Run TemplateMan
      run: 'tmc -i $GITHUB_WORKSPACE -mr

        git status -s | wc -l | xargs -I {} echo CHANGES={} >> $GITHUB_OUTPUT

        '
    - if: steps.tmc.outputs.CHANGES > 0
      name: Commit files
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git commit --allow-empty -m "TemplateMan Update [$(date)] :robot:" -a

        '
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: steps.tmc.outputs.CHANGES > 0
      name: Push changes
      run: 'git pull --rebase

        git push origin ${{ github.ref }}

        '
