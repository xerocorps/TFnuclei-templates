code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'aws rds describe-db-clusters --region $region --output json --query ''DBClusters[?Engine==`aurora-mysql`
    || Engine==`aurora-postgresql`].DBClusterIdentifier | []''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Copy Tags To Snapshot is not enable for cluster " + cluster'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-clusters --region $region --db-cluster-identifier $cluster
    --query ''DBClusters[*].CopyTagsToSnapshot''

    '
flow: "code(1)\nfor(let clustername of iterate(template.clusters)){\n  set(\"cluster\"\
  , clustername)\n  code(2)\n}\n"
id: aurora-copy-tags-snap
info:
  author: princechaddha
  description: 'Ensures Amazon Aurora clusters have Copy Tags to Snapshots feature
    enabled to automatically copy tags from clusters to snapshots.

    '
  impact: 'Without this, tags identifying ownership, purpose, or other critical information
    aren''t propagated to snapshots, complicating management and compliance.

    '
  metadata:
    max-request: 2
  name: Aurora Snapshot Tag Copy
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_Tagging.html
  remediation: 'Enable Copy Tags to Snapshots for Aurora clusters via the AWS Management
    Console or modify the DB cluster to include this feature using AWS CLI.

    '
  severity: high
  tags: cloud,devops,aws,amazon,aurora,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
