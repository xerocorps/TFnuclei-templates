http:
- matchers:
  - dsl:
    - Host != ip
    type: dsl
  - condition: and
    type: word
    words:
    - "<h1 class=\"headline\">Uh oh. That page doesn\\\u2019t exist.</h1>"
    - This page is reserved for artistic dogs.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: intercom-takeover
info:
