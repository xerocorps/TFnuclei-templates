code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'unshare whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo unshare whoami

    '
id: privesc-unshare
info:
  author: daffainfo
  description: 'The unshare command is used to run a command in a new namespace, which
    can isolate various aspects of the system, such as the mount namespace, network
    namespace, user namespace, and more.

    '
  metadata:
    max-request: 3
    verified: true
  name: Unshare - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/unshare/
  severity: high
  tags: code,linux,unshare,privesc,local
self-contained: true
