id: springboot-autoconfig2
info:
  author: pussycat0x
  description: Displays an auto-configuration report showing all auto-configuration
    candidates and the reason why they 'were' or 'were not' applied.
  name: Detect Springboot autoconfig Actuator
  severity: low
  tags: springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - positiveMatches
    - AuditAutoConfiguration#auditListener
    - EndpointAutoConfiguration#beansEndpoint
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /actuator/autoconfig HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept: */*

    '
