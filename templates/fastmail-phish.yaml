http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Email and calendar made better | Fastmail
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"fastmail.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fastmail-phish
info:
  author: rxerium
  description: 'A Fastmail phishing website was detected

    '
  metadata:
    max-request: 1
  name: Fastmail phishing Detection
  reference:
  - https://fastmail.com
  severity: info
  tags: phishing,fastmail,email,osint,discovery
