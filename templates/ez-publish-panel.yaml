http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - content="eZ Publish
  - part: header
    type: word
    words:
    - eZ Publish
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ez-publish-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: eZ Publish login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.html:"eZ Publish"
    verified: true
  name: eZ Publish Login Panel - Detect
  severity: info
  tags: panel,ez
