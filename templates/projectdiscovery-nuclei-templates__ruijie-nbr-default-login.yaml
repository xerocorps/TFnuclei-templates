http:
- attack: pitchfork
  matchers:
  - part: body
    regex:
    - index\.htm\?_([0-9]+)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /login.cgi HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{RootURL}}/login.html


    user={{username}}&password={{password}}

    '
  stop-at-first-match: true
id: ruijie-nbr-default-login
