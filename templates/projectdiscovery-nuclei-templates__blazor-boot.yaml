http:
- extractors:
  - part: body
    regex:
    - \"([^"\r\n]+\.dll)\"
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - Blazor
    - '"config":'
  method: GET
  path:
  - '{{BaseURL}}/_framework/blazor.boot.json'
id: blazor-boot
info:
  author: freakyclown
  description: Exposed Blazor Boot (a web framework developed by Microsoft) config
    file.
  metadata:
    github-query: blazor.boot.json language:JSON
    max-request: 1
    verified: true
  name: Blazor Boot File Disclosure
  reference:
  - https://github.com/freakyclown/Nuclei_templates/blob/main/blazor_server.yaml
  severity: info
  tags: blazor,boot,exposure,config,disclosure,vuln
