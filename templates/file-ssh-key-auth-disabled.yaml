file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - PasswordAuthentication yes
id: file-ssh-key-auth-disabled
info:
  author: pussycat0x
  description: 'SSH key-based authentication is disabled, allowing password-based
    logins, which increases the risk of brute-force attacks and unauthorized access.

    '
  metadata:
    verified: true
  name: SSH Key-Based Authentication - Disabled
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.digitalocean.com/community/tutorials/how-to-configure-ssh-key-based-authentication-on-a-linux-server
  remediation: 'Enable SSH key-based authentication by adding the public key to ~/.ssh/authorized_keys
    and disabling password authentication in /etc/ssh/sshd_config (PasswordAuthentication
    no).

    '
  severity: unknown
  tags: audit,config,file,ssh
