id: api-mailchimp
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Mailchimp API Test
  reference:
  - https://mailchimp.com/developer/transactional/docs/smtp-integration/#credentials-and-configuration
  severity: info
  tags: token-spray,mailchimp,tcp
self-contained: true
tcp:
- host:
  - tls://smtp.mandrillapp.com:465
  inputs:
  - data: "AUTH PLAIN {{base64(hex_decode('00')+'apikey'+hex_decode('00')+token)}}\r\
      \n"
    read: 1024
  matchers:
  - type: word
    words:
    - success
