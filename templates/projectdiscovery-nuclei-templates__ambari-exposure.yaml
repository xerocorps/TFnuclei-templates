http:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Ambari</title>
    - href="http://www.apache.org/licenses/LICENSE-2.0"
  method: GET
  path:
  - '{{BaseURL}}'
id: ambari-exposure
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:apache:ambari:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-668
  description: An Apache Ambari panel was discovered.
  metadata:
    max-request: 1
    product: ambari
    vendor: apache
  name: Apache Ambari Exposure Admin Login Panel
  severity: info
  tags: panel,apache,ambari,exposure,discovery
