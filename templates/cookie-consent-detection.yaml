headless:
- matchers:
  - condition: or
    name: keyword
    type: word
    words:
    - cookie-consent
    - cookie-popup
    - cookie-notice
    - We use cookies
    - Manage privacy preferences
    - Accept all cookies
  - status:
    - 200
    type: status
  matchers-condition: and
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitload
id: cookie-consent-detection
info:
  author: rxerium
  description: 'This template detects the presence of cookie consent forms

    '
  name: Cookie Consent Detection
  severity: info
  tags: headless,cookie,detect,discovery
