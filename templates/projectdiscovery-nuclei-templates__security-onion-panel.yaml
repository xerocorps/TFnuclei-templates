http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>Security Onion
    - Login to Security Onion
    - Security Onion Solutions
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login/'
  stop-at-first-match: true
id: security-onion-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:securityonionsolutions:security_onion:*:*:*:*:*:*:*:*
  description: 'Security Onion is a free and open source Linux distribution for intrusion
    detection, security monitoring, and log management. It includes CyberChef, NetworkMiner,
    and many other security tools.

    '
  metadata:
    fofa-query: title="security onion"
    google-query: intitle:"security onion"
    max-request: 2
    product: security_onion
    shodan-query:
    - title:"Security Onion"
    - http.title:"security onion"
    vendor: securityonionsolutions
    verified: true
  name: Security Onion Panel - Detect
  reference:
  - https://securityonionsolutions.com/
  - https://github.com/Security-Onion-Solutions/securityonion
  severity: info
  tags: panel,security,onion,detect,securityonionsolutions,discovery
