id: mongodb-detect
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'MongoDB service was detected.

    '
  metadata:
    max-request: 1
  name: MongoDB Service - Detect
  reference:
  - https://github.com/orleven/Tentacle
  severity: info
  tags: network,mongodb,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 3a000000a741000000000000d40700000000000061646d696e2e24636d640000000000ffffffff130000001069736d6173746572000100000000
    type: hex
  matchers:
  - type: word
    words:
    - logicalSessionTimeout
    - localTime
  port: 27017
  read-size: 2048
