http:
- matchers:
  - condition: and
    type: word
    words:
    - URLconf defined
    - Page not found
    - Django tried these URL patterns, in this order
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/NON_EXISTING_PATH/'
id: django-debug-config-enabled
info:
  author: dhiyaneshDK,hackergautam
  description: Django debug configuration is enabled, which allows an attacker to
    obtain system configuration information such as paths or settings.
  metadata:
    max-request: 1
  name: Django Debug Configuration Enabled
  severity: medium
  tags: django,debug,misconfig,vuln
