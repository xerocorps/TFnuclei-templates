id: smb-enum-domains
info:
  author: DhiyaneshDK
  description: 'SMB enumeration of domains is often part of the reconnaissance phase,
    where security professionals or attackers attempt to gather information about
    the target network to identify potential vulnerabilities.

    '
  metadata:
    max-request: 1
    product: dionaea
    shodan-query: port:445
    vendor: dionaea
    verified: true
  name: SMB - Enum Domains
  reference:
  - https://nmap.org/nsedoc/scripts/smb-enum-domains.html
  severity: info
  tags: js,network,smb,enum,discovery
javascript:
- args:
    Host: '{{Host}}'
    Port: '445'
  code: 'var m = require("nuclei/smb");

    var c = new m.SMBClient();

    var response = c.ListSMBv2Metadata(Host, Port);

    Export(response);

    '
  extractors:
  - internal: true
    json:
    - .DNSDomainName
    name: DNSDomainName
    type: json
  - json:
    - '"DomainName: "+ .DNSDomainName '
    type: json
  matchers:
  - dsl:
    - len(DNSDomainName) != 0
    type: dsl
  pre-condition: 'isPortOpen(Host,Port);

    '
