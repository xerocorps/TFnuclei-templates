http:
- matchers:
  - part: body
    type: word
    words:
    - <title>cAdvisor - /</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/containers/'
id: cadvisor-exposure
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: cAdvisor page was detected.
  metadata:
    max-request: 1
    shodan-query: title:"cAdvisor"
    verified: true
  name: cAdvisor - Detect
  severity: medium
  tags: exposure,misconfig,dashboard,vuln
