http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - NewPP limit report
  matchers-condition: and
  method: GET
  path:
  - https://en.scoutwiki.org/User:{{user}}
id: scoutwiki
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: ScoutWiki user name information check was conducted.
  metadata:
    max-request: 1
  name: ScoutWiki User Name Information - Detect
  severity: info
  tags: osint,osint-social,scoutwiki,discovery
self-contained: true
