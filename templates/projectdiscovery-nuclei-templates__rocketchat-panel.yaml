http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "<title>Rocket.Chat", "content=\"Rocket.Chat")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rocketchat-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:rocket.chat:rocket.chat:*:*:*:*:*:*:*:*
  description: RocketChat login panel was detected.
  metadata:
    max-request: 1
    product: rocket.chat
    shodan-query: http.title:"Rocket.Chat"
    vendor: rocket.chat
    verified: true
  name: RocketChat Login Panel - Detect
  reference:
  - https://www.rocket.chat/
  severity: info
  tags: panel,rocketchat,login,detect,discovery
