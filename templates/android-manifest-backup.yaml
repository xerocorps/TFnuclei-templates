file:
- extensions:
  - xml
  matchers:
  - name: allowBackup_is_True
    part: body
    type: word
    words:
    - android:allowBackup="true"
id: android-manifest-backup
info:
  author: sklnhunt
  description: Backup flag with the value true defines whether application data can
    be backed up and restored by a user who has enabled usb debugging.
  name: Backup flag is set to True
  severity: low
