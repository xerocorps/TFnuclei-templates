http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Rite Aid pharmacy offers products and services to help you lead a healthy, happy
      life. Visit our online pharmacy, shop now, or find a store near you.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"riteaid.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rite-aid-phish
info:
  author: rxerium
  description: 'A Rite Aid phishing website was detected

    '
  metadata:
    max-request: 1
  name: Rite Aid phishing Detection
  reference:
  - https://riteaid.com
  severity: info
  tags: phishing,rite-aid,ecommerce,osint,discovery
