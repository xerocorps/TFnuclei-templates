http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "Zamieszcza materia\u0142y od:"
  matchers-condition: and
  method: GET
  path:
  - https://mklr.pl/user/{{user}}
id: motokiller
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Motokiller user name information check was conducted.
  metadata:
    max-request: 1
  name: Motokiller User Name Information - Detect
  severity: info
  tags: osint,osint-images,motokiller,discovery
self-contained: true
