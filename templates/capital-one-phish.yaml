http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Capital One
    - <title>Capital One | Credit Cards, Checking, Savings &amp; Auto Loans
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"capitalone.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: capital-one-phish
info:
  author: rxerium
  description: 'A Capital One phishing website was detected

    '
  metadata:
    max-request: 1
  name: Capital One phishing Detection
  reference:
  - https://capitalone.com
  severity: info
  tags: phishing,capital-one,bank,osint,discovery
