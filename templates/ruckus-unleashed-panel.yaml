id: ruckus-unleashed-panel
info:
  author: idealphase
  description: RUCKUS builds and delivers purpose-driven networks that perform in
    the tough environments of the industries we serve. Together with our trusted go-to-market
    partners, we empower our customers to deliver exceptional experiences to the guests,
    students, residents, citizens and employees who are counting on them.
  metadata:
    google-dork: intitle:"Unleashed Login"
    shodan-query: http.title:"Unleashed Login"
  name: Ruckus Wireless Unleashed Login Panel
  reference:
  - https://www.commscope.com/ruckus/
  severity: info
  tags: panel,ruckus
requests:
- extractors:
  - group: 1
    regex:
    - <link href="css\/font-awesome\.min\.css\?(.+)" rel="stylesheet">
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Unleashed Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/login.jsp'
