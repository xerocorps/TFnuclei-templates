id: avtech-dvr-exposure
info:
  author: geeknik
  description: Under the /cgi-bin/nobody folder every CGI script can be accessed without
    authentication.
  name: Avtech AVC798HA DVR Information Exposure
  reference: http://www.avtech.com.tw/
  severity: low
  tags: dvr,exposure,avtech
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - Firmware.Version=
    - MACAddress=
    - Product.Type=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/nobody/Machine.cgi?action=get_capability'
