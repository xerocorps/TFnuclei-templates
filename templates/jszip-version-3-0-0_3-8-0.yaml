http:
- extractors:
  - group: 1
    name: JSZip
    part: body
    regex:
    - (.*? v[3].[0-8.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - JSZip v3.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/extranet/js_personal/jszip.min.js'
  - '{{BaseURL}}/js/jszip.js'
  - '{{BaseURL}}'
id: jszip-version-3-0-0_3-8-0
info:
  author: Caddyshack2175
  classification:
    cve-id: CVE-2021-23413,CVE-2022-48285
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:L
    cvss-score: 7.3
    cwe-id: CWE-29,CWE400
  description: '(CVE-2021-23413) - This affects the package jszip before 3.7.0. Crafting
    a new zip file with filenames set to Object prototype values (e.g __proto__, toString,
    etc) results in a returned object with a modified prototype instance. This issue
    has the potiental for Denial of Service (DoS).

    (CVE-2022-48285) - loadAsync in JSZip before 3.8.0 allows Directory Traversal
    via a crafted ZIP archive.

    '
  impact: 'Successful exploitation of this could lead to a modified prototype instance.

    '
  name: Outdated JavaScript Library - JSZip version 3.0.0 - 3.8.0
  reference:
  - https://www.npmjs.org/package/jszip
  - http://stuartk.com/jszip
  - https://github.com/advisories/GHSA-jg8v-48h5-wgxg
  - https://nvd.nist.gov/vuln/detail/CVE-2021-23413
  - https://nvd.nist.gov/vuln/detail/CVE-2022-48285
  - https://security.snyk.io/vuln/SNYK-JS-JSZIP-1251497
  - https://cwe.mitre.org/data/definitions/400.html
  - https://cwe.mitre.org/data/definitions/29.html
  - https://github.com/Caddyshack2175/nuclei-custom-templates/blob/main/javascript_version/high/js-version-jszip_3-0-0_3-8-0.yaml
  - https://www.owasp.org/index.php/Fingerprint_Web_Server_(OTG-INFO-002)
  remediation: 'Upgrade JSZip to the latest, safe non-vulnerable version.

    '
  severity: high
  tags: js,jszip,outdated,version
