http:
- matchers:
  - type: word
    words:
    - <title>RedisInsight</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: unauth-redis-insight
info:
  author: ggranjus
  description: 'RedisInsight was able to be accessed because no authentication was
    required.

    '
  metadata:
    max-request: 1
    shodan-query: title:"RedisInsight"
    verified: 'true'
  name: RedisInsight - Unauthenticated Access
  reference:
  - https://redis.com/redis-enterprise/redis-insight/
  severity: high
  tags: redis,redisinsight,unauth,misconfig,vuln
