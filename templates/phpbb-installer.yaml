http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Installation Panel
    - Introduction
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/app.php'
id: phpbb-installer
info:
  author: DhiyaneshDk
  description: phpBB is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"Installation Panel"
    verified: true
  name: phpBB Installation File Exposure
  severity: high
  tags: misconfig,phpbb,install,exposure
