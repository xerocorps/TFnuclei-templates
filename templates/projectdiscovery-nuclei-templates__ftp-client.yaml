code:
- args:
  - -c
  - "# Check if ftp or tnftp packages are installed\nif dpkg-query -W -f='${Package}\
    \ ${Status}\\n' ftp tnftp 2>/dev/null | grep -q \"install ok installed\"; then\n\
    \  echo \"[cis-ftp-client-check:Policy-Fail] [FTP client is installed] [CIS_FAIL]\"\
    \nelse\n  echo \"[cis-ftp-client-check:Policy-Pass] [FTP client is not installed]\
    \ [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: ftp-client
info:
  author: Th3l0newolf
  description: 'FTP clients such as ftp and tnftp use an unencrypted protocol that
    exposes sensitive data during transmission.These packages should only be installed
    when explicitly required, as their presence increases security risk.

    '
  metadata:
    verified: true
  name: Ensure FTP Client is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure FTP client packages are not installed unless explicitly required.

    - To remove them, run: sudo apt-get remove ftp tnftp -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu,ftp
self-contained: true
