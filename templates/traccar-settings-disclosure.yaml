http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"version":'
    - '"forceSettings":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/server'
id: traccar-settings-disclosure
info:
  author: DhiyaneshDk
  description: 'Traccar exposes server settings at the /api/server endpoint without
    authentication.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Traccar"
    verified: true
  name: Traccar Server Settings - Disclosure
  reference:
  - https://www.traccar.org/api-reference/
  severity: low
  tags: traccar,disclosure,unauth,misconfig,vuln
