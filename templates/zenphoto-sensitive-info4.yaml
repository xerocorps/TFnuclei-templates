id: zenphoto-sensitive-info4
info:
  author: qlkwej
  description: Misconfiguration on Zenphoto version < 1.5.X which lead to sensitive
    information disclosure
  name: Zenphoto Installation Sensitive Information
  severity: medium
  tags: unauth
requests:
- matchers:
  - part: body
    type: word
    words:
    - Welcome to Zenphoto! This page will set up Zenphoto
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /zp-core/setup/index.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
