http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '- 123RF'
  matchers-condition: and
  method: GET
  path:
  - https://ru.123rf.com/profile_{{user}}
id: ru-123rf
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ru 123rf user name information check was conducted.
  metadata:
    max-request: 1
  name: Ru 123rf User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,ru-123rf,discovery
self-contained: true
