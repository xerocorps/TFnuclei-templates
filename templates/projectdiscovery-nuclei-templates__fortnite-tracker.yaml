http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - s Fortnite Stats - Fortnite Tracker
  matchers-condition: and
  method: GET
  path:
  - https://fortnitetracker.com/profile/all/{{user}}
id: fortnite-tracker
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortnite Tracker user name information check was conducted.
  metadata:
    max-request: 1
  name: Fortnite Tracker User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,fortnite-tracker,discovery
self-contained: true
