http:
- matchers:
  - part: body
    type: word
    words:
    - SaltStack Config
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: saltstack-config-panel
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:saltstack:saltstack:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'SaltStack config panel was detected.

    '
  metadata:
    max-request: 1
    product: saltstack
    shodan-query: title:"SaltStack Config"
    vendor: saltstack
    verified: true
  name: SaltStack Config Panel - Detect
  severity: info
  tags: panel,vmware,login,saltstack,discovery
