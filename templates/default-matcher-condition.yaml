id: default-matcher-condition
info:
  author: pdteam
  name: default-matcher-condition
  severity: info
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  - status:
    - 200
    type: status
  raw:
  - 'GET /?action=curltest&url={{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    '
