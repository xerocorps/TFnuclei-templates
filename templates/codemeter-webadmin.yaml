http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - WebAdmin | Dashboard
    - CodeMeter
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.html'
id: codemeter-webadmin
info:
  author: DhiyaneshDk
  description: CodeMeter Webadmin Dashboard is exposed.
  metadata:
    max-request: 1
    shodan-query: html:"CodeMeter"
    verified: true
  name: CodeMeter Webadmin Dashboard
  severity: low
  tags: misconfig,exposure,codemeter
