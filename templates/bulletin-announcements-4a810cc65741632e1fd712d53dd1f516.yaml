  description: "The Announcement & Notification Banner \u2013 Bulletin plugin for\
    \ WordPress is vulnerable to Stored Cross-Site Scripting via the 'bulletinTitle'\
    \ value found in the 'formData' parameters in versions up to, and including, 3.5.1\
    \ due to insufficient input sanitization and output escaping. This makes it possible\
    \ for authenticated attackers with subscriber level permissions and above to inject\
    \ arbitrary web scripts in pages that will execute whenever a user accesses an\
    \ injected page.\n"
