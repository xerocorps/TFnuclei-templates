http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Log in | Royal Mail Group Ltd
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"royalmail.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: royal-mail-phish
info:
  author: rxerium
  description: 'A royal-mail phishing website was detected

    '
  metadata:
    max-request: 1
  name: royal-mail phishing Detection
  reference:
  - https://royalmail.com
  severity: info
  tags: phishing,royal-mail,osint,discovery
