http:
- matchers:
  - type: word
    words:
    - Nexus Repository Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/service/rest/swagger.json'
id: nexus-detect
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:sonatype:nexus_repository_manager:*:*:*:*:*:*:*:*
  description: 'Try to detect the presence of a NRM instance via the REST API OpenDocument
    descriptor.

    '
  metadata:
    max-request: 1
    product: nexus_repository_manager
    shodan-query: http.html:"Nexus Repository Manager"
    vendor: sonatype
    verified: true
  name: Nexus Repository Manager (NRM) Instance Detection Template
  severity: info
  tags: tech,nexus,discovery
