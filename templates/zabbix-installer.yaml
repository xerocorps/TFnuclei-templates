http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Installation</title>
    - zabbix
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup.php'
id: zabbix-installer
info:
  author: DhiyaneshDK
  description: Zabbix is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:892542951
    verified: true
  name: Zabbix Installation Exposure
  severity: high
  tags: misconfig,zabbix,install,exposure
