http:
- extractors:
  - group: 1
    part: body
    regex:
    - '<b>Notice</b>:  Array to string conversion in <b>(.*?)</b> on line'
    type: regex
  matchers:
  - type: word
    words:
    - '<b>Notice</b>:  Array to string conversion in'
  method: GET
  path:
  - '{{BaseURL}}/index.php?board[]=2.0'
id: smf-path-extraction
info:
  author: trainzment
  name: smf-path-extraction
  severity: low
  tags: exposure,fpd,smf
