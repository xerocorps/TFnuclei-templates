http:
- matchers:
  - condition: or
    type: word
    words:
    - '#'
    - '##'
  - condition: or
    part: header
    type: word
    words:
    - text/markdown
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/README.md'
id: readme-md
info:
  author: ambassify
  description: Internal documentation file often used in projects which can contain
    sensitive information.
  metadata:
    max-request: 1
    shodan-query: html:"README.MD"
  name: README.md file disclosure
  severity: info
  tags: exposure,markdown,files
