http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Apache Drill</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-drill-exposure
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:apache:drill:*:*:*:*:*:*:*:*
  description: Apache Drill is exposed.
  metadata:
    max-request: 1
    product: drill
    shodan-query: title:"Apache Drill"
    vendor: apache
    verified: true
  name: Apache Drill Exposure
  severity: low
  tags: misconfig,exposure,apache,drill,vuln
