code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 5432"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=5432
    Name=ip-permission.to-port,Values=5432 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --query ''SecurityGroups[*].GroupId'' --output json

    '
id: ec2-unrestricted-pgsql
info:
  author: princechaddha
  description: 'Identifies unrestricted inbound access to PostgreSQL databases in
    Amazon EC2 security groups, which can expose databases to security risks.

    '
  impact: 'Unrestricted access on TCP port 5432 increases vulnerability to unauthorized
    access and potential data breaches.

    '
  name: Unrestricted PostgreSQL Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-network-security.html#security-group-rules
  remediation: 'Restrict inbound traffic to PostgreSQL servers by setting stringent
    rules in EC2 security groups, limiting access to specific IPs or ranges.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
