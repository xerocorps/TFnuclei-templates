http:
- fuzzing:
  - fuzz:
    - '{{xss}}'
    mode: single
    part: query
  matchers:
  - part: body
    type: word
    words:
    - <script>alert(1)</script>
    - <svg/onload=alert(1)>
    - onerror=alert(1)
    - javascript:alert(1)
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - <title>Access Denied</title>
    - You don't have permission to access
    - Roundcube Webmail
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    xss:
    - '''>"><script>alert(1)</script>'
    - '''>"><svg/onload=alert(1)>'
    - '''>"><img src=x onerror=alert(1)>'
    - '''>"><iframe src=javascript:alert(1)>'
  stop-at-first-match: true
id: xss-reflected-basic
info:
  author: openai
  name: Reflected XSS - Basic
  severity: medium
  tags: fuzzing-req,fuzzing-req-xss,dast
