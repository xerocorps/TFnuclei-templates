http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ruxitagentjs_
    - data-dtconfig=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: dynatrace-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detects Dynatrace Real User Monitoring (RUM) and OneAgent artifacts.

    '
  metadata:
    max-request: 1
    shodan-query: html:"ruxitagentjs"
    verified: true
  name: Dynatrace RUM - Tech Detect
  reference:
  - https://docs.dynatrace.com/docs/observe/digital-experience/rum-concepts/rum-overview
  severity: info
  tags: tech,discovery,rum,dynatrace
