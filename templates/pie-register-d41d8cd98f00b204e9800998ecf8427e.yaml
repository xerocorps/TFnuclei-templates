  description: "The Registration Forms \u2013 User Profile, Custom Registration Form,\
    \ Login Form, Invitation-Based Registrations plugin for WordPress is vulnerable\
    \ to authentication bypass in versions 2.0.14 - 2.0.15 . This is due to a lack\
    \ of validation of user input in a login request to the plugin. This makes it\
    \ possible for unauthenticated attackers to authenticate as an administrator when\
    \ supplying a site administrators user id."
