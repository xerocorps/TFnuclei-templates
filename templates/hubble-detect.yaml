http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>hubble ui enterprise", "<title>hubble ui")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: hubble-detect
info:
  author: righettod
  description: 'Hubble products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Hubble UI"
    verified: true
  name: Hubble - Detect
  reference:
  - https://github.com/cilium/hubble
  - https://docs.cilium.io/en/stable/observability/hubble/
  severity: info
  tags: tech,hubble,detect
