http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[include]'
    - '[ignore]'
    - build
    - lib
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.flowconfig'
id: flow-config-exposure
info:
  author: theamanrawat
  description: 'Detects an exposed Flow configuration file. These files may contain
    sensitive information such as credentials, internal endpoints, or environment
    settings.

    '
  metadata:
    max-request: 1
  name: Flow Configuration - Exposure
  reference:
  - https://flow.org/en/docs/config/
  severity: medium
  tags: exposure,config,flow,devops
