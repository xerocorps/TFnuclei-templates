http:
- extractors:
  - kval:
    - X_AspNetMvc_Version
    type: kval
  matchers:
  - dsl:
    - contains(tolower(header), "x-aspnetmvc-version")
    type: dsl
  max-redirects: 4
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: aspnetmvc-version-disclosure
info:
  author: lucky0x0d,PulseSecurity.co.nz
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Detects version disclosed via ''X-AspNetMvc-Version'' header.

    '
  metadata:
    max-request: 1
    shodan-query: X-AspNetMvc-Version
    verified: true
  name: AspNetMvc Version - Detect
  severity: info
  tags: aspnetmvc,tech,detect
