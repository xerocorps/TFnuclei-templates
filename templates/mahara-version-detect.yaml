id: mahara-version-detect
info:
  author: milo2012
  name: Mahara Version Detect
  severity: info
  tags: tech,mahara
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - content="Mahara (.*?) \(
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - /js/mahara.js?
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
