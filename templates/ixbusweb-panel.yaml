id: ixbusweb-panel
info:
  author: Podalirius
  metadata:
    shodan-query: http.title:"iXBus"
  name: iXBusWeb Panel Detect
  severity: info
  tags: panel,ixbusweb,cms
requests:
- extractors:
  - group: 2
    part: body
    regex:
    - (iXBusWeb[\n\t ]+\((([0-9]+(.[0-9]+)?(.[0-9]+)?(.[0-9]+)?))\))
    type: regex
  matchers:
  - type: word
    words:
    - <title>iXBus</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
