id: jira-unauth-popular-filters
info:
  author: TechbrunchFR
  name: Jira Unauthenticated Popular Filters
  severity: info
  tags: atlassian,jira
requests:
- matchers:
  - type: word
    words:
    - filterlink_
  method: GET
  path:
  - '{{BaseURL}}/secure/ManageFilters.jspa?filter=popular&filterView=popular'
