id: public-jamf-api
info:
  author: NightRang3r
  description: Public JAMF api/uapi
  name: jamf-api
  severity: info
  tags: exposure,api,swagger,jamf
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Swagger UI
    - Jamf
    - Jamf Pro API
    - API Documentation
  method: GET
  path:
  - '{{BaseURL}}/uapi/doc/'
  - '{{BaseURL}}/uapi/schema/'
  - '{{BaseURL}}/api/'
