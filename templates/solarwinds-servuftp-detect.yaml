id: solarwinds-servuftp-detect
info:
  author: johnk3r
  name: SolarWinds Serv-U FileServer
  severity: info
  tags: solarwinds,panel
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - Serv-U
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
