http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <!-- User details -->
  matchers-condition: and
  method: GET
  path:
  - https://www.vivino.com/users/{{user}}
id: vivino
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Vivino user name information check was conducted.
  metadata:
    max-request: 1
  name: Vivino User Name Information - Detect
  severity: info
  tags: osint,osint-video,vivino,discovery
self-contained: true
