http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?:eav=)([0-9]+\.[0-9]+)
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - content="eArcu
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: earcu-panel
info:
  author: righettod
  description: eArcu was detected.
  metadata:
    max-request: 1
    shodan-query: html:'content="eArcu'
    verified: 'true'
  name: eArcu Panel - Detect
  reference:
  - https://www.earcu.com/products
  severity: info
  tags: panel,earcu,detect
