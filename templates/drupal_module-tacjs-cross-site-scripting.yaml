http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 6.4.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - tacjs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tacjs/tacjs.info'
  redirects: true
id: drupal_module-tacjs-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables sites to comply with the European cookie law using
    tarteaucitron.js. The module doesnt sufficiently filter user-supplied text leading
    to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated
    by the fact that an attacker needs additional permissions. The vulnerability can
    be exploited by an attacker with a role with the permission administer tacjs regardless
    of other configurations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/tacjs/
    google-query: inurl:'/sites/all/modules/tacjs/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-tacjs-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-029
  severity: medium
  tags: drupal
