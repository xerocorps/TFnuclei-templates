http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - APP_DEBUG
    - APP_ENV
  - condition: or
    status:
    - 405
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/param[]=0'
id: laravel-debug-array
info:
  author: reewardius
  metadata:
    max-request: 1
  name: Larvel Debug Method Enabled
  severity: medium
  tags: debug,laravel,php
