http:
- fuzzing:
  - fuzz:
    - '{{blind}}'
    mode: single
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{script_payload_1}}'
    - '{{script_payload_2}}'
    - '{{script_payload_3}}'
    - '{{script_payload_4}}'
    - '{{script_payload_5}}'
    - '{{script_payload_6}}'
    - '{{script_payload_7}}'
    - '{{script_payload_8}}'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    blind:
    - '{{script_payload_1}}'
    - '{{script_payload_2}}'
    - '{{script_payload_3}}'
    - '{{script_payload_4}}'
    - '{{script_payload_5}}'
    - '{{script_payload_6}}'
    - '{{script_payload_7}}'
    - '{{script_payload_8}}'
  stop-at-first-match: true
id: blind-xss
info:
  author: 0xKayala (Satya Prakash)
  description: This template will spray blind XSS payloads into URLs. Use 'xss.report',
    'bxsshunter.com', 'xsshunter.trufflesecurity.com', 'ez.pe' or 'self-hosted server'
    to check if the payload fired.
  name: Blind Cross Site Scripting
  severity: high
  tags: xss, blind-xss, dast, bxss, generic
