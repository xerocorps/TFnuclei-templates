    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable\
    \ to blind SQL Injection via the \u2018orderby\u2019 and 'order' parameters in\
    \ versions up to, and including, 1.8 due to insufficient escaping on the user\
    \ supplied parameter and lack of sufficient preparation on the existing SQL query.\
    \  This makes it possible for authenticated attackers, with editor-level permissions\
    \ and above, to append additional SQL queries into already existing queries that\
    \ can be used to extract sensitive information from the database."
