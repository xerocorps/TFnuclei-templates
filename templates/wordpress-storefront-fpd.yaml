http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "/storefront")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/storefront/functions.php'
  - '{{BaseURL}}/wp-content/themes/storefront/header.php'
  - '{{BaseURL}}/wp-content/themes/storefront/footer.php'
  stop-at-first-match: true
id: wordpress-storefront-fpd
info:
  author: pussycat0x
  description: 'The Storefront theme for WordPress was detected to be vulnerable to
    Full Path Disclosure, allowing unauthenticated attackers to obtain the full application
    path that could aid other attacks when combined with another vulnerability.

    '
  metadata:
    fofa-query: body="/wp-content/themes/storefront/"
    max-request: 3
    product: storefront
    vendor: wordpress
  name: WordPress Storefront Theme - Full Path Disclosure
  reference:
  - https://wordpress.org/themes/storefront/
  - https://woocommerce.com/products/storefront/
  severity: low
  tags: wordpress,wp,wp-theme,fpd,disclosure,storefront,woocommerce
