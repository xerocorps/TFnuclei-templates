id: api-gorest
info:
  author: daffainfo
  name: Gorest API Test
  reference:
  - https://gorest.co.in/
  - https://github.com/daffainfo/all-about-apikey/blob/main/Development/Gorest.md
  severity: info
  tags: token-spray,gorest
requests:
- matchers:
  - status:
    - 201
    type: status
  - part: body
    type: word
    words:
    - '"name"'
  matchers-condition: and
  raw:
  - 'GET https://gorest.co.in/public/v2/users HTTP/1.1

    Host: gorest.co.in

    Content-Type: application/json

    Authorization: Bearer {{token}}


    {"name":"Tenali Ramakrishna", "gender":"male", "email":"tenali.rdamakrishna@15ce.com",
    "status":"active"}

    '
self-contained: true
