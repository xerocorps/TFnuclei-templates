http:
- matchers:
  - dsl:
    - contains(tolower(body), '<title>minio console</title>')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: minio-console
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:minio:console:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MinIO Console login panel was detected.
  metadata:
    fofa-query: app="MinIO-Console"
    max-request: 1
    product: console
    shodan-query: title:"MinIO Console"
    vendor: minio
  name: MinIO Console Login Panel - Detect
  severity: info
  tags: panel,minio,discovery
