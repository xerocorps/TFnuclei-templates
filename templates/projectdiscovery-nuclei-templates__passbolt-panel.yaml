http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)v=([0-9a-z.-]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Passbolt") && contains(body, "Open source password manager for
      teams")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: passbolt-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:passbolt:passbolt_api:*:*:*:*:*:*:*:*
  description: 'Passbolt login panel was detected.

    '
  metadata:
    max-request: 1
    product: passbolt_api
    shodan-query: http.title:"Passbolt | Open source password manager for teams"
    vendor: passbolt
    verified: true
  name: Passbolt Login Panel
  reference:
  - https://www.passbolt.com/
  severity: info
  tags: panel,passbolt,login,discovery
