http:
- extractors:
  - part: body
    regex:
    - '"version":"([0-9.]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - FortiNAC
    - '"product":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/WelcomeActions.jsp?action=ajaxGetWelcomeViewInfo'
id: fortinet-fortinac-panel
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortinet FortiNAC login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Fortinac"
    verified: true
  name: Fortinet FortiNAC Login Panel - Detect
  severity: info
  tags: panel,fortinet,fortinac,login
