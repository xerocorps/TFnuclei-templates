id: jeecg-boot-detect
info:
  author: pikpikcu
  metadata:
    fofa-query: title="Jeecg-Boot"
  name: Jeecg-Boot Detect
  reference:
  - http://www.jeecg.com/
  severity: info
  tags: jeecg-boot,tech
requests:
- matchers:
  - part: body
    type: word
    words:
    - Jeecg-Boot
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/jeecg-boot/'
  stop-at-first-match: true
