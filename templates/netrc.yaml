id: netrc
info:
  author: geeknik
  description: The .netrc file contains login and initialization information used
    by the auto-login process.
  name: netrc config file
  reference:
  - https://www.gnu.org/software/inetutils/manual/html_node/The-_002enetrc-file.html
  severity: high
  tags: netrc,config,exposure
requests:
- extractors:
  - part: body
    regex:
    - machine [0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?(?:\.[0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?)*\.?
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - regex:
    - machine [0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?(?:\.[0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?)*\.?
    type: regex
  - condition: and
    type: word
    words:
    - 'login '
    - 'password '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.netrc'
  - '{{BaseURL}}/_netrc'
