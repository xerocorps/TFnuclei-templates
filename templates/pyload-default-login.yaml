http:
- attack: pitchfork
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - 'Set-Cookie: pyload_session='
    - /dashboard
  - status:
    - 302
    type: status
  matchers-condition: and
  payloads:
    password:
    - pyload
    username:
    - pyload
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    do=login&username={{username}}&password={{password}}&submit=Login

    '
id: pyload-default-login
info:
  author: DhiyaneshDk
  description: 'PyLoad Default Credentials were discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"pyload"
    verified: true
  name: PyLoad Default Login
  reference:
  - https://pypi.org/project/pyload-ng/#:~:text=Default%20username%3A%20pyload%20.,Default%20password%3A%20pyload%20.
  severity: high
  tags: default-login,pyload
