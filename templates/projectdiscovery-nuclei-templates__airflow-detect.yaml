http:
- matchers:
  - part: body
    type: word
    words:
    - Airflow 404
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{randstr}}'
id: airflow-detect
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:apache:airflow:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: airflow
    shodan-query: http.html:"Apache Airflow"
    vendor: apache
    verified: true
  name: Apache Airflow
  severity: info
  tags: tech,apache,airflow,intrusive,discovery
