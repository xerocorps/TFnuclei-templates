code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'dash -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo dash -c ''whoami''

    '
id: privesc-dash
info:
  author: daffainfo
  description: 'dash is a POSIX-compliant shell that is commonly used as the default
    system shell on Debian-based systems. It is designed to be a lightweight and fast
    shell, suitable for scripting and system administration tasks. It aims to be compatible
    with the POSIX standard for shells, providing a minimalistic and efficient environment
    for running shell scripts.

    '
  metadata:
    max-request: 3
    verified: true
  name: Dash - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/dash/
  severity: high
  tags: code,linux,dash,privesc,local
self-contained: true
