http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - appShareUrl = 'share.voipmonitor.org'
    - VoIPmonitor
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: voipmonitor-panel
info:
  author: Yanyun
  classification:
    cpe: cpe:2.3:a:voipmonitor:voipmonitor:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: VoIPmonitor login panel was detected.
  metadata:
    fofa-query: title="voipmonitor"
    google-query: intitle:"voipmonitor"
    max-request: 1
    product: voipmonitor
    shodan-query:
    - http.title:"VoIPmonitor"
    - http.title:"voipmonitor"
    vendor: voipmonitor
  name: VoIPmonitor Login Panel - Detect
  severity: info
  tags: panel,voipmonitor,login,discovery
