http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "OpenSign")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/locales/en/translation.json'
  - '{{BaseURL}}/'
  stop-at-first-match: true
id: opensign-panel
info:
  author: righettod
  description: 'OpenSign Login panel was discovered.

    '
  metadata:
    max-request: 2
    shodan-query: http.title:"opensign"
    verified: true
  name: OpenSign Login Panel - Detect
  reference:
  - https://www.opensignlabs.com/
  - https://github.com/OpenSignLabs/OpenSign
  severity: info
  tags: panel,opensign,login,detect,discovery
