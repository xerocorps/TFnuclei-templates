http:
- extractors:
  - group: 1
    regex:
    - <title>([^<]+)</title>
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - <title>CKFinder</title>
    - CKFinderFrameWindow
    - var ckfinder = new CKFinder
    - CKFinder.start()
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ckfinder/ckfinder.html'
id: unauth-ckfinder
info:
  author: Amjad Ali
  description: 'The CKFinder file manager was found to be exposed without authentication,
    allowing unauthenticated users to directly access its web interface. Due to this
    misconfiguration, attackers were able to browse server directories, upload arbitrary
    files, and manage existing files.

    '
  metadata:
    google-query: inurl:ckfinder/ckfinder.html ext:html
    max-request: 1
    verified: true
  name: CKFinder - Unauthenticated Exposure
  reference:
  - https://cksource.com/ckfinder
  - https://owasp.org/Top10/A01_2021-Broken_Access_Control/
  severity: high
  tags: ckfinder,misconfig,unauth,vuln
