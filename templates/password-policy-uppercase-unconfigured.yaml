code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"RAM Password Policy Does not contain One Uppercase "'
    type: dsl
  matchers:
  - name: policy
    type: word
    words:
    - '"RequireUppercaseCharacters": false'
  source: 'aliyun ram GetPasswordPolicy --region $region

    '
id: password-policy-uppercase-unconfigured
info:
  author: DhiyaneshDK
  description: 'The Alibaba RAM password policy is not configured to require at least
    one uppercase letter in passwords. This misconfiguration may result in weak passwords,
    increasing the risk of unauthorized access.

    '
  metadata:
    max-request: 1
    verified: true
  name: RAM Password Policy requires atleast One Uppercase - Unconfigured
  reference:
  - https://www.alibabacloud.com/help/en/ram/user-guide/configure-a-password-policy-for-ram-users
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-RAM/uppercase-letter-password-policy.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,alibaba-ram
self-contained: true
variables:
  region: cn-hangzhou
