id: blind-ssrf
info:
  author: shelled
  name: Blind SSRF OAST Detection
  severity: medium
  tags: ssrf,dast,oast
requests:
- fuzzing:
  - fuzz:
    - '{{ssrf}}'
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  payloads:
    ssrf:
    - https://{{interactsh-url}}
    - http://{{interactsh-url}}
  raw:
  - 'GET {{BaseURL}} HTTP/1.1

    '
