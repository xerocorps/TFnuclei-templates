  description: "The WordPress Infinite Scroll \u2013 Ajax Load More plugin for WordPress\
    \ is vulnerable to arbitrary file uploads due to missing file type validation\
    \ in the 'alm_save_repeater()' function called via an AJAX action in versions\
    \ up to, and including, 2.8.1.2. This makes it possible for authenticated attackers\
    \ to upload arbitrary files on the affected site's server which may make remote\
    \ code execution possible.\n"
