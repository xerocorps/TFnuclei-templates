id: rails-debug-mode
info:
  author: pdteam
  name: Rails Debug Mode Enabled
  severity: medium
  tags: logs,rails,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Rails.root:'
    - 'Action Controller: Exception caught'
  method: GET
  path:
  - '{{BaseURL}}/1238a92f573a48e58d356c42ca2c9610'
