id: afp-server-detect
info:
  author: pussycat0x
  metadata:
    max-request: 1
    shodan-query: AFP
    verfied: true
  name: AFP Server Detect
  reference:
  - https://nmap.org/nsedoc/scripts/afp-serverinfo.html
  severity: info
  tags: network,enum,afp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 000300010000000000000002000000000f00
    type: hex
  matchers:
  - condition: and
    type: word
    words:
    - AFP
    - DHCAST
  port: 548
  read-size: 1024
