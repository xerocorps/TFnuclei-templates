file:
- extensions:
  - all
  matchers:
  - condition: or
    regex:
    - require\('tar-stream'\)
    - '[\w\W]+?\.createWriteStream\([\w\W]*?\, [\w\W]*?\)'
    - '[\w\W]+?\.writeFile\([\w\W]*?\, [\w\W]*?\)'
    - '[\w\W]+?\.writeFileSync\([\w\W]*?\, [\w\W]*?\)'
    type: regex
id: tar-extraction
info:
  author: me_dheeraj (https://twitter.com/Dheerajmadhukar)
  description: Insecure TAR archive extraction can result in arbitrary path over write
    and can result in code injection.
  name: Path Injection Vulnerability in TAR Extraction
  severity: info
  tags: file,nodejs
