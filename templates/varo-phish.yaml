http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Home - Varo
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"varo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: varo-phish
info:
  author: rxerium
  description: 'A Varo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Varo phishing Detection
  reference:
  - https://varo.com
  severity: info
  tags: phishing,varo,fintech,osint,discovery
