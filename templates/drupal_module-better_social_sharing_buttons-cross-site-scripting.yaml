http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '4.0.2')
    - compare_versions(version, '4.0.1')
    - compare_versions(version, '4.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - better_social_sharing_buttons
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/better_social_sharing_buttons/better_social_sharing_buttons.info'
  redirects: true
id: drupal_module-better_social_sharing_buttons-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to add social sharing buttons to a site. The
    module doesnt sufficiently sanitize the weight and ratio values entered in the
    module or block configuration. This vulnerability is mitigated by the fact that
    an attacker must have a role with the permission administer blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/better_social_sharing_buttons/
    google-query: inurl:'/sites/all/modules/better_social_sharing_buttons/
    impact: medium
    security-risk: "Less critical 8\u221525 AC:Basic/A:User/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-better_social_sharing_buttons-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-006
  severity: medium
  tags: drupal
