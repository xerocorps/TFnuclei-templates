id: spring-cloud
info:
  author: 0x240x23elu
  name: spring-cloud Exposure
  severity: info
  tags: panel,spring-cloud
requests:
- matchers:
  - condition: and
    part: header
    type: word
    words:
    - spring-cloud
    - X-Application-Context
  method: GET
  path:
  - '{{BaseURL}}:8081'
  - '{{BaseURL}}:8080'
  - '{{BaseURL}}:443'
  - '{{BaseURL}}:9001'
