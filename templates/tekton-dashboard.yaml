http:
- matchers:
  - part: body
    type: word
    words:
    - Tekton Dashboard
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/pipelines'
id: tekton-dashboard
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Tekton Dashboard panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Tekton"
    verified: true
  name: Tekton Dashboard Panel - Detect
  severity: info
  tags: panel,tekton,exposure
