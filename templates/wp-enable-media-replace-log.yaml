http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Deprecated", "enable-media-replace")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/uploads/EnableMediaReplace.log'
id: wp-enable-media-replace-log
info:
  author: DhiyaneshDk
  description: 'The WordPress plugin "Enable Media Replace" (enable-media-replace)
    bundles a ShortPixel-based logger that writes a plugin-specific log file into
    the WordPress uploads directory, typically as `wp-content/uploads/EnableMediaReplace.log`.

    '
  metadata:
    fofa-query: body="/plugins/enable-media-replace/"
    max-request: 1
    verified: true
  name: WordPress Plugin Enable Media Replace - Log File Exposure
  reference:
  - https://wordpress.org/plugins/enable-media-replace/
  severity: medium
  tags: wordpress,wp,wp-plugin,enable-media-replace,log,exposure
