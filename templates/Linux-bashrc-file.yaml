id: Linux-bashrc-file
info:
  author: h4rsh4d
  classification:
    cvss-metrics: null
    cvss-score: null
    cwe-id: null
  description: bashrc file
  name: Linux .bashrc File - Detect
  reference:
  - null
  remediation: remove access to .bashrc file
  severity: Medium
  tags: config,exposure,linux
requests:
- matchers:
  - condition: or
    dsl:
    - contains(body, 'if [ ') && contains(body, 'fi') && contains(body, '~/.bashrc')
      && status_code == 200
    - contains(body, 'if [ ') && contains(body, 'fi') && contains(body, 'for non-login
      shells.') && status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.bashrc'
  - '{{BaseURL}}/bashrc'
