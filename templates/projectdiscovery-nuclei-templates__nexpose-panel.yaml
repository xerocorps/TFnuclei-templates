http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - condition: and
    dsl:
    - contains(header, "Security Console")
    - contains(body, "nexposeccusername")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login.jsp'
id: nexpose-panel
info:
  author: johnk3r
  description: 'Rapid7 Nexpose VM Security Console login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-516760689
    verified: true
  name: Rapid7 Nexpose VM Security Console - Detect
  severity: info
  tags: nexpose,panel,login,detect,discovery
