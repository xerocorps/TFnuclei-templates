http:
- matchers:
  - part: body
    type: word
    words:
    - '"title":"OpenEMR Product Registration"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/interface/login/login.php?site=default'
id: openemr-detect
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:open-emr:openemr:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenEMR Product Registration panel was detected.
  metadata:
    fofa-query:
    - app="OpenEMR"
    - body="openemr"
    - title="openemr"
    - app="openemr"
    - icon_hash=1971268439
    google-query: intitle:"openemr"
    max-request: 1
    product: openemr
    shodan-query:
    - http.html:"OpenEMR"
    - http.html:"openemr"
    - http.title:"openemr"
    - http.favicon.hash:1971268439
    vendor: open-emr
  name: OpenEMR Product Registration Panel - Detect
  severity: info
  tags: panel,openemr,open-emr,discovery
