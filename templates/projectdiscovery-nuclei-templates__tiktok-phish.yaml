http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - TikTok - Make Your Day
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"tiktok.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tiktok-phish
info:
  author: rxerium
  description: 'A tiktok phishing website was detected

    '
  metadata:
    max-request: 1
  name: tiktok phishing Detection
  reference:
  - https://tiktok.com
  severity: info
  tags: phishing,tiktok,osint,discovery
