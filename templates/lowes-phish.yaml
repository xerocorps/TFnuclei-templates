http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Lowe's
    - "Lowe\u2019s Home Improvement"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"lowes.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: lowes-phish
info:
  author: rxerium
  description: 'A Lowe''s phishing website was detected

    '
  metadata:
    max-request: 1
  name: Lowe's phishing Detection
  reference:
  - https://lowes.com
  severity: info
  tags: phishing,lowes,ecommerce,osint,discovery
