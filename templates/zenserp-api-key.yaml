id: zenserp-api-key
info:
  author: ritikchaddha
  name: Zenserp Api Key
  reference:
  - https://github.com/trufflesecurity/trufflehog/blob/main/pkg/detectors/zenserp/zenserp.go
  severity: info
  tags: exposure,token,zenserp,apikey
requests:
- extractors:
  - part: body
    regex:
    - ([0-9a-z-]{36})
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - zenserp
  method: GET
  path:
  - '{{BaseURL}}'
