http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - LOGO! Login
    - ReadMe OSS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/logo_login.shtm?!App-Language=1'
id: siemens-logo8-panel
info:
  author: biero-el-corridor
  description: Siemens Logo! 8 Web Login Panel was discovered.
  metadata:
    max-request: 1
    shodan-query: html:"/logo_login.shtm"
    verified: true
  name: Siemens Logo! 8 Web - Panel
  severity: info
  tags: ics,siemens,panel,login,discovery
