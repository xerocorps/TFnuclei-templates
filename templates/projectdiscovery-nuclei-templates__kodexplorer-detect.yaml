http:
- extractors:
  - group: 1
    part: body
    regex:
    - Powered by KodExplorer ([a-z0-9.]+) \|
    type: regex
  host-redirects: true
  matchers:
  - part: body
    regex:
    - (?i)<title>.* - Powered by KodExplorer</title>
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kodexplorer-detect
info:
  author: ffffffff0x
  classification:
    cpe: cpe:2.3:a:kodcloud:kodexplorer:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: app="Powered-by-KodExplorer"
    max-request: 1
    product: kodexplorer
    vendor: kodcloud
  name: KodExplorer-detect
  severity: info
  tags: kodexplorer,tech,discovery
