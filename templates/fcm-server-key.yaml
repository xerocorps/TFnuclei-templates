id: fcm-server-key
info:
  author: absshax
  name: FCM Server Key
  reference:
  - https://abss.me/posts/fcm-takeover
  severity: high
  tags: exposure,token,google
requests:
- extractors:
  - part: body
    regex:
    - AAAA[a-zA-Z0-9_-]{7}:[a-zA-Z0-9_-]{140}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
