http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: single
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - '''"><{{first}}'
  stop-at-first-match: true
id: reflected-xss-pj
info:
  author: pdteam
  name: Reflected Cross Site Scripting
  severity: medium
  tags: fuzzing-xss,fuzzing-req,dast
variables:
  first: '{{rand_int(10000, 99999)}}'
