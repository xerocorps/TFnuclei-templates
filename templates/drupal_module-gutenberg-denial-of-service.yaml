http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.6')
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - gutenberg
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/gutenberg/gutenberg.info'
  redirects: true
id: drupal_module-gutenberg-denial-of-service
info:
  author: Bishopfox
  description: This module provides a new UI experience for node editing - Gutenberg
    editor. This vulnerability can cause DoS by using reusable blocks improperly.  This
    vulnerability is mitigated by the fact an attacker must have use gutenberg permission
    to exploit it.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/gutenberg/
    google-query: inurl:'/sites/all/modules/gutenberg/
    impact: medium
    security-risk: "Less critical 8\u221525 AC:Basic/A:User/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: denial-of-service
  name: drupal_module-gutenberg-denial-of-service
  reference:
  - https://www.drupal.org/sa-contrib-2023-009
  severity: medium
  tags: drupal
