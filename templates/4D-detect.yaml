http:
- extractors:
  - group: 1
    part: header
    regex:
    - Server:\s+4D(?:_V[0-9]+)?/([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - /4DACTION/
    - /4DSTATS
    - /4DHTMLSTATS
    - /4DCACHECLEAR
    - /4DWEBTEST
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/'
id: 4D-detect
info:
  author: righettod
  description: 4D technology was detected.
  metadata:
    max-request: 1
    shodan-query: http.html:"4DACTION/"
    verified: true
  name: 4D Detection
  reference:
  - https://us.4d.com/
  - https://doc.4d.com/4Dv18/4D/18.4/URLs-and-Form-Actions.300-5232844.en.html
  - https://doc.4d.com/4Dv18/4D/18.4/Information-about-the-Web-Site.300-5232828.en.html
  severity: info
  tags: 4D,detect,tech
