id: proftpd-config
info:
  author: sheikhrishad
  name: ProFTPD Config file disclosure
  severity: low
  tags: config,exposure,proftpd
requests:
- matchers:
  - condition: and
    type: word
    words:
    - ProFTPD
    - ServerName
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/proftpd.conf'
