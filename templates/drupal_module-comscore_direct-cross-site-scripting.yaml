http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    - compare_versions(version, '6.x-1.1')
    - compare_versions(version, '6.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - comscore_direct
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/comscore_direct/comscore_direct.info'
  redirects: true
id: drupal_module-comscore_direct-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to use the comScore Direct analytics system
    on a site. The module doesnt sufficiently sanitize one of the configuration variables
    prior to rendering it. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission Administer comScore direct.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/comscore_direct/
    google-query: inurl:'/sites/all/modules/comscore_direct/
    impact: medium
    security-risk: "Less critical 7\u221525 AC:Complex/A:Admin/CI:None/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-comscore_direct-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-095
  severity: medium
  tags: drupal
