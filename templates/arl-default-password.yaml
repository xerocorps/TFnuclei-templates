id: arl-default-password
info:
  author: pikpikcu
  name: ARL Default Password
  severity: high
  tags: arl,default-login
requests:
- body: '{"username":"admin","password":"arlpass"}

    '
  headers:
    Content-Type: application/json; charset=UTF-8
  matchers:
  - condition: and
    type: word
    words:
    - '"message": "success"'
    - '"username": "admin"'
    - '"type": "login"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/api/user/login'
