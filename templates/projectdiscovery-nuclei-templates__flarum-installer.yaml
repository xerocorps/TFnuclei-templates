http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Install Flarum</title>
    - Admin Password
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: flarum-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:flarum:flarum:*:*:*:*:*:*:*:*
  description: 'Detects exposed Flarum installation pages which could allow unauthorized
    access or information disclosure.

    '
  metadata:
    max-request: 1
    product: flarum
    shodan-query: html:"Install Flarum"
    vendor: flarum
    verified: true
  name: Flarum Installation Page - Exposure
  reference:
  - https://flarum.org/
  severity: high
  tags: misconfig,install,exposure,flarum,vuln
