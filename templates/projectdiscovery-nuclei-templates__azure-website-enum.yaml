http:
- attack: batteringram
  matchers:
  - condition: or
    name: Available Azure Website
    status:
    - 200
    - 302
    type: status
  raw:
  - 'GET https://{{wordlist}}.{{BaseDNS}} HTTP/1.1

    Host: {{wordlist}}.{{BaseDNS}}

    '
  redirects: false
  threads: 10
id: azure-website-enum
info:
  author: initstring
  description: 'Searches for Azure websites that are registered and responding.

    '
  metadata:
    max-request: 1
    verified: true
  name: Azure Websites - Cloud Enumeration
  severity: info
  tags: cloud,enum,azure,discovery
self-contained: true
variables:
  BaseDNS: azurewebsites.net
