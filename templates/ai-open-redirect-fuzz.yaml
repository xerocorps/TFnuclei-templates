http:
- fuzzing:
  - fuzz:
    - '{{redirect}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: header
    regex:
    - Location:.*evil.com
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    redirect:
    - /%2e%2e/evil.com
    - /%5c%5cevil.com/
    - /%5c/evil.com/
    - //evil.com
    - //evil.com#@{{Host}}
    - //evil.com%23@{{Host}}
    - //evil.com%2F%2E%2E@{{Host}}
    - //evil.com&@{{Host}}
    - //evil.com/%2F%2E%2E
    - //evil.com/%2e%2e
    - //evil.com?@{{Host}}
    - //{{Host}}%00@evil.com
    - //{{Host}}/%2e%2e/%2e%2e/evil.com
    - //{{Host}}@evil.com
    - //{{Host}}@evil.com/foo
    - /\evil.com
    - http://%09evil.com
    - http://%5cevil.com
    - http://evil.com
    - http://evil.com%00@{{Host}}
    - http://evil.com@{{Host}}
    - http://{{Host}}@evil.com
    - https://evil.com
  stop-at-first-match: true
id: ai-open-redirect-fuzz
info:
  author: openai
  name: Open Redirect Detection
  severity: medium
  tags: redirect,dast,open-redirect
