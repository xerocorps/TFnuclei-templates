id: titan-ftp-detect
info:
  author: pussycat0x
  description: Titan FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Titan FTP Server
    verified: true
  name: Titan FTP Service - Detect
  severity: info
  tags: network,ftp,titan,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Titan FTP Server ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Titan FTP Server
  port: 21
  read-size: 1024
