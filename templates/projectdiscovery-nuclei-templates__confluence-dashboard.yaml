http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Dashboard - Confluence
    - title="Spaces">
    - Atlassian Confluence
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: confluence-dashboard
info:
  author: tess
  description: Confluence Dashboard is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Dashboard - Confluence"
    verified: true
  name: Confluence Dashboard Exposed
  severity: low
  tags: misconfig,exposure,confluence,atlassian,discovery
