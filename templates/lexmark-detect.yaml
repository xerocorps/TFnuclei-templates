id: lexmark-detect
info:
  author: princechaddha
  name: Lexmark Device Detect
  severity: info
  tags: tech,airtame,printer
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>Lexmark (.*)</title>
    type: regex
  matchers:
  - part: body
    regex:
    - <title>Lexmark (.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
