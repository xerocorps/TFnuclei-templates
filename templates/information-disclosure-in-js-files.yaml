http:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    type: word
    words:
    - aws_access_key
    - aws_secret_key
    - api key
    - passwd
    - pwd
    - heroku
    - slack
    - firebase
    - swagger
    - aws_secret_key
    - aws key
    - password
    - ftp password
    - jdbc
    - db
    - sql
    - secret jet
    - config
    - admin
    - pwd
    - json
    - gcp
    - htaccess
    - .env
    - ssh key
    - .git
    - access key
    - secret token
    - oauth_token
    - oauth_token_secret
    - smtp
  matchers-condition: and
  method: GET
  path:
  - '{{JSFileLinks}}'
id: information-disclosure-in-js-files
info:
  author: h0tak88r
  description: 'This template checks for the presence of sensitive information in
    JS files.

    '
  name: Sensitive Information Disclosure in JS Files
  severity: high
