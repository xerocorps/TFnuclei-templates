dns:
- class: inet
  matchers:
  - type: word
    words:
    - NXDOMAIN
  - type: word
    words:
    - "IN\tCNAME"
  matchers-condition: and
  name: '{{FQDN}}'
  recursion: true
  retries: 5
  type: A
id: dead-host-with-cname
info:
  author: pdnuclei - projectdiscovery.io
  name: dead-host-with-cname
  severity: info
