code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: dbclusters
    type: json
  source: 'aws rds describe-db-instances --region $region --query ''DBInstances[*].DBInstanceIdentifier''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - dbcluster + " RDS Automated Backups is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '0'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $dbcluster --query ''DBInstances[*].BackupRetentionPeriod'' --output json

    '
flow: "code(1)\nfor(let DBClusterIdentifier of iterate(template.dbclusters)){\n  set(\"\
  dbcluster\", DBClusterIdentifier)\n  code(2)\n}\n"
id: rds-automated-backup-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon RDS database instances have automated backups
    enabled for point-in-time recovery.

    '
  impact: 'Data loss risk increases, as the RDS instance cannot be automatically restored
    to a previous state in case of failure or accidental deletion.

    '
  name: RDS Automated Backups - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/RDS/rds-automated-backups-enabled.html
  - http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html
  remediation: 'Enable automated backups for the RDS instance in the AWS Management
    Console, CLI, or API to ensure regular, automatic backups are created and retained.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
