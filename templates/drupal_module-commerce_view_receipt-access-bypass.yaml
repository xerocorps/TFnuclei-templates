http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.0.3')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - commerce_view_receipt
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/commerce_view_receipt/commerce_view_receipt.info'
  redirects: true
id: drupal_module-commerce_view_receipt-access-bypass
info:
  author: me
  description: The Commerce View Receipts module enables you to view commerce order
    receipts in the browser. The module doesnt sufficiently check access permissions,
    allowing an unauthorised user to view the private information of other customers.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/commerce_view_receipt/
    google-query: inurl:'/sites/all/modules/commerce_view_receipt/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-commerce_view_receipt-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-021
  severity: medium
  tags: drupal
