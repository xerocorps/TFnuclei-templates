id: adiscon-loganalyzer
info:
  author: geeknik
  classification:
    cwe-id: CWE-200
  description: Adiscon LogAnalyzer was discovered. Adiscon LogAnalyzer is a web interface
    to syslog and other network event data. It provides easy browsing and analysis
    of real-time network events and reporting services.
  name: Adiscon LogAnalyzer Detection
  reference:
  - https://loganalyzer.adiscon.com/
  severity: high
  tags: adiscon,loganalyzer,syslog,exposures
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Adiscon LogAnalyzer
    - value="SYSLOG"
    - value="EVTRPT"
    - value="WEBLOG"
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
