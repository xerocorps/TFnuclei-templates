dns:
- class: inet
  matchers:
  - part: answer
    type: word
    words:
    - "IN\tA"
  name: '{{keyword}}.{{baseDNS}}'
  recursion: true
  type: A
id: cloud-enum-azure-db
info:
  author: initstring
  description: Searches for Azure databases via their registered DNS names
  name: Cloud Enumeration - Azure Databases
  reference: tba
  severity: info
  tags: cloud,azure
self-contained: true
variables:
  baseDNS: database.windows.net
