http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <span>Keycloak</span>
    - alt="Keycloak
    - kc-form-buttons
    - /keycloak/img/favicon.ico
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/auth/admin'
  - '{{BaseURL}}/auth/admin/master/console/'
  stop-at-first-match: true
id: keycloak-admin-panel
info:
  author: incogbyte,righettod,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Keycloak admin login panel was detected.
  metadata:
    max-request: 3
    shodan-query: http.favicon.hash:-1105083093
    verified: true
  name: Keycloak Admin Login Panel - Detect
  severity: info
  tags: panel,keycloak
