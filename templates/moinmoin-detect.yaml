id: moinmoin-detect
info:
  author: cyllective
  description: Detects MoinMoin Wiki
  name: MoinMoin wiki detect
  references:
  - https://github.com/moinwiki/moin-1.9
  severity: info
  tags: tech,moin,moinmoin,wiki
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - \/moin_static(\w+)\/
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <a href="http://moinmo.in/" title="This site uses the MoinMoin Wiki software.">MoinMoin
      Powered</a>
    - <a href="http://moinmo.in/Python" title="MoinMoin is written in Python.">Python
      Powered</a>
  method: GET
  path:
  - '{{BaseURL}}'
