http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.3.0')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - typogrify
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/typogrify/typogrify.info'
  redirects: true
id: drupal_module-typogrify-cross-site-scripting
info:
  author: me
  description: The Typogrify module brings the typographic refinements of Typogrify
    to Drupal. It provides a text filter and a Twig filter. The typogrify Twig filter
    can be used to bypass the Twig auto-escape feature, leading to a persistent Cross
    Site Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact
    that it is only exposed when the twig filter is specifically used in a template
    to render content.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/typogrify/
    google-query: inurl:'/sites/all/modules/typogrify/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-typogrify-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-002
  severity: medium
  tags: drupal
