http:
- extractors:
  - kval:
    - last_modified
    part: header
    type: kval
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - 'Content-Security-Policy: default-src ''self'' https://*.duosecurity.com'
    - 'Referrer-Policy: no-referrer-when-downgrade'
  - condition: and
    part: body
    type: word
    words:
    - <title>Login</title>
    - loginUserNameInput
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phoenix/login.html'
id: fortisiem-panel
info:
  author: pussycat0x,darses
  classification:
    cpe: cpe:2.3:a:fortinet:fortisiem:*:*:*:*:*:*:*:*
  description: 'FortiSIEM login panel was detected.

    '
  metadata:
    fofa-query:
    - icon_hash="-1341442175"
    - body="var hst = location.hostname"
    max-request: 1
    product: fortisiem
    shodan-query:
    - http.favicon.hash:-1341442175
    - http.html:"var hst = location.hostname"
    vendor: fortinet
    verified: true
  name: Fortinet FortiSIEM - Panel
  severity: info
  tags: panel,fortinet
