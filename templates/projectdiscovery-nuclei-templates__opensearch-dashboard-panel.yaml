http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - OpenSearch Dashboard
    - login
  method: GET
  path:
  - '{{BaseURL}}/app/login?'
id: opensearch-dashboard-panel
info:
  author: ritikchaddha
  description: 'OpenSearch Dashboard is a visualization and management tool for OpenSearch.
    This template detects the presence of the OpenSearch Dashboard login panel, which
    is the default authentication interface for accessing the dashboard.

    '
  metadata:
    fofa-query: title="OpenSearch"
    max-request: 1
    shodan-query: title:"OpenSearch"
    verified: true
  name: OpenSearch Dashboard Panel - Detect
  reference:
  - https://opensearch.org/docs/latest/dashboards/index/
  severity: info
  tags: opensearch,dashboard,login,panel,detect,discovery
