http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - OpenNMS Web Console
    - OpenNMS
  - condition: and
    part: body
    type: word
    words:
    - Status
    - Dashboard
    - Home
    - Maps
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/opennms/index.jsp'
  - '{{BaseURL}}/opennms/dashboard.jsp'
  - '{{BaseURL}}/opennms/'
  redirects: true
  stop-at-first-match: true
id: opennms-dashboard-exposure
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:opennms:opennms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'OpenNMS Dashboard exposure was detected. OpenNMS is an enterprise-grade
    network monitoring platform. Exposed dashboards may reveal sensitive network infrastructure
    information, monitoring data, alarms, and potentially allow unauthorized access.

    '
  metadata:
    fofa-query: title="OpenNMS Web Console"
    google-dork: intitle:"OpenNMS Web Console"
    max-request: 3
    product: opennms
    shodan-query: title:"OpenNMS Web Console"
    vendor: opennms
  name: OpenNMS Dashboard - Exposure Detection
  reference:
  - https://docs.opennms.com/horizon/35/operation/deep-dive/visualizations/dashboard.html
  - https://docs.opennms.com/horizon/30/operation/user-management/introduction.html
  - https://www.opennms.com/
  severity: medium
  tags: panel,opennms,exposure,dashboard,network-monitoring,misconfig
