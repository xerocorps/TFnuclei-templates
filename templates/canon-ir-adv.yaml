http:
- extractors:
  - group: 1
    part: title
    regex:
    - (iR-ADV C[0-9]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    part: response
    type: word
    words:
    - iR-ADV
    - Authentication
    - CANON
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: canon-ir-adv
info:
  author: ritikchaddha,matejsmycka
  metadata:
    max-request: 2
    shodan-query: title:"Canon iR-ADV"
    verified: true
  name: Canon iR-ADV Panel - Detect
  severity: info
  tags: canon,panel,login,detect,discovery
