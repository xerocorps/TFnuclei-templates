http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Enjoy instant delivery, exclusive discounts, and the same unbeatable prices
      on PC, Xbox, PlayStation & Nintendo.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cdkeys.com")'
    - '!contains(host,"loaded.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: loaded-phish
info:
  author: rxerium
  description: 'A Loaded phishing website was detected

    '
  metadata:
    max-request: 1
  name: Loaded phishing Detection
  reference:
  - https://loaded.com
  severity: info
  tags: phishing,loaded,osint,discovery
