id: yellowfin-bi-version-detect
info:
  author: milo2012
  name: Yellowfin BI Version Detect
  severity: info
  tags: tech,yellowfin
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '"buildVersion": "(.*?)",'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '"yellowfin"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/revisions.json'
