id: xerox-phaser-7500dt-webserver
info:
  author: alexrydzak
  name: Xerox Phaser 7500DT Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <div id="headertitle">Phaser 7500</div>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/home.html'
