http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "<title>ChurchCRM", "Login")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/session/begin'
id: churchcrm-panel
info:
  author: Kazgangap
  description: 'ChurchCRM panel was discovered.

    '
  metadata:
    fofa-query: app="churchcrm"
    product: churchcrm
    shodan-query: http.title:"churchcrm"
    vendor: churchcrm
  name: ChurchCRM Panel - Detect
  reference:
  - https://github.com/ChurchCRM/CRM
  severity: info
  tags: panel,login,churchcrm,detect,discovery
