http:
- matchers:
  - part: header
    type: word
    words:
    - RStudio
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: rstudio-detect
info:
  author: philippedelteil
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: RStudio panel was detected.
  metadata:
    max-request: 1
  name: RStudio Panel - Detect
  severity: info
  tags: panel,rstudio
