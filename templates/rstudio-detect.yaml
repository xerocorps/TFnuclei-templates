id: rstudio-detect
info:
  author: philippedelteil
  name: RStudio panel detector
  severity: info
  tags: panel,rstudio
requests:
- matchers:
  - part: header
    type: word
    words:
    - RStudio
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
