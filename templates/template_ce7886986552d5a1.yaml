detail:
  author: wulalalaaa(https://github.com/wulalalaaa)
  links:
  - https://nifi.apache.org/docs/nifi-docs/rest-api/index.html
expression: r0()
manual: true
name: poc-yaml-apache-nifi-api-unauthorized-access
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"\"identity\":\"anonymous\",\"anonymous\":true")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /nifi-api/flow/current-user
transport: http
