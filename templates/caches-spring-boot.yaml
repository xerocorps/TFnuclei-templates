id: caches-spring-boot
info:
  author: ELSFA7110
  description: "the caches endpoint provides access to the application\u2019s caches."
  name: Detect caches spring boot Actuator
  severity: low
  tags: springboot,exposure
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - cacheManagers
  - status:
    - 200
    type: status
  - condition: or
    part: header
    type: word
    words:
    - application/json
    - application/vnd.spring-boot.actuator
    - application/vnd.spring-boot.actuator.v1+json
    - application/vnd.spring-boot.actuator.v2+json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/actuator/caches'
