code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'elvish -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo elvish -c ''whoami''

    '
id: privesc-elvish
info:
  author: daffainfo
  description: 'elvish is a Unix shell that emphasizes expressiveness and extensibility.
    It aims to provide a more user-friendly and programmable shell experience, with
    features such as a powerful scripting language, a rich set of data types, and
    a clean and consistent syntax.

    '
  metadata:
    max-request: 3
    verified: true
  name: elvish - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/elvish/
  severity: high
  tags: code,linux,elvish,privesc,local
self-contained: true
