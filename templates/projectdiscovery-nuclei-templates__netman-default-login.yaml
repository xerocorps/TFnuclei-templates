http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"response": "ok",'
    - '"message": "Welcome."'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET /cgi-bin/login.cgi?username={{username}}&password={{password}} HTTP/1.1

    Host: {{Hostname}}

    '
id: netman-default-login
info:
  author: mabdullah22
  classification:
    cpe: cpe:2.3:o:riello-ups:netman_204_firmware:*:*:*:*:*:*:*:*
  description: 'Default logins on Riello UPS NetMan 204 is used. Attacker can access
    to UPS and attacker can manipulate the UPS settings to disrupt the onsite systems.

    '
  metadata:
    censys-query: services.http.response.body:"Netman204"
    max-request: 1
    product: netman_204_firmware
    shodan-query: title:"Netman"
    vendor: riello-ups
    verified: 'true'
  name: Riello UPS NetMan 204 Network Card - Default Login
  reference:
  - https://www.riello-ups.com/
  severity: high
  tags: default-login,netman,vuln
