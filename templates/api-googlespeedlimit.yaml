id: api-googlespeedlimit
info:
  author: zzeitlin
  name: Google Speed Limit API Test
  severity: info
  tags: token-spray,google,speed,limit
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - error
  method: GET
  path:
  - https://roads.googleapis.com/v1/speedLimits?path=38.75807927603043,-9.03741754643809&key={{token}}
self-contained: true
