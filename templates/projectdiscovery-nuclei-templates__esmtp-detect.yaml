id: esmtp-detect
info:
  author: pussycat0x,userdehghani
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'ESMTP was detected.

    '
  metadata:
    max-request: 1
    shodan-query: ESMTP
    verified: true
  name: ESMTP - Detect
  reference:
  - https://nmap.org/nsedoc/scripts/smtp-open-relay.html
  severity: info
  tags: network,detect,smtp,mail,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - condition: and
    type: word
    words:
    - ESMTP Postfix
    - '220'
  matchers-condition: and
  port: 25,2525,465,587
