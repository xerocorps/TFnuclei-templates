http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-5.10')
    - compare_versions(version, '8.x-5.9')
    - compare_versions(version, '8.x-5.8')
    - compare_versions(version, '8.x-5.7')
    - compare_versions(version, '8.x-5.6')
    - compare_versions(version, '8.x-5.5')
    - compare_versions(version, '8.x-5.4')
    - compare_versions(version, '8.x-5.3')
    - compare_versions(version, '8.x-5.2')
    - compare_versions(version, '8.x-5.1')
    - compare_versions(version, '8.x-5.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - webform
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/webform/webform.info'
  redirects: true
id: drupal_module-webform-remote-code-execution
info:
  author: Bishopfox
  description: This module enables you to build forms and surveys in Drupal. The module
    doesnt sufficiently filter webform element properties (attributes) under the scenario
    of editing a webform. Malicious user could craft such an attribute (#element_validate,
    for example) that would invoke execution of undesired PHP code. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    Edit own webform (or Edit any webform).
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/webform/
    google-query: inurl:'/sites/all/modules/webform/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:Admin/CI:All/II:All/E:Theoretical/TD:All"
    type: indicator
    vulnerability: remote-code-execution
  name: drupal_module-webform-remote-code-execution
  reference:
  - https://www.drupal.org/sa-contrib-2020-011
  severity: medium
  tags: drupal
