http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - USER_LOGIN
    - /bitrix/js/main/
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/bitrix/admin/'
id: bitrix-login
info:
  author: juicypotato1
  classification:
    cwe-id: CWE-200
  description: Bitrix24 is a unified work space that places a complete set of business
    tools into a single, intuitive interface.
  metadata:
    max-request: 1
  name: Bitrix Login Panel
  severity: info
  tags: panel,bitrix,login
