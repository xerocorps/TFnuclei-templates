  description: 'The Kaya QR Code Generator plugin for WordPress is vulnerable to Stored
    Cross-Site Scripting via the ''url'' parameter passed to the ''wpkqcg_doDisplayQRCode''
    function via multiple methods including shortcodes in versions up to, and including,
    1.5.2 due to insufficient input sanitization and output escaping. This makes it
    possible for authenticated attackers with contributor-level permissions or above
    to inject arbitrary web scripts in pages that will execute whenever a user accesses
    an injected page.

