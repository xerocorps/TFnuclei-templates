http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - qdPM
    - /index.php/login/restorePassword
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php/login'
  stop-at-first-match: true
id: qdpm-login-panel
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:qdpm:qdpm:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: icon_hash=762074255
    max-request: 2
    product: qdpm
    shodan-query: http.favicon.hash:762074255
    vendor: qdpm
    verified: 'true'
  name: qdPM Login Panel
  severity: info
  tags: panel,qdpm,login,discovery
