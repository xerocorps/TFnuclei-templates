code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: queueurls
    type: json
  source: 'aws sqs list-queues --region $region --query ''QueueUrls[*]'' --output
    json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Queue Server Side Encryption " + queueurl + " is Disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - '"SqsManagedSseEnabled": "false"'
  source: 'aws sqs get-queue-attributes --region $region --queue-url $queueurl --attribute-names
    "SqsManagedSseEnabled" "KmsMasterKeyId" --query ''Attributes'' --output json

    '
flow: "code(1)\nfor(let QueueUrls of iterate(template.queueurls)){\n  set(\"queueurl\"\
  , QueueUrls)\n  code(2)\n}\n"
id: sqs-encryption-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon Simple Queue Service (SQS) queues are protecting
    the contents of their messages with Server-Side Encryption (SSE). Amazon SQS service
    uses a KMS Customer Master Key (CMK) to generate data keys required for the encryption/decryption
    process of the SQS messages.

    '
  impact: 'Disabling Queue Server-Side Encryption exposes sensitive data to unauthorized
    access and increases the risk of data breaches.

    '
  name: Queue Server Side Encryption - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SQS/server-side-encryption.html
  - http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-configure-sse-existing-queue.html
  remediation: 'Enable Server-Side Encryption (SSE) on the queue to protect sensitive
    data by encrypting it at rest using AWS KMS.

    '
  severity: high
  tags: cloud,devops,aws,amazon,sqs,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
