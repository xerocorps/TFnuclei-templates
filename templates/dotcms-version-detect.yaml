id: dotcms-version-detect
info:
  author: milo2012
  name: DotCMS Version Detect
  severity: info
  tags: tech,dotcms
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version":"(.*?)"'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - 'X-Dot-Server: dotcms-'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/appconfiguration'
