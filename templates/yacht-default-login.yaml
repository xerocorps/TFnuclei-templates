http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"access_token":'
    - :"successful"
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/auth/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"username": "{{username}}", "password": "{{password}}"}

    '
id: yacht-default-login
info:
  author: Fur1na
  description: 'Yacht is a web interface for managing Docker containers. This template
    detects instances with default admin credentials (admin@yacht.local:pass), which
    could allow unauthorized access to the Docker environment, potentially leading
    to container manipulation, data exposure, or even host system compromise.

    '
  metadata:
    fofa-query: app="Yacht"
    max-request: 1
    verified: true
    zoomeye-query: app="Yacht"
  name: Yacht - Default Login
  reference:
  - https://github.com/SelfhostedPro/Yacht
  - https://dev.yacht.sh/docs/Installation/Getting_Started
  severity: high
  tags: default-login,yacht,misconfig,vuln
variables:
  password: pass
  username: admin@yacht.local
