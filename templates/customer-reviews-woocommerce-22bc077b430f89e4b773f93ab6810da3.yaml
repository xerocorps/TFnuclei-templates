    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: 'The Customer Reviews for WooCommerce plugin for WordPress is vulnerable
    to unauthorized modification of data due to a missing capability check on the
    manual_review_reminder, manual_wa_review_reminder, and manual_review_reminder_conf
    functions in all versions up to 5.38.2 (exclusive). This makes it possible for
    authenticated attackers, with subscriber access and above, to configure and send
    manual review reminders.

    '
