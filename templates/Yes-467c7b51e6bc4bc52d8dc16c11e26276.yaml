http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, '<= 3.6.1')
    - compare_versions(version_by_js, '<= 3.6.1')
    - compare_versions(version_by_css, '<= 3.6.1')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: Yes-467c7b51e6bc4bc52d8dc16c11e26276
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
  description: "WordPress Core is vulnerable to SQL Injection in versions up to 6.0.3.\
    \ This is due to insufficient escaping on where \u201CAND\u201D and \u201COR\u201D\
    \ present in the query. This may make it possible for attackers to achieve SQL\
    \ Injection when another plugin or theme is installed on the site that allows\
    \ WP_Date_Query to be used insecurely."
  metadata:
    shodan-query: 'vuln:'
  name: WordPress Core < 6.0.3 - SQL Injection via WP_Date_Query
  reference:
  - https://www.wordfence.com/blog/2022/10/patch-now-the-wordpress-6-0-3-security-update-contains-important-fixes/
  - https://wordpress.org/news/2022/10/wordpress-6-0-3-security-release/
  - https://core.trac.wordpress.org/changeset/54540
  severity: critical
  tags: cve,wordpress,wp-core,critical
