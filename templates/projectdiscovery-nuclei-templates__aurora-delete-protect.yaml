code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'aws rds describe-db-clusters --region $region --output json --query ''DBClusters[?Engine==`aurora-mysql`
    || Engine==`aurora-postgresql`].DBClusterIdentifier | []''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Deletion Protection safety feature is not enabled for " + cluster'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-clusters --region $region --db-cluster-identifier $cluster--query
    ''DBClusters[*].DeletionProtection''

    '
flow: "code(1)\nfor(let clustername of iterate(template.clusters)){\n  set(\"cluster\"\
  , clustername)\n  code(2)\n}\n"
id: aurora-delete-protect
info:
  author: princechaddha
  description: 'Ensure Amazon Aurora clusters have Deletion Protection enabled to
    prevent accidental data loss.

    '
  impact: 'Without Deletion Protection, Aurora clusters can be accidentally deleted,
    leading to irreversible data loss.

    '
  metadata:
    max-request: 2
  name: Aurora Cluster Deletion Protection
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/DBInstanceDeletionProtection.html
  remediation: 'Enable Deletion Protection by modifying the Aurora cluster settings
    in the AWS Management Console or via the AWS CLI.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,aurora,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
