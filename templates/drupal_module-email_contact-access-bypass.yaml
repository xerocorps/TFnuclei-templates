http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.0.4')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - email_contact
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/email_contact/email_contact.info'
  redirects: true
id: drupal_module-email_contact-access-bypass
info:
  author: me
  description: The Email Contact module provides email field display formatters that
    can display the field as a link to the contact form, or as an inline contact form.
    The module does not sufficiently handle restricted entity or field access to the
    mail sending form, when the Email contact link formatter is used. This vulnerability
    is mitigated by the fact that it requires the Email contact link formatter to
    be used.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/email_contact/
    google-query: inurl:'/sites/all/modules/email_contact/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-email_contact-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-020
  severity: medium
  tags: drupal
