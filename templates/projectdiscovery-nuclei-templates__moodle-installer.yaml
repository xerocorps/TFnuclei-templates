http:
- matchers:
  - part: body
    type: word
    words:
    - Installation - Moodle
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: moodle-installer
info:
  author: tess
  classification:
    cpe: cpe:2.3:a:moodle:moodle:*:*:*:*:*:*:*:*
  description: Moodle is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    product: moodle
    shodan-query: title:"Installation Moodle"
    vendor: moodle
    verified: true
  name: Moodle Installation Exposure
  severity: high
  tags: misconfig,moodle,install,exposure,vuln
