id: csrf-authentication
info:
  author: qaisar
  description: 'Detects potential Cross-Site Request Forgery vulnerabilities during
    the authentication process.

    '
  name: CSRF in Authentication Test
  severity: medium
requests:
- data:
  - key: username
    payloads:
    - admin
    type: dynamic
  - key: password
    payloads:
    - password123
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /login
  - /signin
  - /auth
tags:
- web
