id: mssql-detect
info:
  author: Ice3man543,tarunKoyalwar
  metadata:
    max-request: 1
    shodan-query: port:1433
  name: Microsoft SQL(mssql) - Detect
  severity: info
  tags: js,mssql,detect,network
javascript:
- args:
    Host: '{{Host}}'
    Port: '1433'
  code: 'var m = require("nuclei/mssql");

    var c = m.MSSQLClient();

    c.IsMssql(Host, Port);

    '
  matchers:
  - condition: and
    dsl:
    - response == true
    - success == true
    type: dsl
