http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    regex:
    - Powered by mojoPortal
    - title=['"]mojoPortal
    - alt=['"]mojoPortal
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mojoportal-detect
info:
  author: pikpikcu
  metadata:
    max-request: 1
  name: Mojoportal - Detect
  severity: info
  tags: tech,mojoportal,discovery
