http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Ride or drive with Lyft
    - Lyft
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"lyft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: lyft-phish
info:
  author: rxerium
  description: 'A Lyft phishing website was detected

    '
  metadata:
    max-request: 1
  name: Lyft phishing Detection
  reference:
  - https://lyft.com
  severity: info
  tags: phishing,lyft,osint,discovery
