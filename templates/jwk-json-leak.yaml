http:
- matchers:
  - part: body
    type: word
    words:
    - '"kid":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/jwks.json'
  - '{{BaseURL}}/.well-known/jwks'
  - '{{BaseURL}}/.well-known/openid-configuration/jwks.json'
  - '{{BaseURL}}/.well-known/openid-configuration/jwks'
  - '{{BaseURL}}/jwks.json'
  - '{{BaseURL}}/jwks'
  stop-at-first-match: true
id: jwk-json-leak
info:
  author: Mohsen Yaghoubi
  description: 'Searches for JSON Web Key (JWK) file.

    '
  metadata:
    max-request: 1
    shodan-query: html:"jwks.json"
    verified: true
  name: JSON Web Key File - Exposure
  reference:
  - https://portswigger.net/web-security/jwt/algorithm-confusion
  severity: low
  tags: exposure,token,generic
