id: http-cors
info:
  author: Arqsz
  description: Extract CORS header if possible
  name: HTTP CORS extraction
  severity: info
  tags: misconfig,headers,remote,basic
requests:
- extractors:
  - group: 1
    part: all_headers
    regex:
    - (?i)cross-origin-resource-policy .*
    type: regex
  host-redirects: true
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
