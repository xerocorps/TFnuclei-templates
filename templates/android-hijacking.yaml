file:
- extensions:
  - xml
  matchers:
  - regex:
    - <activity([\w\W]+)android:launchMode="singleTask"
    type: regex
  - negative: true
    type: word
    words:
    - taskAffinity=""
  matchers-condition: and
id: android-hijacking
info:
  author: chucvv
  description: Searches for the activity declare with launch mode singleTask without
    set taskAffinity
  name: Android Task Hijacking
  reference: https://blog.dixitaditya.com/android-task-hijacking?x-host=blog.dixitaditya.com
  severity: medium
  tags: android,file,malicious
