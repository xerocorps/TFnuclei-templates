http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.1.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - entity_delete_log
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_delete_log/entity_delete_log.info'
  redirects: true
id: drupal_module-entity_delete_log-access-bypass
info:
  author: me
  description: The Entity Delete Log module tracks the deletion of configured entity
    types, such as node or comments. It does not add sufficient permission to the
    log report page, allowing an attacker to view information from deleted entities.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/entity_delete_log/
    google-query: inurl:'/sites/all/modules/entity_delete_log/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-entity_delete_log-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-007
  severity: medium
  tags: drupal
