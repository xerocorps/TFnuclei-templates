http:
- matchers:
  - condition: and
    type: word
    words:
    - Moleculer Microservices Project
    - Service/Action name
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: moleculer-microservices
info:
  author: pussycat0x
  description: 'Moleculer microservice was able to be accessed with no required authentication
    in place.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Moleculer Microservices Project"
    verified: true
  name: Moleculer Microservices Project
  severity: low
  tags: misconfig,microservice,moleculer,exposure,vuln
