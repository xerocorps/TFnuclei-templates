id: kube-api-version
info:
  author: sharath,raesene
  description: Searches for exposed Kubernetes API servers which return version information
    unauthenticated
  name: Kube API Version
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- extractors:
  - json:
    - .gitVersion
    type: json
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"major":'
    - '"minor":'
    - '"goVersion":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/version'
