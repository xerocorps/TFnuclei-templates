    - 500
    type: status
  - part: body
    type: word
    words:
    - "500 Post tymczasowo niedost\u0119pny"
  matchers-condition: and
  method: GET
  path:
  - https://albicla.com/{{user}}/post/1
id: albicla
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
