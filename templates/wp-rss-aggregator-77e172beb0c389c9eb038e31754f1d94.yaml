  description: "The WP RSS Aggregator \u2013 News Feeds, Autoblogging, Youtube Video\
    \ Feeds and More plugin for WordPress is vulnerable to authorization bypass due\
    \ to a missing capability check on the wprss_check_if_blacklist_delete() function\
