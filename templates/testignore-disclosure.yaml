http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - len(body) > 5
    type: dsl
  - part: body
    regex:
    - (?m)^[/#\*\.]
    type: regex
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <!doctype
    - <script
    - <meta
    - <head
    - <body
    - application/json
    - application/xml
    - text/xml
    - image/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.testignore'
id: testignore-disclosure
info:
  author: 0x_Akoko
  description: 'Detected that the .testignore file was publicly accessible, potentially
    revealing the project structure, sensitive file paths, and internal directory
    organization.

    '
  metadata:
    max-request: 1
    verified: true
  name: Testignore - File Disclosure
  severity: info
  tags: files,exposure,disclosure
