http:
- matchers:
  - type: word
    words:
    - <title>Memos
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/explore'
  stop-at-first-match: true
id: memos-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:usememos:memos:*:*:*:*:*:*:*:*
  description: 'Memos is a privacy-first, lightweight note-taking service

    '
  metadata:
    fofa-query: title="memos"
    google-query: intitle:"memos"
    max-request: 2
    product: memos
    shodan-query:
    - title:"Memos"
    - http.title:"memos"
    vendor: usememos
    verified: true
  name: Memos Panel - Detect
  reference:
  - https://github.com/usememos/memos
  - https://www.usememos.com/
  severity: info
  tags: panel,memos,detect,usememos,discovery
