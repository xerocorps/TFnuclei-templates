id: sap-redirect
info:
  author: Gal Nagli
  name: SAP wide open redirect
  severity: medium
  tags: redirect
requests:
- matchers:
  - status:
    - 302
    type: status
  - condition: or
    part: header
    type: word
    words:
    - 'Location: https://www.example.com'
    - 'Location: https://example.com'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sap/public/bc/icf/logoff?redirecturl=https://example.com'
