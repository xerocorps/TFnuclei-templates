id: vsftpd-detect
info:
  author: pussycat0x
  description: vsFTPd FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: product:"vsftpd"
    verified: true
  name: vsFTPd Service - Detect
  severity: info
  tags: network,ftp,vsftpd,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - vsFTPd ([0-9.+]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - vsFTPd
  port: 21
  read-size: 1024
