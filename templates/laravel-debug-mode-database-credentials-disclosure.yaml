id: laravel-debug-mode-database-credentials-disclosure
info:
  author: h0tak88r
  description: 'This template checks for the presence of the `/_debugbar` path, which
    may indicate an enabled Laravel debug mode and potential database credentials
    disclosure.

    '
  name: Laravel Debug Mode Database Credentials Disclosure
  severity: high
  tags: information disclosure, Debugbar
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    type: word
    words:
    - Laravel Debugbar
    - DB_HOST
    - DB_USERNAME
    - DB_PASSWORD
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_debugbar'
