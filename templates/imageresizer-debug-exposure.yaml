http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ImageResizer.
    - Diagnostics
    - 'Configuration:'
    - 'Registered plugins:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/resizer.debug.ashx'
  - '{{BaseURL}}/resizer.debug'
  stop-at-first-match: true
id: imageresizer-debug-exposure
info:
  author: ritikchaddha
  description: The ImageResizer debug endpoint exposes sensitive server configuration
    and path information.
  metadata:
    fofa-query: title="ImageResizer"
    max-request: 2
    verified: true
  name: ImageResizer Debug - Information Exposure
  reference:
  - https://world.optimizely.com/blogs/Eric-Pettersson/Dates/2016/4/hide-resizer-debug-ashx-from-your-website/
  severity: low
  tags: exposure,debug,imageresizer,config
