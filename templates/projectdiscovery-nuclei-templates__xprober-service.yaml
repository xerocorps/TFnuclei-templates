http:
- matchers:
  - condition: and
    type: word
    words:
    - '"appName":"X Prober"'
    - <title>X Prober
  method: GET
  path:
  - '{{BaseURL}}/xprober.php'
id: xprober-service
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: X Prober Server information disclosure was detected.
  metadata:
    max-request: 1
  name: X Prober Server - Information Disclosure
  reference:
  - https://github.com/kmvan/x-prober
  - https://twitter.com/bugbounty_tips/status/1339984643517423616
  severity: medium
  tags: config,exposure,vuln
