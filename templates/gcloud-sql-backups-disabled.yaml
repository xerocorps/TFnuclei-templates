code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Automated backups are not enabled for SQL Instance: " + sqlInstance + " in
      project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'False'
  source: 'gcloud sql instances describe $sqlInstance --format="value(settings.backupConfiguration.enabled)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-sql-backups-disabled
info:
  author: princechaddha
  description: 'Ensure that automated (scheduled) backups are created for all Cloud
    SQL database instances available within your Google Cloud Platform (GCP) account,
    in order to protect against data deletion and/or data corruption.

    '
  impact: 'If automated backups are not enabled, there is a risk of data loss or corruption
    with no way to recover the lost or damaged data, potentially affecting business
    continuity and compliance requirements.

    '
  name: Automated Backups Not Enabled for Cloud SQL Instances
  reference:
  - https://cloud.google.com/sql/docs/mysql/backup-recovery/backups
  remediation: 'Enable automated backups for all Cloud SQL database instances in your
    GCP account to ensure regular backups are taken to safeguard against data issues.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,gcp-cloud-config
self-contained: true
