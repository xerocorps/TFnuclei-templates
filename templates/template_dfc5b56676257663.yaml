name: "\U0001F973 New Template List"
true:
  push:
    branches:
    - main
    paths:
    - '**.yaml'
  release:
    types:
    - published
  workflow_dispatch: null
jobs:
  templates:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
        persist-credentials: false
        token: ${{ secrets.GITHUB_TOKEN }}
    - id: new-additions
      name: Generate new template list
      run: 'git pull

        git diff  --name-only --diff-filter=A $(git tag | tail -n 1) @ . | grep .yaml
        | tee .new-additions

        '
    - name: Commit files
      run: 'git config --local user.email "bot@projectdiscovery.io"

        git config --local user.name "[PDBot]"

        git add .new-additions -f

        git commit --allow-empty -m "Auto Generated New Template Addition List [$(date)]
        :robot:" -a

        '
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Trigger Remote Workflow with curl
      run: 'curl -i -s -k -X ''POST'' -H ''Host: api.github.com'' -H "Authorization:
        token ${{ secrets.GTOKEN }}" --data-binary $''{\"ref\":\"main\"}'' ''https://api.github.com/repos/projectdiscovery/early-templates/actions/workflows/reposync.yml/dispatches''

        '
