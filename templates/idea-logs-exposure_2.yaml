id: idea-logs-exposure 2
info:
  author: martincodes-de
  description: Searches for .idea Folder for http-requests-log.http and http-client.cookies
    file
  name: Public .idea Folder containing http logs
  severity: info
  tags: phpstorm,jetbrains,idea,exposure
requests:
- attack: sniper
  matchers:
  - part: body
    regex:
    - (?m)^(GET|POST) https?:\/\/
    type: regex
  - part: body
    type: word
    words:
    - "# domain\tpath\tname\tvalue\tdate"
  matchers-condition: or
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /.idea/httpRequests/http-client.cookies HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
