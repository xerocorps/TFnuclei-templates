http:
- matchers:
  - part: body
    type: word
    words:
    - EJBCA Enterprise Cloud Configuration Wizard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ejbca-enterprise-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:primekey:ejbca:*:*:*:*:*:*:*:*
  description: 'Detects exposed EJBCA Enterprise Cloud Installation page.

    '
  metadata:
    max-request: 1
    product: ejbca
    shodan-query: html:"EJBCA Enterprise Cloud Configuration Wizard"
    vendor: primekey
    verified: true
  name: EJBCA Enterprise Cloud Configuration Wizard - Exposure
  reference:
  - https://aws.amazon.com/marketplace/pp/prodview-u2xdo5mkuilke
  severity: high
  tags: misconfig,install,exposure,ejbca,vuln
