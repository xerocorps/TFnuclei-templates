http:
- extractors:
  - part: body
    regex:
    - eyJ[a-zA-Z0-9]{10,}\.eyJ[a-zA-Z0-9]{10,}\.[a-zA-Z0-9_\-]{10,}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: jwt-token
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: JWT Token Disclosure
  severity: unknown
  tags: exposure,token,generic,vuln
