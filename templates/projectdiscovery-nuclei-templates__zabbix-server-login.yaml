    - icon_hash=892542951
    - "app=\"zabbix-\u76D1\u63A7\u7CFB\u7EDF\" && body=\"saml\""
    - title="zabbix-server"
    google-query: intitle:"zabbix-server"
    max-request: 1
    product: zabbix
    shodan-query:
    - http.title:"zabbix-server"
    - cpe:"cpe:2.3:a:zabbix:zabbix"
    - http.favicon.hash:892542951
