http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Portal Setup
    - onlyoffice
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Wizard.aspx'
id: onlyoffice-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:onlyoffice:onlyoffice:*:*:*:*:*:*:*:*
  description: 'Detects exposed OnlyOffice Setup page.

    '
  metadata:
    max-request: 1
    product: onlyoffice
    shodan-query: html:"Portal Setup"
    vendor: onlyoffice
    verified: true
  name: OnlyOffice Wizard Page - Exposure
  reference:
  - https://www.onlyoffice.com/
  severity: high
  tags: misconfig,install,exposure,onlyoffice
