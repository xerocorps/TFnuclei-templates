id: epson-access-detect
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: A publicly available Epson device panel (printer, scanner, etc.) was
    detected.
  name: Epson Device Unauthorized Access Detect
  reference:
  - https://www.exploit-db.com/ghdb/6922
  severity: medium
  tags: iot,printer,panel,unauth,epson
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>([A-Z-0-9]+) Series</title>
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - Epson Connect
    - /IMAGE/EPSONLOGO.PNG
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/PRESENTATION/EPSONCONNECT'
