http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Surfshark VPN &amp; all-in-one cybersecurity suites - Official Site
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"surfshark.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: surfshark-phish
info:
  author: rxerium
  description: 'A Surfshark phishing website was detected

    '
  metadata:
    max-request: 1
  name: Surfshark phishing Detection
  reference:
  - https://surfshark.com
  severity: info
  tags: phishing,surfshark,vpn,osint,discovery
