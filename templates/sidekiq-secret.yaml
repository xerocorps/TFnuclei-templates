http:
- extractors:
  - part: body
    regex:
    - (?i)(?:BUNDLE_ENTERPRISE__CONTRIBSYS__COM|BUNDLE_GEMS__CONTRIBSYS__COM)(?:[0-9a-z\-_\t
      .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([a-f0-9]{8}:[a-f0-9]{8})(?:['|\"|\n|\r|\s|\x60|;]|$)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: sidekiq-secret
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
  name: Sidekiq Secret Token
  reference:
  - https://github.com/semgrep/semgrep-rules/blob/develop/generic/secrets/gitleaks/sidekiq-secret.go
  - https://github.com/semgrep/semgrep-rules/blob/develop/generic/secrets/gitleaks/sidekiq-secret.yaml
  severity: info
  tags: exposure,token,sidekiq
