http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - PQube 3 Information
    - 'Power Configuration:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/status.html'
id: pqube-power-analyzers
info:
  author: pussycat0x
  description: PQube 3 Power Analyzer panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"PQube 3"
    verified: true
  name: PQube 3 Power Analyzers
  severity: low
  tags: iot,exposure
