id: mailwatch-login
info:
  author: oppsec
  metadata:
    shodan-query: http.title:"MailWatch Login Page"
    verified: true
  name: MailWatch Login Page
  severity: info
  tags: panel,mailwatch
requests:
- matchers:
  - part: body
    type: word
    words:
    - MailWatch Login
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/mailscanner/login.php'
  redirects: true
