id: webpack-mix-js
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: html:"webpack.mix.js"
    verified: true
  name: Webpack Mix File Disclosure
  severity: info
  tags: config,exposure,devops
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Mix Asset Management
    - const mix
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webpack.mix.js'
