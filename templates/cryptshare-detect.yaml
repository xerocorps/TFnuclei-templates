http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - <span>([\d\.]+)</span>\n<span>licensed for</span>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - name="generator" content="Cryptshare
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Start?0'
id: cryptshare-detect
info:
  author: darses
  description: 'Detects the presence of Pointsharp Cryptshare secure email and file
    sharing server.

    '
  metadata:
    fofa-query:
    - icon_hash="-672476364"
    - icon_hash="-1059646869"
    - 'Set-Cookie: cs-ui-session='
    max-request: 3
    product: cryptshare
    shodan-query:
    - http.favicon.hash:-672476364
    - http.favicon.hash:-1059646869
    - 'Set-Cookie: cs-ui-session='
    vendor: pointsharp
    verified: true
  name: Pointsharp Cryptshare - Detect
  reference:
  - https://www.pointsharp.com/en/products/cryptshare
  severity: info
  tags: detect,tech,cryptshare,discovery
