http:
- matchers:
  - part: body
    regex:
    - Piwigo ([0-9.]+) \- Installation
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: piwigo-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:piwigo:piwigo:*:*:*:*:*:*:*:*
  description: 'Piwigo is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    max-request: 1
    product: piwigo
    shodan-query: html:"Piwigo" html:"- Installation"
    vendor: piwigo
    verified: true
  name: Piwigo Installation Page - Exposure
  severity: high
  tags: misconfig,exposure,install,piwigo
