http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "simple-social-icons")
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/simple-social-icons/simple-social-icons.php'
id: wordpress-simple-social-icons-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Simple Social Icons files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/simple-social-icons
    verified: true
  name: WordPress Simple Social Icons - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/simple-social-icons/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,simple-social-icons,misconfig
