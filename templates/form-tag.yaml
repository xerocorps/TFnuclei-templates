id: form-tag
info:
  author: foulenzer
  description: Searches Response body for form-tags
  name: Form Detection Template
  severity: info
  tags: form,input
requests:
- matchers:
  - type: word
    words:
    - <form
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
