http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Setup the server
    - Dokploy
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/register'
id: dokploy-installer
info:
  author: DhiyaneshDk
  description: 'Dokploy is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: body="Dokploy" && body="setup the server"
    max-request: 1
    verified: true
  name: Dokploy Installer Exposure
  severity: high
  tags: misconfig,dokploy,install,exposure,vuln
