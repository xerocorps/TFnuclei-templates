http:
- extractors:
  - group: 1
    part: body
    regex:
    - '''version'':\s*''(\d+\.\d+\.\d+)'''
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Cisco Firepower Management Center
    - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/login'
id: cisco-firepower-panel
info:
  author: Charles D
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Cisco Firepower Management Centerlogin panel was detected

    '
  metadata:
    max-request: 1
    shodan-query: html:"cisco firepower management"
    verified: true
  name: Cisco Firepower Management Center login - Detect
  severity: info
  tags: login,cisco,panel,console
