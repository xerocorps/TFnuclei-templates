http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>A simple to do list for you and your team
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"any.do")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: anydo-phish
info:
  author: rxerium
  description: 'A Any.do phishing website was detected

    '
  metadata:
    max-request: 1
  name: Any.do phishing Detection
  reference:
  - https://any.do
  severity: info
  tags: phishing,anydo,productivity,osint,discovery
