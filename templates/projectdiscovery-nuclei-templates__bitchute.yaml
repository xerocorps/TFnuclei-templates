http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - subscribers
  matchers-condition: and
  method: GET
  path:
  - https://www.bitchute.com/channel/{{user}}/
id: bitchute
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bitchute user name information check was conducted.
  metadata:
    max-request: 1
  name: Bitchute User Name Information - Detect
  severity: info
  tags: osint,osint-political,bitchute,discovery
self-contained: true
