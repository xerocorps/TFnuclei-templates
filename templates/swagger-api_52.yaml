id: swagger-api 52
info:
  author: pdteam
  name: Public Swagger API
  severity: info
  tags: exposure,api,swagger
requests:
- attack: sniper
  matchers:
  - condition: or
    type: word
    words:
    - 'swagger:'
    - Swagger 2.0
    - '"swagger":'
    - Swagger UI
    - '**token**:'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /swagger HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
