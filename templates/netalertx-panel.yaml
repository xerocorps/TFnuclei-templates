http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>NetAlert X | Log in")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: netalertx-panel
info:
  author: s4e-io
  description: 'NetAlert X panel was discovered.

    '
  metadata:
    fofa-query: NetAlert X
    max-request: 1
    product: netalertx
    vendor: jokob-sk
    verified: true
  name: NetAlert X Panel - Detect
  reference:
  - https://github.com/jokob-sk/NetAlertX
  severity: info
  tags: panel,login,netalertx,detect,discovery
