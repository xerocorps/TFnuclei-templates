http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"username":"admin"'
    - '"isDefaultPW":"1"'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wbm/login.php HTTP/1.1

    Host: {{Hostname}}

    X-Requested-With: XMLHttpRequest

    Origin: {{RootURL}}

    Referer: {{RootURL}}/wbm/index.php


    {"username":"admin","password":"wago"}

    '
id: wago-webbased-default-login
info:
  author: biero-el-corridor
  description: 'Identified WAGO Web-Based Management interfaces that were accessible
    using default credentials (admin:wago).These interfaces are used to configure
    and monitor WAGO programmable logic controllers (PLCs) and automation systems.
    Use of factory-default credentials exposed critical OT infrastructure to unauthorized
    access.

    '
  metadata:
    max-request: 1
    shodan-query: html:"WAGO Ethernet Web-based Management"
    verified: true
  name: WAGO Web based Management - Default Login
  severity: high
  tags: wago,default-login,vuln
