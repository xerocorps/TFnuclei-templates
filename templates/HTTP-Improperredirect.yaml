id: HTTP-Improperredirect
info:
  author: Tomitom13
  name: HTTP Improper redirect
  severity: unknown
  tags: http,rootme,redirect
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'The flag is : [a-zA-Z0-9!@#$%^&*()_+,.]+'
    type: regex
  headers:
    allow_redirects: 'False'
  matchers:
  - status:
    - 302
    type: status
  - part: body
    type: word
    words:
    - 'The flag is : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
