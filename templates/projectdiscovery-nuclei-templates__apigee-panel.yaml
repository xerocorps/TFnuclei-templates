http:
- extractors:
  - group: 1
    part: body
    regex:
    - Version:?\s+([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "<title>Apigee", "content=\"Apigee")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: apigee-panel
info:
  author: righettod
  description: 'Apigee login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:"-839356603"
    verified: true
  name: Apigee Login Panel - Detect
  reference:
  - https://cloud.google.com/apigee?hl=en
  severity: info
  tags: panel,apigee,login,discovery
