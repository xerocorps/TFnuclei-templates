http:
- extractors:
  - group: 1
    part: body
    regex:
    - '&nbsp;v([0-9.]+)'
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Login - Jorani
    - name="csrf_test_jorani
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php/session/login'
  stop-at-first-match: true
id: jorani-panel
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Jorani login panel was detected.
  metadata:
    max-request: 2
    shodan-query: html:"Login - Jorani"
    verified: true
  name: Jorani Login Panel - Detect
  severity: info
  tags: panel,jorani,login
