http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <ServerName>
    - <DBPASS>
    - <DBtype>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/db.xml'
id: db-xml-file
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: db.xml file was detected.
  metadata:
    max-request: 1
    verified: true
  name: db.xml File - Detect
  severity: medium
  tags: misconfig,db,files,exposure,vuln
