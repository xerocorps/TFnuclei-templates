http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - <title>COMPALEX
    - <h1>Compalex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/{{paths}}/'
  - '{{paths}}.{{BaseURL}}/'
  payloads:
    paths:
    - db
    - sql
    - compalex
    - _db
    - dbdiff
  stop-at-first-match: true
id: compalex-panel-detect
info:
  author: MaStErCho
  metadata:
    max-request: 15
    shodan-query: title:"COMPALEX"
    verified: true
  name: Compalex Panel - Detect
  reference:
  - http://compalex.net/
  severity: medium
  tags: tech,php,compalex,sql
