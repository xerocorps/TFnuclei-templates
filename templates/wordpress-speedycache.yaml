http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/speedycache/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/speedycache.txt
id: wordpress-speedycache
info:
  author: ricardomaia
  metadata:
    plugin_namespace: speedycache
    wpscan: https://wpscan.com/plugin/speedycache
  name: "SpeedyCache \u2013 Cache, Optimization, Performance Detection"
  reference:
  - https://wordpress.org/plugins/speedycache/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
