id: aws-access-key-value
info:
  author: Swissky
  name: AWS Access Key ID Value
  severity: info
requests:
- extractors:
  - part: body
    regex:
    - (A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}
    type: regex
  matchers:
  - part: body
    regex:
    - (A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
