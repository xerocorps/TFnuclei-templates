id: canny-takeover
info:
  author: pdcommunity
  name: canny takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Company Not Found
    - There is no such company. Did you enter the right URL?
  method: GET
  path:
  - '{{BaseURL}}'
