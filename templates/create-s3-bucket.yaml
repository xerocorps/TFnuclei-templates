http:
- extractors:
  - dsl:
    - '"The bucket " + bucketname + " has been created successfully"'
    type: dsl
  matchers:
  - part: headers
    type: word
    words:
    - '{{bucketname}}'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'PUT https://{{bucketname}}.{{service}}.{{region}}.amazonaws.com  HTTP/1.1

    Host: {{bucketname}}.{{service}}.{{region}}.amazonaws.com

    User-Agent: aws-cli/2.9.15 Python/3.11.1 Darwin/22.3.0 source/arm64 prompt/off
    command/s3api.create-bucket

    '
id: create-s3-bucket
info:
  author: princechaddha
  description: 'This templates creates s3 bucket in your AWS account

    '
  name: Create S3 Bucket
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/API/API_CreateBucket.html
  - https://docs.aws.amazon.com/AmazonS3/latest/API/API_Operations.html
  severity: info
  tags: cloud,devops,aws,amazon,,s3
self-contained: true
signature: aws
variables:
  bucketname: test723t78teddd
  region: us-east-1
  service: s3
