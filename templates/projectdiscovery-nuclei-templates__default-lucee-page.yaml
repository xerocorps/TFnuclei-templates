http:
- extractors:
  - group: 1
    part: body
    regex:
    - Lucee ([0-9.\-A-Z]+) on your system
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Rapid web development with Lucee!</title>
  method: GET
  path:
  - '{{BaseURL}}'
id: default-lucee-page
info:
  author: dhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: http.title:"Lucee"
  name: Lucee Default Page
  severity: info
  tags: tech,lucee,discovery
