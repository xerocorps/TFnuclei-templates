author: qaisar afridi
id: coop-misconfig
info:
  description: Detects potential Cross-Origin Opener Policy (COOP) misconfigurations
    in the target
  name: COOP Misconfiguration
  severity: medium
requests:
- matchers:
  - part: headers
    regex:
    - Cross-Origin-Opener-Policy:.*
    type: regex
  method: GET
  path:
  - /
  - /home
tags:
- web
- coop
