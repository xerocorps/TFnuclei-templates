http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Webex: Video Conferencing, Online Meetings, Screen Share | Cisco Webex'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"webex.com")'
    - '!contains(host,"cisco.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: webex-phish
info:
  author: rxerium
  description: 'A Webex phishing website was detected

    '
  metadata:
    max-request: 1
  name: Webex phishing Detection
  reference:
  - https://webex.com
  severity: info
  tags: phishing,webex,cisco,video,osint,discovery
