detail:
  author: j4ckzh0u(https://github.com/j4ckzh0u)
  links:
  - https://github.com/vulhub/vulhub/tree/master/docker/unauthorized-rce
expression: r0()
manual: true
name: poc-yaml-docker-api-unauthorized-rce
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"KernelVersion") && response.body.bcontains(b"RegistryConfig")
      && response.body.bcontains(b"DockerRootDir")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /info
transport: http
