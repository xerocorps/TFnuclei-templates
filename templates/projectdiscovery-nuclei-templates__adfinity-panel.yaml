http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)Version\s+Adfinity([0-9.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "adfinity web application", "adfinity web access",
      "csrf_adfinity_token")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/adfinity/login'
id: adfinity-panel
info:
  author: righettod
  description: 'Adfinity products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Adfinity"
    verified: true
  name: Adfinity Login Panel - Detect
  reference:
  - https://easi.net/en/solutions/adfinity
  severity: info
  tags: panel,adfinity,login,discovery
