id: api-sonarcloud
info:
  author: zzeitlin
  name: SonarCloud API Test
  reference: https://sonarcloud.io/web_api/api/authentication
  severity: info
  tags: token-spray,sonarcloud
requests:
- headers:
    Authorization: Basic {{base64(token + ':')}}
  matchers:
  - part: body
    type: word
    words:
    - 'true'
  method: GET
  path:
  - https://sonarcloud.io/api/authentication/validate
