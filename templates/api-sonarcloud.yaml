http:
- headers:
    Authorization: Basic {{base64(token + ':')}}
  matchers:
  - part: body
    type: word
    words:
    - '{"valid": true}'
  method: GET
  path:
  - https://sonarcloud.io/api/authentication/validate
id: api-sonarcloud
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: SonarCloud API Test
  reference:
  - https://sonarcloud.io/web_api/api/authentication
  severity: info
  tags: token-spray,sonarcloud
self-contained: true
