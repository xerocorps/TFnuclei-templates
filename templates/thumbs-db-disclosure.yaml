- matchers:
  - binary:
    - D0CF11E0A1B11AE1
    part: body
    type: binary
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Thumbs.db'
id: thumbs-db-disclosure
info:
  author: dhiyaneshDk
  metadata:
    max-request: 1
  name: Thumbs DB Disclosure
  reference:
  - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/thumbs-db-disclosure.json
  severity: info
  tags: exposure,files
