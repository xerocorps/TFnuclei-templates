http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u0414\u0435\u043D\u044C \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u044F"
  matchers-condition: and
  method: GET
  path:
  - https://easyen.ru/index/8-0-{{user}}
id: easyen
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Easyen user name information check was conducted.
  metadata:
    max-request: 1
  name: Easyen User Name Information - Detect
  severity: info
  tags: osint,osint-social,easyen,discovery
self-contained: true
