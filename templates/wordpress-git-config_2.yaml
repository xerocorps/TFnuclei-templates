id: wordpress-git-config 2
info:
  author: nerrorsec
  description: Searches for the pattern /.git/config inside themes and plugins folder.
  name: Wordpress Git Config
  reference: https://hackerone.com/reports/248693
  severity: info
  tags: config,git,exposure,wordpress,wp-plugin,wp-theme
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - '[core]'
  - condition: and
    dsl:
    - '!contains(tolower(body), ''<html'')'
    - '!contains(tolower(body), ''<body'')'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /wp-content/themes/.git/config HTTP/1.1

    Host: {{Subdomains}}

    '
  threads: 100
