http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - id
    - name
  raw:
  - "GET /wp-json/wp/v2/users/ HTTP/1.1\nHost: {{Hostname}}\nAccept-Encoding: gzip,\
    \ deflate\n\n  \n"
  - 'GET /wp-json/?rest_route=/wp/v2/users/ HTTP/1.1

    Host: {{Hostname}}

    Accept-Encoding: gzip, deflate

    '
  - 'GET /wp-json/wp/v2/uSERS/ HTTP/1.1

    Host: {{Hostname}}

    Accept-Encoding: gzip, deflate

    '
  stop-at-first-match: true
id: wordpress-json-users-endpoint-baseurl
info:
  author: v3l4r10
  description: Checks if the WordPress REST API /wp-json/wp/v2/users/ endpoint responds
    when appended to the base URL. (403 Bypasses added)
  name: WordPress JSON Users Endpoint (Base URL)
  severity: low
