code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'view -c '':!whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo view -c '':!whoami''

    '
id: privesc-view
info:
  author: daffainfo
  description: 'view is a command that is often associated with the vi text editor.
    When invoked as "view," vi starts in read-only mode, allowing users to view files
    without the ability to modify them.

    '
  metadata:
    max-request: 3
    verified: true
  name: View - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/view/
  severity: high
  tags: code,linux,view,privesc,local
self-contained: true
