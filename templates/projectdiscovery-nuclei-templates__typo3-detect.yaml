http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'X-TYPO3-Parsetime:'
  - part: body
    type: word
    words:
    - <meta name="generator" content="TYPO3
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: typo3-detect
info:
  author: dadevel
  classification:
    cpe: cpe:2.3:a:typo3:typo3:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: typo3
    shodan-query: http.component:"TYPO3"
    vendor: typo3
  name: TYPO3 Detection
  severity: info
  tags: tech,typo3,discovery
