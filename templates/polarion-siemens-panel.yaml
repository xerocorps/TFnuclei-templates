http:
- extractors:
  - group: 1
    name: version
    regex:
    - buildId=([\d\w\-\_]+)"
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - Polarion AG
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/polarion/'
id: polarion-siemens-panel
info:
  author: Th3l0newolf
  description: 'Detects the exposed Polarion Siemens login page.

    '
  metadata:
    shodan-query:
    - http.favicon.hash:-1135703796
    - http.favicon.hash:707299418
    verified: true
  name: Polarion Siemens Login - Panel
  reference:
  - https://polarion.plm.automation.siemens.com/
  severity: info
  tags: polarion,siemens,login,panel,detect,discovery
