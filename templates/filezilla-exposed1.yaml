id: filezilla-exposed1
info:
  author: amsda
  name: Filezilla
  severity: medium
  tags: exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <FileZilla
    - <Servers>
  - part: header
    type: word
    words:
    - xml
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /filezilla.xml HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
