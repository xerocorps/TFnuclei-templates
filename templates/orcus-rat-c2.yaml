id: orcus-rat-c2
info:
  author: pussycat0x
  description: 'Orcus RAT is a type of malicious software program that enables remote
    access and control of computers and networks. It is a type of Remote Access Trojan
    (RAT) that has been used by attackers to gain access to and control computers
    and networks.

    '
  metadata:
    censys-query: 'services.tls.certificates.leaf_data.subject.common_name: {"Orcus
      Server", "OrcusServerCertificate"}'
    max-request: 1
    verified: 'true'
  name: OrcusRAT - Detect
  reference: 'https://github.com/thehappydinoa/awesome-censys-queries#orcusrat--

    '
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,orcusrat
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - .issuer_cn
    type: json
  matchers:
  - condition: or
    part: issuer_cn
    type: word
    words:
    - Orcus Server
    - OrcusServerCertificate
