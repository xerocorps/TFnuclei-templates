id: http-headers-cross-origin-embedder-policy
info:
  author: nvsecurity
  description: 'The website is missing the `Cross-Origin-Embedder-Policy` security
    header. The lack of this header *could* allow an attacker to bypass the browser''s
    cross-domain policy.

    '
  name: Missing HTTP Header - Cross-Origin-Embedder-Policy
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#cross-origin-embedder-policy-coep
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Cross-Origin-Embedder-Policy
  severity: low
  tags: misconfig,headers
requests:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)cross-origin-embedder-policy'', all_headers)'
    - status_code != 301 && status_code != 302
    name: cross-origin-embedder-policy
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
