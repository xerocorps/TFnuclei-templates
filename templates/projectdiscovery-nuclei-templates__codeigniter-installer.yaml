http:
- matchers:
  - part: body
    type: word
    words:
    - Codeigniter Application Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/'
id: codeigniter-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:codeigniter:codeigniter:*:*:*:*:*:*:*:*
  description: Codeigniter Application is susceptible to the Installation page exposure
    due to misconfiguration.
  metadata:
    max-request: 1
    product: codeigniter
    shodan-query: http.title:"Codeigniter Application Installer"
    vendor: codeigniter
    verified: true
  name: Codeigniter Application Installer Exposure
  severity: high
  tags: misconfig,codeigniter,install,exposure,vuln
