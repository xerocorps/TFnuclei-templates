http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - recommended
  matchers-condition: and
  method: GET
  path:
  - https://blip.fm/{{user}}
id: blipfm
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: BLIP.fm user name information check was conducted.
  metadata:
    max-request: 1
  name: BLIP.fm User Name Information - Detect
  severity: info
  tags: osint,osint-music,blipfm
self-contained: true
