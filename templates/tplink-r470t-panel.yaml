http:
- host-redirects: true
  matchers:
  - condition: and
    part: response
    type: word
    words:
    - userRpm
    - R470T
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tplink-r470t-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 2
    shodan-query: r470t
    verified: true
  name: TP-LINK Router R470T - Detect
  severity: info
  tags: tplink,r470t,panel,login,detect
