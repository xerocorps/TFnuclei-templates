  description: "The WP Last Modified Info plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018Custom Message to Display on Posts\u2019\
    \ text field in versions up to, and including, 1.6.5 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for Admin+ attackers\
