id: strapi-panel
info:
  author: idealphase
  name: Strapi Login Panel
  severity: info
  tags: panel,strapi,login
requests:
- matchers:
  - type: word
    words:
    - <title>Strapi Admin</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/auth/login'
