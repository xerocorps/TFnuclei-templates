code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Key is not enabled for S3 Bucket " + bucket'
    type: dsl
  matchers:
  - type: word
    words:
    - false
  source: 'aws s3api get-bucket-encryption --bucket cc-prod-log-bucket --query ''ServerSideEncryptionConfiguration.Rules[?ApplyServerSideEncryptionByDefault.SSEAlgorithm==`aws:kms`].BucketKeyEnabled''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-bucket-key
info:
  author: princechaddha
  description: 'This template verifies if Amazon S3 buckets have bucket keys enabled
    to optimize the cost of AWS Key Management Service (SSE-KMS) for server-side encryption

    '
  name: S3 Bucket Key not enabled
  reference:
  - https://docs.aws.amazon.com/AmazonS3/latest/userguide/manage-versioning-examples.html
  severity: medium
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
