id: bitvise-detect
info:
  author: abdullahisik
  classification:
    cpe: cpe:/a:bitvise:winsshd
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Bitvise SSH service was detected.

    '
  metadata:
    max-request: 1
    shodan-query: product:"bitvise"
  name: SSH Bitvise Service - Detect
  reference:
  - https://www.bitvise.com/
  - https://vulners.com/openvas/OPENVAS:1361412562310813387
  severity: info
  tags: network,ssh,bitvise,detect,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - 'SSH([-0-9.]+) FlowSsh: Bitvise ([A-Z a-z()]+) ([0-9.]+)'
    type: regex
  host:
  - '{{Hostname}}'
  matchers:
  - regex:
    - (?i)Bitvise
    type: regex
  port: 22
