http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - (?i)version.((\d\.?)+)
    type: regex
  host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - content="phpList
    - phpList Ltd
    - phpList</a>
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: phplist-detect
info:
  author: ricardomaia
  classification:
    cpe: cpe:2.3:a:phplist:phplist:*:*:*:*:*:*:*:*
  description: 'phpList is an open source newsletter manager.

    '
  metadata:
    max-request: 1
    product: phplist
    shodan-query: html:"phplist"
    vendor: phplist
    verified: true
  name: phpList - Detect
  reference:
  - https://www.phplist.org/
  severity: info
  tags: tech,phplist,detect,discovery
