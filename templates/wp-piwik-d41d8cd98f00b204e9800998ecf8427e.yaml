  description: "The WP-Matomo Integration (WP-Piwik) plugin for WordPress is vulnerable\
    \ to Stored Cross-Site Scripting via the \u2018wp-piwik\u2019 parameter in versions\
    \ before 1.0.11 due to insufficient input sanitization and output escaping. This\
    \ makes it possible for [authentication-level] attackers [inject user-level requirements\
    \ if available and authentication is required] to inject arbitrary web scripts\
    \ in pages that will execute whenever a user accesses an injected page."
