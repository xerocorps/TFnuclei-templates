http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - FedEx
    - <title>Track &amp; Ship Online or Find Nearby Locations | FedEx
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"fedex.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fedex-phish
info:
  author: rxerium
  description: 'A FedEx phishing website was detected

    '
  metadata:
    max-request: 1
  name: FedEx phishing Detection
  reference:
  - https://fedex.com
  severity: info
  tags: phishing,fedex,shipping,osint,discovery
