code:
- engine:
  - sh
  - bash
  matchers:
  - name: world-writable-files
    part: response
    regex:
    - ^-........w.*
    type: regex
  source: 'find / -type f -perm -0002 ! -path "/tmp/*" -exec ls -l {} \; 2>/dev/null

    '
id: linux-world-writable-file
info:
  author: songyaeji
  description: 'System files were configured with world-writable (chmod o+w) permissions.Malicious
    users could modify them, leading to privilege escalation, backdoors, or service
    disruption.

    '
  name: Linux World-Writable File Permission
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,audit,compliance,kisa
self-contained: true
