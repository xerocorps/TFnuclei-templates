http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Lloyds Bank - Personal Banking, Personal Finances &amp; Bank Accounts
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"lloydsbank.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: lloyds-phish
info:
  author: rxerium
  description: 'A Lloyds Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Lloyds Bank phishing Detection
  reference:
  - https://lloydsbank.com
  severity: info
  tags: phishing,lloyds,bank,osint,discovery
