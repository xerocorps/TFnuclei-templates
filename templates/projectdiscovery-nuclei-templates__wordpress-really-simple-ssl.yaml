http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/really-simple-ssl/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/really-simple-ssl.txt
id: wordpress-really-simple-ssl
info:
  author: ricardomaia
  metadata:
    plugin_namespace: really-simple-ssl
    wpscan: https://wpscan.com/plugin/really-simple-ssl
  name: "Really Simple Security \u2013 Simple and Performant Security (formerly Really\
    \ Simple SSL) Detection"
  reference:
  - https://wordpress.org/plugins/really-simple-ssl/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery
