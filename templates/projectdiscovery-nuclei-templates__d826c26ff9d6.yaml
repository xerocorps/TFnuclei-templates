name: "\U0001F4CA EPSS Score Update"
true:
  schedule:
  - cron: 0 2 * * *
  workflow_dispatch: null
jobs:
  update-epss:
    if: github.repository == 'projectdiscovery/nuclei-templates'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'pip install requests pyyaml

        '
    - name: Update EPSS scores
      run: python .github/scripts/update-epss.py
    - id: changes
      name: Check for changes
      run: "if git diff --quiet; then\n  echo \"changes=false\" >> $GITHUB_OUTPUT\n\
        else\n  echo \"changes=true\" >> $GITHUB_OUTPUT\nfi\n"
    - if: steps.changes.outputs.changes == 'true'
      name: Setup Git
      uses: projectdiscovery/actions/setup/git@v1
    - if: steps.changes.outputs.changes == 'true'
      name: Commit changes
      uses: projectdiscovery/actions/commit@v1
      with:
        files: '**/cves/**/*.yaml'
        message: "chore: update EPSS scores \U0001F916"
    - if: steps.changes.outputs.changes == 'true'
      name: Push changes
      run: 'git pull origin $GITHUB_REF --rebase

        git push origin $GITHUB_REF'
