http:
- matchers:
  - condition: and
    type: word
    words:
    - openapi
    - paths
  - condition: or
    part: header
    type: word
    words:
    - application/openapi+json
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/openapi.json'
id: openapi
info:
  author: pdteam,ynnirc
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OpenAPI was detected.
  metadata:
    max-request: 1
  name: OpenAPI - Detect
  reference:
  - https://www.openapis.org/
  severity: info
  tags: exposure,api,discovery
