http:
- matchers:
  - part: header
    type: word
    words:
    - Vary
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: vary-header-detect
info:
  author: reewardius
  description: The Vary header in HTTP is used to tell proxy servers and caching mechanisms
    which request headers to consider when caching a server's response.
  name: Header Vary Detect
  reference: https://infosecwriteups.com/dos-via-cache-poisoning-38f3a87f997c
  severity: info
  tags: cache
