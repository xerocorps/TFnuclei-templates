id: appcms-detect
info:
  author: princechaddha
  name: AppCms Detect
  severity: info
  tags: tech,appcms
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <!-- Powerd by AppCMS (.*) -->
    type: regex
  matchers:
  - part: body
    regex:
    - <!-- Powerd by AppCMS (.*) -->
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
