http:
- attack: clusterbomb
  host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - Set-Cookie
  - part: body
    type: word
    words:
    - '{"returnUrl":"/admin"}'
  - negative: true
    part: body
    type: word
    words:
    - '{"errorMessage":"Bad username or password"}'
  matchers-condition: and
  payloads:
    password:
    - admin
    - password
    - powershell
    username:
    - admin
  raw:
  - 'POST /api/v1/signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}"}

    '
  stop-at-first-match: true
id: powershell-default-login
info:
  author: ap3r
  description: 'PowerShell Universal default admin credentials were discovered.

    '
  metadata:
    max-request: 3
    shodan-query: html:"PowerShell Universal"
    verified: true
  name: PowerShell Universal - Default Login
  reference:
  - https://ironmansoftware.com/powershell-universal
  severity: high
  tags: default-login,powershell-universal
