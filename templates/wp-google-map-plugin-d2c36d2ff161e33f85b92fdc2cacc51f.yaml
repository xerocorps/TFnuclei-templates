  description: "The WP MAPS \u2013 Easiest & Most Advanced WordPress Plugin for Google\
    \ Maps plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via\
    \ the wp_ajax_fc_geocoding AJAX aciton in versions up to, and including, 4.0.9\
