http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>Microsoft Azure Web App - Error 404</title>
    - Custom domain has not been configured inside Azure. See how to map an existing
      domain to resolve this.
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: microsoft-azure-error
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:microsoft:azure_app_service_on_azure_stack:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: azure_app_service_on_azure_stack
    shodan-query: title:"Microsoft Azure Web App - Error 404"
    vendor: microsoft
  name: Microsoft Azure Web App - Error 404
  severity: info
  tags: error,azure,microsoft,misc,takeover,miscellaneous,vuln
