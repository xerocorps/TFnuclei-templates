http:
- host-redirects: true
  matchers:
  - condition: or
    part: header
    type: word
    words:
    - Basic realm="WEB ADMIN"
    - SAP NetWeaver Application Server
  - condition: or
    status:
    - 401
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - SAP Web Dispatcher
    - <title>Administration</title>
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/sap/wdisp/admin/public/default.html'
id: sap-web-dispatcher-admin-portal
info:
  author: randomstr1ng
  description: Detection of SAP Web Dispatcher Admin Portal
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-266008933
  name: SAP Web Dispatcher admin portal detection
  severity: info
  tags: sap,webserver,proxy,tech
