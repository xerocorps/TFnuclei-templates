    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - pages_restriction
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/pages_restriction/pages_restriction.info'
  redirects: true
id: drupal_module-pages_restriction-access-bypass
info:
  author: Bishopfox
  description: This project enables administrators to restrict access from anonymous
    and regular users to pre-defined pages. The administration routes used by the
    project lacked proper permissions, allowing untrusted users to access, create
    and modify the modules settings.
