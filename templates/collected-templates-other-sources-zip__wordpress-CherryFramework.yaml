  name: "WordPress\u7CFB\u7EDFCherryFramework\u4E3B\u98983.1.4\u5907\u4EFD\u6587\u4EF6\
    \u4E0B\u8F7D"
  severity: high
  tags: wordpress,unauth
requests:
- matchers:
  - status:
    - 200
    type: status
