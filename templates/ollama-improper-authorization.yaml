http:
- extractors:
  - json:
    - .models[].name
    name: models
    part: body
    type: json
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_all(body, "models", "modified_at", "digest", "size")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/tags'
id: ollama-improper-authorization
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-862
  description: 'Detected an exposed Ollama API without proper authorization, allowing
    unauthorized access to AI models and operations.

    '
  metadata:
    fofa-query: body="Ollama" && port="11434"
    max-request: 1
    shodan-query: http.html:"Ollama" port:11434
    verified: true
  name: Ollama - Improper Authorization
  reference:
  - https://ollama.ai/
  - https://github.com/ollama/ollama
  severity: medium
  tags: ollama,exposure,misconfig,ai,unauth
