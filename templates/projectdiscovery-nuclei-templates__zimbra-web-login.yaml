http:
- extractors:
  - group: 1
    part: body
    regex:
    - v=([0-9]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Zimbra Collaboration Suite Log In
    - Zimbra Web Client Sign In
    - Zimbra Web Client Log In
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: zimbra-web-login
info:
  author: powerexploit
  classification:
    cpe: cpe:2.3:a:synacor:zimbra_collaboration_suite:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Zimbra Collaboration Suite panel was detected. Zimbra Collaboration
    Suite simplifies the communication environment, connects people over multiple
    channels, and provides a single place to manage collaboration and communication.

    '
  metadata:
    fofa-query:
    - title="zimbra web client sign in"
    - title="zimbra collaboration suite"
    google-query:
    - intitle:"zimbra collaboration suite"
    - intitle:"zimbra web client sign in"
    max-request: 1
    product: zimbra_collaboration_suite
    shodan-query:
    - http.title:"Zimbra Collaboration Suite"
    - http.title:"zimbra collaboration suite"
    - http.title:"zimbra web client sign in"
    vendor: synacor
    verified: true
  name: Zimbra Collaboration Suite Login Panel - Detect
  reference:
  - https://www.zimbra.com/
  severity: info
  tags: panel,zimbra,synacor,discovery
