  description: "The Photo Gallery by 10Web plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018 bwg_search_X\u2019 parameter in versions\
    \ up to, and including, 1.5.68 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick a user into\
    \ performing an action such as clicking on a link. This vulnerability is separate\
    \ from CVE-2021-24291."
