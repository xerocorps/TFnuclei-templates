id: rtsp-detect
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'RTSP was detected.

    '
  metadata:
    max-request: 1
    shodan-query: RTSP/1.0
    verified: true
  name: RTSP - Detect
  reference: 'https://nmap.org/nsedoc/scripts/rtsp-methods.html

    '
  severity: info
  tags: network,rtsp,detect
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 
    type: hex
  matchers:
  - type: word
    words:
    - RTSP/1.0
  port: 554
  read-size: 1024
