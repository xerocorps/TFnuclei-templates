id: jenkins-stack-traces
info:
  author: twitter.com/Dheerajmadhukar
  description: Module identified that the affected host is running an instance of
    Jenkins in debug mode, as a result stack traces are enabled.
  name: Detect Jenkins in Debug Mode with Stack Traces Enabled
  reference: https://hackerone.com/reports/221833
  severity: low
  tags: jenkins
requests:
- headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    Accept-Language: en-US,en;q=0.9,hi;q=0.8
    User-Agent: Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36
      (KHTML, like Gecko) Chrome/87.0.4280.88 Mobile Safari/537.36
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - java.lang.StringIndexOutOfBoundsException
    - String index out of range
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/adjuncts/3a890183/'
