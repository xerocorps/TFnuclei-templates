http:
- extractors:
  - group: 1
    part: body
    regex:
    - v=([a-z0-9-._]+)
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - alt="phpMyAdmin
    - name="pma_username
    - /pmahomme/
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - ''
    - /phpmyadmin/
    - /admin/phpmyadmin/
    - /_phpmyadmin/
    - /administrator/components/com_joommyadmin/phpmyadmin/
    - /apache-default/phpmyadmin/
    - /blog/phpmyadmin/
    - /forum/phpmyadmin/
    - /php/phpmyadmin/
    - /typo3/phpmyadmin/
    - /web/phpmyadmin/
    - /xampp/phpmyadmin/
    - /phpMyAdmin/
    - /phpma/
    - /phpMyAdmin/index.php
  stop-at-first-match: true
id: phpmyadmin-panel
info:
  author: pdteam,righettod
  classification:
    cpe: cpe:2.3:a:phpmyadmin:phpmyadmin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: phpMyAdmin panel was detected.
  metadata:
    fofa-query:
    - body="pma_servername" && body="4.8.4"
    - title="phpmyadmin"
    google-query: intitle:"phpmyadmin"
    hunter-query: app.name="phpmyadmin"&&web.body="pma_servername"&&web.body="4.8.4"
    max-request: 14
    product: phpmyadmin
    shodan-query:
    - http.title:phpMyAdmin
    - http.title:"phpmyadmin"
    - http.component:"phpmyadmin"
    - cpe:"cpe:2.3:a:phpmyadmin:phpmyadmin"
    vendor: phpmyadmin
  name: phpMyAdmin Panel - Detect
  severity: info
  tags: panel,phpmyadmin,detect,discovery
