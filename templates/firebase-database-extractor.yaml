id: firebase-database-extractor
info:
  author: rafaelwdornelas
  description: Extract Firebase Database
  name: Firebase Database Extract Check
  severity: info
  tags: firebase,misc
requests:
- extractors:
  - part: body
    regex:
    - '[a-z0-9.-]+\.firebaseio\.com'
    - '[a-z0-9.-]+\.firebaseapp\.com'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
