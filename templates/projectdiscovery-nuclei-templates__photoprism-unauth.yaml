http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "mode\":\"user", "PhotoPrism")
    - contains(content_type, "application/json")
    type: dsl
  raw:
  - 'GET /api/v1/config HTTP/1.1

    Host: {{Hostname}}

    '
id: photoprism-unauth
info:
  author: ritikchaddha
  description: 'PhotoPrism is an AI-powered photos app for the decentralized web.
    This template detects instances that are accessible without authentication, potentially
    exposing sensitive user data and photos.

    '
  metadata:
    fofa-query: title="PhotoPrism"
    max-request: 1
    shodan-query: title:"PhotoPrism"
    verified: true
  name: PhotoPrism - Unauth Access
  reference:
  - https://docs.photoprism.app/getting-started/
  severity: high
  tags: photoprism,misconfig,unauth,vuln
