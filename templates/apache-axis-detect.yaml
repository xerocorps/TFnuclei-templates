id: apache-axis-detect
info:
  author: dogasantos
  description: Axis and Axis2 detection
  metadata:
    shodan-query: http.html:"Apache Axis"
    verified: true
  name: apache-axis-detect
  severity: info
  tags: tech,axis2,middleware,apache
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Validate
    - Welcome
    - Axis
    - deployed
    - installation
    - Admin
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/axis2/'
  - '{{BaseURL}}/axis/'
  stop-at-first-match: true
