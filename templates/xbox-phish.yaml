http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Xbox Official Site: Play Games Anywhere | Xbox'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"xbox.com")'
    - '!contains(host,"microsoft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: xbox-phish
info:
  author: rxerium
  description: 'An Xbox phishing website was detected

    '
  metadata:
    max-request: 1
  name: Xbox phishing Detection
  reference:
  - https://xbox.com
  severity: info
  tags: phishing,xbox,microsoft,osint,discovery
