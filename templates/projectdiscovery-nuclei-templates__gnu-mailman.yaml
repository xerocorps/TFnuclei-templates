http:
- matchers:
  - case-insensitive: true
    condition: and
    type: word
    words:
    - Mailing Lists
    - Description
    - list
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mailman/listinfo'
  - '{{BaseURL}}/listinfo'
  stop-at-first-match: true
id: gnu-mailman
info:
  author: Matt Galligan
  classification:
    cpe: cpe:2.3:a:gnu:mailman:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'GNU Mailman panel was detected. Panel exposes all public mailing lists
    on server.

    '
  metadata:
    fofa-query: title="mailing lists"
    google-query: intitle:"mailing lists"
    max-request: 2
    product: mailman
    shodan-query:
    - title:"Mailing Lists"
    - http.title:"mailing lists"
    - cpe:"cpe:2.3:a:gnu:mailman"
    vendor: gnu
    verified: true
  name: GNU Mailman Panel - Detect
  severity: info
  tags: exposure,mailman,panel,gnu,discovery
