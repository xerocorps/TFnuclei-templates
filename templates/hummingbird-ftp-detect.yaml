id: hummingbird-ftp-detect
info:
  author: pussycat0x
  description: Hummingbird HCLFTPD service was detected.
  metadata:
    max-request: 1
    shodan-query: Hummingbird Ltd. (HCLFTPD)
    verified: true
  name: Hummingbird HCLFTPD Service - Detect
  severity: info
  tags: network,ftp,hummingbird,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Version ([0-9a-z]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (Hummingbird Ltd. HCLFTPD)
  port: 21
  read-size: 1024
