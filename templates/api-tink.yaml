id: api-tink
info:
  author: dwisiswant0
  name: Tink API Test
  reference:
  - https://docs.tink.com/api
  severity: info
  tags: token-spray,tink
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - appId
    - externalUserId
    - username
  method: GET
  path:
  - https://api.tink.com/api/v1/user
self-contained: true
