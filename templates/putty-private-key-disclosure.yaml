id: putty-private-key-disclosure
info:
  author: dhiyaneshDk
  name: Putty Private Key Disclosure
  reference:
  - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/putty-private-key-disclosure.json
  severity: medium
  tags: exposure,files
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - PuTTY-User-Key-File
    - 'Encryption:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/my.ppk'
