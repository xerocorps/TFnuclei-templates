http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 3CX
    - <SetupConfig
  - part: content_type
    type: word
    words:
    - application/xml
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/SetupConfig.xml'
id: 3cx-config
info:
  author: DhiyaneshDk
  description: '3CX Configuration file was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"setupconfig.xml"
    verified: true
  name: 3CX Config - File Disclosure
  reference:
  - https://www.3cx.com/docs/configure-pbx-automatically/
  severity: low
  tags: 3cx,config,exposure,vuln
