http:
- matchers:
  - part: body
    type: word
    words:
    - Welcome to Progress Application Server for OpenEdge
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: openedge-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:progress:openedge:*:*:*:*:*:*:*:*
  description: 'An OpenEdge login panel was detected.

    '
  metadata:
    max-request: 1
    product: openedge
    shodan-query: html:"Welcome to Progress Application Server for OpenEdge"
    vendor: progress
    verified: true
  name: OpenEdge Login Panel - Detect
  severity: info
  tags: panel,openedge,login,detect,discovery
