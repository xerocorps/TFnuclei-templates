http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - access MongoDB
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mongodb-exposure
info:
  author: DhiyaneshDk
  description: 'Detected MongoDB instances exposed over HTTP using the native driver
    port.

    '
  metadata:
    max-request: 1
    shodan-query: html:"access MongoDB"
    verified: true
  name: MongoDB Exposure
  severity: info
  tags: mongodb,exposure,misconfig
