id: starttls-mail-detect
info:
  author: r3dg33k,userdehghani
  description: 'STARTTLS is an email protocol command that tells an email server that
    an email client, including an email client running in a web browser, wants to
    turn an existing insecure connection into a secure one.

    '
  metadata:
    max-request: 1
  name: STARTTLS Mail Server Detection
  severity: info
  tags: mail,starttls,network,detect,smtp,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 65686c6f20636865636b746c730a
    type: hex
  matchers:
  - type: word
    words:
    - 250-STARTTLS
  port: 25,2525,465,587
  read-size: 2048
