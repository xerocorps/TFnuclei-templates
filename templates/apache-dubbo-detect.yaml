id: apache-dubbo-detect
info:
  author: ffffffff0x
  metadata:
    fofa-query: app="APACHE-dubbo"
  name: Apache dubbo detect
  severity: info
  tags: apache,dubbo,tech
requests:
- matchers:
  - part: header
    type: word
    words:
    - Basic realm="dubbo"
  method: GET
  path:
  - '{{BaseURL}}'
