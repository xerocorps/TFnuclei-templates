http:
- matchers:
  - condition: and
    type: word
    words:
    - 'pipelines:'
    - 'step:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitbucket-pipelines.yml'
id: bitbucket-pipelines
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:atlassian:bitbucket:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: bitbucket
    shodan-query: html:"bitbucket-pipelines.yml"
    vendor: atlassian
    verified: true
  name: BitBucket Pipelines Configuration Exposure
  severity: info
  tags: exposure,bitbucket,devops,cicd,files,vuln
