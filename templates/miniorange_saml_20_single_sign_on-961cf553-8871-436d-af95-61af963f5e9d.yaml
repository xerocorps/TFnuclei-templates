  description: "The SAML Single Sign On \u2013 SAML SSO Login plugin for WordPress\
    \ is vulnerable to Reflected Cross-Site Scripting due to the use of add_query_arg\
    \ without appropriate escaping on the URL in versions up to, and including, 4.9.20.\
