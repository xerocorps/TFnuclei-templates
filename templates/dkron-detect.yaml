http:
- matchers:
  - type: word
    words:
    - <title>Dkron</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/'
id: dkron-detect
info:
  author: icarot
  description: 'detected a Dkron server, a distributed and fault-tolerant job scheduling
    system for cloud-native environments.

    '
  metadata:
    fofa-query: title="DKRON"
    shodan-query: title:"DKRON"
    verified: true
  name: Dkron - Detect
  reference:
  - https://github.com/distribworks/dkron/
  severity: info
  tags: tech,dkron,detect,discovery
