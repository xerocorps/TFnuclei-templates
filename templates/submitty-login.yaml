id: submitty-login
info:
  author: princechaddha
  name: Submitty Login Panel
  reference:
  - https://github.com/Submitty/Submitty
  - https://rcos.io/
  severity: info
  tags: panel,submitty,oss
requests:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - \/Submitty\/Submitty\/releases\/tag\/([a-z0-9.]+)" target="_blank
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - submitty-banner
    - https://submitty.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/authentication/login'
