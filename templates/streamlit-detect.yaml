http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Streamlit")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: streamlit-detect
info:
  author: s4e-io
  description: 'Streamlit service was detected.

    '
  metadata:
    fofa-query: icon_hash="1080665471"
    max-request: 1
    verified: true
  name: Streamlit - Detect
  reference:
  - https://streamlit.io/
  severity: info
  tags: tech,streamlit,detect,discovery
