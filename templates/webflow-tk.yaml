id: webflow-tk
info:
  author: pdteam
  name: webflow takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - <p class="description">The page you are looking for doesn't exist or has been
      moved.</p>
  - condition: or
    regex:
    - The page you are looking for doesn&#x27;t exist or has been moved.
    - https://assets.website-files.com/static/page-not-found
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
