http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Booking.com
    - Booking.com | Official site | The best hotels, flights, car rentals &amp; accommodations
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"booking.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: booking-com-phish
info:
  author: rxerium
  description: 'A Booking.com phishing website was detected

    '
  metadata:
    max-request: 1
  name: Booking.com phishing Detection
  reference:
  - https://booking.com
  severity: info
  tags: phishing,booking,travel,osint,discovery
