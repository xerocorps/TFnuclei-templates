id: docker-api-detection
info:
  author: Arqsz
  description: Detect Docker Engine API
  name: docker-api-detection
  reference:
  - https://docs.docker.com/engine/api/
  severity: medium
  tags: docker,remote,noninvasive
requests:
- extractors:
  - json:
    - .OperatingSystem
    - .KernelVersion
    part: body
    type: json
  matchers:
  - type: word
    words:
    - OperatingSystem
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/info'
  - '{{Scheme}}://{{Host}}:2375/info'
  - '{{Scheme}}://{{Host}}:2376/info'
  redirects: true
