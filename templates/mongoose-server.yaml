http:
- matchers:
  - part: header
    type: word
    words:
    - 'Server: Mongoose'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mongoose-server
info:
  author: lu4nx
  description: 'Mongoose is a embedded web server

    '
  metadata:
    max-request: 1
    shodan-query: 'Server: Mongoose'
    verified: true
  name: Mongoose Server
  reference:
  - https://github.com/cesanta/mongoose
  severity: info
  tags: tech,mongoose
