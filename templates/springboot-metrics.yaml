id: springboot-metrics
info:
  author: pussycat0x
  description: Additional routes may be displayed
  name: Detect Springboot metrics Actuator
  severity: low
  tags: springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - mem
    - mem.free
    - processors
    - instance.uptime
    - systemload.average
    - nonheap.init
    - heap.committed
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
  - '{{BaseURL}}/actuator/metrics'
