http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - litejazz
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/litejazz/litejazz.info'
  redirects: true
id: drupal_module-litejazz-cross-site-scripting
info:
  author: Bishopfox
  description: This theme features 3 color styles, 12 fully collapsible regions, suckerfish
    menus, fluid or fixed widths, easy configuration, and more. The theme doesnt sufficiently
    sanitize user input. This vulnerability is mitigated by the fact that the theme
    is only exploitable with non-default settings and under certain site configurations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/litejazz/
    google-query: inurl:'/sites/all/modules/litejazz/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-litejazz-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-050
  severity: medium
  tags: drupal
