id: openam-panel
info:
  author: philippedelteil
  metadata:
    shodan-query: http.title:"OpenAM"
  name: OpenAM and OpenSSO Login Panel
  severity: info
  tags: panel,openam,opensso,login
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - 'urlArgs : "v=([0-9.abcd]+)'
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - 'urlArgs : "v='
    - Sign in to OpenAM
    - ForgeRock
    - forgerock
    - FRForgotUsername
    - successfulUserRegistrationDestination
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/openam/XUI'
  - '{{BaseURL}}/XUI'
  - '{{BaseURL}}/XUI/#login'
  - '{{BaseURL}}/UI'
  - '{{BaseURL}}/sso/XUI'
  - '{{BaseURL}}/sso/UI'
  - '{{BaseURL}}/sso/UI/#login'
  - '{{BaseURL}}/opensso/UI/Login'
  - '{{BaseURL}}/openam/UI/login'
  - '{{BaseURL}}/openam/UI/#loginlogin'
  - '{{BaseURL}}/openam/UI/Login'
  - '{{BaseURL}}/openam/XUI/Login'
  - '{{BaseURL}}/openam/XUI/login'
  - '{{BaseURL}}/openam/XUI/#login'
  - '{{BaseURL}}/am/UI/Login'
  - '{{BaseURL}}/am/UI/#login'
  - '{{BaseURL}}/am/XUI/'
  - '{{BaseURL}}/am/XUI/Login'
  - '{{BaseURL}}/am/json/serverinfo/*'
  - '{{BaseURL}}/openam/json/serverinfo/*'
  redirects: true
  stop-at-first-match: true
