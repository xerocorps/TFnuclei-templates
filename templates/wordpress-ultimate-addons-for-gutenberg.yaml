id: wordpress-ultimate-addons-for-gutenberg
info:
  author: ricardomaia
  metadata:
    plugin_namespace: ultimate-addons-for-gutenberg
    wpscan: https://wpscan.com/plugin/ultimate-addons-for-gutenberg
  name: "Spectra \u2013 WordPress Gutenberg Blocks Detection"
  reference:
  - https://wordpress.org/plugins/ultimate-addons-for-gutenberg/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
requests:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/ultimate-addons-for-gutenberg/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/ultimate-addons-for-gutenberg.txt
