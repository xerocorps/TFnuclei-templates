http:
- extractors:
  - group: 1
    name: User Enumeration Known User (Bad Password)
    part: body
    regex:
    - The password you entered for the username <strong>(.*)</strong> is incorrect.
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Lost your password?
    - Username or Email Address
    - The password you entered for the username <strong>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Host}}

    Origin: {{BaseURL}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/121.0.6167.85 Safari/537.36

    Cookie: wp_lang=en_US; wp-settings-time-1=1711725482; wordpress_test_cookie=WP+Cookie+check

    Connection: close

    Content-Length: 99


    log=admin&pwd=test&wp-submit=Log+In&redirect_to=http%3A%2F%2F10.117.1.59%2Fwp-admin%2F&testcookie=1


    '
- extractors:
  - group: 1
    name: User Enumeration Unknown User (Bad Account)
    part: body
    regex:
    - (The username <strong>(.*)</strong> is not registered on this site.)
    - "<div id=\"login_error\">\t<strong>ERROR</strong>: (.*). <a href="
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Lost your password?
    - Username or Email Address
    - '<strong>ERROR</strong>: Invalid username.'
    - "<div id=\"login_error\">\t<strong>Error:</strong> The username <strong>"
    - </strong> is not registered on this site. If you are unsure of your username,
      try your email address instead.<br />
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Host}}

    Origin: {{BaseURL}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/121.0.6167.85 Safari/537.36

    Cookie: wp_lang=en_US; wp-settings-time-1=1711725482; wordpress_test_cookie=WP+Cookie+check

    Connection: close

    Content-Length: 99


    log=random1234642562117&pwd=test&wp-submit=Log+In&redirect_to=http%3A%2F%2F10.117.1.59%2Fwp-admin%2F&testcookie=1


    '
id: wp-user-enum-login
info:
