id: fortigate-certificate
info:
  author: johnk3r
  metadata:
    max-request: 1
    shodan-query: ssl:"ou=fortigate"
    verified: true
  name: Fortinet FortiGate Certificate - Detect
  severity: info
  tags: ssl,tls,fortinet,fortigate,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - dsl:
    - domains
    type: dsl
  matchers:
  - part: subject_dn
    type: word
    words:
    - OU=FortiGate
