expression: r0()
id: elasticsearch-unauth
info:
  author: p0wd3r
  description: "/_nodes #\u67E5\u770B\u8282\u70B9\u6570\u636E\n/_cat/indices #\u7D22\
    \u5F15\n_cat/indices\n/_plugin/head\n/_nodes/\n/_status\n/_search?pretty\n"
  name: ElasticSearch Information Disclosure
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"/_cat/master")
    request:
      method: GET
      path: /_cat
