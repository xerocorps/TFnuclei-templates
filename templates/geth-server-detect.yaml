http:
- extractors:
  - group: 1
    part: body
    regex:
    - (v[0-9a-z-_.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(header, "application/json")
    - contains(body, "Geth")
    type: dsl
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"method":"web3_clientVersion","params":[],"id":1,"jsonrpc":"2.0"}

    '
id: geth-server-detect
info:
  author: Nullfuzz
  description: 'Go-ethereum (aka Geth) is an Ethereum client built in Go. Geth runs
    a JSON-RPC HTTP server on port 8545/TCP

    '
  metadata:
    max-request: 1
    shodan-query: product:"Geth"
    verified: true
  name: Go Ethereum JSON-RPC HTTP Server - Detect
  reference:
  - https://geth.ethereum.org/docs
  - https://github.com/ethereum/go-ethereum
  severity: info
  tags: tech,geth,ethereum,web3,blockchain
