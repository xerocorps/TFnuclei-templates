http:
- attack: pitchfork
  headers:
    Authorization: Basic {{base64(username + ':' + password)}}
  matchers:
  - part: body
    type: word
    words:
    - <title>Adobe Experience Manager Web Console - Bundles</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/system/console/bundles'
  - '{{BaseURL}}///system///console///bundles'
  payloads:
    password:
    - admin
    username:
    - admin
  stop-at-first-match: true
id: aem-felix-console
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:adobe:experience_manager_cloud_service:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: Adobe Experience Manager Felix Console contains a default admin login
    vulnerability. An attacker can obtain access to user accounts and access sensitive
    information, modify data, and/or execute unauthorized operations. Remote code
    execution may also be possible via installation of OSGI bundle.
  metadata:
    max-request: 2
    product: experience_manager_cloud_service
    shodan-query:
    - http.title:"AEM Sign In"
    - http.component:"Adobe Experience Manager"
    vendor: adobe
  name: Adobe Experience Manager Felix Console - Default Login
  reference:
  - https://github.com/0ang3el/aem-hacker/blob/master/aem_hacker.py
  - https://github.com/0ang3el/aem-rce-bundle
  severity: high
  tags: default-login,misconfig,aem,adobe,vuln
