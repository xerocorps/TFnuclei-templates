http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "plugins/custom-post-type-ui/")
    - contains_all(body, "Fatal error", "Call to undefined function") || contains_all(body,
      "Warning:", "failed to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/custom-post-type-ui/custom-post-type-ui.php'
id: wp-custom-post-type-ui-fpd
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected WordPress Custom Post Type UI exposes internal file system
    path through direct file access.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Custom Post Type UI - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/custom-post-type-ui/
  - https://github.com/WebDevStudios/custom-post-type-ui
  severity: low
  tags: wordpress,fpd,wp-plugin,custom-post-type-ui,exposure
