http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    part: body_2
    type: word
    words:
    - Logged in as
    - rConfig - Configuration Management
    - dashboadFieldSet
  - part: header_2
    type: word
    words:
    - text/html
  - part: header_2
    status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET /login.php HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /lib/crud/userprocess.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    user={{username}}&pass={{password}}&sublogin=1

    '
id: rconfig-default-login
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:rconfig:rconfig:*:*:*:*:*:*:*:*
  description: 'rConfig contains default credentials. An attacker can obtain access
    to user accounts and access sensitive information, modify data, and/or execute
    unauthorized operations.

    '
  metadata:
    max-request: 2
    product: rconfig
    shodan-query: http.title:"rConfig"
    vendor: rconfig
    verified: true
  name: rConfig - Default Login
  reference:
  - https://github.com/rconfig/rconfig
  severity: high
  tags: rconfig,default-login,vuln
