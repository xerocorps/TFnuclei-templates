http:
- fuzzing:
  - fuzz:
    - '{{xss}}'
    mode: multiple
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - <script>alert(1)</script>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    xss:
    - '&#39;&quot;&gt;&lt;script&gt;alert(1)&lt;/script&gt;//'
  stop-at-first-match: true
id: html-xss
info:
  author: reewardius
  name: Reflected Cross Site Scripting
  severity: medium
  tags: fuzzing-xss,fuzzing-req,dast
