id: yii-debugger 1
info:
  author: geeknik
  name: View Yii Debugger Information
  reference: https://yii2-framework.readthedocs.io/en/stable/guide/tool-debugger/
  severity: info
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - <title>Yii Debugger</title>
    - Status
    - Route
    - Log
    - Time
    - Memory
    - DB
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /debug/default/view.html HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
