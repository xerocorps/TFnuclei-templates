http:
- matchers:
  - part: body
    type: word
    words:
    - Symfony Web Debug Toolbar
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: symfony-web-debug-toolbar
info:
  author: reewardius
  name: Symfony Web Debug Toolbar
  severity: medium
  tags: php,symfony,debug
