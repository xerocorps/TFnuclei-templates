id: Gitlab-Detect
info:
  author: ehsahil
  name: Detect Gitlab
  severity: low
requests:
- matchers:
  - type: word
    words:
    - GitLab
    - Register for GitLab
    - Explore GitLab
  method: GET
  path:
  - '{{BaseURL}}/users/sign_in'
  - '{{BaseURL}}/users/sign_up'
  - '{{BaseURL}}/explore'
