http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Change Password
    - Logout
    - XploitSPY
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    pass:
    - password
    user:
    - admin
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{RootURL}}/login


    username={{user}}&password={{pass}}&hostname={{Hostname}}

    '
  redirects: true
id: xploitspy-default-login
info:
  author: andreluna
  description: 'Default login and password to access administrator panel

    '
  metadata:
    max-request: 1
    shodan-query: html:XploitSPY
  name: XploitSPY - Default Login
  reference:
  - https://github.com/XploitWizer-Community/XploitSPY
  severity: high
  tags: xploitspy,default-login,vuln
