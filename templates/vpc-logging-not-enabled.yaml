http:
- extractors:
  - group: 1
    internal: true
    name: vpcId
    part: body
    regex:
    - <vpcId>([a-z-0-9]+)<\/vpcId>
    type: regex
  - dsl:
    - '"VPC flow logging is not enabled for " + vpcId + " in " + region + " region"'
    type: dsl
  iterate-all: true
  matchers:
  - part: body
    type: word
    words:
    - </DescribeFlowLogsResponse>
  - negative: true
    type: word
    words:
    - <flowLogId>
  matchers-condition: and
  raw:
  - 'POST https://{{service}}.{{region}}.amazonaws.com/ HTTP/1.1

    Host: {{service}}.{{region}}.amazonaws.com

    Content-Type: application/x-www-form-urlencoded; charset=utf-8

    User-Agent: aws-cli/2.9.15 Python/3.11.1 Darwin/22.3.0 source/arm64 prompt/off
    command/ec2.describe-vpcs


    Action=DescribeVpcs&Version=2016-11-15

    '
  - 'POST https://{{service}}.{{region}}.amazonaws.com/ HTTP/1.1

    Host: {{service}}.{{region}}.amazonaws.com

    Content-Type: application/x-www-form-urlencoded; charset=utf-8

    User-Agent: aws-cli/2.9.15 Python/3.11.1 Darwin/22.3.0 source/arm64 prompt/off
    command/ec2.describe-flow-logs


    Action=DescribeFlowLogs&Version=2016-11-15&Filter.1.Name=resource-id&Filter.1.Value.1={{vpcId}}

    '
id: vpc-logging-not-enabled
info:
  author: princechaddha
  description: 'Checks if the Amazon CloudWatch alarmed is enabled for Sign In without
    MFA

    '
  name: VPC flow logging Not enabled
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeVpcs.html
  - https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeFlowLogs.html
  remediation: Enabling VPC Flow Logs
  severity: low
  tags: cloud,devops,aws,amazon,vpc,ec2,logging
self-contained: true
signature: aws
variables:
  region: us-east-1
  service: ec2
