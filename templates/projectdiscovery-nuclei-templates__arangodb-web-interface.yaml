    cpe: cpe:2.3:a:arangodb:arangodb:*:*:*:*:*:*:*:*
  description: 'ArangoDB Web Interface was detected.

    '
  metadata:
    fofa-query: title="arangodb web interface"
    google-query: intitle:"arangodb web interface"
    max-request: 1
    product: arangodb
    shodan-query:
    - http.title:"ArangoDB Web Interface"
