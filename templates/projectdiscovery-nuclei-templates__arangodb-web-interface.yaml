http:
- matchers:
  - type: word
    words:
    - <title>ArangoDB Web Interface</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_db/_system/_admin/aardvark/index.html'
id: arangodb-web-interface
info:
