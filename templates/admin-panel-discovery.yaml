http:
- matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - admin login
    - administrator
    - dashboard
    - control panel
  method: GET
  path:
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/administrator'
  - '{{BaseURL}}/wp-admin'
  - '{{BaseURL}}/admin.php'
  - '{{BaseURL}}/control'
  - '{{BaseURL}}/manager'
  - '{{BaseURL}}/dashboard'
  - '{{BaseURL}}/admin/login'
  - '{{BaseURL}}/adminpanel'
  - '{{BaseURL}}/admin_area'
  - '{{BaseURL}}/adminarea'
  - '{{BaseURL}}/admin-console'
  - '{{BaseURL}}/cms'
  - '{{BaseURL}}/backend'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/user/login'
  - '{{BaseURL}}/administrator/index.php'
  - '{{BaseURL}}/admin/index.php'
  - '{{BaseURL}}/adminarea/login.php'
  - '{{BaseURL}}/admin1.php'
  - '{{BaseURL}}/admin2.php'
  - '{{BaseURL}}/panel'
  - '{{BaseURL}}/adminpanel.php'
  - '{{BaseURL}}/cpanel'
  - '{{BaseURL}}/admincontrol'
  - '{{BaseURL}}/controlpanel'
  - '{{BaseURL}}/moderator'
  - '{{BaseURL}}/superuser'
  - '{{BaseURL}}/root'
id: admin-panel-discovery
info:
  author: security-team
  description: Discovers common admin panel locations
  name: Admin Panel Discovery
  severity: info
  tags: discovery,admin,panel
