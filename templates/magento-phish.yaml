http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Adobe Commerce (Magento) | Ecommerce Platform
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"magento.com")'
    - '!contains(host,"adobe.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: magento-phish
info:
  author: rxerium
  description: 'A Magento phishing website was detected

    '
  metadata:
    max-request: 1
  name: Magento phishing Detection
  reference:
  - https://magento.com
  severity: info
  tags: phishing,magento,ecommerce,osint,discovery
