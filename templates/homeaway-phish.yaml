http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - HomeAway
    - '<title>Vrbo | Book Your Vacation Home Rentals: Beach Houses, Cabins, Condos
      &amp; More'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"homeaway.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: homeaway-phish
info:
  author: rxerium
  description: 'A HomeAway phishing website was detected

    '
  metadata:
    max-request: 1
  name: HomeAway phishing Detection
  reference:
  - https://homeaway.com
  severity: info
  tags: phishing,homeaway,travel,osint,discovery
