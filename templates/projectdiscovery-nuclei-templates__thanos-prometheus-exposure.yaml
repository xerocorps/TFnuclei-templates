http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "THANOS_COMPONENT", "THANOS_QUERY_URL") || contains_all(body,
      "<title>Thanos", "href=\"/classic/\">Thanos</a>")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/graph'
  - '{{BaseURL}}/classic/graph'
  stop-at-first-match: true
id: thanos-prometheus-exposure
info:
  author: DhiyaneshDk,righettod
  description: 'Thanos graph endpoint was detected.

    '
  metadata:
    fofa-query: icon_hash="29632872"
    max-request: 2
    shodan-query: title:"Thanos | Highly available Prometheus setup"
    verified: true
  name: Thanos Prometheus Setup - Exposure
  reference:
  - https://thanos.io/
  - https://github.com/thanos-io/thanos
  severity: high
  tags: thanos,prometheus,exposure,setup,misconfig,vuln
