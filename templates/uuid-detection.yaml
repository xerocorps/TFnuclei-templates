id: uuid-detection
info:
  author: 0xpugal
  description: This template detects UUIDs in the response body.
  name: UUID Detection
  severity: info
requests:
- matchers:
  - name: UUID Matcher
    part: body
    regex:
    - ([0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12})
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
