id: ricoh-mp-c3004ex-webserver
info:
  author: alexrydzak
  name: Ricoh MP C3004ex Web Server
  severity: info
  tags: ricoh,web,panel
requests:
- matchers:
  - type: word
    words:
    - <span class="modelName">MP C3004ex</span>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/guest/en/websys/webArch/mainFrame.cgi'
