http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Flock Admin</title>
    - com.flocksafety.android.cameraconfig
    - com.flocksafety.android.videorecording
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: flock-safety-camera-panel
info:
  author: inokii
  description: 'Detected the Flock Safety camera admin panel.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Flock Admin"
    verified: true
  name: Flock Safety Camera Admin Panel - Detect
  reference:
  - https://www.flocksafety.com/products/video-cameras
  severity: info
  tags: panel,iot,camera,flock-safety,discovery
