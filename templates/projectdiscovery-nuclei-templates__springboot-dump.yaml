http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - threadName
    - threadId
    - waitedTime
    - lockName
    - stackTrace
    - methodName
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dump'
  - '{{BaseURL}}/actuator/dump'
  stop-at-first-match: true
id: springboot-dump
info:
  author: pussycat0x
  description: Performs a thread dump
  metadata:
    max-request: 2
  name: Detect Springboot Dump Actuator
  severity: low
  tags: springboot,exposure,misconfig,vuln
