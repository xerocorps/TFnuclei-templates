  description: 'The Get URL Cron plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.4.7. This is due to missing
    or incorrect nonce validation on the geturlcron_action_handle function called
    via an init hook. This makes it possible for unauthenticated attackers to modify
    many of the plugin''s settings and create cron jobs, via a forged request granted
    they can trick a site administrator into performing an action such as clicking
    on a link.

