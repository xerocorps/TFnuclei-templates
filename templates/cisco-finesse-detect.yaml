http:
- extractors:
  - group: 1
    name: version
    regex:
    - (?i)Version\s+([\d.]+[(]\d+[)])
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Cisco Finesse")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/desktop/assets/js/finesse.js'
id: cisco-finesse-detect
info:
  author: 0x_Akoko
  description: 'Detected Cisco Finesse application and extracted version information
    from multiple sources.

    '
  metadata:
    max-request: 1
    verified: true
  name: Cisco Finesse - Detect
  severity: info
  tags: tech,cisco,finesse,detect,discovery
