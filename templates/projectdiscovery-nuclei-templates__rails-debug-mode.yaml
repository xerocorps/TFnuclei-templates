http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Rails.root:'
    - 'Action Controller: Exception caught'
  method: GET
  path:
  - '{{BaseURL}}/{{randstr}}'
id: rails-debug-mode
info:
  author: pdteam
  description: Rails debug mode is enabled.
  metadata:
    max-request: 1
  name: Rails Debug Mode
  severity: medium
  tags: debug,rails,exposure,intrusive,vuln
