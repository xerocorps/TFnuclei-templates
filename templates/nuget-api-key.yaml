http:
- extractors:
  - part: body
    regex:
    - (oy2[a-z0-9]{43})
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: nuget-api-key
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: NuGet API Key
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/nuget.yml
  - https://docs.microsoft.com/en-us/nuget/nuget-org/publish-a-package#create-api-keys
  severity: info
  tags: nuget,token,exposure
