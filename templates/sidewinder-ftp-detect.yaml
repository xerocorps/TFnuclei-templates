id: sidewinder-ftp-detect
info:
  author: pussycat0x
  description: Sidewinder FTP Proxy service was detected.
  metadata:
    max-request: 1
    shodan-query: Sidewinder ftp proxy
    verified: true
  name: Sidewinder FTP Proxy Service - Detect
  severity: info
  tags: network,ftp,sidewinder,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Sidewinder ftp proxy
  port: 21
  read-size: 1024
