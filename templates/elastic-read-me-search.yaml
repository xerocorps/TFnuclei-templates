http:
- matchers:
  - condition: and
    type: word
    words:
    - '"hits"'
    - '"took"'
    - '"timed_out"'
    - '"backup"'
    - '"BTC"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/read_me/_search'
id: elastic-read-me-search
info:
  author: Charles D.
  metadata:
    shodan-query: product:elastic "read_me"
    verified: true
  name: Detect Compromised Elastic Search Assets
  severity: critical
  tags: elasticsearch,elastic
