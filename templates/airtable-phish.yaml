http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Airtable: AI App Building for Enterprise - Airtable'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"airtable.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: airtable-phish
info:
  author: rxerium
  description: 'A Airtable phishing website was detected

    '
  metadata:
    max-request: 1
  name: Airtable phishing Detection
  reference:
  - https://airtable.com
  severity: info
  tags: phishing,airtable,productivity,osint,discovery
