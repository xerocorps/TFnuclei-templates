id: kibana-detect3
info:
  author: petruknisme
  name: Kibana Service Detection
  severity: info
requests:
- matchers:
  - condition: or
    type: word
    words:
    - <title>Kibana</title>
    - kibanaLoaderWrap
    - kibanaLoader
    - xpack
    - Elasticsearch B.V
  raw:
  - 'GET /bundles/kibana.style.css HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
