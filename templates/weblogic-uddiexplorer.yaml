id: weblogic-uddiexplorer
info:
  author: pdteam
  description: 'Oracle WebLogic UDDI Explorer allows authorized users to access and
    modify information about the web services published in the private WebLogic Server
    UDDI registries.

    '
  name: Oracle WebLogic UDDI Explorer
  reference:
  - https://www.tenable.com/plugins/was/112421
  severity: low
  tags: panel,oracle,weblogic
requests:
- matchers:
  - part: body
    type: word
    words:
    - WebLogic UDDI Explorer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/uddiexplorer/'
