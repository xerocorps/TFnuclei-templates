code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - User Account Management                 No Auditing
    - Computer Account Management             No Auditing
    - Security Group Management               No Auditing
    - Credential Validation                   No Auditing
    - Kerberos Authentication Service         No Auditing
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'AuditPol /get /category:"Account Logon"

    AuditPol /get /category:"Account Management"

    '
id: audit-logging-disabled
info:
  author: princechaddha
  description: Check if audit logging for critical events is disabled.
  impact: 'Disabling audit logging can lead to a lack of traceability for security
    incidents and breaches.

    '
  name: Audit Logging Disabled
  remediation: 'Enable audit logging for all critical security events to maintain
    a proper audit trail.

    '
  severity: high
  tags: windows,audit-logging,security,code,windows-audit
self-contained: true
