id: erxes-detect
info:
  author: princechaddha
  metadata:
    shodan-query: http.title:"erxes"
  name: Erxes Detect
  severity: info
  tags: tech,erxes
requests:
- matchers:
  - part: body
    regex:
    - <title>erxes(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
