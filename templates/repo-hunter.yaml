id: repo-hunter
info:
  author: lliwi
  description: Search for the each repos patterns on passed URLs.
  name: Repo hunter
  severity: info
  tags: exposure
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - 'Index of '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{repo-path}}'
  payloads:
    repo-path: repo-paths.txt
  stop-at-first-match: true
  threads: 50
