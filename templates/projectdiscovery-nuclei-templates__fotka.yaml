http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - profil
  matchers-condition: and
  method: GET
  path:
  - https://api.fotka.com/v2/user/dataStatic?login={{user}}
id: fotka
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fotka user name information check was conducted.
  metadata:
    max-request: 1
  name: Fotka User Name Information - Detect
  severity: info
  tags: osint,osint-social,fotka,discovery
self-contained: true
