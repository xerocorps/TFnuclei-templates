http:
- extractors:
  - kval:
    - last_modified
    name: last_modified
    type: kval
  matchers:
  - type: word
    words:
    - Yahoo! Inc.
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/yui/datatable/assets/datatable.css'
id: cisco-esa-version
info:
  author: darses
  description: 'Cisco Secure Email Version extractor.

    '
  metadata:
    max-requests: 1
    product: cisco_secure_email
    shodan-query:
    - product:"IronPort AsyncOS http config"
    - '"Set-Cookie: sid=" "303 Redirecting"'
    vendor: cisco
    verified: false
  name: Cisco Secure Email - Version
  severity: info
  tags: cisco,panel,email
