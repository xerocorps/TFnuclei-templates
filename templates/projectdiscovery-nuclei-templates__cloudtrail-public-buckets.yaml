code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to record API calls for AWS
      global services"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws cloudtrail describe-trails --region $region --trail-name-list $trail
    --query ''trailList[*].IncludeGlobalServiceEvents''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-public-buckets
info:
  author: princechaddha
  description: 'Identifies AWS CloudTrail S3 buckets that are publicly accessible,
    risking exposure of sensitive log data.

    '
  impact: 'Unauthorized access to CloudTrail logs can lead to data leakage, compromising
    the integrity and confidentiality of cloud operations.

    '
  metadata:
    max-request: 2
  name: Public CloudTrail Buckets
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html
  remediation: 'Restrict S3 bucket access using bucket policies or IAM policies to
    ensure that CloudTrail logs are not publicly accessible.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
