dns:
- class: inet
  matchers:
  - regex:
    - brandpad\.io
    type: regex
  name: '{{FQDN}}'
  recursion: true
  retries: 2
  type: CNAME
id: brandio-detection
info:
  author: 0xElkomy
  name: brand.io detection
  reference: https://hackerone.com/reports/1474784
  severity: info
  tags: dns,takeover,xelkomy
