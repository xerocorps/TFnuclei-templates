http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Covenant - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/covenantuser/login'
id: covenant-c2
info:
  author: pussycat0x
  description: 'Covenant is a .NET command and control framework that aims to highlight
    the attack surface of .NET, make the use of offensive .NET tradecraft easier,and
    serve as a collaborative command and control platform for red teamers.

    '
  metadata:
    max-request: 1
    shodan-query: "ssl:\u201DCovenant\u201D http.component:\u201DBlazor\u201D"
    verified: true
  name: Covenant C2 - Detect
  reference:
  - https://www.socinvestigation.com/shodan-filters-to-hunt-adversaries-infrastructure-and-c2/
  severity: info
  tags: c2,ir,osint,covenant,panel,vuln
