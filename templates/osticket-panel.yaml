http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - powered by osTicket
    - content="osTicket
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.php'
  stop-at-first-match: true
id: osticket-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: osTicket login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.html:"powered by osTicket"
    verified: true
  name: osTicket Login Panel - Detect
  severity: info
  tags: panel,osticket
