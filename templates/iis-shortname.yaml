id: iis-shortname
info:
  author: nodauf
  description: If IIS use old .Net Framwork it's possible to enumeration folder with
    the symbol ~.
  name: iis-shortname
  reference: '- https://github.com/lijiejie/IIS_shortname_Scanner

    - https://www.exploit-db.com/exploits/19525

    '
  severity: info
  tags: fuzz
requests:
- matchers:
  - dsl:
    - status_code_1!=404 && status_code_2 == 404 || status_code_3 != 404 && status_code_4
      == 404
    type: dsl
  raw:
  - 'GET /N0t4xist*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Language: en-US,en;q=0.9

    '
  - 'GET /*~1*/a.aspx'' HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Language: en-US,en;q=0.9

    '
  - 'OPTIONS /N0t4xist*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Language: en-US,en;q=0.9

    '
  - 'OPTIONS /*~1*/a.aspx'' HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Language: en-US,en;q=0.9

    '
  req-condition: true
