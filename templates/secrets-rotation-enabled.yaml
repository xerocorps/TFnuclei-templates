code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: secrets
    type: json
  source: 'aws secretsmanager list-secrets --region $region --query ''SecretList[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Secrets Rotation  " + secretlist + " is disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws secretsmanager describe-secret --region $region --secret-id $secretlist
    --query ''RotationEnabled''

    '
flow: "code(1)\nfor(let SecretListName of iterate(template.secrets)){\n  set(\"secretlist\"\
  , SecretListName)\n  code(2)\n}\n"
id: secrets-rotation-enabled
info:
  author: DhiyaneshDK
  description: 'Ensure that AWS Secrets Manager service is configured to automatically
    rotate your service or database secrets (i.e. enable automatic rotation feature
    for your secrets).

    '
  impact: 'Secret rotation disabled in AWS increases the risk of credential compromise
    and prolonged unauthorized access due to outdated or exposed secrets.

    '
  name: Secret Rotation Enabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SecretsManager/rotation-enabled.html
  - https://docs.aws.amazon.com/cli/latest/reference/secretsmanager/rotate-secret.html
  remediation: 'Enable automatic secret rotation in AWS Secrets Manager by configuring
    a rotation schedule and associating a Lambda function to periodically update and
    securely rotate the secrets.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,secrets-manager,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
