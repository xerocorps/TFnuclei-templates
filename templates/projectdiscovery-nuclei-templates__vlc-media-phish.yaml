http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'VLC: Official site - Free multimedia solutions for all OS! - VideoLAN'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"videolan.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vlc-media-phish
info:
  author: rxerium
  description: 'A vlc media phishing website was detected

    '
  metadata:
    max-request: 1
  name: vlc media phishing Detection
  reference:
  - https://www.videolan.org
  severity: info
  tags: phishing,vlc-media,osint,discovery
