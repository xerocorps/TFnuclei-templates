http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - Ivanti Endpoint Manager
    - LANDesk Management
    - Ivanti(R) Cloud Services
    - Ivanti Cloud Services Appliance
    - LANDesk(R) Cloud Services Appliance
    - LANDesk(R) Management
  - case-insensitive: true
    condition: or
    part: header
    type: word
    words:
    - LANDesk
    - Ivanti EPM
  - condition: or
    part: response
    regex:
    - (?i)landdesk.*management
    - (?i)ivanti.*endpoint\s*manager
    type: regex
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ldlogon.dll'
  - '{{BaseURL}}/core/login'
  - '{{BaseURL}}/webaccess'
  stop-at-first-match: true
id: ivanti-endpoint-manager
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: 'Detects the presence of Ivanti Endpoint Manager (formerly LANDesk
    Management Suite) servers.

    '
  metadata:
    fofa-query: body="LANDesk"
    max-request: 4
    shodan-query: html:"LANDesk"
    verified: true
  name: Ivanti Endpoint Manager - Detect
  severity: info
  tags: tech,ivanti,epm,detect,landdesk,discovery
