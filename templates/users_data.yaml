    Cookie: ecology_JSessionid=aaaKcDbr0aplm4wIzfgPy; JSESSIONID=aaaKcDbr0aplm4wIzfgPy;
    __randcode__=6a459cfe-90b8-4137-b6e2-ebd19cdc35cc

    Upgrade-Insecure-Requests: 1'
