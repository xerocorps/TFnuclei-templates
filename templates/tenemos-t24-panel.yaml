http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "t24 sign in", "about temenos")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/servlet/BrowserServlet'
id: tenemos-t24-panel
info:
  author: righettod
  description: 'Tenemos T24 products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"T24 Sign in"
    verified: true
  name: Tenemos T24 Login Panel - Detect
  reference:
  - https://www.temenos.com/products/core-banking
  severity: info
  tags: panel,tenemos,login,discovery
