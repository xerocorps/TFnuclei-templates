file:
- extensions:
  - all
  matchers:
  - negative: true
    type: word
    words:
    - set strong-crypto enable
  matchers-condition: and
id: strong-ciphers-not-enabled
info:
  author: pussycat0x
  descritpion: Weak Ciphers can be broken by an attacker in a local network and can
    perform attacks like Blowfish.
  name: HTTPS/SSH Strong Ciphers Not Enabled
  reference: https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: fortigate,config-audit
