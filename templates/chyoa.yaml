    type: status
  - part: body
    type: word
    words:
    - When I'm not reading erotica I like to read
  matchers-condition: and
  method: GET
  path:
  - https://chyoa.com/user/{{user}}
id: chyoa
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
