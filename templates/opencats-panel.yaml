http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>opencats - Login</title>
    - <!-- CATS_LOGIN -->
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/opencats/'
  stop-at-first-match: true
id: opencats-panel
info:
  author: arafatansari
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OpenCATS login panel was detected.
  metadata:
    max-request: 2
    shodan-query: title:"opencats"
    verified: true
  name: OpenCATS Login Panel - Detect
  severity: info
  tags: panel,opencats
