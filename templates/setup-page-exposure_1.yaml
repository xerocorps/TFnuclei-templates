id: setup-page-exposure 1
info:
  author: pdteam
  description: Misconfiguration on Zenphoto version < 1.5.X which lead to sensitive
    information disclosure
  name: Zenphoto Setup Page Exposure
  severity: medium
  tags: panel
requests:
- attack: sniper
  matchers:
  - part: body
    type: word
    words:
    - Welcome to Zenphoto! This page will set up Zenphoto
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /zp-core/setup/index.php HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
  threads: 100
