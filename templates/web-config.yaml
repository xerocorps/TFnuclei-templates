id: web-config
info:
  author: Yash Anand @yashanand155
  name: Web Config file
  severity: info
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <configuration>
    - <system.webServer>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web.config'
