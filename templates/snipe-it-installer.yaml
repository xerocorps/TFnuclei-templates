http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Snipe-IT Setup
    - Create Admin User
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup'
id: snipe-it-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:snipeitapp:snipe-it:*:*:*:*:*:*:*:*
  description: 'Detects exposed Snipe-IT Setup page.

    '
  metadata:
    max-request: 1
    product: snipe-it
    shodan-query: html:"Snipe-IT Setup"
    vendor: snipeitapp
    verified: true
  name: Snipe-IT Setup Page - Exposure
  reference:
  - https://snipeitapp.com/
  severity: high
  tags: misconfig,install,exposure,snipe-it,vuln
