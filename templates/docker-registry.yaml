id: docker-registry
info:
  author: d3sca
  name: Docker Registry Listing
  severity: medium
  tags: docker,devops
requests:
- matchers:
  - type: word
    words:
    - '"repositories":'
    - login
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/v2/_catalog'
  redirects: true
