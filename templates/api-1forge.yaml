id: api-1forge
info:
  author: daffainfo
  name: 1Forge API Test
  reference:
  - https://1forge.com/api
  - https://github.com/daffainfo/all-about-apikey/blob/main/Currency%20Exchange/1Forge.md
  severity: info
  tags: token-spray,1forge
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"quota_used":'
    - '"quota_limit":'
    - '"quota_remaining":'
  method: GET
  path:
  - https://api.1forge.com/quota?api_key={{token}}
self-contained: true
