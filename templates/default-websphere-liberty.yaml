id: default-websphere-liberty
info:
  author: oppsec
  metadata:
    shodan-query: http.title:"WebSphere Liberty"
    verified: true
  name: WebSphere Liberty Default Page
  severity: info
  tags: tech,websphere,liberty
requests:
- extractors:
  - part: body
    regex:
    - (WebSphere Liberty).*?([a-zA-Z0-9.-]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - WebSphere Liberty
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
