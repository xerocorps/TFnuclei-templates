http:
- matchers:
  - part: header
    type: word
    words:
    - Basic realm="MeteoBridge"
  - status:
    - 401
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/meteobridge.cgi'
id: meteobridge-detect
info:
  author: rxerium
  description: 'Exposed MeteoBridge devices by identifying their unique HTTP response
    patterns.

    '
  metadata:
    max-request: 1
    shodan-query: meteobridge
    verified: true
  name: MeteoBridge - Detect
  reference:
  - https://www.meteobridge.com
  severity: info
  tags: meteobridge,tech,detect,discovery
