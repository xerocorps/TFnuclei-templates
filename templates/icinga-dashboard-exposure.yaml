http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Statistics", "Icinga")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/icinga2'
id: icinga-dashboard-exposure
info:
  author: DhiyaneshDk
  description: 'Icinga Dashboard was exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"icinga" html:"Statistics"
    verified: true
  name: Icinga Exposed Dashboard
  reference:
  - https://icinga.com/
  severity: medium
  tags: exposure,icinga,statistics,oos
