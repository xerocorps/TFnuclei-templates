  description: The Qubely plugin for WordPress contains a missing authorization weakness
    that makes it possible for subscriber-level users to update the plugin's settings
    in versions up to, and including 1.7.8. This is due to missing capability checks
    on the ajax_update_qubely_options() function called via the wp_ajax_update_qubely_options
    AJAX action that makes it callable via any authenticated user.
