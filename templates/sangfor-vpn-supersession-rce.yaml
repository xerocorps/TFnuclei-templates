expression: r0()
id: sangfor-vpn-supersession-rce
info:
  author: G-H-Z
  name: Sangfor VPN SuperSession TO RCE
  severity: Critical
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'<TwfID>') && response.body.bcontains(b'<RSA_ENCRYPT_KEY>')
    request:
      method: GET
      path: /por/login_auth.csp
