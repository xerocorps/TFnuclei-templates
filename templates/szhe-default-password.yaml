id: szhe-default-password
info:
  author: pikpikcu
  name: Szhe Default Password
  severity: low
  tags: szhe,default-login
  vendor: https://github.com/Cl0udG0d/SZhe_Scan
requests:
- body: 'email=springbird@qq.com&password=springbird&remeber=true

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - type: word
    words:
    - 'You should be redirected automatically to target URL: <a href="/">/</a>'
  - part: header
    type: word
    words:
    - 'Set-Cookie: session'
  - status:
    - 302
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/login/'
