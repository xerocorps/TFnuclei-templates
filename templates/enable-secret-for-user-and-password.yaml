file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - enable secret
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: enable-secret-for-user-and-password
info:
  author: pussycat0x
  description: 'To configure the system to time-stamp debugging or logging messages,
    use one of the service timestamps global configuration commands. Use the no form
    of this command to disable this service.

    '
  name: Enable and User Password with Secret
  reference:
  - https://www.cisco.com/E-Learning/bulk/public/tac/cim/cib/using_cisco_ios_software/cmdrefs/service_timestamps.htm
  severity: info
  tags: cisco,config-audit,cisco-switch,router
