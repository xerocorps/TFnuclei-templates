http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Call to undefined function","/themes/twentyfifteen/")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/twentyfifteen/functions.php'
id: wp-twentyfifteen-fpd
info:
  author: 0x_Akoko
  description: 'WordPress theme twentyfifteen internal file system path of a WordPress
    installation is exposed or disclosed to unauthorized users.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Twenty Fifteen Theme - Full Path Disclosure
  reference:
  - https://wordpress.org/themes/twentyfifteen/
  severity: info
  tags: debug,wordpress,fpd,vuln,twentyfifteen,wp-themes
