http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "com.atlassian.bitbucket.server", "/download/contextbatch/css/bitbucket.page",
      "/download/contextbatch/js/bitbucket", "bitbucket-webpack-INTERNAL", "bitbucket-header-logo",
      "bitbucket-theme")
    - status_code == 200 || status_code == 302
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: bitbucket-panel
info:
  author: Shivam Kamboj
  description: 'Bitbucket panel was detected. Bitbucket is a Git-based source code
    repository hosting service owned by Atlassian, providing CI/CD and collaboration
    features.

    '
  metadata:
    fofa-query:
    - title="Bitbucket"
    - body="atlassian-token"
    google-query: intitle:"Bitbucket" inurl:"/login"
    max-request: 2
    product: bitbucket
    shodan-query:
    - http.title:"Bitbucket"
    - http.component:"Atlassian Bitbucket"
    vendor: atlassian
    verified: true
  name: Bitbucket Panel - Detect
  reference:
  - https://bitbucket.org/
  - https://www.atlassian.com/software/bitbucket
  severity: info
  tags: panel,bitbucket,login,detect,discovery
