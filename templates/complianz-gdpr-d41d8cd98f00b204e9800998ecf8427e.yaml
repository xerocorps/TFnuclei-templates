  description: The Complianz - GDPR/CCPA Cookie Consent plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 6.4.4. This is
    due to missing or incorrect nonce validation on the maybe_install_suggested_plugins
    function. This makes it possible for unauthenticated attackers to install suggested
    plugins via a forged request granted they can trick a site administrator into
    performing an action such as clicking on a link.
  metadata:
    fofa-query: wp-content/plugins/complianz-gdpr/
    google-query: inurl:"/wp-content/plugins/complianz-gdpr/"
    shodan-query: 'vuln:'
  name: Complianz - GDPR/CCPA Cookie Consent <= 6.4.4 - Cross-Site Request Forgery
    via maybe_install_suggested_plugins
  reference: null
  severity: medium
