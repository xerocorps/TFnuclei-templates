name: poc-yaml-bt742-pma-unauthorized-access
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"information_schema")
      && response.body.bcontains(b"phpMyAdmin") && response.body.bcontains(b"server_sql.php")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /pma/
transport: http
