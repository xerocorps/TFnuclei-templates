  description: "The FAQs Manager plugin for WordPress is vulnerable to blind SQL Injection\
    \ via the \u2018order\u2019 and 'orderby' parameters in versions up to, and including,\
    \ 1.0 due to insufficient escaping on the user supplied parameter and lack of\
    \ sufficient preparation on the existing SQL query. This makes it possible for\
    \ authenticated attackers with low-level privileges to append additional SQL queries\
    \ into already existing queries that can be used to extract sensitive information\
    \ from the database."
