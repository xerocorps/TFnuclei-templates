code:
- engine:
  - sh
  - bash
  matchers:
  - part: response
    regex:
    - ^root\s+root\s+(600|640|644)$
    type: regex
  source: 'stat -c "%U %G %a" /etc/services 2>/dev/null || echo "not-found"

    '
id: etc-services-permission-check
info:
  author: songyaeji
  description: 'The /etc/services file was not owned by root or had excessive permissions,allowing
    attackers to alter port assignments to redirect services or open unauthorized
    ports.

    '
  name: /etc/services Permission Check
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,code,audit,compliance,local
self-contained: true
