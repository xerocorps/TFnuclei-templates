id: healthchecks-ui-exposure
info:
  author: tess
  metadata:
    shodan-query: title:"Health Checks UI"
    verified: true
  name: Healthchecks UI Exposure
  severity: low
  tags: misconfig,exposure
requests:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Health Checks UI
    - var webhookEndpoint
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
