code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'pexec whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo pexec whoami

    '
id: privesc-pexec
info:
  author: daffainfo
  description: 'The term "pexec" typically refers to the "privileged execution" of
    a command or program.

    '
  metadata:
    max-request: 3
    verified: true
  name: pexec - Privilege Escalation
  reference: 'https://gtfobins.github.io/gtfobins/pexec/

    '
  severity: high
  tags: code,linux,pexec,privesc,local
self-contained: true
