http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id"'
    - '"token"'
    - '"type"'
  raw:
  - "POST https://api.api2convert.com/v2/jobs HTTP/1.1\nHost: api.api2convert.com\n\
    X-Oc-Api-Key: {{token}}\nContent-Type: application/json\n\n{\n    \"input\": [{\n\
    \        \"type\": \"remote\",\n        \"source\": \"https://example-files.online-convert.com/raster%20image/jpg/example_small.jpg\"\
    \n    }],\n    \"conversion\": [{\n        \"target\": \"png\"\n    }]\n}\n"
id: api-api2convert
info:
  author: daffainfo
  description: Online File Conversion API
  metadata:
    max-request: 1
  name: Api2Convert API Test
  reference:
  - https://www.api2convert.com/docs/index.html
  - https://github.com/daffainfo/all-about-apikey/tree/main/api2convert
  severity: info
  tags: token-spray,api2convert
self-contained: true
