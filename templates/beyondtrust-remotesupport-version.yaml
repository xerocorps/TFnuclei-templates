http:
- extractors:
  - group: 1
    internal: true
    name: extracted_unix_timestamp
    part: body
    regex:
    - en-us\n(.*)\n
    type: regex
  - group: 1
    internal: true
    name: version
    part: body
    regex:
    - \x07.([\.\d]+)\x00
    type: regex
  - dsl:
    - '"Version: " + version'
    - '"Timestamp: " + extracted_unix_timestamp'
    - '"Release Date: " + date_time("%Y-%M-%D", extracted_unix_timestamp)'
    type: dsl
  matchers:
  - status:
    - 200
    type: status
  - part: response
    type: word
    words:
    - BeyondTrust
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/get_rdf?comp=sdcust&locale_code=en-us'
id: beyondtrust-remotesupport-version
info:
  author: missing0x00
  classification:
    cpe: cpe:2.3:a:beyondtrust:remote_support:*:*:*:*:*:*:*:*
  description: 'Detects and extracts version information from BeyondTrust Remote Support
    installations by querying the /get_rdf endpoint.

    '
  metadata:
    max-request: 1
    product: remote_support
    shodan-query:
    - title:"Remote Support Portal"
    - http.favicon.hash:-694003434
    - http.html:"BeyondTrust Remote Support"
    vendor: beyondtrust
    verified: true
  name: BeyondTrust Remote Support Version - Detect
  severity: info
  tags: tech,beyondtrust,version,detect,discovery
