http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'jobs:'
    - 'stage:'
    - 'script:'
  method: GET
  path:
  - '{{BaseURL}}/.travis.yml'
  - '{{BaseURL}}/%2Etravis.yml'
  - '{{BaseURL}}/.travis.yaml'
  stop-at-first-match: true
id: travis-ci
info:
  author: reewardius
  name: Travis CI Detect
  severity: medium
  tags: cloud,generic,config
