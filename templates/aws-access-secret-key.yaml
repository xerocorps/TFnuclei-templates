http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - accessKeyId
    - secretAccessKey
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - aws_access_key_id
    - aws_secret_access_key
    - aws_session_token
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: aws-access-secret-key
info:
  author: reewardius
  metadata:
    max-request: 1
    verified: true
  name: AWS Access/Secret Key Disclosure
  severity: high
  tags: disclosure,aws,exposure,amazon
