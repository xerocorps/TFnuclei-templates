id: aws-access-secret-key
info:
  author: tess
  metadata:
    verified: 'true'
  name: AWS Access/Secret Key Disclosure
  severity: unknown
  tags: disclosure,aws,generic,exposure,amazon
requests:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - accessKeyId
    - secretAccessKey
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
