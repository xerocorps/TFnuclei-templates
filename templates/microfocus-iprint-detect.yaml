http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)/welcome/css/core([0-9]+).css
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "micro focus iprint appliance", "/ippdocs/clients/",
      "micro focus iprint", "iprint appliance")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/welcome/'
id: microfocus-iprint-detect
info:
  author: righettod
  description: 'Micro Focus iPrint Appliance was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Micro Focus iPrint Appliance"
    verified: true
  name: Micro Focus iPrint Appliance - Detect
  reference:
  - https://www.opentext.com/products/enterprise-server
  severity: info
  tags: tech,microfocus,detect,discovery
