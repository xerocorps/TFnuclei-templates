http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - ExaGrid Manager
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: exagrid-manager-panel
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:h:exagrid:backup_appliance:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: ExaGrid Manager login panel was detected.
  metadata:
    fofa-query: title="exagrid manager"
    google-query: intitle:"exagrid manager"
    max-request: 1
    product: backup_appliance
    shodan-query:
    - title:"ExaGrid Manager"
    - http.title:"exagrid manager"
    vendor: exagrid
    verified: true
  name: ExaGrid Manager Login Panel - Detect
  severity: info
  tags: exagrid,manager,login,panel,discovery
