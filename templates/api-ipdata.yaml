http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ip":'
    - '"name":'
    - '"asn":'
    - '"route":'
    - '"time_zone":'
  method: GET
  path:
  - https://api.ipdata.co/?api-key={{token}}
id: api-ipdata
info:
  author: 0xpugazh
  metadata:
    max-request: 1
    verified: true
  name: IP Data API Test
  reference:
  - https://docs.ipdata.co/docs
  severity: info
  tags: token-spray,ipdata
self-contained: true
