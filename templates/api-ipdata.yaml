id: api-ipdata
info:
  author: 0xlittleboy
  metadata:
    verified: true
  name: IP Data API Test
  reference:
  - https://docs.ipdata.co/docs
  severity: info
  tags: token-spray,ipdata
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"ip"'
    - '"name"'
    - '"asn"'
    - '"route"'
    - '"time_zone"'
    - '"carrier"'
  method: GET
  path:
  - https://api.ipdata.co/?api-key={{token}}
self-contained: true
