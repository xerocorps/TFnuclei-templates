  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/file_chooser_field/file_chooser_field.info'
  redirects: true
id: drupal_module-file_chooser_field-multiple-issues
info:
  author: Bishopfox
  description: The File Chooser Field allows users to upload files using 3rd party
    plugins such as Google Drive and Dropbox.  This module fails to validate user
    input sufficiently which could under certain circumstances lead to a Server Side
    Request Forgery (SSRF) vulnerability leading to Information Disclosure. In uncommon
    configurations and scenarios, it might lead to Remote Code Execution.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/file_chooser_field/
    google-query: inurl:'/sites/all/modules/file_chooser_field/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:None/E:Exploit/TD:All"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-file_chooser_field-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2023-015
  severity: medium
  tags: drupal
