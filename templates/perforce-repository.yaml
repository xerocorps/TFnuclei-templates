http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - '*.log'
    - yarn-error.log
  - part: content_type
    type: word
    words:
    - application/octet-stream
  - dsl:
    - '!contains_any(tolower(body), ''<html'',''<body'',''<!doctype'')'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.p4ignore'
id: perforce-repository
info:
  author: DhiyaneshDk
  description: 'Detected an exposed .p4ignore file, which could have revealed ignored
    files, sensitive paths, or developer-specific information useful for further enumeration.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Perforce"
    verified: true
  name: Perforce Repository Disclosure
  reference:
  - https://help.perforce.com/helix-core/server-apps/cmdref/current/Content/CmdRef/P4IGNORE.html
  severity: low
  tags: exposure,perforce,repo,disclosure
