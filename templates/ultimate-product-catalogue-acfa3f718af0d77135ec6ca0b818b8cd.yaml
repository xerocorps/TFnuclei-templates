    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 7.2
  description: The Ultimate Product Catalog plugin for WordPress is vulnerable to
    generic SQL Injection via the  Catalogue_ID, SubCategory_ID, SingleProduct, &
    Tag_ID parameters in versions up to, and including, 2.1 due to insufficient escaping
    on the user supplied parameters and lack of sufficient preparation on the existing
    SQL queries.  This makes it possible for authenticated attackers, with administrator-level
    permissions and above, to append additional SQL queries into already existing
    queries that can be used to extract sensitive information from the database.
