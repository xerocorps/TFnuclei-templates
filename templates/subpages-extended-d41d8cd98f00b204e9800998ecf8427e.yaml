  description: "The Subpages Extended plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018subpages_save_postdata\u2019 function in\
    \ versions up to, and including, 1.6.6 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for authenticated attackers, with\
    \ administrator-level permissions and above, to inject arbitrary web scripts in\
    \ pages that will execute whenever a user accesses an injected page."
