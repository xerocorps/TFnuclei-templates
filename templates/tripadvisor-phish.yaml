http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - tripadvisor.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"tripadvisor.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tripadvisor-phish
info:
  author: rxerium
  description: 'A TripAdvisor phishing website was detected

    '
  metadata:
    max-request: 1
  name: TripAdvisor phishing Detection
  reference:
  - https://tripadvisor.com
  severity: info
  tags: phishing,tripadvisor,travel,osint,discovery
