id: shad0w-c2-jarm
info:
  author: pussycat0x
  description: 'SHAD0W is a modular C2 framework designed to successfully operate
    on mature environments.

    '
  metadata:
    max-request: 1
  name: Shad0w C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://github.com/bats3c/shad0w
  severity: info
  tags: jarm,network,c2,ir,osint,cti,shad0w
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '2ad2ad0002ad2ad00042d42d000000ad9bf51cc3f5a1e29eecb81d0c7b06eb'
    type: dsl
