http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"success":"true"'
    - '"cookie":"sessionId='
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /goform/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
id: enviromuux-default-login
info:
  author: M.Sarmad Shafiq
  description: 'The ENVIROMUX environment monitoring system from Network Technologies
    Inc was found to be using its default login credentials. This default configuration
    could have allowed unauthorized users to gain access to the web management interface
    without authentication, potentially leading to information disclosure or unauthorized
    control over environmental monitoring systems.

    '
  metadata:
    fofa-query: body="ENVIROMUX"
    max-request: 1
    shodan-query: html:"ENVIROMUX"
    verified: true
  name: Network Technologies Inc ENVIROMUX - Default Login
  reference:
  - http://www.networktechinc.com/download/d-environment-monitor-16.html
  - http://www.networktechinc.com/pdf/man154.pdf
  severity: high
  tags: default-login,networktechnologies,enviromux,vuln
variables:
  password: nti
  username: root
