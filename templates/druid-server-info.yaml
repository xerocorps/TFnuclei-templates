http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Druid Monitor
    - Web URI Stat
  method: GET
  path:
  - '{{BaseURL}}/druid/weburi.html'
  - '{{BaseURL}}///druid/weburi.html'
  - '{{BaseURL}}/;/druid/weburi.html'
  - '{{BaseURL}}/%2e/druid/weburi.html'
  - '{{BaseURL}}/..;/druid/weburi.html'
  stop-at-first-match: true
id: druid-server-info
info:
  author: reewardius
  name: Druid Server Info
  severity: low
  tags: java
