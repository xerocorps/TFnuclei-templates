info:
  author: OpenAI
  classification:
    country: any
    tags:
    - web
    - security
    - kibana
    - exposed
  description: Template to detect exposed Kibana installations
  id: exposed-kibana
  name: Exposed Kibana - Detect
  severity: Medium
matcher-condition: or
matchers:
- description: Kibana banner found in response body
  pattern: Kibana
