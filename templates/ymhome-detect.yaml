http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - yimioa.apk
    - 'isSavePwd:'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ymhome-detect
info:
  author: ffffffff0x
  metadata:
    fofa-query: "app=\"\u4E00\u7C73OA\""
    max-request: 1
  name: Ymhome-detect
  severity: info
  tags: ymhome,tech
