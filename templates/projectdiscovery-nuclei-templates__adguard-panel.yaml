http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - AdGuard Home</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: adguard-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:adguard:adguard:*:*:*:*:*:*:*:*
  description: 'AdGuard panel has been detected.

    '
  metadata:
    fofa-query: title="AdGuard Home"
    max-request: 1
    product: adguard
    vendor: adguard
    verified: true
  name: AdGuard Panel - Detect
  severity: info
  tags: adguard,panel,login,detect,discovery
