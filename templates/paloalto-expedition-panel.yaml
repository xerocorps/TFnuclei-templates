http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Expedition Project</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: paloalto-expedition-panel
info:
  author: johnk3r
  description: 'Palo Alto Expedition Project login panel was detected.

    '
  metadata:
    max-request: 1
    product: expedition
    shodan-query: http.favicon.hash:1499876150
    vendor: paloaltonetworks
    verified: true
  name: Palo Alto Expedition Project Login - Detect
  severity: info
  tags: panel,expedition,palo-alto,login,detect
