http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "all-in-one-wp-security-and-firewall")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/all-in-one-wp-security-and-firewall/wp-security-core.php'
id: wp-all-in-one-wp-security-and-firewall-fpd
info:
  author: theamanrawat
  description: 'All In One WP Security & Firewall WordPress plugin contains a full
    path disclosure vulnerability due to improper access restrictions in its source
    files, allowing unauthenticated attackers to retrieve full server paths and aiding
    exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/all-in-one-wp-security-and-firewall/
    verified: true
  name: All In One WP Security & Firewall - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/all-in-one-wp-security-and-firewall/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,all-in-one-wp-security-and-firewall,fpd
