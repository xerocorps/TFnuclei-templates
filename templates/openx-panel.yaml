id: openx-panel
info:
  author: pikpikcu
  metadata:
    shodan-query: http.title:"OpenX"
  name: OpenX Login Panel
  severity: info
  tags: panel,openx,login
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - (.*)- http://www.openx.org
    type: regex
  matchers:
  - part: body
    regex:
    - <title>OpenX</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/www/admin/index.php'
  - '{{BaseURL}}/admin/index.php'
  stop-at-first-match: true
