  description: "The Divi Torque Lite \u2013 Divi Theme and Extra Theme plugin for\
    \ WordPress is vulnerable to Stored Cross-Site Scripting via the \u2018support_unfiltered_files_upload\u2019\
    \ function in all versions up to, and including, 3.6.6 due to insufficient input\
