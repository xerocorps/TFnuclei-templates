file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - http
    - events
  - negative: true
    type: word
    words:
    - server_tokens off
  matchers-condition: and
id: file-disable-nginx-server-tokens
info:
  author: pussycat0x
  description: 'Detects if ''server_tokens'' is enabled in Nginx, which can reveal
    version information.

    '
  metadata:
    verified: true
  name: Disbale Nginx Server Tokens
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/nginx/
  - https://nginx.org/en/docs/http/ngx_http_core_module.html#server_tokens
  remediation: 'Set ''server_tokens off;'' in /etc/nginx/nginx.conf and restart Nginx.

    '
  severity: medium
  tags: audit,nginx,file,hardening
