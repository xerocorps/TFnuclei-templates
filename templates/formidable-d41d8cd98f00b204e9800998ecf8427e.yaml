  description: "The Formidable Form Builder plugin for WordPress is vulnerable to\
    \ SQL Injection via the \u2018display-frm-data\u2019 shortcode in versions before\
    \ 2.05.03 due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query. This makes it possible\
    \ for attackers to append additional SQL queries into already existing queries\
    \ that can be used to extract sensitive information from the database."
