    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:H/A:L
    cvss-score: 7.1
  description: The WP Meta SEO plugin for WordPress is vulnerable to unauthorized
    execution of tasks due to a missing capability check on the startProcess function
    in versions up to, and including, 4.5.2. This makes it possible for authenticated
    attackers with subscriber-level access to perform tasks reserved for administratores
    such as post modifications. This vulnerability occurred as a result of the plugin
    relying on nonce checks as a means of access control, and that nonce being accessible
    to all authenticated users regardless of role.
