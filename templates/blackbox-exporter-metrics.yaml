http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Blackbox exporter
    - blackbox_exporter_build_info
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: blackbox-exporter-metrics
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: title:"Blackbox Exporter"
    verified: true
  name: Blackbox Exporter Metrics Exposed
  severity: info
  tags: blackbox,exposure,debug,misconfig
