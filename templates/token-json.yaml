id: token-json
info:
  author: DhiyaneshDK
  metadata:
    google-query: intitle:"index of" "token.json"
    verified: true
  name: Token Json File Disclosure
  severity: low
  tags: exposure,cloud,google,devops
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '"access_token":'
    - '"token_type":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/token.json'
  - '{{BaseURL}}/search/token.json'
  stop-at-first-match: true
