http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ' on Etsy</title>'
  matchers-condition: and
  method: GET
  path:
  - https://www.etsy.com/people/{{user}}
id: etsy
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Etsy user name information check was conducted.
  metadata:
    max-request: 1
  name: Etsy User Name Information - Detect
  severity: info
  tags: osint,osint-shopping,etsy,discovery
self-contained: true
