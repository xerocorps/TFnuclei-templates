  description: "The WP Print Friendly plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018add_query_arg\u2019 function in versions\
    \ up to, and including, 0.6 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick a user into\
    \ performing an action such as clicking on a link."
