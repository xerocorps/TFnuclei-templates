http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "<title>Login to Usermin</title>", "/manifest-usermin.json")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: usermin-panel
info:
  author: s4e-io
  description: 'Usermin panel was discovered.

    '
  metadata:
    fofa-query: Login to Usermin
    max-request: 1
    verified: true
  name: Usermin Panel - Detect
  severity: info
  tags: panel,login,usermin,detect,discovery
