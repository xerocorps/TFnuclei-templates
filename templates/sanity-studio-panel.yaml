http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>Sanity Studio", "window.__sanityErrorChannel", "__sanityError")
    - status_code == 200 || status_code == 302
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: sanity-studio-panel
info:
  author: Shivam Kamboj
  description: 'Sanity Studio panel was detected. Sanity is a headless CMS platform.

    '
  metadata:
    fofa-query: title="Sanity Studio"
    max-request: 1
    shodan-query: http.title:"Sanity Studio"
    verified: true
  name: Sanity Studio Panel - Detect
  reference:
  - https://www.sanity.io/
  severity: info
  tags: panel,sanity,tech,discovery,detect
