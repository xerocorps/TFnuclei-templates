http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Express Status
    - CPU Usage
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: node-express-status
info:
  author: DhiyaneshDk
  description: Node Express Status is detected.
  metadata:
    fofa-query: title="Express Status"
    max-request: 1
    shodan-query: title:"Express Status"
    verified: true
  name: Node Express Status - Detect
  severity: low
  tags: node,express,misconfig,status,vuln
