http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "{\"token", "expires\":")
    - contains(content_type, "application/json")
    - status_code == 200
    type: dsl
  raw:
  - 'POST /api/tokens HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"identity": "admin@example.com","secret": "changeme"}

    '
id: nginx-proxy-manager-default-login
info:
  author: barttran2000
  description: 'Default Nginx Proxy Manager credentials was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Nginx Proxy Manager"
    verified: true
  name: Nginx Proxy Manager - Default Login
  severity: high
  tags: nginx,proxy-manager,default-login,vuln
