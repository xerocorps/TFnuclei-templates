id: mysql-native-password
info:
  author: iamthefrogy
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MySQL database queries with enabled native password support are susceptible
    to password brute-force attacks.
  metadata:
    max-request: 1
  name: MySQL - Password Vulnerability
  reference:
  - https://github.com/Tinram/MySQL-Brute
  severity: info
  tags: network,mysql,db,misconfig,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  matchers:
  - type: word
    words:
    - mysql_native_password
  port: 3306
