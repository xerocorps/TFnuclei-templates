  description: "The NEX-Forms \u2013 Ultimate Form Builder \u2013 Contact forms and\
    \ much more plugin for WordPress is vulnerable to time-based SQL Injection via\
    \ the \u2018nex_forms_Id\u2019 parameter in versions before 3.1 due to insufficient\
    \ escaping on the user supplied parameter and lack of sufficient preparation on\
