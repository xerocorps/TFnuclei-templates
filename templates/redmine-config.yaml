id: redmine-config
info:
  author: DhiyaneshDK
  metadata:
    google-dork: intitle:"index of" configuration.yml
    verified: true
  name: Redmine Configuration
  reference:
  - https://www.exploit-db.com/ghdb/5803
  severity: high
  tags: exposure,redmine,devops
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - user_name
    - password
    - Redmine
  - condition: and
    negative: true
    part: header
    type: word
    words:
    - application/json
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/configuration.yml'
  - '{{BaseURL}}/config/configuration.yml'
  - '{{BaseURL}}/redmine/config/configuration.yml'
  stop-at-first-match: true
