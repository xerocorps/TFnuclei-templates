http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <form
    - </form>
    - <button
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: form-detection
info:
  author: pdteam
  description: 'A template to detect HTML Forms in page response.

    '
  name: Form Detection
  reference:
  - https://github.com/dirtycoder0124/formcrawler
  severity: info
  tags: form,misc
