id: ghost-admin-panel-detect
info:
  author: joanbono
  name: Ghost CMS Admin Panel
  severity: info
requests:
- headers:
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
      (KHTML, like Gecko)
  matchers:
  - part: body
    type: word
    words:
    - <title>Ghost Admin</title>
    - '"ghost-admin/config/environment"'
  method: GET
  path:
  - '{{BaseURL}}/ghost/'
