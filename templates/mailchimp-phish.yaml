http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Use real-time behavior data and AI to convert more customers with Mailchimp&#039;s
      marketing, automation &amp; email marketing platform. Easy to use - start for
      free!
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mailchimp.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mailchimp-phish
info:
  author: rxerium
  description: 'A Mailchimp phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mailchimp phishing Detection
  reference:
  - https://mailchimp.com
  severity: info
  tags: phishing,mailchimp,marketing,osint,discovery
