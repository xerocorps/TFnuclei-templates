id: rails-database-config
info:
  author: pdteam & geeknik
  name: Ruby-on-Rails Database Configuration Exposure
  severity: low
  tags: config,exposure,rails
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'adapter:'
    - 'database:'
    - 'production:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/database.yml'
