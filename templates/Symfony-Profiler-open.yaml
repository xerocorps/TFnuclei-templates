id: Symfony-Profiler-open
info:
  author: nored0x
  description: 'Nuclei template to detect profiling endpoints revealing sensitive
    information.

    '
  name: Profiling Endpoints for Sensitive Information
  reference: null
  severity: high
  tags:
  - sensitive-info
  - profiling-endpoint
requests:
- matchers:
  - part: body
    type: word
    words:
    - database_host
    - database
    - db_pass
    - database_name
    - database_user
    - database_password
    - mailer_transport
    - mailer_host
    - mailer_user
    - mailer_password
    - secret
  method: GET
  path:
  - '{{BaseURL}}/app_dev.php/_profiler/open?file=app/config/parameters.yml'
  stop-at-first-match: true
