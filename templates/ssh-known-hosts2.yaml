id: ssh-known-hosts2
info:
  author: geeknik
  name: SSH Known Hosts
  reference: https://datacadamia.com/ssh/known_hosts
  severity: low
  tags: config,exposure,ssh
requests:
- matchers:
  - condition: or
    type: word
    words:
    - ssh-dss
    - ssh-ed25519
    - ssh-rsa
    - ecdsa-sha2-nistp256
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /.ssh/known_hosts HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
