id: yii-debugger4
info:
  author: geeknik
  name: View Yii Debugger Information
  reference: https://yii2-framework.readthedocs.io/en/stable/guide/tool-debugger/
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - <title>Yii Debugger</title>
    - Status
    - Route
    - Log
    - Time
    - Memory
    - DB
  matchers-condition: and
  raw:
  - 'GET /web/debug/default/view HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
