id: Apache-solr-unauth
info:
  author: Str1am
  name: "Apache solr \u672A\u6388\u6743\u8BBF\u95EE"
  reference: https://www.tuicool.com/articles/n2iuq2v
  severity: high
  tags: solr,unauth
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Solr Admin
    - js/angular/controllers/core-overview.js
    - js/angular/controllers/dataimport.js
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/solr/'
