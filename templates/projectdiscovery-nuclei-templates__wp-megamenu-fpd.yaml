http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error:", "/plugins/megamenu/")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/megamenu/integration/zerif/functions.php'
id: wp-megamenu-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Max Mega Menu plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/plugins/megamenu"
    verified: true
  name: WordPress Plugin Max Mega Menu (megamenu) - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/megamenu/
  severity: low
  tags: debug,wordpress,fpd,megamenu,wp-plugin
