http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <h1> Ooops. </h1>
    - Traceback (most recent call last)
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/airflow/login'
id: airflow-debug
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:apache:airflow:*:*:*:*:*:*:*:*
  description: Airflow Debug Trace enabled.
  metadata:
    max-request: 1
    product: airflow
    shodan-query: title:"Airflow - DAGs"
    vendor: apache
    verified: true
  name: Airflow Debug Trace
  severity: low
  tags: apache,airflow,fpd,misconfig,vuln
