id: api-iterable
info:
  author: zzeitlin
  name: Iterable API Test
  reference: https://api.iterable.com/api/docs
  severity: info
  tags: token-spray,iterable
requests:
- headers:
    Api_Key: '{{token}}'
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - BadApiKey
    - RateLimitExceeded
  method: GET
  path:
  - https://api.iterable.com/api/export/data.json?dataTypeName=emailSend&range=Today&onlyFields=List.empty
