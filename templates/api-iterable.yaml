http:
- headers:
    Api_Key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"name":'
    - '"catalogNames":'
  method: GET
  path:
  - https://api.iterable.com/api/catalogs
id: api-iterable
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Iterable API Test
  reference:
  - https://api.iterable.com/api/docs
  severity: info
  tags: token-spray,iterable
self-contained: true
