  description: "The Custom Metas plugin for WordPress is vulnerable to Reflected Cross-Site\
    \ Scripting via the \u2018/wp-content/plugins/custom-metas/tpl/meta-data-form-multiple.php'\
    \ file in versions up to, and including, 1.5.1 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick an authenticated\
    \ user into performing an action such as clicking on a link."
