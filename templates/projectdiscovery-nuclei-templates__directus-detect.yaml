http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'X-Powered-By: Directus'
  method: GET
  path:
  - '{{BaseURL}}'
id: directus-detect
info:
  author: ricardomaia
  classification:
    cpe: cpe:2.3:a:monospace:directus:*:*:*:*:-:*:*:*
  description: 'Directus is a content manager with dynamic access API generation and
    transparent integration with the main databases.

    '
  metadata:
    google-query: 'X-Powered-By: Directus'
    max-request: 1
    product: directus
    vendor: monospace
    verified: true
  name: Directus - Detect
  reference:
  - https://directus.io/
  severity: info
  tags: tech,directus,detect,discovery
