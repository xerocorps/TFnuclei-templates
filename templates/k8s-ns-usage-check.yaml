code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Kubernetes cluster is not utilizing " + argument'
    type: dsl
  matchers:
  - type: word
    words:
    - '"items":'
  - negative: true
    type: word
    words:
    - '"Namespace"'
  matchers-condition: and
  source: 'kubectl get namespaces --output=json

    '
id: k8s-ns-usage-check
info:
  author: princechaddha
  description: Checks if Kubernetes namespaces are actively used to separate resources,
    which is critical for resource organization and access control.
  impact: 'Lack of namespaces usage can lead to disorganized resources and potentially
    flawed access controls, impacting security and management.

    '
  name: Ensure namespaces are utilized
  reference:
  - https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
  remediation: 'Implement and use namespaces to organize resources within the Kubernetes
    cluster effectively. Define access controls and resource quotas on a per-namespace
    basis.

    '
  severity: info
  tags: cloud,devops,kubernetes,devsecops,namespaces,k8s,k8s-cluster-security
self-contained: true
variables:
  argument: namespaces
