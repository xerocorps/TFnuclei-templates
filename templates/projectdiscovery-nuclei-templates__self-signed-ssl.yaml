id: self-signed-ssl
info:
  author: righettod,pdteam
  description: 'self-signed certificates are public key certificates that are not
    issued by a certificate authority. These self-signed

    certificates are easy to make and do not cost money. However, they do not provide
    any trust value.

    '
  metadata:
    max-request: 1
  name: Self Signed SSL Certificate
  reference:
  - https://www.rapid7.com/db/vulnerabilities/ssl-self-signed-certificate/
  remediation: 'Purchase or generate a proper SSL certificate for this service.

    '
  severity: low
  tags: ssl,tls,self-signed,vuln
ssl:
- address: '{{Host}}:{{Port}}'
  matchers:
  - dsl:
    - self_signed == true
    type: dsl
