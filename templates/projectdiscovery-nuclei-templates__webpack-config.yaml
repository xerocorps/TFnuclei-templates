http:
- matchers:
  - condition: or
    type: word
    words:
    - module.exports
    - const
  - condition: or
    part: header
    type: word
    words:
    - application/javascript
    - text/javascript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webpack.config.js'
id: webpack-config
info:
  author: ambassify
  classification:
    cpe: cpe:2.3:a:webpack.js:webpack:*:*:*:*:node.js:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Webpack configuration file was detected.
  metadata:
    max-request: 1
    product: webpack
    shodan-query: html:"webpack.config.js"
    vendor: webpack.js
  name: Webpack Configuration File - Detect
  severity: info
  tags: config,exposure,vuln
