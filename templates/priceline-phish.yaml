http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Priceline
    - Deep Discounts on Hotels, Flights and Rental Cars.  Get Exclusive Savings with
      Priceline.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"priceline.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: priceline-phish
info:
  author: rxerium
  description: 'A Priceline phishing website was detected

    '
  metadata:
    max-request: 1
  name: Priceline phishing Detection
  reference:
  - https://priceline.com
  severity: info
  tags: phishing,priceline,travel,osint,discovery
