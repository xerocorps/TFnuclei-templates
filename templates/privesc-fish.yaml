code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'fish -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo fish -c ''whoami''

    '
id: privesc-fish
info:
  author: daffainfo
  description: 'fish is a user-friendly command-line shell for Unix-like operating
    systems. It provides features such as syntax highlighting, autosuggestions, and
    a built-in scripting language. Fish aims to be easy to use and learn, making it
    a popular choice for both interactive shell usage and scripting.

    '
  metadata:
    max-request: 3
    verified: true
  name: fish - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/fish/
  severity: high
  tags: code,linux,fish,privesc,local
self-contained: true
