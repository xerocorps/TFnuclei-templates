id: cipher-secret-key
info:
  author: israel comazzetto dos reis
  name: Cipher Secret Key Exposure
  severity: info
  tags: exposure
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'cipherSecretKey:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
