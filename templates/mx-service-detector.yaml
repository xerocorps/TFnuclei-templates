dns:
- class: inet
  matchers:
  - name: Office 365
    type: word
    words:
    - mail.protection.outlook.com
  - name: Google Apps
    type: word
    words:
    - aspmx2.googlemail.com
    - aspmx3.googlemail.com
    - alt1.aspmx.l.google.com
    - alt2.aspmx.l.google.com
    - aspmx.l.google.com
  - name: ProtonMail
    type: word
    words:
    - mail.protonmail.ch
    - mailsec.protonmail.ch
  - name: Zoho Mail
    type: word
    words:
    - mx.zoho.eu
    - mx2.zoho.eu
    - mx3.zoho.eu
  - name: ForcePoint Email Security
    type: word
    words:
    - in.mailcontrol.com
  - name: E-Zorg NL
    type: word
    words:
    - spamfilter02.ezorg.nl
    - spamfilter01.ezorg.nl
    - spamfilter.ezorg.nl
    - spamfilter03.ezorg.nl
  - name: Kerio Cloud EU
    type: word
    words:
    - mx1.eu1.kerio.cloud
    - mx2.eu1.kerio.cloud
  - name: Kerio Cloud US
    type: word
    words:
    - mx1.us1.kerio.cloud
    - mx2.us1.kerio.cloud
    - mx3.us1.kerio.cloud
  - name: Proofpoint EU
    type: word
    words:
    - mx1-eu1.ppe-hosted.com
    - mx2-eu1.ppe-hosted.com
  - name: Proofpoint US
    type: word
    words:
    - mx1-us1.ppe-hosted.com
    - mx2-us1.ppe-hosted.com
  matchers-condition: or
  name: '{{FQDN}}'
  recursion: true
  retries: 5
  type: MX
id: mx-service-detector
info:
  author: binaryfigments
  description: Check the email service or spamfilter that is used for a domain.
  name: E-mail service detector
  severity: info
