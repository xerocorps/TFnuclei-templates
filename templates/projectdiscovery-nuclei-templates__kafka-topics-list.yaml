id: kafka-topics-list
info:
  author: pussycat0x
  description: 'Kafka topics are logical data streams that store and organize messages
    in Apache Kafka. They provide a way for data to be published, subscribed to, and
    processed by Kafka consumers.

    '
  metadata:
    max-request: 1
    shodan-query: product:"Kafka"
    verified: true
  name: Kafka Topics Enumeration
  severity: info
  tags: network,detect,enum,kafka,apache,tcp,discovery
tcp:
- extractors:
  - name: value
    part: raw
    regex:
    - ([a-z.A-Z_0-9-]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 00000020000300000000000200126b61666b612d707974686f6e2d322e302e3200000000
    read: 1024
    type: hex
  - data: 00000020000300000000000200126b61666b612d707974686f6e2d322e302e3200000000
    read: 1024
    type: hex
  matchers:
  - part: raw
    type: word
    words:
    - localhost
  - name: ip
    part: raw
    regex:
    - (?:[0-9]{1,3}\.){3}[0-9]{1,3}
    type: regex
  matchers-condition: or
  port: 9092
