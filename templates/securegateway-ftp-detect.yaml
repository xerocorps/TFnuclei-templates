id: securegateway-ftp-detect
info:
  author: pussycat0x
  description: Secure Gateway FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Secure Gateway FTP server
  name: Secure Gateway FTP Service - Detect
  severity: info
  tags: network,ftp,securegateway,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Secure Gateway FTP server
  port: 21
  read-size: 1024
