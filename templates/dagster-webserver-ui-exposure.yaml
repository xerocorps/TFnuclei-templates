http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Dagster</title>", "initialization-data", "instanceId")
    - contains_any(body, "liveDataPollRate", "telemetryEnabled", "pathPrefix") ||
      contains(header, "X-Dagster")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/'
id: dagster-webserver-ui-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cwe-id: CWE-200
  description: 'Detected an exposed Dagster data orchestration webserver UI, potentially
    allowing unauthorized access to data pipelines, job configurations, and execution
    history.

    '
  metadata:
    fofa-query: title="Dagster"
    max-request: 1
    shodan-query: http.title:"Dagster"
    verified: true
  name: Dagster - Webserver UI Exposure
  reference:
  - https://dagster.io/
  - https://github.com/dagster-io/dagster
  severity: medium
  tags: dagster,data,exposure,panel
