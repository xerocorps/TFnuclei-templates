http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '| OK'
  matchers-condition: and
  method: GET
  path:
  - https://ok.ru/{{user}}
id: okru
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Ok.ru user name information check was conducted.
  metadata:
    max-request: 1
  name: Ok.ru User Name Information - Detect
  severity: info
  tags: osint,osint-social,okru
self-contained: true
