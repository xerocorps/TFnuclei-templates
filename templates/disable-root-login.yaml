file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - PermitRootLogin yes
id: disable-root-login
info:
  author: pussycat0x
  description: 'Disabling direct root login can help prevent unauthorized users from
    gaining full control over your system.

    '
  name: Disable SSH Root Login
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.tecmint.com/disable-or-enable-ssh-root-login-and-limit-ssh-access-in-linux/
  remediation: 'Change it to : PermitRootLogin no

    '
  severity: info
  tags: audit,config,file,ssh
