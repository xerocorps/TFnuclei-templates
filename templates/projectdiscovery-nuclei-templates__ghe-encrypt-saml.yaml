http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - EntityDescriptor
    - KeyDescriptor
    - use="encryption"
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/saml/metadata'
  redirects: true
id: ghe-encrypt-saml
info:
  author: rootxharsh,iamnoooob,pdresearch
  description: 'This template checks if Encrypted SAML (Security Assertion Markup
    Language) is enabled on a GitHub Enterprise instance.

    '
  metadata:
    max-request: 1
    shodan-query: title:"GitHub Enterprise"
    verified: true
  name: GitHub Enterprise - Encrypted SAML
  reference:
  - https://docs.github.com/en/enterprise-server@3.10/admin/managing-iam/using-saml-for-enterprise-iam/enabling-encrypted-assertions
  severity: info
  tags: github,ghe,saml,discovery
