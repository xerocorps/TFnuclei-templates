http:
- extractors:
  - group: 1
    regex:
    - ' sourceMappingURL=(.*)'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - sourceMappingURL
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: sourcemapping
info:
  author: YouGina
  description: Checks if a sourceMappingURL is available in a JavaScript file and
    extract
  name: JavaScript Source Mapping Check
  severity: info
  tags: javascript
