id: sap-nw-webgui
info:
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver WebGUI
  name: SAP NetWeaver WebGUI Detection
  severity: info
  tags: sap,webserver
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - sap-system-login
    - <title>Logon</title>
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/sap/bc/gui/sap/its/webgui'
  redirects: true
