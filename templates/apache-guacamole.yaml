id: apache-guacamole
info:
  author: r3dg33k
  name: Apache Guacamole Login Page and version detection
  severity: info
  tags: apache,guacamole,tech,login
requests:
- extractors:
  - part: body
    regex:
    - '"VERSION":"[0-9]+\.2\.0"'
    type: regex
  matchers:
  - type: word
    words:
    - Apache Guacamole
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/translations/en.json'
