http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Substack
    - <title data-rh="true">Home | Substack
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"substack.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: substack-phish
info:
  author: rxerium
  description: 'A Substack phishing website was detected

    '
  metadata:
    max-request: 1
  name: Substack phishing Detection
  reference:
  - https://substack.com
  severity: info
  tags: phishing,substack,osint,discovery
