code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" have public WRITE access"'
    type: dsl
  matchers:
  - type: word
    words:
    - '"Permission": "WRITE"'
  source: 'aws s3api get-bucket-acl --bucket $bucket --query ''Grants[?(Grantee.URI==`http://acs.amazonaws.com/groups/global/AllUsers`)]''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-public-write
info:
  author: princechaddha
  description: 'Checks if Amazon S3 buckets are secured against public WRITE access,
    preventing unauthorized modifications to access control permissions.

    '
  name: S3 Bucket with Public WRITE Access
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-acl.html
  severity: critical
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
