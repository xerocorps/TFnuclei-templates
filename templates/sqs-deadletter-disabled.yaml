code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: queueurls
    type: json
  source: 'aws sqs list-queues --region $region --query ''QueueUrls[*]'' --output
    json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"SQS Dead Letter Queue " + queueurl + " is Disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'aws sqs get-queue-attributes --region $region --queue-url $queueurl --attribute-names
    RedrivePolicy --query ''Attributes.RedrivePolicy'' --output json

    '
flow: "code(1)\nfor(let QueueUrls of iterate(template.queueurls)){\n  set(\"queueurl\"\
  , QueueUrls)\n  code(2)\n}\n"
id: sqs-deadletter-disabled
info:
  author: DhiyaneshDK
  description: 'Identify any publicly accessible Amazon SQS queues and update their
    permissions in order to protect against unauthorized users.

    '
  impact: 'Disabling SQS Dead Letter Queue can lead to message loss or processing
    failures going unnoticed, impacting application reliability and error handling.

    '
  name: SQS Dead Letter Queue - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SQS/dead-letter-queue.html
  - https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html
  remediation: 'Enable and configure a Dead Letter Queue (DLQ) to capture and isolate
    undelivered messages for troubleshooting and retries.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,sqs,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
