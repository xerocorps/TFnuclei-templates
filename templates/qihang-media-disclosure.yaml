id: qihang-media-disclosure
info:
  author: gy741
  description: The application suffers from clear-text credentials disclosure vulnerability
    that allows an unauthenticated attacker to issue a request to an unprotected directory
    that hosts an XML file /xml/User/User.xml and obtain administrative login information
    that allows for a successful authentication bypass attack.
  name: QiHang Media Web (QH.aspx) Digital Signage 3.0.9 - Cleartext Credentials Disclosure
  reference:
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2020-5579.php
  severity: critical
  tags: qihang,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <?xml version
    - <Users>
    - account=
    - password=
  method: GET
  path:
  - '{{BaseURL}}/xml/User/User.xml'
