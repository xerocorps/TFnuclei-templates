code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 23"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=23
    Name=ip-permission.to-port,Values=23 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-telnet
info:
  author: princechaddha
  description: 'Checks for unrestricted inbound Telnet access (TCP port 23) in Amazon
    EC2 security groups, highlighting potential security risks.

    '
  impact: 'Unrestricted Telnet access can expose EC2 instances to unauthorized access
    and potential security breaches.

    '
  name: Restrict EC2 Telnet Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/authorizing-access-to-an-instance.html
  remediation: 'Restrict inbound Telnet access by updating EC2 security group rules
    to allow only trusted IP ranges or disabling Telnet if not required.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
