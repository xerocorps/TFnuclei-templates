http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Poshmark
    - '<title>Poshmark: Buy and sell fashion, home decor, beauty &amp; more'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"poshmark.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: poshmark-phish
info:
  author: rxerium
  description: 'A Poshmark phishing website was detected

    '
  metadata:
    max-request: 1
  name: Poshmark phishing Detection
  reference:
  - https://poshmark.com
  severity: info
  tags: phishing,poshmark,ecommerce,osint,discovery
