id: osint-extractor-creditcard
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de CREDIT CARD via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de CREDIT CARD"
  severity: info
  tags: "cc,extra\xE7\xE3o,osint"
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - (?:(4[0-9]{12}(?:[0-9]{3})?)|(5[1-5\-\.][0-9\-\.]{14,18})|(6(?:011|5[0-9]{2})[0-9]{12})|(3[47][0-9]{13})|(3(?:0[0-5]|[68][0-9])[0-9]{11})|((?:2131|1800|35[0-9]{3})[0-9]{11}))
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
