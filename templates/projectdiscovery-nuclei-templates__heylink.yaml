http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - HeyLink.me |
  matchers-condition: and
  method: GET
  path:
  - https://heylink.me/{{user}}/
id: heylink
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Heylink user name information check was conducted.
  metadata:
    max-request: 1
  name: Heylink User Name Information - Detect
  severity: info
  tags: osint,osint-misc,heylink,discovery
self-contained: true
