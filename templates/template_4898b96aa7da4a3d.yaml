name: "\U0001F389 Release Binary"
true:
  create:
    tags:
    - v*
  workflow_dispatch: null
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install Dependences
      run: sudo apt install libpcap-dev
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        args: release -f .github/build/linux.yml --rm-dist
        version: latest
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install Dependences
      run: brew install libpcap
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        args: release -f .github/build/mac.yml --rm-dist
        version: latest
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        args: release -f .github/build/windows.yml --rm-dist
        version: latest
