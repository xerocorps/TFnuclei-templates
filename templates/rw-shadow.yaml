code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - part: code_2_response
    type: word
    words:
    - Either readable or writable
  - negative: true
    part: code_2_response
    type: word
    words:
    - Not readable and not writable
  source: '[ -r "/etc/shadow" ] || [ -w "/etc/shadow" ] && echo "Either readable or
    writable" || echo "Not readable and not writable"

    '
id: rw-shadow
info:
  author: daffainfo
  metadata:
    max-request: 2
    verified: true
  name: /etc/shadow writable or readabel - Privilege Escalation
  reference:
  - https://book.hacktricks.xyz/linux-hardening/privilege-escalation#writable-etc-shadow
  severity: high
  tags: code,linux,privesc,local
self-contained: true
