id: schneider-modicon-580-detect
info:
  author: biero-el-corridor
  description: "Detected Schneider Electric Modicon 580 series PLCs by identifying\
    \ the BME P58 signature via the UMAS protocol over Modbus TCP (port 502).The Modicon\
    \ 580 series is part of Schneider Electric\u2019s industrial automation product\
    \ line used in Industrial Control Systems (ICS).\n"
  metadata:
    max-request: 2
    shodan-query: port:502 "P58"
    verified: true
  name: Schneider Electric Modicon 580 Series PLC - Detect
  severity: info
  tags: ics,schenider,modicon,detect,network
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 000000000005002b0e0200
    name: info
    read: 200
    type: hex
  - data: 000100000004005a0002
    name: note
    read: 200
    type: hex
  matchers:
  - part: note
    type: word
    words:
    - BME P58
  - part: info
    type: word
    words:
    - Schneider Electric
  matchers-condition: and
  port: 502
  read-size: 1024
