id: eMerge-panel
info:
  author: arafatansari
  metadata:
    shodan-query: http.title:"eMerge"
    verified: true
  name: Nortek Linear eMerge - Panel Detect
  severity: info
  tags: panel,emerge,nortek
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - <title>(.*)Linear eMerge(.*)</title>
    - /emerge.ico
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
