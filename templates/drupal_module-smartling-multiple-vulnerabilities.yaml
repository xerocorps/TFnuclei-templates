http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '9.x-99.99')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - smartling
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/smartling/smartling.info'
  redirects: true
id: drupal_module-smartling-multiple-vulnerabilities
info:
  author: me
  description: Smartling module allows you to translate content in Drupal 7 using
    the Smartling Translation Management Platform. The module includes an outdated
    version of the Guzzle package (guzzlehttp/guzzle 6.3.3), which has known security
    vulnerabilities.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/smartling/
    google-query: inurl:'/sites/all/modules/smartling/
    impact: medium
    security-risk: "Less critical 9\u2009\u2215\u200925 AC:Complex/A:Admin/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: multiple-vulnerabilities
  name: drupal_module-smartling-multiple-vulnerabilities
  reference:
  - https://www.drupal.org/sa-contrib-2024-053
  severity: medium
  tags: drupal
