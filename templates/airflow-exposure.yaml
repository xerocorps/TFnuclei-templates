id: airflow-exposure
info:
  author: pd-team
  name: Apache Airflow Exposure / Unauthenticated Access
  severity: medium
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Airflow - DAGs</title>
    - <a href="https://github.com/apache/airflow">
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/admin/'
