  description: The miniOrange's Google Authenticator plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 5.6.1. This is
    due to missing or incorrect nonce validation on the mo_wpns_stop_scan function.
    This makes it possible for unauthenticated attackers to terminate malware scans,
    via forged request granted they can trick a site administrator into performing
    an action such as clicking on a link.
