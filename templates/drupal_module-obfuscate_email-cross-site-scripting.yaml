http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.0.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - obfuscate_email
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/obfuscate_email/obfuscate_email.info'
  redirects: true
id: drupal_module-obfuscate_email-cross-site-scripting
info:
  author: me
  description: This module enables you to hide email addresses from bots and site
    scrapers by using the rot13 strategy. The module doesnt sufficiently escape the
    data attribute under the scenario a user has access to manipulate that value.
    This vulnerability is mitigated by the fact that an attacker must have a role
    with permissions to allow data attributes in content on a site.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/obfuscate_email/
    google-query: inurl:'/sites/all/modules/obfuscate_email/
    impact: medium
    security-risk: "Less critical 5\u2009\u2215\u200925 AC:Complex/A:User/CI:None/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-obfuscate_email-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-042
  severity: medium
  tags: drupal
