id: tplink-router-detect
info:
  author: K3ysTr0K3R
  description: This template detects TP-Link routers.
  name: TP-Link Router Detection
  severity: info
requests:
- matchers:
  - type: word
    words:
    - TP-LINK
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
