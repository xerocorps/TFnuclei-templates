http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - condition: or
    regex:
    - <generator>https?:\/\/wordpress\.org.*</generator>
    - wp-login.php
    - name="generator" content="wordpress
    - <link[^>]+s\d+\.wp\.com
    - <!-- This site is optimized with the Yoast (?:WordPress )?SEO plugin v([\d.]+)
      -
    - <!--[^>]+WP-Super-Cache
    - /wp-content/uploads/(.*)
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: wordpress-detect
info:
  author: pdteam,daffainfo,ricardomaia,topscoder,AdamCrosser
  classification:
    cpe: cpe:2.3:a:wordpress:wordpress:*:*:*:*:*:*:*:*
  metadata:
    category: cms
    max-request: 4
    product: wordpress
    shodan-query:
    - http.component:"WordPress"
    - http.component:"wordpress"
    - cpe:"cpe:2.3:a:wordpress:wordpress"
    vendor: wordpress
    verified: true
  name: WordPress Detect
  severity: info
  tags: tech,wordpress,cms,wp,discovery
