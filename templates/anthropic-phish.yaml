http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Anthropic
    - <title>Home \ Anthropic
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"anthropic.com")'
    - '!contains(host,"claude.ai")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: anthropic-phish
info:
  author: rxerium
  description: 'A Anthropic phishing website was detected

    '
  metadata:
    max-request: 1
  name: Anthropic phishing Detection
  reference:
  - https://anthropic.com
  severity: info
  tags: phishing,anthropic,claude,ai,osint,discovery
