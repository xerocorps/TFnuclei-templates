id: api-googlegeocode
info:
  author: zzeitlin
  name: Google Geocode API Test
  severity: info
  tags: token-spray,google,geocode
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - error_message
  method: GET
  path:
  - https://maps.googleapis.com/maps/api/geocode/json?latlng=40,30&key={{token}}
self-contained: true
