http:
- host-redirects: true
  matchers:
  - part: body
    regex:
    - <title>gocron - (.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gocron-panel
info:
  author: ffffffff0x
  classification:
    cpe: cpe:2.3:a:gocron_project:gocron:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Gocron panel was detected.
  metadata:
    fofa-query: "app=\"gocron-\u5B9A\u65F6\u4EFB\u52A1\u7CFB\u7EDF\""
    max-request: 1
    product: gocron
    vendor: gocron_project
  name: Gocron Panel - Detect
  severity: info
  tags: gocron,panel,discovery
