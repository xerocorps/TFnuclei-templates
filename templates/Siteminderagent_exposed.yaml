id: Siteminderagent exposed
info:
  author: Clark
  name: Find siteminderagent exposed
  severity: medium
requests:
- matchers:
  - condition: and
    type: word
    words:
    - siteminder
    - Server Error
  - status:
    - 200
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/siteminderagent/'
