http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - page - XVIDEOS.COM
  matchers-condition: and
  method: GET
  path:
  - https://www.xvideos.com/profiles/{{user}}
id: xvideos-profiles
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: XVIDEOS-profiles user name information check was conducted.
  metadata:
    max-request: 1
  name: XVIDEOS-profiles User Name Information - Detect
  severity: info
  tags: osint,osint-porn,xvideos-profiles,discovery
self-contained: true
