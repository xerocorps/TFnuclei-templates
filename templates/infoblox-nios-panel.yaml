    max-request: 1
    product: nios
    shodan-query: http.title:"Infoblox"
    vendor: infoblox
  name: Infoblox NIOS Login Panel - Detect
  reference:
  - https://www.infoblox.com/glossary/network-identity-operating-system-nios/
