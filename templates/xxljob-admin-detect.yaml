id: xxljob-admin-detect
info:
  author: pdteam
  name: XXLJOB Admin Login
  severity: info
  tags: tech,xxljob
requests:
- matchers:
  - type: word
    words:
    - <a><b>XXL</b>JOB</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/xxl-job-admin/toLogin'
