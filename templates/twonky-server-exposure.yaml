http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, '<title>TwonkyMedia</title>','Settings')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: twonky-server-exposure
info:
  author: DhiyaneshDk
  description: 'Twonky Server is a media server software that allows streaming of
    multimedia content over DLNA/UPnP protocols. When exposed to the internet or an
    untrusted network without proper authentication or access restrictions, it may
    allow unauthorized users to browse and access media files, interact with server
    settings, or gather sensitive network information.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-915768386
    verified: true
  name: Twonky Server - Exposure
  reference:
  - https://lynxtechnology.com/twonky-server.html
  - https://download.twonky.com/
  severity: high
  tags: twonky,exposure,misconfig,vuln
