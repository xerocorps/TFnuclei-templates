http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Audible
    - Try Audible free for 30 days! Start listening to best-selling audiobooks, exclusive
      Originals, and free podcasts with the Audible app.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"audible.com")'
    - '!contains(host,"amazon.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: audible-phish
info:
  author: rxerium
  description: 'An Audible phishing website was detected

    '
  metadata:
    max-request: 1
  name: Audible phishing Detection
  reference:
  - https://audible.com
  severity: info
  tags: phishing,audible,amazon,osint,discovery
