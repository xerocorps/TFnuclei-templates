http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Please log in to like, share and comment
  matchers-condition: and
  method: GET
  path:
  - https://usa.life/{{user}}
id: usa-life
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: USA Life user name information check was conducted.
  metadata:
    max-request: 1
  name: USA Life User Name Information - Detect
  severity: info
  tags: osint,osint-social,usa-life,discovery
self-contained: true
