http:
- matchers:
  - part: body
    type: word
    words:
    - <title>FortiSwitch
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: fortiswitch-panel
info:
  author: rxerium
  description: 'Fortiswitch panel was detected.

    '
  metadata:
    fofa-query: app="FortiSwitch"
    max-request: 1
    product: fortiswitch
    vendor: fortinet
    verified: true
  name: Fortiswitch Panel - Detect
  severity: info
  tags: login,panel,fortiswitch,discovery
