code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: nsgdata
    type: json
  source: 'az network nsg list --output json --query ''[*].{name:name, resourceGroup:resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].destinationPortRange
    name: destinationPortRange
    type: json
  - dsl:
    - nsg + " allows a range of ports " + destinationPortRange + " which may be vulnerable
      to attacks"
    type: dsl
  matchers:
  - type: word
    words:
    - 0-65535
    - 80-8080
    - 111-32800
  source: 'az network nsg rule list --nsg-name $nsg --resource-group $resourcegroup
    --query "[?direction==''Inbound'' && access==''Allow''].{PortRange:destinationPortRanges,
    Rule: name, Priority: priority}"

    '
flow: "code(1);\nfor (let NsgData of iterate(template.nsgdata)) {\n  NsgData = JSON.parse(NsgData);\n\
  \  set(\"nsg\", NsgData.name);\n  set(\"resourcegroup\", NsgData.resourceGroup);\n\
  \  code(2);\n}\n"
id: azure-nsg-restricted-port-range
info:
  author: princechaddha
  description: 'Ensure that Azure network security groups (NSGs) do not have ranges
    of ports configured to allow inbound traffic, which can expose associated virtual
    machines to Denial-of-Service (DoS) or brute-force attacks. Only specific ports
    required by your application should be open following cloud security best practices.

    '
  impact: 'Having a range of ports open can increase the vulnerability to DoS and
    brute-force attacks, compromising the security of your Azure virtual machine instances.

    '
  name: Restricted Port Range in Azure NSGs
  reference:
  - https://docs.microsoft.com/en-us/azure/virtual-network/network-security-groups-overview
  remediation: 'Modify the NSG rules to only allow inbound traffic on necessary ports
    specific to your application requirements. This practice minimizes potential attack
    vectors.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,nsg,azure-cloud-config
self-contained: true
