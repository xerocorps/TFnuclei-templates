code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - RC4
    - DES
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-TlsCipherSuite | Where-Object { $_.CipherSuite -match "RC4|DES" }

    '
id: insecure-cipher-suites-enabled
info:
  author: princechaddha
  description: Checks if insecure cipher suites are enabled.
  impact: 'Enabling insecure cipher suites can lead to weak encryption, making it
    easier for attackers to decrypt sensitive data.

    '
  name: Insecure Cipher Suites Enabled
  remediation: 'Disable insecure cipher suites such as those using RC4 or DES encryption.

    '
  severity: high
  tags: windows,cipher,security,code,windows-audit
self-contained: true
