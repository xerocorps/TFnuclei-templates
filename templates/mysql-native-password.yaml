id: mysql-native-password
info:
  author: iamthefrogy
  description: MySQL instance with enabled native password support is prone to password
    brute-force attacks.
  name: MySQL DB with enabled native password
  severity: info
  tags: network,mysql,bruteforce,db
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:3306'
  matchers:
  - type: word
    words:
    - mysql_native_password
