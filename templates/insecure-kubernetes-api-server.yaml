http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - APIVersions
    - clientCIDR
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api'
  - '{{Host}}:443/api'
  - '{{Host}}:6443/api'
  - '{{Host}}:8443/api'
  stop-at-first-match: true
id: insecure-kubernetes-api-server
info:
  author: reewardius
  metadata:
    max-request: 4
  name: Kubernetes Api Server
  reference: ./kubectl -shttp://IP:PORT get nodes / get pods / get ns
  severity: high
  tags: kubernetes,k8s,generic
