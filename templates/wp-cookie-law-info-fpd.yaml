http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "cookie-law-info")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/cookie-law-info/includes/class-cookie-law-info.php'
  - '{{BaseURL}}/wp-content/plugins/cookie-law-info/admin/class-cookie-law-info-admin.php'
  - '{{BaseURL}}/wp-content/plugins/cookie-law-info/legacy/class-cookie-law-info.php'
  stop-at-first-match: true
id: wp-cookie-law-info-fpd
info:
  author: ritikchaddha
  description: 'WordPress GDPR Cookie Consent (cookie-law-info) plugin is vulnerable
    to full path disclosure via direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/cookie-law-info/"
    framework: wordpress
    max-request: 3
    product: cookie-law-info
    vendor: developer
    verified: true
  name: WordPress Plugin GDPR Cookie Consent - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/cookie-law-info/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,gdpr,cookie,exposure
