http:
- matchers:
  - part: body
    type: word
    words:
    - <title>dbt Docs</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: dbt-docs-panel
info:
  author: johnk3r
  description: dbt Docs panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"dbt Docs"
  name: dbt Docs Panel - Detect
  severity: info
  tags: panel,dbt,discovery
