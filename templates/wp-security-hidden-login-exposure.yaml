http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Username or Email Address
    - wp_attempt_focus
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?aiowpsec_do_log_out=1&al_additional_data=1'
id: wp-security-hidden-login-exposure
info:
  author: theamanrawat
  description: 'WordPress All-in-One Security plugin through 4.4.1 contains an exposure
    of the actual URL of the "hidden login page" feature.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress All-in-One Security <=4.4.1 - Hidden Login Page Exposure
  reference:
  - https://wpscan.com/vulnerability/467673ad-d0ad-46a3-80c7-8ebb3813a4b3/
  - https://wordpress.org/plugins/all-in-one-wp-security-and-firewall
  remediation: Upgrade to 4.4.2 or later.
  severity: medium
  tags: wp-plugin,exposure,wordpress,wp,wpscan,vuln
