http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Pacts</title>") || contains(body, "<title>Pact Broker</title>")
    - status_code == 200
    name: pact-broker-title
    type: dsl
  - condition: and
    dsl:
    - contains(body, "_links")
    - contains(body, "pb:pacticipants") || contains(body, "pb:publish-pact") || contains(body,
      "pb:webhooks")
    - status_code == 200
    name: pact-broker-api
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/pacts'
  - '{{BaseURL}}/ui/relationships'
  stop-at-first-match: true
id: unauth-pact-broker
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: 'Unauthenticated access to Pact Broker, a repository for consumer-driven
    contracts and verification results.

    '
  metadata:
    fofa-query: title="Pacts"
    max-request: 3
    shodan-query: title:"Pacts"
    verified: true
    zoomeye-query: title:"Pacts"
  name: Unauth Pact Broker - Detect
  reference:
  - https://docs.pact.io/pact_broker
  - https://github.com/pact-foundation/pact_broker
  severity: medium
  tags: pactbroker,misconfig,unauth,pacts,vuln
