id: xss-template
info:
  author: ni
  description: Checks for Cross-Site Scripting (XSS) vulnerabilities.
  name: Cross-Site Scripting (XSS)
  severity: high
  tags: xss
requests:
- matchers:
  - part: body
    type: word
    words:
    - <script>alert(1)</script>
  method: GET
  path:
  - '{{BaseURL}}/search?q=<script>alert(1)</script>'
