http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Dify")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/signin'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: dify-panel
info:
  author: s4e-io
  description: 'Dify panel was discovered.

    '
  metadata:
    fofa-query: icon_hash="97378986"
    max-request: 2
    product: dify
    vendor: langgenius
    verified: true
  name: Dify Panel - Detect
  reference:
  - https://github.com/langgenius/dify
  severity: info
  tags: panel,login,dify,detect,discovery
