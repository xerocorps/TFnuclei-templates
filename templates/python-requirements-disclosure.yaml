http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/plain")
    - contains_any(body, "==", ">=", "<=", "~=")
    - '!contains(body, "<!DOCTYPE") && !contains(body, "<html") && !contains(body,
      "{\"props\"") && !contains(body, "<script")'
    - len(body) > 10 && len(body) < 20000
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/requirements.txt'
  - '{{BaseURL}}/requirements/requirements.txt'
  - '{{BaseURL}}/app/requirements.txt'
  - '{{BaseURL}}/src/requirements.txt'
  stop-at-first-match: true
id: python-requirements-disclosure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-538
  description: 'Detected Python requirements.txt file. This file contains Python package
    dependencies and versions that could reveal technology stack, vulnerable package
    versions, and internal dependencies.

    '
  metadata:
    google-query: intitle:"index of" "requirements.txt"
    max-request: 4
    verified: true
  name: Python Requirements File Disclosure
  reference:
  - https://pip.pypa.io/en/stable/reference/requirements-file-format/
  severity: low
  tags: exposure,python,config,misconfig
