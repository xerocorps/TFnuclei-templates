info:
  author: OpenAI
  classification:
    country: any
    tags:
    - bitbucket
    - pipelines
  description: Template to detect exposed Bitbucket Pipelines configuration files
  id: bitbucket-pipelines
  matcher-condition: and
  matchers:
  - description: Bitbucket Pipelines configuration file containing exposed pipeline
      configuration
    pattern: 'pipelines:'
    type: body
  name: Bitbucket Pipelines Configuration Exposure - Detect
  requests:
    condition: and
    description: Attempt to retrieve Bitbucket Pipelines configuration files
    method: GET
    path:
    - /bitbucket-pipelines.yml
    - /bitbucket-pipelines.yaml
  response:
  - description: Successful response status
    status:
    - 200
  severity: Medium
