http:
- matchers:
  - type: word
    words:
    - '&copy; 2022'
    - '&copy; 2021'
    - '&copy; 2020'
    - '&copy; 2019'
    - '&copy; 2018'
    - '&copy; 2017'
    - '&copy; 2016'
    - '&copy; 2015'
    - '&copy; 2014'
    - '&copy; 2013'
    - '&copy; 2012'
    - '&copy; 2011'
    - '&copy; 2010'
    - '&copy; 2009'
    - '&copy; 2008'
    - '&copy; 2007'
    - '&copy; 2006'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: detect-unsupported-domain
info:
  author: reewardius
  description: Discovery of a site with &copy 20XX, which may indicate the termination
    of support
  metadata:
    max-request: 1
  name: Detect unsupported domain
  severity: info
  tags: exposed
