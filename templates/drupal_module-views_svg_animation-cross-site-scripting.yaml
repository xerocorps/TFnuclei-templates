http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.0.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - views_svg_animation
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/views_svg_animation/views_svg_animation.info'
  redirects: true
id: drupal_module-views_svg_animation-cross-site-scripting
info:
  author: me
  description: This module enables you to animate an SVG graphic by selecting certain
    rows in a view. The module doesnt sufficiently sanitize the SVG file before embedding
    it into the html. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission to upload SVG files.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/views_svg_animation/
    google-query: inurl:'/sites/all/modules/views_svg_animation/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-views_svg_animation-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-051
  severity: medium
  tags: drupal
