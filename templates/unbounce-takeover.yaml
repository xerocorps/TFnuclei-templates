id: unbounce-takeover
info:
  author: pdcommunity
  name: unbounce takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: info
  tags: takeover
requests:
- matchers:
  - regex:
    - ^The requested URL was not found on this server.$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
