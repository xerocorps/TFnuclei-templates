http:
- matchers:
  - dsl:
    - '!contains(header, "X-Content-Type-Options: nosniff")'
    name: '"X-Content-Type-Options: nosniff" header does not exist.'
    type: dsl
  raw:
  - 'GET {{BaseURL}} HTTP/1.1

    Host: {{Hostname}}

    Connection: close

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/116.0.0.0 Safari/537.36

    Accept: */*

    '
id: ASVS-4-0-3-V14-4-4
info:
  author: Hamed Salimian
  classification:
    cwe-id: CWE-116
  description: 'Verify that all responses contain a X-Content-Type-Options: nosniff
    header.

    '
  name: ASVS 14.4.4 Check
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/Content_Security_Policy_Cheat_Sheet.html
  severity: low
  tags: asvs,14.4.4
