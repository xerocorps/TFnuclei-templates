http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - profile:username
  matchers-condition: and
  method: GET
  path:
  - https://bio.link/{{user}}
id: biolink
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Biolink user name information check was conducted.
  metadata:
    max-request: 1
  name: Biolink User Name Information - Detect
  severity: info
  tags: osint,osint-misc,biolink
self-contained: true
