http:
- extractors:
  - part: body
    regex:
    - (?i)twilio.{0,20}\b(sk[a-f0-9]{32})\b
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: twilio-api-key
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: Twilio API Key
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/twilio.yml
  severity: info
  tags: twilio,token,exposure
