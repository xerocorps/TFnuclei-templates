id: laravel-env-1
info:
  author: pxmme1337 & dwisiswant0
  name: Laravel .env file
  severity: medium
requests:
- matchers:
  - regex:
    - (?m)^APP_(NAME|ENV|KEY|DEBUG|URL)=
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.env'
