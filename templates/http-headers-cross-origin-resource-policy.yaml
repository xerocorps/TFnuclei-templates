http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)cross-origin-resource-policy'', all_headers)'
    - status_code != 301 && status_code != 302
    name: cross-origin-resource-policy
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-cross-origin-resource-policy
info:
  author: nvsecurity
  description: 'The website is missing the `Cross-Origin-Resource-Policy` security
    header. The lack of this header *could* allow an attacker to bypass the browser''s
    cross-domain policy.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Cross-Origin-Resource-Policy
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#cross-origin-resource-policy-corp
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Cross-Origin-Resource-Policy
  severity: low
  tags: misconfig,headers
