http:
- extractors:
  - name: magnet-link
    part: body
    regex:
    - magnet:\?xt=urn:btih:[a-zA-Z0-9]*[^"'\s<]*
    type: regex
  matchers:
  - type: word
    words:
    - 'magnet:?xt=urn:btih:'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: torrent-magnet-detect
info:
  author: rxerium
  description: 'Detects magnet links present on a website, which are commonly used
    for torrenting.

    '
  metadata:
    max-request: 1
    verified: true
  name: Torrent Magnet - Detect
  reference:
  - https://www.zdnet.com/article/what-is-torrenting-and-how-does-it-work/
  severity: info
  tags: torrent,website,detect,piracy,osint,vuln
