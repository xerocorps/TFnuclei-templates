  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/office_hours/office_hours.info'
  redirects: true
id: drupal_module-office_hours-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to define a weekly office hours field type,
    and add a field to any Content type, in order to display the weekly opening hours
    for a location. The module doesnt sufficiently filter user-supplied text leading
    to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated
    by the fact that an attacker needs additional permissions. The vulnerability can
    be exploited by an attacker with a role with the permission administer display
    regardless of other configurations. In some scenarios, the vulnerability can be
    exploited by a user with Create content or Edit content for a relevant Content
    type.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/office_hours/
    google-query: inurl:'/sites/all/modules/office_hours/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-office_hours-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-020
  severity: medium
  tags: drupal
