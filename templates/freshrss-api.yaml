http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - FreshRSS API endpoints
    - Google Reader compatible API
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/'
id: freshrss-api
info:
  author: DhiyaneshDk
  description: 'Detected an exposed FreshRSS instance with the Google Reader API enabled,
    which could have allowed unauthorized access to RSS feeds and user-related data
    via accessible API endpoints.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"FreshRSS"
    verified: true
  name: FreshRSS Google Reader API Exposure
  reference:
  - https://freshrss.github.io/FreshRSS/en/developers/06_GoogleReader_API.html
  severity: low
  tags: exposure,freshrss,google,api
