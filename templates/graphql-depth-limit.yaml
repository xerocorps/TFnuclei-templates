author: YourName
id: graphql-depth-limit
info:
  description: Detects potential GraphQL query depth limit violations in the target
  name: GraphQL Query Depth Limit
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - Query depth exceeds the limit
    type: regex
  method: POST
  path:
  - /graphql
  - /execute
tags:
- web
- graphql-security
