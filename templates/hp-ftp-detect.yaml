id: hp-ftp-detect
info:
  author: pussycat0x
  description: Hewlett-Packard FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: Hewlett-Packard
    verified: true
  name: Hewlett-Packard FTP Service - Detect
  severity: info
  tags: network,ftp,hp,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - Version ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - Hewlett-Packard
  port: 21
  read-size: 1024
