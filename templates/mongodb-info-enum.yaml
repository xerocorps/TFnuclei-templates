id: mongodb-info-enum
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'MongoDB build and server information was detected.

    '
  metadata:
    max-request: 1
    shodan-query: mongodb server information
    verified: true
  name: MongoDB Information - Detect
  reference:
  - https://nmap.org/nsedoc/scripts/mongodb-info.html
  severity: info
  tags: network,mongodb,enum
tcp:
- extractors:
  - regex:
    - ([A-Za-z:0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 3b0000003c300000ffffffffd40700000000000061646d696e2e24636d640000000000ffffffff14000000106275696c64696e666f000100000000
    type: hex
  matchers:
  - condition: and
    part: raw
    type: word
    words:
    - version
    - maxBsonObjectSize
  port: 27017
  read-size: 2048
