http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - USER PROFILE
  matchers-condition: and
  method: GET
  path:
  - https://www.virustotal.com/gui/user/{{user}}
id: virustotal
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Virustotal user name information check was conducted.
  metadata:
    max-request: 1
  name: Virustotal User Name Information - Detect
  severity: info
  tags: osint,osint-misc,virustotal,discovery
self-contained: true
