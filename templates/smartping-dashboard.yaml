id: smartping-dashboard
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"SmartPing Dashboard"
    verified: true
  name: Unauth SmartPing Dashboard
  severity: low
  tags: panel,misconfig,unauth,smartping
requests:
- matchers:
  - part: body
    type: word
    words:
    - SmartPing Dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.html'
