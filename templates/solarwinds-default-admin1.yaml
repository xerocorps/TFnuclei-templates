id: solarwinds-default-admin1
info:
  author: dwisiswant0
  name: SolarWinds Orion Default Login
  reference: https://github.com/solarwinds/OrionSDK/wiki/REST
  severity: high
  tags: solarwinds,default-login
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'Content-Type: application/json'
  - condition: and
    part: body
    regex:
    - (totalRow|result|swi)s(:\/\/)?
    - (Orion\.|Poller(ID)?)s?
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /SolarWinds/InformationService/v3/Json/Query?query=SELECT+Uri+FROM+Orion.Pollers+ORDER+BY+PollerID+WITH+ROWS+1+TO+3+WITH+TOTALROWS
    HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic YWRtaW46

    '
