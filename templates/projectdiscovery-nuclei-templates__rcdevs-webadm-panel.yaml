http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)webadm\s+(free|enterprise)\s+edition
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - WebADM
    - RCDevs Security
    - www.rcdevs.com
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webapps/index.php'
  - '{{BaseURL}}/websrvs/index.php'
  - '{{BaseURL}}/admin/login_uid.php'
  stop-at-first-match: true
id: rcdevs-webadm-panel
info:
  author: righettod
  description: 'RCDevs WebADM Login Panel was detected.

    '
  metadata:
    max-request: 4
    shodan-query: http.html:"WebADM"
    verified: true
  name: RCDevs WebADM Panel - Detect
  reference:
  - https://www.rcdevs.com/solutions/
  severity: info
  tags: panel,rcdevs,webadm,login,detect,discovery
