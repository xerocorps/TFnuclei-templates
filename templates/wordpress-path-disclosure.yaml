http:
- extractors:
  - group: 1
    part: body
    regex:
    - array given in (.*?) on line
    type: regex
  matchers:
  - type: word
    words:
    - 'Warning: strpos() expects parameter 1 to be string, array given in'
    - on line
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?feed[]'
id: wordpress-path-disclosure
info:
  author: trainzment
  name: Wordpress Path Disclosure
  severity: low
  tags: wordpress,fpd
