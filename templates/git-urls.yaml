id: git-urls
requests:
- matchers:
  - regex: \[remote\s+"origin"\]
    type: regex
  method: GET
  path:
  - /.git/config
test:
  possitive:
  - responses:
    - raw:
      - "HTTP/1.1 200 OK\nContent-Type: text/plan\n\n[core]\n  repositoryformatversion\
        \ = 0\n  filemode = true\n  bare = false\n  logallrefupdates = true\n[remote\
        \ \"origin\"]\n  url = https://github.com/test/test.git\n  fetch = +refs/heads/*:refs/remotes/origin/*\n\
        [branch \"master\"]\n  remote = origin\n  merge = refs/heads/master\n"
