http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Vistaprint
    - '<title>VistaPrint Official Website: Online Printing Services'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"vistaprint.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vistaprint-phish
info:
  author: rxerium
  description: 'A Vistaprint phishing website was detected

    '
  metadata:
    max-request: 1
  name: Vistaprint phishing Detection
  reference:
  - https://vistaprint.com
  severity: info
  tags: phishing,vistaprint,osint,discovery
