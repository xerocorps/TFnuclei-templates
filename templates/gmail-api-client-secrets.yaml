id: gmail-api-client-secrets
info:
  author: geeknik
  description: https://developers.google.com/gmail/api/auth/web-server
  name: GMail API client_secrets.json
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - client_id
    - auth_uri
    - token_uri
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/client_secrets.json'
