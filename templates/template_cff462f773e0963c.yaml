detail:
  author: p0wd3r
  links:
  - https://yq.aliyun.com/articles/616757
expression: r0() && r1()
manual: true
name: poc-yaml-elasticsearch-unauth
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"You Know, for Search")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /
  r1:
    expression: response.status == 200 && response.body.bcontains(b"/_cat/master")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /_cat
transport: http
