http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "<title>twenty</title>", "open-source crm")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/welcome'
id: twenty-detect
info:
  author: righettod
  description: 'Twenty products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Twenty"
  name: Twenty - Detect
  reference:
  - https://github.com/twentyhq/twenty
  - https://twenty.com/
  severity: info
  tags: tech,twenty,detect,discovery
