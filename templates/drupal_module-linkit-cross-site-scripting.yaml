http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-4.3')
    - compare_versions(version, '8.x-4.2')
    - compare_versions(version, '8.x-4.1')
    - compare_versions(version, '8.x-4.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - linkit
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/linkit/linkit.info'
  redirects: true
id: drupal_module-linkit-cross-site-scripting
info:
  author: Bishopfox
  description: Linkit provides an easy interface for internal and external linking
    with WYSIWYG editors by using an autocomplete field. It does not sufficiently
    sanitize user input. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission to create or edit an entity bundle.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/linkit/
    google-query: inurl:'/sites/all/modules/linkit/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-linkit-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2021-042
  severity: medium
  tags: drupal
