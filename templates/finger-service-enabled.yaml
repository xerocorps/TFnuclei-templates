code:
- engine:
  - sh
  - bash
  matchers:
  - part: response
    type: word
    words:
    - '[VULNERABLE]'
  source: "if [ -f /etc/xinetd.d/finger ]; then\n  disable_status=$(grep -i 'disable'\
    \ /etc/xinetd.d/finger | grep -v '^#' | awk -F '=' '{print $2}' | xargs)\n  if\
    \ [ \"$disable_status\" = \"no\" ]; then\n    echo \"[VULNERABLE] Finger service\
    \ is enabled via xinetd (disable = no)\"\n  elif [ -z \"$disable_status\" ]; then\n\
    \    echo \"[UNKNOWN] Finger service config found but no disable directive\"\n\
    \  else\n    echo \"[SAFE] Finger service is disabled in xinetd\"\n  fi\nelif\
    \ systemctl is-active --quiet finger 2>/dev/null; then\n  echo \"[VULNERABLE]\
    \ Finger service is active under systemd\"\nelse\n  echo \"[SAFE] Finger service\
    \ not found\"\nfi\n"
id: finger-service-enabled
info:
  author: songyaeji
  description: 'The Finger service was enabled on the system and exposed user account
    details to unauthorized users, which could have been used in password-based attacks
    or user enumeration.It was checked in both xinetd and systemd environments.

    '
  name: Linux Finger Should Be Disabled
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,code,audit,compliance,kisas
self-contained: true
