id: magento-config
info:
  author: geeknik
  name: Magento Config Disclosure
  severity: medium
  tags: config,exposure
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/xml
  - part: body
    type: word
    words:
    - Magento
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/app/etc/local.xml'
  - '{{BaseURL}}/store/app/etc/local.xml'
