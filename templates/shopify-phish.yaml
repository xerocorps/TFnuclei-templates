http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - Try Shopify free and start a business or grow an existing one. Get more than
      ecommerce software with tools to manage every part of your business.
    - Start your free trial
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"shopify.com")'
    - '!contains(host,"myshopify.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: shopify-phish
info:
  author: rxerium
  description: 'A Shopify phishing website was detected

    '
  metadata:
    max-request: 1
  name: Shopify phishing Detection
  reference:
  - https://shopify.com
  severity: info
  tags: phishing,shopify,ecommerce,osint,discovery
