http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - bing_autosuggest_api
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/bing_autosuggest_api/bing_autosuggest_api.info'
  redirects: true
id: drupal_module-bing_autosuggest_api-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to use the Bing Autosuggest API. The module
    doesnt sufficiently sanitize a value used to populate an API request.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/bing_autosuggest_api/
    google-query: inurl:'/sites/all/modules/bing_autosuggest_api/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-bing_autosuggest_api-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-058
  severity: medium
  tags: drupal
