code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 3389"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=3389
    Name=ip-permission.to-port,Values=3389 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-rdp
info:
  author: princechaddha
  description: 'Check Amazon EC2 security groups for inbound rules that allow unrestricted
    RDP access and restrict access to trusted IPs.

    '
  impact: 'Unrestricted RDP access increases the risk of unauthorized access and potential
    breaches.

    '
  name: Restrict EC2 RDP Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/authorizing-access-to-an-instance.html
  remediation: 'Modify the EC2 security group rules to limit RDP access (TCP 3389)
    to known, trusted IP addresses or ranges.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
