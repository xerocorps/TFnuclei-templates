http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - list_endpoint
    - schema
    - faccloudhost
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/api/v1'
id: fortiauthenticator-detect
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: The FortiAuthenticator panel was detected.
  metadata:
    max-request: 1
    product: fortiauthenticator
    shodan-query: http.favicon.hash:-1653412201
    vendor: fortinet
    verified: true
  name: FortiAuthenticator - Detect
  severity: info
  tags: panel,fortinet,fortiauthenticator,detect
