http:
- matchers:
  - part: body
    type: word
    words:
    - laravel
    - framework
  - status:
    - 405
    type: status
  matchers-condition: and
  raw:
  - 'PUT /index.php HTTP/2

    Host: {{Hostname}}


    '
id: laravel-debug-405
info:
  author: nored0x
  description: 'This template is designed to detect potential security risks associated
    with the Laravel framework when debug mode is enabled. Enabling debug mode in
    a production environment may expose sensitive information and pose a high-security
    risk.

    '
  name: Laravel Debug Mode Enable Detection
  severity: high
  tags:
  - Laravel
  - Debug Mode
  - Security
