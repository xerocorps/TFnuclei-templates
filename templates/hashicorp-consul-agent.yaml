id: hashicorp-consul-agent
info:
  author: c-sh0
  description: Obtain Consul Version Information
  name: Hashicorp Consul Agent Detection
  severity: info
  tags: tech,consul,api
requests:
- extractors:
  - json:
    - ' .Config.Version'
    type: json
  matchers:
  - condition: and
    type: word
    words:
    - '"Datacenter":'
    - '"Revision":'
    - '"PrimaryDatacenter"'
  method: GET
  path:
  - '{{BaseURL}}/v1/agent/self'
