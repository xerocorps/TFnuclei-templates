http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Ampache :: For the Love of Music - Installation'
    - Choose Installation Language
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: ampache-music-installer
info:
  author: tess
  description: Ampache Music is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"For the Love of Music - Installation"
    verified: true
  name: Ampache Music Installer
  severity: high
  tags: misconfig,ampache,install,exposure
