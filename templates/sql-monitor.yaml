id: sql-monitor
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: html:"SQL Monitor"
  name: SQL Monitor
  severity: info
  tags: panel
requests:
- matchers:
  - type: word
    words:
    - <p>JavaScript needs to be enabled for SQL Monitor to work properly.</p>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Account/LogIn?returnUrl=%2F&hasAttemptedCookie=True'
