http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - " : \uB124\uC774\uBC84 \uBE14\uB85C\uADF8"
  matchers-condition: and
  method: GET
  path:
  - https://blog.naver.com/{{user}}
id: naver
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Naver user name information check was conducted.
  metadata:
    max-request: 1
  name: Naver User Name Information - Detect
  severity: info
  tags: osint,osint-social,naver,discovery
self-contained: true
