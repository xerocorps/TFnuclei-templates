id: drupal_module-ckeditor-cross-site-scripting
info:
  author: Bishopfox
  description: The CKEditor module (and its predecessor, FCKeditor module) allows
    Drupal to replace textarea fields with CKEditor 3.x/4.x (FCKeditor 2.x in case
    of FCKeditor module) - a visual HTML editor, sometimes called WYSIWYG editor.
    Due to the usage of the JavaScript `eval()` function on non-filtered data in admin
    section, it was possible for a user with permission to create content visible
    in the admin area to inject specially crafted malicious script which causes Cross
    Site Scripting (XSS). The problem existed in CKEditor module for Drupal, not in
    JavaScript libraries with the same names.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/ckeditor/
    google-query: inurl:'/sites/all/modules/ckeditor/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-ckeditor-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2020-007
  severity: medium
  tags: drupal
