code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: response
    type: word
    words:
    - root
  - part: response
    type: word
    words:
    - '[VULNERABLE]'
  matchers-condition: and
  source: "if pgrep -x \"automountd\" > /dev/null; then\n  echo \"[VULNERABLE] automountd\
    \ service is running\"\nelse\n  echo \"[SAFE] automountd service is not running\"\
    \nfi\n"
id: linux-automountd-enabled
info:
  author: songyaeji
  description: 'The automountd service, when enabled or running, allowed a local attacker
    to execute arbitrary commands with root privileges by exploiting automatic mount
    options. This misconfiguration led to local privilege escalation.

    '
  metadata:
    verified: true
  name: Automountd Service Enabled
  reference:
  - https://isms.kisa.or.kr
  severity: medium
  tags: local,linux,privesc,kisa
self-contained: true
