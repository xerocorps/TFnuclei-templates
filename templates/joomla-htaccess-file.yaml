http:
- matchers:
  - condition: and
    type: word
    words:
    - Joomla
    - Open Source Matters. All rights reserved
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/htaccess.txt'
id: joomla-htaccess-file
info:
  author: oppsec
  description: Joomla!  has an htaccess file to store configurations about HTTP config,
    directory listing, etc.
  metadata:
    max-request: 1
  name: Joomla! htaccess file disclosure
  severity: info
  tags: misc,joomla
