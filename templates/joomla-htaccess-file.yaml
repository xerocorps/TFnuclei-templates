id: joomla-htaccess-file
info:
  author: oppsec
  description: Joomla have a htaccess file to store some configuration about HTTP
    Config, Directory Listening etc...
  name: Joomla htaccess file disclosure
  severity: info
  tags: misc
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '# @package    Joomla'
    - Open Source Matters. All rights reserved
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/htaccess.txt'
