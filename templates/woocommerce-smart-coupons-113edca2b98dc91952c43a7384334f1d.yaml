id: woocommerce-smart-coupons-113edca2b98dc91952c43a7384334f1d
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N
    cvss-score: 5.3
  description: "The WooCommerce Smart Coupons plugin for WordPress is vulnerable to\
    \ authorization bypass due to a missing capability check on the woocommerce_coupon_admin_init\
    \ function in versions up to, and including, 4.6.0. This makes it possible for\
    \ unauthenticated attackers to send themselves gift certificates of any value,\
    \ which could be redeemed for products sold on the victim\u2019s storefront."
  metadata:
    fofa-query: wp-content/plugins/woocommerce-smart-coupons/
    google-query: inurl:"/wp-content/plugins/woocommerce-smart-coupons/"
