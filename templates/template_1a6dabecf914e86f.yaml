detail:
  author: imlonghao(https://imlonghao.com/)
  links:
  - https://www.exploit-db.com/exploits/46074
expression: r0()
manual: true
name: poc-yaml-consul-service-rce
rules:
  r0:
    expression: 'response.status == 200 && response.content_type.contains("json")
      && response.body.bcontains(b"\"EnableScriptChecks\": true") || response.body.bcontains(b"\"EnableRemoteScriptChecks\":
      true")'
    request:
      cache: true
      method: GET
      path: /v1/agent/self
transport: http
