id: api-safebrowsing
info:
  author: daffainfo
  description: Google Link/Domain Flagging
  name: Google Safe Browsing API Test
  reference:
  - https://developers.google.com/books/docs/overview
  - https://github.com/daffainfo/all-about-apikey/tree/main/google-safe-browsing
  severity: info
  tags: token-spray,google,books
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"clientId"'
    - '"clientVersion"'
  raw:
  - 'POST https://safebrowsing.googleapis.com/v4/threatListUpdates:fetch?key={{token}}
    HTTP/1.1

    Host: safebrowsing.googleapis.com

    Content-Type: application/json

    '
self-contained: true
