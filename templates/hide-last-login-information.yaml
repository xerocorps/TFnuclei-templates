file:
- extensions:
  - all
  matchers:
  - negative: true
    type: word
    words:
    - PrintLastLog no
id: hide-last-login-information
info:
  author: pussycat0x
  description: 'Reduces Information Exposure: Users will no longer see the last login
    details when they log in, enhancing privacy.

    '
  name: Hide SSH Last Login Information
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://bugs.freebsd.org/bugzilla/show_bug.cgi?id=209441
  remediation: 'Ensure the following line is present: : PrintLastLog no

    '
  severity: info
  tags: audit,config,file,ssh
