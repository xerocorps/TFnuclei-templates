http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, 'Device List','Outages','Full','Statistics','InterMapper
      Server')
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: intermapper-exposure
info:
  author: pussycat0x
  description: 'Detected unauthenticated InterMapper access, which could allow unauthorized
    users to view or interact with monitoring data without proper authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"InterMapper"
    verified: true
  name: InterMapper - Exposure
  severity: high
  tags: exposure,intermapper,unauth
