http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Society6
    - Society6 features art prints, home decor, bed &amp; bath, iPhone cases, apparel
      and tech accessories you&#39;ll love with designs by artists worldwide.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"society6.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: society6-phish
info:
  author: rxerium
  description: 'A Society6 phishing website was detected

    '
  metadata:
    max-request: 1
  name: Society6 phishing Detection
  reference:
  - https://society6.com
  severity: info
  tags: phishing,society6,osint,discovery
