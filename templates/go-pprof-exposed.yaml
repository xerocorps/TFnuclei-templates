id: go-pprof-exposed
info:
  name: go pprof exposed
  risk: Medium
params:
- root: '{{.BaseURL}}'
references:
- repo: https://github.com/google/pprof
requests:
- detections:
  - StatusCode() == 200 && StringSearch("response", "cmdline")   && StringSearch("response",
    "goroutine")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  url: '{{.root}}{{.end}}'
variables:
- end: '/

    /debug/pprof/heap?debug=1

    /_debug/pprof/heap?debug=1

    '
