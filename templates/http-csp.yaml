id: http-csp
info:
  author: Arqsz
  description: Extract CSP header if possible
  name: HTTP CSP extraction
  severity: info
  tags: misconfig,headers,remote,basic
requests:
- extractors:
  - part: all_headers
    regex:
    - '(?i)content-security-policy: .*'
    type: regex
  host-redirects: true
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
