code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: queueurls
    type: json
  source: 'aws sqs list-queues --region $region --query ''QueueUrls[*]'' --output
    json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"SQS Queue " + queueurl + " is Exposed"'
    type: dsl
  matchers:
  - type: word
    words:
    - '"AWS": "*"'
  source: 'aws sqs get-queue-attributes --region $region --queue-url $queueurl --attribute-names
    "Policy" --query ''Attributes.Policy'' --output json

    '
flow: "code(1)\nfor(let QueueUrls of iterate(template.queueurls)){\n  set(\"queueurl\"\
  , QueueUrls)\n  code(2)\n}\n"
id: sqs-queue-exposed
info:
  author: DhiyaneshDK
  description: 'Identify any publicly accessible Amazon SQS queues and update their
    permissions in order to protect against unauthorized users.

    '
  impact: 'Exposing an SQS Queue can lead to unauthorized access, allowing attackers
    to intercept, delete, or manipulate messages, disrupting application workflows.

    '
  name: SQS Queue Exposed
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SQS/sqs-queue-exposed.html
  - https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingKMSEncryption.html
  remediation: 'Restrict access to the SQS Queue using IAM policies, ensuring only
    authorized users and services have necessary permissions, and enable server-side
    encryption for data protection.

    '
  severity: high
  tags: cloud,devops,aws,amazon,sqs,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
