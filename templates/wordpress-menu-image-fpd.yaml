http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "menu-image")
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/menu-image/freemius/templates/checkout.php'
id: wordpress-menu-image-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin Menu Image plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/menu-image
    verified: true
  name: WordPress Menu Image - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/menu-image/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,menu-image,misconfig
