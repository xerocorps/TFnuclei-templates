http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - Trellix
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login/login'
id: trellix-panel
info:
  author: johnk3r
  description: 'Trellix login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: 'Server: Trellix'
    verified: true
  name: Trellix Login Panel
  severity: info
  tags: trellix,panel,login
