file:
- extensions:
  - xml
  extractors:
  - attribute: android:name
    part: body
    type: xpath
    xpath:
    - //activity[@android:exported='true'and not(contains(@android:name, 'androidx'))
      and not(contains(@android:name, 'google'))]
  matchers:
  - condition: and
    part: body
    type: xpath
    xpath:
    - //activity[@android:exported='true']
    - //activity/intent-filter/action[@android:name!='android.intent.category.LAUNCHER']
id: exported-activities
info:
  author: 7h3b4dger
  description: Detect exported (android:exported="true") activities in AndroidManifest.xml,
    excluding launcher activities and common Google/Jetpack libraries.
  name: Android Exported Activities - Detect
  severity: info
  tags: android,file,exportedcomponents
