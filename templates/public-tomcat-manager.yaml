http:
- matchers:
  - condition: or
    part: response
    type: word
    words:
    - Apache Tomcat
    - Tomcat Manager
  - condition: or
    status:
    - 401
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/manager/html'
  - '{{BaseURL}}/host-manager/html'
id: public-tomcat-manager
info:
  author: Ahmed Sherif,geeknik,sinKettu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Apache Tomcat Manager login panel was detected.
  metadata:
    max-request: 2
    product: tomcat
    shodan-query: title:"Apache Tomcat"
    vendor: apache
  name: Apache Tomcat Manager Login Panel - Detect
  severity: info
  tags: panel,tomcat,apache
