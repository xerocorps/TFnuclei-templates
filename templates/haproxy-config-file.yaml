http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - /var/run/haproxy.pid
    - pidfile
  - part: content_type
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/haproxy.cfg'
id: haproxy-config-file
info:
  author: DhiyaneshDk
  description: 'Haproxy Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"haproxy.cfg"
    verified: true
  name: Haproxy Config - File Disclosure
  reference:
  - https://www.haproxy.com/documentation/haproxy-configuration-manual/latest/
  severity: low
  tags: exposure,files,haproxy,vuln
