flow: http(1) && http(2)
http:
- matchers:
  - condition: or
    internal: true
    status:
    - 403
    - 404
    - 401
    type: status
  method: GET
  path:
  - '{{BaseURL}}/server-status'
- headers:
    Forwarded: 127.0.0.1
    X-Client-IP: 127.0.0.1
    X-Forwarded-By: 127.0.0.1
    X-Forwarded-For: 127.0.0.1
    X-Forwarded-For-IP: 127.0.0.1
    X-Forwarded-Host: 127.0.0.1
    X-Host: 127.0.0.1
    X-Originating-IP: 127.0.0.1
    X-Remote-Addr: 127.0.0.1
    X-Remote-IP: 127.0.0.1
    X-True-IP: 127.0.0.1
  matchers:
  - condition: and
    type: word
    words:
    - Apache Server Status
    - Server Version
  method: GET
  path:
  - '{{BaseURL}}/server-status'
id: apache-server-status-localhost
info:
  author: pdteam,geeknik,NaN-kl
  description: 'Apache Server Status page is exposed, which may contain information
    about pages visited by the users, their IPs or sensitive information such as session
    tokens.

    '
  metadata:
    max-request: 2
  name: Server Status Disclosure
  severity: low
  tags: apache,debug,misconfig,vuln
