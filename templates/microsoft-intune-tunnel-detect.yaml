http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - 'Set-Cookie: webvpncontext=;'
    - 'Content-Type: text/xml'
  - type: word
    words:
    - <message>I am still alive!!</message>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: microsoft-intune-tunnel-detect
info:
  author: darses
  description: 'Microsoft Intune Tunnel VPN server was detected.

    '
  metadata:
    fofa-query:
    - body="<message>I am still alive!!</message>"
    max-request: 1
    product: Tunnel
    shodan-query:
    - http.html:"<message>I am still alive!!</message>"
    vendor: Microsoft
    verified: true
  name: Microsoft Intune Tunnel - Detect
  reference:
  - https://learn.microsoft.com/en-us/intune/intune-service/protect/microsoft-tunnel-overview
  severity: info
  tags: detect,tech,vpn
