id: google-analytics-id
info:
  author: dhn
  name: Google Analytics ID Discovery
  severity: info
  tags: tech
requests:
- extractors:
  - name: ua-id
    part: body
    regex:
    - UA-[0-9]+(-[0-9]+)
    type: regex
  matchers:
  - part: body
    regex:
    - UA-[0-9]+(-[0-9]+)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
  stop-at-first-match: true
