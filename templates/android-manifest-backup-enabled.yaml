file:
- extensions:
  - xml
  extractors:
  - regex:
    - allowBackup="true"
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - <manifest
    - <application
    - android:allowBackup="true"
    - </manifest>
id: android-manifest-backup-enabled
info:
  author: MrW0l05zyn
  name: Android manifest backup enabled
  severity: low
  tags: file,android,manifest
