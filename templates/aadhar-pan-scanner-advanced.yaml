  - '{{BaseURL}}/dashboard'
  - '{{BaseURL}}/documents'
  - '{{BaseURL}}/kyc'
  - '{{BaseURL}}/verification'
  - '{{BaseURL}}/upload'
  - '{{BaseURL}}/files'
