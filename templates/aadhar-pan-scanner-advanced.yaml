http:
- extractors:
  - name: detected-documents
    part: body
    regex:
    - (?i)(aadhar|aadhaar|uid|unique.?id).{0,50}[2-9]{1}[0-9]{3}\s?[0-9]{4}\s?[0-9]{4}
    - (?i)(pan.?card|pan.?number|permanent.?account).{0,50}[A-Z]{5}[0-9]{4}[A-Z]{1}
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  matchers:
  - name: identity-patterns
    part: body
    regex:
    - (?i)(aadhar|aadhaar|uid|unique.?id).{0,50}[2-9]{1}[0-9]{3}\s?[0-9]{4}\s?[0-9]{4}
    - (?i)(pan.?card|pan.?number|permanent.?account).{0,50}[A-Z]{5}[0-9]{4}[A-Z]{1}
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  - status:
    - 200
    type: status
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - aadhar
    - aadhaar
    - pan card
    - permanent account
    - uid
    - unique identification
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/'
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/profile'
  - '{{BaseURL}}/user'
