code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Secrets Manager In Use in " + region + " AWS region"'
    type: dsl
  matchers:
  - negative: true
    type: word
    words:
    - '[]'
  source: 'aws secretsmanager list-secrets --region $region --query ''SecretList[*].Name''
    --output json

    '
id: secret-manager-inuse
info:
  author: DhiyaneshDK
  description: 'Ensure that Amazon Secrets Manager service is used in your AWS account
    to manage access credentials (i.e. secrets) such as API keys, OAuth tokens and
    database credentials.

    '
  impact: 'AWS Secrets Manager improves security by securely managing and rotating
    sensitive credentials, reducing the risk of exposure and unauthorized access.

    '
  name: Secret Manager In Use
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/SecretsManager/secrets-manager-in-use.html
  - https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html
  remediation: 'Ensure AWS Secrets Manager is used to securely store, manage, and
    rotate sensitive credentials such as API keys, database passwords, and tokens,
    and remove hard-coded secrets from applications.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,secret-manager,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
