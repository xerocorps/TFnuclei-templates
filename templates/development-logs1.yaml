id: development-logs1
info:
  author: geeknik
  name: Discover development log files
  severity: info
  tags: logs,exposure,rails
requests:
- extractors:
  - name: last_modified
    part: header
    regex:
    - Last-Modified:.*
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - Connecting to database specified by database.yml
    - Started GET
  - condition: or
    type: word
    words:
    - DEPRECATION WARNING
    - CREATE TABLE
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /log/development.log HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
