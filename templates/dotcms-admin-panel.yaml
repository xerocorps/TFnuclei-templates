http:
- matchers:
  - type: word
    words:
    - <title>dotCMS Content Management Platform</title>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dotAdmin/'
id: dotcms-admin-panel
info:
  author: impramodsargar
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
