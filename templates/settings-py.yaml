http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DATABASES = {
    - '''ENGINE'':'
  method: GET
  path:
  - '{{BaseURL}}/settings.py'
  - '{{BaseURL}}/settings.py.local'
  - '{{BaseURL}}/settings.py.env'
id: settings-py
info:
  author: SirBugs
  description: This Template checks disclosing secret information via /settings.py
  name: settings.py Disclosure
  severity: high
  tags: config,generic
