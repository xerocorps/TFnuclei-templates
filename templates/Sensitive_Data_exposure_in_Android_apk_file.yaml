file:
- extensions:
  - all
  matchers:
  - name: Private key
    type: word
    words:
    - BEGIN PRIVATE KEY
    - BEGIN RSA PRIVATE KEY
    - ssh-rsa
    - client_secret
  - name: Credentials
    type: word
    words:
    - 'password:'
    - password=
    - 'credentials:'
    - 'credential:'
    - credentials=
    - credential=
  - name: API Key and tokens
    type: word
    words:
    - 'api_key:'
    - api_secret=
    - 'api_token:'
    - 'apikey:'
    - 'aws_secret:'
    - 'aws_credentials:'
    - awskey
    - apitoken
    - aws_secret_key
    - x-api-key
    - X-Api-Token
    - private_token
    - access_token
  - name: CircleCI Token
    type: word
    words:
    - circle-token
  - name: NPM Token
    type: word
    words:
    - NPM_TOKEN
  - name: WPEngine Key
    type: word
    words:
    - wpe_apikey
id: Sensitive Data exposure in Android apk file
info:
  author: rahulkadavil
  description: This template can be used to detect Hardcoded sensitive data from apk
  name: Sensitive Data exsposure in Android apk file
  severity: Medium
  tags: Sensitive Information Disclosure
