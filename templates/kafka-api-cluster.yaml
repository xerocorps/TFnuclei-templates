http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "bootstrap_servers", "brokers", "version")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/kafka/clusters'
id: kafka-api-cluster
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Kafka Operation API Cluster page was detected and appeared to be accessible
    without authentication.

    '
  metadata:
    max-request: 1
    verified: true
  name: Kafka Operation API - Cluster
  severity: high
  tags: kafka,misconfig,vuln
