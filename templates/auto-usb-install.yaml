file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set auto-install-config disable
    - set auto-install-image disable
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: auto-usb-install
info:
  author: pussycat0x
  description: If USB installation is not disabled, an attacker with physical access
    to a FortiGate could load a new configuration or firmware using the USB port.
  name: Auto USB Installation Enabled
  reference: https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: fortigate,config,audit,firewall
