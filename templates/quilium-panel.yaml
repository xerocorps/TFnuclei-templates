http:
- extractors:
  - group: 1
    part: body
    regex:
    - CMS Quilium ([a-f0-9.]+)
    type: regex
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - content="CMS Quilium
    - Quilium</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/en/login'
  stop-at-first-match: true
id: quilium-panel
info:
  author: righettod
  description: 'Quilium CMS Login Panel was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.html:"CMS Quilium"
    verified: true
  name: Quilium Panel - Detect
  reference:
  - https://www.quilium.io/
  severity: info
  tags: panel,quilium,login,detect
