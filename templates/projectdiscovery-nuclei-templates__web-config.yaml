http:
- matchers:
  - condition: and
    type: word
    words:
    - <configuration>
    - <system.webServer>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web.config'
  - '{{BaseURL}}/../../web.config'
id: web-config
info:
  author: Yash Anand @yashanand155,DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Web configuration file was detected.
  metadata:
    max-request: 2
  name: Web Configuration File - Detect
  reference:
  - https://github.com/imhunterand/ApachSAL/blob/main/assets/exploits.json
  severity: info
  tags: config,exposure,vuln
