http:
- extractors:
  - group: 1
    part: body
    regex:
    - '>Ver\. ([0-9.A-Z]+)</p>'
    type: regex
  matchers:
  - type: word
    words:
    - <title>SGP</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/accounts/login?next=/admin/'
id: sgp-login-panel
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: SGP login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"SGP"
  name: SGP Login Panel - Detect
  severity: info
  tags: panel,sgp
