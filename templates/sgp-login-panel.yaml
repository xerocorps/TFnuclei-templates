id: sgp-login-panel
info:
  author: dhiyaneshDK
  name: SGP Panel
  reference:
  - https://www.shodan.io/search?query=http.title%3A%22SGP%22
  severity: info
  tags: panel,sgp
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '>Ver\. ([0-9.A-Z]+)</p>'
    type: regex
  matchers:
  - type: word
    words:
    - <title>SGP</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/accounts/login?next=/admin/'
