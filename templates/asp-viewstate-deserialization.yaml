author: qaisar afridi
id: asp-viewstate-deserialization
info:
  description: Detects potential ASP.NET ViewState deserialization vulnerabilities
    in the target
  name: ASP.NET ViewState Deserialization
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - <input type="hidden" name="__VIEWSTATE" value="[^"]+" />
    type: regex
  method: POST
  path:
  - /viewstate
  - /process-data
tags:
- web
- asp.net
