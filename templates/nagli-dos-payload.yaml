http:
- fuzzing:
  - fuzz:
    - '{{uniq}}'
    mode: single
    part: query
    type: replace
  matchers:
  - condition: or
    status:
    - 500
    - 504
    type: status
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - Access Denied
    - Error 1006
    - Cloudflare
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    uniq:
    - (((((()0)))))
    - ((((((()0))))))
  stop-at-first-match: true
id: nagli-dos-payload
info:
  author: reewardius
  name: Nagli Dos Payload
  severity: high
  tags: dos,fuzzing-req,dast
