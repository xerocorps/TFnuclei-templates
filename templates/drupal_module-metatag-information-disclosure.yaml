http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.8')
    - compare_versions(version, '8.x-1.7')
    - compare_versions(version, '8.x-1.6')
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - metatag
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/metatag/metatag.info'
  redirects: true
id: drupal_module-metatag-information-disclosure
info:
  author: Bishopfox
  description: This module enables you to customize meta tags to help with a sites
    search engine ranking and improve the display of page summaries when shared on
    social networks. The module doesnt sufficiently check for a site being in maintenance
    mode. This vulnerability is mitigated by the fact that the site must be configured
    to disallow access to certain content, and must be put into maintenance mode.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/metatag/
    google-query: inurl:'/sites/all/modules/metatag/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-metatag-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2019-058
  severity: medium
  tags: drupal
