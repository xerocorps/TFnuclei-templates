http:
- extractors:
  - group: 1
    part: body
    regex:
    - <Name>([a-z0-9-._]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <ListBucketResult xmlns=
    - <MetaGeneration
  - part: header
    type: word
    words:
    - application/xml
  matchers-condition: and
  max-size: 1000
  method: GET
  path:
  - dev-{{Host}}.storage.googleapis.com/
  - prod-{{Host}}.storage.googleapis.com/
  - '{{BaseURL}}/2019/'
  - '{{BaseURL}}/2020/'
  - '{{BaseURL}}/2021/'
  - '{{BaseURL}}/2022/'
  - '{{BaseURL}}/2023/'
  - '{{BaseURL}}/2024/'
  - '{{BaseURL}}/2025/'
  - '{{BaseURL}}/2026/'
  - '{{BaseURL}}/admin/'
