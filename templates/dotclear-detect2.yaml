id: dotclear-detect2
info:
  author: pikpikcu
  name: Dotclear Detect
  severity: info
  tags: tech,dotclear
requests:
- matchers:
  - type: word
    words:
    - <title>Dotclear</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /auth.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
