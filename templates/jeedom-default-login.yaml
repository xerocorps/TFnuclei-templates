http:
- matchers:
  - condition: and
    part: body_1
    type: word
    words:
    - state":"ok
    - 'result":'
  - condition: and
    part: body_2
    type: word
    words:
    - logout=1
    - Plugins</span>
  matchers-condition: and
  raw:
  - 'POST /core/ajax/user.ajax.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    action=login&username={{username}}&password={{password}}&twoFactorCode=&storeConnection=0

    '
  - 'GET /index.php?v=d&p=dashboard HTTP/1.1

    Host: {{Hostname}}

    '
id: jeedom-default-login
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:jeedom:jeedom:*:*:*:*:*:*:*:*
  description: 'Jeedom default login has been detected.

    '
  metadata:
    max-request: 2
    product: jeedom
    shodan-query: title:"Jeedom"
    vendor: jeedom
    verified: true
  name: Jeedom - Default Login
  severity: high
  tags: jeedom,default-login,misconfig
variables:
  password: admin
  username: admin
