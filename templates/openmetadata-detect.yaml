http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    type: word
    words:
    - <title>OpenMetadata
    - content="OpenMetadata
    - /openmetadata.bundle
  - status:
    - 200
    - 404
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: openmetadata-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:open-metadata:openmetadata:1.7.0:*:*:*:*:*:*:*
  description: 'Detects a OpenMetadata server, a unified metadata platform for data
    discovery, data observability, and data governance powered by a central metadata
    repository, in-depth column level lineage, and seamless team collaboration.

    '
  metadata:
    fofa-query: title="OpenMetadata"
    max-request: 1
    product: openmetadata
    shodan-query: title:"OpenMetadata"
    vendor: open-metadata
  name: OpenMetadata - Detect
  reference:
  - https://github.com/open-metadata/OpenMetadata
  severity: info
  tags: tech,openmetadata,detect,discovery
