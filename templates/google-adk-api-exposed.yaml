http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '","userId":"{{randstr}}"'
    - '{"id":"'
  raw:
  - 'POST /apps/my_sample_agent/users/{{randstr}}/sessions/s_123 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"state": {"key1": "value1", "key2": 42}}

    '
id: google-adk-api-exposed
info:
  author: princechaddha
  description: 'Detects the exposure of the Google Agent Development Kit (ADK) API,
    which may lead to sensitive information disclosure or unauthorized access.

    '
  metadata:
    max-request: 1
    verified: true
  name: Google ADK API Exposure
  reference:
  - https://google.github.io/adk-docs/
  - https://github.com/google/adk-samples
  severity: unknown
  tags: adk,exposure,google,ai,agent,api,devops,discovery
