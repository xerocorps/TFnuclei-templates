http:
- extractors:
  - group: 1
    part: body
    regex:
    - '>PHP Version <\/td><td class="v">([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/php.php'
  - '{{BaseURL}}/php2.php'
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/info.php'
  - '{{BaseURL}}/infophp.php'
  - '{{BaseURL}}/php_info.php'
  - '{{BaseURL}}/test.php'
  - '{{BaseURL}}/i.php'
  - '{{BaseURL}}/p.php'
  - '{{BaseURL}}/pi.php'
  - '{{BaseURL}}/asdf.php'
  - '{{BaseURL}}/pinfo.php'
  - '{{BaseURL}}/phpversion.php'
  - '{{BaseURL}}/time.php'
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/temp.php'
  - '{{BaseURL}}/old_phpinfo.php'
  - '{{BaseURL}}/infos.php'
  - '{{BaseURL}}/linusadmin-phpinfo.php'
  - '{{BaseURL}}/php-info.php'
  - '{{BaseURL}}/dashboard/phpinfo.php'
  - '{{BaseURL}}/_profiler/phpinfo.php'
  - '{{BaseURL}}/_profiler/phpinfo'
  - '{{BaseURL}}/?phpinfo=1'
  - '{{BaseURL}}/l.php?act=phpinfo'
  stop-at-first-match: true
id: phpinfo-files
info:
  author: pdteam,daffainfo,meme-lord,dhiyaneshDK,wabafet,mastercho
  classification:
    cwe-id: CWE-200
  description: 'PHPinfo page was detected. The output of the phpinfo() command can
    reveal sensitive and detailed PHP environment information.

    '
  metadata:
    max-request: 25
  name: PHPinfo Page - Detect
  remediation: Remove PHP Info pages from publicly accessible sites, or restrict access
    to authorized users only.
  severity: low
  tags: config,exposure,phpinfo
