http:
- matchers:
  - condition: and
    type: word
    words:
    - Application Server
    - Management Console
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web-console/ServerInfo.jsp'
id: jboss-web-console
info:
  author: dhiyaneshDK
  name: JBoss Management Console Server Information
  reference: https://www.exploit-db.com/ghdb/5215
  severity: low
  tags: jboss,unauth
