http:
- matchers:
  - condition: and
    type: word
    words:
    - Kibana
    - Elastic
  method: GET
  path:
  - '{{BaseURL}}/app/kibana'
  stop-at-first-match: true
id: ai-kibana-panel-exposed
info:
  author: bugbounty-hunter
  name: Public Kibana Dashboard
  severity: critical
  tags: kibana,exposure
