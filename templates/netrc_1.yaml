id: netrc 1
info:
  author: geeknik
  description: The .netrc file contains login and initialization information used
    by the auto-login process.
  name: netrc config file
  reference: https://www.gnu.org/software/inetutils/manual/html_node/The-_002enetrc-file.html
  severity: high
  tags: netrc,config,exposure
requests:
- attack: sniper
  extractors:
  - part: body
    regex:
    - machine [0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?(?:\.[0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?)*\.?
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - regex:
    - machine [0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?(?:\.[0-9A-Za-z](?:(?:[0-9A-Za-z]|-){0,61}[0-9A-Za-z])?)*\.?
    type: regex
  - condition: and
    type: word
    words:
    - 'login '
    - 'password '
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /.netrc HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
