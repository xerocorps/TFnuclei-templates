http:
- extractors:
  - group: 1
    part: body
    regex:
    - Copyright\s+\(C\)\s+([0-9-]+)\s+Crafter
    type: regex
  host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - CrafterCMS
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: craftercms-detect
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:craftercms:crafter_cms:*:*:*:*:*:*:*:*
  description: 'CrafterCMS was detected.

    '
  metadata:
    max-request: 1
    product: crafter_cms
    shodan-query: http.title:"craftercms"
    vendor: craftercms
    verified: true
  name: CrafterCMS - Detect
  reference:
  - https://craftercms.org/
  severity: info
  tags: tech,craftercms,detect,discovery
