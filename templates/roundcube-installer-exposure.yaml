http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Roundcube Webmail Installer", "wiki/Installation", "General
      configuration")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/installer/'
  - '{{BaseURL}}/installer/index.php?_step=2'
id: roundcube-installer-exposure
info:
  author: theamanrawat
  description: 'Detects exposure of the Roundcube Webmail installer interface. Public
    access to this installer may allow attackers to reconfigure the webmail application,
    potentially leading to email account compromise or the disclosure of sensitive
    configuration details.

    '
  metadata:
    max-request: 2
    verified: true
  name: Roundcube Webmail Installer - Exposure
  reference:
  - https://roundcube.net/
  - https://github.com/roundcube/roundcubemail/wiki/Installation
  severity: high
  tags: roundcube,webmail,installer,config,misconfig,exposure
