author: qaisar
id: csrf-token-missing
info:
  description: Detects potential vulnerabilities where CSRF tokens are missing in
    login requests
  name: Cross-Site Request Forgery (CSRF) Token Missing
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - CSRF token not found in the request
    type: regex
  method: POST
  path: /login
tags:
- web
- csrf
