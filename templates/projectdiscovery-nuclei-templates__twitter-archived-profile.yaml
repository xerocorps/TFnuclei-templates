http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"archived_snapshots": {"closest"'
  matchers-condition: and
  method: GET
  path:
  - http://archive.org/wayback/available?url=https://twitter.com/{{user}}
id: twitter-archived-profile
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Twitter archived profile user name information check was conducted.
  metadata:
    max-request: 1
  name: Twitter archived profile User Name Information - Detect
  severity: info
  tags: osint,osint-archived,twitter-archived-profile,discovery
self-contained: true
