http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Acunetix</title>
    - <acx-root></acx-root>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/login'
id: acunetix-panel-detect
info:
  author: joanbono
  classification:
    cwe-id: CWE-200
  description: An Acunetix login panel was detected.
  metadata:
    max-request: 1
  name: Acunetix Login Panel
  reference:
  - https://www.acunetix.com/
  severity: info
  tags: panel,discovery
