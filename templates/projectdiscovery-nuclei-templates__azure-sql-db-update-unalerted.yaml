code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: alertList
    type: json
  source: 'az monitor activity-log alert list --output json --query ''[?(enabled==`true`)].id''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - id + " does not have the correct alert configuration for Create/Update Azure
      SQL Database events"
    type: dsl
  matchers:
  - type: word
    words:
    - '"field": "operationName"'
  - negative: true
    type: word
    words:
    - Microsoft.Sql/servers/databases/write
  matchers-condition: and
  source: 'az monitor activity-log alert show --ids "$id" --query ''condition''

    '
flow: "code(1);\nfor (let AlertData of iterate(template.alertList)) {\n  set(\"id\"\
  , AlertData);\n  code(2);\n}\n"
id: azure-sql-db-update-unalerted
info:
  author: princechaddha
  description: 'Ensure that an Azure activity log alert is fired whenever "Create/Update
    Azure SQL Database" events are triggered within your Microsoft Azure cloud account.
    Activity log alerts get triggered when a new activity log event that matches the
    condition specified in the alert configuration occurs. For this conformity rule,
    the matched condition is "Whenever the Activity Log has an event with Category=''Administrative'',
    Signal name=''Create/Update Azure SQL Database (servers/databases)''".

    '
  impact: 'Not configuring alerts for monitoring "Create or Update Azure SQL Database"
    events can allow unauthorized changes to go unnoticed, potentially leading to
    data loss or security breaches.

    '
  name: Azure SQL Database Create/Update Alert Not Configured
  reference:
  - https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log
  remediation: 'Configure Azure activity log alerts to monitor and notify on "Create
    or Update Azure SQL Database" events by setting the alert condition to "Microsoft.Sql/servers/databases/write"
    and ensuring that an action group is attached to manage notifications.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,sql-database,azure-cloud-config
self-contained: true
