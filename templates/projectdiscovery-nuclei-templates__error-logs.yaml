http:
- matchers:
  - condition: or
    type: word
    words:
    - Segmentation Fault
    - coredump
    - Broken pipe
    - FastCGI sent in stderr
    - 'Fatal error:'
    - 'Stack trace:'
  - dsl:
    - 'contains(tolower(header), ''content-type: text/plain'') || contains(tolower(header),
      ''content-type: application/octet-stream'') || !contains(tolower(header), ''content-type:'')'
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /php_errors.log
    - /MyErrors.log
    - /admin/error.log
    - /admin/errors.log
    - /admin/log/error.log
    - /admin/logs/error.log
    - /admin/logs/errors.log
    - /application/logs/application.log
    - /application/logs/default.log
    - /config/error_log
    - /error.log
    - /error.txt
    - /error/error.log
    - /error_log
    - /error_log.txt
    - /errors.log
    - /errors.txt
    - /errors/errors.log
    - /errors_log
    - /log.log
    - /log.txt
    - /log/error.log
    - /log/errors.log
    - /logs.txt
    - /logs/error.log
    - /logs/errors.log
    - /routes/error_log
    - /{{Hostname}}/error.log
    - /{{Hostname}}/errors.log
  stop-at-first-match: true
id: error-logs
info:
  author: geeknik,daffainfo,ELSFA7110,Hardik-Solanki
  description: Error log files were exposed.
  metadata:
    max-request: 29
  name: Common Error Log Files
  severity: low
  tags: logs,exposure,error,vuln
