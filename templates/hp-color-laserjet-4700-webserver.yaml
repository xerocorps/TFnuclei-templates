id: hp-color-laserjet-4700-webserver
info:
  author: alexrydzak
  name: HP Color LaserJet 4700 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - HP Color LaserJet 4700 Printers
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/this.LCDispatcher?nav=hp.DeviceStatus'
