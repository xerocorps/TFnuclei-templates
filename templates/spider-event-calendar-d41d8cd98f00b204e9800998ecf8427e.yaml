  description: The SpiderCalendar plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.4.13. This is due to missing
    or incorrect nonce validation on the Manage_Spider_Calendar() function. This makes
    it possible for unauthenticated attackers to make modifications to calendars via
    a forged request granted they can trick a site administrator into performing an
    action such as clicking on a link.
