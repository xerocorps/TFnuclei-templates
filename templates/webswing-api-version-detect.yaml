http:
- extractors:
  - group: 1
    part: body
    regex:
    - ^(\d+(?:\.\d+)*)$
    type: regex
  matchers:
  - part: server
    type: word
    words:
    - webswing.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rest/version'
id: webswing-api-version-detect
info:
  author: aushack
  description: 'WebSwing REST API version via the /rest/version endpoint.

    '
  metadata:
    max-request: 1
    shodan-query: 'Server: webswing.org'
    verified: true
  name: WebSwing REST API Version - Detection
  severity: info
  tags: webswing,rest,api,version,detect,discovery
