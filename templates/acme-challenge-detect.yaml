dns:
- extractors:
  - regex:
    - TXT\s+"([^"]+)"
    type: regex
  matchers:
  - regex:
    - "IN\tTXT"
    - '[A-Za-z0-9_-]{43}'
    type: regex
  name: _acme-challenge.{{FQDN}}
  type: TXT
id: acme-challenge-detect
info:
  author: rxerium
  description: 'Detects ACME (Automated Certificate Management Environment) DNS-01
    challenge records used by Let''s Encrypt and other certificate authorities.

    '
  metadata:
    max-request: 1
  name: ACME DNS Challenge - Detect
  reference:
  - https://www.rfc-editor.org/rfc/rfc8555
  - https://letsencrypt.org/docs/challenge-types/
  severity: info
  tags: dns,acme,letsencrypt,certificate,discovery
