id: google-floc-disabled
info:
  author: geeknik
  description: The detected website has decided to explicity exclude itself from Google
    FLoC tracking.
  name: Google FLoC Disabled
  reference: https://www.bleepingcomputer.com/news/security/github-disables-google-floc-user-tracking-on-its-website/
  severity: info
  tags: google,floc,misc
requests:
- matchers:
  - part: header
    type: word
    words:
    - interest-cohort=()
  method: GET
  path:
  - '{{BaseURL}}'
