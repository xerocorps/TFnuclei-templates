id: apple-httpserver
info:
  author: pikpikcu
  metadata:
    fofa-query: app="Apple-HttpServer"
    shodan-query: AppleHttpServer
    verified: true
  name: Apple HttpServer Detect
  severity: info
  tags: tech,apple,httpserver
requests:
- matchers:
  - condition: or
    part: header
    type: word
    words:
    - X-Apple-Jingle-Correlation-Key
    - AppleHttpServer
    - X-Apple-Request-UUID
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
