http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "User.find", "Rails.application")
    - '!contains_any(body,"<!DOCTYPE","<html","<script>")'
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/.irb_history'
  - '{{BaseURL}}/.pry_history'
  stop-at-first-match: true
id: rails-history-exposure
info:
  author: theamanrawat
  description: 'Detects exposure of Ruby/Rails console history files (.irb_history
    and .pry_history) via HTTP. Leakage of these files may disclose sensitive code,
    credentials, or insight into application logic, increasing the risk of unauthorized
    access or exploitation.

    '
  name: Rails/Ruby Console History - Exposure
  reference:
  - https://pry.github.io
  - https://docs.ruby-lang.org/en/2.6.0/IRB.html
  severity: medium
  tags: exposure,rails,ruby,config
