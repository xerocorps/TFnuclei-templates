http:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - '"protocol"'
    - '"host"'
    - '"port"'
    - '"username"'
    - '"password"'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.vscode/sftp.json'
id: vscode-sftp-exposure
info:
  author: h0tak88r
  description: Checks for exposed VSCode SFTP configuration file.
  name: VSCode SFTP Configuration Exposure
  severity: high
  tags: exposure
