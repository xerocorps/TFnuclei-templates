http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - VeraCore
    - /veracore/img/LoginLogo.png
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/veracore/Home/#systems'
id: veracore-panel
info:
  author: rxerium
  description: 'A veracore login panel was detected.

    '
  metadata:
    fofa-query: body="veraCoreScreenHeight"
    max-request: 1
    shodan-query: html:"veraCoreScreenHeight"
    verified: true
  name: Veracore Login - Detect
  reference:
  - https://www.advantive.com/brands/veracore/
  severity: info
  tags: panel,veracore,login,detect,discovery
