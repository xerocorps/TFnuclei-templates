http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Affordable dedicated servers, cloud &amp; hosting from Germany
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hetzner.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hetzner-phish
info:
  author: rxerium
  description: 'A Hetzner phishing website was detected

    '
  metadata:
    max-request: 1
  name: Hetzner phishing Detection
  reference:
  - https://hetzner.com
  severity: info
  tags: phishing,hetzner,cloud,hosting,osint,discovery
