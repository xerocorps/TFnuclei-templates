http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'Sorry, the requested URL '
    - ' caused an error:'
  - condition: or
    part: body
    type: word
    words:
    - <tt>&#039;{{BaseURL}}&#039;</tt>
    - <tt>&#039;{{BaseURL}}/&#039;</tt>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: bottle-debug
info:
  author: viondexd
  classification:
    cpe: cpe:2.3:a:bottlepy:bottle:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: bottle
    shodan-query: html:"Sorry, the requested URL"
    vendor: bottlepy
    verified: true
  name: Bottle debug mode enabled
  reference:
  - https://bottlepy.org/docs/dev/tutorial.html#debug-mode
  severity: info
  tags: bottle,exposure,debug,misconfig,vuln
