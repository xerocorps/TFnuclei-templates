http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "\u5DE5\u5546\u94F6\u884C\u91D1\u878D\u670D\u52A1\u5168\u9762\u4ECB\u7ECD\uFF0C\
      \u6295\u8D44\u7406\u8D22\u4FE1\u606F\u4E30\u5BCC\u5168\u9762\uFF0C\u5728\u7EBF\
      \u4EA4\u6613\u65B9\u4FBF\u5FEB\u6377\uFF0C\u6EE1\u8DB3\u5BA2\u6237\u4E13\u4E1A\
      \u5316\u3001\u591A\u5143\u5316\u3001\u4EBA\u6027\u5316\u7684\u91D1\u878D\u670D\
      \u52A1\u9700\u6C42\uFF0C\u6253\u9020\u96C6\u4E1A\u52A1\u3001\u4FE1\u606F\u3001\
      \u4EA4\u6613\u3001\u8D2D\u7269\u3001\u4E92\u52A8\u4E8E\u4E00\u4F53\u7EFC\u5408\
      \u6027\u91D1\u878D\u670D\u52A1\u5E73\u53F0\u3002"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"icbc.com.cn")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: icbc-phish
info:
  author: rxerium
  description: 'An ICBC phishing website was detected

    '
  metadata:
    max-request: 1
  name: ICBC phishing Detection
  reference:
  - https://icbc.com.cn
  severity: info
  tags: phishing,icbc,bank,osint,discovery
