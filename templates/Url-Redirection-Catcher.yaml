id: Url-Redirection-Catcher
info:
  author: SirBugs
  name: Url Redirection Template Via Params
  severity: low
requests:
- fuzzing:
  - fuzz:
    - '{{redirect}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: header
    type: word
    words:
    - 'Location: {{redirect}}'
  - status:
    - 301
    - 302
    - 307
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    redirect:
    - bing.com
    - http://bing.com
    - https://bing.com
    - http://bing.com/%2F
    - https://bing.com/%2F
    - https://bing.com////
