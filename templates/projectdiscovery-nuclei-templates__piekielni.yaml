http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Zamieszcza historie od:'
  matchers-condition: and
  method: GET
  path:
  - https://piekielni.pl/user/{{user}}
id: piekielni
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Piekielni user name information check was conducted.
  metadata:
    max-request: 1
  name: Piekielni User Name Information - Detect
  severity: info
  tags: osint,osint-misc,piekielni,discovery
self-contained: true
