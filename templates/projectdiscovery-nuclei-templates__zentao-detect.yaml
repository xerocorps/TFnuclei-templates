http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version":"([v0-9.]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"sessionName":"zentaosid"'
    - '{"version":"'
  method: GET
  path:
  - '{{BaseURL}}/zentao/index.php?mode=getconfig'
id: zentao-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:easycorp:zentao:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Zentao panel was detected.
  metadata:
    max-request: 1
    product: zentao
    vendor: easycorp
  name: Zentao Panel - Detect
  severity: info
  tags: panel,easycorp,discovery
