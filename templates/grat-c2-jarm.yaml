id: grat-c2-jarm
info:
  author: pussycat0x
  description: 'GRAT2 is a Command and Control (C2) tool written in python3 and the
    client in .NET 4.5. The main idea came from Georgios Koumettou who initiated the
    project.

    '
  metadata:
    max-request: 1
  name: Grat2 C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://github.com/r3nhat/GRAT2
  severity: info
  tags: c2,jarm,network,ir,osint,cti,shad0w
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '2ad2ad0002ad2ad00042d42d000000ad9bf51cc3f5a1e29eecb81d0c7b06eb'
    type: dsl
