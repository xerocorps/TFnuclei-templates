http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - netforum_authentication
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/netforum_authentication/netforum_authentication.info'
  redirects: true
id: drupal_module-netforum_authentication-access-bypass
info:
  author: Bishopfox
  description: The netFORUM Authentication module implements external authentication
    for users against netFORUM. The module does not correctly use flood control making
    it susceptible to brute force attacks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/netforum_authentication/
    google-query: inurl:'/sites/all/modules/netforum_authentication/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:None/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-netforum_authentication-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2017-077
  severity: medium
  tags: drupal
