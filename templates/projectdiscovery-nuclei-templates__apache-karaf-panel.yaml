http:
- matchers:
  - part: header
    type: word
    words:
    - realm="karaf
  method: GET
  path:
  - '{{BaseURL}}/system/console'
id: apache-karaf-panel
info:
  author: s0obi
  classification:
    cpe: cpe:2.3:a:apache:karaf:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: karaf
    shodan-query: realm="karaf"
    vendor: apache
    verified: true
  name: Apache Karaf Detect
  severity: info
  tags: tech,apache,karaf,discovery
