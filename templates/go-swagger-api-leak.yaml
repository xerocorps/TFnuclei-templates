id: go-swagger-api-leak
info:
  author: 51pwn
  description: doNuclei http://127.0.0.1:8080 goSwaggerAPI.yaml
  name: go swagger api leak
  severity: medium
  tags: web,api,leak
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"application/json"'
    - '"post"'
    - '"parameters"'
    - responses
  raw:
  - 'GET /swagger/doc.json HTTP/1.1

    Host: {{Hostname}}


    '
  unsafe: true
