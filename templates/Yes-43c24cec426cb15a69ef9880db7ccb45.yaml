http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, '<= 3.6.1')
    - compare_versions(version_by_js, '<= 3.6.1')
    - compare_versions(version_by_css, '<= 3.6.1')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: Yes-43c24cec426cb15a69ef9880db7ccb45
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 8.0
  description: WordPress Core, in versions up to 6.0.2, is vulnerable to SQL Injection
    that can be exploited by authenticated users via the LIMIT parameter passed through
    the get_bookmarks function. This can be exploited on default WordPress installations
    by users with high-level privileges, such as an editor or administrator, and it
    may be possible for this to be exploited by lower-privileged users if a plugin/theme
    passes an unescaped user supplied LIMIT value from those level users to the get_bookmarks
    function.
  metadata:
    shodan-query: 'vuln:'
  name: WordPress Core < 6.0.2 - Authenticated SQL Injection
  reference:
  - https://core.trac.wordpress.org/changeset/53962
  - https://wordpress.org/news/2022/08/wordpress-6-0-2-security-and-maintenance-release/
  - https://www.wordfence.com/blog/2022/08/wordpress-core-6-0-2-security-maintenance-release-what-you-need-to-know/
  severity: high
  tags: cve,wordpress,wp-core,high
