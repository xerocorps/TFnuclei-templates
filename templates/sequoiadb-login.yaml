id: sequoiadb-login
info:
  author: dhiyaneshDk
  metadata:
    shodan-query: http.title:"SequoiaDB"
  name: SequoiaDB Login Panel
  severity: info
  tags: sequoiadb,panel,login
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>SequoiaDB</title>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html#/'
