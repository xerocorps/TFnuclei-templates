expression: r0()
id: druid-monitor-unauth
info:
  author: met7or
  name: Druid Monitor Unauth
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"Druid Stat Index")
      && response.body.bcontains(b"DruidVersion") && response.body.bcontains(b"DruidDrivers")
    request:
      method: GET
      path: /druid/index.html
