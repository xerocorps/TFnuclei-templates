http:
- extractors:
  - group: 1
    internal: true
    name: os
    part: body
    regex:
    - (?i)"PRETTY_NAME"\s*:\s*"(.*?)"
    type: regex
  - group: 1
    internal: true
    name: hostname
    part: body
    regex:
    - (?i)"hostname"\s*:\s*"(.*?)"
    type: regex
  - dsl:
    - '"OS: " + os + " | Hostname: " + hostname'
    type: dsl
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "cockpit/", "is_cockpit_client")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
id: cockpit-project-panel
info:
  author: righettod
  description: 'Cockpit Project products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"cockpit/static/login.css"
    verified: true
  name: Cockpit Project Login Panel - Detect
  reference:
  - https://github.com/cockpit-project/cockpit
  - https://cockpit-project.org/
  severity: info
  tags: panel,cockpit,login,discovery
