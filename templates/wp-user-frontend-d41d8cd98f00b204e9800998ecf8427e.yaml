  description: "The WP User Frontend \u2013 Membership, Profile, Registration & Post\
    \ Submission Plugin for WordPress plugin for WordPress is vulnerable to SQL Injection\
    \ via the \u2018post_id\u2019 parameter in versions before 3.5.25 due to insufficient\
    \ escaping on the user supplied parameter and lack of sufficient preparation on\
    \ the existing SQL query. This makes it possible for authenticated attackers with\
    \ admin-level privileges to append additional SQL queries into already existing\
    \ queries that can be used to extract sensitive information from the database."
