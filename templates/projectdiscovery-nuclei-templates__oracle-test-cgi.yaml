http:
- matchers:
  - part: body
    type: word
    words:
    - SERVER_SOFTWARE =
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/test-cgi'
id: oracle-test-cgi
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:oracle:http_server:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: http_server
    shodan-query: title:"Oracle Application Server"
    vendor: oracle
    verified: true
  name: Oracle Application Server test-cgi Page
  severity: info
  tags: oracle,exposure,vuln
