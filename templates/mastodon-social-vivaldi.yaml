http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - profile:username
    - Followers
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://social.vivaldi.net/@{{user}}
id: mastodon-social-vivaldi
info:
  author: gl0bal01
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Mastodon-social vivaldi user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Mastodon-social vivaldi User Name Information - Detect
  severity: info
  tags: osint,osint-social,mastodon,discovery
self-contained: true
