id: phpinfo-files 5
info:
  author: pdteam,daffainfo,meme-lord
  name: phpinfo Disclosure
  severity: low
  tags: config,exposure
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - '>PHP Version <\/td><td class="v">([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /php_info.php HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
