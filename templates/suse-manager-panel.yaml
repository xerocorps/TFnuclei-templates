http:
- extractors:
  - group: 1
    regex:
    - webVersion:\s+'([\d\.\s\w]+)',
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: or
    type: word
    words:
    - <title>SUSE Manager - Sign In</title>
    - <title>SUSE Multi-Linux Manager - Sign In</title>
    - <title>Uyuni - Sign In</title>
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: suse-manager-panel
info:
  author: darses
  description: 'SUSE Manager, SUSE Multi-Linux Manager or Uyuni Server login panel
    was detected.

    '
  metadata:
    fofa-query:
    - title="SUSE Manager - Sign In"
    - title="SUSE Multi-Linux Manager - Sign In"
    - title="Uyuni - Sign In"
    - icon_hash="1158194469"
    max-requests: 2
    product: manager
    shodan-query:
    - title:"SUSE Manager - Sign In"
    - title:"SUSE Multi-Linux Manager - Sign In"
    - title:"Uyuni - Sign In"
    - http.favicon.hash:1158194469
    vendor: suse
    verified: true
  name: SUSE Manager Server - Panel
  severity: info
  tags: panel,detect,suse
