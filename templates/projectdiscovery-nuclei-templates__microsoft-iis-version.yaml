http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - IIS
  matchers-condition: and
  max-redirects: 4
  method: GET
  path:
  - '{{BaseURL}}'
id: microsoft-iis-version
info:
  author: Wlayzz
  description: Some Microsoft IIS servers have the version on the response header.
    Useful when you need to find specific CVEs on your targets.
  metadata:
    max-request: 1
  name: Microsoft IIS version detect
  severity: info
  tags: tech,microsoft,iis,discovery
