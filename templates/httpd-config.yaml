id: httpd-config
info:
  author: sheikhrishad
  name: Httpd Config file disclosure
  severity: info
  tags: config,exposure,httpd
requests:
- matchers:
  - condition: and
    type: word
    words:
    - LoadModule
    - '# LoadModule'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/httpd.conf'
