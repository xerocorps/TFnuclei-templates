http:
- matchers:
  - condition: and
    dsl:
    - contains_any(to_lower(body), "select", "insert", "create table", "update", "delete
      from", ".tables", ".schema",".databases")
    - status_code == 200
    type: dsl
  - part: body
    regex:
    - (?i)(select|insert|update|delete|create|alter|drop|\.quit|\.schema|\.tables).*[\r\n]+(select|insert|update|delete|create|alter|drop|\.quit|\.schema|\.tables)
    type: regex
  - negative: true
    part: body
    type: word
    words:
    - <html
    - <!DOCTYPE
    - <head
    - <body
    - '{"'
    - '"error"'
    - '"message"'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.sqlite_history'
id: sqlite-history-exposure
info:
  author: theamanrawat
  description: 'Detects exposed .sqlite_history files. These files contain SQLite
    command history, including executed queries, table names, and potentially sensitive
    data that was queried or inserted.

    '
  impact: 'Exposed SQLite history can reveal database schema, table structures, sensitive
    SQL queries (with credentials or tokens), and business logic.

    '
  metadata:
    fofa-query: body=".schema" && body="SELECT"
    google-dork: intitle:"index of" ".sqlite_history"
    max-request: 1
    shodan-query: http.html:"CREATE TABLE" http.html:"SELECT"
    verified: true
  name: SQLite History - Exposure
  severity: medium
  tags: exposure,sqlite,history,database,misconfig
