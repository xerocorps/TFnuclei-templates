  description: "The WPFront User Role Editor plugin for WordPress is vulnerable to\
    \ Reflected Cross-Site Scripting via the \u2018changes-saved\u2019 parameter in\
    \ versions before 3.2.1.11184 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick a user into\
    \ performing an action such as clicking on a link."
