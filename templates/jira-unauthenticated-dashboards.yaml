id: jira-unauthenticated-dashboards
info:
  author: TechbrunchFR
  name: Jira Unauthenticated Dashboards
  severity: info
  tags: atlassian,jira
requests:
- matchers:
  - condition: and
    type: word
    words:
    - dashboards
    - startAt
    - maxResults
  method: GET
  path:
  - '{{BaseURL}}/rest/api/2/dashboard?maxResults=100'
