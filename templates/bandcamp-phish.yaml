http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Bandcamp
    - Discover amazing music and directly support the artists who make it.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bandcamp.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bandcamp-phish
info:
  author: rxerium
  description: 'A Bandcamp phishing website was detected

    '
  metadata:
    max-request: 1
  name: Bandcamp phishing Detection
  reference:
  - https://bandcamp.com
  severity: info
  tags: phishing,bandcamp,streaming,osint,discovery
