id: springboot-threaddump2
info:
  author: philippedelteil
  description: "The threaddump endpoint provides a thread dump from the application\u2019\
    s JVM."
  name: Detect Springboot Thread Dump page
  reference: https://docs.spring.io/spring-boot/docs/2.4.11-SNAPSHOT/actuator-api/htmlsingle/#threaddump
  severity: low
  tags: springboot
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"threads":'
    - '"threadName":'
  - status:
    - 200
    type: status
  - condition: or
    part: header
    type: word
    words:
    - application/json
    - application/vnd.spring-boot.actuator
    - application/vnd.spring-boot.actuator.v2+json
    - application/vnd.spring-boot.actuator.v1+json
  matchers-condition: and
  raw:
  - 'GET /actuator/threaddump HTTP/1.1

    Host: {{Hostname}}

    '
