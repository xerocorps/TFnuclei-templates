http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - dataurl
    - datapassword
    - datauser
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mysql_config.ini'
id: ecology-mysql-config
info:
  author: ritikchaddha
  description: 'Fanwei E-Office mysql_config.ini file can be directly accessed, leaking
    database account password and other information.

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-EOffice\""
    max-request: 1
    verified: true
  name: Fanwei OA E-Office - Information Disclosure
  severity: medium
  tags: fanwei,ecology,exposure,config
