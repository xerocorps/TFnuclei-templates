http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Login | CentOS WebPanel
    - "CWP |\u7528\u6237"
    - http://centos-webpanel.com
    - CentOS WebPanel
  - part: header
    type: word
    words:
    - cwpsrv
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cwp-webpanel
info:
  author: ffffffff0x
  classification:
    cpe: cpe:2.3:a:control-webpanel:webpanel:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Control Web Panel login panel was detected.
  metadata:
    fofa-query: "title==\"CWP |\u7528\u6237\" || title==\"Login | CentOS WebPanel\"\
      \ || body=\"CentOS WebPanel\""
    max-request: 1
    product: webpanel
    vendor: control-webpanel
  name: Control Web Panel Login Panel - Detect
  severity: info
  tags: panel,centos,discovery
