http:
- matchers:
  - part: body
    type: word
    words:
    - Orchard Setup - Get Started
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: orchard-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:orchardproject:orchard:*:*:*:*:*:*:*:*
  description: 'Orchard is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    max-request: 1
    product: orchard
    shodan-query: html:"Orchard Setup - Get Started"
    vendor: orchardproject
    verified: true
  name: Orchard Setup Wizard - Exposure
  severity: high
  tags: misconfig,exposure,install,orchard,vuln
