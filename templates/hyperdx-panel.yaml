http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"version":"([0-9.]+)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), ">hyperdx</span>", ">loading hyperdx<")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/search'
id: hyperdx-panel
info:
  author: righettod
  description: 'HyperDX panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"hyperdx"
    verified: true
  name: HyperDX Panel - Detect
  reference:
  - https://github.com/hyperdxio/hyperdx
  - https://www.hyperdx.io/
  severity: info
  tags: panel,hyperdx,detect,discovery
