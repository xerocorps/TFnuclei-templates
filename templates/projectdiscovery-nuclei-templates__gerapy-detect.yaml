http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Gerapy</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: gerapy-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:gerapy:gerapy:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Gerapy panel was detected.
  metadata:
    max-request: 1
    product: gerapy
    vendor: gerapy
  name: Gerapy Panel - Detect
  severity: info
  tags: tech,gerapy,panel,discovery
