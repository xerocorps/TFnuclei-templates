id: webshell4-login-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"webshell4"
    verified: true
  name: WebShell4 Login
  severity: info
  tags: webshell4,panel
requests:
- matchers:
  - condition: and
    type: word
    words:
    - /webshell4/index2.php
    - enter login name
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webshell4/login.php'
