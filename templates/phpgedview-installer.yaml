http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Installation Wizard
    - phpgedview
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: phpgedview-installer
info:
  author: ritikchaddha
  description: PhpGedView is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"/phpgedview.db"
    verified: true
  name: PhpGedView Installer Exposure
  severity: high
  tags: misconfig,phpgedview,install,exposure
