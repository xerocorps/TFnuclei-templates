http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ' Luma</title>'
    - username
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://lu.ma/user/{{user}}
id: luma
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Luma user name information check was conducted.

    '
  metadata:
    max-request: 1
    verified: true
  name: Luma User Name Information - Detect
  severity: info
  tags: osint,osint-social,luma,discovery
self-contained: true
