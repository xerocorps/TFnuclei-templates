code:
- engine:
  - sh
  - bash
  extractors:
  - group: 1
    internal: true
    name: server_version
    regex:
    - Server Version:\s*(v[0-9]+\.[0-9]+\.[0-9]+)
    type: regex
  - dsl:
    - '"kubectl is successfully connected to the Kubernetes API Server Version: "
      + server_version'
    type: dsl
  source: 'kubectl version

    '
id: kubernetes-code-env
info:
  author: princechaddha
  description: 'Checks if kubernetes CLI is set up and all necessary tools are installed
    on the environment.

    '
  name: Kubernetes Cluster Validation
  reference:
  - https://kubernetes.io/
  severity: info
  tags: cloud,devops,kubernetes,k8s,k8s-cluster-security
self-contained: true
