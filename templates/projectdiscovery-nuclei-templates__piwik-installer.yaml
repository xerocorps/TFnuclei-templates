http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Piwik
    - Installation status
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: piwik-installer
info:
  author: DhiyaneshDk
  description: Piwik is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"Piwik &rsaquo; Installation"
    verified: true
  name: Piwik Installer Exposure
  severity: low
  tags: misconfig,piwik,install,vuln
