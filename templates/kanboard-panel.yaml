http:
- matchers:
  - part: body
    type: word
    words:
    - data-status-url="/?controller=UserAjaxController&amp;action=status"
    - data-login-url="/login"
    - /?controller=AuthController&amp;action=login
    - data-keyboard-shortcut-url="/?controller=DocumentationController&amp;action=shortcuts"
    - <form method="post" action="/?controller=AuthController&amp;action=check">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/?controller=AuthController&action=login'
  stop-at-first-match: true
id: kanboard-panel
info:
  author: rix4uni
  description: Kanboard contains a default login vulnerability. An attacker can obtain
    access to user accounts and access sensitive information, modify data, and/or
    execute unauthorized operations.
  metadata:
    fofa-query:
    - body='<form method="post" action="/?controller=AuthController&amp;action=check">'
    shodan-query:
    - http.favicon.hash:2056442365
  name: Kanboard Panel - Detect
  reference:
  - https://twitter.com/0x_rood/status/1607068644634157059
  - https://github.com/kanboard/kanboard
  - https://docs.kanboard.org/v1/admin/installation/
  severity: info
  tags: default-login,kanboard
