  description: The Use Any Font | Custom Font Uploader plugin for WordPress is vulnerable
    to Stored Cross-Site Scripting via several parameters such as 'font_key' and 'elements'
    in versions up to, and including, 6.2.7 due to insufficient input sanitization
    and output escaping. This makes it possible for authenticated attackers to inject
    arbitrary web scripts in pages that will execute whenever a user accesses an injected
    page.
