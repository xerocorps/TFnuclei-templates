id: kettle-default-login
info:
  author: For3stCo1d
  metadata:
    shodan-query: basic realm="Kettle"
    verified: true
  name: Kettle Default Login
  severity: medium
  tags: default-login,kettle
requests:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - Kettle slave server
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - cluster
    username:
    - cluster
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
