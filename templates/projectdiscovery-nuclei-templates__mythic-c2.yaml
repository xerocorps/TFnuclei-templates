http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Mythic</title><
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/new/login'
id: mythic-c2
info:
  author: pussycat0x
  description: 'A cross-platform, post-exploit, red teaming framework built with python3,
    docker, docker-compose, and a web browser UI.

    It''s designed to provide a collaborative and user friendly interface for operators,
    managers, and reporting throughout red teaming.

    '
  metadata:
    max-request: 1
    shodan-query: ssl:Mythic port:7443
    verified: true
  name: Mythic C2 - Detect
  reference:
  - https://www.socinvestigation.com/shodan-filters-to-hunt-adversaries-infrastructure-and-c2/
  severity: info
  tags: c2,ir,osint,mythic,panel,vuln
