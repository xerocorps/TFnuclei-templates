code:
- engine:
  - bash
  matchers:
  - name: no-config
    part: response
    type: word
    words:
    - no-lockout-config
  source: "grep -E 'pam_tally2.so|pam_faillock.so' \\\n  /etc/pam.d/system-auth /etc/pam.d/password-auth\
    \ /etc/pam.d/common-auth \\\n  2>/dev/null || echo \"no-lockout-config\"\n"
id: linux-account-lockout-threshold
info:
  author: songyaeji
  description: 'The system did not enforce an account lockout threshold, leaving it
    exposed to brute-force attacks through unrestricted login attempts.

    '
  metadata:
    verified: true
  name: Linux Account Lockout Threshold Check
  reference:
  - https://isms.kisa.or.kr/main/csap/notice/
  severity: high
  tags: local,linux,kisa,audit,compliance
self-contained: true
