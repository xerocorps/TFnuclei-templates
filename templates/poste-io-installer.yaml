http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Initial server configuration
    - poste
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/install/server'
id: poste-io-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:analogic:poste.io:*:*:*:*:*:*:*:*
  description: 'Poste.io is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: body="Initial server configuration"
    max-request: 1
    product: poste.io
    vendor: analogic
    verified: true
  name: Poste.io - Installer
  severity: high
  tags: misconfig,exposure,poste-io,install
