http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - __nocobase_public
    - __nocobase_api
    - __nocobase_ws
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nocobase-detect
info:
  author: Fur1na
  description: 'NocoBase is an open source, extensibility-first, low-code platform
    for building business applications and enterprise solutions.

    '
  metadata:
    fofa-query: body="__nocobase_public_path__"
    max-request: 1
    verified: true
    zoomeye-query: app="NocoBase"
  name: NocoBase - Detect
  severity: info
  tags: tech,nocobase,detect,discovery
