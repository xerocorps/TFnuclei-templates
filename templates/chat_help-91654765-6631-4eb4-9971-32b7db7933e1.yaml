    cvss-score: 7.5
  description: "The Chat Help \u2013 Click to Chat Button & Form plugin for WordPress\
    \ is vulnerable to Sensitive Information Exposure in all versions up to, and including,\
    \ 3.1.3 via the REST API endpoints /wp-json/chat-help/v1/leads and /wp-json/chat-help/v1/leads/{id}.\
    \ This is due to the plugin not performing any authentication and authorization\
    \ checks. This makes it possible for unauthenticated attackers to extract sensitive\
    \ data including customer names, email addresses, phone numbers, WhatsApp messages,\
    \ complete geolocation data (IP addresses, city, country, ISP, coordinates), device\
    \ fingerprinting information (browser, OS, screen resolution), and WordPress account\
    \ credentials (user IDs, usernames, emails, names) for logged-in users who submit\
    \ forms.\n"
