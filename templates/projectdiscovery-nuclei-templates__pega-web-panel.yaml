http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Pega Infinity
    - alt="Pega Logo
    - id = "pegaLogin
    - Pega Platform
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/prweb/PRAuth/app/default/'
  stop-at-first-match: true
id: pega-web-panel
info:
  author: powerexploit,righettod
  classification:
    cpe: cpe:2.3:a:pega:platform:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Pega Infinity login panel was detected.

    '
  metadata:
    fofa-query: title="pega platform"
    google-query:
    - inurl:"/prweb/PRAuth/app/default"
    - intitle:"pega platform"
    - inurl:"/prweb/prauth/app/default"
    max-request: 2
    product: platform
    shodan-query:
    - title:"Pega Platform"
    - http.title:"pega platform"
    vendor: pega
    verified: true
  name: Pega Infinity Login Panel - Detect
  reference:
  - https://www.pega.com/infinity
  severity: info
  tags: panel,pega,discovery
