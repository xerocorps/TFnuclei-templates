http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - --profile-name-color
  matchers-condition: and
  method: GET
  path:
  - https://hoo.be/{{user}}
id: hoobe
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hoo.be user name information check was conducted.
  metadata:
    max-request: 1
  name: Hoo.be User Name Information - Detect
  severity: info
  tags: osint,osint-business,hoobe
self-contained: true
