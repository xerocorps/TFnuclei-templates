http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Installation</title>
    - zabbix
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup.php'
id: zabbix-installer
info:
  author: DhiyaneshDK
  description: Zabbix is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    fofa-query:
    - icon_hash=892542951
    - "app=\"zabbix-\u76D1\u63A7\u7CFB\u7EDF\" && body=\"saml\""
    - title="zabbix-server"
    google-query: intitle:"zabbix-server"
    max-request: 1
    product: zabbix
    shodan-query:
    - http.favicon.hash:892542951
    - http.title:"zabbix-server"
    - cpe:"cpe:2.3:a:zabbix:zabbix"
    vendor: zabbix
    verified: true
  name: Zabbix Installation Exposure
  severity: high
  tags: misconfig,zabbix,install,exposure,vuln
