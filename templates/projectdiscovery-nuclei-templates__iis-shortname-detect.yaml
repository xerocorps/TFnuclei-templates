flow: http(1) && http(2)
http:
- matchers:
  - condition: or
    internal: true
    part: header
    regex:
    - (?i)Microsoft-IIS
    - (?i)ASP\.NET
    - (?i)X-AspNet-Version
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
- matchers:
  - dsl:
    - status_code_1!=404 && status_code_2 == 404 || status_code_3 != 404 && status_code_4
      == 404 || status_code_5 != 404 && status_code_6 == 404
    type: dsl
  raw:
  - 'GET /{{randstring}}*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
  - 'GET /*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
  - 'OPTIONS /{{randstring}}*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
  - 'OPTIONS /*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
  - 'DEBUG /{{randstring}}*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
  - 'DEBUG /*~1*/a.aspx HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    '
id: iis-shortname-detect
info:
  author: nodauf,liquidsec
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: A website running via IIS on an old .net framework contains a get request
    vulnerability. Using the the tilde character "~" in the request, an attacker can
    locate short names of files and folders not normally visible.
  metadata:
    max-request: 7
  name: IIS - Short Name Detect
  reference:
  - https://github.com/irsdl/IIS-ShortName-Scanner
  - https://github.com/lijiejie/IIS_shortname_Scanner
  - https://www.exploit-db.com/exploits/19525
  - http://soroush.secproject.com/blog/2012/06/microsoft-iis-tilde-character-vulnerabilityfeature-short-filefolder-name-disclosure/
  severity: info
  tags: iis,edb,vuln
variables:
  randstring: '{{to_lower(rand_base(8))}}'
