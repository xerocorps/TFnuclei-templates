http:
- extractors:
  - part: body
    regex:
    - rk_(?:live|test)_[0-9a-zA-Z]{24}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: stripe-restricted-key
info:
  author: Ice3man
  metadata:
    max-request: 1
  name: Stripe Restricted Key Disclosure
  reference:
  - https://stripe.com/docs/keys
  severity: info
  tags: exposure,token,stripe,vuln
