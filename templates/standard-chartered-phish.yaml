http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Standard Chartered Bank
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: standard-chartered-phish
info:
  author: rxerium
  description: 'A Standard Chartered phishing website was detected

    '
  metadata:
    max-request: 1
  name: Standard Chartered phishing Detection
  reference:
  - https://sc.com
  severity: info
  tags: phishing,standard-chartered,bank,osint,discovery
