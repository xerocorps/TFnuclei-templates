http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - is on WIMKIN
  matchers-condition: and
  method: GET
  path:
  - https://wimkin.com/{{user}}
id: wimkin-publicprofile
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Wimkin-PublicProfile user name information check was conducted.
  metadata:
    max-request: 1
  name: Wimkin-PublicProfile User Name Information - Detect
  severity: info
  tags: osint,osint-political,wimkin-publicprofile,discovery
self-contained: true
