http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - custom_breadcrumbs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/custom_breadcrumbs/custom_breadcrumbs.info'
  redirects: true
id: drupal_module-custom_breadcrumbs-cross-site-scripting
info:
  author: Bishopfox
  description: The Custom Breadcrumbs module provides a variety of options for customizing
    the breadcrumb trail. The module doesnt sufficiently filter on output, leading
    to a Cross Site Scripting vulnerability. This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission Administer custom breadcrumbs
    permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/custom_breadcrumbs/
    google-query: inurl:'/sites/all/modules/custom_breadcrumbs/
    impact: medium
    security-risk: "Less critical 8\u221525 AC:Basic/A:User/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-custom_breadcrumbs-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-024
  severity: medium
  tags: drupal
