  description: "The Power BI Embedded for WordPress plugin for WordPress is vulnerable\
    \ to Stored Cross-Site Scripting via the '_power_bi_width\u2019 and '_power_bi_height'\
    \ parameters editable from the 'Edit Power BI' page in versions up to, and including,\
    \ 1.1.3 due to insufficient input sanitization and output escaping. This makes\
    \ it possible for authenticated attackers with contributor level permissions and\
    \ above to inject arbitrary web scripts in pages that will execute whenever a\
    \ user accesses an injected page.\n"
