http:
- matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - Sign in - Matomo
    - content="Matomo
    - title="Matomo
  - dsl:
    - status_code==200 && ("-2023266783" == mmh3(base64_py(body)))
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/plugins/CoreHome/images/favicon.png'
  stop-at-first-match: true
id: matomo-panel
info:
  author: Arr0way,userdehghani
  classification:
    cpe: cpe:2.3:a:matomo:matomo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'google analytics alternative that protects your data and your customers
    privacy.

    '
  metadata:
    fofa-query: icon_hash=-2023266783
    max-request: 3
    product: matomo
    shodan-query:
    - http.favicon.hash:-2023266783
    - cpe:"cpe:2.3:a:matomo:matomo"
    vendor: matomo
    verified: true
  name: Matomo Panel - Detect
  reference:
  - https://matomo.org/
  - https://matomo.org/faq/on-premise/installing-matomo/#getting-started
  severity: info
  tags: panel,matomo,login,detect,discovery
