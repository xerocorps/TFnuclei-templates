http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Experience personalized banking services for your unique needs with U.S. Bank
      - Checking, credit cards, home loans & convenient online banking. Member FDIC.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"usbank.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: us-bank-phish
info:
  author: rxerium
  description: 'A US Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: US Bank phishing Detection
  reference:
  - https://usbank.com
  severity: info
  tags: phishing,us-bank,bank,osint,discovery
