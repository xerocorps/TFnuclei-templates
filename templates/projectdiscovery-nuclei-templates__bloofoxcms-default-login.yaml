http:
- attack: pitchfork
  matchers:
  - condition: and
    dsl:
    - contains(body, 'bloofoxCMS Admincenter')
    - status_code == 200
    type: dsl
  max-redirects: 2
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /admin/index.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&action=login

    '
  redirects: true
id: bloofoxcms-default-login
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:bloofox:bloofoxcms:*:*:*:*:*:*:*:*
  description: 'bloofoxCMS contains default credentials. An attacker can obtain access
    to user accounts and access sensitive information, modify data, and/or execute
    unauthorized operations.

    '
  metadata:
    fofa-query: Powered by bloofoxCMS
    max-request: 1
    product: bloofoxcms
    vendor: bloofox
    verified: 'true'
  name: bloofoxCMS - Default Login
  reference:
  - https://www.bloofox.com/automated_setup.113.html
  - https://www.bloofox.com
  severity: high
  tags: bloofox,cms,default-login,vuln
