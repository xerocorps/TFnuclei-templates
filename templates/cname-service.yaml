dns:
- matchers:
  - name: zendesk
    type: word
    words:
    - zendesk.com
  - name: github
    type: word
    words:
    - github.io
  - name: announcekit
    type: word
    words:
    - cname.announcekit.app
  - name: wix
    type: word
    words:
    - wixdns.net
  - name: salesforce-community
    type: word
    words:
    - live.siteforce.com
  matchers-condition: or
  name: '{{FQDN}}'
  type: CNAME
id: cname-service
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: A CNAME service was detected.
  name: CNAME Service Detection
  reference:
  - https://ns1.com/resources/cname
  severity: info
  tags: dns,service
