  description: "The Shortcodes Ultimate plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018settings\u2019 parameter saved via the ajax_add_preset()\
    \ function in versions up to, and including, 5.12.0 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for authenticated attackers,\
    \ with subscriber-level permissions and above, to inject arbitrary web scripts\
    \ in pages that will execute whenever a user accesses an injected page."
