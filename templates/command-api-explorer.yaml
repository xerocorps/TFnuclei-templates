id: command-api-explorer
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: http.html:"Command API Explorer"
    verified: true
  name: Command API Explorer
  severity: low
  tags: panel
requests:
- matchers:
  - type: word
    words:
    - <title>Command API Explorer</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/explorer.html'
