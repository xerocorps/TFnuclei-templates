    - 200
    type: status
  - part: body
    type: word
    words:
    - <title>@
  matchers-condition: and
  method: GET
  path:
  - https://f3.cool/{{user}}
id: f3
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: F3 user name information check was conducted.
