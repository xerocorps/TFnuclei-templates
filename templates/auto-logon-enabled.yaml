code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'True'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-ItemProperty -Path ''HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon''
    -Name ''AutoAdminLogon'' -ErrorAction SilentlyContinue).AutoAdminLogon -eq ''1''

    '
id: auto-logon-enabled
info:
  author: princechaddha
  description: Checks if automatic logon is enabled, allowing users to bypass login
    prompts.
  impact: 'AutoLogon can allow unauthorized users to access the system without authentication.

    '
  name: AutoLogon Enabled
  remediation: 'Disable AutoLogon to ensure users are prompted for credentials.

    '
  severity: medium
  tags: autologon,login,code,windows-audit
self-contained: true
