http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>phpMyFAQ
    - Setup</title>
  - part: header
    type: word
    words:
    - phpmyfaq-setup
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/setup/index.php'
id: phpmyfaq-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:phpmyfaq:phpmyfaq:*:*:*:*:*:*:*:*
  description: phpMyFAQ installation is exposed.
  metadata:
    fofa-query: phpMyFAQ-setup
    max-request: 1
    product: phpmyfaq
    vendor: phpmyfaq
    verified: true
  name: phpMyFAQ Installation - Exposure
  severity: high
  tags: misconfig,phpmyfaq,install,vuln
