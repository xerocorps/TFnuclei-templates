http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.0.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - postfile
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/postfile/postfile.info'
  redirects: true
id: drupal_module-postfile-cross-site-request-forgery
info:
  author: me
  description: The module creates an endpoint on the site at /postfile/upload that
    accepts a POST request for uploading a single file into a specified file system
    (public, private, etc). The module doesnt sufficiently protect against Cross Site
    Request Forgery under allowing an attacker to trick a site user into uploading
    a file.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/postfile/
    google-query: inurl:'/sites/all/modules/postfile/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Complex/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-postfile-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2024-059
  severity: medium
  tags: drupal
