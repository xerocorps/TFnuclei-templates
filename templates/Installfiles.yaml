id: Installfiles
info:
  author: Tomitom13
  name: Install files
  severity: unknown
  tags: phpBB, rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'Le mot de passe pour valider est : [a-zA-Z0-9!@#$%^&*()_+\-,.>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'Le mot de passe pour valider est : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpbb/install/install.php'
