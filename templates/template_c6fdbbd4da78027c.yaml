info:
  author: drfabiocastro
  classification:
    country: any
    tags:
    - appveyor
    - configuration file
    - sensitive data exposure
  description: Template to detect sensitive data exposure in Appveyor configuration
    files
  id: appveyor-configuration-file
  matcher-condition: and
  matchers:
  - pattern: 'install:'
  - description: Secure data found in response body
    pattern: 'test_script:'
    type: body
  name: Appveyor Configuration File - Detect
  requests:
    description: Example request to trigger detection
    method: GET
    path:
    - /appveyor.yml
    - /appveyor.yaml
    - /appveyor.json
    - /.appveyor.yml
  response:
  - description: Successful response status or authentication required
    status:
    - 200
    - 401
    - 403
  severity: High
