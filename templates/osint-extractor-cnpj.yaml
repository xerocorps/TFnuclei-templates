id: osint-extractor-cnpj
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de CNPJ via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de CNPJ"
  severity: info
  tags: "cnpj,extra\xE7\xE3o,osint"
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - ([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
