http:
- extractors:
  - group: 2
    name: version
    part: header
    regex:
    - (i?)Liferay-Portal:.*?(\d+\.?.*?)\s
    type: regex
  matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - Liferay-Portal
  - condition: or
    part: body
    type: word
    words:
    - <title>json-web-services-api</title>
    - There are no services matching that phrase.
    - Unable to deserialize object
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/api/jsonws'
  - '{{BaseURL}}/api/jsonws/invoke'
  stop-at-first-match: true
id: liferay-portal
info:
  author: organiccrap,dwisiswant0,ricardomaia
  classification:
    cpe: cpe:2.3:a:liferay:liferay_portal:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Liferay login panel was detected,
  metadata:
    fofa-query: icon_hash=129457226
    max-request: 3
    product: liferay_portal
    shodan-query:
    - http.favicon.hash:129457226
    - cpe:"cpe:2.3:a:liferay:liferay_portal"
    vendor: liferay
    verified: true
  name: Liferay Login Panel - Detect
  reference:
  - https://www.liferay.com/
  - https://github.com/mzer0one/CVE-2020-7961-POC
  severity: info
  tags: panel,liferay,portal,discovery
