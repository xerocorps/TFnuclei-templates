http:
- matchers:
  - type: word
    words:
    - Bonita Portal
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bonita/login.jsp'
id: bonita-portal-panel
info:
  author: DhiyaneshDK
  description: 'Detects the presence of Bonita Portal login page.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1197926023
    verified: true
  name: Bonita Portal Login - Detect
  severity: info
  tags: bonita,login,panel
