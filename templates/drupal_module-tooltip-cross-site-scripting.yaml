http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.1.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - tooltip
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tooltip/tooltip.info'
  redirects: true
id: drupal_module-tooltip-cross-site-scripting
info:
  author: me
  description: This module enables you to add any HTML content you want in a tooltip
    displayed on mouse hover. The module does not sufficiently escape the markup inserted
    in the tooltip block. This vulnerability is mitigated by the fact that an attacker
    must have a role with the permission administer blocks.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/tooltip/
    google-query: inurl:'/sites/all/modules/tooltip/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-tooltip-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-058
  severity: medium
  tags: drupal
