id: kube-api-pods
info:
  author: sharath
  description: Scans for kube pods
  name: Kube API Pods
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - '"PodList":'
    - '"items":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/namespaces/default/pods'
