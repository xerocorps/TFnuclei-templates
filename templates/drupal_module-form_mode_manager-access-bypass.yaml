http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - form_mode_manager
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/form_mode_manager/form_mode_manager.info'
  redirects: true
id: drupal_module-form_mode_manager-access-bypass
info:
  author: Bishopfox
  description: This module provides a user interface that allows the implementation
    and use of Form modes without custom development. The module does not sufficiently
    respect access restrictions to entity forms for routes it creates to use specific
    form modes. This vulnerability is mitigated by the fact that an attacker must
    have a role with the permission to use a specific form mode, for example use X
    form mode.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/form_mode_manager/
    google-query: inurl:'/sites/all/modules/form_mode_manager/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:User/CI:None/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-form_mode_manager-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-023
  severity: medium
  tags: drupal
