http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Typeform: People-Friendly Forms and Surveys'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"typeform.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: typeform-phish
info:
  author: rxerium
  description: 'A Typeform phishing website was detected

    '
  metadata:
    max-request: 1
  name: Typeform phishing Detection
  reference:
  - https://typeform.com
  severity: info
  tags: phishing,typeform,forms,osint,discovery
