http:
- matchers:
  - condition: and
    type: word
    words:
    - dashboards
    - startAt
    - maxResults
  method: GET
  path:
  - '{{BaseURL}}/rest/api/2/dashboard?maxResults=100'
id: jira-unauthenticated-dashboards
info:
  author: TechbrunchFR
  classification:
    cpe: cpe:2.3:a:atlassian:jira:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: jira
    shodan-query: http.component:"Atlassian Jira"
    vendor: atlassian
  name: Jira Unauthenticated Dashboards
  severity: info
  tags: atlassian,jira,vuln
