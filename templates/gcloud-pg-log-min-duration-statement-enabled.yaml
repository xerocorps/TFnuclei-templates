code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=''DATABASE_VERSION:POSTGRES*''
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The log_min_duration_statement flag is set to a non-compliant value for PostgreSQL
      instance " + sqlInstance + " in project " + projectId'
    type: dsl
  matchers:
  - negative: true
    part: body
    type: word
    words:
    - '-1'
  - regex:
    - ^(?:100|[1-9][0-9]?)$
    type: regex
  matchers-condition: and
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq ''.settings.databaseFlags // [] | .[] | select(.name=="log_min_duration_statement")
    | .value''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-pg-log-min-duration-statement-enabled
info:
  author: princechaddha
  description: 'Ensure that the log_min_duration_statement database flag is set to
    -1 (i.e., disabled) for all your Google Cloud PostgreSQL database instances. The
    log_min_duration_statement flag controls the minimum execution time of a statement
    for it to be logged. Setting it to any value other than -1 can result in excessive
    logging and potential performance issues.

    '
  impact: 'Enabling the log_min_duration_statement flag with a value other than -1
    may cause excessive logging, leading to potential performance degradation and
    unnecessary storage usage.

    '
  name: Log Min Duration Statement Enabled in PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Set the log_min_duration_statement flag to -1 in your PostgreSQL database
    instance configuration to disable logging based on statement duration.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,gcp-cloud-config
self-contained: true
