http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 9gag.com
  matchers-condition: and
  method: GET
  path:
  - https://www.9gag.com/u/{{user}}
id: 9gag
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 9GAG user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: 9GAG User Name Information - Detect
  severity: info
  tags: osint,osint-social,9gag,discovery
self-contained: true
