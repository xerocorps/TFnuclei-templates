id: x-forwarded-reflection
info:
  author: SirBugs
  description: This template detects the reflection of X-Forwarded headers in the
    response.
  name: X-Forwarded Header Reflection
  severity: medium
requests:
- extractors:
  - regex:
    - google.com
    - google.com
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - google.com
    - google.com
  - part: headers
    type: word
    words:
    - google.com
    - google.com
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-Host: google.com

    X-Forwarded-For: google.com

    Connection: close

    '
