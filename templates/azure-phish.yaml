http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Invent with purpose, realize cost savings, and make your organization more\
      \ efficient with Microsoft Azure\u2019s open and flexible cloud computing platform."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"azure.com")'
    - '!contains(host,"microsoft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: azure-phish
info:
  author: rxerium
  description: 'A Microsoft Azure phishing website was detected

    '
  metadata:
    max-request: 1
  name: Microsoft Azure phishing Detection
  reference:
  - https://azure.microsoft.com
  severity: info
  tags: phishing,azure,microsoft,cloud,osint,discovery
