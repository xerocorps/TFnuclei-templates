http:
- matchers:
  - condition: and
    type: word
    words:
    - Request Information
    - Path info
    - Server name
    - Remote address
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/examples/jsp/snp/snoop.jsp'
id: tomcat-snoop-servlet-exposed
info:
  author: Thabisocn
  classification:
    epss-percentile: 0.98547
    epss-score: 0.68493
  description: 'The Snoop servlet is exposed in the Apache Tomcat examples directory.

    '
  metadata:
    google-query: site:*/examples/jsp/snp/snoop.jsp
    max-request: 1
    product: tomcat
    vendor: apache
    verified: true
  name: Apache Tomcat - Snoop Servlet Information Disclosure
  reference:
  - https://vulners.com/nessus/TOMCAT_SNOOP.NASL
  - https://nvd.nist.gov/vuln/detail/CVE-2000-0760
  severity: info
  tags: apache,jakarta,tomcat,exposure,info-leak,vuln
