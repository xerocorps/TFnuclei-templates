http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "better-wp-security")
    - contains_any(body, "Fatal error", "Uncaught Error","Call to undefined") || contains_all(body,
      "Warning:","failed to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/better-wp-security/core/admin-pages/page-logs.php'
id: wp-better-wp-security-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin iThemes Security files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    fofa-query: body="/plugins/better-wp-security/"
    max-request: 1
    verified: true
  name: WordPress Plugin iThemes Security - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/better-wp-security/
  severity: low
  tags: debug,wordpress,fpd,vuln,better-wp-security,wp-plugin
