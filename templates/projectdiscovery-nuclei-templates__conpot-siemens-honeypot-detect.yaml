id: conpot-siemens-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A Conpot (Siemens) honeypot has been identified.

    The response to a first packet of a connection attempt differs from real installations,
    signaling a possible deceptive setup.

    '
  metadata:
    fofa-query: body="overview - siemens, simatic"
    max-request: 1
    product: siemens
    shodan-query:
    - html:"Overview - Siemens, SIMATIC"
    - http.html:"overview - siemens, simatic"
    vendor: conpot
    verified: true
  name: Conpot (Siemens) Honeypot - Detect
  severity: info
  tags: conpot,siemens,honeypot,ir,cti,network,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0300001611e00000000400c1020100c2020102c0010a
    type: hex
  matchers:
  - binary:
    - 030000130ed00000000000c1020000c2020000
    type: binary
  port: 102
  read-size: 1024
