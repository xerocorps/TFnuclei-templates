http:
- matchers:
  - part: header
    type: word
    words:
    - NessusWWW
  - condition: and
    part: body
    type: word
    words:
    - <title>Nessus</title>
    - window.location = '/unsupported6.html';
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/server/status'
id: nessus-panel
info:
  author: joanbono,tess
  classification:
    cpe: cpe:2.3:a:tenable:nessus:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Tenable Nessus panel was detected.
  metadata:
    fofa-query: title="nessus"
    google-query: intitle:"nessus"
    max-request: 2
    product: nessus
    shodan-query:
    - title:"Nessus"
    - http.title:"nessus"
    vendor: tenable
    verified: true
  name: Tenable Nessus Panel - Detect
  severity: info
  tags: panel,nessus,tenable,discovery
