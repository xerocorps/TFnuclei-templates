http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version": "(.*)"'
    - 'versionNumber": "([0-9.]+)"'
    - '"VERSION_LABEL": "([0-9.]+)"'
    type: regex
  host-redirects: true
  matchers:
  - type: word
    words:
    - Splunk Inc.
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/en-US/account/login'
id: splunk-enterprise-panel
info:
  author: praetorian-thendrickson
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Splunk Enterprise login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Login - Splunk"
  name: Splunk Enterprise Login Panel - Detect
  reference:
  - https://www.splunk.com/en_us/software/splunk-enterprise.html
  severity: info
  tags: panel,splunk
