id: cached-pages-aem
info:
  author: hetroublemakr
  name: Invalidate / Flush Cached Pages From AEM
  severity: low
requests:
- headers:
    CQ-Handle: /content
    CQ-Path: /content
  matchers:
  - part: body
    type: word
    words:
    - <H1>OK</H1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dispatcher/invalidate.cache'
