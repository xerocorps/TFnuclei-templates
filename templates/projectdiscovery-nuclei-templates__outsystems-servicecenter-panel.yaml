http:
- extractors:
  - group: 1
    part: body
    regex:
    - environmentName:.?([a-z0-9A-Z\s]+).?
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Enter your OutSystems credentials")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/Login.aspx'
  - '{{BaseURL}}/ServiceCenter/Login.aspx'
  stop-at-first-match: true
id: outsystems-servicecenter-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:outsystems:platform_server:*:*:*:*:*:*:*:*
  description: 'OutSystems Service Center login panel was detected.

    '
  metadata:
    max-request: 2
    product: platform_server
    shodan-query: http.html:"outsystems"
    vendor: outsystems
    verified: true
  name: OutSystems Service Center Login Panel - Detect
  reference:
  - https://www.outsystems.com/
  severity: info
  tags: panel,outsystems,login,detect,discovery
