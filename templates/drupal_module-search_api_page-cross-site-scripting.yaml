http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - search_api_page
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/search_api_page/search_api_page.info'
  redirects: true
id: drupal_module-search_api_page-cross-site-scripting
info:
  author: Bishopfox
  description: "This module enables you to create simple search pages based on Search\
    \ API without the use of Views. The module doesn\u2019t sufficiently escape all\
    \ variables provided for custom templates. This vulnerability is mitigated by\
    \ the fact that the default template provided by the module is not affected."
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/search_api_page/
    google-query: inurl:'/sites/all/modules/search_api_page/
    impact: medium
    security-risk: "Critical 16\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-search_api_page-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2021-046
  severity: medium
  tags: drupal
