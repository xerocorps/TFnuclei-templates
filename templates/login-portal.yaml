http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Log In
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/account/login'
  stop-at-first-match: true
id: login-portal
info:
  author: Caddyshack2175
  description: Login portal exposed/found on a common URI/Path
  metadata:
    max-request: 2
    verified: true
  name: Login Portal Exposure
  severity: info
  tags: portal,admin,exposure
