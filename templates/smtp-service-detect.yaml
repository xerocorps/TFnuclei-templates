id: smtp-service-detect
info:
  author: pussycat0x
  description: "SMTP is part of the application layer of the TCP/IP protocol. Using\
    \ a process called \u201Cstore and forward,\u201D SMTP moves your email on and\
    \ across networks.\n"
  metadata:
    max-request: 1
  name: SMTP Service Detection
  severity: info
  tags: network,service,smtp,detect,mail
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  matchers:
  - type: word
    words:
    - SMTP
  port: 25
