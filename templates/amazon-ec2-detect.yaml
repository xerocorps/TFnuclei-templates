id: amazon-ec2-detect
info:
  author: ritikchaddha
  metadata:
    shodan-query: 'Server: EC2ws'
    verified: true
  name: Amazon EC2 Server Detect
  severity: info
  tags: tech,aws,ec2,amazon
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'Server: EC2ws'
  method: GET
  path:
  - '{{BaseURL}}'
