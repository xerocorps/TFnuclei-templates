http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:",
      "failed to open stream")
    - contains(body, "twentytwenty")
    - status_code == 200 || status_code == 500
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/themes/twentynineteen/functions.php'
id: wordpress-twentynineteen-fpd
info:
  author: pussycat0x
  description: 'The WordPress Twentytwenty themes was detected to be vulnerable to
    Full Path Disclosure, allowing unauthenticated access to the full application
    path.

    '
  metadata:
    verified: false
  name: WordPress Twenty Nineteen - Full Path Disclosure
  reference:
  - https://wordpress.org/themes/twentynineteen/
  severity: low
  tags: wordpress,wp,wp-theme,twentytwenty,fpd
