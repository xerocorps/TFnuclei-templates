http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id"'
    - '"description"'
    - '"name"'
  raw:
  - 'GET https://api.lob.com/v1/addresses HTTP/1.1

    Authorization: Basic {{base64(token + '':'')}}

    Host: api.lob.com

    '
id: api-lob
info:
  author: daffainfo
  description: US Address Verification
  metadata:
    max-request: 1
  name: Lob API Test
  reference:
  - https://docs.lob.com/
  - https://github.com/daffainfo/all-about-apikey/tree/main/lob
  severity: info
  tags: token-spray,lob
self-contained: true
