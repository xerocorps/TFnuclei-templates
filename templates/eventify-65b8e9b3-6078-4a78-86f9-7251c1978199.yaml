  description: "The Eventify - Simple Events plugin for WordPress is vulnerable to\
    \ SQL Injection via the \u2018eventid\u2019 parameter in versions up to, and including,\
    \ 1.7.f due to insufficient escaping on the user supplied parameter and lack of\
    \ sufficient preparation on the existing SQL query. This makes it possible for\
    \ unauthenticated attackers to append additional SQL queries into already existing\
    \ queries that can be used to extract sensitive information from the database.\
    \ magic_quotes has to be turned off for the exploit to work.\n"
