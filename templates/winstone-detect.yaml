http:
- extractors:
  - group: 0
    name: winstone_version
    part: header
    regex:
    - '(?i)Winstone(?: Servlet Engine)?\s*v?[0-9.]+'
    - (?i)Winstone/[0-9.]+
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)Server:\s*Winstone Servlet Engine\s*v?[0-9.]+
    - (?i)Winstone/[0-9.]+
    type: regex
  - part: header
    regex:
    - (?i)X-Powered-By:\s*Servlet/[0-9.]+\s*\(Winstone/[0-9.]+\)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: winstone-detect
info:
  author: Shivam Kamboj
  description: 'Detected servers running the Winstone Servlet Engine via the Server
    or X-Powered-By headers.

    '
  metadata:
    max-request: 1
    shodan-query: http.component:"winstone servlet container"
  name: Winstone Servlet Engine
  severity: info
  tags: tech,winstone,discovery
