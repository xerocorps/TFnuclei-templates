http:
- matchers:
  - condition: or
    part: body
    regex:
    - (?mi)^APP_(NAME|ENV|KEY|DEBUG|URL|PASSWORD)=
    - (?mi)^DB_(HOST|PASSWORD|DATABASE)=
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /.env
    - /.env.bak
    - /.env.dev
    - /.env.dev.local
    - /.env.development.local
    - /.env.prod
    - /.env.prod.local
    - /.env.production
    - /.env.production.local
    - /.env.local
    - /.env.example
    - /.env.stage
    - /.env.live
    - /.env.backup
    - /.env.save
    - /.env.old
    - /.env.www
    - /.env_1
    - /.env_sample
    - /.env.{{DN}}
    - /.env.{{SD}}
    - /api/.env
id: laravel-env
info:
  author: pxmme1337,dwisiswant0,geeknik,emenalf,adrianmf
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'A Laravel .env file was discovered, which stores sensitive information
    like database credentials and tokens. It should not be publicly accessible.

    '
  metadata:
    max-request: 22
  name: Laravel - Sensitive Information Disclosure
  reference:
  - https://laravel.com/docs/master/configuration#environment-configuration
  - https://stackoverflow.com/questions/38331397/how-to-protect-env-file-in-laravel
  severity: high
  tags: config,exposure,laravel,vuln
