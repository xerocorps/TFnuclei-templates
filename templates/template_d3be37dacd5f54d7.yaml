name: "\u270D\U0001F3FB CVE Annotate"
true:
  pull_request:
    paths:
    - '**/cves/'
  workflow_dispatch: null
jobs:
  annotate:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - id: meta
      name: Get Github tag
      run: 'curl --silent "https://api.github.com/repos/projectdiscovery/nuclei/releases/latest"
        | jq -r .tag_name | xargs -I {} echo TAG={} >> $GITHUB_OUTPUT

        '
    - env:
        VERSION: ${{ steps.meta.outputs.TAG }}
      if: steps.meta.outputs.TAG != ''
      name: Setup CVE annotate
      run: 'wget -q https://github.com/projectdiscovery/nuclei/releases/download/${VERSION}/cve-annotate.zip

        sudo unzip cve-annotate.zip -d /usr/local/bin

        '
      working-directory: /tmp
    - id: cve-annotate
      name: Generate CVE Annotations
      run: 'cve-annotate -i . -d .

        git status -s | wc -l | xargs -I {} echo CHANGES={} >> $GITHUB_OUTPUT

        '
    - if: steps.cve-annotate.outputs.CHANGES > 0
      name: Commit files
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git add .

        git commit -m "Auto Generated CVE annotations [$(date)] :robot:" -a

        '
    - if: steps.cve-annotate.outputs.CHANGES > 0
      name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
