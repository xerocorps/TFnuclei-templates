http:
- matchers:
  - condition: and
    dsl:
    - status_code==200
    - contains_any(body, "Tiny Tiny RSS", "ttrss_login", "ttrss_utility")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: tiny-rss-panel
info:
  author: userdehghani
  classification:
    cpe: cpe:2.3:a:tt-rss:tiny_tiny_rss:*:*:*:*:*:*:*:*
  description: 'Tiny Tiny RSS is a free RSS feed reader

    '
  metadata:
    max-request: 1
    product: tiny_tiny_rss
    shodan-query: http.favicon.hash:-418614327
    vendor: tt-rss
    verified: true
  name: Tiny RSS Panel - Detect
  reference:
  - https://tt-rss.org/
  severity: info
  tags: panel,tiny-rss,login,detect,discovery
