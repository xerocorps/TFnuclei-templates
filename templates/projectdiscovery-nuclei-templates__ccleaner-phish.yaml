http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - CCleaner Makes Your Computer Faster & More Secure | Official Website
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ccleaner.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ccleaner-phish
info:
  author: rxerium
  description: 'A ccleaner phishing website was detected

    '
  metadata:
    max-request: 1
  name: ccleaner phishing Detection
  reference:
  - https://ccleaner.com
  severity: info
  tags: phishing,ccleaner,osint,discovery
