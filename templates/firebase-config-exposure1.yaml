id: firebase-config-exposure1
info:
  author: geeknik
  name: Firebase Config Exposure
  reference: https://github.com/firebase/firebaseui-web/blob/master/demo/public/sample-config.js
  severity: high
  tags: firebase,exposure,config
requests:
- matchers:
  - condition: and
    type: word
    words:
    - 'apiKey:'
    - 'authDomain:'
    - 'databaseURL:'
    - 'storageBucket:'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /public/config.js HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
