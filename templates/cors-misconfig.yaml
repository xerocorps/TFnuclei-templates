id: cors-misconfig
info:
  author: nadino,g4l1t0,convisoappsec,pdteam,breno_css
  name: CORS Misconfiguration
  reference:
  - https://portswigger.net/web-security/cors
  - https://www.corben.io/advanced-cors-techniques/
  - https://www.geekboy.ninja/blog/exploiting-misconfigured-cors-cross-origin-resource-sharing/
  severity: info
  tags: cors,generic,misconfig
requests:
- matchers:
  - condition: and
    dsl:
    - 'contains(tolower(all_headers), ''access-control-allow-origin: {{cors_origin}}'')'
    - 'contains(tolower(all_headers), ''access-control-allow-credentials: true'')'
    name: arbitrary-origin
    type: dsl
  matchers-condition: or
  payloads:
    cors_origin:
    - https://{{tolower(rand_base(5))}}{{RDN}}
    - https://{{tolower(rand_base(5))}}.com
    - https://{{FQDN}}.{{tolower(rand_base(5))}}.com
    - https://{{FQDN}}{{tolower(rand_base(5))}}.com
    - https://{{FQDN}}_.{{tolower(rand_base(5))}}.com
    - https://{{FQDN}}%60.{{tolower(rand_base(5))}}.com
    - 'null'
    - https://{{tolower(rand_base(5))}}.{{RDN}}
    - http://{{tolower(rand_base(5))}}.{{RDN}}
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Origin: {{cors_origin}}

    '
  stop-at-first-match: true
