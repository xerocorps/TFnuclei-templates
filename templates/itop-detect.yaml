id: itop-detect
info:
  author: pikpikcu
  name: iTop Detect
  severity: info
  tags: tech,itop
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>iTop login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pages/UI.php'
