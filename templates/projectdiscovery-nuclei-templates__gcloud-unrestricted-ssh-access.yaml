code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: networks
    type: json
  source: 'gcloud compute networks list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: firewallRules
    type: json
  source: 'gcloud compute firewall-rules list --filter network=$networkName --sort-by
    priority --format="json(name,disabled,direction,sourceRanges,allowed[].ports)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let networkName of iterate(template.networks)){\n\
  \    set(\"networkName\", networkName)\n    code(3)\n    javascript(1)\n  }\n}\n"
id: gcloud-unrestricted-ssh-access
info:
  author: princechaddha
  description: 'Ensure that your Google Cloud VPC firewall rules do not allow unrestricted
    SSH access (0.0.0.0/0 on TCP port 22). Restrict SSH access to trusted IP addresses
    or ranges to reduce the attack surface and adhere to the principle of least privilege.

    '
  impact: 'Allowing unrestricted SSH access exposes your infrastructure to potential
    brute-force attacks or unauthorized access.

    '
  name: Check for Unrestricted SSH Access
  reference:
  - https://cloud.google.com/vpc/docs/firewalls
  remediation: 'Update your VPC firewall rules to allow SSH traffic only from trusted
    IP addresses or ranges.

    '
  severity: critical
  tags: cloud,devops,gcp,gcloud,vpc,firewall,security,ssh,gcp-cloud-config
javascript:
- code: "let firewallRules = template.firewallRules;\n\nif (typeof firewallRules ===\
    \ \"string\") {\n  firewallRules = JSON.parse(firewallRules);\n}\n\nlet insecureRules\
    \ = [];\nfor (let rule of firewallRules) {\n  if (\n    rule.disabled === false\
    \ &&\n    rule.direction === \"INGRESS\" &&\n    Array.isArray(rule.sourceRanges)\
    \ && rule.sourceRanges.includes(\"0.0.0.0/0\") &&\n    Array.isArray(rule.allowed)\
    \ && rule.allowed.some(allowed =>\n      Array.isArray(allowed.ports) && allowed.ports.includes(\"\
    22\")\n    )\n  ) {\n    insecureRules.push(rule.name);\n  }\n}\n\nif (insecureRules.length\
    \ > 0) {\n  Export(`The firewall rules in network ${template.networkName} of project\
    \ ${template.projectId} allow unrestricted SSH access: ${insecureRules.join(\"\
    , \")}`);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
