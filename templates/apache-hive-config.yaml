http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - hive.conf.
    - <configuration>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/conf'
id: apache-hive-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:hive:4.6.0:*:*:*:*:*:*:*
  description: 'Detects if the config page of the Apache Hive is exposed.

    '
  metadata:
    max-request: 1
    product: hive
    shodan-query: title:"HiveServer2"
    vendor: apache
    verified: true
  name: Apache Hive Configuration - Exposure
  reference:
  - https://github.com/apache/hive
  severity: medium
  tags: apache,hive,config,exposure,vuln
