http:
- extractors:
  - name: version
    part: body
    regex:
    - CUPS v([0-9.]+)>
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Web Interface is Disabled - CUPS
    - Forbidden - CUPS
    - 'Server: CUPS'
  - condition: or
    status:
    - 200
    - 404
    - 403
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: cups-detect
info:
  author: rxerium
  description: 'An instance running CUPS was detected.

    '
  metadata:
    max-request: 1
    shodan-query: product:"CUPS (IPP)"
    verified: true
  name: CUPS - Detect
  severity: info
  tags: cups,tech,detect,discovery
