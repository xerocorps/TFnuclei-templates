http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - ASUS
    - RT-N16
    - System Status
    - Network Map
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
id: asus-rtn16-default-login
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:h:asus:rt-n16:*:*:*:*:*:*:*:*
  description: 'ASUS RT-N16 contains a default login vulnerability. Default admin
    login password ''admin'' was found.

    '
  metadata:
    max-request: 1
    product: rt-n16
    shodan-query: RT-N16
    vendor: asus
    verified: true
  name: ASUS RT-N16 - Default Login
  severity: high
  tags: default-login,asus,rt-n16,vuln
