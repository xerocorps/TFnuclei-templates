http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - scroll_to_top
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/scroll_to_top/scroll_to_top.info'
  redirects: true
id: drupal_module-scroll_to_top-cross-site-scripting
info:
  author: Bishopfox
  description: The Scroll To Top module enables you to have an animated scroll to
    top link in the bottom of the node. The module does not sufficiently filter configuration
    text leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    administer scroll to top.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/scroll_to_top/
    google-query: inurl:'/sites/all/modules/scroll_to_top/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-scroll_to_top-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-061
  severity: medium
  tags: drupal
