expression: r0()
id: ibm-storage-default-password
info:
  author: madrobot
  name: IBM Storage Management Default Login
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.raw_header.bcontains(b'JSESSIONID')
      && response.body.bcontains(b'/0/Console') && response.body.bcontains(b'Property
      of IBM')
    request:
      body: j_username=admin&j_password=admin&continue=&submit=submit+form
      method: POST
      path: /0/Authenticate
