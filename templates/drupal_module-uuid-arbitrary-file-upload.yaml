http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - uuid
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/uuid/uuid.info'
  redirects: true
id: drupal_module-uuid-arbitrary-file-upload
info:
  author: Bishopfox
  description: This module provides an API for adding universally unique identifiers
    (UUID) to Drupal objects, most notably entities. The module module has an arbitrary
    file upload vulnerability when its used in combination with the services REST
    server. This vulnerability is mitigated by the fact that an attacker must have
    a role with the permission to allow to upload to the file create REST endpoint.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/uuid/
    google-query: inurl:'/sites/all/modules/uuid/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: arbitrary-file-upload
  name: drupal_module-uuid-arbitrary-file-upload
  reference:
  - https://www.drupal.org/sa-contrib-2018-045
  severity: medium
  tags: drupal
