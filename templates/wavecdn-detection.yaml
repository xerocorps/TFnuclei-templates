dns:
- class: inet
  matchers:
  - regex:
    - wavecdn\.net
    type: regex
  name: '{{FQDN}}'
  recursion: true
  retries: 2
  type: CNAME
id: wavecdn-detection
info:
  author: melbadry9
  name: wavecdn detection
  reference: https://hackerone.com/reports/682751
  severity: info
  tags: dns,takeover
