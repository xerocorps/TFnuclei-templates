http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - Powered by vtiger CRM \- ([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Powered by vtiger CRM", "vtiger")
    type: dsl
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
id: vtigercrm-detect
info:
  author: icarot
  description: 'Detected a Vtiger CRM web application, a PHP-based platform that enabled
    businesses to increase sales wins, marketing ROI, and support satisfaction capabilities.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Powered by vtiger CRM"
    verified: true
  name: Vtiger CRM - Detect
  reference:
  - https://github.com/vtiger-crm/vtigercrm
  - https://code.vtiger.com/vtiger/vtigercrm
  severity: info
  tags: tech,vtiger,vtiger-crm,detect,discovery
