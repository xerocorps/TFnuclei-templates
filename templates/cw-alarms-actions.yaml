code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: alarms
    type: json
  source: 'aws cloudwatch describe-alarms --region $region --query ''MetricAlarms[].AlarmName''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The Amazon CloudWatch " + alarm + " does not have any active actions configured"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws cloudwatch describe-alarms --region $region --alarm-names "DiskWritesOpsAlarm"
    --query ''MetricAlarms[*].ActionsEnabled''

    '
flow: "code(1)\nfor(let AlarmName of iterate(template.alarms)){\n  set(\"alarm\",\
  \ AlarmName)\n  code(2)\n}\n"
id: cw-alarms-actions
info:
  author: princechaddha
  description: 'Ensure that all Amazon CloudWatch alarms have actions enabled (ActionEnabled:
    true) to respond to state changes.

    '
  impact: 'Without actions enabled, CloudWatch alarms cannot perform automated actions
    in response to state changes, potentially missing critical alerts.

    '
  name: CloudWatch Alarms Actions Enabled
  reference:
  - https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html
  remediation: 'Enable actions for each CloudWatch alarm by setting the ActionEnabled
    parameter to true, allowing for automated responses to alarms.

    '
  severity: high
  tags: cloud,devops,aws,amazon,cloudwatch,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
