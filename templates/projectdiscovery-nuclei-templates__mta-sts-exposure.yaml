http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'version: STS'
    - 'mode:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/mta-sts.txt'
id: mta-sts-exposure
info:
  author: rxerium
  description: 'Detects SMTP MTA-STS policy file (RFC 8461).

    '
  impact: 'Presence of this well-known resource can expose implementation details
    or policies.

    '
  metadata:
    google-query: inurl:"/.well-known/mta-sts.txt"
    max-request: 1
    verified: true
  name: Well-Known MTA-STS Policy
  reference:
  - https://www.rfc-editor.org/rfc/rfc8461
  severity: info
  tags: well-known,email,security,rfc8461,miscellaneous,misc,vuln
