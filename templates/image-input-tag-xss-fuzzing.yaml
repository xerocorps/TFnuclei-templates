http:
- fuzzing:
  - fuzz:
    - '{{xss}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - <input type="image" src="1" onerror="alert(1337)">
  - part: header
    type: word
    words:
    - text/html
  - negative: true
    part: body
    type: word
    words:
    - <title>Access Denied</title>
    - You don't have permission to access
    - Roundcube Webmail
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    xss:
    - \"><input type="image" src="1" onerror="alert(1337)">
id: image-input-tag-xss-fuzzing
