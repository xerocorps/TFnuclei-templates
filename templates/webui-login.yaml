id: webui-login
info:
  author: drewvravick
  description: 'Detects the presence of a web UI login page.

    '
  name: Web UI Login Page Detection
  severity: high
  tags:
  - web
  - login
requests:
- matchers:
  - part: body
    type: word
    words:
    - cisco
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  name: Web UI Login Page
  path:
  - '{{BaseURL}}/webui/'
