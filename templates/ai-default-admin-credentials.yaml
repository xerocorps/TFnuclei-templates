http:
- body: 'username=admin&password=admin

    '
  extractors:
  - name: session_token
    part: header
    regex:
    - session=[^;]+
    type: regex
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - condition: or
    status:
    - 200
    - 302
    type: status
  - condition: or
    part: body
    type: word
    words:
    - Welcome, admin
    - Dashboard
    - Logged in successfully
    - '"status": "success"'
  - dsl:
    - contains(tolower(body), 'session') || contains(tolower(header), 'set-cookie')
    type: dsl
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/admin/login'
  - '{{BaseURL}}/api/auth/login'
  - '{{BaseURL}}/login'
id: ai-default-admin-credentials
info:
  author: xai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-798
  description: Checks for default admin credentials on common admin panels or APIs.
  metadata:
    max-request: 3
  name: Detect Default Admin Credentials
  severity: critical
  tags: credentials, misconfig, critical
