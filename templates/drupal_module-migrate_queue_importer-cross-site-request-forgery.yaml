http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.1.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - migrate_queue_importer
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/migrate_queue_importer/migrate_queue_importer.info'
  redirects: true
id: drupal_module-migrate_queue_importer-cross-site-request-forgery
info:
  author: me
  description: The Migrate queue importer module enables you to create cron migrations(configuration
    entities) with a reference towards migration entities in order to import them
    during cron runs. The module doesnt sufficiently protect against Cross Site Request
    Forgery under specific scenarios allowing an attacker to enable/disable a cron
    migration. This vulnerability is mitigated by the fact that an attacker must know
    the id of the migration.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/migrate_queue_importer/
    google-query: inurl:'/sites/all/modules/migrate_queue_importer/
    impact: medium
    security-risk: "Moderately critical 10\u2009\u2215\u200925 AC:Basic/A:Admin/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-migrate_queue_importer-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2024-024
  severity: medium
  tags: drupal
