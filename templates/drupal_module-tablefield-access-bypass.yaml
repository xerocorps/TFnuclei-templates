http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - tablefield
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tablefield/tablefield.info'
  redirects: true
id: drupal_module-tablefield-access-bypass
info:
  author: Bishopfox
  description: This module allows you to attach tabular data to an entity. There is
    insufficient access checking for users with the ability to Export Tablefield Data
    as CSV. They can export data from unpublished nodes or otherwise inaccessible
    entities. This vulnerability is mitigated by the fact that an attacker must have
    a role with the permission Export Tablefield Data as CSV.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/tablefield/
    google-query: inurl:'/sites/all/modules/tablefield/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-tablefield-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-067
  severity: medium
  tags: drupal
