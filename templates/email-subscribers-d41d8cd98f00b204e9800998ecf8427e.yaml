  description: 'The Email Subscribers & Newsletters plugin for WordPress is vulnerable
    to Cross-Site Scripting in versions before 2.9.1 via the following parameters:
    1) ''search'' and ''es_mail_group'' parameters in sendmail.php 2) ''search'',
    ''sts'', and ''cnt'' parameters in view-subscriber-show.php 3) ''pagemail'' parameter
    in sentmail-preview.php. This is due to insufficient input sanitization and output
    escaping. This makes it possible for attackers to inject arbitrary web scripts
    that execute in a victim''s browser.'
  metadata:
    fofa-query: wp-content/plugins/email-subscribers/
    google-query: inurl:"/wp-content/plugins/email-subscribers/"
    shodan-query: 'vuln:'
  name: Email Subscribers & Newsletters < 2.9.1 - Cross-Site Scripting
