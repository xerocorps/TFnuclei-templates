http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>Login - Cloudlog", "Login to Cloudlog", "/CloudLog_logo.png")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/index.php/user/login'
  stop-at-first-match: true
id: cloudlog-panel
info:
  author: s4e-io
  description: 'Cloudlog panel was discovered.

    '
  metadata:
    fofa-query: title="Login - Cloudlog"
    max-request: 1
    verified: true
  name: Cloudlog Panel - Detect
  reference:
  - https://github.com/magicbug/Cloudlog
  - https://lab.uberspace.de/guide_cloudlog/
  severity: info
  tags: panel,login,cloudlog,detect,discovery
