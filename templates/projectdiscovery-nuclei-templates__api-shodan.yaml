http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"plan"'
    - '"unlocked"'
    - '"scan_credits"'
  method: GET
  path:
  - https://api.shodan.io/api-info?key={{token}}
id: api-shodan
info:
  author: 0ri2N
  description: 'Shodan is a search engine that lets users search for various types
    of servers connected to the internet using a variety of filters.

    '
  metadata:
    max-request: 1
  name: Shodan API Test
  reference:
  - https://shodan.io
  - https://developer.shodan.io
  - https://developer.shodan.io/api
  severity: info
  tags: recon,shodan,token-spray
self-contained: true
