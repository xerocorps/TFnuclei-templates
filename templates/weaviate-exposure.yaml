http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Meta information about this instance/cluster
    - view complete schema
  - part: body
    regex:
    - '"href":"/v1/schema"'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v1/'
id: weaviate-exposure
info:
  author: DhiyaneshDk
  description: 'Detected an exposed Weaviate instance by accessing its API endpoints.
    Verified exposure by identifying meta information, schema details, and specific
    endpoint references in the response, confirming that the instance was publicly
    accessible.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Weaviate"
    verified: true
  name: Weaviate - Exposure
  severity: low
  tags: weaviate,exposure,api,vuln
