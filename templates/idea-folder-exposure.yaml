id: idea-folder-exposure
info:
  author: martincodes-de
  description: Searches for .idea Folder by querying the /.idea and a few other files
    with sensitive data.
  name: Public .idea Folder containing files with sensitive data
  severity: info
  tags: phpstorm,jetbrains,idea,exposure
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <?xml version=
    - <project version
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/deployment.xml'
  - '{{BaseURL}}/.idea/workspace.xml'
