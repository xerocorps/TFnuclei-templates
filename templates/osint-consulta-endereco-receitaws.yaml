id: osint-consulta-endereco-receitaws
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Consulta dados de CEP via API viacep.com.br  COMAND nuclei --var UF=SP\
    \ --var CIDADE='S\xE3o Paulo' --var END='S\xE3o bento'   -t ./nuclei-templates-brazuca/consulta/cep/viacep/endereco-viacep.yaml\
    \  --debug | jq"
  name: "OSINT Consulta ENDERE\xC7O Receitaws"
  severity: info
  tags: endereco,consulta,osint
requests:
- extractors:
  - json:
    - .
    part: body
    type: json
  matchers:
  - part: body
    type: word
    words:
    - cep
  - status:
    - 200
    type: status
  method: GET
  path:
  - https://viacep.com.br/ws/{{UF}}/{{CIDADE}}/{{END}}/json/
self-contained: true
