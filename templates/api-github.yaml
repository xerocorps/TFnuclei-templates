id: api-github
info:
  author: zzeitlin
  name: GitHub API Test
  reference: https://docs.github.com/en/rest/reference/users
  severity: info
  tags: token-spray,github
requests:
- headers:
    Authorization: Basic {{base64('user:' + token)}}
  matchers:
  - part: body
    type: word
    words:
    - login
  method: GET
  path:
  - https://api.github.com/user
