http:
- headers:
    Authorization: Basic {{base64('user:' + token)}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"login":'
    - '"avatar_url":'
  method: GET
  path:
  - https://api.github.com/user
id: api-github
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: GitHub API Test
  reference:
  - https://docs.github.com/en/rest/reference/users
  severity: info
  tags: token-spray,github
self-contained: true
