http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, 'Power Off', 'Nextcloud configuration')
    - status_code==200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/?app=config'
id: nextcloudpi-dashboard
info:
  author: ritikchaddha
  description: 'Detects exposed NextcloudPi dashboard instances. NextcloudPi dashboard
    is typically accessible on port 4443 and should not be exposed to the internet
    as it provides administrative access to the NextcloudPi instance.

    '
  metadata:
    fofa-query: title="NextcloudPi Panel"
    max-request: 1
    product: nextcloudpi
    shodan-query: title:"NextcloudPi Panel"
    vendor: nextcloud
    verified: true
  name: NextcloudPi Dashboard - Exposed
  reference:
  - https://github.com/nextcloud/nextcloudpi
  remediation: 'Restrict access to the NextcloudPi dashboard to trusted IP addresses
    only. Use a VPN or firewall rules to limit access.

    '
  severity: high
  tags: nextcloud,nextcloudpi,dashboard,misconfig,exposed,discovery
