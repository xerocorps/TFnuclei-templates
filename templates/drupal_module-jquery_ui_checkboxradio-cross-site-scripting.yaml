  - '{{BaseURL}}/sites/all/modules/jquery_ui_checkboxradio/jquery_ui_checkboxradio.info'
  redirects: true
id: drupal_module-jquery_ui_checkboxradio-cross-site-scripting
info:
  author: Bishopfox
  description: 'jQuery UI is a third-party library used by Drupal. The jQuery UI Checkboxradio
    module provides the jQuery UI Checkboxradio library (which was previously in Drupal
    8 core, but has since been removed from core and moved to this module). As part
    of the jQuery UI 1.13.2 update, the jQuery UI project disclosed following security
    issue that may affect sites using the jQuery UI Checkboxradio module:   CVE-2022-31160:
    XSS when refreshing a checkboxradio with an HTML-like initial text label'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/jquery_ui_checkboxradio/
    google-query: inurl:'/sites/all/modules/jquery_ui_checkboxradio/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-jquery_ui_checkboxradio-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-052
  severity: medium
  tags: drupal
