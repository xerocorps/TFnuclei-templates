code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: instances
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[?Engine==`mysql`
    || Engine==`postgres`].DBInstanceIdentifier | []''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Database Authentication feature is not enabled for RDS database instance "
      + db'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $db --query ''DBInstances[*].IAMDatabaseAuthenticationEnabled''

    '
flow: "code(1)\nfor(let DBInstances of iterate(template.instances)){\n  set(\"db\"\
  , DBInstances)\n  code(2)\n}\n"
id: iam-db-auth
info:
  author: princechaddha
  description: 'Ensure IAM Database Authentication is enabled for RDS instances, allowing
    IAM service to manage database access, thereby removing the need to store user
    credentials within database configurations.

    '
  impact: 'Without IAM Database Authentication, database credentials need to be managed
    internally, increasing the risk of credential leakage and unauthorized access.

    '
  name: IAM Database Authentication
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html
  remediation: 'Enable IAM Database Authentication for MySQL and PostgreSQL RDS database
    instances to leverage IAM for secure, token-based access control.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
