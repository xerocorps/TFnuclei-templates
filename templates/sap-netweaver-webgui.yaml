http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - sap-system-login
    - <title>Logon</title>
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/sap/bc/gui/sap/its/webgui'
id: sap-netweaver-webgui
info:
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver WebGUI
  metadata:
    max-request: 1
  name: SAP NetWeaver WebGUI Detection
  severity: info
  tags: sap,webserver,tech,discovery
