id: custom-config-check
info:
  author: SirBugs
  description: Check for common database configuration keys.
  name: DataBase Configuration Check
  severity: Critical
requests:
- matchers:
  - part: body
    type: word
    words:
    - database_driver
    - database_host
    - database_port
    - database_name
    - database_password
  method: GET
  path:
  - '{{BaseURL}}/config/parameters.yml'
