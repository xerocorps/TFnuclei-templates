id: terraform-enterprise-panel
info:
  author: Adam Crosser,idealphase
  description: Terraform Enterprise is our self-hosted distribution of Terraform Cloud.
    It offers enterprises a private instance of the Terraform Cloud application, with
    no resource limits and with additional enterprise-grade architectural features
    like audit logging and SAML single sign-on.
  metadata:
    google-query: intitle:"Terraform Enterprise"
    shodan-query: title:"Terraform Enterprise"
  name: Terraform Enterprise Panel
  reference:
  - https://www.terraform.io/enterprise/releases
  severity: info
  tags: panel,terraform
requests:
- extractors:
  - group: 1
    regex:
    - <span class="tag is-light is-lowercase">(.+)<\/span>
    type: regex
  matchers:
  - type: word
    words:
    - Terraform Enterprise
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/session'
  redirects: true
