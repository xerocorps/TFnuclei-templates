id: web-service-panel
info:
  author: dhiyaneshDK
  name: WEB SERVICE Panel
  reference:
  - https://www.exploit-db.com/ghdb/7116
  severity: info
  tags: panel,service
requests:
- matchers:
  - type: word
    words:
    - <title>WEB SERVICE</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
