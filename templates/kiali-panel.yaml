http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"Kiali version":\s*"([a-z0-9.]+)"
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "kiali-ui", "<title>kiali", "kiali version")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/kiali/api/status'
  - '{{BaseURL}}/kiali/'
  stop-at-first-match: true
id: kiali-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:kiali:kiali:*:*:*:*:*:*:*:*
  description: 'kiali panel was detected.

    '
  metadata:
    max-request: 2
    product: kiali
    shodan-query: title:"Kiali"
    vendor: kiali
    verified: true
  name: Kiali - Detect
  reference:
  - https://kiali.io/
  severity: info
  tags: panel,kiali,detect,login
