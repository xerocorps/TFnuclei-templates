id: terraform-detect
info:
  author: geeknik
  description: Write Infrastructure as Code - https://www.terraform.io/
  name: Detect Terraform Provider
  severity: info
  tags: tech,terraform
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - access_key
    - terraform
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/provider.tf'
