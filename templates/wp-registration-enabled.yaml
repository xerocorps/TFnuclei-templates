id: wp-registration-enabled
info:
  author: tess,DhiyaneshDK
  description: 'Your WordPress site is currently configured so that anyone can register
    as a user. If you are not using this functionality, it''s recommended to disable
    user registration as it caused some security issues in the past and is increasing
    the attack surface.

    '
  metadata:
    verified: true
  name: WordPress User Registration Enabled
  reference:
  - https://www.acunetix.com/vulnerabilities/web/wordpress-user-registration-enabled/
  remediation: 'Disable user registration if not needed. To disable user registration,
    log in as an administrator and go to Settings -> General and uncheck "Anyone can
    register".

    '
  severity: info
  tags: wordpress,wp,misconfig
requests:
- matchers:
  - part: body
    type: word
    words:
    - ?action=register"
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-login.php'
