http:
- matchers:
  - part: body
    regex:
    - <script[^>]* src=['"]https?://([a-zA-Z0-9-]*.)?polyfill.io[/'"]
    type: regex
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: polyfill-backdoor
info:
  author: kazet
  description: 'The polyfill.io CDN was suspected to serve malware. Note: it''s not
    exploitable anymore

    '
  metadata:
    max-request: 1
    shodan-query: html:"polyfill.io"
    verified: true
  name: Polyfill.io - Backdoor
  reference:
  - https://sansec.io/research/polyfill-supply-chain-attack
  - https://web.archive.org/web/20240229113710/https://github.com/polyfillpolyfill/polyfill-service/issues/2834
  - https://blog.cloudflare.com/polyfill-io-now-available-on-cdnjs-reduce-your-supply-chain-risk
  severity: info
  tags: cdn,polyfill-io,backdoor,malware,vuln
