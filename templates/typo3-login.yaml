id: typo3-login
info:
  author: dadevel
  name: TYPO3 Login Detect
  severity: info
  tags: panel,typo3
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - TYPO3 CMS
    - typo3-login-form
    - 'TYPO3 SVN ID:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/typo3/'
