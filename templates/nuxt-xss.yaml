http:
- matchers:
  - part: body
    type: word
    words:
    - data:text/javascript,alert(1);
  - part: header
    type: word
    words:
    - text/html
  - negative: true
    part: body
    type: word
    words:
    - 'Unable to find a route to match the URI: __nuxt_component_test__'
  - negative: true
    status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/__nuxt_component_test__/?path=data%3Atext%2Fjavascript%2Calert%281%29%3B'
id: nuxt-xss
info:
  author: reewardius
  name: Nuxt XSS
  severity: medium
  tags: xss
