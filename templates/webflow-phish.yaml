http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Webflow: Create a custom website | Visual website builder'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"webflow.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: webflow-phish
info:
  author: rxerium
  description: 'A Webflow phishing website was detected

    '
  metadata:
    max-request: 1
  name: Webflow phishing Detection
  reference:
  - https://webflow.com
  severity: info
  tags: phishing,webflow,website-builder,osint,discovery
