id: aws-sftp-detect
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'AWS-SFTP service was detected.

    '
  metadata:
    max-request: 1
    shodan-query: SSH-2.0-AWS_SFTP_1.1
    verified: true
  name: AWS SFTP Service - Detect
  reference:
  - https://aws.amazon.com/pt/about-aws/whats-new/2018/11/aws-transfer-for-sftp-fully-managed-sftp-for-s3/
  severity: info
  tags: network,ssh,detect,aws,sftp,detection,tcp,discovery
tcp:
- extractors:
  - regex:
    - (?i)SSH-(.*)-AWS_SFTP_[^\r]+
    type: regex
  host:
  - '{{Hostname}}'
  matchers:
  - regex:
    - (?i)AWS_SFTP
    type: regex
  port: 22
