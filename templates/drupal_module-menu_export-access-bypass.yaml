http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - menu_export
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/menu_export/menu_export.info'
  redirects: true
id: drupal_module-menu_export-access-bypass
info:
  author: Bishopfox
  description: This module helps in exporting and importing Menu Items via the administrative
    interface. The module does not properly restrict access to administrative pages,
    allowing anonymous users to export and import menu links. There is no mitigation
    for this vulnerability.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/menu_export/
    google-query: inurl:'/sites/all/modules/menu_export/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Exploit/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-menu_export-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-018
  severity: medium
  tags: drupal
