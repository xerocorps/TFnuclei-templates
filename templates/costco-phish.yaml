http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Costco
    - Shop Costco.com for electronics, computers, furniture, outdoor living, appliances,
      jewelry and more. Enjoy low warehouse prices on name-brands products delivered
      to your door
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"costco.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: costco-phish
info:
  author: rxerium
  description: 'A Costco phishing website was detected

    '
  metadata:
    max-request: 1
  name: Costco phishing Detection
  reference:
  - https://costco.com
  severity: info
  tags: phishing,costco,ecommerce,osint,discovery
