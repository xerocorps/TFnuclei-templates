http:
- matchers:
  - condition: and
    dsl:
    - status_code_1 == 200
    - contains(content_type_1, 'application/json')
    - contains_all(body_1, '\"routers\":', '\"service\":')
    name: rawdata
    type: dsl
  - condition: and
    dsl:
    - status_code_2 == 200
    - contains(content_type_2, 'application/json')
    - contains_all(body_2, '\"entryPoints\":', '\"service\":')
    name: routes
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/rawdata'
  - '{{BaseURL}}/api/http/routers'
  stop-at-first-match: true
id: traefik-api-enabled
info:
  author: DhiyaneshDK
  description: 'Traefik API is publicly accessible.It could expose sensitive routing,
    middleware, and service configuration details.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Traefik"
    verified: true
  name: Traefik API - enabled
  reference:
  - https://doc.traefik.io/traefik/operations/api/
  severity: low
  tags: traefik,exposure,apis,discovery
