code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'aws eks list-clusters --region $region --query ''clusters'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: nodegroups
    type: json
  source: 'aws eks list-nodegroups --region $region --cluster-name $cluster --query
    ''nodegroups'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .
    name: rolearn
    type: json
  source: 'aws eks describe-nodegroup --region $region --cluster-name $cluster --nodegroup-name
    $nodegroup --query ''nodegroup.nodeRole'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"EKS node group " + nodegroup + " in cluster " + cluster + " does not have
      AmazonEC2ContainerRegistryReadOnly policy attached to its IAM role"'
    type: dsl
  matchers:
  - negative: true
    type: word
    words:
    - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
  - type: word
    words:
    - '['
  matchers-condition: and
  source: 'aws iam list-attached-role-policies --role-name $(echo $rolearn | cut -d''/''
    -f2) --query ''AttachedPolicies[*].PolicyArn'' --output json

    '
flow: "code(1)\nfor(let cluster of iterate(template.clusters)){\n  set(\"cluster\"\
  , cluster)\n  code(2)\n  for(let nodegroup of iterate(template.nodegroups)){\n \
  \   set(\"nodegroup\", nodegroup)\n    code(3)\n    code(4)\n  }\n}\n"
id: eks-managed-policy-ecr-access
info:
  author: princechaddha
  description: 'Ensure that all EKS cluster node groups use the "AmazonEC2ContainerRegistryReadOnly"
    managed policy to access Amazon ECR repositories. This policy provides read-only
    access to Amazon EC2 Container Registry (ECR) repositories.

    '
  impact: 'Without the AmazonEC2ContainerRegistryReadOnly policy, EKS node groups
    cannot pull container images from ECR repositories, which will prevent pods from
    starting and running properly.

    '
  name: Use AWS-managed policy to access Amazon ECR Repositories
  reference:
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/aws/EKS/managed-policy-ecr-access.html
  - https://docs.aws.amazon.com/AmazonECR/latest/userguide/ecr_managed_policies.html
  remediation: 'Attach the AmazonEC2ContainerRegistryReadOnly policy to the IAM role
    associated with your EKS node groups using either the AWS Console or AWS CLI.

    '
  severity: high
  tags: cloud,devops,aws,amazon,eks,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
