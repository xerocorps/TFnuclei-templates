http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "<title>Woodpecker</title>", "/web-config.js")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: woodpecker-ci-panel
info:
  author: Shivam Kamboj
  description: 'Woodpecker CI panel was detected. Woodpecker is a community fork of
    Drone CI, providing a simple yet powerful continuous integration platform.

    '
  metadata:
    fofa-query:
    - title="Woodpecker"
    - body="/web-config.js"
    google-query: intitle:"Woodpecker CI"
    max-request: 1
    product: woodpecker
    vendor: woodpecker-ci
    verified: true
  name: Woodpecker CI Panel - Detect
  reference:
  - https://woodpecker-ci.org/
  - https://github.com/woodpecker-ci/woodpecker
  severity: info
  tags: panel,woodpecker,login,discovery
