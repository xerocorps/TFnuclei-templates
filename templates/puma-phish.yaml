http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Run The Streets. Do You. Research and shop all the latest gear from the world
      of Fashion, Sport, and everywhere in between.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"puma.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: puma-phish
info:
  author: rxerium
  description: 'A Puma phishing website was detected

    '
  metadata:
    max-request: 1
  name: Puma phishing Detection
  reference:
  - https://puma.com
  severity: info
  tags: phishing,puma,ecommerce,osint,discovery
