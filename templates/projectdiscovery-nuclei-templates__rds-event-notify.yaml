code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"No event notifications for RDS resources in " + region + " AWS region"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws rds describe-event-subscriptions --region $region --query ''EventSubscriptionsList''

    '
id: rds-event-notify
info:
  author: princechaddha
  description: 'Checks for the activation of event notifications for Amazon RDS instances
    to monitor significant database events.

    '
  impact: 'Without event notifications, there''s a risk of missing critical database
    events, impacting operational awareness and incident response.

    '
  name: RDS Event Notification Absence
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Events.html
  remediation: 'Enable event notifications in Amazon RDS by creating an event subscription
    with Amazon SNS to receive notifications.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
