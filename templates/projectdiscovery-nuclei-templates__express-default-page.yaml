http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Express</title>
    - Welcome to Express
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: express-default-page
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: html:"Welcome to Express"
    verified: true
  name: Express Default Page
  severity: info
  tags: tech,express,discovery
