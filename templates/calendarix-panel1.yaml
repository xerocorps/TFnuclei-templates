id: calendarix-panel1
info:
  author: r3dg33k
  name: Calendarix login detect
  severity: info
  tags: panel,calendarix
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Calendarix Admin Login
  matchers-condition: and
  raw:
  - 'GET /calendarix/admin/cal_login.php HTTP/1.1

    Host: {{Hostname}}

    '
