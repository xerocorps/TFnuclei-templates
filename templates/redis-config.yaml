id: redis-config
info:
  author: geeknik
  metadata:
    shodan-query: html:"redis.conf"
    verified: true
  name: Redis Configuration File Exposure
  reference: https://redis.io/docs/manual/config/
  severity: medium
  tags: redis,exposure,config
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bind
    - protected-mode
    - 'port '
  - part: header
    type: word
    words:
    - application/octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/redis.conf'
