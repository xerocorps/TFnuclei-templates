id: redis-require-auth
info:
  author: DhiyaneshDK
  description: 'IsAuthenticated checks if the redis server requires authentication

    '
  metadata:
    max-request: 1
    shodan-query: product:"redis"
  name: Redis Require Authentication - Detect
  reference:
  - https://docs.projectdiscovery.io/templates/protocols/javascript/modules/redis#isauthenticated
  severity: info
  tags: js,redis,network
javascript:
- args:
    Host: '{{Host}}'
    Port: '6379'
  code: 'const redis = require(''nuclei/redis'');

    const isAuthenticated = redis.IsAuthenticated(Host,Port);

    Export(isAuthenticated);

    '
  matchers:
  - dsl:
    - success == true
    type: dsl
