id: elasticsearch-5-version
info:
  author: c-sh0
  description: In Elasticsearch 5.x, Content type auto detection exposes version and
    build information dispite xpack.security.enabled=true being set. Sending a POST
    request with bogas data.
  name: Elasticsearch 5.x Version Disclosure
  reference:
  - This behavior does not pose a concrete and exploitable risk https://hackerone.com/reports/1517796
  - https://github.com/elastic/elasticsearch/blob/5.4/core/src/main/java/org/elasticsearch/rest/RestController.java#L270
  severity: info
  tags: tech,exposure,elastic,elasticsearch
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - (299\s+Elasticsearch-([0-9.]+))
    type: regex
  matchers:
  - status:
    - 406
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}


    x

    '
