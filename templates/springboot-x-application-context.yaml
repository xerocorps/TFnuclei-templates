http:
- extractors:
  - group: 1
    part: header
    regex:
    - ^X-Application-Context:\s*\S.+$
    type: regex
  host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - ^X-Application-Context:\s*\S.+$
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: springboot-x-application-context
info:
  author: DhiyaneshDK
  description: 'Detected the presence of the X-Application-Context header in HTTP
    responses, which can expose sensitive application context information.

    '
  metadata:
    max-request: 1
    shodan-query: X-Application-Context
    verified: true
  name: Spring Boot `X-Application-Context` Header Exposure
  reference:
  - https://github.com/spring-projects/spring-boot/issues/1308
  severity: low
  tags: springboot,misconfig,exposure
