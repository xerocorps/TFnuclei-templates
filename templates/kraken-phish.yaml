http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Kraken
    - 'Kraken: Buy and sell crypto securely'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"kraken.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kraken-phish
info:
  author: rxerium
  description: 'A Kraken phishing website was detected

    '
  metadata:
    max-request: 1
  name: Kraken phishing Detection
  reference:
  - https://kraken.com
  severity: info
  tags: phishing,kraken,crypto,osint,discovery
