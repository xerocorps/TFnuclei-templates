id: dockercfg
info:
  author: geeknik
  description: Docker registry authentication data
  name: Detect .dockercfg
  severity: high
  tags: docker,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    type: word
    words:
    - https
    - email
    - auth
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.dockercfg'
