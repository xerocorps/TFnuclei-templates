id: hidden-http-header-injection
info:
  author: qaisar
  description: 'Detects potential security issues related to hidden HTTP header injection
    vulnerabilities.

    '
  name: Hidden HTTP Header Injection Test
  severity: high
requests:
- data:
  - key: user_input
    payloads:
    - legitimate-value
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
    injected-header: "MaliciousHeader: MaliciousValue\r\nLocation: http://malicious-site.com"
  method: GET
  path:
  - /redirect
  - /process-request
tags:
- web
