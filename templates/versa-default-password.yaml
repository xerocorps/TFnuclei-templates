expression: r0()
id: versa-default-password
info:
  author: davidmckennirey
  description: fofa "Versa Networks"
  name: Versa Networks SD-WAN Application Default Login
  severity: high
  verified: true
rules:
  r0:
    expression: 'response.status == 302 && response.headers["location"].contains("/versa/app/index.html")
      && response.raw_header.bcontains(b''JSESSIONID='')

      '
    request:
      body: username=Administrator&password=versa123&sso=systemRadio
      method: POST
      path: /versa/login
