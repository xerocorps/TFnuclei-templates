author: YourName
id: biometric-auth-bypass
info:
  description: Detects potential vulnerabilities allowing the bypass of biometric
    authentication on the login page
  name: Biometric Authentication Bypass
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - Biometric authentication failed
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
