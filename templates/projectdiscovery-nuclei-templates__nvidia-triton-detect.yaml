http:
- extractors:
  - json:
    - .version
    part: body
    type: json
  matchers:
  - condition: and
    type: word
    words:
    - '{"name":"triton",'
    - '"extensions"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v2'
id: nvidia-triton-detect
info:
  author: mailler0xa
  description: 'Detected the NVIDIA Triton Inference Server, an open-source platform
    for serving AI/ML models. It supported multiple frameworks and exposed HTTP/gRPC
    endpoints for high-performance inferencing.

    '
  metadata:
    max-request: 1
    product: triton
    vendor: nvidia
    verified: true
  name: Triton Inference Server - Detect
  reference:
  - https://github.com/triton-inference-server/server
  severity: info
  tags: oss,nvidia,triton,tech,discovery
