http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"count":'
    - '"userSets":'
    - '"user":'
  method: GET
  path:
  - https://www.rijksmuseum.nl/api/nl/usersets?key={{token}}&format=json&page=2
id: api-rijksmuseum
info:
  author: daffainfo
  description: The Rijksmuseum is a Dutch national museum dedicated to arts and history
    in Amsterdam
  metadata:
    max-request: 1
  name: Rijksmuseum API Test
  reference:
  - https://data.rijksmuseum.nl/user-generated-content/api/
  - https://github.com/daffainfo/all-about-apikey/tree/main/rijksmuseum
  severity: info
  tags: token-spray,rijksmuseum
self-contained: true
