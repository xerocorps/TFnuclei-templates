  description: The S3 Bubble Amazon S3 HTML5 Video with Adverts plugin for WordPress
    is vulnerable to Arbitrary File Download in versions up to, and including, 2.0.
    This is due to a lack of path restriction on the 'path' parameter in the download.php
    file. This makes it possible for unauthenticated attackers to download any file,
    including configuration files, by guessing the file name and path on the WordPress
    installation.
