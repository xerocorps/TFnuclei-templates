http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>myLittleAdmin for SQL Server')
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/mylittleadmin/'
  stop-at-first-match: true
id: mylittleadmin-panel
info:
  author: nullfuzz
  classification:
    cpe: cpe:2.3:a:mylittletools:mylittleadmin:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'myLittleAdmin login panel was detected.

    '
  metadata:
    max-request: 2
    product: mylittleadmin
    shodan-query: http.html:"myLittleAdmin"
    vendor: mylittletools
    verified: true
  name: myLittleAdmin Login Panel - Detect
  reference:
  - http://mylittleadmin.com/en/overview.aspx
  severity: info
  tags: panel,mylittleadmin,login,discovery
