http:
- extractors:
  - group: 1
    name: base_url
    part: body
    regex:
    - .+base_url.+:.(?<base_url>\'.+\')
    type: regex
  - group: 1
    name: maintainer
    part: body
    regex:
    - .+maintainer.+:.(?<maintainer>\'.+\')
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "base_url", "maintainer")
    - contains(content_type, "application/x-javascript")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/config.cgi'
id: bugzilla-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:mozilla:bugzilla:-:*:*:*:*:*:*:*
  description: 'Because the config.cgi is publicly exposed, it is possible to enumerate
    main domain and possible users registered on Bugzilla server.

    '
  metadata:
    max-request: 1
    product: bugzilla
    shodan-query: title:"Bugzilla"
    vendor: mozilla
  name: Bugzilla - Config Exposed
  reference:
  - https://github.com/bugzilla/bugzilla/
  severity: low
  tags: bugzilla,mozilla,config,exposure,vuln
