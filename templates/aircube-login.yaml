http:
- matchers:
  - part: body
    type: word
    words:
    - <title>airCube</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aircube-login
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: airCube login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1249285083
    verified: true
  name: airCube Login - Detect
  severity: info
  tags: panel,aircube,ubiquiti
