http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - libraries_ui
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/libraries_ui/libraries_ui.info'
  redirects: true
id: drupal_module-libraries_ui-access-bypass
info:
  author: Bishopfox
  description: This module enables a UI to display all libraries provided by modules
    and themes on the Drupal site. The module doesnt sufficiently protect the libraries
    reporting page. It curently is using the access content permission and not a proper
    administrative/access permission. The vulnerability/library information can be
    exploited by simply visiting/knowing the url of the reporting page. The solution
    is to protect the page via a module specific permission that must be granted by
    an administrative user.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/libraries_ui/
    google-query: inurl:'/sites/all/modules/libraries_ui/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:None/A:None/CI:None/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-libraries_ui-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-027
  severity: medium
  tags: drupal
