http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="Jalios JCMS
    - jalios-login
    - JCMS_login
    - /jcms/
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/front/privateLogin.jsp'
  stop-at-first-match: true
id: jalios-jcms-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:jalios:jcms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Jalios JCMS login panel was detected.
  metadata:
    fofa-query: body="jalios jcms"
    max-request: 2
    product: jcms
    shodan-query:
    - html:"Jalios JCMS"
    - http.html:"jalios jcms"
    vendor: jalios
    verified: true
  name: Jalios JCMS Login Panel - Detect
  reference:
  - https://www.jalios.com/
  severity: info
  tags: panel,jalios,jcms,discovery
