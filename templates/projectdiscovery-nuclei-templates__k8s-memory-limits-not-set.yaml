code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .items[]
    name: items
    type: json
  source: kubectl get deployments --all-namespaces --output=json
flow: "code(1);\nfor (let deployment of template.items) {\n  set(\"deployment\",deployment)\n\
  \  javascript(1);\n}\n"
id: k8s-memory-limits-not-set
info:
  author: princechaddha
  description: Checks for missing memory limits in Kubernetes Deployments, which can
    lead to resource contention and instability
  impact: 'Missing memory limits in Kubernetes Deployments can cause resource contention
    and potential application instability.

    '
  name: Memory limits not set in Deployments
  reference:
  - https://kubernetes.io/docs/tasks/configure-pod-container/assign-memory-resource/
  remediation: Set memory limits for all containers in Kubernetes Deployments to ensure
    resource management and application stability
  severity: medium
  tags: cloud,devops,kubernetes,k8s,devsecops,deployments,k8s-cluster-security
javascript:
- code: "deployment = JSON.parse(template.deployment);\nif (!deployment.spec.template.spec.containers.some(container\
    \ => container.resources && container.resources.limits && container.resources.limits.memory))\
    \ {\n  let result = (`Deployment '${deployment.metadata.name}' in namespace '${deployment.metadata.namespace}'\
    \ lacks memory limits.`);\n  Export(result);\n}\n"
  extractors:
  - dsl:
    - response
    type: dsl
self-contained: true
