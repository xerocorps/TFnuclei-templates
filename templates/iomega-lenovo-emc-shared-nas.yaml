id: iomega-lenovo-emc-shared-nas
info:
  author: e_schultze_
  name: Iomega Lenovo EMC with shared NAS
  severity: info
  tags: panel
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - '"access":"read"'
    - '"access":"readwrite"'
  - part: header
    type: word
    words:
    - iomega
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /cp/Shares?user=&protocol=webaccess&v=2.3 HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
