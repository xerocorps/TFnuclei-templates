http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>SQLPad</title>", "webpackJsonpsqlpad")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/signin'
id: sqlpad-panel
info:
  author: s4e-io
  description: 'SQLPad panel was discovered.

    '
  metadata:
    fofa-query: SQLPad
    max-request: 1
    verified: true
  name: SQLPad Panel - Detect
  reference:
  - https://github.com/sqlpad/sqlpad
  severity: info
  tags: panel,login,sqlpad,detect
