http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Secure, customizable &amp; reliable WebRTC Video Calls| Whereby
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"whereby.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: whereby-phish
info:
  author: rxerium
  description: 'A Whereby phishing website was detected

    '
  metadata:
    max-request: 1
  name: Whereby phishing Detection
  reference:
  - https://whereby.com
  severity: info
  tags: phishing,whereby,video,communication,osint,discovery
