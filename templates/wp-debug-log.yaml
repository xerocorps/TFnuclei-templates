http:
- extractors:
  - dsl:
    - to_string(content_length)+ " bytes"
    type: dsl
  host-redirects: true
  matchers:
  - condition: or
    part: header
    type: word
    words:
    - octet-stream
    - text/plain
  - part: body
    regex:
    - '[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  max-size: 5000
  method: GET
  path:
  - '{{BaseURL}}/{{paths}}/debug.log'
  payloads:
    paths:
    - wp-content
    - wordpress
    - wp
    - blog
  stop-at-first-match: true
id: wp-debug-log
info:
  author: geraldino2,dwisiswant0,philippedelteil
  description: Exposed Wordpress debug log.
  metadata:
    max-request: 4
  name: WordPress Debug Log - Exposure
  severity: low
  tags: wp,wordpress,log,exposure
