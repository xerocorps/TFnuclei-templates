  description: The WooCommerce Multi Currency plugin for WordPress is vulnerable to
    authorization bypass due to a missing capability check on the wmc_bulk_fixed_price
    function in versions up to, and including, 2.1.17. This makes it possible for
    authenticated attackers, with subscriber-level permissions and above, to make
    changes to product prices.
