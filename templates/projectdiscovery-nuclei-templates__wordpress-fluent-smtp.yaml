http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/fluent-smtp/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/fluent-smtp.txt
id: wordpress-fluent-smtp
info:
  author: ricardomaia
  metadata:
    plugin_namespace: fluent-smtp
    wpscan: https://wpscan.com/plugin/fluent-smtp
  name: "FluentSMTP \u2013 WP SMTP Plugin with Amazon SES, SendGrid, MailGun, Postmark,\
    \ Google and Any SMTP Provider Detection"
  reference:
  - https://wordpress.org/plugins/fluent-smtp/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
