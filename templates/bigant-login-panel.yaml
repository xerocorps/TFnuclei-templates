id: bigant-login-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.html:"BigAnt Admin"
  name: BigAnt Admin Login Panel
  severity: info
  tags: panel,bigant
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>BigAnt Admin </title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php/Home/login/index.html'
