http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Xymon
    - xymon-se
    - xymon-cgi
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/xymon/'
  - '{{BaseURL}}/xymon-se/xymon/'
  stop-at-first-match: true
id: xymon-exposure
info:
  author: theamanrawat
  description: 'Detected the exposure of the Xymon monitoring system interface.

    '
  metadata:
    shodan-query: http.title:"Xymon"
  name: Xymon - Exposure
  reference:
  - https://xymon.com/
  severity: low
  tags: xymon,exposure,monitoring,panel
