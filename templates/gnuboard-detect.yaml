id: gnuboard-detect
info:
  author: gy741
  description: Detects Gnuboard CMS
  name: Gnuboard CMS Detect
  reference:
  - https://sir.kr/
  severity: info
  tags: tech,gnuboard
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - \( GNU Board (.*) \)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - GNU Board
    - http://sir.kr
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/LICENSE.txt'
