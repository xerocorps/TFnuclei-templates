file:
- extensions:
  - xml
  matchers:
  - name: cleartextTrafficPermitted_is_True
    part: body
    type: word
    words:
    - cleartextTrafficPermitted="true"
id: android-networkSecurityConfig-insecureTransport
info:
  author: sklnhunt
  description: Setting the cleartextTrafficPermitted flag to true in app's network
    security configuration allows app to make unencrypted network connections over
    HTTP. This can potentially compromise the security and privacy of app's users.
  name: cleartextTrafficPermitted flag is set to True
  severity: low
