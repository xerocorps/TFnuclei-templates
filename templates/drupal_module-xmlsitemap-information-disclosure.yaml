http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - xmlsitemap
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/xmlsitemap/xmlsitemap.info'
  redirects: true
id: drupal_module-xmlsitemap-information-disclosure
info:
  author: Bishopfox
  description: This module enables you to generate XML sitemaps and it helps search
    engines to more intelligently crawl a website and keep their results up to date.  The
    module doesnt sufficiently handle access rights under the scenario of updating
    contents from cron execution.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/xmlsitemap/
    google-query: inurl:'/sites/all/modules/xmlsitemap/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-xmlsitemap-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2018-053
  severity: medium
  tags: drupal
