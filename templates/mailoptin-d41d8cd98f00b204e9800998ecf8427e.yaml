  description: "The Popup, Optin Form & Email Newsletters for Mailchimp, HubSpot,\
    \ AWeber \u2013 MailOptin plugin for WordPress is vulnerable to authorization\
    \ bypass due to a missing capability check on the fetch_custom_fields and fetch_tags\
    \ functions in versions up to, and including, 1.2.35.1. This makes it possible\
    \ for unauthenticated attackers to read and edit Elementor custom fields and tags."
