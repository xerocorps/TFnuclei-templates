id: http-paths
info:
  author: pd-team
  description: '- https://github.com/projectdiscovery/nuclei/pull/3211 - https://github.com/projectdiscovery/nuclei/pull/3127

    '
  name: Test Http Path Edgecases
  reference:
  - /1337?with=param
  - /some%0A/%0D
  - /%73%6f%6d%65%0A/%0D
  - /%00test%20
  - /text4shell/attack?search=$%7bscript:javascript:java.lang.Runtime.getRuntime().exec('nslookup%20{}.getparam')%7d
  - /test/..;/..;/
  - /xyz/%25u2s/%25invalid
  - /1337?with=param
  - /some%0A/%0D
  - /%73%6f%6d%65%0A/%0D
  - /%00test%20
  - /text4shell/attack?search=$%7bscript:javascript:java.lang.Runtime.getRuntime().exec('nslookup%20{}.getparam')%7d
  - /test/..;/..;/
  - /xyz/%25u2s/%25invalid
  severity: info
requests:
- matchers:
  - status:
    - 200
    type: status
  raw:
  - "GET 1337?with=param HTTP/1.1 \nHost: scanme.sh\n"
  - 'GET /some%0A/%0D HTTP/1.1

    Host: scanme.sh

    '
  - 'GET /%73%6f%6d%65%0A/%0D HTTP/1.1

    Host: scanme.sh

    '
  - 'GET /%00test%20 HTTP/1.1

    Host: scanme.sh

    '
  - 'GET /text4shell/attack?search=$%7bscript:javascript:java.lang.Runtime.getRuntime().exec(''nslookup%20{}.getparam'')%7d
    HTTP/1.1

    Host: scanme.sh

    '
  - 'GET /test/..;/..;/ HTTP/1.1

    Host: scanme.sh

    Origin: {{BaseURL}}

    '
  - 'GET /xyz/%u2s/%invalid HTTP/1.1

    Host: scanme.sh


    '
- matchers:
  - status:
    - 200
    type: status
  method: GET
  path:
  - '{{BaseURL}}/1337?with=param'
  - '{{BaseURL}}/some%0A/%0D'
  - '{{BaseURL}}/%73%6f%6d%65%0A/%0D'
  - '{{BaseURL}}/%00test%20'
  - '{{BaseURL}}/text4shell/attack?search=$%7bscript:javascript:java.lang.Runtime.getRuntime().exec(''nslookup%20{}.getparam'')%7d'
  - '{{BaseURL}}/test/..;/..;/'
  - '{{BaseURL}}/xyz/%u2s/%invalid'
