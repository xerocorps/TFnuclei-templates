  description: The Freshmail plugin for WordPress is vulnerable to Multiple SQL Injections
    via the 'include/wp_ajax_fm_form.php' and 'include/wp_ajax_fm_form.php' in versions
    up to, and including, 1.5.8 due to insufficient escaping on the user supplied
