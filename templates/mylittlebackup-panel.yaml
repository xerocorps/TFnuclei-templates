http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    regex:
    - content=".*(myLittleBackup).*
    - <title>myLittleBackup for SQL Server
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/mlb/'
  - '{{BaseURL}}/mylittlebackup/'
  stop-at-first-match: true
id: mylittlebackup-panel
info:
  author: nullfuzz
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'myLittleBackup panel was detected.

    '
  metadata:
    max-request: 3
    shodan-query: http.html:"myLittleBackup"
    verified: true
  name: myLittleBackup Panel - Detect
  reference:
  - http://www.mylittlebackup.com/mlb/en/overview.aspx
  severity: info
  tags: panel,mylittlebackup
