http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - export default [
    - 'input:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rollup.config.js'
id: rollup-js-config
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Rollup configuration was detected.
  metadata:
    max-request: 1
    shodan-query: html:"rollup.config.js"
    verified: true
  name: Rollup.js Configuration - Detect
  reference:
  - https://rollup.docschina.org/guide/en/#configuration-files
  severity: info
  tags: exposure,devops,cicd,rollupjs,vuln
