http:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - '{"id_token":"ey'
  - condition: and
    part: header
    type: word
    words:
    - application/json
    - 'Authorization: Bearer'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    - user
    username:
    - admin
    - user
  raw:
  - 'POST /api/authenticate HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}","rememberMe":false}

    '
id: jhipster-default-login
info:
  author: ritikchaddha
  description: 'Detects the presence of JHipster application dashboard or API endpoints
    that allow authentication using default credentials. JHipster applications by
    default are often configured with the username "admin" and password "admin", potentially
    exposing application management interfaces or sensitive APIs if not changed after
    deployment.

    '
  metadata:
    fofa-query: title="JHipster"
    max-request: 2
    shodan-query: title:"JHipster"
    verified: true
  name: JHipster Platform - Default Login
  reference:
  - https://www.jhipster.tech/security/
  severity: high
  tags: jhipster,default-login,exposure,misconfig
