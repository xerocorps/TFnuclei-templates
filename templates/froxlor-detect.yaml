id: froxlor-detect
info:
  author: pikpikcu
  name: Froxlor Detect
  severity: info
  tags: tech,froxlor
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Froxlor Server Management Panel</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
