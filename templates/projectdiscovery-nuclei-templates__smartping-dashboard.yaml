http:
- matchers:
  - part: body
    type: word
    words:
    - SmartPing Dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.html'
id: smartping-dashboard
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: SmartPing Dashboard panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"SmartPing Dashboard"
    verified: true
  name: SmartPing Dashboard Panel - Detect
  severity: info
  tags: panel,misconfig,unauth,smartping,discovery
