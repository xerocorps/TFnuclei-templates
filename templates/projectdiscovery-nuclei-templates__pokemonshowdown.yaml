http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Official ladder
  matchers-condition: and
  method: GET
  path:
  - https://pokemonshowdown.com/users/{{user}}
id: pokemonshowdown
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Pokemonshowdown user name information check was conducted.
  metadata:
    max-request: 1
  name: Pokemonshowdown User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,pokemonshowdown,discovery
self-contained: true
