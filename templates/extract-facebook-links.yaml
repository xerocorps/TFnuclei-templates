id: extract-facebook-links
info:
  author: cipher387
  description: Extract Facebook links from web page body
  name: Facebook links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - facebook.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  matchers:
  - part: body
    regex:
    - facebook.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
