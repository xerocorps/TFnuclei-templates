http:
- matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - x-envoy-peer-metadata
  method: GET
  path:
  - '{{BaseURL}}'
id: envoy-metadata-disclosure
info:
  author: theamanrawat
  description: 'Detected misconfigured Envoy proxy instances that disclose sensitive
    information about the target infrastructure via the "x-envoy-peer-metadata" response
    header.

    '
  metadata:
    max-request: 1
    shodan-query: x-envoy-peer-metadata
  name: Envoy Proxy - Metadata Disclosure
  reference:
  - https://www.acunetix.com/vulnerabilities/web/envoy-metadata-disclosure/
  - https://www.envoyproxy.io/docs/envoy/latest/configuration/configuration
  severity: info
  tags: envoy,exposure,misconfig,disclosure
