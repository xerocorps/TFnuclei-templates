http:
- extractors:
  - part: body
    regex:
    - essu_[A-Za-z0-9+/]{80}AAAAA[A-Za-z0-9+/=]{7}
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - essu_
  - part: body
    regex:
    - essu_[A-Za-z0-9+/]{80}AAAAA[A-Za-z0-9+/=]{7}
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: elastic-cloud-api-key
info:
  author: Chemo850
  description: 'Detects Elastic Cloud API keys used for programmatic access to the
    Elastic Cloud and serverless APIs.

    '
  metadata:
    max-request: 1
    verified: true
  name: Elastic Cloud API Key Detection
  reference:
  - https://www.elastic.co/docs/deploy-manage/api-keys/elastic-cloud-api-keys
  severity: high
  tags: elastic,exposure,tokens,vuln
