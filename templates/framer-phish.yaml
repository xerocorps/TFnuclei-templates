http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Framer: Create a professional website, free. No code website builder
      loved by designers.'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"framer.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: framer-phish
info:
  author: rxerium
  description: 'A Framer phishing website was detected

    '
  metadata:
    max-request: 1
  name: Framer phishing Detection
  reference:
  - https://framer.com
  severity: info
  tags: phishing,framer,design,osint,discovery
