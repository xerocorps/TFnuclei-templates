http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - regist_at
  matchers-condition: and
  method: GET
  path:
  - https://www.diigo.com/interact_api/load_profile_info?name={{user}}
id: diigo
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Diigo user name information check was conducted.
  metadata:
    max-request: 1
  name: Diigo User Name Information - Detect
  severity: info
  tags: osint,osint-images,diigo,discovery
self-contained: true
