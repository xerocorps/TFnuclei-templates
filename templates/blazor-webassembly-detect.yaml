http:
- extractors:
  - group: 1
    part: body
    regex:
    - dotnet.([0-9.]+).[a-z0-9]+.js
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - dotnet.wasm
    - '"entryAssembly"'
    - '"Microsoft.JSInterop.WebAssembly.dll"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_framework/blazor.boot.json'
  stop-at-first-match: true
id: blazor-webassembly-detect
info:
  author: righettod
  description: 'Blazor WebAssembly application was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"blazor.boot.json"
    verified: true
  name: Blazor WebAssembly - Detect
  reference:
  - https://dotnet.microsoft.com/en-us/apps/aspnet/web-apps/blazor
  - https://github.com/righettod/burp-piper-custom-scripts/issues/1
  severity: info
  tags: blazor,webassembly,detect
