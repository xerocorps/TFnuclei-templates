code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].datasetReference.datasetId
    name: datasets
    type: json
  source: 'bq ls --format=prettyjson --project_id $projectId

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].tableId
    name: tables
    type: json
  source: 'bq ls --format=prettyjson --project_id $projectId --dataset_id $datasetId

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Table Not Encrypted with CMK: " + tableName + " in Dataset: " + datasetId
      + " of Project: " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'bq show --format=prettyjson $projectId:$datasetId.$tableName | jq ''.encryptionConfiguration.encryptionType''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let dataset of iterate(template.datasets)){\n   \
  \ set(\"datasetId\", dataset)\n    code(3)\n    for(let table of iterate(template.tables)){\n\
  \      set(\"tableName\", table)\n      code(4)\n    }\n  }\n}\n"
id: gcloud-bigquery-cmk-not-enabled
info:
  author: princechaddha
  description: 'Ensure that the tables created for your Google Cloud BigQuery datasets
    are encrypted with Customer-Managed Keys (CMKs) to have more granular control
    over the data encryption/decryption process. Using CMKs allows you to create,
    rotate, manage, and destroy your own encryption keys using Google Cloud Key Management
    Service (Cloud KMS).

    '
  impact: 'If BigQuery dataset tables are not encrypted using CMKs, it limits the
    control over data encryption and decryption, increasing the risk of unauthorized
    data access.

    '
  name: BigQuery Datasets Not Encrypted with Customer-Managed Keys
  reference:
  - https://cloud.google.com/bigquery/docs/encryption-customer-managed-keys
  remediation: 'Configure BigQuery dataset tables to use Customer-Managed Keys (CMKs)
    for encryption. This can be done in the dataset settings where you specify the
    encryption key managed in Google Cloud KMS.

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,bigquery,gcp-cloud-config
self-contained: true
