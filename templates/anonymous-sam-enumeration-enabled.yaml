code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'restrictanonymoussam : 0'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-ItemProperty -Path ''HKLM:\SYSTEM\CurrentControlSet\Control\Lsa'' -Name
    ''RestrictAnonymousSAM''

    '
id: anonymous-sam-enumeration-enabled
info:
  author: princechaddha
  description: Checks if anonymous users can enumerate Security Account Manager (SAM)
    accounts, posing a security risk.
  impact: 'Anonymous enumeration of SAM accounts exposes user information that could
    be leveraged in further attacks.

    '
  name: Anonymous Enumeration of SAM Accounts Enabled
  remediation: 'Disable anonymous enumeration of SAM accounts to prevent unauthorized
    information gathering.

    '
  severity: high
  tags: windows,sam,enumeration,anonymous,code,windows-audit
self-contained: true
