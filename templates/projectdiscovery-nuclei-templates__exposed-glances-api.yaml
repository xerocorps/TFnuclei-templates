http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - title">Glances</title>
    - glances.config
    - <glances></glances>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: exposed-glances-api
info:
  author: princechaddha
  description: Glances is a cross-platform system monitoring tool written in Python.
  metadata:
    max-request: 1
  name: Exposed Glances API
  reference:
  - https://nicolargo.github.io/glances/
  severity: low
  tags: glances,exposure,vuln
