id: glpi-telemetry-disclosure 2
info:
  author: dogasantos
  name: GLPI Telemetry Disclosure
  severity: info
  tags: glpi,exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - '"uuid":'
    - '"glpi":'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /glpi/ajax/telemetry.php HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
