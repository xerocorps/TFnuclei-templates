http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - Check out {{user}} on HackenProof
    - Member since
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://hackenproof.com/hackers/{{user}}
id: hackenproof
info:
  author: philippedelteil
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hackenproof user name information check was conducted.
  metadata:
    max-request: 1
  name: Hackenproof User Name Information - Detect
  severity: info
  tags: osint,osint-tech,hackenproof,discovery
self-contained: true
