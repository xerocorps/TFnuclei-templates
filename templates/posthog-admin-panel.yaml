http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>PostHog</title>
    - content="PostHog
    - POSTHOG_HOST
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login?next=/'
id: posthog-admin-panel
info:
  author: theabhinavgaur
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: PostHog login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"posthog"
    verified: true
  name: PostHog Login Panel - Detect
  severity: info
  tags: panel,posthog
