http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - '@scalar/api-reference@([0-9.]+)'
    - scalar.*version.*([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: response
    type: word
    words:
    - Scalar API Reference
    - '@scalar/api-reference'
    - scalar-references
    - src="scalar.js
    - ./scalar.aspnetcore.js
    - /scalar/v1
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/scalar'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: scalar-detection
info:
  author: recepgunes
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Scalar API documentation panel was detected.
  metadata:
    fofa-query: title="Scalar API Reference"
    google-query: intitle:"Scalar API Reference"
    max-request: 2
    product: scalar
    shodan-query: title:"Scalar API Reference"
    vendor: scalar
    verified: true
  name: Scalar API Documentation - Detect
  severity: info
  tags: panel,scalar,api,documentation,detect,discovery
