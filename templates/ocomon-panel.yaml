id: ocomon-panel
info:
  author: dogasantos
  description: a tiny helpdesk system written in php
  metadata:
    shodan-query: http.html:"OcoMon"
    verified: true
  name: OcoMon Login Panel
  reference:
  - https://sourceforge.net/projects/ocomonphp/
  severity: info
  tags: panel,ocomon,oss
requests:
- extractors:
  - group: 1
    regex:
    - "Vers\xE3o: ([0-9.]+)"
    - "Vers\xE3o:&nbsp;([0-9.]+)"
    type: regex
  matchers:
  - regex:
    - (?i)(OcoMon)
    type: regex
  - part: body
    type: word
    words:
    - open_form/ticket_form_open.php
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
