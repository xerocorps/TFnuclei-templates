id: robotstxtAdminPaneldedectorV1
info:
  author: Tolga Demirel
  description: Check robots.txt file and look for common admin panel URLs and check
    if specific keywords exist in the response.
  name: robots.txt and admin login panel dedector
  severity: info
  tags: web, robots.txt, admin, panel, login
requests:
- matchers:
  - status:
    - 200
    type: status
  method: GET
  path:
  - '{{BaseURL}}/robots.txt'
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Admin
    - Login - Adminpanel
    - Dashboard
    - Control Panel
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/'
  - '{{BaseURL}}/administrator/'
  - '{{BaseURL}}/admin/login'
  - '{{BaseURL}}/adminpanel/'
  - '{{BaseURL}}/wp-admin/'
  - '{{BaseURL}}/wp-login/'
  - '{{BaseURL}}/dashboard/'
  - '{{BaseURL}}/login/'
  - '{{BaseURL}}/user/login/'
  - '{{BaseURL}}/login.html'
  - '{{BaseURL}}/login.aspx'
  - '{{BaseURL}}/AdminLogin.aspx'
  - '{{BaseURL}}/admin.aspx'
