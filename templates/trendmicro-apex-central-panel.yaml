http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - <title>Login</title>
    - images/logo_trend_20.png
    - Action=GetLogonInfo
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webapp/login.html'
id: trendmicro-apex-central-panel
info:
  author: darses
  description: 'TrendMicro Apex Central login panel was detected.

    '
  metadata:
    max-request: 1
    product: apex_central
    vendor: trendmicro
  name: TrendMicro Apex Central - Panel
  severity: info
  tags: detect,panel,trendmicro
