id: aws-metadata
info:
  author: notnotnotveg
  name: AWS Metadata
  severity: informative
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - AccessKeyId
  method: GET
  path:
  - '{{BaseURL}}/latest/meta-data/iam/security-credentials/aws-elasticbeanstalk-ec2-role'
  - '{{BaseURL}}/latest/meta-data/identity-credentials/ec2/security-credentials/ec2-instance'
