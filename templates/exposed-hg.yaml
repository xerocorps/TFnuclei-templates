http:
- matchers:
  - condition: and
    type: word
    words:
    - '[paths]'
    - default
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.hg/hgrc'
id: exposed-hg
info:
  author: daffainfo
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: HG configuration was detected.
  metadata:
    max-request: 1
  name: HG Configuration - Detect
  severity: medium
  tags: config,exposure
