id: exposed-hg
info:
  author: daffainfo
  name: Exposed HG Directory
  severity: low
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - '[paths]'
    - default
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.hg/hgrc'
