http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - GeniusOcean - Script Installer
    - GeniusOcean Installer
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/?step=1'
id: geniusocean-installer
info:
  author: DhiyaneshDk
  description: GeniusOcean is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"GeniusOcean Installer"
    verified: true
  name: GeniusOcean Installer Exposure
  severity: high
  tags: misconfig,geniusocean,install,exposure,vuln
