id: email-verification-token-bypass
info:
  author: qaisar
  description: 'Detects potential issues related to email verification token bypass
    attempts during the account registration process.

    '
  name: Email Verification Token Bypass Attempt Test
  severity: medium
requests:
- data:
  - key: username
    type: static
    value: new_user
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  - key: verification_token
    payloads:
    - valid-verification-token
    - invalid-verification-token
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
