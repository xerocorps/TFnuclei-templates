http:
- extractors:
  - group: 1
    part: body
    regex:
    - "title=\"(.*)\u6B63\u5F0F\u53D1\u5E03\">"
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - content="PbootCMS
  - regex:
    - <title>PbootCMS(.*)</title>
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: pbootcms-detect
info:
  author: princechaddha,daffainfo
  metadata:
    max-request: 1
    shodan-query: http.html:"PbootCMS"
    verified: true
  name: PbootCMS Detect
  reference:
  - https://www.pbootcms.com/
  severity: info
  tags: tech,pbootcms
