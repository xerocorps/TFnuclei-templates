id: pbootcms-detect
info:
  author: princechaddha
  name: PbootCMS Detect
  severity: info
  tags: tech,pbootcms
requests:
- matchers:
  - regex:
    - <title>PbootCMS(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
