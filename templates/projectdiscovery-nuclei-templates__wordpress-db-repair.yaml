http:
- matchers:
  - type: word
    words:
    - <title>WordPress
  - status:
    - 200
    type: status
  - condition: and
    negative: true
    type: word
    words:
    - define
    - WP_ALLOW_REPAIR
    - 'true'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-admin/maint/repair.php'
id: wordpress-db-repair
info:
  author: _C0wb0y_
  description: Discover enabled Wordpress repair page.
  metadata:
    max-request: 1
  name: Wordpress DB Repair Exposed
  severity: low
  tags: wordpress,config,fpd,vuln
