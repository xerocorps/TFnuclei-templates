http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - NodeBB Web Installer
    - Create an Administrator account
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nodebb-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:nodebb:nodebb:*:*:*:*:*:*:*:*
  description: NodeBB Web is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    product: nodebb
    shodan-query: title:"NodeBB Web Installer"
    vendor: nodebb
    verified: true
  name: NodeBB Web Installer
  severity: high
  tags: misconfig,nodebb,install,exposure,vuln
