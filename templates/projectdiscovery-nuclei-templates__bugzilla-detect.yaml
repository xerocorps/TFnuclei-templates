http:
- extractors:
  - group: 1
    regex:
    - class="header_addl_info">version ([^<]+)</span>
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - <title>Bugzilla Main
    - title="Bugzilla
    - href="https://bugzilla.readthedocs.org/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: bugzilla-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:mozilla:bugzilla:-:*:*:*:*:*:*:*
  description: 'Detects a Bugzilla server, official repository for the Bugzilla bug
    tracking system.

    '
  metadata:
    max-request: 1
    product: bugzilla
    shodan-query: title:"Bugzilla"
    vendor: mozilla
    verified: true
  name: Bugzilla - Detect
  reference:
  - https://github.com/bugzilla/bugzilla/
  severity: info
  tags: tech,bugzilla,mozilla,detect,discovery
