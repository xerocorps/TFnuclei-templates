id: email-verification-for-woocommerce-pro-plugin-d41d8cd98f00b204e9800998ecf8427e
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: 'The Email Verification for WooCommerce plugin for WordPress is vulnerable
    to Authentication Bypass due to insufficient validation on the alg_wc_ev_activation_code
    value found in the verify() function which makes it possible for users to spoof
    email validation for any user, including administrators, that will auto-log them
    in as that user through wp_set_auth_cookie(). This affects versions up to, and
    including, 1.8.1. This makes it possible for unauthenticated attackers to log
    in as site administrators.

    '
