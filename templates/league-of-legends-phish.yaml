http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - League of Legends is a team-based game with over 140 champions to make epic
      plays with. Play now for free.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"leagueoflegends.com")'
    - '!contains(host,"riotgames.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: league-of-legends-phish
info:
  author: rxerium
  description: 'A League of Legends phishing website was detected

    '
  metadata:
    max-request: 1
  name: League of Legends phishing Detection
  reference:
  - https://leagueoflegends.com
  severity: info
  tags: phishing,league-of-legends,riot-games,osint,discovery
