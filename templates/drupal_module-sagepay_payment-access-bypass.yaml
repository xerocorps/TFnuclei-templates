http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - sagepay_payment
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/sagepay_payment/sagepay_payment.info'
  redirects: true
id: drupal_module-sagepay_payment-access-bypass
info:
  author: Bishopfox
  description: This module integrates the Sagepay payment service. Some of the URLs
    used while processing the payment are not sufficiently secured. This might allow
    attackers to resume a previously failed payment attempt or to view content that
    should only be shown after a succesful payment. This affects all payments in a
    Drupal installation with this module enabled (including payments made using other
    payment methods).
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/sagepay_payment/
    google-query: inurl:'/sites/all/modules/sagepay_payment/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-sagepay_payment-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-005
  severity: medium
  tags: drupal
