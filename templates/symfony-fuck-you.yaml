id: symfony-fuck-you
info:
  author: Trevigroup Cyber
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 9.8
    cwe-id: CWE-200
  description: Symfony database configuration file was detected and may contain database
    credentials.
  name: Symfony Fuck Your configuration file - Detect
  reference: https://symfony.com/legacy/doc/reference/1_3/en/07-Databases
  severity: critical
  tags: config,exposure,symfony
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'parameters:'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/app_dev.php/_profiler/open?file=app/config/parameters.yml'
