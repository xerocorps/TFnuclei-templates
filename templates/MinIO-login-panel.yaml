http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>MinIO Console</title>
    - '"name": "MinIO Console"'
  - status:
    - 200
    type: status
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login/'
  - '{{BaseURL}}/manifest.json'
id: MinIO-login-panel
info:
  author: deFr0ggy
  classification:
    cwe-id: CWE-200
  description: A MinIO login panel was detected.
  metadata:
    max-request: 1
  name: MinIO Login Panel
  severity: info
  tags: panel,MinIO,login
