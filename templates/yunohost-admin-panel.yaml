http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>YunoHost Admin", "href=\"/yunohost/admin/favicon")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/yunohost/admin'
id: yunohost-admin-panel
info:
  author: s4e-io
  description: 'YunoHost Admin panel was discovered.

    '
  metadata:
    fofa-query: title="YunoHost Admin"
    max-request: 1
    verified: true
  name: YunoHost Admin Panel - Detect
  reference:
  - https://yunohost.org/
  - https://github.com/YunoHost/yunohost
  severity: info
  tags: panel,login,yunohost,detect,discovery
