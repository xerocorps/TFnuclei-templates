http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - '"username":"{{user}}"'
    - '"kyc_status":'
    - hunter_profile
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://api.yeswehack.com/hacktivity/{{user}}
id: yeswehack
info:
  author: philippedelteil
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Yeswehack user name information check was conducted. Detection will
    work if the profile is set to be public.

    '
  metadata:
    max-request: 1
  name: Yeswehack User Name Information - Detect
  severity: info
  tags: osint,osint-tech,yeswehack,discovery
self-contained: true
