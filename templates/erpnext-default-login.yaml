http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Logged In", "home_page", "Administrator")
    - contains_all(set_cookie, "sid=", "system_user=yes")
    type: dsl
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    cmd=login&usr=Administrator&pwd=admin&device=desktop

    '
id: erpnext-default-login
info:
  author: 0x_Akoko
  description: 'Checks for default Administrator credentials in ERPNext installations.

    '
  metadata:
    max-request: 1
    product: erpnext
    shodan-query: html:"Login to Frappe"
    vendor: frappe
    verified: true
  name: ERPNext - Default Administrator Credentials
  reference:
  - https://github.com/frappe/erpnext
  - https://github.com/frappe/erpnext/blob/develop/README.md
  severity: high
  tags: erpnext,erp,default-login,frappe,misconfig,default
