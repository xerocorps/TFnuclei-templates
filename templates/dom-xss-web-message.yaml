id: dom-xss-web-message
info:
  author: shelled
  name: DOM Cross Site Scripting via Web Message
  severity: medium
  tags: xss,dom-xss
requests:
- matchers:
  - part: body
    type: word
    words:
    - window.addEventListener('message'
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
