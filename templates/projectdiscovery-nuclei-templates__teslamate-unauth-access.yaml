http:
- extractors:
  - group: 1
    part: body
    regex:
    - <td>([0-9.]+)<strong>
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - "Settings \xB7 TeslaMate"
    - URLs</h2>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/settings'
id: teslamate-unauth-access
info:
  author: For3stCo1d
  classification:
    cpe: cpe:2.3:a:teslamate_project:teslamate:*:*:*:*:*:*:*:*
  description: 'A misconfig in Teslamate allows unauthorized access to /settings endpoint.

    '
  metadata:
    fofa-query: title="teslamate"
    max-request: 1
    product: teslamate
    shodan-query: http.favicon.hash:-1478287554
    vendor: teslamate_project
    verified: true
  name: TeslaMate - Unauthenticated Access
  severity: medium
  tags: misconfig,teslamate,unauth,vuln
