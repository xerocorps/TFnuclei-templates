id: ruby-dev-environment-check
info:
  author: ahmedalroky
  description: 'This nuclei template checks if the Ruby development environment is
    enabled by adding "?pp=analyze-memory" to the URL and looking for the presence
    of "?pp=analyze-memory" in the response.

    '
  name: Ruby Development Environment Check
  severity: high
requests:
- description: Ruby development environment is enabled - risky
  extractors:
  - regex: ruby development environment is enabled
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - ?pp=analyze-memory
  matchers-condition: and
  raw:
  - 'GET /{{BaseURL}}?pp=analyze-memory HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:100.0) Gecko/20100101
    Firefox/100.0

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8

    Accept-Language: en-US,en;q=0.5

    Accept-Encoding: gzip, deflate, br

    Connection: keep-alive

    Upgrade-Insecure-Requests: 1

    Cache-Control: max-age=0

    '
