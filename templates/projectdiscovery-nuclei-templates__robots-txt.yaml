http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Allow:'
    - 'Disallow:'
    - 'Sitemap:'
    - 'User-agent:'
  - part: content_type
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/robots.txt'
id: robots-txt
info:
  author: CasperGN,TheZakMan
  metadata:
    max-request: 2
  name: robots.txt file
  severity: info
  tags: miscellaneous,misc,generic,vuln
