id: idea-folder-exposure 2
info:
  author: martincodes-de
  description: Searches for .idea Folder by querying the /.idea and a few other files
    with sensitive data.
  name: Public .idea Folder containing files with sensitive data
  severity: info
  tags: phpstorm,jetbrains,idea,exposure
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <?xml version=
    - <project version
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /.idea/workspace.xml HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
