id: assessment-tcp-template
info:
  author: Cavonstavant
  description: 'This template queries the target on port 9999 and inputs the secret.

    '
  name: TCP Template
  severity: info
tcp:
- extractors:
  - name: secret
    part: body
    regex:
    - .*secret.*
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: secret
  matchers:
  - type: word
    words:
    - secret
  port: 9999
  read-size: 1024
