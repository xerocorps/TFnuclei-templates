http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)bonobo git server \((.*)\)
    type: regex
  host-redirects: true
  matchers:
  - type: word
    words:
    - <a href="https://github.com/jakubgarfield/Bonobo-Git-Server">
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/git'
  stop-at-first-match: true
id: bonobo-server-panel
info:
  author: bhutch
  description: 'Bonobo Git Server login panel was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-219625874
    verified: true
  name: Bonobo Git Server Login Panel - Detect
  severity: info
  tags: panel,bonobo,git,login,detect
