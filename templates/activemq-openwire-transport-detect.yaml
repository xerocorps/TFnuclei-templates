id: activemq-openwire-transport-detect
info:
  author: pussycat0x
  description: 'OpenWire is the native protocol that Apache ActiveMQ uses. It is designed
    for performance and size on the wire - sacrificing some ease of implementation
    with higher performance and reduced network bandwidth as a priority.

    '
  metadata:
    max-request: 1
    shodan-query: product:"ActiveMQ OpenWire transport"
    verified: true
  name: ActiveMQ OpenWire Transport Detection
  severity: info
  tags: network,activemq,detect,openwire
tcp:
- extractors:
  - regex:
    - ProviderVersion...([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: VERSION
  matchers:
  - type: word
    words:
    - ActiveMQ
  matchers-condition: and
  port: 61616
