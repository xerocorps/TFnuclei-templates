http:
- extractors:
  - group: 1
    name: secret-login-slug
    part: body
    regex:
    - itsec-hb-token=([a-zA-Z0-9_-]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "itsec-hb-token=")
    type: dsl
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/'
id: wp-better-wp-security-login-disclosure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'WordPress Solid Security (formerly iThemes Security/Better WP Security)
    plugin before 9.0.1 is vulnerable to login page disclosure. When the Hide Backend
    feature is enabled and comments require user registration, the secret login URL
    token is exposed in the HTML source via the itsec-hb-token parameter in the comment
    form login links.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Solid Security < 9.0.1 - Unauthenticated Login Page Disclosure
  reference:
  - https://wordpress.org/plugins/better-wp-security/
  - https://wpscan.com/vulnerability/b7201fc1-d825-484f-aca9-ba14a968179b/
  severity: medium
  tags: wordpress,wp-plugin,wp,exposure,ithemes,solid-security
