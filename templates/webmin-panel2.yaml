id: webmin-panel2
info:
  author: PR3R00T
  name: Webmin Admin Panel
  severity: info
  tags: panel
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Login to Webmin</title>
  raw:
  - 'GET /webmin/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
