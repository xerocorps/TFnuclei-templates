http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Nagios XI
    - /nagiosxi/includes
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/nagiosxi/login.php'
  stop-at-first-match: true
id: nagios-xi-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:nagios:nagios_xi:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Nagios XI login panel was detected.
  metadata:
    fofa-query:
    - title="nagios xi"
    - app="nagios-xi"
    google-query: intitle:"nagios xi"
    max-request: 2
    product: nagios_xi
    shodan-query:
    - http.title:"Nagios XI"
    - http.title:"nagios xi"
    vendor: nagios
    verified: true
  name: Nagios XI Login Panel - Detect
  severity: info
  tags: panel,nagios,nagios-xi,discovery
