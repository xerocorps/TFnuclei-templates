http:
- matchers:
  - part: body
    type: word
    words:
    - <title>openSIS Student Information System</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/opensis/index.php'
  stop-at-first-match: true
id: opensis-detect
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OpenSIS login panel was detected.
  metadata:
    max-request: 2
    product: opensis
    shodan-query: http.title:"openSIS"
    vendor: os4ed
  name: OpenSIS Login Panel - Detect
  severity: info
  tags: panel,opensis,login
