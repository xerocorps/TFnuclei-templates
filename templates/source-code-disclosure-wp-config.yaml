http:
- matchers-condition: or
  method: GET
  paths:
  - /wp-config.php
  status:
  - 403
- matchers:
  - type: word
    words:
    - <?php
  - type: word
    words:
    - define('DB_NAME',
  - type: word
    words:
    - define('DB_USER',
  - type: word
    words:
    - define('DB_PASSWORD',
  - type: word
    words:
    - define('DB_HOST',
  - type: word
    words:
    - define('DB_CHARSET',
  - type: word
    words:
    - define('DB_COLLATE',
  method: GET
  paths:
  - /wp-config.PHP
  status:
  - 200
- matchers:
  - regex:
    - (?i)<\?php
    - (?i)define\(['"]DB_NAME['"],
    - (?i)define\(['"]DB_USER['"],
    - (?i)define\(['"]DB_PASSWORD['"],
    - (?i)define\(['"]DB_HOST['"],
    - (?i)define\(['"]DB_CHARSET['"],
    - (?i)define\(['"]DB_COLLATE['"],
    type: regex
  method: GET
  paths:
  - /wp-config.PHP
  status:
  - 200
id: source-code-disclosure-wp-config
