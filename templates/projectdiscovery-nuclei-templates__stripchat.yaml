http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'I Do in My Shows:'
  matchers-condition: and
  method: GET
  path:
  - https://stripchat.com/{{user}}
id: stripchat
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Stripchat user name information check was conducted.
  metadata:
    max-request: 1
  name: Stripchat User Name Information - Detect
  severity: info
  tags: osint,osint-porn,stripchat,discovery
self-contained: true
