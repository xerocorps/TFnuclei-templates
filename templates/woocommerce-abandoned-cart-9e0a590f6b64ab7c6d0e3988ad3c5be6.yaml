id: woocommerce-abandoned-cart-9e0a590f6b64ab7c6d0e3988ad3c5be6
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:N/I:N/A:L
    cvss-score: 3.1
  description: 'The Abandoned Cart Lite for WooCommerce plugin for WordPress is vulnerable
    to unauthorized loss of data due to invalid logic in the capability check present
    in the wcal_delete_expired_used_coupon_code function in all versions up to and
    including 5.16.0. This makes it possible for authenticated attackers with subscriber
    privileges or above to delete expired used coupon codes, granted they are able
    to obtain a nonce via a separate vulnerability.

    '
