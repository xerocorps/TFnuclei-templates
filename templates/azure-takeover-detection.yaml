dns:
- class: inet
  matchers:
  - type: word
    words:
    - azure-api.net
    - azure-mobile.net
    - azurecontainer.io
    - azurecr.io
    - azuredatalakestore.net
    - azureedge.net
    - azurefd.net
    - azurehdinsight.net
    - azurewebsites.net
    - azurewebsites.windows.net
    - blob.core.windows.net
    - cloudapp.azure.com
    - cloudapp.net
    - database.windows.net
    - redis.cache.windows.net
    - search.windows.net
    - servicebus.windows.net
    - trafficmanager.net
    - visualstudio.com
  - type: word
    words:
    - NXDOMAIN
  matchers-condition: and
  name: '{{FQDN}}'
  recursion: true
  retries: 3
  type: A
id: azure-takeover-detection
info:
  author: pdnuclei - projectdiscovery.io
  name: Azure takeover detection
  severity: high
