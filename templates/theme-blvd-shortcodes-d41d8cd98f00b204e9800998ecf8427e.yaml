id: theme-blvd-shortcodes-d41d8cd98f00b204e9800998ecf8427e
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: null
    cvss-score: null
  description: 'The following plugins and themes for WordPress are vulnerable to arbitrary
    option deletion and user data manipulation: Theme Blvd Shortcodes plugin <= 1.5.2
    , Theme Blvd Widget Areas plugin < = 1.2.2, Theme Blvd Layout Builder plugin <=
    2.0.1, Theme Blvd Sliders plugin <= 1.2.3, WP Jump Start theme <= 1.2.4, Alyeska
    theme <= 3.1.4, Akita theme <= 2.1.4, Arcadian Responsive theme <= 2.0.5, Swagger
    theme <= 2.1.4, Commodore theme <= 3.0.2, and Barely Corporate theme <= 4.1.4.
    This is due to missing authorization on the themeblvd_clear_options() and themeblvd_disable_nag()
    functions called via ''admin_init'' hooks. This makes it possible for unauthenticated
    attackers to delete any option from the ''wp_options'' table and edit any of their
    user metadata to ''true.'''
  metadata:
    fofa-query: wp-content/plugins/theme-blvd-shortcodes/
    google-query: inurl:"/wp-content/plugins/theme-blvd-shortcodes/"
    shodan-query: 'vuln:'
  name: ThemeBlvd Themes/Plugins (Various Versions) - Missing Authorization Checks
  reference: null
  severity: high
  tags: cve,wordpress,wp-plugin,theme-blvd-shortcodes,high
