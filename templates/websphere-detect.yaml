http:
- extractors:
  - group: 1
    part: header
    regex:
    - (?i)WebSphere Application Server/([0-9.]+)
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)WebSphere Application Server
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: websphere-detect
info:
  author: Shivam Kamboj
  description: Detects servers running IBM WebSphere Application Server via the Server
    header.
  metadata:
    fofa-query: WebSphere-Application-Server
    max-request: 1
    product: websphere
    vendor: ibm
  name: IBM WebSphere Application Server
  reference:
  - https://www.ibm.com/products/websphere-application-server
  severity: info
  tags: tech,websphere,ibm
