    cvss-score: 4.3
  description: 'The Stock Exporter for WooCommerce plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 1.1.0. This is
    due to missing nonce validation on the woocommerce_stock_exporter_page_process()
    function. This makes it possible for unauthenticated attackers to update the woocoomerce_stock_export
    option which controls export settings, via a forged request granted they can trick
    a site administrator into performing an action such as clicking on a link.

