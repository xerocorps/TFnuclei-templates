http:
- extractors:
  - group: 1
    part: body
    regex:
    - Wing FTP Server\s+v?([0-9]+\.[0-9]+\.[0-9]+)
    type: regex
  matchers:
  - part: response
    type: word
    words:
    - Wing FTP Server
  method: GET
  path:
  - '{{BaseURL}}/login.html'
id: wingftp-panel
info:
  author: pdteam
  description: 'Detects the presence of Wing FTP Server web interface

    '
  metadata:
    fofa-query:
    - icon_hash="963565804"
    - title="Wing FTP Server"
    - 'Server: Wing FTP Server'
    product: wingftp
    shodan-query:
    - http.html_hash:2121146066
    - http.favicon.hash:963565804
    - title:"Wing FTP Server"
    - 'Server: Wing FTP Server'
    vendor: wingftp
    verified: true
    zoomeye-query:
    - app="Wing FTP Server"
  name: Wing FTP Server Login Panel - Detect
  reference:
  - https://www.wftpserver.com/
  severity: info
  tags: panel,login,wingftp,discovery
