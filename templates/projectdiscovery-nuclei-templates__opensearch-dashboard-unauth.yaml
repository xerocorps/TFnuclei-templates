http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - /ui/fonts/source_sans_3/SourceSans3
    - 'font-family: ''Source Code Pro'
    - OpenSearch
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /app/home#/ HTTP/1.1

    Host: {{Hostname}}

    '
id: opensearch-dashboard-unauth
info:
  author: ritikchaddha
  description: 'OpenSearch Dashboard is a visualization and management tool for OpenSearch.
    This template detects instances that are accessible without authentication, potentially
    exposing sensitive data and system information.

    '
  metadata:
    fofa-query: title="OpenSearch"
    max-request: 1
    shodan-query: title:"OpenSearch"
    verified: true
  name: OpenSearch Dashboard - Unauth Access
  reference:
  - https://opensearch.org/docs/latest/dashboards/index/
  severity: high
  tags: opensearch,dashboard,misconfig,unauth,vuln
