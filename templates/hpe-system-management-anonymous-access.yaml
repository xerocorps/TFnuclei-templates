id: hpe-system-management-anonymous-access
info:
  author: divya_mudgal
  name: HPE System Management Anonymous Access
  severity: low
  tags: hp,unauth
requests:
- matchers:
  - condition: and
    type: word
    words:
    - username = "hpsmh_anonymous";
    - var host_addr = '
    - var ip_addr   = '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/chpstrt.php?chppath=Home'
