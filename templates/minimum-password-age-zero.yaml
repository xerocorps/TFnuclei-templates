code:
- args:
  - /c
  engine:
  - cmd
  matchers:
  - negative: true
    type: word
    words:
    - 'Minimum password age (days):                          0'
  - type: word
    words:
    - Minimum password age
  matchers-condition: and
  pattern: '*.cmd'
  pre-condition: 'IsWindows();

    '
  source: 'net accounts

    '
id: minimum-password-age-zero
info:
  author: princechaddha
  description: Checks if the minimum password age is set to zero, allowing immediate
    password changes and potential reuse.
  impact: 'Allowing a password age of zero may lead to the rapid reuse of weak passwords,
    reducing account security.

    '
  name: Minimum Password Age Set to Zero
  remediation: 'Set a reasonable minimum password age to prevent users from reusing
    old passwords frequently.

    '
  severity: medium
  tags: windows, password, policy, code, windows-audit
self-contained: true
