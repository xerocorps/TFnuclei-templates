http:
- extractors:
  - group: 1
    regex:
    - <Version>([\d\.]+)</Version>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <Version>
    - <Response>
    - <BuildDate>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/System/FirmwareVersion'
id: genetec-synergis-detect
info:
  author: darses
  description: 'Detect Genetec Security Center Synergis Access Control System and
    retrieve version from API.

    '
  metadata:
    max-request: 1
    shodan-query:
    - "title:\"Synergis\u2122 appliance portal\""
  name: Genetec Security Center Synergis - Detect
  severity: info
  tags: detect,version,genetec,synergis
