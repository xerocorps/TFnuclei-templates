id: api-reviewapi
info:
  author: daffainfo
  description: Review API to scrape structured and normalized JSON review data from
    10+ review platforms to build your apps or custom reports.
  name: ReviewApi API Test
  reference:
  - https://app.reviewapi.io/documentation
  - https://github.com/daffainfo/all-about-apikey/tree/main/reviewapi
  severity: info
  tags: token-spray,reviewapi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id"'
    - '"state"'
    - '"url"'
  method: GET
  path:
  - https://app.reviewapi.io/api/v1/reviews?apikey={{token}}&url=https%3A%2F%2Fwww.capterra.com%2Fp%2F140650%2FRecruitee%2Freviews&amount=25
self-contained: true
