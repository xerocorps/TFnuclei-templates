id: wp-plugin-1-flashgallery-listing 2
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress 1 flash gallery listing
  reference: https://www.exploit-db.com/ghdb/6978
  severity: info
  tags: wordpress,listing
requests:
- attack: sniper
  matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /wp-content/plugins/1-flash-gallery
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /blog/wp-content/plugins/1-flash-gallery/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
