http:
- extractors:
  - group: 1
    part: body
    regex:
    - Symmetricom SyncServer ([A-Z0-9]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Symmetricom SyncServer
    - login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.php'
id: syncserver-panel
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    product: syncserver_s650_firmware
    shodan-query: html:"Symmetricom SyncServer"
    vendor: microchip
    verified: true
  name: Symmetricom SyncServer Panel - Detect
  severity: info
  tags: panel,login,syncserver,symmetricom,detect
