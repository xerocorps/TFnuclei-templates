http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.15')
    - compare_versions(version, '8.x-1.14')
    - compare_versions(version, '8.x-1.13')
    - compare_versions(version, '8.x-1.12')
    - compare_versions(version, '8.x-1.11')
    - compare_versions(version, '8.x-1.10')
    - compare_versions(version, '8.x-1.9')
    - compare_versions(version, '8.x-1.8')
    - compare_versions(version, '8.x-1.7')
    - compare_versions(version, '8.x-1.6')
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - simple_amp
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/simple_amp/simple_amp.info'
  redirects: true
id: drupal_module-simple_amp-access-bypass
info:
  author: Bishopfox
  description: This module allows display of a sites content in AMP format. The module
    doesnt sufficiently check access on unpublished or restricted content.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/simple_amp/
    google-query: inurl:'/sites/all/modules/simple_amp/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-simple_amp-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-071
  severity: medium
  tags: drupal
