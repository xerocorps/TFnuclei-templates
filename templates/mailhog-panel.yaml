http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - MailHog
    - SMTP server
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mailhog-panel
info:
  author: kh4sh3i
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'MailHog panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"mailhog"
    verified: true
  name: MailHog Panel - Detect
  reference:
  - https://github.com/mailhog/MailHog
  severity: info
  tags: panel,mailhog,mail,smtp
