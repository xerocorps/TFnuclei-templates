http:
- extractors:
  - group: 1
    part: body
    regex:
    - (v[0-9a-z-_.]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(header, "application/json")
    - contains(body, "OpenEthereum")
    type: dsl
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    Content-Length: 66


    {"method":"web3_clientVersion","params":[],"id":1,"jsonrpc":"2.0"}

    '
id: openethereum-server
info:
  author: Nullfuzz
  description: 'OpenEthereum is the fastest, lightest, and most "secure" Ethereum
    client. By default OpenEthereum runs a JSON-RPC HTTP server on port 8545/TCP

    '
  metadata:
    max-request: 1
    shodan-query: product:OpenEthereum
  name: OpenEthereum JSON-RPC HTTP Server Detect
  reference:
  - https://github.com/openethereum/openethereum
  - https://openethereum.github.io/
  severity: info
  tags: tech,openethereum,ethereum,web3,blockchain,discovery
