id: puppetdb-detect
info:
  author: c-sh0
  description: PuppetDB detection
  name: PuppetDB detection
  reference:
  - https://puppet.com/docs/puppetdb/7/api/meta/v1/version.html#pdbmetav1version
  severity: info
  tags: puppet,tech,exposure
requests:
- extractors:
  - group: 1
    regex:
    - '"version"\s:\s"([0-9.]+)"'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  method: GET
  path:
  - '{{BaseURL}}/pdb/meta/v1/version'
