code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'gcloud container clusters list --project $projectId --format="json(name,location)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"GKE cluster " + clusterName + " in " + location + " of project " + projectId
      + " does not have Sandbox with gVisor enabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud container clusters describe $clusterName --location $location --project
    $projectId --format="json(nodePools[].config.sandboxConfig.type)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let cluster of iterate(template.clusters)){\n   \
  \ cluster = JSON.parse(cluster)\n    set(\"clusterName\", cluster.name)\n    set(\"\
  location\", cluster.location)\n    code(3)\n  }\n}\n"
id: gcloud-gke-sandbox-disabled
info:
  author: princechaddha
  description: 'Ensure that your Google Kubernetes Engine (GKE) clusters are configured
    to use GKE Sandbox with gVisor to provide an additional layer of security isolation
    for containers. GKE Sandbox uses gVisor, a container runtime sandbox, to help
    isolate containers and protect the underlying host kernel.

    '
  impact: 'Without GKE Sandbox enabled, containers may have direct access to host
    kernel system calls, potentially increasing security risks and vulnerability to
    container escape attacks.

    '
  name: GKE Cluster Not Using Sandbox with gVisor
  reference:
  - https://cloud.google.com/kubernetes-engine/docs/how-to/sandbox-pods
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/gcp/GKE/enable-gke-sandbox-with-gvisor.html
  remediation: 'Enable GKE Sandbox for your clusters using the ''gcloud container
    clusters create'' command with --sandbox=type=gvisor flag or modify existing node
    pools to use gVisor sandbox.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,gke,kubernetes,security,sandbox,gvisor,gcp-cloud-config
self-contained: true
