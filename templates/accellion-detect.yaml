http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - /cfadmin/img/accellion-logo.png
    - secured by accellion
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cfadmin/'
id: accellion-detect
info:
  author: rxerium
  description: 'Dectection of Accellion File Transfer Appliance.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/cfadmin/img/"
    verified: true
  name: Accellion - Detect
  severity: info
  tags: accellion,tech,detect,discovery
