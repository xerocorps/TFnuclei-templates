id: rabbitmq-default-admin
info:
  author: fyoorer & dwisiswant0
  name: RabbitMQ Default Credentials
  severity: high
  tags: rabbitmq,default-login
requests:
- headers:
    Authorization: Basic Z3Vlc3Q6Z3Vlc3Q=
  matchers:
  - part: header
    type: word
    words:
    - application/json
  - part: body
    type: word
    words:
    - '{"name":"guest"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/whoami'
