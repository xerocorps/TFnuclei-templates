http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Powered by wuzhicms
    - "\u4E94\u6307CMS"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: wuzhicms-detect
info:
  author: pikpikcu
  classification:
    cwe-id: CWE-200
  description: Wuzhicms was detected.
  metadata:
    max-request: 1
  name: Wuzhicms Detected
  reference:
  - https://www.cvedetails.com/vendor/17848/Wuzhicms.html
  remediation: Ensure you are using the latest version and that all security patches
    have been applied.
  severity: info
  tags: tech,wuzhicms,discovery
