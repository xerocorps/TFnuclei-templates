http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Sketchfab
    - View the profile and 3D models by
  matchers-condition: and
  method: GET
  path:
  - https://sketchfab.com/{{user}}
id: sketchfab
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Sketchfab user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Sketchfab User Name Information - Detect
  severity: info
  tags: osint,osint-creative,sketchfab,discovery
self-contained: true
