http:
- host-redirects: true
  matchers:
  - part: body
    regex:
    - <title>BioTime(.*)</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login/'
  stop-at-first-match: true
id: biotime-panel
info:
  author: robotshell
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: BioTime Web login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.title:"BioTime"
    verified: true
  name: BioTime Web Login Panel - Detect
  severity: info
  tags: panel,biotime
