id: zentral-panel
info:
  author: Adam Crosser
  name: Zentral pANEL Detect
  reference:
  - https://github.com/zentralopensource/zentral
  - https://zentral.io
  severity: info
  tags: panel,zentral,oss
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Zentral</title>
    - <div class="panel-footer btn-group btn-group-justified"
  method: GET
  path:
  - '{{BaseURL}}'
