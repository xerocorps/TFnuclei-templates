id: docker-cloud
info:
  author: DhiyaneshDK
  metadata:
    google-dork: intitle:"index of" "docker-cloud.yml"
    verified: true
  name: Docker Cloud Yaml - File Disclosure
  reference: https://www.exploit-db.com/ghdb/7959
  severity: medium
  tags: exposure,cloud,devops,docker
requests:
- matchers:
  - condition: and
    regex:
    - '(?m)^  image:'
    - '(?m)^  ports:'
    type: regex
  - condition: or
    negative: true
    part: header
    type: word
    words:
    - application/json
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/docker-cloud.yml'
