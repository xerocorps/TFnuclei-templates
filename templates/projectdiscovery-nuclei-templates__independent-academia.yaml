http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '- Academia.edu'
  matchers-condition: and
  method: GET
  path:
  - https://independent.academia.edu/{{user}}
id: independent-academia
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Independent academia user name information check was conducted.
  metadata:
    max-request: 1
  name: Independent academia User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,independent-academia,discovery
self-contained: true
