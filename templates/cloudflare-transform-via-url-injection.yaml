  - condition: and
    part: body
    type: word
    words:
    - Cloudflare
    - <svg
    - M16.5088 16.8447c.1475-.5068.0908-.9707-.1553-1.3154-.2246-.3164-.6045-.499-1.0615-.5205l-
    - 1475.5068-.0918.9707.1543 1.3164.2256.3164.6055.498
  - part: header
    type: word
    words:
    - image/svg+xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cdn-cgi/image/width=1000,format=auto/https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/cloudflare.svg'
id: cloudflare-transform-via-url-injection
info:
  author: j3ssie
  description: 'Transform via URL feature in Cloudflare allow attackers to show arbitrary
    images to the visitor of a crafted URL on the website. This can be used to perform
    various attacks such as phishing, defacement, etc.

    '
  metadata:
    max-request: 1
    verified: true
  name: Cloudflare Transform via URL - Image Injection
  reference:
  - https://developers.cloudflare.com/images/transform-images/transform-via-url/
  remediation: "Disable Images \u2192 Transformations \u2192 \u201CResize from any\
    \ origin\u201D setting in Cloudflare console."
  severity: unknown
  tags: misconfig,cloudflare,htmli,miscellaneous,vuln
