code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .CertificateSummaryList[] | .CertificateArn
    name: certificatearns
    type: json
  source: 'aws acm list-certificates --region $region --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The issue/renewal request for " + certificatearn + " SSL/TLS certificate was
      not validated"'
    type: dsl
  matchers:
  - type: word
    words:
    - PENDING_VALIDATION
  source: 'aws acm describe-certificate --region $region --certificate-arn $certificatearn
    --query ''Certificate.Status''

    '
flow: "code(1)\nfor(let arns of iterate(template.certificatearns)){\n  set(\"certificatearn\"\
  , arns)\n  code(2)\n}\n"
id: acm-cert-validation
info:
  author: princechaddha
  description: 'Ensure ACM SSL/TLS certificates are properly validated during issue
    or renewal, indicating secure communication channels.

    '
  impact: 'Lack of validation may allow unauthorized certificates, leading to potential
    man-in-the-middle attacks or data breaches.

    '
  metadata:
    max-request: 2
  name: ACM Certificate Validation Check
  reference:
  - https://docs.aws.amazon.com/acm/latest/userguide/gs-acm-validate.html
  remediation: 'Use AWS ACM for certificate provisioning and ensure domain validation
    steps are correctly followed for each certificate issued or renewed.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,acm,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
