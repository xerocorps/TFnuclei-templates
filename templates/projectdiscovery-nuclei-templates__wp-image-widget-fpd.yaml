http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error", "image-widget")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/plugins/image-widget/image-widget.php'
id: wp-image-widget-fpd
info:
  author: theamanrawat
  description: 'Image Widget WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain sever file paths, aiding in further exploitation of
    the website.

    '
  metadata:
    max-requests: 1
    publicwww-query: /wp-content/plugins/image-widget/
    verified: true
  name: Image Widget - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/image-widget/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,image-widget,fpd
