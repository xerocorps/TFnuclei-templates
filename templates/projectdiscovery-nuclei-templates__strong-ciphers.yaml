file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set strong-crypto enable
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: strong-ciphers
info:
  author: pussycat0x
  description: Weak Ciphers can be broken by an attacker in a local network and can
    perform attacks like Blowfish.
  name: HTTPS/SSH Strong Ciphers Not Enabled
  reference:
  - https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: audit,config,file,firewall,fortigate
