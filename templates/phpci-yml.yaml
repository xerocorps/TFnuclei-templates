http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'build_settings:'
    - 'setup:'
    - 'php_unit:'
  - condition: or
    part: content_type
    type: word
    words:
    - application/octet-stream
    - application/x-yaml
    - text/yaml
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpci.yml'
  - '{{BaseURL}}/ci/phpci.yml'
  stop-at-first-match: true
id: phpci-yml
info:
  author: DhiyaneshDk
  description: 'PHPCI Configuration "phpci.yml" File was exposed.

    '
  metadata:
    fofa-query: body="phpci.yml"
    max-request: 1
    verified: true
  name: PHPCI Configuration Exposure "phpci.yml" Exposure
  reference:
  - https://github.com/dancryer/PHPCI/blob/master/.phpci.yml
  severity: info
  tags: phpci,misconfig,vuln
