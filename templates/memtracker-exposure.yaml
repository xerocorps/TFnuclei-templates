http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "MemTracker","Configs")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/mem_tracker'
id: memtracker-exposure
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'MemTracker was detected and appeared to be accessible without authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"memtracker"
    verified: true
  name: MemTracker - Exposure
  severity: high
  tags: memtracker,misconfig,unauth,vuln
