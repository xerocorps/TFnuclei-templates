http:
- matchers:
  - condition: and
    part: body
    regex:
    - WordPress
    - First Things First
    - https://wordpress.org/
    - wp-admin/install.php
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/readme.html'
  redirects: false
  stop-at-first-match: true
id: wp-readme
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  description: WordPress root directory contains a file named readme.html. The readme.html
    file may reveal sensitive information which can benefit an attacker. This readme.html
    file not needed from a functional perspective and is recommended to be removed.
  name: WordPress ReadMe (.html) File Present
  reference:
  - https://wpsmackdown.com/delete-unnecessary-wordpress-files/
  severity: info
  tags: information, discloser, wordpress, default-files
