http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/photo-gallery/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/photo-gallery.txt
id: wordpress-photo-gallery
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: photo-gallery
    wpscan: https://wpscan.com/plugin/photo-gallery
  name: "Photo Gallery by 10Web \u2013 Mobile-Friendly Image Gallery Detection"
  reference:
  - https://wordpress.org/plugins/photo-gallery/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
