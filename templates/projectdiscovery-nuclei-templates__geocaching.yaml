http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Groundspeak - User Profile
  matchers-condition: and
  method: GET
  path:
  - https://www.geocaching.com/p/?u={{user}}
id: geocaching
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Geocaching user name information check was conducted.
  metadata:
    max-request: 1
  name: Geocaching User Name Information - Detect
  severity: info
  tags: osint,osint-social,geocaching,discovery
self-contained: true
