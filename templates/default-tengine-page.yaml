http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to tengine
    - Thank you for using tengine
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: default-tengine-page
info:
  author: pussycat0x
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome to tengine"
    verified: true
  name: Tengine Default Page
  severity: info
  tags: tech,tengine,default-page
