id: apache-spark-enviroment-exposure
info:
  author: osamahamad
  description: Detects exposed apache spark enviroment vars
  name: apache-spark-enviroment-exposure
  severity: low
  tags: custom
requests:
- matchers:
  - condition: and
    type: word
    words:
    - nvironment
    - spark
    - os.version
    - os.name
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/environment/'
  redirects: true
