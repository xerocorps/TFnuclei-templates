http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Dashlane Password Manager
    - Dashlane Password Manager safeguards businesses &amp; people with easy-to-use,
      powerful features. Protect &amp; manage passwords and passkeys in one secure
      solution.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dashlane.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dashlane-phish
info:
  author: rxerium
  description: 'A dashlane phishing website was detected

    '
  metadata:
    max-request: 1
  name: dashlane phishing Detection
  reference:
  - https://dashlane.com
  severity: info
  tags: phishing,dashlane,osint
