code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: deliverys
    type: json
  source: 'aws firehose list-delivery-streams --region $region --query ''DeliveryStreamNames''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Firehose Delivery Stream Destination " + delivery + " Encryption is Disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - NoEncryption
  source: 'aws firehose describe-delivery-stream --region $region --delivery-stream-name
    $delivery --query ''DeliveryStreamDescription.Destinations[*].ExtendedS3DestinationDescription.EncryptionConfiguration''
    --output json

    '
flow: "code(1)\nfor(let DeliveryStreamNames of iterate(template.deliverys)){\n  set(\"\
  delivery\", DeliveryStreamNames)\n  code(2)\n}\n"
id: firehose-server-destination-encryption
info:
  author: DhiyaneshDK
  description: 'Ensure that your Kinesis Firehose delivery stream data records are
    encrypted at destination (i.e. Amazon S3) in order to meet regulatory requirements
    and protect your Firehose data at rest.

    '
  impact: 'Disabling encryption for Firehose delivery stream destinations can lead
    to sensitive data being stored unencrypted, increasing the risk of data exposure
    and unauthorized access.

    '
  name: Firehose Delivery Stream Destination Encryption - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/Firehose/delivery-stream-destination-encryption.html
  - https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingKMSEncryption.html
  remediation: 'Enable encryption for Firehose delivery stream destinations to ensure
    that all data is encrypted at rest, safeguarding sensitive information from unauthorized
    access and potential data breaches.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,firehose,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
