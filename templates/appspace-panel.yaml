http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - .appspace-ui
    - appspace-logo
    - <title>Appspace</title>
    - class="btnSSOAppspace
    - Sign in to Appspace Core
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/app/login.aspx'
  - '{{BaseURL}}/signin/#!/login?returnUrl=%2Fapp%2Fdefault.aspx'
  stop-at-first-match: true
id: appspace-panel
info:
  author: ritikchaddha
  description: "Appspace is the workplace experience platform for your whole team\
    \ that lets you manage it all \u2013 from employee communications to your physical\
    \ office spaces."
  metadata:
    max-request: 3
    shodan-query: title:"Appspace"
    verified: true
  name: Appspace Login Panel - Detect
  reference:
  - https://www.appspace.com/
  severity: info
  tags: appspace,panel,detect
