http:
- extractors:
  - part: body
    regex:
    - (?i)sauce.{0,50}\b([a-f0-9-]{36})\b
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: sauce-token
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: Sauce Token
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/sauce.yml
  - https://docs.saucelabs.com/dev/api/
  severity: info
  tags: sauce,token,exposure,vuln
