http:
- matchers:
  - part: header
    type: word
    words:
    - Wing FTP Server
  method: GET
  path:
  - '{{BaseURL}}'
id: wing-ftp-service-detect
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:wftpserver:wing_ftp_server:*:*:*:*:*:*:*:*
  description: 'The File Transfer Protocol (FTP) is a standard network protocol used
    to transfer computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    product: wing_ftp_server
    shodan-query: Wing FTP Server
    vendor: wftpserver
    verified: true
  name: Wing FTP Service - Detect
  severity: info
  tags: tech,ftp,wing,detect,discovery
