http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Agent Development Kit Dev UI</title>
  method: GET
  path:
  - '{{BaseURL}}/dev-ui/'
id: google-adk-webui-exposed
info:
  author: princechaddha
  description: 'Detects the exposure of the Google Agent Development Kit (ADK) Development
    UI, which may lead to sensitive information disclosure or unauthorized access.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Agent Development Kit Dev UI"
    verified: true
  name: Google ADK Development UI Exposure
  reference:
  - https://google.github.io/adk-docs/
  - https://github.com/google/adk-samples
  severity: unknown
  tags: adk,exposure,google,ai,agent,devops,discovery
