http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, __VERSION_COMPARE__)
    - compare_versions(version_by_js, __VERSION_COMPARE__)
    - compare_versions(version_by_css, __VERSION_COMPARE__)
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: __TEMPLATE_ID__
info:
  author: topscoder
  classification:
    cve-id: __CVE_ID__
    cvss-metrics: __CVSS_VECTOR__
    cvss-score: __CVSS_SCORE__
  description: __CVE_DESCRIPTION__
  metadata:
    shodan-query: vuln:__CVE_ID__
  name: __CVE_NAME__
  reference: __CVE_REFERENCES__
  severity: __CVE_SEVERITY__
  tags: cve,wordpress,__OBJECT_CATEGORY_TAG__,__CVE_SEVERITY__
