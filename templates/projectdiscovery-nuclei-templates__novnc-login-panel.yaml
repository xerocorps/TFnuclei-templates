http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>noVNC</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/vnc.html'
  - '{{BaseURL}}:6080/vnc.html'
  stop-at-first-match: true
id: novnc-login-panel
info:
  author: tess
  classification:
    cpe: cpe:2.3:a:novnc:novnc:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: noVNC login panel was detected.
  metadata:
    max-request: 2
    product: novnc
    shodan-query: http.title:"noVNC"
    vendor: novnc
    verified: true
  name: noVNC Login Panel - Detect
  severity: info
  tags: panel,novnc,discovery
