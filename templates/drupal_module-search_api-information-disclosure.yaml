  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/search_api/search_api.info'
  redirects: true
id: drupal_module-search_api-information-disclosure
info:
  author: Bishopfox
  description: This module enables you to build searches using a wide range of features,
    data sources and backends. The module doesnt in all cases correctly detect whether
    a given search is active on the current page, leading to potential information
    disclosure for some setups. This vulnerability is mitigated by the fact that only
    very specific setups will have this problem and there is no way for an attacker
    to trigger it.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/search_api/
    google-query: inurl:'/sites/all/modules/search_api/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-search_api-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2022-059
  severity: medium
  tags: drupal
