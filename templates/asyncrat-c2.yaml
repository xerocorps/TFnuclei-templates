id: asyncrat-c2
info:
  author: johnk3r
  description: "AsyncRAT is a Remote Access Tool (RAT) designed to remotely monitor\
    \ and control other computers through a secure encrypted connection. It is an\
    \ open source remote administration tool, however, it could also be used maliciously\
    \ because it provides functionality such as keylogger, remote desktop control,\
    \ and many other functions that may cause harm to the victim\u2019s computer.\
    \ In addition, AsyncRAT can be delivered via various methods such as spear-phishing,\
    \ malvertising, exploit kit and other techniques.\n"
  metadata:
    censys-query: services.tls.certificates.leaf_data.issuer.common_name:AsyncRat
    max-request: 1
    shodan-query: ssl:"AsyncRAT Server"
    verified: 'true'
  name: AsyncRAT C2 - Detect
  reference: 'https://malpedia.caad.fkie.fraunhofer.de/details/win.asyncrat

    '
  severity: info
  tags: c2,ir,osint,malware,ssl,asyncrat
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_cn'
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - AsyncRAT Server
