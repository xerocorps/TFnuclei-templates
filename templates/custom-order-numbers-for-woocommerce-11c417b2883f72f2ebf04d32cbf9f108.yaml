  description: 'The Custom Order Numbers for WooCommerce plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in all versions up to, and including, 1.6.0. This
    is due to missing or incorrect nonce validation on the dismiss_notice function.
    This makes it possible for unauthenticated attackers to dismiss an administrative
    notice via a forged request granted they can trick a site administrator into performing
    an action such as clicking on a link.

