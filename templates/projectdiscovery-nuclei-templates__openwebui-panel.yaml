http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Open WebUI</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: openwebui-panel
info:
  author: rxerium
  description: 'An OpenWebUI panel was detected

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-286484075
    verified: true
  name: Openweb UI Panel - Detect
  reference:
  - https://openwebui.com/
  severity: info
  tags: panel,openwebui,login,discovery
