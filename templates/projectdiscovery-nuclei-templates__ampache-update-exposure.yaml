http:
- matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - Ampache Update
  - negative: true
    part: body
    type: word
    words:
    - No Update Needed
    - No updates needed
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/update.php'
id: ampache-update-exposure
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:ampache:ampache:*:*:*:*:*:*:*:*
  description: Ampache update page is exposed.
  metadata:
    max-request: 1
    product: ampache
    shodan-query: http.html:"Ampache Update"
    vendor: ampache
    verified: true
  name: Ampache Update Page Exposure
  severity: low
  tags: misconfig,ampache,exposure,vuln
