id: concrete5-panel
info:
  author: dhiyaneshDk
  metadata:
    shodan-query: http.title:"concrete5"
  name: Concrete5 Panel
  severity: info
  tags: panel,concrete5,cms
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - content="concrete5 \- ([0-9.]+)"\/>
    - Version ([0-9.]+)
    type: regex
  matchers:
  - condition: or
    part: body
    regex:
    - (?mi)<title>(.*)concrete5(.*)<\/title>
    - (?mi)content="concrete5 - (.*)
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/index.php/login'
  redirects: true
