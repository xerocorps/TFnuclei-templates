code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: replicationgroupids
    type: json
  source: 'aws elasticache describe-replication-groups --region $region --output json
    --query ''ReplicationGroups[*].ReplicationGroupId''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - replicationgroup + " ElastiCache Automatic Backups is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '0'
  source: 'aws elasticache describe-replication-groups --replication-group-id $replicationgroup
    --query ''ReplicationGroups[*].SnapshotRetentionLimit'' --region $region --output
    json

    '
flow: "code(1)\nfor(let ReplicationGroupId of iterate(template.replicationgroupids)){\n\
  \  set(\"replicationgroup\", ReplicationGroupId)\n  code(2)\n}\n"
id: cache-automatic-backups-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that Amazon ElastiCache is configured to take automatic daily
    backups for Redis cache clusters.

    '
  impact: 'Disabling ElastiCache automatic backups increases the risk of data loss,
    as you won''t have point-in-time recovery options in case of data corruption or
    accidental deletion.

    '
  name: ElastiCache Automatic Backups - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/ElastiCache/enable-automatic-backups.html
  - https://docs.aws.amazon.com/AmazonElastiCache/latest/red-ug/backups-automatic.html
  remediation: 'enable automatic backups in the AWS Management Console for your ElastiCache
    Redis or Memcached cluster to ensure regular snapshots for data recovery.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,elasticache,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
