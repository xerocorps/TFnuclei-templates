http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - jest prywatny
  matchers-condition: and
  method: GET
  path:
  - https://joemonster.org/bojownik/{{user}}
id: joe-monster
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Joe Monster user name information check was conducted.
  metadata:
    max-request: 1
  name: Joe Monster User Name Information - Detect
  severity: info
  tags: osint,osint-misc,joe-monster,discovery
self-contained: true
