id: kong-detect
info:
  author: geeknik
  description: The Cloud-Native API Gateway - https://github.com/Kong/kong
  name: Detect Kong
  severity: info
requests:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - '[Ss]erver: [Kk]ong+'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
