id: api-seatgeek
info:
  author: daffainfo
  name: SeatGeek API Test
  reference:
  - https://platform.seatgeek.com/
  - https://github.com/daffainfo/all-about-apikey/tree/main/seatgeek/
  severity: info
  tags: token-spray,seatgeek
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"type":'
    - '"id"'
    - '"datetime_utc"'
  method: GET
  path:
  - https://api.seatgeek.com/2/events?client_id={{token}}
self-contained: true
