http:
- extractors:
  - group: 1
    part: body
    regex:
    - target="besite">(.*)</a><br>
    type: regex
  matchers:
  - part: body
    regex:
    - BEdita(.*)</a><br>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: bedita-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: BEdita login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"BEdita"
  name: BEdita Login Panel - Detect
  reference:
  - https://www.bedita.com/
  severity: info
  tags: panel,bedita
