id: bedita-panel
info:
  author: pikpikcu,daffainfo
  metadata:
    shodan-query: http.title:"BEdita"
  name: BEdita Panel Login
  severity: info
  tags: panel,bedita
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - target="besite">(.*)</a><br>
    type: regex
  matchers:
  - part: body
    regex:
    - BEdita(.*)</a><br>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
