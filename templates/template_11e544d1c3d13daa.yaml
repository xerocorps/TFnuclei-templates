name: "\U0001F389 Release Binary"
true:
  push:
    tags:
    - v*
  workflow_dispatch: null
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        cache: true
        check-latest: true
        go-version: 1.19
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Create release on GitHub
      uses: goreleaser/goreleaser-action@v4
      with:
        args: release --clean
        version: latest
        workdir: .
