  description: The Visual Form Builder plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 2.8.2. This is due to missing
    or incorrect nonce validation on the current_filter_action function. This makes
    it possible for unauthenticated attackers to append additional SQL queries into
    already existing queries that can be used to extract sensitive information from
    the database via forged request granted they can trick a site administrator into
    performing an action such as clicking on a link.
