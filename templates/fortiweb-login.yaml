http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Please login
    - ftnt-fortinet-grid
    - main-fortiweb.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: fortiweb-login
info:
  author: PR3R00T
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortinet FortiWeb login panel was detected.
  metadata:
    max-request: 1
  name: Fortinet FortiWeb Login Panel - Detect
  severity: info
  tags: panel,fortinet,fortiweb,login
