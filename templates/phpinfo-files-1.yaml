id: phpinfo-files-1
info:
  author: bauthard
  name: phpinfo Disclosure
  severity: low
requests:
- matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
  method: GET
  path:
  - '{{BaseURL}}/php.php'
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/info.php'
  - '{{BaseURL}}/_profiler/phpinfo'
  - '{{BaseURL}}/infophp.php'
  - '{{BaseURL}}/php_info.php'
  - '{{BaseURL}}/test.php'
  - '{{BaseURL}}/i.php'
  - '{{BaseURL}}/asdf.php'
  - '{{BaseURL}}/pinfo.php'
  - '{{BaseURL}}/phpversion.php'
  - '{{BaseURL}}/time.php'
