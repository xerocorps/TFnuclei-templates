http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - team collaboration software like Jira, Confluence and Trello help teams organize,
      discuss, and complete shared work.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"atlassian.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: atlassian-phish
info:
  author: rxerium
  description: 'An Atlassian phishing website was detected

    '
  metadata:
    max-request: 1
  name: Atlassian phishing Detection
  reference:
  - https://atlassian.com
  severity: info
  tags: phishing,atlassian,productivity,osint,discovery
