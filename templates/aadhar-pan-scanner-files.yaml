http:
- extractors:
  - name: file-exposed-data
    part: body
    regex:
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  matchers:
  - name: file-identity-data
    part: body
    regex:
    - '[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}'
    - '[2-9]{1}[0-9]{11}'
    - '[A-Z]{5}[0-9]{4}[A-Z]{1}'
    type: regex
  - status:
    - 200
    type: status
  - case-insensitive: true
    condition: or
    part: body
    type: word
    words:
    - aadhar
    - aadhaar
    - pan
    - identity
    - document
    - kyc
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/uploads'
  - '{{BaseURL}}/files'
  - '{{BaseURL}}/documents'
  - '{{BaseURL}}/media'
  - '{{BaseURL}}/static/uploads'
  - '{{BaseURL}}/assets/uploads'
  - '{{BaseURL}}/public/uploads'
  - '{{BaseURL}}/storage'
  - '{{BaseURL}}/download'
  - '{{BaseURL}}/attachment'
id: aadhar-pan-scanner-files
info:
  author: gigachad80
  classification:
    cve-id: N/A
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Detects Aadhar and PAN cards in file upload/download endpoints
  metadata:
    max-request: 1
    shodan-query: N/A
    verified: true
  name: Indian Identity Cards in File Endpoints
  severity: high
  tags: exposure,aadhar,pan,pii,india,sensitive-data,files
