id: mikrotik-ftp-detect
info:
  author: pussycat0x
  description: 'MikroTik FTP server was detected.

    '
  metadata:
    shodan-query:
    - MikroTik FTP
    verified: true
  name: MikroTik FTP Service - Detect
  severity: info
  tags: network,ftp,mikrotik,detect,detection,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - MikroTik ([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (MikroTik
  port: 21
  read-size: 1024
