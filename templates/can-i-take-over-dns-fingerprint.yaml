dns:
- matchers:
  - condition: or
    name: 000domains
    type: word
    words:
    - ns1.000domains.com
    - ns2.000domains.com
    - fwns1.000domains.com
    - fwns2.000domains.com
  - condition: or
    name: azure
    type: word
    words:
    - .azure-dns.com
    - .azure-dns.net
    - .azure-dns.org
    - .azure-dns.info
  - condition: or
    name: bizland
    type: word
    words:
    - ns1.bizland.com
    - ns2.bizland.com
  - condition: or
    name: digitalocean
    type: word
    words:
    - ns1.digitalocean.com
    - ns2.digitalocean.com
    - ns2.digitalocean.com
  - condition: or
    name: dnsmadeeasy
    type: word
    words:
    - ns1.dnsmadeeasy.com
    - ns2.dnsmadeeasy.com
    - ns3.dnsmadeeasy.com
    - ns4.dnsmadeeasy.com
    - ns5.dnsmadeeasy.com
    - ns6.dnsmadeeasy.com
    - ns7.dnsmadeeasy.com
  - condition: or
    name: dnsimple
    type: word
    words:
    - ns1.dnsimple.com
    - ns2.dnsimple.com
    - ns3.dnsimple.com
    - ns4.dnsimple.com
  - condition: or
    name: domain
    type: word
    words:
    - ns1.domain.com
    - ns2.domain.com
  - condition: or
    name: dotster
    type: word
    words:
    - ns1.dotster.com
    - ns2.dotster.com
  - condition: or
    name: easydns
    type: word
    words:
    - dns1.easydns.com
    - dns2.easydns.com
    - dns3.easydns.com
    - dns4.easydns.com
  - name: googledomains
    type: word
    words:
    - .googledomains.com
  - condition: or
    name: hurricane-electric
    type: word
    words:
    - ns1.he.net
    - ns2.he.net
    - ns3.he.net
    - ns4.he.net
    - ns5.he.net
  - condition: or
    name: linode
    type: word
    words:
    - ns1.linode.com
    - ns1.linode.com
  - condition: or
    name: mydomain
    type: word
    words:
    - ns1.mydomain.com
    - ns2.mydomain.com
  - name: name
    type: word
    words:
    - .name.com
  - name: nsone
    type: word
    words:
    - .nsone.net
  - condition: or
    name: tierranet
    type: word
    words:
    - ns1.domaindiscover.com
    - ns2.domaindiscover.com
  - condition: or
    name: yahoo
    type: word
    words:
    - yns1.yahoo.com
    - yns2.yahoo.com
  matchers-condition: or
  name: '{{FQDN}}'
  type: NS
id: can-i-take-over-dns-fingerprint
info:
  author: pdteam
  name: Can I Take Over DNS - Fingerprint
  reference: https://github.com/indianajson/can-i-take-over-dns
  severity: info
  tags: dns,ns
