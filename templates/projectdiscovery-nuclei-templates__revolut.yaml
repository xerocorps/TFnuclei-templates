http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"firstName"'
  matchers-condition: and
  method: GET
  path:
  - https://revolut.me/api/web-profile/{{user}}
id: revolut
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Revolut user name information check was conducted.
  metadata:
    max-request: 1
  name: Revolut User Name Information - Detect
  severity: info
  tags: osint,osint-finance,revolut,discovery
self-contained: true
