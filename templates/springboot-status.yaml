id: springboot-status
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"Eureka"
    verified: true
  name: Detects Springboot Status Actuator
  severity: info
  tags: misconfig,springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"freeMemory":'
    - '"maxMemory":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/status'
  - '{{BaseURL}}/actuator/status'
  stop-at-first-match: true
