http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Product Analytics &amp; Robust Event Tracking | Mixpanel
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mixpanel.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mixpanel-phish
info:
  author: rxerium
  description: 'A Mixpanel phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mixpanel phishing Detection
  reference:
  - https://mixpanel.com
  severity: info
  tags: phishing,mixpanel,analytics,osint,discovery
