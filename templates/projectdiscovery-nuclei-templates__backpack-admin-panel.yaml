http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Backpack Admin
    - backpack_alerts
  method: GET
  path:
  - '{{BaseURL}}/admin/login'
id: backpack-admin-panel
info:
  author: shine
  classification:
    cpe: cpe:2.3:a:backpackforlaravel:backpack\\\\crud:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Laravel Backpack admin login panel was detected.

    '
  metadata:
    max-request: 1
    product: backpack\\\\crud
    shodan-query: title:"Backpack Admin"
    vendor: backpackforlaravel
    verified: true
  name: Laravel Backpack Admin Login Panel - Detect
  severity: info
  tags: panel,backpack,admin,discovery
