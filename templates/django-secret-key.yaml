id: django-secret-key
info:
  author: geeknik
  name: Django Secret Key
  severity: high
  tags: django
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - SECRET_KEY =
  - negative: true
    part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/settings.py'
  - '{{BaseURL}}/app/settings.py'
  - '{{BaseURL}}/django/settings.py'
  - '{{BaseURL}}/settings/settings.py'
  - '{{BaseURL}}/web/settings/settings.py'
