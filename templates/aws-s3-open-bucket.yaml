id: aws-s3-open-bucket
info:
  name: AWS S3 Bucket Publicly Accessible
  risk: Info
params:
- root: '{{.BaseURL}}'
requests:
- detections:
  - StatusCode() == 200 && RegexSearch("resHeaders", "application/xml") && StringSearch("body",
    '<ListBucketResult') && StringSearch("body", '<Contents>')
  headers:
  - User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_1) AppleWebKit/537.36
      (KHTML, like Gecko) Chrome/80.0.3984.0 Safari/537.36
  method: GET
  redirect: false
  url: '{{.root}}{{.endpoint}}'
variables:
- endpoint: '/

    /static/

    /assets/

    /uploads/

    /upload/

    /images/

    /imgs/

    /attachments/

    '
