id: phpcollab-detect
info:
  author: pikpikcu
  name: PhpCollab detect
  severity: info
  tags: tech,phpcollab
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <p id="footer">(.*)</p>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>PhpCollab</title>
  method: GET
  path:
  - '{{BaseURL}}/general/login.php'
