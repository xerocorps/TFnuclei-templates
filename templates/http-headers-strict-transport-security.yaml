http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)strict-transport-security'', header)'
    - status_code != 301 && status_code != 302
    name: strict-transport-security
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-strict-transport-security
info:
  author: nvsecurity
  description: 'The website is missing the `Strict-Transport-Security` security header.
    The lack of this header *could* allow an attacker to intercept the user''s session.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - Strict-Transport-Security
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#strict-transport-security-hsts
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
  severity: low
  tags: misconfig,headers
