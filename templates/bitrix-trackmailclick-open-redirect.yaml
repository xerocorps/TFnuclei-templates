http:
- matchers:
  - part: header
    type: word
    words:
    - 'Location: https://site%2F@metascan.ru/'
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitrix/tools/track_mail_click.php?url=https://site%252F@metascan.ru/'
id: bitrix-trackmailclick-open-redirect
info:
  author: gtrrnr, vulnspace
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  description: Bitrix track_mail_click.php script contains an open redirect vulnerability.
    An attacker can redirect a user to a malicious site and possibly obtain sensitive
    information, modify data, and/or execute unauthorized operations.
  metadata:
    max-request: 1
  name: Bitrix track_mail_click.php - Open Redirect
  reference:
  - https://github.com/cr1f/writeups/blob/main/attacking_bitrix.pdf
  remediation: See the workaround detailed in the Medium post in the references.
  severity: medium
  tags: redirect,bitrix
