id: ssh-known-hosts
info:
  author: geeknik
  name: SSH Known Hosts
  reference: https://datacadamia.com/ssh/known_hosts
  severity: low
  tags: config,exposure,ssh
requests:
- matchers:
  - condition: or
    type: word
    words:
    - ssh-dss
    - ssh-ed25519
    - ssh-rsa
    - ecdsa-sha2-nistp256
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.ssh/known_hosts'
  - '{{BaseURL}}/.ssh/known_hosts.old'
