http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"sessUser":"admin"'
    - '"loggedIn":true'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /webui/login HTTP/1.1

    Host: {{Hostname}}

    X-Create-Session: 1

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&login=Login

    '
id: loytec-default-password
info:
  author: biero-el-corridor
  description: 'Identified Loytec PLC web interfaces that were accessible using default
    credentials (admin:loytec4u). These devices were commonly deployed in building
    automation and industrial control environments. When left unchanged, default credentials
    could have allowed unauthorized users to gain administrative access to the system.

    '
  metadata:
    max-request: 1
    verifed: true
  name: Loytec PLC - Default Login
  severity: high
  tags: loytec,default-login,vuln
variables:
  password: loytec4u
  username: admin
