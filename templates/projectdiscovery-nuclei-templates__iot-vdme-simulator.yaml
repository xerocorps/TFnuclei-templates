http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>IoT vDME Simulator</title>
    - Configuration Repository
    - Current configuration
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: iot-vdme-simulator
info:
  author: tess
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'loT vDME Simulator panel was detected. Exposure IoT vDME Simulator
    panel allows anonymous access to create new Items.

    '
  metadata:
    max-request: 2
    shodan-query: http.title:"IoT vDME Simulator"
    verified: true
  name: IoT vDME Simulator Panel - Detect
  severity: medium
  tags: exposure,misconfig,panel,vuln
