http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Web File Manager
    - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Login'
id: web-file-manager
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Web File Manager login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Web File Manager"
    verified: true
  name: Web File Manager Login Panel - Detect
  severity: info
  tags: panel,filemanager
