http:
- matchers:
  - type: word
    words:
    - Do not remove this line
  - part: header
    type: word
    words:
    - application/x-perl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/awstats.pl'
  - '{{BaseURL}}/cgi-bin/awstats.pl'
  - '{{BaseURL}}/logs/awstats.pl'
  - '{{BaseURL}}/webstats/awstats.pl'
  - '{{BaseURL}}/awstats/awstats.pl'
  - '{{BaseURL}}/cgi-bin/awstats/awstats.pl'
  - '{{BaseURL}}/awstats/awstats.pl?config='
  stop-at-first-match: true
id: awstats-script
info:
  author: sheikhrishad,msegoviag
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: AWStats configuration information was detected.
  metadata:
    max-request: 4
  name: AWStats Script Config - Detect
  reference:
  - https://www.awstats.org/docs/awstats_setup.html
  severity: info
  tags: config,exposure,awstats,vuln
