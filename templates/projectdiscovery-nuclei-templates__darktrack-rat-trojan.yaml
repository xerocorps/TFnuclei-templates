id: darktrack-rat-trojan
info:
  author: pussycat0x
  description: 'DarkTrack is a malicious program classified as a Remote Access Trojan
    (RAT). This type of malware enables remote access and control over an infected
    device. The level of control these programs have varies, however, some can allow
    user-level manipulation of the affected machine.

    '
  metadata:
    max-request: 1
    shodan-query: product:'DarkTrack RAT Trojan'
    verified: true
  name: DarkTrack RAT Trojan - Detect
  reference:
  - https://github.com/montysecurity/C2-Tracker/blob/main/tracker.py
  severity: info
  tags: network,c2,ir,osint,cti,darktrack,rat,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - encoding: hex
    type: word
    words:
    - '0100000000000000034761'
  port: 60129
  read-size: 1024
