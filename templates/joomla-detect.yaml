http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - <version>(.*?)</version>
    - (?i)Joomla_([\d.|\d]+)_version_history
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <version>
    - <creationDate>
    - </metafile>
  - condition: or
    regex:
    - (?i)<meta.name="generator".content="(Joomla!).*/>
    - (?i)Joomla_([\d.|\d]+)_version_history
    - FILES_JOOMLA_XML_DESCRIPTION
    type: regex
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/administrator/manifests/files/joomla.xml'
  - '{{BaseURL}}/language/en-GB/en-GB.xml'
  - '{{BaseURL}}/README.txt'
  - '{{BaseURL}}/modules/custom.xml'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: joomla-detect
info:
  author: ricardomaia
  description: 'Joomla! is a free and open-source content management system (CMS)
    for publishing content on websites.

    '
  metadata:
    google-query: Joomla! Administration Login inurl:"/index.php" || intitle:"Joomla
      Web Installer"
    max-request: 5
    verified: true
  name: Joomla! Detect
  reference:
  - https://www.joomla.org/
  - https://github.com/joomla/joomla-cms
  - https://www.itoctopus.com/how-to-quickly-know-the-version-of-any-joomla-website
  - https://hackertarget.com/attacking-enumerating-joomla/
  severity: info
  tags: tech,joomla,cms,oss
