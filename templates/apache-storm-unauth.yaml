id: apache-storm-unauth
info:
  author: pikpikcu
  name: Apache Storm Unauth
  reference:
  - https://storm.apache.org/releases/current/STORM-UI-REST-API.html
  severity: medium
  tags: apache,unauth,misconfig
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"totalMem":'
    - '"stormVersion":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/cluster/summary'
