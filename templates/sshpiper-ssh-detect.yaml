id: sshpiper-ssh-detect
info:
  author: darses
  description: 'sshpiper is the reverse proxy for sshd.

    '
  metadata:
    max-request: 1
    product: sshpiper
    shodan-query:
    - SSH-2.0-SSHPiper
    verified: true
  name: sshpiper - Detect
  reference:
  - https://github.com/tg123/sshpiper
  severity: info
  tags: network,ssh,sshpiper,detect,tcp
tcp:
- host:
  - '{{Hostname}}'
  matchers:
  - type: word
    words:
    - SSH-2.0-SSHPiper
  port: 22
