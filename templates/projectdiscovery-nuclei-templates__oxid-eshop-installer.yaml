http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - OXID eShop installation
    - System Requirements
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Setup/index.php/'
id: oxid-eshop-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:oxid-esales:eshop:*:*:*:*:*:*:*:*
  description: Oxid EShop is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    product: eshop
    shodan-query: title:"OXID eShop installation"
    vendor: oxid-esales
    verified: true
  name: Oxid EShop Installer Exposure
  severity: high
  tags: misconfig,oxid,eshop,install,exposure,vuln
