http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Ko-fi
    - <title>Ko-fi | Make money doing what you love
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ko-fi.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ko-fi-phish
info:
  author: rxerium
  description: 'A Ko-fi phishing website was detected

    '
  metadata:
    max-request: 1
  name: Ko-fi phishing Detection
  reference:
  - https://ko-fi.com
  severity: info
  tags: phishing,ko-fi,osint,discovery
