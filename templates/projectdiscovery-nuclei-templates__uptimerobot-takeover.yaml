http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - regex:
    - ^page not found$
    type: regex
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'Server: Caddy'
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: uptimerobot-takeover
info:
  author: pdteam
  description: uptimerobot takeover was detected.
  metadata:
    max-request: 1
  name: uptimerobot takeover detection
  reference:
  - https://exploit.linuxsec.org/uptimerobot-com-custom-domain-subdomain-takeover/
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/45
  severity: low
  tags: takeover,vuln
