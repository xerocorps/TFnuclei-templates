http:
- fuzzing:
  - fuzz:
    - '{{url_encode(reflection)}}'
    mode: single
    part: query
    type: postfix
  - fuzz:
    - '{{url_encode(reflection)}}'
    mode: single
    part: path
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - '{{reflection}}'
  - part: content_type
    type: word
    words:
    - text/html
  matchers-condition: and
  payloads:
    reflection:
    - '''"><{{first}}>'
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
id: reflected-xss
info:
  author: pdteam,0xKayala,AmirHossein Raeisi
  metadata:
    max-request: 1
  name: Reflected Cross-Site Scripting
  severity: medium
  tags: xss,rxss,dast,vuln
variables:
  first: '{{rand_int(10000, 99999)}}'
