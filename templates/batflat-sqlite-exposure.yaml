http:
- matchers:
  - binary:
    - 53514c69746520666f726d6174203300
    part: body
    type: binary
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/inc/data/database.sdb'
id: batflat-sqlite-exposure
info:
  author: DhiyaneshDk
  description: 'Detected exposed Batflat CMS SQLite database files that may contain
    sensitive information including admin credentials, user data, site configuration,
    and content. Batflat stores its database in the /inc/data/ directory by default.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Batflat"
    verified: true
  name: Batflat SQLite Database - Exposure
  reference:
  - https://batflat.org/
  - https://github.com/sruupl/batflat
  severity: high
  tags: batflat,database,sqlite,unauth,backup,exposure
