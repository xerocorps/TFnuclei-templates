code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'time whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo time whoami

    '
id: privesc-time
info:
  author: daffainfo
  description: 'The time command is used to determine the amount of time taken by
    a command to execute.

    '
  metadata:
    max-request: 3
    verified: true
  name: Time - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/time/
  severity: high
  tags: code,linux,time,privesc,local
self-contained: true
