id: gargoyle-router-detect
info:
  author: K3ysTr0K3R
  description: This template looks for Gargoyle router devices.
  name: Gargoyle Detection
  severity: info
requests:
- matchers:
  - type: word
    words:
    - <title>Gargoyle Router Management Utility</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
