id: error-logs 19
info:
  author: geeknik,daffainfo
  name: common error log files
  severity: low
  tags: logs,exposure
requests:
- attack: sniper
  matchers:
  - condition: or
    type: word
    words:
    - Segmentation Fault
    - coredump
    - script headers
    - Broken pipe
    - Array
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /admin/errors.log HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
