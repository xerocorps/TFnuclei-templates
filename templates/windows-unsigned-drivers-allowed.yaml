code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - '0'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-ItemProperty -Path ''HKLM:\SOFTWARE\Microsoft\Driver Signing'').Policy

    '
id: windows-unsigned-drivers-allowed
info:
  author: princechaddha
  description: Checks if the system allows the installation of unsigned drivers.
  impact: 'Allowing unsigned drivers increases the risk of malware or poorly constructed
    drivers being installed.

    '
  name: Installation of Unsigned Drivers Allowed
  remediation: 'Only allow the installation of signed drivers.

    '
  severity: high
  tags: windows,code,windows-audit
self-contained: true
