http:
- matchers:
  - type: word
    words:
    - '''freeipa/'''
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ipa/ui/'
  redirects: true
  stop-at-first-match: true
id: freeipa-panel
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: FreeIPA Identity Management login panel was detected.
  metadata:
    max-request: 2
    product: dogtagpki
    shodan-query: html:"FreeIPA"
    vendor: dogtagpki
    verified: true
  name: FreeIPA Identity Management Login Panel - Detect
  severity: info
  tags: panel,login,freeipa
