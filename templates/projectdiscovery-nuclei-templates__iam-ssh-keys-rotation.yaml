code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: users
    type: json
  source: 'aws iam list-users --query ''Users[*].UserName''

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    name: accesskey
    regex:
    - ^AP.*
    type: regex
  - dsl:
    - '"The SSH Public Key " + accesskey +" is older than 90 days"'
    type: dsl
  source: 'aws iam list-ssh-public-keys --user-name $user | jq -r ''.SSHPublicKeys[]
    | select(.UploadDate | fromdateiso8601 < (now - (90 * 86400))) | .SSHPublicKeyId''

    '
flow: "code(1)\nfor(let UserName of iterate(template.users)){\n  set(\"user\", UserName)\n\
  \  code(2)\n}\n"
id: iam-ssh-keys-rotation
info:
  author: princechaddha
  description: 'Verifies that IAM SSH public keys are rotated every 90 days, enhancing
    security and preventing unauthorized access to AWS CodeCommit repositories

    '
  metadata:
    max-request: 2
  name: SSH Key Rotation - 90-Day Policy
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/iam/list-ssh-public-keys.html
  severity: high
  tags: cloud,devops,aws,amazon,iam,ssh,aws-cloud-config
self-contained: true
