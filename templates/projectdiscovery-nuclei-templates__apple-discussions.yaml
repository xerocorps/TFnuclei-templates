http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Apple Community
    - communities.apple.com
  matchers-condition: and
  method: GET
  path:
  - https://discussions.apple.com/profile/{{user}}
id: apple-discussions
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Apple Discussions user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Apple Discussions User Name Information - Detect
  severity: info
  tags: osint,osint-social,apple,discovery
self-contained: true
