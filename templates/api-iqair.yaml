id: api-iqair
info:
  author: daffainfo
  name: IQAir API Test
  reference:
  - https://www.iqair.com/air-pollution-data-api
  - https://github.com/daffainfo/all-about-apikey/tree/main/iqair/
  severity: info
  tags: token-spray,iqair
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"data":'
    - '"country"'
  method: GET
  path:
  - http://api.airvisual.com/v2/countries?key={{token}}
self-contained: true
