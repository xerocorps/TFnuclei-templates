file:
- extensions:
  - all
  matchers:
  - condition: or
    type: word
    words:
    - AllowTcpForwarding yes
    - X11Forwarding yes
id: file-disable-ssh-forwarding
info:
  author: pussycat0x
  description: 'SSH forwarding can enhance security by encrypting traffic (X11, agent,
    or port forwarding), but it also poses risks if misused. Attackers with access
    to a compromised system can pivot to other machines, potentially escalating privileges
    or stealing credentials.

    '
  metadata:
    verified: true
  name: Disable SSH Forwarding
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  remediation: 'Set X11Forwarding no and AllowTcpForwarding no in /etc/ssh/sshd_config
    to disable SSH forwarding and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
