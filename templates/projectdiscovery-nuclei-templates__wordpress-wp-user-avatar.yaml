http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-user-avatar/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/wp-user-avatar.txt
id: wordpress-wp-user-avatar
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: wp-user-avatar
    wpscan: https://wpscan.com/plugin/wp-user-avatar
  name: "Paid Membership Plugin, Ecommerce, Registration Form, Login Form, User Profile\
    \ & Restrict Content \u2013 ProfilePress Detection"
  reference:
  - https://wordpress.org/plugins/wp-user-avatar/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
