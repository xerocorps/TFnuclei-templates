code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'awk ''BEGIN {system("whoami")}''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo awk ''BEGIN {system("whoami")}''

    '
id: privesc-awk
info:
  author: daffainfo
  description: 'AWK is a domain-specific language designed for text processing and
    typically used as a data extraction and reporting tool. Like sed and grep, it
    is a filter, and is a standard feature of most Unix-like operating systems.

    '
  metadata:
    max-request: 3
    verified: true
  name: awk - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/awk/
  severity: high
  tags: code,linux,awk,privesc,local
self-contained: true
