file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - service password-encryption
  - type: word
    words:
    - configure terminal
  matchers-condition: and
id: set-and-secure-passwords
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Cisco set and secure password functionality is recommended to control
    privilege level access. To set a local password to control access to various privilege
    levels, use the enable password command in global configuration mode. To remove
    the password requirement, use the no form of this command.

    '
  name: Cisco Set and Secure Password - Detect
  reference:
  - https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/security/d1/sec-d1-cr-book/sec-cr-e1.html#wp3884449514
  severity: info
  tags: audit,file,cisco,config-audit,cisco-switch
