http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "\"result\":{", "\"collections\":[", "\"status\":\"ok\"")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/collections'
id: unauth-qdrantui
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Qdrant UI Dashboard was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"qdrant - vector search engine"
    verified: true
  name: Qdrant UI - Unauthenticated Access
  severity: high
  tags: qdrant,misconfig,unauth,vuln
