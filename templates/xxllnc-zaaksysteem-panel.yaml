http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - data-ng-app="Zaaksysteem"
    - xxllnc
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: xxllnc-zaaksysteem-panel
info:
  author: darses
  description: 'Xxllnc Zaaksysteem login panel was detected.

    '
  metadata:
    fofa-query:
    - 'Set-Cookie: zaaksysteem_session'
    - icon_hash="1478021101"
    max-request: 1
    product: zaaksysteem
    vendor: xxllnc
    verified: true
  name: xxllnc Zaaksysteem - Panel
  reference:
  - https://www.xxllnc.nl/
  severity: info
  tags: detect,panel,xxllnc
