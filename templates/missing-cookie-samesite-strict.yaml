http:
- extractors:
  - kval:
    - set_cookie
    part: header
    type: kval
  host-redirects: true
  matchers:
  - part: header
    regex:
    - (?i)set-cookie:\s*([^=]+)=[^;]*(?:;|$)
    type: regex
  - negative: true
    part: header
    regex:
    - (?i)samesite=strict
    type: regex
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: missing-cookie-samesite-strict
info:
  author: lucky0x0d,PulseSecurity.co.nz
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-693
  description: 'Identified cookies that lacked the samesite=strict attribute, which
    prevented enforcement of restrictions on cross-domain cookie transmission.

    '
  metadata:
    max-request: 1
    verified: true
  name: Missing Cookie SameSite Strict
  reference:
  - https://pulsesecurity.co.nz/articles/samesite-lax-csrf
  severity: info
  tags: misconfig,samesite,cookie,vuln
