http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - /waroot/style.css
    - /waroot/system_arrow.gif
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: salesforce-b2c-commerce-webdav
info:
  author: batutahibnu17
  description: 'Detects Salesforce B2C Commerce WebDAV by checking for specific patterns
    in a 404 response.

    '
  metadata:
    max-request: 1
    shodan-query: html:"/waroot/style.css"
    verified: true
  name: Salesforce B2C Commerce WebDAV - Detection
  reference:
  - https://help.salesforce.com/s/articleView?id=cc.b2c_import_export_transaction_handling_and_feed_size.htm&type=5
  severity: info
  tags: salesforce,tech,detect,discovery
