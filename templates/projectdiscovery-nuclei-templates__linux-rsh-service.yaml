code:
- engine:
  - sh
  - bash
  matchers:
  - part: response
    type: word
    words:
    - '[VULNERABLE]'
  source: "if grep -i 'disable[[:space:]]*=[[:space:]]*no' /etc/xinetd.d/rsh 2>/dev/null;\
    \ then\n    echo \"[VULNERABLE] rsh service is enabled\"\nelse\n    echo \"[SAFE]\
    \ rsh service is disabled\"\nfi\n"
id: linux-rsh-service
info:
  author: songyaeji
  description: 'Assessed the operational status of the rsh service on the system.Running
    rsh could have allowed unauthorized users to gain access or extract sensitive
    information, representing a significant security risk.

    '
  name: rsh Service Should Be Disabled
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,audit,kisa,compliance
self-contained: true
