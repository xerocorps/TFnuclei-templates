id: swag-instance-default-page
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: title:"Welcome to your SWAG instance"
    verified: true
  name: Swag Instance Default Page
  severity: info
  tags: panel
requests:
- matchers:
  - type: word
    words:
    - <title>Welcome to your SWAG instance</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
