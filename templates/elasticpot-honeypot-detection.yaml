http:
- matchers:
  - part: body
    type: word
    words:
    - index_not_found_exception
  method: GET
  path:
  - '{{BaseURL}}:9200/_cluster/settings'
id: elasticpot-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A ElasticPot (ElasticSearch) honeypot has been identified.

    The response to a ''_cluster/settings'' request differs from real installations,
    signaling a possible deceptive setup.

    '
  metadata:
    max-request: 2
    product: Elasticsearch
    vendor: ElasticPot
  name: ElasticPot Honeypot Detection
  severity: info
  tags: elasticpot,elasticsearch,honeypot
