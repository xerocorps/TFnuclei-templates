http:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - '[Ss]erver: darkstat.*'
    type: regex
  - condition: and
    part: body
    type: word
    words:
    - darkstat
    - <title>Graphs
    - Measuring for
    - hosts</a>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/darkstat/'
id: darkstat-detect
info:
  author: geeknik
  description: Darkstat captures network traffic, calculates statistics about usage,
    and serves reports over HTTP
  metadata:
    max-request: 2
  name: Detect Darkstat Reports
  reference:
  - https://unix4lyfe.org/darkstat/
  severity: high
  tags: darkstat,logs,exposure
