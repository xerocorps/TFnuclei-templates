  description: "The Admin Custom Login plugin for WordPress is vulnerable to Cross-Site\
    \ Request Forgery to Stored Cross-Site Scripting via the \u2018logo_url\u2019\
    \ parameter in versions before 2.4.8 due to insufficient input sanitization and\
    \ output escaping and missing nonce validation. This makes it possible for unauthenticated\
    \ attackers to inject malicious JavaScript via a forged request granted they can\
    \ trick a site administrator into performing an action such as clicking on a link."
