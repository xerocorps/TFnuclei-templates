http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Log in - Wikipedia
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wikipedia.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: Wikipedia-phish
info:
  author: rxerium
  description: 'A Wikipedia phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wikipedia phishing Detection
  reference:
  - https://wikipedia.com
  severity: info
  tags: phishing,wikipedia,osint,discovery
