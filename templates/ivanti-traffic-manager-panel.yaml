http:
- matchers:
  - part: body
    type: word
    words:
    - Login (Virtual Traffic Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/apps/zxtm/login.cgi'
id: ivanti-traffic-manager-panel
info:
  author: rxerium
  description: 'An Ivanti Traffic Manager Login Panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"Login (Virtual Traffic Manager"
    verified: true
  name: Ivanti Traffic Manager Panel - Detect
  reference:
  - https://www.ivanti.com/resources/v/doc/ivi/2528/2ef03e8ed03d
  severity: info
  tags: detect,traffic-manager,panel,login,discovery
