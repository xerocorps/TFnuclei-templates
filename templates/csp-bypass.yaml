author: qaisar afridi
id: csp-bypass
info:
  description: Detects potential Content Security Policy (CSP) bypass vulnerabilities
    in the target
  name: CSP Bypass
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - alert\('CSP Bypass'\)
    type: regex
  method: GET
  path:
  - /page
  - /view?script=<script>alert('CSP Bypass')</script>
tags:
- web
- csp
