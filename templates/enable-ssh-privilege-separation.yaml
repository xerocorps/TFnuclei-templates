file:
- extensions:
  - all
  matchers:
  - negative: true
    type: word
    words:
    - UsePrivilegeSeparation yes
id: enable-ssh-privilege-separation
info:
  author: pussycat0x
  description: 'Limits the impact of a compromise by isolating critical operations
    from less sensitive tasks.

    '
  name: Enable Privilege Separation in SSH
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.stigviewer.com/stig/red_hat_enterprise_linux_9/2023-09-13/finding/V-258010
  remediation: 'Change it to : UsePrivilegeSeparation yes

    '
  severity: info
  tags: audit,config,file,ssh
