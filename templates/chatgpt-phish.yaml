http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>ChatGPT
    - ChatGPT helps you get answers, find inspiration, and be more productive.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"chatgpt.com")'
    - '!contains(host,"openai.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: chatgpt-phish
info:
  author: rxerium
  description: 'A ChatGPT phishing website was detected

    '
  metadata:
    max-request: 1
  name: ChatGPT phishing Detection
  reference:
  - https://chatgpt.com
  severity: info
  tags: phishing,chatgpt,openai,ai,osint,discovery
