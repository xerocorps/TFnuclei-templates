id: google-api-key
info:
  author: Swissky
  name: Google API Key
  severity: medium
requests:
- extractors:
  - part: body
    regex:
    - AIza[0-9A-Za-z\-_]{35}
    type: regex
  matchers:
  - part: body
    regex:
    - AIza[0-9A-Za-z\-_]{35}
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
