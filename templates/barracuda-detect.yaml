http:
- matchers:
  - part: header
    type: word
    words:
    - 'Server: BarracudaHTTP'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: barracuda-detect
info:
  author: rix4uni
  description: description
  metadata:
    shodan-query:
    - http.favicon.hash:1436966696
    - http.title:"Barracuda-Spam-Firewall"
  name: Barracuda Server Detect
  reference:
  - https://
  severity: info
  tags: barracuda,detect,technologies
