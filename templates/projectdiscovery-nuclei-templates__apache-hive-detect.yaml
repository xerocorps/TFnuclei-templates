http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - <td>([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}), \S+</td>\n\s+<td>Hive version and
      revision</td>
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>HiveServer2</title>
    - hiveserver2
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: apache-hive-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:hive:4.6.0:*:*:*:*:*:*:*
  description: 'Apache Hive web application was detected, a data warehouse software
    facilitates reading, writing, and managing large datasets residing in distributed
    storage using SQL.

    '
  metadata:
    max-request: 1
    product: hive
    shodan-query: title:"HiveServer2"
    vendor: apache
    verified: true
  name: Apache Hive - Detect
  reference:
  - https://github.com/apache/hive
  severity: info
  tags: tech,apache,hive,detect,discovery
