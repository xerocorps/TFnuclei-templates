http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"envTitle":"([A-Z0-9a-z]+)"'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "amprion") && contains(to_lower(body), "grid loss")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/config/public'
id: amprion-gridloss-panel
info:
  author: righettod
  description: 'Amprion Grid Loss login panel was detected.

    '
  metadata:
    max-request: 1
    verified: true
  name: Amprion Grid Loss Login Panel - Detect
  reference:
  - https://www.amprion.net/index-2.html
  severity: info
  tags: panel,amprion,login,detect,discovery
