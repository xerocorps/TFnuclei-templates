    type: word
    words:
    - "Installation \xB7 FreshRSS"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/i/?rid'
id: freshrss-installer
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:freshrss:freshrss:*:*:*:*:*:*:*:*
  description: 'FreshRSS Installation panel has been exposed.

    '
  metadata:
    fofa-query: "title=\"Installation \xB7 FreshRSS\""
    max-request: 1
    product: freshrss
    vendor: freshrss
    verified: true
  name: FreshRSS - Installation
  severity: high
  tags: freshrss,misconfig,install,vuln
