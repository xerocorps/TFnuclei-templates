id: lucee-login 1
info:
  author: dhiyaneshDK
  name: Lucee Web/Server Administrator Login
  reference: https://www.shodan.io/search?query=http.title%3A%22Lucee%22
  severity: info
  tags: panel,lucee
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - <title>Login - Lucee Web Administrator</title>
    - <title>Login - Lucee Server Administrator</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /lucee/admin/web.cfm HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
  threads: 100
