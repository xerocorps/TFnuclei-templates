http:
- extractors:
  - name: log-files
    part: body
    regex:
    - myDEBUG[a-zA-Z0-9_-]+\.log
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of
    - myDEBUG
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/logs/'
  - '{{BaseURL}}/cache/'
  - '{{BaseURL}}/includes/logs/'
  - '{{BaseURL}}/admin/logs/'
  stop-at-first-match: true
id: zen-cart-log-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected exposed Zen Cart log files that may contain sensitive information
    including error messages, file paths, database queries, and customer data.

    '
  metadata:
    fofa-query: body="zen-cart" || body="Zen Cart"
    max-request: 5
    shodan-query: http.html:"zen-cart" || http.html:"Zen Cart"
  name: Zen Cart Log File Exposure
  reference:
  - https://www.zen-cart.com/
  - https://docs.zen-cart.com/user/troubleshooting/debug_logs/
  severity: medium
  tags: zencart,exposure,logs,ecommerce
