id: metasploit-c2
info:
  author: pussycat0x
  description: 'A Metasploit Framework is a powerful tool that provides a universal
    interface to work with vulnerability exploit code. It has to exploit code for
    a wide range of vulnerabilities that impact web servers, OSes, network equipment,
    and everything in between. Metasploit which serves as both exploitation and C2
    frameworks.

    '
  metadata:
    max-request: 1
    shodan-query: ssl:"MetasploitSelfSignedCA"
    verified: 'true'
  name: Metasploit C2 - Detect
  reference:
  - https://www.socinvestigation.com/shodan-filters-to-hunt-adversaries-infrastructure-and-c2/
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,metasploit,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_cn'
    type: json
  matchers:
  - part: issuer_cn
    type: word
    words:
    - MetasploitSelfSignedCA
