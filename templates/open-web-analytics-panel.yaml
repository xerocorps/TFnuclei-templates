http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - OWA.config.main_url
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/index.php?owa_do=base.loginForm'
id: open-web-analytics-panel
info:
  author: DhiyaneshDK
  description: 'Detects the presence of Open Web Analytics login page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"OWA CONFIG SETTINGS"
    verified: true
  name: Open Web Analytics Login - Detect
  severity: info
  tags: open-web-analytics,login,panel
