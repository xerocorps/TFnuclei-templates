http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "<title>Phoenix</title>","AI Observability")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/settings/general'
id: unauth-phoenix-dashboard
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Phoenix Dashboard was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1338105374
    verified: true
  name: Unauth Phoenix Dashboard - Detect
  severity: high
  tags: phoenix,misconfig,unauth,dashboard,vuln
