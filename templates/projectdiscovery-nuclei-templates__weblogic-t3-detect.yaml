id: weblogic-t3-detect
info:
  author: F1tz,milo2012,wdahlenb
  description: 'T3 is the protocol used to transport information between WebLogic
    servers and other types of Java programs.

    '
  impact: 'May indicate potential exposure to Weblogic T3 Protocol vulnerabilities

    '
  metadata:
    max-request: 2
  name: Weblogic T3 Protocol Detection
  remediation: 'Ensure proper configuration and security measures are in place for
    Weblogic T3 Protocol

    '
  severity: info
  tags: network,weblogic,detect,t3,oracle,detection,tcp,discovery
tcp:
- extractors:
  - group: 1
    part: body
    regex:
    - HELO:(.*).false
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 't3 12.2.1

      AS:255

      HL:19

      MS:10000000

      PU:t3://us-l-breens:7001


      '
  matchers:
  - type: word
    words:
    - HELO
  port: 7001
  read-size: 1024
- extractors:
  - group: 1
    part: body
    regex:
    - HELO:(.*).false
    type: regex
  host:
  - tls://{{Hostname}}
  inputs:
  - data: 't3s 12.2.1

      AS:255

      HL:19

      MS:10000000

      PU:t3://us-l-breens:7001


      '
  matchers:
  - type: word
    words:
    - HELO
  port: 7002
  read-size: 1024
