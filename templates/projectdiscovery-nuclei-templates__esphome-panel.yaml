http:
- matchers:
  - part: body
    type: word
    words:
    - class="esphome-header
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: esphome-panel
info:
  author: fabaff
  classification:
    cpe: cpe:2.3:a:esphome:esphome:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: ESPHome login panel was detected.
  metadata:
    fofa-query: title="login - esphome"
    google-query: intitle:"login - esphome"
    max-request: 1
    product: esphome
    shodan-query:
    - title:"Login - ESPHome"
    - http.title:"login - esphome"
    vendor: esphome
    verified: true
  name: ESPHome Login Panel - Detect
  severity: info
  tags: panel,esphome,iot,discovery
