id: s3-subtakeover
info:
  author: manikanta a.k.a @secureitmania
  name: Subdomain takeover AWS S3
  severity: high
requests:
- matchers:
  - status:
    - 307
    type: status
  - part: header
    type: word
    words:
    - 'Location: https://aws.amazon.com/s3/'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: false
