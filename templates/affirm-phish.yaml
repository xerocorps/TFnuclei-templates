http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Affirm | Pay over time with flexible payment plans and no fees
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"affirm.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: affirm-phish
info:
  author: rxerium
  description: 'A Affirm phishing website was detected

    '
  metadata:
    max-request: 1
  name: Affirm phishing Detection
  reference:
  - https://affirm.com
  severity: info
  tags: phishing,affirm,payment,osint,discovery
