http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>metabase</title>")
    - contains_all(body, "\"has-user-setup\":false", "_metabaseBootstrap")
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/setup'
id: metabase-installer-exposure
info:
  author: 0x_Akoko
  description: 'Detected Metabase installer page, allowing unauthorized database setup
    and configuration.

    '
  metadata:
    fofa-query: title="Metabase" && body="setup"
    google-dork: intitle:"Metabase" "Let's get started"
    max-request: 1
    shodan-query: http.title:"Metabase" http.html:"setup"
    verified: true
  name: Metabase Installer - Exposure
  reference:
  - https://www.metabase.com/docs/latest/installation-and-operation/installing-metabase
  severity: high
  tags: exposure,metabase,installer,misconfig,vuln
