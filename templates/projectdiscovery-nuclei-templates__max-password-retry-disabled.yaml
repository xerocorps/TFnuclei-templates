code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Maximum Password Retry Constraint Policy is Disabled "'
    type: dsl
  matchers:
  - name: policy
    type: word
    words:
    - '"MaxLoginAttemps": 0'
  source: 'aliyun ram GetPasswordPolicy --region $region

    '
id: max-password-retry-disabled
info:
  author: DhiyaneshDK
  description: 'The password retry constraint policy for RAM (Resource Access Management)
    users in Alibaba Cloud is either disabled or not properly configured

    '
  metadata:
    max-request: 1
    verified: true
  name: Maximum Password Retry Constraint Policy - Disabled
  reference:
  - https://www.alibabacloud.com/help/en/ram/user-guide/configure-a-password-policy-for-ram-users
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,alibaba-ram
self-contained: true
variables:
  region: cn-hangzhou
