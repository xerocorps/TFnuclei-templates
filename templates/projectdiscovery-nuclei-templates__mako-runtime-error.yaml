http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Mako Runtime Error
    - TopLevelLookupException
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mako-runtime-error
info:
  author: DhiyaneshDk
  metadata:
    fofa-query: title="Mako Runtime Error"
    max-request: 1
    vendor: twig
  name: Mako Runtime Error - Page
  severity: info
  tags: error,mako,log,vuln
