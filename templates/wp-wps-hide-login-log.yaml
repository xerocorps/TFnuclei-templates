http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains_any(body, "Uncaught Error","Fatal error","Warning") && contains(body,
      "wp-content/plugins/wps-hide-login")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wps-hide-login/classes/error_log'
id: wp-wps-hide-login-log
info:
  author: pussycat0x
  description: "Detected whether the WPS Hide Login plugin\u2019s /classes/ directory\
    \ was exposed with directory listing enabled due to server misconfiguration, potentially\
    \ disclosing PHP error logs or source code.\n"
  metadata:
    max-request: 1
    verified: false
  name: WordPress WPS Hide Login - Error Log Disclosure
  reference:
  - https://wordpress.org/plugins/wps-hide-login/
  severity: low
  tags: wordpress,wp,wp-plugin,wps-hide-login,log,exposure
