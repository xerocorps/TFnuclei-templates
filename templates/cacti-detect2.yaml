id: cacti-detect2
info:
  author: geeknik
  description: Cacti is a complete network graphing solution -- https://www.cacti.net/
  name: Detect Cacti
  severity: info
requests:
- extractors:
  - kval:
    - Set-Cookie
    part: header
    type: kval
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Login to Cacti
    - The Cacti Group
  - part: header
    regex:
    - Cacti+
    type: regex
  matchers-condition: and
  raw:
  - 'GET /cacti/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
