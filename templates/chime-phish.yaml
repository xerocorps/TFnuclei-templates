http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Chime
    - No monthly fees. 60k+ ATMs. Build credit. Get fee-free overdraft up to $200.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"chime.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: chime-phish
info:
  author: rxerium
  description: 'A Chime phishing website was detected

    '
  metadata:
    max-request: 1
  name: Chime phishing Detection
  reference:
  - https://chime.com
  severity: info
  tags: phishing,chime,fintech,osint,discovery
