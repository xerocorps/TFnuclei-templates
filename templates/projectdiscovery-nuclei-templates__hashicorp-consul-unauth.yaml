http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Node
    - Service
    - consul-network-segment
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v1/health/service/consul'
id: hashicorp-consul-unauth
info:
  author: pussycat0x
  description: 'In HashiCorp Consul''s API without authentication arises when Consul
    is improperly secured, exposing its endpoints to unauthorized access.

    '
  metadata:
    max-request: 1
    shodan-query: product:"Consul"
    verified: true
  name: Hashicorp Consul API Unauthenticated
  reference:
  - https://www.acunetix.com/vulnerabilities/web/hashicorp-consul-api-is-accessible-without-authentication/
  severity: medium
  tags: hashicorp,consul,unauth,misconfig,vuln
