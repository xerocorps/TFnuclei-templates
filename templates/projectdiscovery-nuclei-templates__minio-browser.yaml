http:
- matchers:
  - dsl:
    - contains(tolower(body), '<title>minio browser</title>')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/minio/login'
id: minio-browser
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:minio:minio:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MinIO Browser login panel was detected.
  metadata:
    fofa-query:
    - app="minio"
    - title="minio browser"
    - title="minio console"
    google-query:
    - intitle:"minio browser"
    - intitle:"minio console"
    max-request: 1
    product: minio
    shodan-query:
    - title:"MinIO Browser"
    - http.title:"minio browser"
    - cpe:"cpe:2.3:a:minio:minio"
    - http.title:"minio console"
    vendor: minio
  name: MinIO Browser Login Panel - Detect
  severity: info
  tags: panel,minio,discovery
