code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '" Security Center Plan is Not Configured to Enterprise or Advance Edition "'
    type: dsl
  matchers:
  - condition: and
    type: word
    words:
    - '"IsPaidUser": false'
    - '"Version": 1'
  source: 'aliyun sas DescribeVersionConfig --region $region

    '
id: security-plan-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure your Alibaba Cloud Security Center is on the Advanced or Enterprise
    Edition for enhanced security features like malware detection, webshell identification,
    and anomaly recognition. Upgrading provides critical protection against undetected
    threats.

    '
  metadata:
    max-request: 1
    verified: true
  name: Security Center Plan - Disabled
  reference:
  - https://www.alibabacloud.com/help/en/security-center/product-overview/upgrade-and-downgrade-security-center
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-SecurityCenter/security-center-plan.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,security-center
self-contained: true
variables:
  region: cn-hangzhou
