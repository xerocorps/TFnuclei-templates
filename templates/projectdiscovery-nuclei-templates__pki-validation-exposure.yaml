http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - pki-validation
    - Parent Directory
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/pki-validation/'
  - '{{BaseURL}}/well-known/pki-validation/'
  redirects: true
  stop-at-first-match: true
id: pki-validation-exposure
info:
  author: rxerium
  description: 'Detects CA/B Forum PKI validation artefacts directory.

    '
  impact: 'Presence of this well-known resource can expose implementation details
    or policies.

    '
  metadata:
    google-query: inurl:"/.well-known/pki-validation/"
    max-request: 1
    verified: true
  name: Well-Known PKI Validation Directory
  reference:
  - https://www.namecheap.com/support/knowledgebase/article.aspx/10025/68/how-to-complete-httpbased-validation-upload-a-validation-file-option/
  severity: info
  tags: well-known,pki,certificate,validation,miscellaneous,misc,vuln
