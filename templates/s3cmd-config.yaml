id: s3cmd-config
info:
  author: Ice3man
  name: S3CMD Configuration Disclosure
  severity: info
  tags: amazon,config,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[default]'
    - access_key
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/s3cmd.ini'
