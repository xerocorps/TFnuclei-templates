id: docker-registry-1
info:
  author: puzzlepeaches
  name: Docker Registry Listing
  severity: medium
requests:
- matchers:
  - type: word
    words:
    - '"repositories":'
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/v2/_catalog'
  redirects: true
