http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/plain")
    - contains_all(body, "Log file", "[LogParser]", "[INFO]")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/downloader.log'
id: redv-super-logs
info:
  author: r3Y3r53
  description: 'The application is vulnerable to sensitive information disclosure
    vulnerability. An unauthenticated attacker can visit several endpoints and disclose
    the webserver''s log file list containing sensitive system resources and debug
    log information running on the device.

    '
  metadata:
    max-request: 1
    verified: true
  name: RED-V Super Digital Signage System RXV-A740R - Log Information Disclosure
  reference:
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2020-5609.php
  severity: medium
  tags: redv,log,disclosure,exposure
