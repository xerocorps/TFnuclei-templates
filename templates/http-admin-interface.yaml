http:
- matchers:
  - condition: or
    name: '{{BaseURL}}'
    part: body
    regex:
    - Sign in
    - Login
    - Email
    - Password
    - username
    - password
    - Keep me signed in on this device
    - your password?
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
  stop-at-first-match: true
id: http-admin-interface
info:
  author: Caddyshack2175
  description: "With this template we can detect http/https Admin login portals or\
    \ interfaces. \nThis is handy for IP address URI's as nuclei resolves them to\
    \ DNS and hostname convention where possible.\n"
  name: Admin Interface Found
  severity: info
  tags: http,admin,portal,login
