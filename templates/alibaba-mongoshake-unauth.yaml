id: alibaba-mongoshake-unauth
info:
  author: pikpikcu
  name: Alibaba Mongoshake Unauth
  severity: info
  tags: mongoshake,unauth
requests:
- matchers:
  - type: word
    words:
    - '{"Uri":"/worker","Method":"GET"}'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
