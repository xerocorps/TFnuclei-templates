id: hidden-insecure-deserialization
info:
  author: Qaisar
  description: 'Detects potential security issues related to hidden insecure deserialization
    vulnerabilities.

    '
  name: Hidden Insecure Deserialization Test
  severity: high
requests:
- data:
  - raw: '{"data": "serialized_data"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /deserialize
  - /process-data
tags:
- web
