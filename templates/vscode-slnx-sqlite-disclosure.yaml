http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "SQLite format", "TABLE", "UPDATE")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/slnx.sqlite'
  - '{{BaseURL}}/.vs/slnx.sqlite'
  redirects: true
  stop-at-first-match: false
id: vscode-slnx-sqlite-disclosure
info:
  author: ritikchaddha
  description: 'Visual Studio Code and Visual Studio may create slnx.sqlite database
    files that contain solution metadata, project information, and potentially sensitive
    configuration data. If these files are accessible on a web server, they can expose
    internal project structure and development environment details.

    '
  metadata:
    fofa-query: title="Visual Studio Code"
    max-request: 2
    verified: true
  name: Visual Studio Code - Slnx.SQLite File Disclosure
  severity: high
  tags: vscode,visual-studio,sqlite,disclosure,exposure,file
