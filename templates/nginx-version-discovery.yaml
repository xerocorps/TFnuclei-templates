http:
- extractors:
  - part: body
    regex:
    - nginx[^<]*
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - nginx
  method: GET
  path:
  - '{{BaseURL}}/.test'
id: nginx-version-discovery
info:
  author: Mark Dube
  description: 'This template detects the Nginx version by looking for the response
    with "nginx/" followed by the version number when ".test" is appended to the URI.

    '
  name: Nginx Version Discovery
  severity: low
