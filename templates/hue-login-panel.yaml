expression: r0()
id: hue-login-panel
info:
  author: For3stCo1d
  description: "Cloudera Hue default admin credentials were discovered. \nFofa\uFF1A\
    \ title=\"Hue - \u6B22\u8FCE\u4F7F\u7528 Hue\"\ndefault admin login: admin/admin\
    \   hue/hue  hadoop/hadoop   cloudera/cloudera\n"
  name: Cloudera Hue Login Panel
  reference:
  - https://github.com/cloudera/hue
  severity: info
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.ibcontains(b'welcome to hue')
    request:
      method: GET
      path: /hue/accounts/login?next=/
