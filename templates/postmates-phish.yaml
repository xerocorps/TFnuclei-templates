http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Postmates
    - Order delivery or pickup from more than 600,000 restaurants, retailers, grocers,
      and more all across your city. Download the app now to get everything you crave,
      on-demand.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"postmates.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: postmates-phish
info:
  author: rxerium
  description: 'A Postmates phishing website was detected

    '
  metadata:
    max-request: 1
  name: Postmates phishing Detection
  reference:
  - https://postmates.com
  severity: info
  tags: phishing,postmates,food-delivery,osint,discovery
