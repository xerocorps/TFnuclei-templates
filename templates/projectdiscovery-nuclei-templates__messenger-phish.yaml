http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Hang out anytime, anywhere&#x2014;Messenger makes it easy and fun to stay close
      to your favorite people
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"messenger.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: messenger-phish
info:
  author: rxerium
  description: 'A messenger phishing website was detected

    '
  metadata:
    max-request: 1
  name: messenger phishing Detection
  reference:
  - https://messenger.com
  severity: info
  tags: phishing,messenger,osint,discovery
