id: synology-rackstation-login
info:
  author: princechaddha
  name: Synology RackStation Login Detect
  severity: info
  tags: login,tech,synology,rackstation
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Synology&nbsp;RackStation</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
