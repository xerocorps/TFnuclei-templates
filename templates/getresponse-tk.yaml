id: getresponse-tk
info:
  author: melbadry9
  name: GetResponse Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/235
  severity: high
  tags: takeover
requests:
- matchers:
  - part: header
    type: word
    words:
    - /lpc_not_found.html
  - part: body
    type: word
    words:
    - GetResponse - Landing Page Creator
  matchers-condition: or
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
