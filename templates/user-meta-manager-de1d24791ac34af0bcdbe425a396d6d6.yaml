  description: "The User Meta Manager plugin for WordPress is vulnerable to blind\
    \ SQL Injection via the \u2018umm_user\u2019 parameter in versions before 3.4.7\
    \ due to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query. This makes it possible for authenticated\
    \ attackers to append additional SQL queries into already existing queries that\
    \ can be used to extract sensitive information from the database."
