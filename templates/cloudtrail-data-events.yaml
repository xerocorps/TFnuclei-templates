code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: cloudtrailname
    type: json
  source: 'aws cloudtrail list-trails --region $region --query ''Trails[*].Name''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudTrail trail" + trail + " is not configured to capture resource operations
      performed on or within an AWS cloud resource"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws cloudtrail get-event-selectors --region $region --trail-name $trail
    --query ''EventSelectors[*].DataResources[]''

    '
flow: "code(1)\nfor(let CloudTrail of iterate(template.cloudtrailname)){\n  set(\"\
  trail\", CloudTrail)\n  code(2)\n}\n"
id: cloudtrail-data-events
info:
  author: princechaddha
  description: 'Ensure Amazon CloudTrail trails log S3 data events to monitor object-level
    operations like GetObject, DeleteObject, and PutObject.

    '
  impact: 'Without logging S3 data events, you lose visibility into object-level operations
    which could help detect unauthorized access or modifications.

    '
  name: CloudTrail S3 Data Events Logging
  reference:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-data-events-with-cloudtrail.html
  remediation: 'Enable data event logging in CloudTrail for S3 buckets to ensure detailed
    activity monitoring and logging for better security and compliance.

    '
  severity: low
  tags: cloud,devops,aws,amazon,s3,cloudtrail,aws-cloud-config
self-contained: true
variables:
  region: ap-south-1
