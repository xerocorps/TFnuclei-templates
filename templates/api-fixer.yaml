id: api-fixer
info:
  author: daffainfo
  name: Fixer API Test
  reference:
  - https://fixer.io/documentation
  - https://github.com/daffainfo/all-about-apikey/tree/main/fixer/
  severity: info
  tags: token-spray,fixer
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"success":'
    - '"symbols"'
  method: GET
  path:
  - https://data.fixer.io/api/symbols?access_key={{token}}
self-contained: true
