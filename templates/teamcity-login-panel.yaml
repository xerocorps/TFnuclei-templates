http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - Version</span> ([0-9.]+)
    type: regex
  - group: 1
    name: build
    part: body
    regex:
    - Version</span> [0-9.]+ \(build (.*)\)</span>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Log in to TeamCity &mdash; TeamCity</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
id: teamcity-login-panel
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: TeamCity login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.component:"TeamCity"
    verified: true
  name: TeamCity Login Panel - Detect
  severity: info
  tags: panel,teamcity,jetbrains,detect
