http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - File Browser</title>
    - window.FileBrowser
  - dsl:
    - status_code==200 && ('1052926265' == mmh3(base64_py(body)))
    type: dsl
  matchers-condition: or
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  - '{{BaseURL}}/static/img/icons/favicon-32x32.png'
  stop-at-first-match: true
id: filebrowser-login-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 3
    shodan-query: http.favicon.hash:1052926265
    verified: true
  name: File Browser Login Panel - Detect
  reference:
  - https://filebrowser.org/
  severity: info
  tags: panel,filebrowser,detect
