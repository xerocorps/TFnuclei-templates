http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - 'Server: Boa/'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: boa-web-server
info:
  author: johnk3r
  classification:
    cpe: cpe:2.3:a:boa:boa:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Boa is a single-tasking HTTP server. That means that unlike traditional
    web servers, it does not fork for each incoming connection, nor does it fork many
    copies of itself to handle multiple connections.

    '
  metadata:
    max-request: 1
    product: boa
    shodan-query: 'Server: Boa/'
    vendor: boa
    verified: true
  name: Boa Web Server - Detect
  reference:
  - https://www.microsoft.com/en-us/security/blog/2022/11/22/vulnerable-sdk-components-lead-to-supply-chain-risks-in-iot-and-ot-environments/
  - http://www.boa.org/
  severity: info
  tags: boa,tech,discovery
