  description: "The Client Invoicing by Sprout Invoices \u2013 Easy Estimates and\
    \ Invoices for WordPress plugin for WordPress is vulnerable to authorization bypass\
    \ in versions up to, and including, 9.3. This is due to various missing capability\
    \ & nonce checks on functions called via 'init' hooks. This makes it possible\
    \ for unauthenticated trigger several functions which make it possible to upload\
    \ arbitrary CSV files and access unreleased JSON API which can lead to createing/viewing\
    \ the following: clients, payments, estimates, and invoices."
