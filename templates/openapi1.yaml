id: openapi1
info:
  author: pdteam
  name: OpenAPI
  severity: info
  tags: exposure,api
requests:
- matchers:
  - condition: or
    part: header
    type: word
    words:
    - application/openapi+json
    - application/json
  - condition: and
    type: word
    words:
    - servers
    - paths
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /openapi.json HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
