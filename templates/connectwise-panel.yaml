http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  host-redirects: true
  matchers:
  - condition: or
    dsl:
    - contains(header, "ScreenConnect")
    - contains(body, "ConnectWise Control Remote Support")
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/Login'
id: connectwise-panel
info:
  author: johnk3r
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    product: screenconnect
    shodan-query: http.favicon.hash:-82958153
    vendor: connectwise
    verified: true
  name: ConnectWise Control Remote Support Software Panel - Detect
  severity: info
  tags: screenconnect,panel,connectwise,detect
