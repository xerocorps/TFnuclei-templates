http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - collibra.url
    - collibra.port
    - collibra.user
    - collibra.password
  - condition: or
    part: header
    type: word
    words:
    - text/plain
    - bytes
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/collibra.properties'
  - '{{BaseURL}}/app/collibra.properties'
  - '{{BaseURL}}/src/collibra.properties'
  stop-at-first-match: true
id: collibra-properties
info:
  author: 0xPugal
  description: Detected exposed Collibra Properties.
  metadata:
    max-request: 3
    verified: true
  name: Collibra Properties Exposure
  reference:
  - https://twitter.com/shaybt12/status/1662431219223605254
  severity: high
  tags: exposure,config,collibra-properties,collibra,vuln
