http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Comerica
    - Your partner for personal finance, business banking, and wealth management with
      a legacy of excellence and industry recognition.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"comerica.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: comerica-phish
info:
  author: rxerium
  description: 'A Comerica Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Comerica Bank phishing Detection
  reference:
  - https://comerica.com
  severity: info
  tags: phishing,comerica,bank,osint,discovery
