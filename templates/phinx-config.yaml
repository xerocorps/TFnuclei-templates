http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'paths:'
    - 'environments:'
    - 'development:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phinx.yml'
id: phinx-config
info:
  author: DhiyaneshDk
  description: Phinx configuration file was exposed.
  metadata:
    max-request: 1
    shodan-query: html:"phinx.yml"
    verified: true
  name: Phinx Configuration Exposure
  reference:
  - https://book.cakephp.org/phinx/0/en/configuration.html
  - https://github.com/cakephp/phinx
  - https://www.tenable.com/plugins/was/113433
  - https://phinx.org/
  severity: medium
  tags: devops,exposure,files
