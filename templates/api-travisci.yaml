http:
- headers:
    Authorization: token {{token}}
    Travis-API-Version: 3
  matchers:
  - negative: true
    status:
    - 403
    type: status
  method: GET
  path:
  - https://api.travis-ci.com/user
id: api-travisci
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Travis CI API Test
  reference:
  - https://developer.travis-ci.com/
  severity: info
  tags: token-spray,travis
self-contained: true
