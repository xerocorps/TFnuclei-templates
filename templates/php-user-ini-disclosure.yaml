id: php-user-ini-disclosure
info:
  author: dhiyaneshDk
  name: Php User.ini Disclosure
  reference:
  - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/php-user-ini-disclosure.json
  severity: medium
  tags: exposure,config
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - assert
    - highlight
    - opcache
    - mssql
    - oci8
    - agent
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user.ini'
  - '{{BaseURL}}/.user.ini'
