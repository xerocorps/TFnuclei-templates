http:
- extractors:
  - group: 1
    part: header
    regex:
    - FlowWeb\/([0-9.]+)
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)FlowWeb/[0-9.]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: flowweb-detect
info:
  author: Shivam Kamboj
  description: 'Detected servers running the FlowWeb web server via the Server header.

    '
  metadata:
    fofa-query: 'Server: FlowWeb'
    max-request: 1
    product: flowweb
    vendor: flowweb
  name: FlowWeb Web Server - Detection
  severity: info
  tags: tech,flowweb
