http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - piwigo.org">Piwigo</a>
    - Piwigo (aka PWG), see piwigo.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: piwigo-detect
info:
  author: pikpikcu
  metadata:
    fofa-query:
    - title="piwigo"
    - icon_hash=540706145
    google-query: powered by piwigo
    max-request: 1
    product: piwigo
    shodan-query: http.favicon.hash:540706145
    vendor: piwigo
  name: Piwigo Detect
  severity: info
  tags: piwigo,tech,discovery
