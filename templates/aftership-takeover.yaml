http:
- matchers:
  - dsl:
    - Host != ip
    type: dsl
  - type: word
    words:
    - Oops.</h2><p class="text-muted text-tight">The page you're looking for doesn't
      exist.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aftership-takeover
info:
  author: pdteam
  description: Aftership subdomain takeover was detected.
  metadata:
    max-request: 1
  name: Aftership - Subdomain Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
