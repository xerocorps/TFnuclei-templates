id: aftership-takeover
info:
  author: pdteam
  name: Aftership Takeover Detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - Oops.</h2><p class="text-muted text-tight">The page you're looking for doesn't
      exist.
  method: GET
  path:
  - '{{BaseURL}}'
