http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Linode
    - <title>The World&#39;s Most Distributed Cloud Computing Platform | Akamai
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"linode.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: linode-phish
info:
  author: rxerium
  description: 'A Linode phishing website was detected

    '
  metadata:
    max-request: 1
  name: Linode phishing Detection
  reference:
  - https://linode.com
  severity: info
  tags: phishing,linode,cloud,osint,discovery
