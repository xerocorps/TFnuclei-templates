http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "You have an error in your SQL syntax") && contains(body, "manufacturers_id")
      && contains(body, "products_price")
    - contains(content_type, "text/html")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/index.php?option=com_oscommerce&osMod=mshop_pl_src&manufacturers_id=7&sort=products_sort_order&page=index.php&format=xml&task=showproducts&view=med&sort=latest&sortdir=%27'
id: joomla-marvikshop-sqli
info:
  author: r3Y3r53
  description: 'Joomla MarvikShop ShoppingCart 3.4 is vulnerable to SQL injection
    which is a code injection technique that might destroy your database. SQL injection
    is one of the most common web hacking techniques. SQL injection is the placement
    of malicious code in SQL statements, via web page input.

    '
  metadata:
    max-request: 1
    verified: true
  name: Joomla MarvikShop ShoppingCart 3.4 - Sql Injection
  reference:
  - https://vulners.com/zdt/1337DAY-ID-38020
  - https://cxsecurity.com/issue/WLB-2022100015
  - https://extensions.joomla.org/
  severity: high
  tags: joomla,marvikshop,sqli,unauth,vuln
