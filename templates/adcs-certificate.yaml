http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, ".crl") || contains(body, ".crt")
    - contains(body, "CertEnroll") || contains(body, "certenroll")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/certenroll/'
  - '{{BaseURL}}/CertEnroll/'
id: adcs-certificate
info:
  author: pastaga,defte
  description: 'Web Enrollment is a service that can be installed on an AD CS server
    to allow users and computers in an Active Directory domain to request a certificate
    through an interactive web page.

    '
  metadata:
    shodan-query: html:"/certenroll"
    verified: true
  name: Certification Authority Web Enrollment (ADCS) - Detection
  severity: info
  tags: ad,adcs,exposure,files
