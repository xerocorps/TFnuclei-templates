http:
- matchers:
  - part: body
    type: word
    words:
    - Hikvision Digital Technology
  - name: server
    part: header
    type: word
    words:
    - Hikvision-Webs
  - dsl:
    - '''999357577'' == mmh3(base64_py(body))'
    name: favicon
    type: dsl
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
  - '{{BaseURL}}/doc/page/login.asp'
  stop-at-first-match: true
id: hikvision-detect
info:
  author: pdteam,its0x08
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:999357577
    verified: true
  name: Hikvision Panel
  severity: info
  tags: tech,hikvision
