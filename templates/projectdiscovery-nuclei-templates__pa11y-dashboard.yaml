http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Pa11y Dashboard
    - Add new URL
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: pa11y-dashboard
info:
  author: tess
  description: Pa11y Dashboard is exposed.
  metadata:
    max-request: 1
    shodan-query: title:"Pa11y Dashboard"
    verified: true
  name: Pa11y Dashboard Exposure
  severity: low
  tags: misconfig,exposure,pa11y,discovery
