http:
- matchers:
  - part: body
    type: word
    words:
    - Login - Dynatrace
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: dynatrace-login
info:
  author: ja1sh
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Dynatrace login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1828614783
    verified: true
  name: Dynatrace Login Panel - Detect
  severity: info
  tags: dynatrace,login,panel,discovery
