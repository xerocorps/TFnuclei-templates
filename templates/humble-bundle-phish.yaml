http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Humble Bundle sells games, books, software, and more. Our mission is to support
      charity while providing awesome content to customers at great prices. Since
      2010, Humble Bundle customers have given over $275,000,000 to charity.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"humblebundle.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: humble-bundle-phish
info:
  author: rxerium
  description: 'A Humble Bundle phishing website was detected

    '
  metadata:
    max-request: 1
  name: Humble Bundle phishing Detection
  reference:
  - https://humblebundle.com
  severity: info
  tags: phishing,humble-bundle,osint,discovery
