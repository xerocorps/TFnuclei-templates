code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=DATABASE_VERSION:POSTGRES*
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The log_min_messages flag is not configured properly or is set to an inappropriate
      value for PostgreSQL instance " + sqlInstance + " in project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq -r ''.settings.databaseFlags[]? | select(.name=="log_min_messages") | .value
    // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-pg-log-min-messages-flag-not-configured
info:
  author: princechaddha
  description: 'Ensure that the "log_min_messages" database flag configured for your
    Google Cloud PostgreSQL database instances has the appropriate severity level
    in accordance with your organization''s logging policy. The "log_min_messages"
    flag defines the minimum severity level for messages to be logged. Valid levels
    include DEBUG5, DEBUG4, DEBUG3, DEBUG2, DEBUG1, INFO, NOTICE, WARNING, ERROR,
    LOG, FATAL, and PANIC.

    '
  impact: 'An improperly configured "log_min_messages" flag can result in insufficient
    logging, making it difficult to troubleshoot or audit issues, or excessive logging,
    which can impact performance and increase storage costs.

    '
  name: Log Min Messages Flag Not Configured Properly for PostgreSQL Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Set the "log_min_messages" flag to the appropriate severity level
    (e.g., ERROR) as per your organization''s logging policy to balance logging effectiveness
    and performance.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,logging,gcp-cloud-config
self-contained: true
