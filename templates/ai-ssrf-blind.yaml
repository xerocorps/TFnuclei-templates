http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}/?url=http://{{interactsh-url}}'
  stop-at-first-match: true
id: ai-ssrf-blind
info:
