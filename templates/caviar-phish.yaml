http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Caviar
    - et food, grocery, and retail essentials delivered fast. Shop same-day delivery
      from local stores and restaurants near you.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"trycaviar.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: caviar-phish
info:
  author: rxerium
  description: 'A Caviar phishing website was detected

    '
  metadata:
    max-request: 1
  name: Caviar phishing Detection
  reference:
  - https://trycaviar.com
  severity: info
  tags: phishing,caviar,food-delivery,osint,discovery
