http:
- matchers:
  - part: body
    type: word
    words:
    - db_newmdb.sql
    - mysql -u
    - whoami
    - id
    - mysql
    - ssh
    - cd
    - cat
    - ls
  - negative: true
    part: body
    type: word
    words:
    - 404 - File or directory not found.
    - Not allowed HTML content
  - part: header
    type: word
    words:
    - text/plain
    - octet-stream
    - application/x-sh
    - application/x-shellscript
  - status:
    - 200
    - 206
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.bash_history'
id: bash-history-exposure
info:
  author: reewardius
  name: Bash History Exposure
  severity: high
  tags: exposed,generic
