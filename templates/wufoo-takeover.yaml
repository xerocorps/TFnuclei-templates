id: wufoo-takeover
info:
  author: pdteam
  name: wufoo takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Profile not found
    - Hmmm....something is not right.
  method: GET
  path:
  - '{{BaseURL}}'
