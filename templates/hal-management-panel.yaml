http:
- matchers:
  - part: body
    type: word
    words:
    - <title>HAL Management Console</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/console/index.html'
id: hal-management-panel
info:
  author: DhiyaneshDK
  description: 'HAL Management Console login panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"HAL Management Console"
    verified: true
  name: HAL Management Console Panel
  severity: info
  tags: panel,login,hal,discovery
