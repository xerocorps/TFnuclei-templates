http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error:", "/wp-content/plugins/all-in-one-seo-pack")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/all-in-one-seo-pack/app/Common/Schema/Graphs/Graph.php'
id: wp-all-in-one-seo-pack-fpd
info:
  author: theamanrawat
  description: 'All in One SEO Pack for WordPress contains a full path disclosure
    vulnerability due to improper access restrictions in its source files, allowing
    unauthenticated attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/all-in-one-seo-pack/
    verified: false
  name: WordPress All in One SEO Pack - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/all-in-one-seo-pack/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,all-in-one-seo-pack,fpd
