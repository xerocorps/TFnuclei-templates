http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - MAG Dashboard Login
    - Check for Renewal License
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mag-dashboard-panel
info:
  author: theamanrawat
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MAG Dashboard login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"MAG Dashboard Login"
    verified: true
  name: MAG Dashboard Login Panel - Detect
  severity: info
  tags: panel,mag,discovery
