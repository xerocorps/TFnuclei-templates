http:
- extractors:
  - group: 1
    part: body
    regex:
    - favicon\.ico\?_=([0-9.]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Solr Admin</title>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/solr/'
  - '{{BaseURL}}'
  stop-at-first-match: true
id: solr-panel-exposure
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:apache:solr:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Apache Solr admin panel was detected.
  metadata:
    fofa-query:
    - title="solr admin"
    - title="apache solr"
    google-query:
    - intitle:"apache solr"
    - intitle:"solr admin"
    max-request: 2
    product: solr
    shodan-query:
    - http.title:"Solr Admin"
    - http.title:"apache solr"
    - cpe:"cpe:2.3:a:apache:solr"
    - http.title:"solr admin"
    vendor: apache
    verified: true
  name: Apache Solr Admin Panel - Detect
  severity: info
  tags: panel,solr,apache,admin,discovery
