http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "text/html")
    - contains_any(body, "__REDOC_EXPORT", "redoc.standalone.js")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/redoc'
  - '{{BaseURL}}/docs'
  - '{{BaseURL}}/api/docs'
  - '{{BaseURL}}/openapi'
  stop-at-first-match: true
id: redoc-api-docs
info:
  author: Hamza Sahin
  description: 'ReDoc API documentation interface is available without authentication,
    potentially exposing information about the API endpoints.

    '
  metadata:
    max-request: 4
    shodan-query: html:"redoc.standalone.js"
    verified: true
  name: ReDoc API Docs - Detect
  reference:
  - https://redocly.com/docs/redoc
  severity: info
  tags: api,openapi,redoc,exposure,discovery
