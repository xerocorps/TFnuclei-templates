http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Home Assistant</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: home-assistant-panel
info:
  author: fabaff,daffainfo,lum8rjack
  classification:
    cpe: cpe:2.3:a:home-assistant:home-assistant:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    product: home-assistant
    shodan-query: http.title:"Home Assistant"
    vendor: home-assistant
    verified: true
  name: Home Assistant Panel
  reference:
  - https://www.home-assistant.io/
  severity: info
  tags: panel,iot,homeassistant,discovery
