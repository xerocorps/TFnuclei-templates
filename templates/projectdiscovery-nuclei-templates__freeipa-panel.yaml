http:
- matchers:
  - type: word
    words:
    - '''freeipa/'''
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ipa/ui/'
  redirects: true
  stop-at-first-match: true
id: freeipa-panel
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:freeipa:freeipa:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: FreeIPA Identity Management login panel was detected.
  metadata:
    fofa-query: body="freeipa"
    max-request: 2
    product: freeipa
    shodan-query:
    - html:"FreeIPA"
    - http.html:"freeipa"
    vendor: freeipa
    verified: true
  name: FreeIPA Identity Management Login Panel - Detect
  severity: info
  tags: panel,login,freeipa,discovery
