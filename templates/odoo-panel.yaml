http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Odoo</title>
    - Log in
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/login'
id: odoo-panel
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    shodan-query: title:"Odoo"
    verified: true
  name: Odoo - Panel Detect
  severity: info
  tags: login,panel,odoo
