code:
- args:
  - -c
  - "if dpkg-query -s avahi-daemon &>/dev/null; then\n  echo \"[avahi-daemon-check:Policy-Fail]\
    \ [avahi-daemon is installed] [CIS_FAIL]\"\nelse\n  echo \"[avahi-daemon-check:Policy-Pass]\
    \ [avahi-daemon is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: avahi-daemon
info:
  author: Th3l0newolf
  description: 'The avahi-daemon package provides mDNS/DNS-SD service discovery on
    local networks.In secure environments, it should only be installed when explicitly
    required, as it may expose unnecessary services.

    '
  metadata:
    verified: true
  name: Ensure Avahi Daemon Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the `avahi-daemon` package is not installed unless explicitly
    required.

    - To remove the package, run: sudo apt-get remove avahi-daemon -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
