http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "status\":100", "Login succeeded", "token\":")
    - contains(header, "application/json")
    - status_code == 200
    type: dsl
  raw:
  - 'POST /api/v2/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    x-namespace: captain


    {"password":"{{password}}"}

    '
id: caprover-default-login
info:
  author: ritikchaddha
  description: 'Caprover defaultl login has been detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:988422585
    verified: true
  name: Caprover - Default Login
  severity: high
  tags: caprover,default-login,misconfig
variables:
  password: captain42
