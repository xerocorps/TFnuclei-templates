http:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  matchers:
  - part: header
    regex:
    - 'Server: gabia'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: gabia-server-detect
info:
  author: jadu101
  description: 'Detects gabia web server.

    '
  metadata:
    max-request: 1
    shodan-query: 'Server: gabia'
    verified: true
  name: Gabia Server - Detection
  severity: info
  tags: tech,gabia,detect,discovery
