id: roundcube-webmail-portal
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.component:"RoundCube"
  name: Roundcube webmail
  severity: info
  tags: roundcube,portal
requests:
- matchers:
  - part: body
    type: word
    words:
    - Roundcube Webmail
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webmail/'
  redirects: true
  stop-at-first-match: true
