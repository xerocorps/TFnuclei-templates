id: nessus-detect
info:
  author: milo2012
  description: Detect version of Nessus
  name: Nessus Detection
  severity: info
  tags: tech,nessus
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - this.frontend="(.*)",this
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - NessusWWW
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/nessus6.js'
