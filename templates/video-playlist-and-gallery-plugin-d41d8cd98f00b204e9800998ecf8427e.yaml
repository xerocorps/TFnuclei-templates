  description: "The Cincopa video and media plug-in plugin for WordPress is vulnerable\
    \ to Stored Cross-Site Scripting via Cross-Site Request Forgery via the \u2018\
    cincopaafc\u2019 parameter in versions before 1.137 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for unauthenticated\
    \ attackers to inject arbitrary web scripts in pages that will execute whenever\
    \ a user accesses an injected page."
