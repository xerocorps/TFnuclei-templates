    \ Product Sort and Display for WooCommerce (<= 2.2.2), Product Widget Slider for\
    \ WooCommerce (), WP Email Template (<= 2.6.2).\n                \n          \
    \      This is due to missing nonce validation on the reset_settings() function.\
    \ This makes it possible for unauthenticated attackers to reset the plugin's settings\
    \ via a forged request granted they can trick a site administrator into performing\
    \ an action such as clicking on a link.\n"
