  description: "The following plugins for WordPress are vulnerable to Cross-Site Request\
    \ Forgery:\n                \n                a3 Lazy Load (<= 2.6.0), Contact\
    \ Us Page \u2013 Contact People (<= 3.6.1), a3 Portfolio (<= 3.0.1), Dynamic Product\
    \ Gallery for WooCommerce (3.0.1), a3 Responsive Slider (<= 2.2.0), Compare Products\
