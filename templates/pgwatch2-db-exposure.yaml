http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Databases under monitoring
    - pgwatch2
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pgwatch2-db-exposure
info:
  author: DhiyaneshDK
  description: 'Pgwatch2 :: DBs to monitor Dashboard was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Pgwatch2"
    verified: true
  name: Pgwatch2 DBs to monitor - Exposure
  severity: high
  tags: dashboard,exposure,pgwatch2,unauth,vuln
