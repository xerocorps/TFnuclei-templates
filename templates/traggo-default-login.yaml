http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(set_cookie, "traggo=")
    - contains_all(body, "name\":\"admin", "admin\":true")
    type: dsl
  raw:
  - 'POST /graphql HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"operationName":"Login","variables":{"name":"{{username}}","pass":"{{password}}","deviceType":"ShortExpiry"},"query":"mutation
    Login($name: String!, $pass: String!, $deviceType: DeviceType!) {\n  login(username:
    $name, pass: $pass, deviceName: \"web ui\", type: $deviceType, cookie: true) {\n    user
    {\n      id\n      name\n      admin\n      __typename\n    }\n    __typename\n  }\n}\n"}

    '
id: traggo-default-login
info:
  author: 0x_Akoko
  description: 'Detected Traggo time tracking application was found using default
    admin credentials.

    '
  metadata:
    max-request: 1
    verified: true
  name: Traggo - Default Login
  reference:
  - https://traggo.net/first-login/
  severity: high
  tags: traggo,default-login,time-tracking
variables:
  password: admin
  username: admin
