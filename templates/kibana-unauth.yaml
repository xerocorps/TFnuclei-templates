expression: r0()
id: kibana-unauth
info:
  author: Isaac(https://github.com/IsaacQiang)
  name: Kibana Unauth
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b".kibanaWelcomeView")
    request:
      method: GET
      path: /app/kibana
