http:
- matchers:
  - part: body
    type: word
    words:
    - 'Payara Micro #badassfish - Error report'
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: payara-micro-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:payara:payara:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: payara
    shodan-query: 'title:"Payara Micro #badassfish - Error report"'
    vendor: payara
    verified: true
  name: Payara Micro Detect
  severity: info
  tags: tech,payara,discovery
