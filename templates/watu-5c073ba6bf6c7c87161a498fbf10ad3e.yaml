  description: "The Watu Quiz plugin for WordPress is vulnerable to Stored Cross-Site\
    \ Scripting via the \u2018answer-x\u2019 parameter in versions up to, and including,\
    \ 2.5.0.1 due to insufficient input sanitization and output escaping. This makes\
    \ it possible for unauthenticated attackers or authenticated attackers with subscriber-level\
    \ permissions and above, depending on quiz settings, to inject arbitrary web scripts\
    \ in pages that will execute whenever a user accesses an injected page."
