id: ametys-admin-login
info:
  author: pathtaga
  classification:
    cwe-id: CWE-200
  description: An Ametys admin login panel was discovered.
  name: Ametys Admin Login Panel
  severity: info
  tags: panel,ametys,cms
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '&nbsp;([0-9.]+)</span>'
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - Ametys - Log in
    - <span class="ametys-version">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_admin/index.html'
