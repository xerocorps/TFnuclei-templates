http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Register domain names at Namecheap. Buy cheap domain names and enjoy 24/7 support.\
      \ With over 18 million domains under management, you know you\u2019re in good\
      \ hands."
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"namecheap.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: namecheap-phish
info:
  author: rxerium
  description: 'A Namecheap phishing website was detected

    '
  metadata:
    max-request: 1
  name: Namecheap phishing Detection
  reference:
  - https://namecheap.com
  severity: info
  tags: phishing,namecheap,domain,osint,discovery
