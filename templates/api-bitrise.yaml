http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"username":'
    - '"slug":'
    - '"email":'
  raw:
  - 'GET https://api.bitrise.io/v0.1/me HTTP/1.1

    Host: api.bitrise.io

    Authorization: {{token}}

    '
id: api-bitrise
info:
  author: daffainfo
  description: Build tool and processes integrations to create efficient development
    pipelines
  metadata:
    max-request: 1
  name: Bitrise API Test
  reference:
  - https://api-docs.bitrise.io/
  - https://github.com/daffainfo/all-about-apikey/tree/main/bitrise
  severity: info
  tags: token-spray,bitrise
self-contained: true
