id: api-bitrise
info:
  author: daffainfo
  name: Bitrise API Test
  reference:
  - https://api-docs.bitrise.io/
  - https://github.com/daffainfo/all-about-apikey/blob/main/Continous%20Integration/Bitrise.md
  severity: info
  tags: token-spray,bitrise
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"username":'
    - '"slug":'
    - '"email":'
  raw:
  - 'GET https://api.bitrise.io/v0.1/me HTTP/1.1

    Host: api.bitrise.io

    Authorization: {{token}}

    '
self-contained: true
