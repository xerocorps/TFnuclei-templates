  description: The Form Maker plugin for WordPress is vulnerable to generic SQL Injection
    via the 's' parameter in versions up to, and including, 1.13.35 due to insufficient
    escaping on the user supplied parameter and lack of sufficient preparation on
    the existing SQL query.  This makes it possible for authenticated attackers to
    append additional SQL queries into already existing queries that can be used to
    extract sensitive information from the database.
