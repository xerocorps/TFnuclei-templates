http:
- matchers:
  - part: body
    type: word
    words:
    - <title>X-UI Login</title>
    - <h1>X-UI Login</h1>
    - location.href = basePath + 'xui/'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: xui-panel
info:
  author: rix4uni
  description: X-UI contains default credentials. An attacker can obtain access to
    user accounts and access sensitive information, modify data, and/or execute unauthorized
    operations.
  metadata:
    fofa-query:
    - title="X-UI Login"
    - title="XUI | Login"
    google-query:
    - intitle:"X-UI Login"
    shodan-query:
    - http.title:"X-UI Login"
    - http.title:"XUI | Login"
  name: X-UI Panel - Detect
  reference:
  - https://github.com/vaxilu/x-ui
  - https://seakfind.github.io/2021/10/10/X-UI/#:~:text=By%20default%2C%20the%20login%20user,the%20password%20is%20also%20admin%20.
  severity: info
  tags: x-ui,default-login
