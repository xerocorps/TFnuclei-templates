http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <title>Omlet Arcade -
  matchers-condition: and
  method: GET
  path:
  - https://omlet.gg/profile/{{user}}
id: omlet
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Omlet user name information check was conducted.
  metadata:
    max-request: 1
  name: Omlet User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,omlet,discovery
self-contained: true
