flow: http(1) && http(2)
http:
- matchers:
  - condition: and
    dsl:
    - status_code == 302
    - 'contains(header, "Location: /zdm/login_xdm_uc.jsp")'
    internal: true
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
- extractors:
  - group: 1
    part: body
    regex:
    - v=([^"]+)
    type: regex
  matchers:
  - name: version
    part: body
    regex:
    - v=([^"]+)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/js/app/init.js'
id: citrix-xenmobile-version
info:
  author: Puben
  classification:
    cpe: cpe:2.3:a:citrix:xenmobile_server:*:*:*:*:*:*:*:*
  description: 'Template for XenMobile-detection (even if login-page is deactivated)
    and the specific version and rolling patch from js/app/init.js endpoint

    '
  metadata:
    max-request: 2
    product: xenmobile_server
    shodan-query: title:"XenMobile - Console"
    vendor: citrix
    verified: true
  name: Citrix XenMobile Version - Detect
  severity: info
  tags: tech,edb,citrix,version,detect,discovery
