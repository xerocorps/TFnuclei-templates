code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'strace -o /dev/null whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo strace -o /dev/null whoami

    '
id: privesc-strace
info:
  author: daffainfo
  description: 'strace is a diagnostic, debugging, and instructional utility for Linux.
    It is used to monitor the system calls and signals that a program receives, allowing
    users to trace and analyze its interactions with the kernel.

    '
  metadata:
    max-request: 3
    verified: true
  name: strace - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/strace/
  severity: high
  tags: code,linux,strace,privesc,local
self-contained: true
