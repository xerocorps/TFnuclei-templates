flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    part: body
    type: word
    words:
    - /members
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - regex("[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP",
      body)
    - contains_any(body, "PHP Warning:", "PHP Notice:", "Undefined array", "Undefined
      variable")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/debug.log'
id: wp-members-log-disclosure
info:
  author: ritikchaddha
  description: 'The WordPress Members plugin exposes error/debug log files that may
    contain sensitive information.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/members"
    framework: wordpress
    max-request: 1
    product: members
    vendor: wordpress
  name: WordPress Members Plugin - Debug/Error Log Disclosure
  reference:
  - https://wordpress.org/plugins/members/
  - https://pentest-tools.com/vulnerabilities-exploits/wordpress-members-membership-and-user-role-editor-plugin-error-log-disclosure_28354
  severity: low
  tags: wordpress,wp-plugin,members,exposure,logs
