id: oracle-enterprise-manager-login
info:
  author: dogasantos
  name: Oracle Enterprise Manager login
  severity: info
  tags: panel,oracle,manager,login
requests:
- matchers:
  - condition: or
    type: word
    words:
    - Oracle UIX
    - libNPSVG3.so
    - Oracle Enterprise Manager
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/em/console/logon/logon'
