id: wing-ftp-detect
info:
  author: ritikchaddha
  description: 'The File Transfer Protocol (FTP) is a standard network protocol that
    transfers computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    shodan-query: Wing FTP Server
    verified: true
  name: Wing FTP Service - Detect
  severity: info
  tags: network,ftp,wing,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - part: body
    type: word
    words:
    - Wing FTP Server
  port: 21
