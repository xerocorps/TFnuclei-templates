  description: "The Easy Coming Soon plugin for WordPress is vulnerable to Stored\
    \ Cross-Site Scripting via the \u2018coming_soon_page_settings\u2019 function\
    \ in versions up to, and including, 1.6.1 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for authenticated attackers to inject\
    \ arbitrary web scripts in pages that will execute whenever a user accesses an\
    \ injected page."
