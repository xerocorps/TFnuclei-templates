id: x-headers-collaborator-fuzz
info:
  author: pikpikcu
  name: X-Headers Fuzzing
  severity: medium
  tags: headers,fuzz
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  matchers-condition: and
  payloads:
    header: helpers/wordlists/x-headers.txt
  raw:
  - 'GET / HTTP/1.1

    Host {{Hostname}}

    {{header}}: {{interactsh-url}}

    '
