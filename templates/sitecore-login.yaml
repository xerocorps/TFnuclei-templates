id: sitecore-login
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: http.title:"Welcome to Sitecore"
  name: SiteCore Login
  severity: info
  tags: panel,sitecore
requests:
- matchers:
  - type: word
    words:
    - /sitecore/shell/Themes/Standard/Default/Login.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sitecore/login/default.aspx'
