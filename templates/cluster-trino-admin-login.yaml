http:
- matchers:
  - part: set_cookie
    type: word
    words:
    - Trino-UI-Token
  - status:
    - 303
    type: status
  matchers-condition: and
  raw:
  - 'POST /ui/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password=&redirectPath=

    '
id: cluster-trino-admin-login
info:
  author: DhiyaneshDK
  description: 'The /ui/login endpoint accepted a POST request with username=admin
    and an empty password, which resulted in a successful login. This indicated improper
    authentication validation or a default/admin account misconfiguration.

    '
  metadata:
    max-request: 1
    verified: true
  name: Cluster Overview Trino - Admin Login
  severity: high
  tags: vuln,misconfig,dashboard,cluster,trino
variables:
  username: admin
