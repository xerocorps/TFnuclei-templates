id: jetbrains-datasource
info:
  author: FlorianMaak
  description: Contains uuid of datasource to retrieve via .idea/dataSources/{uuid}.xml
    to expose database structure.
  name: Jetbrains IDE DataSources exposure
  severity: info
  tags: config,exposure,jetbrains
requests:
- matchers:
  - part: body
    type: word
    words:
    - DataSourceManagerImpl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/dataSources.xml'
