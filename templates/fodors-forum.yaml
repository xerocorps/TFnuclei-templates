http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Member since
  matchers-condition: and
  method: GET
  path:
  - https://www.fodors.com/community/profile/{{user}}/forum-activity
id: fodors-forum
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fodors Forum user name information check was conducted.
  metadata:
    max-request: 1
  name: Fodors Forum User Name Information - Detect
  severity: info
  tags: osint,osint-social,fodors-forum
self-contained: true
