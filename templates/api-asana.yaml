id: api-asana
info:
  author: zzeitlin
  name: Asana API Test
  reference: https://developers.asana.com/docs/using-terminal
  severity: info
  tags: token-spray,asana
requests:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - negative: true
    status:
    - 401
    type: status
  method: GET
  path:
  - https://app.asana.com/api/1.0/users/me
