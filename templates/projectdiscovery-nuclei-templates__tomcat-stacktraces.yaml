http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "tomcat")
    - contains(body, "org.apache")
    - status_code == 400
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/?f=\['
id: tomcat-stacktraces
info:
  author: lucky0x0d
  classification:
    cpe: cpe:2.3:a:apache:tomcat:*:*:*:*:*:*:*:*
  description: 'Examine whether Tomcat stack traces are turned on by employing a designated
    problematic pattern.

    '
  metadata:
    max-request: 1
    product: tomcat
    shodan-query: title:"Apache Tomcat"
    vendor: apache
    verified: true
  name: Tomcat Stack Traces Enabled
  severity: low
  tags: misconfig,tech,tomcat,apache,vuln
