id: gitlab-snippets
info:
  author: pdteam
  name: GitLab public snippets
  reference: https://gist.github.com/vysecurity/20311c29d879e0aba9dcffbe72a88b10
  severity: info
  tags: gitlab
requests:
- matchers:
  - type: word
    words:
    - "<title>Snippets \xB7 Explore \xB7 GitLab</title>"
  - status:
    - 200
    type: status
  - condition: or
    negative: true
    part: body
    type: word
    words:
    - No snippets found
    - Nothing here.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/explore/snippets'
