id: buildbot-panel
info:
  author: thardt-praetorian
  name: Buildbot Panel
  reference: https://www.shodan.io/search?query=http.title%3A%22BuildBot%22
  severity: info
  tags: panel,buildbot,cicd
requests:
- matchers:
  - type: word
    words:
    - '>Buildbot</title>'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
