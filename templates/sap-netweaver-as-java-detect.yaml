id: sap-netweaver-as-java-detect
info:
  author: dwisiswant0
  name: SAP NetWeaver AS JAVA (LM Configuration Wizard) Detection
  severity: info
requests:
- matchers:
  - part: body
    type: word
    words:
    - urn:CTCWebServiceSi
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/CTCWebService/CTCWebServiceBean?wsdl'
