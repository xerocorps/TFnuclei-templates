http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Layout Without Menu
    - bonitasoft.ui.services
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 4
  raw:
  - 'POST /bonita/loginservice?redirect=true&redirectUrl=%2Fbonita%2Fapps%2FappDirectoryBonita
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&_l=en

    '
id: bonita-default-login
info:
  author: DhiyaneshDk
  description: 'Bonita login was using default credentials which can led to gain super
    administrator access.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1197926023
    verified: true
  name: Bonita - Default Login
  severity: high
  tags: bonita,default-login,misconfig,vuln
variables:
  password: install
  username: install
