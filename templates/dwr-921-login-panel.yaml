id: dwr-921-login-panel
info:
  author: daffainfo
  name: D-Link DWR-921 Login Panel
  severity: info
  tags: dlink,router,panel
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>D-Link DWR-921</title>
    - <frame src="loginpage.htm" name="main"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
