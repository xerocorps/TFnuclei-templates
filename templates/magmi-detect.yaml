http:
- matchers:
  - part: body
    type: word
    words:
    - magmi_multifield
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/magmi/web/js/magmi_utils.js'
id: magmi-detect
info:
  author: dwisiswant0
  metadata:
    max-request: 1
    shodan-query: http.component:"Magento"
    verified: true
  name: MAGMI (Magento Mass Importer) Plugin Detect
  severity: info
  tags: magento,magmi,plugin,tech
