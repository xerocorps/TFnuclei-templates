http:
- extractors:
  - group: 1
    name: imail_version
    part: header
    regex:
    - Ipswitch-IMail/([0-9.]+)
    type: regex
  matchers:
  - dsl:
    - contains(header, "Ipswitch-IMail")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: ipswitch-imail-detect
info:
  author: Shivam Kamboj
  description: 'Detects servers running Ipswitch IMail by identifying the Server header
    in HTTP responses.

    '
  metadata:
    max-request: 1
    shodan-query: Ipswitch-IMail
    verified: true
  name: Ipswitch IMail Server - Detect
  severity: info
  tags: tech,ipswitch,imail,detect,discovery
