http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - https://{{user}}.wordpress.com
    - siteID
    - user_id
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.wordpress.com
id: wordpress-site
info:
  author: gl0bal01
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: WordPress site name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: WordPress Site Name Information - Detect
  severity: info
  tags: osint,osint-blog,wordpress,discovery
self-contained: true
