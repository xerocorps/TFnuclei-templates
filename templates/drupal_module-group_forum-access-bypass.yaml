http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.1')
    - compare_versions(version, '2.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - group_forum
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/group_forum/group_forum.info'
  redirects: true
id: drupal_module-group_forum-access-bypass
info:
  author: Bishopfox
  description: This module enables you to associate Forums as Group 1.x content and
    use Group access permissions. Previous versions of the module incorrectly set
    node access on creation, and did not correctly restrict access to lists of forum
    topics.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/group_forum/
    google-query: inurl:'/sites/all/modules/group_forum/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-group_forum-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-008
  severity: medium
  tags: drupal
