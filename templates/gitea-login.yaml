id: gitea-login
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: html:"Powered by Gitea Version"
  name: Gitea Login
  severity: info
  tags: gitea,panel
requests:
- matchers:
  - type: word
    words:
    - Powered by Gitea Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/login'
