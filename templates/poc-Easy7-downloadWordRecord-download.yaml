id: poc-Easy7-downloadWordRecord-download
info:
  author: PokerSec
  metadata:
    fofa-search: body="/images/ico/Easy7_logo_transparent.png"
  name: poc-Easy7-downloadWordRecord-download
  severity: high
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - vendor_id
    - fpu_exception
    - cpu family
