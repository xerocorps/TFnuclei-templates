http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <span>Keycloak</span>
    - alt="Keycloak
    - kc-form-buttons
    - /keycloak/img/favicon.ico
    - /admin/keycloak/
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/auth/admin'
  - '{{BaseURL}}/auth/admin/master/console/'
  stop-at-first-match: true
id: keycloak-admin-panel
info:
  author: incogbyte,righettod,daffainfo
  classification:
    cpe: cpe:2.3:a:redhat:keycloak:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Keycloak admin login panel was detected.
  metadata:
    fofa-query:
    - icon_hash=-1105083093
    - body="keycloak"
    - title="keycloak"
    google-query: intitle:"keycloak"
    max-request: 3
    product: keycloak
    shodan-query:
    - http.favicon.hash:-1105083093
    - http.title:"keycloak"
    - http.html:"keycloak"
    vendor: redhat
    verified: true
  name: Keycloak Admin Login Panel - Detect
  severity: info
  tags: panel,keycloak,redhat,discovery
