http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - HR Software For SMEs | Human Resources Software | BrightHR
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"brighthr.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: brighthr-phish
info:
  author: rxerium
  description: 'A brighthr phishing website was detected

    '
  metadata:
    max-request: 1
  name: brighthr phishing Detection
  reference:
  - https://brighthr.com
  severity: info
  tags: phishing,brighthr,osint
