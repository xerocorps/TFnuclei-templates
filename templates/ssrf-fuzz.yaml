id: ssrf-fuzz
info:
  author: pikpikcu
  name: SSRF Fuzzing
  severity: critical
  tags: ssrf,fuzz
requests:
- attack: clusterbomb
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  matchers-condition: and
  payloads:
    param: helpers/wordlists/param.txt
    path: helpers/wordlists/path.txt
  raw:
  - 'GET /{{path}}?{{param}}={{interactsh-url}} HTTP/1.1

    Host {{Hostname}}

    '
  stop-at-first-match: true
  threads: 50
