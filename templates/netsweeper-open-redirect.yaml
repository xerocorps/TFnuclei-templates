id: netsweeper-open-redirect
info:
  author: daffainfo
  description: Netsweeper version 4.0.9 was vulnerable to an Unauthenticated and Authenticated
    Open Redirect vulnerability.
  name: Netsweeper 4.0.9 - Open Redirection
  reference:
  - https://packetstormsecurity.com/files/download/133034/netsweeper-issues.tgz
  severity: medium
  tags: netsweeper,redirect
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)(?:[a-zA-Z0-9\-_\.@]*)interact\.sh.*$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/webadmin/authportal/bounce.php?url=https://interact.sh/'
