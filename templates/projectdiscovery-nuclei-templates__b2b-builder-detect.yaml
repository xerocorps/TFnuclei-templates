http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="B2Bbuilder"
    - translateButtonId = "B2Bbuilder"
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: b2b-builder-detect
info:
  author: ffffffff0x
  classification:
    cpe: cpe:2.3:a:itechscripts:b2b_script:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: app="B2BBuilder"
    max-request: 1
    product: b2b_script
    vendor: itechscripts
  name: B2BBuilder Detect
  severity: info
  tags: b2bbuilder,tech,discovery
