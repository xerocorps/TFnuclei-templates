http:
- matchers:
  - condition: and
    type: word
    words:
    - 'system:'
    - 'project_name:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pipeline.yaml'
id: pipeline-configuration
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    shodan-query: html:"pipeline.yaml"
    verified: true
  name: Pipeline Configuration Exposure
  severity: info
  tags: devops,exposure,cicd,files
