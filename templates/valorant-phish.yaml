http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Riot Games presents VALORANT: a 5v5 character-based tactical FPS where precise
      gunplay meets unique agent abilities. Learn about VALORANT and its stylish cast'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"playvalorant.com")'
    - '!contains(host,"riotgames.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: valorant-phish
info:
  author: rxerium
  description: 'A VALORANT phishing website was detected

    '
  metadata:
    max-request: 1
  name: VALORANT phishing Detection
  reference:
  - https://playvalorant.com
  severity: info
  tags: phishing,valorant,riot-games,osint,discovery
