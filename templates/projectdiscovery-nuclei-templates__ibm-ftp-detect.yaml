id: ibm-ftp-detect
info:
  author: pussycat0x
  description: IBM FTP CS service was detected.
  metadata:
    max-request: 1
    shodan-query: FTPD1 IBM FTP CS
    verified: true
  name: IBM FTP CS Service - Detect
  severity: info
  tags: network,ftp,ibm,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - CS ([A-Z0-9]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTPD1 IBM FTP CS
  port: 21
  read-size: 1024
