http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Password Manager for Families, Enterprise &amp; Business | 1Password
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"1password.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: 1password-phish
info:
  author: rxerium
  description: 'A 1password phishing website was detected

    '
  metadata:
    max-request: 1
  name: 1password phishing Detection
  reference:
  - https://1password.com
  severity: info
  tags: phishing,1password,osint,discovery
