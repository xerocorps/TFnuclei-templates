http:
- matchers:
  - regex:
    - <compilation[^>]+debug="true"
    type: regex
  - status:
    - 200
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web.config'
  - '{{BaseURL}}/config/web.config'
  - '{{BaseURL}}/backend/web.config'
  - '{{BaseURL}}/app/web.config'
id: aspnet-debug-enabled
info:
  author: grok
  description: Detects ASP.NET applications with debugging enabled, potentially leading
    to sensitive information disclosure.
  name: ASP.NET Debugging Enabled
  severity: critical
  tags: aspnet, dotnet, misconfig
