http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - 'stacktrace":'
    - 'stacktrace:'
  raw:
  - 'POST {{Path}} HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    null

    '
  - 'GET {{Path}} HTTP/1.1

    Host: {{Hostname}}

    '
  - 'PUT {{Path}} HTTP/1.1

    Host: {{Hostname}}

    '
  - 'PATCH {{Path}} HTTP/1.1

    Host: {{Hostname}}

    '
  stop-at-first-match: true
id: stacktrace-detect
info:
  author: otterly
  metadata:
    max-request: 3
  name: Stacktrace detect
  severity: Low
  tags: stacktrace,detect
