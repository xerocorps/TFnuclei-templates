code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: instances
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[*].DBInstanceIdentifier''

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: subnets
    type: json
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $db --query ''DBInstances[*].DBSubnetGroup.Subnets[*].SubnetIdentifier[]''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - db + " RDS instance is setup within a public subnet"
    type: dsl
  matchers:
  - type: word
    words:
    - igw-
    - 0.0.0.0/0
  source: 'aws ec2 describe-route-tables --region $region --filters "Name=association.subnet-id,Values=$subnet"
    --query ''RouteTables[*].Routes[]''

    '
flow: "code(1)\nfor(let DBInstances of iterate(template.instances)){\n  set(\"db\"\
  , DBInstances)\n  code(2)\n  for(let SubnetNames of iterate(template.subnets)){\n\
  \    set(\"subnet\", SubnetNames)\n    code(3)\n  }\n}\n"
id: rds-public-subnet
info:
  author: princechaddha
  description: 'Ensure Amazon RDS database instances are not provisioned in VPC public
    subnets to avoid direct Internet exposure.

    '
  impact: 'RDS instances in public subnets can be directly accessed from the Internet,
    increasing the risk of unauthorized access and potential data breaches.

    '
  metadata:
    max-request: 3
  name: RDS Instance Private Subnet
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.WorkingWithRDSInstanceinaVPC.html#USER_VPC.Subnets
  remediation: 'Migrate RDS instances to private subnets within the VPC and ensure
    proper network ACLs and security group settings are in place to restrict access.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
