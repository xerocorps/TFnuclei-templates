id: landingi-takeover
info:
  author: pdcommunity
  name: landingi takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/117
  severity: info
  tags: takeover
requests:
- matchers:
  - condition: and
    type: word
    words:
    - It looks like you're lost
    - The page you are looking for is not found
  method: GET
  path:
  - '{{BaseURL}}'
