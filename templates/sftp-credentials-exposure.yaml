id: sftp-credentials-exposure
info:
  author: sheikhrishad
  name: SFTP credentials exposure
  severity: medium
  tags: config,ftp,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - file_permissions
    - extra_list_connections
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sftp-config.json'
  - '{{BaseURL}}/ftpsync.settings'
