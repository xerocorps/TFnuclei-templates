id: apache-tomcat-snoop
info:
  author: pdteam
  description: The following example scripts that come with Apache Tomcat v4.x - v7.x
    and can be used by attackers to gain information about the system. These scripts
    are also known to be vulnerable to cross site scripting (XSS) injection.
  name: Apache Tomcat example page disclosure - snoop
  reference: https://www.rapid7.com/db/vulnerabilities/apache-tomcat-example-leaks
  severity: low
  tags: apache
requests:
- matchers:
  - type: word
    words:
    - 'Request URI: /examples/jsp/snp/snoop.jsp'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/examples/jsp/snp/snoop.jsp'
