http:
- extractors:
  - part: body
    regex:
    - (?i)(?:snyk_token|snyk_key|snyk_api_token|snyk_api_key|snyk_oauth_token)(?:[0-9a-z\-_\t
      .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})(?:['|\"|\n|\r|\s|\x60|;]|$)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: snyk-api-token
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: Snyk API Token
  reference:
  - https://github.com/semgrep/semgrep-rules/blob/develop/generic/secrets/gitleaks/snyk-api-token.go
  - https://github.com/semgrep/semgrep-rules/blob/develop/generic/secrets/gitleaks/snyk-api-token.yaml
  severity: info
  tags: snyk,exposure,tokens
