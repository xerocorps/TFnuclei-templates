http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?:pvemanagerlib.js[?](ver=[0-9]{1}[.][0-9]{1,}[-][0-9]))
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Proxmox Virtual Environment</title>
    - 'auth_cookie_name: ''PVEAuthCookie'''
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: proxmox-panel
info:
  author: lum8rjack
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Proxmox Virtual Environment login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:213144638
    verified: true
  name: Proxmox Virtual Environment Login Panel - Detect
  reference:
  - https://www.proxmox.com/
  severity: info
  tags: panel,proxmox,login
