http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - /appsuite
    - io-ox-login
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/appsuite/'
id: appsuite-panel
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:open-xchange:open-xchange_appsuite:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: body="appsuite"
    max-request: 1
    product: open-xchange_appsuite
    shodan-query:
    - html:"Appsuite"
    - http.html:"appsuite"
    vendor: open-xchange
    verified: true
  name: Appsuite Login Panel - Detect
  severity: info
  tags: panel,appsuite,detect,open-xchange,discovery
