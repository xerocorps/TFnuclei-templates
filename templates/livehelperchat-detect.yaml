id: livehelperchat-detect
info:
  author: pikpikcu
  metadata:
    fofa-query: title="Live Helper Chat"
  name: Live Helper Chat Detect
  severity: info
  tags: livehelperchat,tech
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - href="http://livehelperchat.com"
    - Live Helper Chat
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
