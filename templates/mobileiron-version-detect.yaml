id: mobileiron-version-detect
info:
  author: milo2012
  name: MobileIron Version Detect
  severity: info
  tags: tech,mobileiron
requests:
- extractors:
  - group: 1
    part: header
    regex:
    - 'x-mobileiron-version: (.*)'
    - 'X-Mobileiron-Version: (.*)'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - X-Mobileiron-Version
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/api/v2/ui-page-metadata'
