http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - /?controller=UserAjaxController&amp;action=status
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: kanboard-login
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:kanboard:kanboard:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Kanboard login panel was detected.
  metadata:
    fofa-query: icon_hash=2056442365
    max-request: 1
    product: kanboard
    shodan-query: http.favicon.hash:2056442365
    vendor: kanboard
    verified: true
  name: Kanboard Login Panel - Detect
  severity: info
  tags: panel,kanboard,discovery
