http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - fw_error_www
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"oracle.com")'
    - '!contains(host,"oraclecloud.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: oracle-cloud-phish
info:
  author: rxerium
  description: 'An Oracle Cloud phishing website was detected

    '
  metadata:
    max-request: 1
  name: Oracle Cloud phishing Detection
  reference:
  - https://oracle.com/cloud
  severity: info
  tags: phishing,oracle-cloud,cloud,osint,discovery
