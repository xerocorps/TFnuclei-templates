http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Best Buy | Official Online Store | Shop Now &amp; Save
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bestbuy.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: best-buy-phish
info:
  author: rxerium
  description: 'A best buy phishing website was detected

    '
  metadata:
    max-request: 1
  name: best buy phishing Detection
  reference:
  - https://bestbuy.com
  severity: info
  tags: phishing,bestbuy,osint
