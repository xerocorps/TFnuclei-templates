id: magento-config2
info:
  author: geeknik
  name: Magento Config Disclosure
  severity: medium
  tags: config,exposure,magento
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/xml
  - part: body
    type: word
    words:
    - Magento
  matchers-condition: and
  raw:
  - 'GET /store/app/etc/local.xml HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
