http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "<title>ANZ Personal \u2013 Bank accounts, home loans, credit cards &amp; more\
      \ | ANZ"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"anz.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: anz-phish
info:
  author: rxerium
  description: 'An ANZ phishing website was detected

    '
  metadata:
    max-request: 1
  name: ANZ phishing Detection
  reference:
  - https://anz.com
  severity: info
  tags: phishing,anz,bank,osint,discovery
