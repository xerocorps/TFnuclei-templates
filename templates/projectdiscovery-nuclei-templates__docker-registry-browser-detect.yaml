http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Docker Registry Browser</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: docker-registry-browser-detect
info:
  author: pussycat0x
  description: 'Detected the presence of Docker Registry Browser technology based
    on known paths and characteristic content in the HTTP response.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Docker Registry Browser"
    verified: true
  name: Docker Registry Browser - Detect
  reference:
  - https://github.com/klausmeyer/docker-registry-browser
  severity: info
  tags: docker,registry,browser,ui,tech,discovery
