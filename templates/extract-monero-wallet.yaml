id: extract-monero-wallet
info:
  author: cipher387
  description: Extract monero wallets addresses from web page body
  name: Monero wallets addresses extractor
  severity: info
  tags: osint,juicy-info,cryptocyrrency
requests:
- extractors:
  - part: body
    regex:
    - (4|8)[1-9A-Za-z]{94}
    type: regex
  matchers:
  - part: body
    regex:
    - (4|8)[1-9A-Za-z]{94}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
