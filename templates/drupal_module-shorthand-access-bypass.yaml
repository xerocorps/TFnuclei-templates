http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '4.0.2')
    - compare_versions(version, '4.0.1')
    - compare_versions(version, '4.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - shorthand
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/shorthand/shorthand.info'
  redirects: true
id: drupal_module-shorthand-access-bypass
info:
  author: Bishopfox
  description: This module provides integration with Shorthand, an application which
    describes itself as beautifully simple storytelling. The module does not check
    appropriate permissions when displaying a list of all shorthand stories.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/shorthand/
    google-query: inurl:'/sites/all/modules/shorthand/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-shorthand-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-038
  severity: medium
  tags: drupal
