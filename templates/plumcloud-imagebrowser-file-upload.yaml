http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\xA92014 PlumCloud. All Rights Reserved."
    - ImageBrowser.aspx
  - regex:
    - /uploads/ckeditor/images/.*\.jpg
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_common_CS_v6/aspx/ckeditor/ImageBrowser.aspx'
id: plumcloud-imagebrowser-file-upload
info:
  author: 0xr2r
  description: 'This template checks for the Plumcloud Image Browser file upload vulnerability,
    allowing unauthorized file uploads to the server.

    '
  name: Plumcloud Image Browser File Upload
  reference:
  - https://github.com/iskinucarx/eticaret
  severity: high
  tags: file-upload,vulnerability
