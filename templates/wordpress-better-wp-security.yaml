http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/better-wp-security/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/better-wp-security.txt
id: wordpress-better-wp-security
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: better-wp-security
    wpscan: https://wpscan.com/plugin/better-wp-security
  name: "Solid Security \u2013 Password, Two Factor Authentication, and Brute Force\
    \ Protection Detection"
  reference:
  - https://wordpress.org/plugins/better-wp-security/
  severity: info
  tags: tech,wordpress,wp-plugin,top-100,top-200
