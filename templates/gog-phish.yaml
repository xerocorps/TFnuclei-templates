http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <title>Welcome to GOG.com | best PC games DRM-free
    - GOG
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gog.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gog-phish
info:
  author: rxerium
  description: 'A GOG phishing website was detected

    '
  metadata:
    max-request: 1
  name: GOG phishing Detection
  reference:
  - https://gog.com
  severity: info
  tags: phishing,gog,osint,discovery
