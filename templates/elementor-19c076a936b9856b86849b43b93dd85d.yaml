  description: The Elementor plugin for WordPress is vulnerable to the creation of
    emergent resources due to insufficient input validation in the template 'save_item'
    function in versions up to, and including, 3.13.3. This allows authenticated attackers,
    with contributor-level permissions or above, to create templates with an arbitrary
    post type, potentially allowing the exploitation of other plugins that depend
    on custom post types.
