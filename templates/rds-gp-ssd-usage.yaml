code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: instances
    type: json
  source: 'aws rds describe-db-instances --region $region --output json --query ''DBInstances[*].DBInstanceIdentifier''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - db + " RDS instance uses Provisioned IOPS SSD, not the most cost-effective storage"
    type: dsl
  matchers:
  - type: word
    words:
    - io1
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $db --query ''DBInstances[*].StorageType''

    '
flow: "code(1)\nfor(let DBInstances of iterate(template.instances)){\n  set(\"db\"\
  , DBInstances)\n  code(2)\n}\n"
id: rds-gp-ssd-usage
info:
  author: princechaddha
  description: 'Ensure Amazon RDS instances use General Purpose SSDs for cost-effective
    storage suitable for a wide range of workloads, except for applications needing
    over 10000 IOPS or 160 MiB/s throughput.

    '
  impact: 'Using Provisioned IOPS SSDs when not required can significantly increase
    AWS costs without providing necessary performance benefits.

    '
  name: RDS General Purpose SSD Usage
  reference:
  - https://aws.amazon.com/rds/features/storage/
  remediation: 'Convert RDS instances from Provisioned IOPS to General Purpose SSDs
    to optimize costs without sacrificing I/O performance for most database workloads.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
