http:
- extractors:
  - group: 1
    name: version_by_generator
    regex:
    - (?m)https:\/\/wordpress.org\/\?v=([0-9.]+)
    type: regex
  - group: 1
    name: version_by_js
    regex:
    - wp-emoji-release\.min\.js\?ver=((\d+\.?)+)\b
    type: regex
  - group: 1
    name: version_by_css
    regex:
    - install\.min\.css\?ver=((\d+\.?)+)\b
    type: regex
  matchers:
  - dsl:
    - compare_versions(version_by_generator, '>= 6.5', '<= 6.5.4')
    - compare_versions(version_by_js, '>= 6.5', '<= 6.5.4')
    - compare_versions(version_by_css, '>= 6.5', '<= 6.5.4')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/wp-admin/install.php'
  - '{{BaseURL}}/feed/'
  - '{{BaseURL}}/?feed=rss2'
  redirects: true
  stop-at-first-match: true
id: wordpress-df5853a24ef3357fdd2ff2631d1b151f
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
  description: 'WordPress Core is vulnerable to Stored Cross-Site Scripting via the
    Template Part Block in various versions up to 6.5.5 due to insufficient input
    sanitization and output escaping on the ''tagName'' attributes. This makes it
    possible for authenticated attackers, with contributor-level access and above,
    to inject arbitrary web scripts in pages that will execute whenever a user accesses
    an injected page.

    '
  metadata:
    shodan-query: 'vuln:'
  name: 'WordPress Core < 6.5.5 - Authenticated (Contributor+) Stored Cross-Site Scripting
    via Template Part Block

    '
