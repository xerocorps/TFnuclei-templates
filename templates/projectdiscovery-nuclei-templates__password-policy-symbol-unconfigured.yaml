code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"RAM Password Policy Does not contain One Symbol "'
    type: dsl
  matchers:
  - name: policy
    type: word
    words:
    - '"RequireSymbols": false'
  source: 'aliyun ram GetPasswordPolicy --region $region

    '
id: password-policy-symbol-unconfigured
info:
  author: DhiyaneshDK
  description: 'The Alibaba Cloud RAM password policy is unconfigured to require at
    least one symbol, leaving user accounts vulnerable to weak passwords. Enforcing
    this requirement is essential to ensure stronger, more secure passwords and reduce
    the risk of unauthorized access.

    '
  metadata:
    max-request: 1
    verified: true
  name: RAM Password Policy requires atleast One Symbol - Unconfigured
  reference:
  - https://www.alibabacloud.com/help/en/ram/user-guide/configure-a-password-policy-for-ram-users
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-RAM/require-symbol-password-policy.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,alibaba-ram
self-contained: true
variables:
  region: cn-hangzhou
