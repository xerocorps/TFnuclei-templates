http:
- matchers:
  - condition: and
    type: word
    words:
    - dir
    - svn
  method: GET
  path:
  - '{{BaseURL}}/.svn/entries'
  stop-at-first-match: true
id: ai-svn-repo-disclosure
info:
  author: bugbounty-hunter
  name: Subversion Repository Disclosure
  severity: high
  tags: svn,exposure
