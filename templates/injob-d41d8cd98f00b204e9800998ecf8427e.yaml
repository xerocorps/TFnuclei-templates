  description: "The InJob theme for WordPress is vulnerable to Reflected Cross-Site\
    \ Scripting via the \u2018iwj_tab\u2019 parameter in versions up to, and including,\
    \ 3.4.0 due to insufficient input sanitization and output escaping. This makes\
