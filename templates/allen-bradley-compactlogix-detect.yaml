id: allen-bradley-compactlogix-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley CompactLogix series via the ENIP-CIP protocol
    using the -resp flag to view the PLC model.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
    verified: true
  name: Allen-Bradley CompactLogix Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,compactlogix,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 313736392d
    part: info
    type: binary
  port: 44818
  read-size: 1024
