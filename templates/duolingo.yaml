http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - joinedClassroomIds
  matchers-condition: and
  method: GET
  path:
  - https://www.duolingo.com/2017-06-30/users?username={{user}}&_=1628308619574
id: duolingo
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Duolingo user name information check was conducted.
  metadata:
    max-request: 1
  name: Duolingo User Name Information - Detect
  severity: info
  tags: osint,osint-hobby,duolingo
self-contained: true
