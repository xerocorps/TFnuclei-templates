id: osint-consulta-host-ip-ipwhois
info:
  author: Mrcl0wn / OSINT Brazuca
  description: Consulta dados de IP via API ipwhois.app
  name: OSINT Consulta IP Ipwhois
  severity: info
  tags: ip,consulta,osint
requests:
- extractors:
  - json:
    - .
    part: body
    type: json
  matchers:
  - part: body
    type: word
    words:
    - ip
  - status:
    - 200
    type: status
  method: GET
  path:
  - https://ipwhois.app/json/{{IP}}
self-contained: true
