http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "\"resources\":", "\"actions\":", "\"patterns\":", "\"clusters\":")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/api/me'
id: unauth-akhq-dashboard
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'AKHQ Dashboard was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    verified: true
  name: AKHQ Dashboard - Unauthenticated Access
  severity: high
  tags: akhq,misconfig,unauth,dashboard,vuln
