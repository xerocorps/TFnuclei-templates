http:
- host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - TSWAFeatureCheckCookie=true; path=/RDWeb/
  - status:
    - 302
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}/RDWeb/'
id: rdweb-panel
info:
  author: rxerium,sorrowx3
  description: 'RD web access panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"RD Web Access"
    verified: true
  name: RD Web Access - Panel Detect
  reference:
  - https://rdweb.wvd.microsoft.com/webclient
  severity: info
  tags: panel,login,rdp,web-access
