code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: distributions
    type: json
  source: 'aws cloudfront list-distributions --output table --query ''DistributionList.Items[*].Id''
    --region $region --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudFront Compress Objects Automatically " + distribution + " is Disabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - none
  source: 'aws cloudfront get-distribution-config --id $distribution --query "DistributionConfig.Restrictions.GeoRestriction.RestrictionType"
    --region $region --output text

    '
flow: "code(1)\nfor(let DistributionListItemsId of iterate(template.distributions)){\n\
  \  set(\"distribution\", DistributionListItemsId)\n  code(2)\n}\n"
id: cloudfront-geo-restriction
info:
  author: DhiyaneshDK
  description: 'Ensure that geographic restriction is enabled for your Amazon CloudFront
    CDN distributions in order to allow or block viewers from specific locations (countries)
    from accessing your web content.

    '
  impact: 'Not enabling Geo Restriction in CloudFront exposes content to users from
    unauthorized regions, increasing the risk of content misuse, compliance violations,
    and potential security threats.

    '
  name: CloudFront Geo Restriction - Not Enabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/CloudFront/geo-restriction.html
  - https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/georestrictions.html
  remediation: 'Enable Geo Restriction in CloudFront to control access to content
    based on geographic locations, ensuring only authorized users from designated
    regions can access specific resources.

    '
  severity: info
  tags: cloud,devops,aws,amazon,cloudfront,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
