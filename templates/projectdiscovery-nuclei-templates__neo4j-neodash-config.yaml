http:
- extractors:
  - json:
    - .standaloneDatabase,.standaloneUsername,.standalonePassword
    name: config
    part: body
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - standaloneHost
    - standalonePort
    - standaloneDatabase
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.json'
id: neo4j-neodash-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:neo4j:*:*:*:*:*:*:*:*:*
  description: 'Detects the file config.json from Neo4j Neodash web application, it
    contains information about DB connection with Neo4J.

    '
  metadata:
    max-request: 1
    product: neodash
    shodan-query: title:"NeoDash"
    vendor: neo4j
    verified: true
  name: Neo4j Neodash Config - Exposure
  severity: medium
  tags: config,exposure,neodash,neo4j,vuln
