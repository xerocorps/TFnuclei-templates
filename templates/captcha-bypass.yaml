author: qaisar
id: captcha-bypass
info:
  description: Detects potential vulnerabilities allowing bypass of CAPTCHA on the
    login page
  name: CAPTCHA Bypass
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - CAPTCHA verification failed
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
