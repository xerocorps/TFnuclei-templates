http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="TopAccess
    - locale_TopAccess_Messages
    - <title>TopAccess
  - part: header
    status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: topaccess-panel
info:
  author: ritikchaddha
  metadata:
    max-request: 1
    shodan-query: title:"topaccess"
    verified: true
  name: Toshiba TopAccess Panel - Detect
  reference:
  - https://business.toshiba.com/downloads/KB/f1Ulds/11646/KH-1020_TAG_EN_0002.pdf
  severity: info
  tags: topaccess,panel,login,detect,discovery
