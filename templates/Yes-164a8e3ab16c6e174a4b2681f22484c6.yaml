    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
  description: WordPress Core processes shortcodes in user-generated content on block
    themes in versions up to, and including, 6.2.1. This could allow unauthenticated
    attackers to execute shortcodes via submitting comments or other content, allowing
    them to exploit vulnerabilities that typically require Subscriber or Contributor-level
    permissions. While this is likely to have minimal impact on its own, it can significantly
    increase the severity of other vulnerabilities.
  metadata:
    shodan-query: 'vuln:'
  name: WordPress Core < 6.2.2 - Shortcode Execution in User Generated Content
  reference:
  - https://wordpress.org/news/2023/05/wordpress-6-2-2-security-release/
  - https://core.trac.wordpress.org/changeset/55828/trunk/src/wp-includes/blocks/template-part.php
  severity: medium
  tags: cve,wordpress,wp-core,medium
