http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - message":"success
    - code":1
    - data":"
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}","remember":false}

    '
id: next-terminal-default-login
info:
  author: ritikchaddha
  description: 'Next Terminal default login was discovered.

    '
  metadata:
    fofa-query: title="Next Terminal"
    max-request: 1
    verified: true
  name: Next Terminal - Default Login
  reference:
  - https://github.com/dushixiang/next-terminal
  severity: high
  tags: default-login,next-terminal,next
