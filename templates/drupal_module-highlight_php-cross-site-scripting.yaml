http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<=  1.0.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - highlight_php
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/highlight_php/highlight_php.info'
  redirects: true
id: drupal_module-highlight_php-cross-site-scripting
info:
  author: me
  description: Provides highlight.php integration to Drupal, allowing <code> blocks
    to be automatically highlighted with the correct language. The modules Twig function
    doesnt sufficiently filter user-entered data.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/highlight_php/
    google-query: inurl:'/sites/all/modules/highlight_php/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-highlight_php-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-043
  severity: medium
  tags: drupal
