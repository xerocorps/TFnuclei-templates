http:
- extractors:
  - group: 1
    internal: true
    name: extracted_unix_timestamp
    part: body
    regex:
    - auth\.css\?timestamp=(\d{10})
    type: regex
  - dsl:
    - '"Release date: " + date_time("%Y-%M-%D", extracted_unix_timestamp)'
    type: dsl
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - href="/tas/
    - topdeskidploginforwardurl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: topdesk-detect
info:
  author: darses
  description: 'Detects the use of TOPdesk, a web-based IT service management (ITSM)
    and helpdesk platform. Identification is based on unique page titles, HTML patterns.

    '
  metadata:
    fofa-query: app="TOPdesk"
    max-requests: 1
    shodan-query: html:"TOPdesk"
    verified: true
  name: TOPdesk - Detect
  severity: info
  tags: topdesk,tech,detect,discovery
