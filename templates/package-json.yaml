id: package-json
info:
  author: geeknik & afaq
  description: All npm packages contain a file, usually in the project root, called
    package.json - this file holds various metadata relevant to the project.
  name: npm package.json disclosure
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - name
    - version
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/package.json'
  - '{{BaseURL}}/package-lock.json'
