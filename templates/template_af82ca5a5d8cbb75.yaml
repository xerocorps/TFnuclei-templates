name: "\U0001F64F\U0001F3FB Lint Test"
true:
  pull_request: null
  workflow_dispatch: null
jobs:
  lint:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.4.0
      with:
        args: --timeout 5m
        version: latest
        working-directory: .
