http:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - "- \U0001F6B2 Bikemap</title>"
  matchers-condition: and
  method: GET
  path:
  - https://www.bikemap.net/en/u/{{user}}/routes/created/
id: bikemap
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bikemap user name information check was conducted.
  metadata:
    max-request: 1
  name: Bikemap User Name Information - Detect
  severity: info
  tags: osint,osint-health,bikemap,discovery
self-contained: true
