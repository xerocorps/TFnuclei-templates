http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.0')
    - compare_versions(version, '8.x-1.03')
    - compare_versions(version, '8.x-1.02')
    - compare_versions(version, '8.x-1.01')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - domain_group
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/domain_group/domain_group.info'
  redirects: true
id: drupal_module-domain_group-access-bypass
info:
  author: Bishopfox
  description: This module enables sites to define a domain from Domain Access that
    points directly to a group page. The module doesnt sufficiently manage the access
    to content administrative paths allowing an attacker to see and take actions on
    content (nodes) they should be allowed to.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/domain_group/
    google-query: inurl:'/sites/all/modules/domain_group/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-domain_group-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-037
  severity: medium
  tags: drupal
