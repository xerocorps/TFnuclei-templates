http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "uniGUI Standalone Server", "uniGUI License Information",
      "Server Statistics")
    - status_code == 200
    type: dsl
  - condition: or
    dsl:
    - contains(body, "layout:\"fit\",title:\"uniGUI Standalone Server\"")
    - contains(body, "layout:\"absolute\",title:\"Server Statistics\"")
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/server'
id: unigui-server-monitor-exposure
info:
  author: serrapa
  description: 'Detects exposed UniGUI Server Monitor Panels which could reveal sensitive
    server statistics, users sessions, licensing information and others data.

    '
  metadata:
    fofa-query: title="uniGUI"
    max-request: 1
    shodan-query: title:"uniGUI"
    verified: true
  name: UniGUI Server Monitor Panel - Exposure
  reference:
  - https://www.unigui.com/doc/online_help/using-server-monitor-(server-c.htm
  severity: low
  tags: exposure,unigui,misconfig,vuln
