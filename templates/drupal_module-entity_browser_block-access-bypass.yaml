http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entity_browser_block
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_browser_block/entity_browser_block.info'
  redirects: true
id: drupal_module-entity_browser_block-access-bypass
info:
  author: Bishopfox
  description: Entity Browser Block provides a Block Plugin for every Entity Browser
    on your site. The module didnt sufficiently check entity view access in the block
    form. This vulnerability is mitigated by the fact that an attacker must be able
    to place a block - either through the core Block Layout page or via a module like
    Layout Builder.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entity_browser_block/
    google-query: inurl:'/sites/all/modules/entity_browser_block/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-entity_browser_block-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-044
  severity: medium
  tags: drupal
