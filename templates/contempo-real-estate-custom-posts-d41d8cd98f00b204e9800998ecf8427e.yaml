  description: The Contempo Real Estate Custom Posts plugin for WordPress is vulnerable
    to unauthorized file uploads due to a missing capability check on the ct_front_img_upload()
    function called via an AJAX action in versions up to, and including 3.2.6. This
    makes it possible for authenticated attackers with subscriber level permissions
    and above to upload arbitrary files to the server.
