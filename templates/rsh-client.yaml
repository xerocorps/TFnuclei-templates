code:
- args:
  - -c
  - "# Check if the rsh-client package is installed\nif dpkg-query -W -f='${Status}'\
    \ rsh-client 2>/dev/null | grep -q \"install ok installed\"; then\n  echo \"[cis-rsh-client-check:Policy-Fail]\
    \ [rsh-client is installed] [CIS_FAIL]\"\nelse\n  echo \"[cis-rsh-client-check:Policy-Pass]\
    \ [rsh-client is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: rsh-client
info:
  author: Th3l0newolf
  description: 'The rsh-client package provides the Remote Shell client, which transmits
    data in plaintext and is considered insecure.If not explicitly required, it should
    be removed to reduce exposure to unauthorized remote access.

    '
  metadata:
    verified: true
  name: Ensure rsh Client is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: 'Ensure the rsh-client package is not installed unless explicitly required.To
    remove the package, run: sudo apt-get remove rsh-client -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu,rsh
self-contained: true
