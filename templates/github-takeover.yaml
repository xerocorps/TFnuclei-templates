id: github-takeover
info:
  author: pdcommunity
  name: github takeover detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - type: word
    words:
    - There isn't a GitHub Pages site here.
    - For root URLs (like http://example.com/) you must provide an index.html file
  method: GET
  path:
  - '{{BaseURL}}'
