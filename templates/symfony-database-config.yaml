http:
- matchers:
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - 'class:'
    - 'param:'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/databases.yml'
id: symfony-database-config
info:
  author: pdteam,geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Symfony database configuration file was detected and may contain database
    credentials.
  metadata:
    max-request: 1
  name: Symfony Database Configuration File - Detect
  reference: https://symfony.com/legacy/doc/reference/1_3/en/07-Databases
  severity: high
  tags: config,exposure,symfony
