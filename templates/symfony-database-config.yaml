id: symfony-database-config
info:
  author: pdteam,geeknik
  name: Symfony Database Configuration Exposure
  severity: high
  tags: config,exposure,symfony
requests:
- matchers:
  - negative: true
    part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - 'class:'
    - 'param:'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/databases.yml'
