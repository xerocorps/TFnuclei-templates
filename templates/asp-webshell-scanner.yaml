file:
- extensions:
  - asp
  - asa
  - aspx
  - ashx
  - asmx
  - asax
  extractors:
  - regex:
    - (?i)(eval)
    - (?i)(eval|execute)\(
    - (?i)wscript.shell
    - (?i)ExecuteStatement
    - (?i)cmd.exe
    type: regex
  - regex:
    - (?i)mmshell
    - (?i)GetCmd
    type: regex
id: asp-webshell-scanner
info:
  author: lu4nx
  name: ASP/ASP.NET Webshell Scanner
  reference:
  - https://github.com/tennc/webshell
  severity: high
  tags: asp,asp.net,file
