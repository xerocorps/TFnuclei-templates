id: go-anywhere-client
info:
  author: iamthefrogy
  name: GoAnywhere client login detection
  severity: info
  tags: panel
requests:
- matchers:
  - condition: or
    type: word
    words:
    - Powered by GoAnywhere
    - GoAnywhere.com
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/webclient/Login.xhtml'
  redirects: true
