http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - modal_form
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/modal_form/modal_form.info'
  redirects: true
id: drupal_module-modal_form-access-bypass
info:
  author: Bishopfox
  description: The Modal form module is a toolset for quick start of using forms in
    modal windows. Any form is available for view and submit when the modal_form module
    is installed. The only requirement is to know the forms fully-qualified class
    name.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/modal_form/
    google-query: inurl:'/sites/all/modules/modal_form/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-modal_form-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-029
  severity: medium
  tags: drupal
