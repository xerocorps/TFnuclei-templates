http:
- matchers:
  - condition: and
    type: word
    words:
    - 'task '
    - 'require '
    - ->
  - negative: true
    type: word
    words:
    - <!DOCTYPE
    - <html
    - '{"props"'
    - <script
  - condition: or
    type: word
    words:
    - coffee
    - spawn
    - exec
    - invoke
    - fs.readFileSync
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Cakefile'
  - '{{BaseURL}}/src/Cakefile'
  - '{{BaseURL}}/app/Cakefile'
  - '{{BaseURL}}/lib/Cakefile'
  - '{{BaseURL}}/build/Cakefile'
  - '{{BaseURL}}/node_modules/whet.extend/Cakefile'
  - '{{BaseURL}}/node_modules/Cakefile'
  stop-at-first-match: true
id: cakefile-exposure
info:
  author: 0x_Akoko
  classification:
    cwe-id: CWE-538
  description: 'Detected CoffeeScript Cakefile was exposing build tasks and project
    structure.

    '
  metadata:
    max-request: 7
    verified: true
  name: Cakefile - Exposure
  reference:
  - https://coffeescript.org/v2/#cake
  severity: info
  tags: exposure,config,coffeescript,cakefile
