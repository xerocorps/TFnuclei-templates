http:
- matchers:
  - type: word
    words:
    - <title>Odoo</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/database/selector/'
id: openerp-database
info:
  author: impramodsargar
  classification:
    cpe: cpe:2.3:a:odoo:odoo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Odoo OpenERP database selector panel was detected.
  metadata:
    fofa-query: title="odoo"
    google-query: intitle:"odoo"
    max-request: 1
    product: odoo
    shodan-query:
    - http.title:"odoo"
    - cpe:"cpe:2.3:a:odoo:odoo"
    vendor: odoo
  name: Odoo OpenERP Database Selector Panel - Detect
  severity: info
  tags: openerp,panel,odoo,discovery
