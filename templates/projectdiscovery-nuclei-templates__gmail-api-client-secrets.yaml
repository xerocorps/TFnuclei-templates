http:
- matchers:
  - condition: and
    type: word
    words:
    - client_id
    - auth_uri
    - token_uri
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/client_secrets.json'
id: gmail-api-client-secrets
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: GMail API was detected.
  metadata:
    max-request: 1
  name: GMail API - Detect
  reference:
  - https://developers.google.com/gmail/api/auth/web-server
  severity: info
  tags: config,exposure,vuln
