http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Ad Hoc Transfer
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/AHT/'
id: adhoc-transfer-panel
info:
  author: johnk3r
  description: WS_FTP Ad Hoc panel was detected.
  metadata:
    max-request: 1
    product: ws_ftp
    shodan-query: http.title:"Ad Hoc Transfer"
    vendor: progress
    verified: true
  name: WS-FTP Ad Hoc Transfer Panel - Detect
  severity: info
  tags: panel,wsftp,ad-hoc,detect,login,progress
