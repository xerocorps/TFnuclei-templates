http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "Login Success!")
    - contains(content_type, "application/json")
    - status_code == 200
    type: dsl
  raw:
  - 'POST /cgi-bin/login.cgi?ssid={{base64(''admin:Atlona'')}} HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic undefined

    X-Requested-With: XMLHttpRequest

    Accept: application/json, text/javascript, */*; q=0.01

    Content-Type: application/json

    Cookie: SSID=

    '
id: atlona-default-login
info:
  author: matejsmycka
  description: 'The Atlona AT-OME-MS42, a 4x2 matrix switcher supporting HDMI, USB-C,
    and DisplayPort inputs, is accessible via a built-in web management interface.
    By default, this interface uses the factory-set credentials admin:Atlona. If left
    unchanged, attackers could gain unauthorized administrative access to the device,
    potentially allowing them to alter configurations, disrupt AV switching, or pivot
    further into the network.

    '
  name: Atlona AT-OME-MS42 - Default Login
  reference:
  - https://atlona.com/pdf/manuals/AT-OME-MS42_G.pdf
  severity: high
  tags: atlona,default-login,vuln
