id: jboss-detect
info:
  author: daffainfo,idealphase
  name: JBoss detected
  severity: info
  tags: tech,jboss
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <h1>Welcome to (.+)<\/h1>
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - JBoss EAP 7
  - part: body
    regex:
    - <title>Welcome to JBoss(.*)</title>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
