http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - grafana_build_info\{[^}]*version="([0-9.]+)"
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - grafana_build_info
    - '# TYPE grafana_'
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: grafana-metrics-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected Grafana metrics endpoint exposed without authentication revealed
    sensitive infrastructure information, including version, edition, user counts,
    dashboard statistics, datasources, and database connection details.

    '
  metadata:
    max-request: 1
    verified: true
  name: Grafana Metrics Endpoint - Information Disclosure
  reference:
  - https://grafana.com/docs/grafana/latest/setup-grafana/set-up-grafana-monitoring/
  - https://hackerone.com/reports/1448218
  severity: low
  tags: grafana,exposure,metrics,misconfig
