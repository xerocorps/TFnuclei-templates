http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Tabby - Sign In")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/auth/signin'
id: tabby-panel
info:
  author: s4e-io
  description: 'Tabby panel was discovered.

    '
  metadata:
    fofa-query: title="Tabby"
    max-request: 1
    verified: true
  name: Tabby Panel - Detect
  reference:
  - https://github.com/TabbyML/tabby
  severity: info
  tags: panel,login,tabby,detect,discovery
