http:
- matchers:
  - type: word
    words:
    - <title>Orangescrum Setup Wizard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: orangescrum-install
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:orangescrum:orangescrum:*:*:*:*:*:*:*:*
  description: Orangescrum is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    product: orangescrum
    shodan-query: title:"Orangescrum Setup Wizard"
    vendor: orangescrum
    verified: true
  name: Orangescrum Exposed Installation
  severity: high
  tags: misconfig,orangescrum,install,vuln
