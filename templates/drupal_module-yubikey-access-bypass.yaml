http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - yubikey
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/yubikey/yubikey.info'
  redirects: true
id: drupal_module-yubikey-access-bypass
info:
  author: Bishopfox
  description: This module enables you to use a Yubikey device to protect your Drupal
    user account. YubiKey is a secure method for logging into many websites using
    a cryptographically secure USB token. The module doesnt sufficiently implement
    login flood control when the module is configured for YubiKey OTP only. This allows
    an attacker to attempt many YubiKey OTP codes. However, a brute force attack on
    this code is not practical in most situations given the length and randomness
    of the OTP codes.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/yubikey/
    google-query: inurl:'/sites/all/modules/yubikey/
    impact: medium
    security-risk: "Less critical 9\u221525 AC:Complex/A:None/CI:None/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-yubikey-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2020-023
  severity: medium
  tags: drupal
