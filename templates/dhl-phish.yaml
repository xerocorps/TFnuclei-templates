http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - DHL
    - DHL is the global leader in the logistics industry. Specializing in international
      shipping, courier services and transportation.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"dhl.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dhl-phish
info:
  author: rxerium
  description: 'A DHL phishing website was detected

    '
  metadata:
    max-request: 1
  name: DHL phishing Detection
  reference:
  - https://dhl.com
  severity: info
  tags: phishing,dhl,shipping,osint,discovery
