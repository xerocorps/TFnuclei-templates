http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - _dash-config
    - DashRenderer
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: dash-panel-detect
info:
  author: tess
  classification:
    cpe: cpe:2.3:a:dash:dash_core:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: dash_core
    shodan-query: html:"DashRenderer"
    vendor: dash
    verified: true
  name: Dash Panel Detect
  severity: info
  tags: tech,dash,discovery
