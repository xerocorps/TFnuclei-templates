    '
  name: IAM Password Policy Not Configured
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/iam/get-account-password-policy.html
  severity: medium
  tags: cloud,devops,aws,amazon,iam,aws-cloud-config
self-contained: true
