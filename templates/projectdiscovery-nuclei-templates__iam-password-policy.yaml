  - dsl:
    - '"AWS cloud account is not configured with a custom IAM password policy"'
    type: dsl
  matchers:
  - type: word
    words:
    - NoSuchEntity
  source: 'aws iam get-account-password-policy

    '
id: iam-password-policy
info:
  author: princechaddha
  description: 'Verifies that Amazon IAM users adhere to a strong password policy,
