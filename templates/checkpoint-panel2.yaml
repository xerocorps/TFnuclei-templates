id: checkpoint-panel2
info:
  author: 0x240x23elu
  name: Checkpoint Panel
  severity: info
  tags: panel,checkpoint
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Check Point Software Technologies Ltd. All rights reserved.
    - /Login/images/CompanyLogo.png
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET /Login/Login HTTP/1.1

    Host: {{Hostname}}

    '
