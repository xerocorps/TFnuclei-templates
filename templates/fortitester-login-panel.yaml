http:
- matchers:
  - type: word
    words:
    - <title>FortiTester</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
  - '{{BaseURL}}/index.html'
  stop-at-first-match: true
id: fortitester-login-panel
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Fortinet FortiTester login panel was detected.
  metadata:
    max-request: 2
    shodan-query: title:"FortiTester"
    verified: true
  name: Fortinet FortiTester Login Panel - Detect
  reference:
  - https://www.fortinet.com/products/fortitester
  severity: info
  tags: panel,fortinet
