id: sensitive-storage-data-expose6
info:
  author: pussycat0x
  description: Searches for sensitive keys file,logs,debugbar,app.
  name: Sensitive Storage Data Exposed
  reference: https://www.exploit-db.com/ghdb/6304
  severity: medium
  tags: expose,listing,config,logs
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - oauth-private.key
    - oauth-private.key
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /elocker_old/storage/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
