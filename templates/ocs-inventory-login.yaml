http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>OCS Inventory
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ocsreports'
  stop-at-first-match: true
id: ocs-inventory-login
info:
  author: pikpikcu,ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: OCS Inventory login panel was detected.
  metadata:
    fofa-query: title="OCS Inventory"
    max-request: 2
    shodan-query: title:"OCS Inventory"
    verified: true
  name: OCS Inventory Login Panel - Detect
  severity: info
  tags: ocs-inventory,panel
