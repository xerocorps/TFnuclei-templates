http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Stream must-see series, hit movies, exclusive originals, family favorites, and
      live sports.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hbomax.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hbo-max-phish
info:
  author: rxerium
  description: 'An HBO Max phishing website was detected

    '
  metadata:
    max-request: 1
  name: HBO Max phishing Detection
  reference:
  - https://hbomax.com
  severity: info
  tags: phishing,hbo-max,streaming,osint,discovery
