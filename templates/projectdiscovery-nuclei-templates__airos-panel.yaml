http:
- matchers:
  - part: body
    type: word
    words:
    - airos_logo.png
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.cgi?uri=/'
id: airos-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:o:ui:airos:*:*:*:*:*:*:*:*
  description: 'AirOS panel was detected.

    '
  metadata:
    max-request: 1
    product: airos
    shodan-query: http.favicon.hash:-697231354
    vendor: ui
    verified: true
  name: AirOS Panel - Detect
  severity: info
  tags: airos,panel,discovery
