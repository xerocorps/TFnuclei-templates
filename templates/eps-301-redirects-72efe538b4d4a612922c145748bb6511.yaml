  description: The 301 Redirects - Easy Redirect Manager plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 2.73. This is
    due to missing or incorrect nonce validation on the 'dismiss_notice' function.
    This makes it possible for unauthenticated attackers to dismiss the plugin's admin
    notifications via forged request granted they can trick a site administrator into
    performing an action such as clicking on a link.
