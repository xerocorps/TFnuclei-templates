id: persis-panel
info:
  author: righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Persis panel was detected,
  metadata:
    shodan-query: title:"Persis"
    verified: true
  name: Persis Panel - Detect
  reference:
  - https://www.persis.de/
  severity: info
  tags: panel,persis
requests:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Persis</title>
    - /persis/
    - persis.require
    - persis.ui.progress
    - images_persis/
  - condition: or
    status:
    - 200
    - 301
    - 302
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/main'
  stop-at-first-match: true
