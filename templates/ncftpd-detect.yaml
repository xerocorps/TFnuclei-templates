id: ncftpd-detect
info:
  author: pussycat0x
  description: NcFTPd FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: NcFTPd Server
    verified: true
  name: NcFTPd Service - Detect
  severity: info
  tags: network,ftp,ncftpd,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - NcFTPd Server
  port: 21
  read-size: 1024
