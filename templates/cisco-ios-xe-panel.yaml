http:
- extractors:
  - kval:
    - ssl_issuer_dn
    type: kval
  matchers:
  - condition: and
    dsl:
    - contains(http_body,'webui')
    - contains(ssl_issuer_dn,'IOS-Self-Signed-Certificate')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: cisco-ios-xe-panel
info:
  author: bhutch
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Cisco IOS XE login panel was detected.

    '
  metadata:
    max-request: 2
    shodan-query: http.html_hash:1076109428
    verified: 'true'
  name: Cisco IOS XE - Detect
  reference:
  - https://sec.cloudapps.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-iosxe-webui-privesc-j22SaA4z
  severity: info
  tags: panel,cisco
ssl:
- address: '{{Host}}:{{Port}}'
