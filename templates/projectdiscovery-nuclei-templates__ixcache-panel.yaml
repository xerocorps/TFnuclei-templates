http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>iXCache</title>
  - status:
    - 302
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ixcache-panel
info:
  author: ffffffff0x
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: iXCache login panel was detected.
  metadata:
    fofa-query: app="iXCache"
    max-request: 1
  name: iXCache Login Panel - Detect
  reference:
  - https://www.panabit.com/cn/product/iXCache/
  severity: info
  tags: ixcache,panel,discovery
