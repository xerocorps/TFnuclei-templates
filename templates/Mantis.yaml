http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>MantisBT</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mantis'
id: Mantis
info:
  author: YashVardhanTripathi
  metadata:
    max-request: 1
  name: MantisBT Bug Tracker Detect
  severity: info
  tags: tech, mantis
