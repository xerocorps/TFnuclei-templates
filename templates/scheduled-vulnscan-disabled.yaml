code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Scheduled Vulnerability Scan is Disabled "'
    type: dsl
  matchers:
  - name: policy
    type: word
    words:
    - '"Config": "off"'
  source: 'aliyun sas DescribeVulConfig --region $region

    '
id: scheduled-vulnscan-disabled
info:
  author: DhiyaneshDK
  description: 'The automated vulnerability scanning feature is turned off, preventing
    regular checks for security weaknesses. This increases the risk of undetected
    vulnerabilities in the system.

    '
  metadata:
    max-request: 1
    verified: true
  name: Scheduled Vulnerability Scan - Disabled
  reference:
  - https://www.alibabacloud.com/help/en/security-center/user-guide/scan-for-vulnerabilities
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-SecurityCenter/enable-scheduled-vulnerability-scan.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,security-center
self-contained: true
variables:
  region: cn-hangzhou
