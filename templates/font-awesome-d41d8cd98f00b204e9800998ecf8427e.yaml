  description: "The Font Awesome plugin for WordPress versions 4.0.0-rc15 and 4.0.0-rc16\
    \ are vulnerable to API Token Exposure. The vulnerability exposes the Font Awesome\
    \ API token and access token for users who have configured the plugin to use a\
    \ kit. If compromised, these tokens could give an unauthorized person access to\
    \ that user\u2019s list of kits and kit settings."
