id: exposed-darcs
info:
  author: daffainfo
  name: Exposed Darcs Config
  reference: http://darcs.net/Using/Configuration#sources
  severity: low
  tags: config,exposure
requests:
- matchers:
  - type: word
    words:
    - Binary file regexps
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_darcs/prefs/binaries'
