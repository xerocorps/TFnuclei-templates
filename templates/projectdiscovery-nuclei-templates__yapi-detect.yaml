http:
- matchers:
  - part: body
    type: word
    words:
    - "<title>YApi-\u9AD8\u6548\u3001\u6613\u7528\u3001\u529F\u80FD\u5F3A\u5927\u7684\
      \u53EF\u89C6\u5316\u63A5\u53E3\u7BA1\u7406\u5E73\u53F0</title>"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: yapi-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:ymfe:yapi:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: yapi
    shodan-query: http.title:"YApi"
    vendor: ymfe
  name: YApi Detect
  severity: info
  tags: tech,yapi,discovery
