http:
- matchers:
  - status:
    - 500
    type: status
  - condition: and
    part: body
    type: word
    words:
    - DB_HOST
    - DB_NAME
    - DJANGO
    - ADMIN_PASSWORD
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/admin/login/?next=/admin/'
id: django-debug-exposure
info:
  author: geeknik
  description: Django debug mode enabled exposes internal information.
  metadata:
    max-request: 1
  name: Django Debug Exposure
  reference:
  - https://twitter.com/Alra3ees/status/1397660633928286208
  severity: high
  tags: django,exposure,vuln
