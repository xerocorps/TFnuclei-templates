id: api-block
info:
  author: daffainfo
  name: block.io API Test
  reference:
  - https://block.io/docs/basic
  - https://github.com/daffainfo/all-about-apikey/blob/main/Cryptocurrency/Block.md
  severity: info
  tags: token-spray,block
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"network"'
    - '"available_balance"'
    - '"pending_received_balance"'
  method: GET
  path:
  - https://block.io/api/v2/get_balance/?api_key={{token}}
self-contained: true
