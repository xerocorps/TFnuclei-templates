http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Home | Viber
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"viber.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: viber-phish
info:
  author: rxerium
  description: 'A Viber phishing website was detected

    '
  metadata:
    max-request: 1
  name: Viber phishing Detection
  reference:
  - https://viber.com
  severity: info
  tags: phishing,viber,osint,discovery
