http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u0623\u0646\u0627"
  matchers-condition: and
  method: GET
  path:
  - https://www.yazawaj.com/profile/{{user}}
id: yazawaj
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Yazawaj user name information check was conducted.
  metadata:
    max-request: 1
  name: Yazawaj User Name Information - Detect
  severity: info
  tags: osint,osint-dating,yazawaj,discovery
self-contained: true
