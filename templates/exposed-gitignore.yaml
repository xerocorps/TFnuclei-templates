id: exposed-gitignore
info:
  author: TheZakMan
  name: Exposed Gitignore
  reference: '- https://twitter.com/pratiky9967/status/1230001391701086208

    - https://www.tenable.com/plugins/was/98595

    '
  severity: info
  tags: config,git,exposure
requests:
- matchers:
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(tolower(body), "<html") && !contains(tolower(body), "<!doctype")
      &&  !contains(tolower(body), "<script")'
    type: dsl
  - dsl:
    - contains(tolower(all_headers), "binary/octet-stream")
    type: dsl
  - dsl:
    - 'len(body) > 50 '
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.gitignore'
  - '{{BaseURL}}/assets/.gitignore'
  - '{{BaseURL}}/includes/.gitignore'
