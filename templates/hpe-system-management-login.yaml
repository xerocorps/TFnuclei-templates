id: hpe-system-management-login
info:
  author: divya_mudgal
  name: HPE System Management Login
  severity: info
  tags: hp,tech,panel
requests:
- extractors:
  - part: body
    regex:
    - HPE System Management Homepage v([0-9-.]*)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - HPE System Management Homepage
    - /proxy/ssllogin
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cpqlogin.htm'
