http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u041B\u0438\u0447\u043D\u044B\u0439 \u043F\u0440\u043E\u0444\u0438\u043B"
  matchers-condition: and
  method: GET
  path:
  - https://www.championat.com/user/{{user}}/
id: championat
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Championat user name information check was conducted.
  metadata:
    max-request: 1
  name: Championat User Name Information - Detect
  severity: info
  tags: osint,osint-news,championat,discovery
self-contained: true
