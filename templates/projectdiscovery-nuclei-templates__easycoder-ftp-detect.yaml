id: easycoder-ftp-detect
info:
  author: pussycat0x
  description: EasyCoder FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: EasyCoder FTP Server
    verified: true
  name: EasyCoder FTP Service - Detect
  severity: info
  tags: network,ftp,easycoder,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - FTP Server v\.([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - EasyCoder FTP Server
  port: 21
  read-size: 1024
