http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - mass_pwreset
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/mass_pwreset/mass_pwreset.info'
  redirects: true
id: drupal_module-mass_pwreset-insecure-randomness
info:
  author: Bishopfox
  description: This module enables you to reset passwords for all users based upon
    their user role. The module doesnt use a strong source of randomness, creating
    weak and predictable passwords. This vulnerability is mitigated by the fact that
    the site must be configured to reveal the password to the attacker, which is a
    common configuration.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/mass_pwreset/
    google-query: inurl:'/sites/all/modules/mass_pwreset/
    impact: medium
    security-risk: "Less critical 9\u221525 AC:Complex/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: insecure-randomness
  name: drupal_module-mass_pwreset-insecure-randomness
  reference:
  - https://www.drupal.org/sa-contrib-2018-043
  severity: medium
  tags: drupal
