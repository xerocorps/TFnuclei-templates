http:
- matchers:
  - part: body
    type: word
    words:
    - Jeecg-Boot
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/jeecg-boot/'
  stop-at-first-match: true
id: jeecg-boot-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:jeecg:jeecg_boot:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: title="Jeecg-Boot"
    max-request: 2
    product: jeecg_boot
    vendor: jeecg
  name: Jeecg-Boot Detect
  reference:
  - http://www.jeecg.com/
  severity: info
  tags: jeecg-boot,tech,discovery
