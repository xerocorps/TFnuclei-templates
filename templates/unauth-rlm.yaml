id: unauth-rlm
info:
  author: Akincibor
  classification:
    cve-id: CVE-2021-44152
    cvss-metrics: CVSS:10.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-288
  description: Reprise License Manager (RLM( 14.2 does not verify authentication or
    authorization and allows unauthenticated users to change the password of any existing
    user.
  name: Reprise License Manager 14.2 - Authentication Bypass
  reference:
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44152
  severity: critical
  tags: unauth,rlm
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - RLM Administration Commands
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/goforms/menu'
