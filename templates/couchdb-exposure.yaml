id: couchdb-exposure
info:
  author: organiccrap
  name: couchdb exposure
  severity: low
  tags: panel
requests:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - CouchDB/
    - Erlang OTP/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_all_dbs'
