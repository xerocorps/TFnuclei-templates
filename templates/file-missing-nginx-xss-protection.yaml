file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - http
    - events
  - condition: and
    negative: true
    type: word
    words:
    - add_header X-XSS-Protection
    - mode=block
  matchers-condition: and
id: file-missing-nginx-xss-protection
info:
  author: pussycat0x
  description: 'Ensures that XSS protection is enabled in Nginx by checking for the
    ''X-XSS-Protection'' header.

    '
  metadata:
    verified: true
  name: Missing Nginx XSS Protection
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/nginx/
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
  severity: high
  tags: audit,file,nginx,hardening
