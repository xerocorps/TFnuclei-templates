http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - EyouCms
    - /install/index.php?step=2
    - "\u4F7F\u7528\u534F\u8BAE</p>"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/index.php'
id: eyoucms-installer
info:
  author: ritikchaddha
  description: EyouCMS installation is exposed.
  metadata:
    fofa-query: title="eyoucms"
    max-request: 1
    product: eyoucms
    vendor: eyoucms
    verified: true
  name: EyouCMS - Installation
  severity: high
  tags: misconfig,eyoucms,install,vuln
