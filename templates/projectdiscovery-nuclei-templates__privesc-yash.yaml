code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'yash -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo yash -c ''whoami''

    '
id: privesc-yash
info:
  author: daffainfo
  description: 'yash is a POSIX-compliant command shell that aims to be a lightweight
    and efficient alternative to other shells such as Bash or Zsh.

    '
  metadata:
    max-request: 3
    verified: true
  name: Yash - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/yash/
  severity: high
  tags: code,linux,yash,privesc,local
self-contained: true
