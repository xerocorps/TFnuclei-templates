file:
- extensions:
  - java
  extractors:
  - group: 1
    name: package
    part: body
    regex:
    - (?m)^\s*package\s+([A-Za-z_][A-Za-z0-9_\.]*)\s*;
    type: regex
  matchers:
  - type: word
    words:
    - setAllowUniversalAccessFromFileURLs(true)
  - part: body
    regex:
    - package\s+(?:.*)
    type: regex
  matchers-condition: and
id: webview-universal-access-java
info:
  author: 7h3b4dger
  description: Android WebView Universal Access enabling was detected - Java source
    version.
  name: Android WebView Universal Access - Detect in Java sources
  severity: info
  tags: android,file,webview
