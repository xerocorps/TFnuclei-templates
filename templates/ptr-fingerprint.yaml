dns:
- extractors:
  - group: 1
    regex:
    - "IN\tPTR\t(.+)"
    type: regex
  matchers:
  - type: word
    words:
    - "IN\tPTR"
  name: '{{FQDN}}'
  type: PTR
id: ptr-fingerprint
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: A PTR record was detected. A PTR record refers to the domain name.
  name: PTR Detected
  severity: info
  tags: dns,ptr
