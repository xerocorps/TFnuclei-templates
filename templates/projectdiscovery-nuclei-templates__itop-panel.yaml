http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Welcome to iTop
    - iTop login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pages/UI.php'
  - '{{BaseURL}}/simple/pages/UI.php'
id: itop-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:combodo:itop:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Combodo iTop login panel was detected.
  metadata:
    max-request: 2
    product: itop
    vendor: combodo
  name: Combodo iTop Login Panel - Detect
  severity: info
  tags: panel,itop,combodo,discovery
