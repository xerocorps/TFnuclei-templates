http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Webuzo - Admin Panel
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: webuzo-admin-panel
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:softaculous:webuzo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Webuzo admin login panel was detected.
  metadata:
    fofa-query: title="webuzo - admin panel"
    google-query: intitle:"webuzo - admin panel"
    max-request: 1
    product: webuzo
    shodan-query:
    - http.title:"Webuzo - Admin Panel"
    - http.title:"webuzo - admin panel"
    vendor: softaculous
    verified: true
  name: Webuzo Admin Login Panel - Detect
  severity: info
  tags: panel,webuzo,admin,softaculous,discovery
