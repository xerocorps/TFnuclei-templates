id: spiderfoot
info:
  author: geeknik
  description: SpiderFoot is an OSINT automation tool. It integrates with just about
    every data source available and utilises a range of methods for data analysis,
    making that data easy to navigate. SpiderFoot has an embedded web-server for providing
    a clean and intuitive web-based interface but can also be used completely via
    the command-line.
  name: SpiderFoot Detection
  severity: info
  tags: panel,login,tech,spiderfoot
requests:
- extractors:
  - part: body
    regex:
    - SpiderFoot v([0-9.]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>SpiderFoot
    - support@spiderfoot.net
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
