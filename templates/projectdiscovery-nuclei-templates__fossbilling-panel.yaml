http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>FOSSBilling
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fossbilling-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:fossbilling:fossbilling:*:*:*:*:*:*:*:*
  description: 'FOSSBilling panel has been detected.

    '
  metadata:
    max-request: 1
    product: fossbilling
    shodan-query: title:"FOSSBilling"
    vendor: fossbilling
    verified: true
  name: FOSSBilling Panel - Detect
  severity: info
  tags: fossbilling,panel,detect,discovery
