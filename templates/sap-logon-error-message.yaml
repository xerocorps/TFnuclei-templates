http:
- matchers:
  - condition: and
    type: word
    words:
    - Logon Error Message
    - SAP Internet Communication Framework Team
  - status:
    - 404
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
id: sap-logon-error-message
info:
  author: DhiyaneshDK
  description: 'Identifies "Logon Error Message" in the SAP Internet Communication
    Framework which returns a 404 status code.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Logon Error Message"
    verified: true
  name: SAP Logon Error Message
  severity: info
  tags: sap,logon,error,log,vuln
