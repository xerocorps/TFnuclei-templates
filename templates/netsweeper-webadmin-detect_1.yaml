id: netsweeper-webadmin-detect 1
info:
  author: dwisiswant0
  name: Netsweeper WebAdmin detected
  severity: info
requests:
- attack: sniper
  matchers:
  - condition: or
    part: body
    regex:
    - Powered by netsweeper
    - Netsweeper Inc
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /webadmin/start/ HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
