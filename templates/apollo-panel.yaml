id: apollo-panel
info:
  author: rix4uni
  description: An Apollo default login was discovered.
  metadata:
    shodan-query: http.favicon.hash:11794165
  name: Apollo Panel - Detect
  reference:
  - https://github.com/apolloconfig/apollo
  - https://twitter.com/m359ah/status/1610226772104052742
  severity: info
  tags: apollo,default-login
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>{{ 'Common.Title' | translate }}</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/signin'
