http:
- matchers:
  - condition: or
    part: body
    regex:
    - .*?bin.*?sh
    - .*?bin.*?bash
    - '!/bin/bash'
    type: regex
  - condition: or
    part: header
    type: word
    words:
    - text/plain
    - octet-stream
    - application/x-sh
    - application/x-shellscript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.build.sh'
  - '{{BaseURL}}/restart.sh'
  - '{{BaseURL}}/start.sh'
  - '{{BaseURL}}/.jenkins.sh'
  - '{{BaseURL}}/.travis.sh'
  - '{{BaseURL}}/install.sh'
  - '{{BaseURL}}/update.sh'
  - '{{BaseURL}}/config.sh'
  - '{{BaseURL}}/build.sh'
  - '{{BaseURL}}/setup.sh'
  - '{{BaseURL}}/run.sh'
  - '{{BaseURL}}/backup.sh'
  - '{{BaseURL}}/compile.sh'
  - '{{BaseURL}}/env.sh'
  - '{{BaseURL}}/init.sh'
  - '{{BaseURL}}/startup.sh'
  - '{{BaseURL}}/wp-setup.sh'
  - '{{BaseURL}}/deploy.sh'
  - '{{BaseURL}}/aws.sh'
id: shell-scripts
info:
  author: panch0r3d
  name: Published shellscripts
  severity: info
  tags: exposed,generic,config
