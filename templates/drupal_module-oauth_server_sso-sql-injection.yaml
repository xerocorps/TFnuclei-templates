http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - oauth_server_sso
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/oauth_server_sso/oauth_server_sso.info'
  redirects: true
id: drupal_module-oauth_server_sso-sql-injection
info:
  author: Bishopfox
  description: This module enables you login into any OAuth 2.0 compliant application
    using Drupal credentials. The 8.x branch of the module is vulnerable to SQL injection.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/oauth_server_sso/
    google-query: inurl:'/sites/all/modules/oauth_server_sso/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:None/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: sql-injection
  name: drupal_module-oauth_server_sso-sql-injection
  reference:
  - https://www.drupal.org/sa-contrib-2020-034
  severity: medium
  tags: drupal
