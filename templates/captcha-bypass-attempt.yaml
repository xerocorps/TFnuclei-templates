id: captcha-bypass-attempt
info:
  author: qaisar
  description: 'Detects potential issues related to CAPTCHA bypass attempts during
    the registration process.

    '
  name: CAPTCHA Bypass Attempt Test
  severity: medium
requests:
- data:
  - key: username
    type: static
    value: new_user
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  - key: captcha
    type: static
    value: invalid_captcha_response
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
