http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Fast, Secure, &amp; Private VPN Service | CyberGhost VPN
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cyberghostvpn.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cyberghost-phish
info:
  author: rxerium
  description: 'A CyberGhost phishing website was detected

    '
  metadata:
    max-request: 1
  name: CyberGhost phishing Detection
  reference:
  - https://cyberghostvpn.com
  severity: info
  tags: phishing,cyberghost,vpn,osint,discovery
