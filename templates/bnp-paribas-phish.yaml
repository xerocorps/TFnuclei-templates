http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - BNP Paribas
    - <title>Banque BNP Paribas | La banque d&#039;un monde qui change
  - status:
    - 200
    type: status
  - condition: and
    dsl:
    - '!contains(host,"bnpparibas.com")'
    - '!contains(host,"group.bnpparibas")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bnp-paribas-phish
info:
  author: rxerium
  description: 'A BNP Paribas phishing website was detected

    '
  metadata:
    max-request: 1
  name: BNP Paribas phishing Detection
  reference:
  - https://bnpparibas.com
  severity: info
  tags: phishing,bnp-paribas,bank,osint,discovery
