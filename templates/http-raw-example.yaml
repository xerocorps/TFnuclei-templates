id: http-raw-example
info:
  author: pdteam
  name: HTTP Raw Test
  severity: info
requests:
- matchers:
  - type: word
    words:
    - Test is test
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Encoding: gzip, deflate

    Accept-Language: en-US,en;q=0.9

    '
  - 'GET /testing HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Connection: close

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8

    Accept-Encoding: gzip, deflate

    Accept-Language: en-US,en;q=0.9

    '
