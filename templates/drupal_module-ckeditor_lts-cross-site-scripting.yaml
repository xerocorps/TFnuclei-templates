http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '>=1.0.0 <= 1.0.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - ckeditor_lts
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/ckeditor_lts/ckeditor_lts.info'
  redirects: true
id: drupal_module-ckeditor_lts-cross-site-scripting
info:
  author: me
  description: 'The CKEditor 4 LTS - WYSIWYG HTML editor module uses the CKEditor
    library for WYSIWYG editing. CKEditor has released a security update that on certain
    configurations may impact the Drupal module that bundles and integrates this code.
    The vulnerability is mitigated by the fact it requires:  full-page editing mode
    is enabled or CDATA elements in Advanced Content Filtering configuration (defaults
    to script and style elements) are enabled. An attacker must have a permission
    with access to the CKEditor instance.  For more information, see CKEditors security
    advisory: CVE-2024-24815: Cross-site scripting (XSS) vulnerability caused by incorrect
    CDATA detection'
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/ckeditor_lts/
    google-query: inurl:'/sites/all/modules/ckeditor_lts/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-ckeditor_lts-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-009
  severity: medium
  tags: drupal
