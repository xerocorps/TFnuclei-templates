http:
- extractors:
  - group: 1
    name: spip_version
    part: header
    regex:
    - 'Composed-By: SPIP ([0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}) @ www.spip.net'
    type: regex
  matchers:
  - condition: or
    part: header
    regex:
    - 'Composed-By: SPIP'
    - 'X-Spip-Cache:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: spip-detect
info:
  author: s4e-io
  description: 'Detects a SPIP and SPIP version.

    '
  metadata:
    fofa-query: app="SPIP"
    max-request: 1
    product: spip
    vendor: spip
  name: SPIP - Detect
  reference:
  - https://www.spip.net/
  severity: info
  tags: spip,tech,detect,discovery
