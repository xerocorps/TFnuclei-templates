id: gitea-detect 2
info:
  author: pikpikcu
  name: Gitea Detect
  severity: info
  tags: tech,gitea
requests:
- attack: sniper
  extractors:
  - part: body
    regex:
    - 'Powered by Gitea Version: ([0-9.]+)'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - Powered by Gitea
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET / HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
