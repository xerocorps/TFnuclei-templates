http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '| Opensource.com'
  matchers-condition: and
  method: GET
  path:
  - https://opensource.com/users/{{user}}
id: opensource
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Opensource user name information check was conducted.
  metadata:
    max-request: 1
  name: Opensource User Name Information - Detect
  severity: info
  tags: osint,osint-tech,opensource,discovery
self-contained: true
