id: package-json2
info:
  author: geeknik,afaq
  description: All npm packages contain a file, usually in the project root, called
    package.json - this file holds various metadata relevant to the project.
  name: npm package.json disclosure
  severity: info
  tags: config,exposure
requests:
- matchers:
  - condition: and
    type: word
    words:
    - name
    - version
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /package-lock.json HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
