id: spark-webui-unauth.yaml
info:
  author: princechaddha
  name: Unauthenticated Spark WebUI
  reference: https://github.com/vulhub/vulhub/tree/master/spark/unacc
  severity: medium
  tags: spark,unauth
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <title>Spark Master at spark://
    - <strong>URL:</strong>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
