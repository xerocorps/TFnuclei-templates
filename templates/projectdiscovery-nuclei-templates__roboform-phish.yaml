http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - 'Best Password Manager: No more writing down passwords'
    - Multi-platform secure solution to simplify your online experience. One click
      login on Chrome, Firefox, Safari, IE, Opera, Edge, Windows, Mac, iOS, Android.
    - roboform
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"roboform.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: roboform-phish
info:
  author: rxerium
  description: 'A roboform phishing website was detected

    '
  metadata:
    max-request: 1
  name: roboform phishing Detection
  reference:
  - https://roboform.com
  severity: info
  tags: phishing,roboform,osint,discovery
