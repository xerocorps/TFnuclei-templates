http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Binance
    - "Binance: The World\u2019s Most Trusted Cryptocurrency Exchange to Buy, Trade\
      \ &amp; Invest in Crypto"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"binance.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: binance-phish
info:
  author: rxerium
  description: 'A Binance phishing website was detected

    '
  metadata:
    max-request: 1
  name: Binance phishing Detection
  reference:
  - https://binance.com
  severity: info
  tags: phishing,binance,crypto,osint,discovery
