file:
- extensions:
  - all
  extractors:
  - regex:
    - (?i)(\?|\&)(((([a-z0-9-_])+(-|_)+))|(-|_))?(template|preview|id|view|activity|name|content|redirect)=
    type: regex
id: ssti-vuln-params
info:
  author: ayadim
  name: detect possible XSS parameters
  severity: info
  tags: file,bbh,bbh-ssti,bbh-check1
