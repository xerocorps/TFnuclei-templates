  description: 'The tencentcloud-cos plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.0.7. This is due to missing
    or incorrect nonce validation on several functions (including tcwpcosCheckBucket,
    replaceLegacyUrl2CosUrl, syncLegacyAttachmentToCos, tcwpcosSaveOptions, tcwpcosDeleteLogFile).
    This makes it possible for unauthenticated attackers to invoke those functions
    via a forged request granted they can trick a site administrator into performing
    an action such as clicking on a link.

    '
