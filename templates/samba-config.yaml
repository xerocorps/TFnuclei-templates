id: samba-config
info:
  author: sheikhrishad
  name: Samba config file disclosure
  severity: info
  tags: config,exposure,smb
requests:
- matchers:
  - condition: and
    type: word
    words:
    - configuration file
    - samba
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/smb.conf'
