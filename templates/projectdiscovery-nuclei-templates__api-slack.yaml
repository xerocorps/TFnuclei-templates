http:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"url":'
    - '"team_id":'
    - '"user_id":'
  method: POST
  path:
  - https://slack.com/api/auth.test
id: api-slack
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Slack API Test
  reference:
  - https://api.slack.com/methods/auth.test
  severity: info
  tags: token-spray,slack
self-contained: true
