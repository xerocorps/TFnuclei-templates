http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Say &quot;hello&quot; to a different messaging experience. An unexpected focus
      on privacy, combined with all of the features you expect.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"signal.org")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: signal-phish
info:
  author: rxerium
  description: 'A signal phishing website was detected

    '
  metadata:
    max-request: 1
  name: signal phishing Detection
  reference:
  - https://signal.org
  severity: info
  tags: phishing,signal,osint
