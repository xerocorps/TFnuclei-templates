http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - SKILLS</h2>
    - GENRES</h2>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.vampr.me/artist/{{user}}
id: vampr
info:
  author: millermedia
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'Vampr user name information check was conducted.

    '
  metadata:
    max-request: 1
  name: Vampr User Name Information - Detect
  severity: info
  tags: osint,osint-social,vampr,discovery
self-contained: true
