http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Expedia
    - '<title>Expedia Travel: Vacation Homes, Hotels, Car Rentals, Flights &amp; More'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"expedia.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: expedia-phish
info:
  author: rxerium
  description: 'An Expedia phishing website was detected

    '
  metadata:
    max-request: 1
  name: Expedia phishing Detection
  reference:
  - https://expedia.com
  severity: info
  tags: phishing,expedia,travel,osint,discovery
