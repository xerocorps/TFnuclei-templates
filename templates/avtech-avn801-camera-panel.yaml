id: avtech-avn801-camera-panel
info:
  author: idealphase
  description: AVTECH offers a range of IP camera series with different shapes, resolutions
    and lens to fulfill different demands. Select the items needed to narrow down
    product search.
  metadata:
    shodan-query: title:"login" product:"Avtech AVN801 network camera"
  name: Avtech AVN801 Network Camera Panel Detect
  reference:
  - http://www.avtech.com.tw
  severity: info
  tags: panel,avtech,iot,camera
requests:
- matchers:
  - condition: and
    type: word
    words:
    - IP Surveillance for Your Life
    - avtech
    - /cgi-bin/guest/Login.cgi?rnd=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
