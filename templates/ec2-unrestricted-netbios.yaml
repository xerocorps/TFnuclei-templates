code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on ports 137, 138 or 139"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=137,138,139
    Name=ip-permission.to-port,Values=137,138,139 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-netbios
info:
  author: princechaddha
  description: 'Checks for inbound rules in Amazon EC2 security groups that allow
    unrestricted access on TCP port 139 and UDP ports 137 and 138, increasing the
    risk of unauthorized access and potential security breaches.

    '
  impact: 'Unrestricted NetBIOS access can expose EC2 instances to network-based attacks,
    compromising data integrity and system availability.

    '
  name: Unrestricted NetBIOS Access in EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict access to TCP port 139 and UDP ports 137 and 138 in EC2 security
    groups. Implement strict access control based on the principle of least privilege.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
