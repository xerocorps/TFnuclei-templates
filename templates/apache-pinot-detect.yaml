http:
- matchers:
  - type: word
    words:
    - <title>Apache Pinot</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: apache-pinot-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:pinot:*:*:*:*:*:*:*:*
  description: 'Detects a Apache Pinot web application, A realtime distributed OLAP
    datastore.

    '
  metadata:
    max-request: 1
    product: pinot
    shodan-query: title:"Apache Pinot"
    vendor: apache
    verified: true
  name: Apache Pinot - Detect
  severity: info
  tags: tech,pinot,apache,detect,discovery
