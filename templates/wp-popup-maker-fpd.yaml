http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "popup-maker")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/popup-maker/classes/Activator.php'
id: wp-popup-maker-fpd
info:
  author: theamanrawat
  description: 'Popup Maker WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain server file paths, aiding in further exploitation
    of the website.

    '
  metadata:
    max-requests: 1
    public-www: /wp-content/plugins/popup-maker/
    verified: true
  name: Popup Maker - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/popup-maker/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,popup-maker,fpd
