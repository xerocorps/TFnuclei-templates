code:
- args:
  - -c
  - "# Check if the talk package is installed\nif dpkg-query -W -f='${Status}' talk\
    \ 2>/dev/null | grep -q \"install ok installed\"; then\n  echo \"[cis-talk-client-check:Policy-Fail]\
    \ [talk is installed] [CIS_FAIL]\"\nelse\n  echo \"[cis-talk-client-check:Policy-Pass]\
    \ [talk is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: talk-client
info:
  author: Th3l0newolf
  description: 'The talk package provides a client for user-to-user messaging on local
    or remote systems.Since it uses unencrypted communication, it should be removed
    to minimize security risks.

    '
  metadata:
    verified: true
  name: Ensure Talk Client is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: 'Ensure the talk package is not installed unless explicitly required.To
    remove the package, run: sudo apt-get remove talk -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu,talk
self-contained: true
