http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of /
    - Parent Directory
  method: GET
  path:
  - '{{BaseURL}}/'
  stop-at-first-match: true
id: ai-apache-directory-listing
info:
  author: reewardius
  description: 'Misconfigured Apache allows browsing of directories.

    '
  name: Apache Directory Listing Enabled
  severity: medium
