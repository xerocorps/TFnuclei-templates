http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - '"public_key":"MIIBIjAN'
    - '{{BaseURL}}/auth/realms/master/account'
    - Welcome to Keycloak Account Management
    - '"realm":"master"'
    - <span>Keycloak</span></div></div>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/auth/realms/master'
  - '{{BaseURL}}/auth/realms/master/'
  - '{{BaseURL}}/auth/admin/master/console/'
  - '{{BaseURL}}/auth/realms/master/account'
  - '{{BaseURL}}/realms/master'
  - '{{BaseURL}}/realms/master/'
  - '{{BaseURL}}/admin/master/console/'
  - '{{BaseURL}}/realms/master/account'
  - '{{BaseURL}}/auth-cluster/realms/master'
  - '{{BaseURL}}/auth-cluster/realms/master/'
  - '{{BaseURL}}/auth-cluster/admin/master/console/'
  - '{{BaseURL}}/auth-cluster/realms/master/account'
  stop-at-first-match: true
id: keycloak-master-realm
info:
  author: haones
  description: Keycloak master realm is exposed. It is possible to attempt bruteforce
    attack and retrieve access to administrative panel of Keycloak.
  metadata:
    max-request: 12
    product: keycloak
  name: Detect Keycloak master realm
  severity: medium
  tags: panel,keycloak
