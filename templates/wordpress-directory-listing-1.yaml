id: wordpress-directory-listing-1
info:
  author: Manas_Harsh
  name: Wordpress directory listing
  severity: info
  tags: wordpress
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Index of /
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/uploads/'
  - '{{BaseURL}}/wp-content/themes/'
  - '{{BaseURL}}/wp-content/plugins/'
  - '{{BaseURL}}/wp-includes/'
