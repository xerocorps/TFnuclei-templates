id: mailchimp-access-key-value
info:
  author: puzzlepeaches
  name: Mailchimp API Value
  severity: medium
requests:
- extractors:
  - part: body
    regex:
    - '[0-9a-f]{32}-us[0-9]{1,2}'
    type: regex
  matchers:
  - part: body
    regex:
    - '[0-9a-f]{32}-us[0-9]{1,2}'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
