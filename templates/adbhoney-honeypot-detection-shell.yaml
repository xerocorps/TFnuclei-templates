id: adbhoney-honeypot-detection-shell
info:
  author: UnaPibaGeek
  description: 'ADBHoney honeypot has been identified.

    The response to the ''adb shell pwd'' command differs from real installations,
    signaling a possible deceptive setup.

    '
  metadata:
    max-request: 4
    product: adb
    vendor: android
  name: ADBHoney Honeypot Detection (shell probe)
  severity: info
  tags: adbhoney,android,adb,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:5555'
  inputs:
  - data: 434e584e0100000100001000ea000000445b0000bcb1a7b1
    type: hex
  - data: 
    type: hex
  - data: 4f50454e6b000000000000000a0000009d030000b0afbab1
    type: hex
  - data: 7368656c6c3a70776400
    type: hex
  matchers:
  - binary:
    - 57525445020000006b0000000000000000000000a8adabba
    type: binary
  read-size: 1024
