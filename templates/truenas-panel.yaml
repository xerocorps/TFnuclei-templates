http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '''TrueNAS'''
    - assets/images/TrueNAS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/sessions/signin'
id: truenas-panel
info:
  author: rxerium
  description: 'TrueNAS scale is a free and open-source NAS solution

    '
  metadata:
    max-request: 1
    shodan-query: html:"TrueNAS"
    verified: true
  name: TrueNAS Panel - Detect
  reference:
  - https://www.truenas.com
  severity: info
  tags: login,panel,truenas
