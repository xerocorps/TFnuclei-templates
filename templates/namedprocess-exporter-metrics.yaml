id: namedprocess-exporter-metrics
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"Named Process Exporter"
    verified: true
  name: Named Process Exporter
  severity: low
  tags: namedprocess,exposure,debug
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - namedprocess
    - '# HELP'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
