id: wpmudev-pub-keys
info:
  author: dhiyaneshDk
  name: Wpmudev Dashboard Pub Key
  reference: https://www.exploit-db.com/ghdb/6443
  severity: medium
  tags: wordpress
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of /
    - .pub
    - wpmudev
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wpmudev-updates/keys/'
