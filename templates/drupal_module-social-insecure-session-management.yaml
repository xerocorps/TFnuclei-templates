http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-7.0')
    - compare_versions(version, '8.x-6.4')
    - compare_versions(version, '8.x-6.3')
    - compare_versions(version, '8.x-6.2')
    - compare_versions(version, '8.x-6.1')
    - compare_versions(version, '8.x-6.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - social
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/social/social.info'
  redirects: true
id: drupal_module-social-insecure-session-management
info:
  author: Bishopfox
  description: Open Social is a Drupal distribution for online communities. The included
    social_magic_login module doesnt sufficiently validate magic login URLs for user
    accounts that do not have a local password, but login via external systems. The
    lack of validation makes it possible for an adversary to forge valid login URLs
    and login to such an account. This vulnerability is mitigated by the fact the
    module social_magic_login needs to be enabled.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/social/
    google-query: inurl:'/sites/all/modules/social/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: insecure-session-management
  name: drupal_module-social-insecure-session-management
  reference:
  - https://www.drupal.org/sa-contrib-2019-075
  severity: medium
  tags: drupal
