http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - s profile on ThemeForest
  matchers-condition: and
  method: GET
  path:
  - https://themeforest.net/user/{{user}}
id: themeforest
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Themeforest user name information check was conducted.
  metadata:
    max-request: 1
  name: Themeforest User Name Information - Detect
  severity: info
  tags: osint,osint-art,themeforest,discovery
self-contained: true
