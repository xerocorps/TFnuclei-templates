http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - https://pomerium.com/docs
    - https://discuss.pomerium.com
  - part: content_type
    type: word
    words:
    - text/javascript
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.pomerium/index.js'
id: pomerium-detect
info:
  author: rxerium
  description: 'A Pomerium SSO Panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"pomerium"
    verified: true
  name: Pomerium Detect
  reference:
  - https://www.pomerium.com/
  severity: info
  tags: pomerium,sso,detect,tech,discovery
