id: drupal-detect
info:
  author: 1nf1n7y
  metadata:
    shodan-query: http.component:"Drupal"
    verified: true
  name: Drupal Detection
  severity: info
  tags: tech,drupal
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Initial release
    - Drupal 1.0.0
  - part: body
    type: word
    words:
    - content="Drupal
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/CHANGELOG.txt'
