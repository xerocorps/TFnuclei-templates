http:
- matchers:
  - part: body
    type: word
    words:
    - <title>IDP Skills Installer</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#/install/main'
id: ids-skills-installer
info:
  author: DhiyaneshDk
  description: 'Checks for the presence of an IDS Skills Installer page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"IDP Skills Installer"
    verified: true
  name: IDP Skills Installer - Exposure
  severity: high
  tags: install,ids,exposure,misconfig,vuln
