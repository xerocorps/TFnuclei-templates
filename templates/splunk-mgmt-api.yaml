id: splunk-mgmt-api
info:
  author: c-sh0
  description: Splunk Management API Detection
  metadata:
    shodan-query: http.html:splunkd port:8089
  name: Splunk Management API Detection
  reference:
  - https://docs.splunk.com/Documentation/Splunk/9.0.3/RESTREF/RESTsystem
  severity: info
  tags: splunk,api
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - version="(\d+.\d+.\d+)"
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - Splunkd
  - part: body
    type: word
    words:
    - <title>splunkd</title>
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
