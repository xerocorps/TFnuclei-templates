id: evilginx2-jarm
info:
  author: pussycat0x
  description: 'Evilginx2 is a man-in-the-middle attack framework used for phishing
    login credentials along with session cookies which in turn allows bypassing 2-factor
    authentication protection.

    '
  metadata:
    max-request: 1
  name: EvilGinx2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://github.com/kgretzky/evilginx2
  severity: info
  tags: jarm,network,c2,ir,osint,cti,evilginx2,phishing,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '20d14d20d21d20d20c20d14d20d20daddf8a68a1444c74b6dbe09910a511e6'
    type: dsl
