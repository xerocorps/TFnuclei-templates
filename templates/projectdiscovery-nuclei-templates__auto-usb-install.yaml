file:
- extensions:
  - conf
  matchers:
  - negative: true
    type: word
    words:
    - set auto-install-config disable
    - set auto-install-image disable
  - condition: or
    type: word
    words:
    - config system
    - config router
    - config firewall
  matchers-condition: and
id: auto-usb-install
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Via Fortinet Auto USB installation, an attacker with physical access
    to a FortiGate can load a new configuration or firmware using the USB port, thereby
    potentially being able to obtain sensitive information, modify data, and/or execute
    unauthorized operations.
  name: Fortinet Auto USB Installation Enabled - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.2.0/hardening-your-fortigate/582009/system-administrator-best-practices
  severity: info
  tags: audit,config,file,firewall,fortigate
