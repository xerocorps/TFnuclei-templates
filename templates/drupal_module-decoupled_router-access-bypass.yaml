http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - decoupled_router
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/decoupled_router/decoupled_router.info'
  redirects: true
id: drupal_module-decoupled_router-access-bypass
info:
  author: Bishopfox
  description: This module enables you to resolve the provided Drupal path in order
    to find the canonical path and information about the resolved entity. This information
    includes entity type ID, entity ID, entity UUID and entity label. The module doesnt
    sufficiently check access before displaying entity labels. This leads to the display
    of labels on entities that are not be accessible, for example; titles of unpublished
    content.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/decoupled_router/
    google-query: inurl:'/sites/all/modules/decoupled_router/
    impact: medium
    security-risk: "Critical 15\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-decoupled_router-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-071
  severity: medium
  tags: drupal
