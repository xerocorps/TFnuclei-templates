id: wp-sfwd-lms-listing
info:
  author: pussycat0x
  description: Searches for sensitive directories present in the wordpress-plugins
    plugin.
  name: WordPress Plugin Sfwd-lms Listing
  reference:
  - https://www.exploit-db.com/ghdb/6426
  severity: info
  tags: wordpress,listing,plugin
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - wp-content/plugins/sfwd-lms
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/sfwd-lms/'
