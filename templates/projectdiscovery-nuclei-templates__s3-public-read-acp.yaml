code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: buckets
    type: json
  source: 'aws s3api list-buckets --query ''Buckets[*].Name''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The S3 bucket " + bucket +" have public READ_ACP access"'
    type: dsl
  matchers:
  - type: word
    words:
    - '"Permission": "READ_ACP"'
  source: 'aws s3api get-bucket-acl --bucket $bucket --query ''Grants[?(Grantee.URI==`http://acs.amazonaws.com/groups/global/AllUsers`)]''

    '
flow: "code(1)\nfor(let bucketName of iterate(template.buckets)){\n  set(\"bucket\"\
  , bucketName)\n  code(2)\n}\n"
id: s3-public-read-acp
info:
  author: princechaddha
  description: 'Verifies that Amazon S3 buckets do not permit public ''READ_ACP''
    (LIST) access to anonymous users, protecting against unauthorized data exposure

    '
  metadata:
    max-request: 2
  name: S3 Bucket with Public READ_ACP Access
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/s3api/get-bucket-acl.html
  severity: critical
  tags: cloud,devops,aws,amazon,s3,aws-cloud-config
self-contained: true
