http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - issuer
    - authorization_endpoint
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/oauth-authorization-server'
id: oauth-authorization-server-exposure
info:
  author: rxerium
  description: 'Detects OAuth 2.0 Authorization Server metadata (RFC 8414).

    '
  impact: 'Presence of this well-known resource can expose implementation details
    or policies.

    '
  metadata:
    google-query: inurl:"/.well-known/oauth-authorization-server"
    max-request: 1
    verified: true
  name: Well-Known OAuth Authorization Server Metadata
  reference:
  - https://www.rfc-editor.org/rfc/rfc8414
  severity: info
  tags: well-known,oauth,oidc,security,rfc8414,miscellaneous,misc,vuln
