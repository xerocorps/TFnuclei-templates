http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "plugins/wp-super-cache")
    - contains_all(body, "Fatal error", "Uncaught Error:") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-super-cache/ossdl-cdn.php'
  - '{{BaseURL}}/wp-content/plugins/wp-super-cache/rest/load.php'
  stop-at-first-match: true
id: wp-super-cache-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress WP Super Cache plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/wp-super-cache/
    verified: true
  name: WordPress WP Super Cache - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/super-cache/
  severity: low
  tags: debug,wordpress,fpd,vuln,wp-super-cache,wp-plugin
