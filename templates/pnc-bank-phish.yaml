http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - PNC Bank offers a wide range of personal banking services including checking
      and savings accounts, credit cards, mortgage loans, auto loans and much more.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"pnc.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pnc-bank-phish
info:
  author: rxerium
  description: 'A PNC Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: PNC Bank phishing Detection
  reference:
  - https://pnc.com
  severity: info
  tags: phishing,pnc-bank,bank,osint,discovery
