http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - APP_KEY=
    - DB_CONNECTION=
    - KEY
    - database
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/statics//.env'
id: disclosure-path-env
info:
  author: thanhnx1
  description: 'This template checks for the disclosure of the .env file in the /statics/
    directory.

    '
  name: Disclosure of .env File
  severity: high
  tags: disclosure,env
