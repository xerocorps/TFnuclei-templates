id: unauthenticated-frp
info:
  author: pikpikcu
  name: Unauthenticated FRP
  severity: info
  tags: frp,unauth,panel
  vendor: https://github.com/fatedier/frp/
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>frps dashboard</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/static/'
