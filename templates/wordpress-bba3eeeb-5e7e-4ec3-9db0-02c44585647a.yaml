  description: 'WordPress Core is vulnerable to stored Cross-Site Scripting in versions
    up to, and including, 6.2, due to insufficient validation of the protocol in the
    response when processing oEmbed discovery. This makes it possible for authenticated
    attackers with contributor-level and above permissions to use a crafted oEmbed
    payload at a remote URL to inject arbitrary web scripts in pages that will execute
    whenever a user accesses an injected page.

    '
