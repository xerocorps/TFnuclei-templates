- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>ICT Broadcast')
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.php'
id: ictbroadcast-panel
info:
  author: rxerium
  description: 'ICTBroadcast login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-60395993
    verified: true
  name: ICTBroadcast Login Panel - Detect
  reference:
  - https://www.ictbroadcast.com/
  severity: info
  tags: panel,ictbroadcast,login,discovery
