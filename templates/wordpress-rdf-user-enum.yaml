id: wordpress-rdf-user-enum
info:
  author: r3dg33k
  name: Wordpress RDF User Enumeration
  severity: info
  tags: wordpress,enum
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - <dc\:creator><\!\[CDATA\[(.*?)\]\]></dc
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - application/rdf+xml
  - condition: and
    part: body
    type: word
    words:
    - <rdf:RDF
    - <dc:creator>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/feed/rdf'
  redirects: true
