http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Vodafone &ndash; Our Best Ever Network
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"vodafone.co.uk")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vodafone-phish
info:
  author: rxerium
  description: 'A vodafone phishing website was detected

    '
  metadata:
    max-request: 1
  name: vodafone phishing Detection
  reference:
  - https://vodafone.co.uk
  severity: info
  tags: phishing,vodafone,osint,discovery
