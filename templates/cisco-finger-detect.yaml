id: cisco-finger-detect
info:
  author: pussycat0x
  description: 'The finger daemon runs on TCP port 79. The client will (in the case
    of remote hosts) open a connection to port 79.

    '
  metadata:
    max-request: 1
    shodan-query: product:"Cisco fingerd"
    verified: true
  name: Cisco Finger Daemon Detection
  severity: low
  tags: network,finger,detect,cisco
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Interface
    - Mode
    - User
  port: 79
