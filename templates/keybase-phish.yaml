http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Keybase is for keeping everyone's chats and files safe, from families to communities
      to companies. MacOS, Windows, Linux, iPhone, and Android.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"keybase.io")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: keybase-phish
info:
  author: rxerium
  description: 'A keybase phishing website was detected

    '
  metadata:
    max-request: 1
  name: keybase phishing Detection
  reference:
  - https://keybase.io
  severity: info
  tags: phishing,keybase,osint
