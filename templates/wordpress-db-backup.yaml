id: wordpress-db-backup
info:
  author: dwisiswant0
  name: WordPress DB Backup
  severity: medium
  tags: wordpress,backups
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of /
    - .sql">
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/backup-db/'
