http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200 || status_code == 500
    - contains(body, "wp-db")
    - contains_any(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/members/admin/class-role-edit.php'
  - '{{BaseURL}}/wp-content/plugins/members/admin/class-role-new.php'
  - '{{BaseURL}}/wp-content/plugins/members/inc/class-role.php'
  stop-at-first-match: true
id: wp-members-error-log-disclosure
info:
  author: ritikchaddha
  description: 'WordPress Members plugin is vulnerable to error log disclosure via
    direct access to plugin files.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/members/"
    framework: wordpress
    max-request: 3
    product: members
    vendor: developer
    verified: true
  name: WordPress Members / Membership & User Role Editor Plugin - Error Log Disclosure
  reference:
  - https://wordpress.org/plugins/members/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,members,exposure,error-log
