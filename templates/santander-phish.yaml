http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Our purpose is to help people and businesses prosper. We strive to make all
      we do Simple, Personal and Fair.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"santander.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: santander-phish
info:
  author: rxerium
  description: 'A Santander Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Santander Bank phishing Detection
  reference:
  - https://santander.com
  severity: info
  tags: phishing,santander,bank,osint,discovery
