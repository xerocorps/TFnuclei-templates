id: allen-bradley-micrologix-detect
info:
  author: biero-el-corridor
  description: 'Detected Allen-Bradley (Rockwell Automation) MicroLogix series PLCs
    by identifying the 1761-, 1762-, 1763-, 1764-, and 1766- model prefixes via the
    EtherNet/IP CIP protocol over port 44818.The MicroLogix series includes compact
    PLCs such as the 1100, 1400, and 1500, widely used in industrial automation and
    control systems.

    '
  metadata:
    shodan-query: 'port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley"'
  name: Allen-Bradley MicroLogix Series PLC - Detect
  severity: info
  tags: ics,allen-bradley,micrologix,detect,network,tcp
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '630000000000000000000000000000000000000000000000'
    name: info
    read: 200
    type: hex
  matchers:
  - binary:
    - 313736312d
    - 313736322d
    - 313736332d
    - 313736342d
    - 313736362d
    condition: or
    part: info
    type: binary
  port: 44818
  read-size: 1024
