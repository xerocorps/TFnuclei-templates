code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: functionApps
    type: json
  source: 'az functionapp list --query ''[*].{name:name, resourceGroup:resourceGroup}''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " does not use system-assigned managed identity"
    type: dsl
  matchers:
  - type: word
    words:
    - ''
    - UserAssigned
  source: 'az functionapp show --name $name --resource-group $resourceGroup --query
    ''identity.type'' --output json

    '
flow: "code(1);\nfor (let AppData of iterate(template.functionApps)) {\n  AppData\
  \ = JSON.parse(AppData);\n  set(\"name\", AppData.name);\n  set(\"resourceGroup\"\
  , AppData.resourceGroup);\n  code(2);\n}\n"
id: azure-functionapp-system-assigned-missing
info:
  author: princechaddha
  description: 'Ensure that functions managed with Azure Function App are using system-assigned
    managed identities in order to allow secure application access to other Microsoft
    Azure cloud resources such as SQL databases, storage accounts, and key vaults.
    Using system-assigned managed identities minimizes risks, simplifies management,
    and maintains compliance with evolving Azure cloud services.

    '
  impact: 'Not using system-assigned managed identities may expose Azure Function
    Apps to security risks and compliance issues, complicating resource access management.

    '
  name: System-Assigned Managed Identities for Azure Functions
  reference:
  - https://docs.microsoft.com/en-us/azure/app-service/overview-managed-identity
  remediation: 'Enable system-assigned managed identities for your Azure Function
    Apps to enhance security and simplify the management of resource access.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,functionapp,azure-cloud-config
self-contained: true
