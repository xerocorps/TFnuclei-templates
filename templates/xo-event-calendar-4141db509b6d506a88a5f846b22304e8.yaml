  description: "The XO Event Calendar plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via the \u2018selected-name\u2019 parameter in versions\
    \ up to, and including, 2.3.6 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
