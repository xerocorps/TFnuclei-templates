id: dionaea-mqtt-honeypot-detect
info:
  author: UnaPibaGeek
  description: 'A Dionaea MQTT honeypot has been identified.

    The response to a MQTTv5 packet differs from real installations, signaling a possible
    deceptive setup.

    '
  metadata:
    max-request: 1
    product: mqtt
    shodan-query: product:"MQTT"
    vendor: dionaea
    verified: true
  name: Dionaea MQTT Honeypot - Detect
  severity: info
  tags: dionaea,mqtt,honeypot,ir,cti,network
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 101000044d5154540502003c032100140000
    type: hex
  matchers:
  - binary:
    - '20020000'
    type: binary
  port: 1883
  read-size: 1024
