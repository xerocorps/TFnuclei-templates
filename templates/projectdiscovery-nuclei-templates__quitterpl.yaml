http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '@quitter.pl'
  matchers-condition: and
  method: GET
  path:
  - https://quitter.pl/profile/{{user}}
id: quitterpl
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Quitter.pl user name information check was conducted.
  metadata:
    max-request: 1
  name: Quitter.pl User Name Information - Detect
  severity: info
  tags: osint,osint-social,quitterpl,discovery
self-contained: true
