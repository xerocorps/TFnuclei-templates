http:
- matchers:
  - part: body
    type: word
    words:
    - msg":"Login success!"
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    basicAuth:
    - YWRtaW46
    - cm9vdDo=
  raw:
  - 'POST /rest/v1/login HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{basicAuth}}

    Content-Type: application/json; charset=utf-8

    '
  stop-at-first-match: true
id: doris-default-login
info:
  author: icarot
  description: 'Tests if Apache Doris Panel, it is an easy-to-use, high performance
    and unified analytics database, is using the default password on root/admin user
    accounts.

    '
  metadata:
    fofa-query: icon_hash=24048806
    max-request: 2
    product: doris
    shodan-query: http.favicon.hash:"24048806"
    vendor: apache
    verified: true
  name: Apache Doris - Default Login
  severity: high
  tags: apache,default-login,doris,vuln
