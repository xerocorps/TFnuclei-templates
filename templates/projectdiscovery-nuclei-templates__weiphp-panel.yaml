http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - _blank">WeiPHP
    - /weiphp.css?
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/index.php'
id: weiphp-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:weiphp:weiphp:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Weiphp panel was detected.
  metadata:
    fofa-query:
    - body="weiphp"
    - body="weiphp5.0"
    max-request: 1
    product: weiphp
    shodan-query:
    - http.html:"weiphp"
    - http.html:"weiphp5.0"
    vendor: weiphp
    verified: true
  name: Weiphp Panel - Detect
  severity: info
  tags: panel,weiphp,discovery
