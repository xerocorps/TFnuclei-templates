http:
- extractors:
  - group: 2
    name: version
    part: body
    regex:
    - (ajaxTools\.js|master\.css)\?v([\d\.\w]+)"
    type: regex
  matchers:
  - condition: or
    dsl:
    - status_code==200 && contains(tolower(body), 'sysaid help desk software')
    - status_code==200 && contains(tolower(body), 'info@sysaid.com')
    - status_code==200 && ('1540720428' == mmh3(base64_py(body)))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/Login.jsp'
  - '{{BaseURL}}/InvalidAccount.jsp'
  - '{{BaseURL}}/favicon.ico'
  stop-at-first-match: true
id: sysaid-panel
info:
  author: pdteam,darses
  classification:
    cpe: cpe:2.3:a:sysaid:sysaid:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Detects the presence of a SysAid Help Desk Software login panel by
    identifying characteristic login pages, favicon hash, and system-specific content.

    '
  metadata:
    fofa-query: icon_hash=1540720428
    max-request: 3
    product: sysaid
    shodan-query: http.favicon.hash:1540720428
    vendor: sysaid
  name: SysAid Login Panel - Detect
  severity: info
  tags: panel,sysaid,helpdesk,detect,discovery
