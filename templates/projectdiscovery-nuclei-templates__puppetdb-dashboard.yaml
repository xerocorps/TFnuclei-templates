http:
- matchers:
  - part: body
    type: word
    words:
    - 'PuppetDB: Dashboard'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pdb/dashboard/index.html'
id: puppetdb-dashboard
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:puppet:puppetdb:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: PuppetDB dashboard was detected.
  metadata:
    max-request: 1
    product: puppetdb
    shodan-query: 'title:"PuppetDB: Dashboard"'
    vendor: puppet
    verified: true
  name: PuppetDB Dashboard - Detect
  severity: info
  tags: misconfig,exposure,puppetdb,discovery
