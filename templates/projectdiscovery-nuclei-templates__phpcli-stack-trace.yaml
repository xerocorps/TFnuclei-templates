http:
- matchers:
  - condition: and
    part: body
    regex:
    - <code.*>/{{randstr}}.php.* this server.
    - 404 Not Found
    - <h1>Not Found</h1>
    type: regex
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{randstr}}.php'
id: phpcli-stack-trace
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:php:php:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: php
    shodan-query: The requested resource <code class="url">
    vendor: php
    verified: true
  name: PHP CLI Server Stack Trace
  severity: info
  tags: misconfig,phpcli,intrusive,vuln
