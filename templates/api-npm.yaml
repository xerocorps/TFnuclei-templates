http:
- headers:
    Authorization: Bearer {{token}}
  matchers:
  - negative: true
    status:
    - 401
    - 403
    type: status
  method: GET
  path:
  - https://registry.npmjs.org/-/whoami
id: api-npm
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: NPM API Test
  reference:
  - https://docs.npmjs.com/creating-and-viewing-access-tokens
  severity: info
  tags: token-spray,node,npm
self-contained: true
