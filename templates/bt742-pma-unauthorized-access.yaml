expression: r0()
id: bt742-pma-unauthorized-access
info:
  author: Facker007(https://github.com/Facker007)
  name: BT742 PMA Unauthorized Access
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"information_schema")
      && response.body.ibcontains(b"phpmyadmin") && response.body.bcontains(b"server_sql.php")
    request:
      method: GET
      path: /pma/
