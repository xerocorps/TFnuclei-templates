http:
- matchers:
  - part: body
    type: word
    words:
    - <script>alert(1)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}?{{param}}="></script><script>alert(1)</script>'
  - '{{BaseURL}}/?{{param}}="></script><script>alert(1)</script>'
  - '{{BaseURL}}&{{param}}="></script><script>alert(1)</script>'
  payloads:
    param: params.txt
  stop-at-first-match: true
id: xss-param-js-fuzzing
info:
  author: reewardius
  name: XSS Params Fuzzing
  severity: high
  tags: dast,fuzzing-req,fuzzing-req-xss,xss
