http:
- matchers:
  - condition: and
    type: word
    words:
    - '"db-password":'
    - '"db-database":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ws-config.json'
  - '{{BaseURL}}/ws-config.example.json'
  stop-at-first-match: true
id: websheets-config
info:
  author: geeknik
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: Websheets configuration file was detected.
  metadata:
    max-request: 2
    verified: true
  name: Websheets Configuration File - Detect
  reference:
  - https://github.com/daveagp/websheets
  severity: high
  tags: websheets,config,exposure,files,vuln
