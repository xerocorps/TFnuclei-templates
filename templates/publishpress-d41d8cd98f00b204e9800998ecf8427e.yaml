  description: "The PublishPress: Editorial Calendar, Workflow, Comments, Notifications\
    \ and Statuses plugin for WordPress is vulnerable to Reflected Cross-Site Scripting\
    \ via the \u2018order\u2019 and \u2018orderby\u2019 parameters in versions up\
    \ to, and including, 3.5.0 due to insufficient input sanitization and output escaping.\
    \ This makes it possible for unauthenticated attackers to inject arbitrary web\
    \ scripts in pages that execute if they can successfully trick a user into performing\
    \ an action such as clicking on a link."
