http:
- matchers:
  - name: Content Security Policy (CSP) header does not exist.
    negative: true
    part: header
    type: word
    words:
    - 'Content-Security-Policy:'
    - 'Content-Security-Policy-Report-Only:'
  - name: Content Security Policy (CSP) Meta Tag does not exist.
    negative: true
    part: body
    regex:
    - (?i)<meta\s+http-equiv\s*=\s*["'](Content-Security-Policy|Content-Security-Policy-Report-Only)["'].*\/?>
    type: regex
  matchers-condition: and
  raw:
  - 'GET {{BaseURL}} HTTP/1.1

    Host: {{Hostname}}

    Connection: close

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/116.0.0.0 Safari/537.36

    Accept: */*

    '
id: ASVS-4-0-3-V14-4-3
info:
  author: Hamed Salimian
  classification:
    cwe-id: CWE-1021
  description: 'Verify that a Content Security Policy (CSP) response header is in
    place that helps mitigate impact for XSS attacks like HTML, DOM, JSON, and JavaScript
    injection vulnerabilities.

    '
  name: ASVS 14.4.3 Check
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/Content_Security_Policy_Cheat_Sheet.html
  severity: low
  tags: asvs,14.4.3
