http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - United Overseas Bank
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"uob.com.sg")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: uob-phish
info:
  author: rxerium
  description: 'A UOB phishing website was detected

    '
  metadata:
    max-request: 1
  name: UOB phishing Detection
  reference:
  - https://uob.com.sg
  severity: info
  tags: phishing,uob,bank,osint,discovery
