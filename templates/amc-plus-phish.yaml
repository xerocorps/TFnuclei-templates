http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - AMC+ features world-class originals, award-winning series, and exclusive movies.
      Includes Shudder &amp; Sundance Now. AMC+ is entertainment uncompromised. Start
      your free trial!
    - <title>AMC+ | Premium Streaming Bundle | Watch TV Shows &amp; Movies
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"amcplus.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: amc-plus-phish
info:
  author: rxerium
  description: 'An AMC+ phishing website was detected

    '
  metadata:
    max-request: 1
  name: AMC+ phishing Detection
  reference:
  - https://amcplus.com
  severity: info
  tags: phishing,amc-plus,streaming,osint,discovery
