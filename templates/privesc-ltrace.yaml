code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'ltrace -b -L whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo ltrace -b -L whoami

    '
id: privesc-ltrace
info:
  author: daffainfo
  description: 'ltrace is a debugging utility in Linux that is used to intercept and
    record dynamic library calls made by a process. It can be used to trace the library
    calls made by a program, which is helpful for debugging and understanding its
    behavior.

    '
  metadata:
    max-request: 3
    verified: true
  name: ltrace - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/ltrace/
  severity: high
  tags: code,linux,ltrace,privesc,local
self-contained: true
