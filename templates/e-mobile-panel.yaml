id: e-mobile-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"E-Mobile&nbsp"
    verified: true
  name: E-mobile Panel Detect
  severity: info
  tags: panel,e-mobile
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - E-Mobile&nbsp;([0-9.]+)
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - E-Mobile&nbsp;
    - Weaver E-Mobile
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.do?'
  - '{{BaseURL}}/login/login.do?'
  - '{{BaseURL}}/manager/login.do?'
  stop-at-first-match: true
