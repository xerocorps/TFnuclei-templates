id: servudaemon-ini
info:
  author: NoRed0x
  description: This Nuclei template checks for sensitive data disclosure vulnerabilities
    at the servudaemon.ini file
  name: servudaemon-ini
  severity: high
  tags: config, secrets, leaks
requests:
- matchers:
  - part: body
    type: word
    words:
    - LocalSetupPassword
    - '[GLOBAL]'
    - LogFileSystemMes
  method: GET
  path:
  - '{{BaseURL}}/servudaemon.ini'
  stop-at-first-match: true
