http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Discover recipes, home ideas, style inspiration and other ideas to try
  - type: word
    words:
    - Pinterest
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"pinterest.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pinterest-phish
info:
  author: rxerium
  description: 'A pinterest phishing website was detected

    '
  metadata:
    max-request: 1
  name: pinterest phishing Detection
  reference:
  - https://pinterest.com
  severity: info
  tags: phishing,pinterest,osint
