  description: The Elementor plugin for WordPress is vulnerable to blind SQL Injection
    via the 'replace_urls' functionality in versions up to, and including, 3.12.1
    due to insufficient escaping on the user supplied 'old' and 'new' parameters and
    lack of sufficient preparation on the existing SQL query.  This makes it possible
    for authenticated attackers with administrator-level permissions to append additional
    SQL queries into already existing queries that can be used to extract sensitive
    information from the database.
