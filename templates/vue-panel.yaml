id: vue-panel
info:
  author: rix4uni
  description: Multiple Vue login page detected.
  metadata:
    shodan-query:
    - http.favicon.hash:-1237480336
  name: Vue Login Panel - Detect
  severity: info
  tags: default-login,misconfig,vue
requests:
- matchers:
  - dsl:
    - status_code==200 && ("-1237480336" == mmh3(base64_py(body)))
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/favicon.ico'
