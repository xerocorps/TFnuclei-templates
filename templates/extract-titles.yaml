id: extract-titles
info:
  author: cipher387
  description: Extract titles from web page body
  name: Titles extractor
  severity: info
  tags: osint,juicy-info,scraping
requests:
- extractors:
  - part: body
    regex:
    - <title>.*</title>*
    type: regex
  matchers:
  - part: body
    regex:
    - <title>.*</title>*
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
