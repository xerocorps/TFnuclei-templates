http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    - contains(body, "advanced-iframe")
    - status_code == 200 || status_code == 500
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/advanced-iframe/advanced-iframe.php'
  - '{{BaseURL}}/wp-content/plugins/advanced-iframe/advanced-iframe-admin-page.php'
  stop-at-first-match: true
id: wp-advanced-iframe-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Advanced iFrame plugin files are publicly accessible without
    ABSPATH protection, exposing sensitive server path information through PHP error
    messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /wp-content/plugins/advanced-iframe/
    verified: true
  name: WordPress Advanced iFrame - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/advanced-iframe/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,advanced-iframe,misconfig
