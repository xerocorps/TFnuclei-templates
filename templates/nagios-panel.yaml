id: nagios-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"nagios"
    verified: true
  name: Nagios Panel Detect
  severity: info
  tags: panel,nagios
requests:
- matchers:
  - part: header
    type: word
    words:
    - Nagios Access
  - status:
    - 401
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/nagios'
  - '{{BaseURL}}/nagios3'
  stop-at-first-match: true
