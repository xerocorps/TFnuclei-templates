http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <title>Slack
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.slack.com
id: slack
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Slack user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Slack User Name Information - Detect
  severity: info
  tags: osint,osint-social,slack,discovery
self-contained: true
