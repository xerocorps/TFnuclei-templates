name: "\u2744\uFE0F YAML Lint"
true:
- push
- pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Yamllint
      uses: karancode/yamllint-github-action@master
      with:
        yamllint_comment: true
        yamllint_config_filepath: .yamllint
        yamllint_strict: false
