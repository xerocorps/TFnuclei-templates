http:
- matchers:
  - condition: and
    part: header
    regex:
    - 'X-Redirect-By: WordPress'
    - 'Location: '
    - register
    type: regex
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-activate.php'
  redirects: false
  stop-at-first-match: true
id: wp-activate-register-redirect
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  description: WordPress post installation, if improperly handled, the "wp-activate.php"
    when called can redirect users to a 'register' or to WordPress login or "admin
    area".
  name: WordPress Activate Redirect to Register (wp-activate.php)
  reference:
  - https://stackoverflow.com/questions/36282064/hide-wp-login-php-as-log-in-and-redirect-it-to-a-custom-login-page
  severity: info
  tags: information, discloser, wordpress, default-files, wp-login, admin-interface
