id: weaver-e-cology-validate-sqli
info:
  author: SleepingBag945
  description: 'In the validate.jsp file of the Panwei e-cology OA system, the parameter
    capitalid is not strictly filtered, which can lead to SQL injection vulnerabilities.
    An attacker can use this vulnerability to remotely send carefully constructed
    SQL statements without authorization, thereby obtaining sensitive database information.

    '
  metadata:
    max-request: 1
  name: Weaver e-cology Validate.JSP - SQL Injection
  severity: high
  tags: ecology,weaver,sqli,vuln
variables:
  num1: '{{rand_int(40000, 44800)}}'
  num2: '{{rand_int(40000, 44800)}}'
  result: '{{to_number(num1)*to_number(num2)}}'
