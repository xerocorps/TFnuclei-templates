http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - password
    - user
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/database.create.json'
  - '{{BaseURL}}/_database.create.json'
id: database-create-json-exposure
info:
  author: h0tak88r
  description: 'This template checks for the presence of the `/database.create.json`
    file, which may contain sensitive information.

    '
  name: database.create.json Exposed
  severity: high
