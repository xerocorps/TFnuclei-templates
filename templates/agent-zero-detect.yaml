http:
- extractors:
  - group: 1
    part: body
    regex:
    - v([0-9]+\.[0-9]+\.[0-9]+(?:\.[0-9]+)?)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Agent Zero") && contains(body, "a0version")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: agent-zero-detect
info:
  author: 0x_Akoko
  description: 'Detected Agent-Zero AI agent framework installation.

    '
  metadata:
    max-request: 1
    verified: true
  name: Agent-Zero Application - Detect
  reference:
  - https://github.com/agent0ai/agent-zero
  severity: info
  tags: agent-zero,detect,tech,discovery
