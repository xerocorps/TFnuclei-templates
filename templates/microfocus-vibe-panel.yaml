http:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Micro Focus Vibe
    - baseVibeUrl
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/ssf/s/portalLogin'
id: microfocus-vibe-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Micro Focus Vibe login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.html:"Micro Focus Vibe"
    verified: true
  name: Micro Focus Vibe Login Panel - Detect
  severity: info
  tags: panel,microfocus,vibe
