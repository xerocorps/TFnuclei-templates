http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <servlet-name>
    - </web-app>
  - condition: and
    part: body
    type: word
    words:
    - <session-config>
    - <filter>
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/WEB-INF/web.xml'
  - '{{BaseURL}}/WEB-INF/web.xml..;'
  - '{{BaseURL}}/WEB-INF/web.xml/;'
  - '{{BaseURL}}/WEB-INF/web.xml;'
  - '{{BaseURL}}/app-web.xml'
  - '{{BaseURL}}/dev-web.xml'
  - '{{BaseURL}}/example-web.xml'
  - '{{BaseURL}}/jmx-console.web.xml'
  - '{{BaseURL}}/prod-web.xml'
  - '{{BaseURL}}/server-web.xml'
  - '{{BaseURL}}/web-dev.xml'
  - '{{BaseURL}}/web-prod.xml'
  - '{{BaseURL}}/web.xml'
  - '{{BaseURL}}/web.xml-old'
  - '{{BaseURL}}/web.xml.1'
  - '{{BaseURL}}/web.xml.2'
  - '{{BaseURL}}/web.xml.3'
  - '{{BaseURL}}/web.xml.dev'
  - '{{BaseURL}}/web.xml.example'
  - '{{BaseURL}}/web.xml.old'
  - '{{BaseURL}}/web.xml.prod'
  - '{{BaseURL}}/web.xml.sample'
  - '{{BaseURL}}/web.xml.template'
  - '{{BaseURL}}/web.xml.tomcat'
  - '{{BaseURL}}/web.xml.txt'
  - '{{BaseURL}}/web.xml1'
  - '{{BaseURL}}/web.xml2'
  - '{{BaseURL}}/web.xml3'
  - '{{BaseURL}}/web.xml~'
  stop-at-first-match: true
id: web-inf-disclosure
info:
  author: reewardius
  name: WEB INF Disclosure
  severity: high
  tags: java,config-files,generic,config
