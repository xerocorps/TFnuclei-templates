id: wordpress-woocommerce-listing
info:
  author: dhiyaneshDK
  description: Searches for sensitive directories present in the woocommerce wordpress
    plugin.
  name: WordPress Woocommerce Plugin Directory Listing
  reference:
  - https://www.exploit-db.com/ghdb/6192
  severity: info
  tags: wordpress,listing,plugin,woocommerce
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Index of
    - /wp-content/plugins/woocommerce/
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/woocommerce/'
