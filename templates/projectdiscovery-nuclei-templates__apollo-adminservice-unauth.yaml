http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - appId
    - orgName
    - ownerName
    - dataChangeCreatedBy
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/apps'
id: apollo-adminservice-unauth
info:
  author: j4vaovo
  classification:
    cpe: cpe:2.3:a:ctrip:apollo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: 'ApolloAdminservice was able to be accessed without authentication.

    '
  metadata:
    max-request: 1
    product: apollo
    shodan-query: http.html:"apollo-adminservice"
    vendor: ctrip
    verified: true
  name: Apollo Admin Service - Unauthenticated Access
  reference:
  - https://landgrey.me/blog/20/
  severity: medium
  tags: misconfig,unauth,apollo,apolloadminservice,vuln
