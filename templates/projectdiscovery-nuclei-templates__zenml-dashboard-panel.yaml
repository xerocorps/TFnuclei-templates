http:
- matchers:
  - part: body
    type: word
    words:
    - ZenML - Dashboard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login?route=%2Fworkspaces%2Fdefault%3F'
id: zenml-dashboard-panel
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:zenml:zenml:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: body="ZenML"
    max-request: 1
    product: zenml
    shodan-query: http.favicon.hash:-2028554187
    vendor: zenml
    verified: true
  name: ZenML Dashboard Panel - Detect
  severity: info
  tags: zenml,panel,login,discovery
