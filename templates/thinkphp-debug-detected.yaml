expression: r0()
id: thinkphp-debug-detected
info:
  author: zan8in
  description: app="ThinkPHP"
  name: Thinkphp Debug Detected
  severity: info
  verified: true
rules:
  r0:
    expression: "response.status == 404 && response.body.bcontains(b'HttpException')\
      \ && response.body.bcontains(b'<td>THINK_PATH</td>') && response.body.bcontains(b'\u6A21\
      \u5757\u4E0D\u5B58\u5728:') && response.body.bcontains(b'afrogThinkphpDebugTest')"
    request:
      method: GET
      path: /?s=afrogThinkphpDebugTest
