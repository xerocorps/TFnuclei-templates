id: kibana-detect 2
info:
  author: petruknisme
  name: Kibana Service Detection
  severity: info
requests:
- attack: sniper
  matchers:
  - condition: or
    type: word
    words:
    - <title>Kibana</title>
    - kibanaLoaderWrap
    - kibanaLoader
    - xpack
    - Elasticsearch B.V
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /bundles/login.bundle.js HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
