id: adminer-panel 6
info:
  author: random_robbie,meme-lord
  name: Adminer Login panel
  reference: https://blog.sorcery.ie/posts/adminer/
  severity: info
  tags: panel
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - <span class="version">([0-9.]+)
    type: regex
  matchers:
  - type: word
    words:
    - Login - Adminer
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /sql.php HTTP/1.1

    Host: {{Subdomains}}

    '
  threads: 100
