http:
- extractors:
  - group: 1
    name: hostname
    part: header
    regex:
    - 'X-Backend-Server: ([A-Za-z0-9.-]+)'
    type: regex
  matchers:
  - part: header
    type: word
    words:
    - X-Backend-Server
  method: GET
  path:
  - '{{BaseURL}}/en'
id: x-backend-server-header-detect
info:
  author: pussycat0x
  description: 'Detected that the website returned the X-Backend-Server header, which
    included potentially internal or hidden IP addresses or hostnames. By exposing
    these values, attackers might have attempted to circumvent security proxies and
    access these hosts directly.

    '
  metadata:
    max-request: 1
    shodan-query: X-Backend-Server
    verified: true
  name: X-Backend-Server Header - Exposure
  reference:
  - https://docs.gitlab.com/user/application_security/dast/browser/checks/16.4/
  - https://www.zaproxy.org/docs/alerts/10039/
  remediation: disable revealing the X-Backend-Server header value.
  severity: low
  tags: headers,misconfig,exposure
