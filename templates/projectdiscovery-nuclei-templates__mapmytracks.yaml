http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Daily distance this week
  matchers-condition: and
  method: GET
  path:
  - https://www.mapmytracks.com/{{user}}
id: mapmytracks
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: MapMyTracks user name information check was conducted.
  metadata:
    max-request: 1
  name: MapMyTracks User Name Information - Detect
  severity: info
  tags: osint,osint-health,mapmytracks,discovery
self-contained: true
