http:
- matchers:
  - condition: or
    part: body
    regex:
    - <title>(.*)Linear eMerge(.*)</title>
    - /emerge.ico
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: eMerge-panel
info:
  author: arafatansari
  classification:
    cpe: cpe:2.3:o:nortekcontrol:linear_emerge_essential_firmware:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Nortek Linear eMerge panel was detected.
  metadata:
    fofa-query: title="emerge"
    google-query: intitle:"emerge"
    max-request: 1
    product: linear_emerge_essential_firmware
    shodan-query:
    - http.title:"eMerge"
    - http.title:"emerge"
    vendor: nortekcontrol
    verified: true
  name: Nortek Linear eMerge Panel - Detect
  severity: info
  tags: panel,emerge,nortek,nortekcontrol,discovery
