id: redis-weak-credentials
info:
  author: tarunKoyalwar
  description: 'Redis service was accessed with easily guessed credentials.

    '
  metadata:
    max-request: 6
    shodan-query: product:"redis"
  name: Redis - Default Logins
  severity: high
  tags: js,redis,default-login,network
javascript:
- args:
    Host: '{{Host}}'
    Password: '{{passwords}}'
    Port: '6379'
  code: 'var m = require("nuclei/redis");

    m.GetServerInfoAuth(Host,Port,Password);

    '
  matchers:
  - type: word
    words:
    - redis_version
  - negative: true
    type: word
    words:
    - redis_mode:sentinel
  matchers-condition: and
  payloads:
    passwords:
    - ''
    - root
    - password
    - admin
    - iamadmin
  pre-condition: 'isPortOpen(Host,Port)

    '
  stop-at-first-match: true
