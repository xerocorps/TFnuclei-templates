http:
- matchers:
  - part: body
    type: word
    words:
    - println(Jenkins.instance.pluginManager.plugins)
  - condition: or
    part: body
    type: word
    words:
    - Script Console
    - Scriptconsole
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/script/'
  - '{{BaseURL}}/jenkins/script'
  stop-at-first-match: true
id: jenkins-script
info:
  author: philippedelteil,DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-77
  description: 'Jenkins is susceptible to a remote code execution vulnerability due
    to accessible script functionality.

    '
  metadata:
    max-request: 2
  name: Jenkins - Remote Code Execution
  reference:
  - https://hackerone.com/reports/403402
  - https://medium.com/@gokulsspace/the-30000-bounty-affair-3f025ee6b834
  severity: critical
  tags: devops,hackerone,jenkins,rce,vuln
