id: vtun-server
info:
  author: pussycat0x
  description: 'VTUN (Virtual Tunnel) server was detected.

    '
  impact: 'Discovery of VTUN server indicates a virtual tunneling service is running,
    which may be used for network bridging or VPN functionality.

    '
  metadata:
    fofa-query: server=="VTUN server"
    max-request: 1
    shodan-query: product:"Vtun Virtual Tunnel"
    verified: true
  name: VTUN Server - Detection
  reference:
  - https://vtun.sourceforge.net/
  - https://linux.die.net/man/8/vtund
  remediation: 'Ensure VTUN server is properly configured with appropriate access
    controls and authentication if it''s intended to be publicly accessible.

    '
  severity: info
  tags: network,vtun,detect,tcp,service,discovery
tcp:
- extractors:
  - regex:
    - (VTUN server ver\s+[0-9A-Za-z.]+(?:\s+[0-9]{2}/[0-9]{2}/[0-9]{4})?)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - type: word
    words:
    - VTUN server
  port: 5001
