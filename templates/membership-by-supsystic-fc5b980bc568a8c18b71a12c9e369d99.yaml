  description: The Membership by Supsystic plugin for WordPress is vulnerable to time-based
    blind SQL Injection via the 'sidx' and 'search' parameters in versions up to,
    and including, 1.5.0 due to insufficient escaping on the user-supplied parameter
    and lack of sufficient preparation on the existing SQL query.  This makes it possible
    for authenticated attackers to append additional SQL queries into already existing
    queries that can be used to extract sensitive information from the database.
