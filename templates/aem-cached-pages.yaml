id: aem-cached-pages
info:
  author: hetroublemakr
  name: Invalidate / Flush Cached Pages on AEM
  reference:
  - https://twitter.com/AEMSecurity/status/1244965623689609217
  severity: low
  tags: aem
requests:
- headers:
    CQ-Handle: /content
    CQ-Path: /content
  matchers:
  - part: body
    type: word
    words:
    - <H1>OK</H1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dispatcher/invalidate.cache'
