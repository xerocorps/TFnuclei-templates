http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - GameStop
    - Consoles, Collectibles, Video Games, and More &ndash; Buy, Sell or Trade | GameStop
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"gamestop.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gamestop-phish
info:
  author: rxerium
  description: 'A GameStop phishing website was detected

    '
  metadata:
    max-request: 1
  name: GameStop phishing Detection
  reference:
  - https://gamestop.com
  severity: info
  tags: phishing,gamestop,ecommerce,osint,discovery
