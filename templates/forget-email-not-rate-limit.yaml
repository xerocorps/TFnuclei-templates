id: forget-email-not-rate-limit
info:
  author: Your Name
  description: 'Check if the website forgets email not being rate-limited.

    '
  name: Forget Email Not Rate Limited
  reference: https://example.com/your-reference
  severity: medium
requests:
- body: 'email=your@email.com&password=yourpassword&other_params=values

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - status:
    - 200
    type: status
  - negative: true
    regex:
    - Incorrect email or password
    type: regex
  - negative: true
    regex:
    - Rate limit exceeded
    type: regex
  matchers-condition: and
  method: POST
  path: /login
- body: 'email=nonexistent@email.com&password=yourpassword&other_params=values

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - status:
    - 200
    type: status
  - negative: true
    regex:
    - User not found
    type: regex
  - negative: true
    regex:
    - Rate limit exceeded
    type: regex
  matchers-condition: and
  method: POST
  path: /login
