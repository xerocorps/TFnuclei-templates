http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Brave Browser Download | Brave
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"brave.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: brave-phish
info:
  author: rxerium
  description: 'A brave phishing website was detected

    '
  metadata:
    max-request: 1
  name: brave phishing Detection
  reference:
  - https://brave.com
  severity: info
  tags: phishing,brave,osint
