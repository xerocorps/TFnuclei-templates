http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "ChurchCRM setup wizard")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/setup'
id: churchcrm-installer
info:
  author: Kazgangap
  description: 'ChurchCRM setup is exposed.

    '
  metadata:
    fofa-query: app="churchcrm"
    product: churchcrm
    shodan-query: http.title:"churchcrm"
    vendor: churchcrm
  name: ChurchCRM - Setup Exposure
  reference:
  - https://github.com/ChurchCRM/CRM
  severity: high
  tags: misconfig,setup,churchcrm,exposure,vuln
