id: apache-filename-brute-force
info:
  author: geeknik
  description: If the client provides an invalid Accept header, the server will respond
    with a 406 Not Acceptable error containing a pseudo directory listing.
  name: Apache Filename Brute Force
  reference:
  - https://hackerone.com/reports/210238
  - https://www.acunetix.com/vulnerabilities/web/apache-mod_negotiation-filename-bruteforcing/
  severity: low
  tags: apache
requests:
- headers:
    Accept: fake/value
  matchers:
  - status:
    - 406
    type: status
  - condition: and
    type: word
    words:
    - Not Acceptable
    - 'Available variants:'
    - <address>Apache Server at
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index'
