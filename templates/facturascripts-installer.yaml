http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - FacturaScripts installer
    - connect to the database
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: facturascripts-installer
info:
  author: DhiyaneshDk
  description: FacturaScripts is susceptible to the Installation page exposure due
    to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"FacturaScripts installer"
    verified: true
  name: FacturaScripts Installer Exposure
  severity: high
  tags: misconfig,facturascripts,install,exposure
