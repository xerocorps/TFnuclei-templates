code:
- engine:
  - sh
  - bash
  matchers:
  - regex:
    - \d+\s+-[rwx-]*w[rwx-]*w[rwx-]*\s+
    type: regex
  source: 'find /etc/crontab /var/at/tabs/ -perm -o+w -type f -ls 2>/dev/null

    '
id: insecure-cron-jobs
info:
  author: geeknik
  description: 'Finds world-writable cron job files on macOS that can be modified
    by any user on the system.

    '
  impact: 'World-writable cron job files can be modified by any user on the system,
    potentially leading to privilege escalation or execution of malicious code.

    '
  name: macOS World-Writable Cron Jobs
  remediation: 'Review and correct the permissions of world-writable cron job files.

    '
  severity: medium
  tags: macos,audit,local,security,cron
self-contained: true
