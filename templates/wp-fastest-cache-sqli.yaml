id: wp-fastest-cache-sqli
info:
  author: akincibor
  description: Improper escaping of user input when deleting the cache of specific
    pages leads to SQL injection vulnerability. esc_sql() was used on input but the
    result was used unquoted in the constructed SQL query.
  name: WP Fastest Cache <= 0.8.7.4 - Blind SQL Injection
  reference:
  - https://wpscan.com/vulnerability/8beb9013-b36d-4d2d-9042-f1053e2ccf21
  severity: critical
  tags: sqli,wp,wordpress,wp-plugin,unauth
requests:
- extractors:
  - group: 1
    internal: true
    name: version
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  - group: 1
    regex:
    - '(?m)Stable tag: ([0-9.]+)'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - WP Fastest Cache
  - dsl:
    - compare_versions(version, '< 0.8.7.5')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-fastest-cache/readme.txt'
