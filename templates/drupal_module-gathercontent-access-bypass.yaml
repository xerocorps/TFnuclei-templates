http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.4')
    - compare_versions(version, '7.x-3.3')
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - gathercontent
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/gathercontent/gathercontent.info'
  redirects: true
id: drupal_module-gathercontent-access-bypass
info:
  author: Bishopfox
  description: This module enables you to import and export data from the GatherContent
    service. The module didnt properly protect its administrative paths.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/gathercontent/
    google-query: inurl:'/sites/all/modules/gathercontent/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-gathercontent-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-075
  severity: medium
  tags: drupal
