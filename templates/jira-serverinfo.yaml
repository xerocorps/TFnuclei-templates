id: jira-serverinfo
info:
  author: pdteam
  name: Jira Rest API Server Information
  severity: info
  tags: jira,tech
requests:
- extractors:
  - json:
    - .baseUrl
    - .version
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"baseUrl"'
    - '"deploymentType"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rest/api/latest/serverInfo'
