http:
- extractors:
  - group: 1
    name: parameters
    part: body
    regex:
    - <input.*name="([A-Za-z0-9.-_]+)"
    type: regex
  host-redirects: true
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: html-input-extractor
info:
  author: otterly
  description: Extract HTML input fields for further testing
  metadata:
    max-request: 1
  name: Extract HTML input fields
  severity: info
  tags: html
