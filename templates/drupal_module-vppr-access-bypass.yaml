http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.2.0')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - vppr
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/vppr/vppr.info'
  redirects: true
id: drupal_module-vppr-access-bypass
info:
  author: me
  description: 'Update Maintainers stepped forward, fixed the security issue, and
    Vocabulary Permissions Per Role is supported again. The module allows adding to/editing
    terms of/removing terms from vocabularies per role. The module did not properly
    check access for certain operations allowing an unauthorized malicious user to
    view, modify and delete terms. Original advisory The security team is marking
    this project unsupported. There is a known security issue with the project that
    has not been fixed by the maintainer. If you would like to maintain this project,
    please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported'
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/vppr/
    google-query: inurl:'/sites/all/modules/vppr/
    impact: medium
    security-risk: "Critical 17\u2009\u2215\u200925 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-vppr-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2022-016
  severity: medium
  tags: drupal
