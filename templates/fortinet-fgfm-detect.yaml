id: fortinet-fgfm-detect
info:
  author: johnk3r
  description: 'FortiGate to FortiManager Protocol (FGFM) was detected.

    '
  metadata:
    max-request: 1
    shodan-query: port:541 xab
    verified: true
  name: Fortinet FGFM protocol - Detect
  reference:
  - https://docs.fortinet.com/document/fortigate/6.4.0/hardening-your-fortigate/529217/fortios-ports-and-protocols
  severity: info
  tags: network,tcp,fortinet,fortigate,fortimanager
tcp:
- extractors:
  - regex:
    - '[a-z0-9.-]+\.fortinet\.com'
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - condition: and
    type: word
    words:
    - .fortinet.com
    - Certificate Authority
  port: 541
  read-size: 1024
