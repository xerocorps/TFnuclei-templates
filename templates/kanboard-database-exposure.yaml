http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "SQLite format 3", "CREATE TABLE", "INTEGER PRIMARY KEY")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/data/db.sqlite'
  - '{{BaseURL}}/kanboard/data/db.sqlite'
  stop-at-first-match: true
id: kanboard-database-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: 'Detected Kanboard SQLite database file was found to be exposed, containing
    sensitive information including user credentials, project data, tasks, and comments.

    '
  metadata:
    fofa-query: title="Kanboard"
    max-request: 2
    shodan-query: http.title:"Kanboard"
    verified: true
  name: Kanboard - SQLite Database Exposure
  reference:
  - https://docs.kanboard.org/v1/admin/sqlite/
  - https://kanboard.org/
  severity: high
  tags: kanboard,exposure,database,sqlite,misconfig
