id: sap-dispatcher-detect
info:
  author: pussycat0x
  description: 'The SAP Dispatcher is the central process that manages communication
    between user requests and work processes.

    '
  metadata:
    shodan-query: DPTMMSG
    verified: true
  name: SAP Dispatcher - Detect
  severity: info
  tags: network,tcp,sap,tech,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '00000000'
    type: hex
  matchers:
  - part: raw
    type: word
    words:
    - DPTMMSG
  port: 3200
  read-size: 1024
