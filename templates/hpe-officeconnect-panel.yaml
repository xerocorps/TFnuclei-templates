http:
- extractors:
  - name: version
    part: body
    regex:
    - HPE OfficeConnect Switch ([0-9A-Z a-z+()]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, '<title>HPE OfficeConnect Switch')
    type: dsl
  max-redirects: 2
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
id: hpe-officeconnect-panel
info:
  author: pussycat0x
  description: 'The HPE OfficeConnect Switch was a network switch series built for
    small and medium businesses.It provided reliable connectivity, simple management,
    and PoE options to support growing networks.

    '
  metadata:
    max-request: 1
    shodan-query: html:"HPE OfficeConnect"
    verified: true
  name: HPE OfficeConnect Switch - Panel Detect
  severity: info
  tags: panel,hp,hpe,officeconnect,login,discovery
