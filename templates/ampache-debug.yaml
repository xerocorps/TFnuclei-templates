id: ampache-debug
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"Ampache -- Debug Page"
    verified: true
  name: Ampache Debug Page
  severity: info
  tags: misconfig,ampache,debug
requests:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Ampache Debug
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/test.php?action=config'
  stop-at-first-match: true
