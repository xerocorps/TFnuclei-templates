http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.2')
    - compare_versions(version, '7.x-1.1')
    - compare_versions(version, '7.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - uuid
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/uuid/uuid.info'
  redirects: true
id: drupal_module-uuid-access-bypass
info:
  author: Bishopfox
  description: This module provides an API for adding universally unique identifiers
    (UUID) to Drupal objects, most notably entities. The module has a privilege escalation
    vulnerability when its used in combination with Services+REST server. This vulnerability
    is mitigated by the fact that an attacker must authenticate to the site, services
    module must be configured on the site and the user update resource enabled.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/uuid/
    google-query: inurl:'/sites/all/modules/uuid/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Complex/A:User/CI:All/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-uuid-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2019-052
  severity: medium
  tags: drupal
