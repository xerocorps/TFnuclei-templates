http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Auto-Install
    - emby-elements
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/index.html?start=wizard#!/wizard/wizardstart.html'
id: emby-installer
info:
  author: DhiyaneshDk
  description: 'Checks for the presence of a Emby Installer Page.

    '
  metadata:
    fofa-query: body="Emby" && body="wizard" && icon_hash="1399717985"
    max-request: 1
    verified: true
  name: Emby Installation Page - Exposure
  severity: high
  tags: install,emby,misconfig,vuln
