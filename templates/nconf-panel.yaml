http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - nconf.js
    - <title>NConf
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nconf-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: NConf login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"nconf"
    verified: true
  name: NConf Login Panel - Detect
  severity: info
  tags: panel,nconf
