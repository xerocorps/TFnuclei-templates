id: nconf-panel
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.title:"nconf"
    verified: true
  name: NConf Panel Detect
  severity: info
  tags: panel,nconf
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - nconf.js
    - <title>NConf
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
