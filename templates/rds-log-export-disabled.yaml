code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: dbclusters
    type: json
  source: 'aws rds describe-db-instances --region $region --output table --query ''DBInstances[?Engine==`mysql`
    || Engine==`aurora-mysql` || Engine==`mariadb`].DBInstanceIdentifier | []'' --output
    json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - dbcluster + " RDS Log Exports is Disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws rds describe-db-instances --region $region --db-instance-identifier
    $dbcluster --query ''DBInstances[*].EnabledCloudwatchLogsExports'' --output json

    '
flow: "code(1)\nfor(let DBClusterIdentifier of iterate(template.dbclusters)){\n  set(\"\
  dbcluster\", DBClusterIdentifier)\n  code(2)\n}\n"
id: rds-log-export-disabled
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon RDS database instances have the Log Exports
    feature enabled in order to publish database log events directly to CloudWatch
    Logs.

    '
  impact: 'Critical database logs are not exported, limiting visibility into performance
    issues, security events, and troubleshooting capabilities.

    '
  name: RDS Log Exports - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/RDS/log-exports.html
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html
  remediation: 'Enable RDS log exports in the AWS Management Console or via CLI/API
    by configuring the desired logs (e.g., slow query, general, error logs) for export
    to CloudWatch.

    '
  severity: low
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
