http:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - condition: or
    part: body
    regex:
    - <title>.*?Apache(|\d+) .*?(Default|Test).*?</title>
    - <title>(Default|Test).*? Apache(|\d+).*?</title>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: default-apache-test-all
info:
  author: andydoering
  classification:
    cpe: cpe:2.3:a:apache:http_server:*:*:*:*:*:*:*:*
  description: Detects default installations of apache (not just apache2 or installations
    on CentOS)
  metadata:
    max-request: 1
    product: http_server
    shodan-query: http.title:"Apache+Default","Apache+HTTP+Server+Test","Apache2+It+works"
    vendor: apache
  name: Apache HTTP Server Test Page
  severity: info
  tags: tech,apache,discovery
