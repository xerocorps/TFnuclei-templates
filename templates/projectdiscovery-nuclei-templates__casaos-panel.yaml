http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - /CasaOS-UI/
    - We're sorry but CasaOS
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/#/login'
  stop-at-first-match: true
id: casaos-panel
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:o:icewhale:casaos:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: CasaOS login panel was detected.
  metadata:
    max-request: 2
    product: casaos
    shodan-query: html:"CasaOS"
    vendor: icewhale
    verified: true
  name: CasaOS Login Panel - Detect
  severity: info
  tags: panel,casaos,login,detect,discovery
