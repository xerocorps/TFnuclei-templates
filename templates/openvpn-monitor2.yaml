id: openvpn-monitor2
info:
  author: geeknik
  description: openvpn-monitor is a simple python program to generate html that displays
    the status of an OpenVPN server, including all current connections.
  name: OpenVPN Monitor Disclosure
  reference: https://openvpn-monitor.openbytes.ie/
  severity: high
  tags: openvpn,disclosure,panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - OpenVPN Status Monitor
    - Username
    - VPN IP
    - Remote IP
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
