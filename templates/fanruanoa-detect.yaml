http:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - DeploySuccess._init
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/WebReport/ReportServer'
  - '{{BaseURL}}/ReportServer'
  stop-at-first-match: true
id: fanruanoa-detect
info:
  author: YanYun
  metadata:
    max-request: 2
  name: FanRuanOA-detect
  severity: info
  tags: oa,tech,dotnet,fanruan
