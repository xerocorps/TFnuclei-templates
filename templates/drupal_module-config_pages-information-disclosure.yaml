http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.8')
    - compare_versions(version, '8.x-2.7')
    - compare_versions(version, '8.x-2.6')
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - config_pages
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/config_pages/config_pages.info'
  redirects: true
id: drupal_module-config_pages-information-disclosure
info:
  author: Bishopfox
  description: This module enables you to build administrative pages for managing
    configuration objects, which may then be used elsewhere in the site. The module
    doesnt sufficiently validate access when the JSONAPI module is also installed.
    This vulnerability is mitigated by the fact that it only affects sites when the
    JSONAPI module is installed.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/config_pages/
    google-query: inurl:'/sites/all/modules/config_pages/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-config_pages-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2023-037
  severity: medium
  tags: drupal
