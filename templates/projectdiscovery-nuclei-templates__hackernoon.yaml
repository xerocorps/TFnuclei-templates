http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"profile"'
  matchers-condition: and
  method: GET
  path:
  - https://hackernoon.com/_next/data/foL6JC7ro2FEEMD-gMKgQ/u/{{user}}.json
id: hackernoon
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Hackernoon user name information check was conducted.
  metadata:
    max-request: 1
  name: Hackernoon User Name Information - Detect
  severity: info
  tags: osint,osint-tech,hackernoon,discovery
self-contained: true
