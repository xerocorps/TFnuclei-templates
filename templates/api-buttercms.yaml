id: api-buttercms
info:
  author: zzeitlin
  name: ButterCMS API Test
  reference: https://buttercms.com/docs/api/#introduction
  severity: info
  tags: token-spray,buttercms
requests:
- matchers:
  - negative: true
    status:
    - 401
    type: status
  method: GET
  path:
  - https://api.buttercms.com/v2/posts/?auth_token={{token}}
