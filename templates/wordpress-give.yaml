http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/give/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/give.txt
id: wordpress-give
info:
  author: mailler
  metadata:
    plugin_namespace: give
    wpscan: https://wpscan.com/plugin/give
  name: Wordpress GiveWP Detection
  reference:
  - https://wordpress.org/plugins/give/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
