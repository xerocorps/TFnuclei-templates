  description: The Royal Custom CSS for Page and Post plugin for WordPress is vulnerable
    to Stored Cross-Site Scripting via the 'royal_custom_css' parameter in versions
    up to, and including, 1.2 due to insufficient input sanitization and output escaping.
    This makes it possible for authenticated attackers with contributor level permissions
    and above to inject arbitrary web scripts in pages that will execute whenever
    a user accesses an injected page.
