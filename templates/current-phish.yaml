http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Current
    - Mobile banking done better. Build credit while you bank. No overdraft fees/hidden
      fees. Current is a fintech not a bank. Banking services provided by Choice Financial
      Group, Member FDIC, and Cross River Bank, Member FDIC.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"current.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: current-phish
info:
  author: rxerium
  description: 'A Current phishing website was detected

    '
  metadata:
    max-request: 1
  name: Current phishing Detection
  reference:
  - https://current.com
  severity: info
  tags: phishing,current,fintech,osint,discovery
