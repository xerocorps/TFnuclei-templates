code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: distributions
    type: json
  source: 'aws cloudfront list-distributions --output table --query ''DistributionList.Items[*].Id''
    --region $region --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"CloudFront Uses SSLv3 Protocol in" + distribution'
    type: dsl
  matchers:
  - type: word
    words:
    - SSLv3
  source: 'aws cloudfront get-distribution --id $distribution --query ''Distribution.DistributionConfig.Origins.Items[*].CustomOriginConfig.OriginSslProtocols.Items
    | []'' --region $region --output json

    '
flow: "code(1)\nfor(let DistributionListItemsId of iterate(template.distributions)){\n\
  \  set(\"distribution\", DistributionListItemsId)\n  code(2)\n}\n"
id: cloudfront-insecure-protocol
info:
  author: DhiyaneshDK
  description: 'Ensure that your Amazon CloudFront Content Delivery Network (CDN)
    distributions are not using insecure SSL protocols (i.e. SSLv3) for HTTPS communication
    between CloudFront edge locations and custom origins.

    '
  impact: 'Insecure SSL protocols for CloudFront origins can expose sensitive data
    to interception and compromise, increasing the risk of man-in-the-middle attacks.

    '
  name: CloudFront Insecure Origin SSL Protocols
  reference:
  - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/CloudFront/cloudfront-insecure-origin-ssl-protocols.html
  - http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/SecureConnections.html
  remediation: 'Configure your CloudFront distribution to enforce the use of secure
    SSL/TLS protocols (TLS 1.2 or higher) for all origins and disable support for
    outdated protocols like SSLv3 and TLS 1.0/1.1.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,cloudfront,aws-cloud-config
self-contained: true
variables:
  region: us-west-2
