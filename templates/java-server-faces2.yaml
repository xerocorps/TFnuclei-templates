http:
- matchers:
  - part: body
    type: word
    words:
    - <?xml
  - part: header
    type: word
    words:
    - application/xml
    - text/xml
  - negative: true
    part: body
    type: word
    words:
    - Endpoint not found.
  - status:
    - 200
    - 206
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/javax.faces.resource.../WEB-INF/web.xml.jsf'
id: java-server-faces2
info:
  author: reewardius
  metadata:
    max-request: 1
  name: java server faces2 config files
  severity: medium
  tags: java,generic
