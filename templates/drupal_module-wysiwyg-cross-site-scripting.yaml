http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-2.8')
    - compare_versions(version, '7.x-2.7')
    - compare_versions(version, '7.x-2.6')
    - compare_versions(version, '7.x-2.5')
    - compare_versions(version, '7.x-2.4')
    - compare_versions(version, '7.x-2.3')
    - compare_versions(version, '7.x-2.2')
    - compare_versions(version, '7.x-2.1')
    - compare_versions(version, '7.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - wysiwyg
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/wysiwyg/wysiwyg.info'
  redirects: true
id: drupal_module-wysiwyg-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to integrate various What-You-See-Is-What-You-Get
    (WYSIWYG) rich text editors into Drupal fields with text formats allowing markup
    for easier editing. The module doesnt sufficiently sanitize user input before
    attaching a WYSIWYG editor to an input field such as a textarea. If the editor
    used has an XSS vulnerability this would allow for example a commenter to put
    specially crafted markup which could trigger the vulnerability when viewed in
    the editor by an administrator. This vulnerability is mitigated by the fact that
    an attacker must have a role with the permission to create content using a text
    format with an attached and XSS vulnerable rich text editor.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/wysiwyg/
    google-query: inurl:'/sites/all/modules/wysiwyg/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-wysiwyg-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2022-003
  severity: medium
  tags: drupal
