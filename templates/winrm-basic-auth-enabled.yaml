code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - 'True'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: '(Get-Item WSMan:\localhost\Service\Auth).Basic

    '
id: winrm-basic-auth-enabled
info:
  author: princechaddha
  description: Verifies if Windows Remote Management (WinRM) allows basic (unencrypted)
    authentication.
  impact: 'Basic authentication can expose credentials in plaintext, allowing attackers
    to intercept and exploit sensitive information.

    '
  name: WinRM Basic Authentication Enabled
  remediation: 'Disable Basic authentication and configure secure authentication mechanisms
    like Kerberos or certificate-based authentication.

    '
  severity: high
  tags: windows,winrm,code,windows-audit
self-contained: true
