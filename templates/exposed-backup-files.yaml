author: qaisar
id: exposed-backup-files
info:
  description: Detects potential exposure of backup files on the target server
  name: Exposed Backup Files
  severity: low
requests:
- matchers:
  - part: body
    regex:
    - Index of /
    type: regex
  method: GET
  path:
  - /backups
  - /archives
tags:
- web
- backup-files
