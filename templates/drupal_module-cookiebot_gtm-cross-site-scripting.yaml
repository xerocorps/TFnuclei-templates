http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.0.18')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - cookiebot_gtm
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/cookiebot_gtm/cookiebot_gtm.info'
  redirects: true
id: drupal_module-cookiebot_gtm-cross-site-scripting
info:
  author: me
  description: This module makes it possible for you to integrate Cookiebot and Google
    Tag Manager in a fast and simple way.  The module doesnt sufficiently filter for
    malicious script leading to a persistent cross site scripting (XSS) vulnerability.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/cookiebot_gtm/
    google-query: inurl:'/sites/all/modules/cookiebot_gtm/
    impact: medium
    security-risk: "Moderately critical 14\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-cookiebot_gtm-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2024-055
  severity: medium
  tags: drupal
