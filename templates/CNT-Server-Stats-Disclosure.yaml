http:
- matchers:
  - part: body
    type: word
    words:
    - CNT_ACTIVE_DEVICES
    - STAT_CPU
    - HEALTH_SCEP_WIFI3
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/stats'
  stop-at-first-match: true
id: CNT-Server-Stats-Disclosure
info:
  author: SirBugs
  description: 'This template checks disclosing public information about the CNT server

    Twitter@SirBagoza Github@SirBugs

    '
  name: CNT Server Stats Disclosure
  severity: medium
  tags: information-disclosure
