http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Revolut
    - Log in
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"revolut.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: revolut-phish
info:
  author: rxerium
  description: 'A Revolut phishing website was detected

    '
  metadata:
    max-request: 1
  name: Revolut phishing Detection
  reference:
  - https://revolut.com
  severity: info
  tags: phishing,revolut,fintech,osint,discovery
