http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id":'
    - '"settings"'
    - '"schema":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/lab/api/settings/'
id: unauth-jupyter-lab
info:
  author: j4vaovo
  classification:
    cvss-metrics: AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-288
  description: 'JupyterLab was able to be accessed without authentication.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:450899026
  name: Jupyter Lab - Unauthenticated Access
  reference:
  - https://paper.seebug.org/2058/
  severity: critical
  tags: unauth,jupyter,jupyterlab,misconfig
