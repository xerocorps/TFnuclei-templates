http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - KASKUS - Berbagi Hobi
  matchers-condition: and
  method: GET
  path:
  - https://www.kaskus.co.id/@{{user}}
id: kaskus
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Kaskus user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Kaskus User Name Information - Detect
  severity: info
  tags: osint,osint-social,kaskus,discovery
self-contained: true
