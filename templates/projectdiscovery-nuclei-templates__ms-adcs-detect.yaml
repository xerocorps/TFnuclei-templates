http:
- extractors:
  - kval:
    - location
    type: kval
  matchers:
  - condition: or
    status:
    - 302
    - 301
    type: status
  - dsl:
    - contains(tolower(header), '/certsrv')
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ms-adcs-detect
info:
  author: divya_mudgal
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Microsoft Active Directory Certificate Services panel was detected.
  metadata:
    max-request: 1
  name: Microsoft Active Directory Certificate Services Panel - Detect
  severity: info
  tags: microsoft,ad,panel,discovery
