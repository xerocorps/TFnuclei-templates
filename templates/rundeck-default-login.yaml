http:
- matchers:
  - condition: and
    part: body_2
    type: word
    words:
    - /user/logout
    - Hi admin
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    j_username={{username}}&j_password={{password}}

    '
  - 'GET /menu/home HTTP/1.1

    Host: {{Hostname}}

    '
id: rundeck-default-login
info:
  author: karkis3c
  classification:
    cpe: cpe:2.3:a:pagerduty:rundeck:*:*:*:*:*:*:*:*
  description: 'Rundeck default login was discovered.

    '
  metadata:
    fofa-query: app="Rundeck-Login"
    max-request: 2
    product: rundeck
    vendor: pagerduty
    verified: true
  name: Rundeck - Default Login
  reference:
  - https://raw.githubusercontent.com/karkis3c/bugbounty/main/nuclei-templates/default-login/rundeck-default-login.yaml
  - https://docs.rundeck.com/docs/learning/
  severity: high
  tags: default-login,rundeck,vuln
variables:
  password: admin
  username: admin
