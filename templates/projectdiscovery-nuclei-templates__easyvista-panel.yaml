http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)package:\s+"([a-z0-9._-]+)"
    - (?i)version&nbsp;:&nbsp;([a-z0-9._-]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>easyvista apps</title>", "easyvista-bundle.min.js",
      "packages_com_easyvista_core")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/index.php'
id: easyvista-panel
info:
  author: righettod
  description: 'EasyVista login panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Easyvista"
    verified: true
  name: EasyVista Login Panel - Detect
  reference:
  - https://www.easyvista.com/
  severity: info
  tags: panel,easyvista,login,detect,discovery
