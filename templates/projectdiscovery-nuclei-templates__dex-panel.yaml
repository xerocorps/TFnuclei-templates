http:
- matchers:
  - part: body
    type: word
    words:
    - Log in to dex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dex/auth'
id: dex-panel
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"Log in to dex"
    verified: true
  name: Dex Authentication - Panel
  reference:
  - https://dexidp.io
  severity: info
  tags: dex,sso,panel,login,discovery
