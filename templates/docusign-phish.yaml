http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'title>Docusign | #1 in Electronic Signature and Intelligent Agreement Management'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"docusign.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: docusign-phish
info:
  author: rxerium
  description: 'A DocuSign phishing website was detected

    '
  metadata:
    max-request: 1
  name: DocuSign phishing Detection
  reference:
  - https://docusign.com
  severity: info
  tags: phishing,docusign,esignature,osint,discovery
