http:
- matchers:
  - condition: and
    type: word
    words:
    - admin@joomla.org
    - www.joomla.org
  - part: header
    type: word
    words:
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/administrator/manifests/files/joomla.xml'
id: joomla-manifest-file
info:
  author: oppsec
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: A Joomla! Manifest file was discovered. joomla.xml is a file which
    stores information about installed Joomla!, such as version, files, and paths.
  metadata:
    max-request: 1
  name: Joomla! Manifest File - Disclosure
  severity: medium
  tags: miscellaneous,misc,joomla,vuln
