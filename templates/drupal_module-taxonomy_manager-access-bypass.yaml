http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.4')
    - compare_versions(version, '2.0.3')
    - compare_versions(version, '2.0.2')
    - compare_versions(version, '2.0.1')
    - compare_versions(version, '2.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - taxonomy_manager
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/taxonomy_manager/taxonomy_manager.info'
  redirects: true
id: drupal_module-taxonomy_manager-access-bypass
info:
  author: Bishopfox
  description: This module provides a powerful interface for managing a taxonomy vocabulary.
    A vocabulary gets displayed in a dynamic tree view, where parent terms can be
    expanded to list their nested child terms or can be collapsed. The module does
    not take the correct user permissions into account, allowing an attacker to delete
    and move terms. The issue is mitigated by the fact that an attacker must have
    permission to create terms in the targeted vocabulary.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/taxonomy_manager/
    google-query: inurl:'/sites/all/modules/taxonomy_manager/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:None/II:Some/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-taxonomy_manager-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-035
  severity: medium
  tags: drupal
