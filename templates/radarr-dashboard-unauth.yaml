http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>Radarr</title>
  - negative: true
    part: body
    type: word
    words:
    - Login - Radarr
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: radarr-dashboard-unauth
info:
  author: ProjectDiscoveryAI
  description: 'Exposure of Radarr dashboard which can lead to sensitive information
    disclosure.

    '
  metadata:
    max-request: 1
    shodan-query: html:"radarr"
    verified: true
  name: Radarr Dashboard - Unauthenticated
  severity: medium
  tags: radarr,dashboard,unauth,misconfig,vuln
