file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - negative: true
    type: word
    words:
    - PermitEmptyPasswords no
  matchers-condition: and
id: file-disable-empty-password
info:
  author: pussycat0x
  description: 'Allowing empty passwords in SSH poses a severe security risk, enabling
    unauthorized access, brute-force attacks, and potential system compromise. It
    should always be disabled to prevent unauthorized logins.

    '
  metadata:
    verified: true
  name: Disable SSH Empty Password
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://docs.datadoghq.com/security/default_rules/xccdf-org-ssgproject-content-rule-sshd-disable-empty-passwords/
  remediation: 'Set PermitEmptyPasswords no in /etc/ssh/sshd_config to disable empty
    password logins and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
