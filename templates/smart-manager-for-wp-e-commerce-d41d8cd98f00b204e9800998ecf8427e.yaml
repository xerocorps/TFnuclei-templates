  description: "The Smart Manager For WooCommerce plugin for WordPress is vulnerable\
    \ to blind SQL Injection via the \u2018edited\u2019 parameter in versions before\
    \ 3.9.7 due to insufficient escaping on the user supplied parameter and lack of\
    \ sufficient preparation on the existing SQL query. This makes it possible for\
    \ unauthenticated attackers to append additional SQL queries into already existing\
    \ queries that can be used to extract sensitive information from the database."
