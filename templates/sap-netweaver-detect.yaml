id: sap-netweaver-detect
info:
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver (ICM/ICF)
  name: SAP NetWeaver ICM Detection
  severity: info
  tags: sap,webserver
requests:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  matchers:
  - condition: or
    part: header
    regex:
    - 'sap-server:'
    - 'Sap-Server:'
    - SAP NetWeaver Application Server
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
