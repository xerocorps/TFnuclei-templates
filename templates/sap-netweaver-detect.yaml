http:
- extractors:
  - kval:
    - server
    part: header
    type: kval
  host-redirects: true
  matchers:
  - condition: or
    part: header
    regex:
    - 'sap-server:'
    - 'Sap-Server:'
    - SAP NetWeaver Application Server
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sap-netweaver-detect
info:
  author: randomstr1ng
  description: Detection of SAP NetWeaver ABAP Webserver (ICM/ICF)
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-266008933
  name: SAP NetWeaver ICM Detection
  severity: info
  tags: sap,webserver,tech
