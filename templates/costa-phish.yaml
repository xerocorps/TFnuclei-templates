http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - The Nation&#x27;s Favourite Coffee Shop | Costa Coffee
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"costa.co.uk")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: costa-phish
info:
  author: rxerium
  description: 'A costa phishing website was detected

    '
  metadata:
    max-request: 1
  name: costa phishing Detection
  reference:
  - https://costa.co.uk
  severity: info
  tags: phishing,costa,osint
