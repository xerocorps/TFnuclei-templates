http:
- matchers:
  - type: word
    words:
    - <title>XNAT</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/app/template/Login.vm'
id: xnat-login
info:
  author: 0x_Akoko
  classification:
    cpe: cpe:2.3:a:xnat:xnat:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: XNAT login panel was detected.
  metadata:
    max-request: 1
    product: xnat
    shodan-query: title:"xnat"
    vendor: xnat
    verified: true
  name: XNAT Login Panel - Detect
  severity: info
  tags: xnat,panel,discovery
