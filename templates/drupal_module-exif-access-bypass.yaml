http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - exif
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/exif/exif.info'
  redirects: true
id: drupal_module-exif-access-bypass
info:
  author: Bishopfox
  description: This module enables you to retrieve image metadata and use them in
    fields or title. The module doesnt sufficiently restrict access to module setting
    pages thereby causing an access bypass vulnerability. This vulnerability is mitigated
    by the fact that an attacker must have permission to create entities of certain
    content entity types.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/exif/
    google-query: inurl:'/sites/all/modules/exif/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-exif-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-017
  severity: medium
  tags: drupal
