id: vault-panel
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: http.favicon.hash:-919788577
    verified: true
  name: Vault Login Panel
  severity: info
  tags: panel,vault
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Vault</title>
    - vault/
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/vault/auth?with=oidc%2F'
