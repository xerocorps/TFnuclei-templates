http:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Vault</title>
    - vault/
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/vault/auth?with=oidc%2F'
id: vault-panel
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Vault login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-919788577
    verified: true
  name: Vault Login Panel - Detect
  severity: info
  tags: panel,vault
