http:
- extractors:
  - group: 1
    internal: true
    part: body
    regex:
    - scfw\/1y-([0-9.-]+)
    - Version:\s*([0-9.-]+)
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Email Security Appliance
    - Email Security Virtual Appliance
    - IronPort C
  - part: body
    type: word
    words:
    - action:Login
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login'
  redirects: true
id: cisco-esa-panel
info:
  author: rxerium,darses
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Detected Cisco Email Security Appliance login panel.

    '
  metadata:
    max-request: 1
    shodan-query: product:"IronPort AsyncOS http config"
    verified: true
  name: Cisco Email Security Appliance - Panel
  severity: info
  tags: login,cisco,panel,email,discovery
