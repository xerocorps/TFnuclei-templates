http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>AlternC Desktop")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: alternc-panel
info:
  author: Splint3r7
  classification:
    cwe-id: CWE-200
  description: 'AlternC Desktop panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"AlternC Desktop"
  name: AlternC Desktop Panel - Detect
  severity: info
  tags: panel,alternc,login,detect
