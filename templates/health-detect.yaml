http:
- matchers:
  - part: body
    type: word
    words:
    - OK
    - Healthy
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/health'
id: health-detect
info:
  author: reewardius
  name: Health Endpoint Detector
  severity: info
