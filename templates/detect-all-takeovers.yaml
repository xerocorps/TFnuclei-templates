id: detect-all-takeovers
info:
  author: melbadry9 & pxmme1337 & geeknik
  name: Subdomain Takeover Detection
  severity: high
requests:
- matchers:
  - name: agilecrm
    type: word
    words:
    - Sorry, this page is no longer available.
  - name: airee
    type: word
    words:
    - "\u041E\u0448\u0438\u0431\u043A\u0430 402. \u0421\u0435\u0440\u0432\u0438\u0441\
      \ \u0410\u0439\u0440\u0438.\u0440\u0444 \u043D\u0435 \u043E\u043F\u043B\u0430\
      \u0447\u0435\u043D"
  - name: anima
    type: word
    words:
    - If this is your website and you've just created it, try refreshing in a minute
  - name: aws-bucket
    type: word
    words:
    - The specified bucket does not exist
  - name: bitbucket
    type: word
    words:
    - The page you have requested does not exist
    - Repository not found
  - name: campaignmonitor
    type: word
    words:
    - <strong>Trying to access your account?</strong>
    - or <a href="mailto:help@createsend.com
  - name: cargocollective
    type: word
    words:
    - <div class="notfound">
    - 404 Not Found<br>
  - name: gemfury
    type: word
    words:
    - '404: This page could not be found.'
  - name: ghost
    type: word
    words:
    - The thing you were looking for is no longer here
    - The thing you were looking for is no longer here, or never was
  - name: github
    type: word
    words:
    - There isn't a GitHub Pages site here.
    - For root URLs (like http://example.com/) you must provide an index.html file
  - name: hatenablog
    type: word
    words:
    - 404 Blog is not found
    - Sorry, we can't find the page you're looking for.
  - name: helpjuice
    type: word
    words:
    - We could not find what you're looking for.
  - name: helpscout
    type: word
    words:
    - 'No settings were found for this company:'
  - name: intercom
    type: word
    words:
    - This page is reserved for artistic dogs.
    - "<h1 class=\"headline\">Uh oh. That page doesn\u2019t exist.</h1>"
  - name: jetbrains
    type: word
    words:
    - is not a registered InCloud YouTrack.
  - name: kinsta
    type: word
    words:
    - No Site For Domain
  - name: launchrock
    type: word
    words:
    - It looks like you may have taken a wrong turn somewhere. Don't worry...it happens
      to all of us.
  - name: ngrok
    type: word
    words:
    - ngrok.io not found
    - Tunnel *.ngrok.io not found
  - name: pantheon.io
    type: word
    words:
    - The gods are wise, but do not know of the site which you seek.
  - name: pingdom
    type: word
    words:
    - Public Report Not Activated
    - This public report page has not been activated by the user
  - name: readme
    type: word
    words:
    - Project doesnt exist... yet!
  - name: smartjob
    type: word
    words:
    - Job Board Is Unavailable
    - This job board website is either expired
    - This job board website is either expired or its domain name is invalid.
  - name: strikingly
    type: word
    words:
    - But if you're looking to build your own website
    - you've come to the right place.
  - name: surge
    type: word
    words:
    - project not found
  - name: uberflip
    type: word
    words:
    - Non-hub domain, The URL you've accessed does not provide a hub.
  - name: uptimerobot
    regex:
    - ^page not found$
    type: regex
  - name: uservoice
    type: word
    words:
    - This UserVoice subdomain is currently available!
  - name: wordpress
    type: word
    words:
    - Do you want to register
  - name: worksites
    regex:
    - (?:Company Not Found|you&rsquo;re looking for doesn&rsquo;t exist)
    type: regex
  - name: smart-jobboard
    type: word
    words:
    - This job board website is either expired or its domain name is invalid.
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
