id: grav-cms-detect
info:
  author: cyllective
  description: Detects Grav CMS
  name: Grav CMS Detect
  references: https://github.com/getgrav/grav
  severity: info
  tags: tech,grav,cms
requests:
- matchers:
  - part: header
    type: word
    words:
    - 'Set-Cookie: grav-site-'
  - part: body
    type: word
    words:
    - <meta name="generator" content="GravCMS" />
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
