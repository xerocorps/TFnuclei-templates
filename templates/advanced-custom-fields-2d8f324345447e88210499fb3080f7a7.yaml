  description: The Advanced Custom Fields plugin for WordPress is vulnerable to PHP
    Object Injection in versions up to, and including, 6.0.7 via deserialization of
    untrusted input in custom field values. This makes it possible for authenticated
    attackers, with contributor-level permissions, and above to inject a PHP Object.
    No POP chain appears to be present in the vulnerable plugin. If a POP chain is
    present via an additional plugin or theme installed on the target system, it could
    allow the attacker to delete arbitrary files, retrieve sensitive data, or execute
    code.
