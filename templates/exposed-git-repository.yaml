author: qaisar afridi
id: exposed-git-repository
info:
  description: Detects potential exposed Git repositories in the target
  name: Exposed Git Repository
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - 'Git repository information: .*'
    type: regex
  method: GET
  path:
  - /.git
  - /repository-info
tags:
- web
- git
