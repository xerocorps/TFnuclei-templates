code:
- args:
  - -c
  - "# Check if the nis package is installed\nif dpkg-query -W -f='${Status}' nis\
    \ 2>/dev/null | grep -q \"install ok installed\"; then\n  echo \"[cis-nis-client-check:Policy-Fail]\
    \ [NIS is installed] [CIS_FAIL]\"\nelse\n  echo \"[cis-nis-client-check:Policy-Pass]\
    \ [NIS is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: nis-client
info:
  author: Th3l0newolf
  description: "The nis package provides the Network Information Service client, which\
    \ is insecure and deprecated.If not explicitly required, it should be removed\
    \ to reduce the system\u2019s attack surface.\n"
  metadata:
    verified: true
  name: Ensure NIS Client is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the nis package is not installed unless explicitly required.

    - To remove the package, run: sudo apt-get remove nis -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu,nis
self-contained: true
