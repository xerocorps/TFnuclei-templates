id: webuzo-admin-panel
info:
  author: theamanrawat
  metadata:
    shodan-query: http.title:"Webuzo - Admin Panel"
    verified: true
  name: Webuzo Admin Panel
  severity: info
  tags: panel,webuzo,admin
requests:
- host-redirects: true
  matchers:
