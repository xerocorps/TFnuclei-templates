http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - type
    - project_id
    - private_key
    - client_email
  - negative: true
    part: body
    type: word
    words:
    - <!DOCTYPE html>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.config/gcloud/application_default_credentials.json'
  - '{{BaseURL}}/.config/gcloud/credentials.json'
  - '{{BaseURL}}/credentials.db'
id: gcp-credentials
info:
  author: reewardius
  metadata:
    max-request: 3
  name: GCP Credentials - Detect
  severity: high
  tags: cloud,gcp,google,config
