http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entity_print
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_print/entity_print.info'
  redirects: true
id: drupal_module-entity_print-multiple-issues
info:
  author: Bishopfox
  description: 'This module enables you to generate print versions of content. Some
    installations of the module make use of the dompdf/dompdf third-party dependency.
    Security vulnerabilities exist for versions of dompdf/dompdf < 2.0.0 See the library
    release notes for more detail: https://github.com/dompdf/dompdf/releases/tag/v2.0.0
    Note on 3rd party vulnerabilities This security advisory corresponds to a 3rd
    party vulnerability. Normally the Drupal Security Team would not issue advisories
    related to 3rd party code that is shipped separately from a module per our policy
    (most recent update is PSA-2019-09-04). In this case, because the module required
    a specific version and could not be updated without a change to the Drupal module
    we do issue an advisory.'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entity_print/
    google-query: inurl:'/sites/all/modules/entity_print/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: multiple-issues
  name: drupal_module-entity_print-multiple-issues
  reference:
  - https://www.drupal.org/sa-contrib-2022-048
  severity: medium
  tags: drupal
