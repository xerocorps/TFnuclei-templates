http:
- extractors:
  - group: 1
    part: body
    regex:
    - YOURLS<\/a>([ a-z0-9.-]+)
    - content="YOURLS([ 0-9.]+)"
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>YOURLS
    - content="YOURLS
    - alt="YOURLS
    - /yourls-logo
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: yourls-detect
info:
  author: lstatro
  description: 'Detects if the target is running a YOURLS (Your Own URL Shortener)
    server

    '
  metadata:
    fofa-query: title="Your Own URL Shortener"
    max-request: 1
    shodan-query: title:"Your Own URL Shortener"
    verified: true
  name: YOURLS - Detection
  reference:
  - https://github.com/YOURLS/YOURLS
  severity: info
  tags: tech,yourls
