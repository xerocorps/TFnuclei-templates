http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.13.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - easy_breadcrumb
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/easy_breadcrumb/easy_breadcrumb.info'
  redirects: true
id: drupal_module-easy_breadcrumb-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to use the current URL (path alias) and the
    current pages title to automatically extract the breadcrumbs segments and its
    respective links then show them as breadcrumbs on your website. The module doesnt
    sufficiently sanitize editor input in certain circumstances leading to a Cross
    Site Scripting (XSS) vulnerability. This vulnerability requires the user have
    administer Easy Breadcrumb settings permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/easy_breadcrumb/
    google-query: inurl:'/sites/all/modules/easy_breadcrumb/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-easy_breadcrumb-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2020-027
  severity: medium
  tags: drupal
