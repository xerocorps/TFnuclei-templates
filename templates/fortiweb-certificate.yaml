id: fortiweb-certificate
info:
  author: johnk3r
  metadata:
    max-request: 1
    shodan-query: ssl:"cn=fortiweb"
    verified: true
  name: Fortinet FortiWEB Certificate - Detect
  severity: info
  tags: ssl,tls,fortinet,fortiweb,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - dsl:
    - subject_cn
    type: dsl
  matchers:
  - part: subject_dn
    type: word
    words:
    - emailAddress=support@fortinet.com
  - part: subject_dn
    type: word
    words:
    - CN=FortiWEB
  matchers-condition: and
