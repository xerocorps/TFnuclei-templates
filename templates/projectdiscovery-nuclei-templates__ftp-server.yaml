code:
- args:
  - -c
  - "if dpkg-query -s vsftpd &>/dev/null; then\n  echo \"[ftp-server-check:Policy-Fail]\
    \ [vsftpd is installed] [CIS_FAIL]\"\nelse\n  echo \"[ftp-server-check:Policy-Pass]\
    \ [vsftpd is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: ftp-server
info:
  author: Th3l0newolf
  description: 'The vsftpd package provides an FTP server for file transfer services.Since
    FTP is unencrypted and insecure, it should only be installed when explicitly required.

    '
  metadata:
    verified: true
  name: Ensure FTP Server Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the `vsftpd` package is not installed unless explicitly required.

    - To remove the package, run: sudo apt-get remove vsftpd -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
