http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Edelbrock
    - Edelbrock is the most respected name in performance! Since 1938, Edelbrock has
      manufactured its core products in the USA for quality and performance.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"edelbrock.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: edelbrock-phish
info:
  author: rxerium
  description: 'An Edelbrock phishing website was detected

    '
  metadata:
    max-request: 1
  name: Edelbrock phishing Detection
  reference:
  - https://edelbrock.com
  severity: info
  tags: phishing,edelbrock,ecommerce,osint,discovery
