http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Depop
    - Designer. Preloved. Vintage. Streetwear. Sneakers. Whatever your style. Find
      it on Depop.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"depop.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: depop-phish
info:
  author: rxerium
  description: 'A Depop phishing website was detected

    '
  metadata:
    max-request: 1
  name: Depop phishing Detection
  reference:
  - https://depop.com
  severity: info
  tags: phishing,depop,ecommerce,osint,discovery
