file:
- extensions:
  - pl
  - perl
  - pod
  - pm
  - cgi
  extractors:
  - regex:
    - srand
    - rand
    type: regex
  - regex:
    - getc
    - readdir
    - read
    - sysread
    type: regex
  - regex:
    - exec
    type: regex
  - regex:
    - fcntl
    type: regex
  - regex:
    - bind
    type: regex
  - regex:
    - setpgrp
    type: regex
  - regex:
    - setpriority
    type: regex
  - regex:
    - syscall
    type: regex
  - regex:
    - connect
    type: regex
  - regex:
    - system
    type: regex
  - regex:
    - open
    type: regex
  - regex:
    - mkdir
    - chdir
    - rmdir
    - chown
    - chmod
    - link
    - symlink
    - truncate
    - chroot
    type: regex
  - regex:
    - umask
    type: regex
  - regex:
    - kill
    type: regex
  - regex:
    - ioctl
    type: regex
  - regex:
    - eval
    type: regex
  - regex:
    - glob
    type: regex
  - regex:
    - fork
    type: regex
  - regex:
    - gethostbyname
    - gethostbyaddr
    type: regex
id: perl-scanner
info:
  author: geeknik
  name: Perl File Scanner
  severity: info
  tags: perl,file
