http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'ESP Easy Mega:'
    - Config
    - Tools
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: espeasy-mega-exposure
info:
  author: ritikchaddha
  description: ESPEasy Mega Panel is exposed.
  metadata:
    max-request: 1
    shodan-query: http.html:"ESP Easy Mega"
    verified: true
  name: ESPEasy Mega Panel Exposure
  severity: high
  tags: misconfig,espeasy,exposure,vuln
