code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].[]
    name: webAppList
    type: json
  source: 'az webapp list --query ''[*].{id:id}'' --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - id + " has remote debugging enabled."
    type: dsl
  matchers:
  - type: word
    words:
    - 'true'
  source: 'az webapp config show --ids $ids --query ''remoteDebuggingEnabled'' --output
    json

    '
flow: "code(1);\nfor (let WebAppData of iterate(template.webAppList)) {\n  set(\"\
  ids\", WebAppData);\n  code(2);\n}\n"
id: azure-appservice-remote-debugging-enabled
info:
  author: princechaddha
  description: 'Ensure that your Azure App Services web applications have remote debugging
    disabled in order to enhance security and protect the applications from unauthorized
    access. Remote Debugging feature is available for web applications (e.g. ASP.NET,
    ASP.NET Core, Node.js, Python).

    '
  impact: 'Enabling remote debugging can expose web applications to unauthorized access
    and potential security vulnerabilities.

    '
  name: Azure App Service Remote Debugging Enabled
  reference:
  - https://docs.microsoft.com/en-us/azure/app-service/troubleshoot-remote-debug
  remediation: 'Disable remote debugging for Azure App Services web applications through
    the Azure portal or using Azure CLI commands to enhance application security.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,appservice,azure-cloud-config
self-contained: true
