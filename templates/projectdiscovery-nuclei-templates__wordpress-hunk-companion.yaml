http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/hunk-companion/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/hunk-companion.txt
id: wordpress-hunk-companion
info:
  author: invisiblethreat
  metadata:
    max-request: 1
    plugin_namespace: hunk-companion
  name: Hunk Companion Detection
  reference:
  - https://wordpress.org/plugins/hunk-companion/
  severity: info
  tags: tech,wordpress,wp-plugin,discovery
