http:
- matchers:
  - part: body
    type: word
    words:
    - Mura CMS - Setup
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mura-cms-setup-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:murasoftware:mura_cms:*:*:*:*:*:*:*:*
  description: 'Detects exposed Mura CMS Setup page.

    '
  metadata:
    fofa-query: body="Mura CMS - Setup"
    max-request: 1
    product: mura_cms
    vendor: murasoftware
    verified: true
  name: Mura CMS Setup Page - Exposure
  reference:
  - https://www.murasoftware.com/mura-cms/
  severity: high
  tags: misconfig,install,exposure,mura-cms,vuln
