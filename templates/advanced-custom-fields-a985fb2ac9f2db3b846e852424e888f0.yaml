  description: Advanced Custom Fields before 5.7.12 fails to sanitize user-supplied
    input before passing it to the unserialize() function. This allows low-level authenticated
    users to call PHP Objects and possibly achieve remote code execution if a usable
    gadget is present in a plugin or theme installed on the same site as the vulnerable
    plugin.
