http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to your Strapi app
    - Click to create the first administration
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: strapi-admin-installer
info:
  author: dhiyaneshDk
  description: 'Strapi Admin Registration enabled was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Welcome to your Strapi app" html:"create an administrator"
    verified: true
  name: Strapi Admin - Installer
  severity: critical
  tags: misconfig,exposure,strapi,install,vuln
