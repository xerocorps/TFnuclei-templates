code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"RAM Password Policy Expiration is Greater than 90 Days "'
    type: dsl
  matchers:
  - regex:
    - '"MaxPasswordAge":\s*(9[1-9]|[1-9][0-9]{2,})'
    type: regex
  - regex:
    - '"MaxPasswordAge":\s*(0|[1-9][0-9]?)'
    type: regex
  matchers-condition: and
  source: 'aliyun ram GetPasswordPolicy --region $region

    '
id: password-policy-expiration-unconfigured
info:
  author: DhiyaneshDK
  description: 'The Alibaba Cloud RAM Password Policy is unconfigured, leaving user
    accounts vulnerable to weak or expired passwords. This lack of a configured policy
    may lead to potential unauthorized access due to weak password management.

    '
  metadata:
    max-request: 1
    verified: true
  name: RAM Password Policy Expiration - Unconfigured
  reference:
  - https://www.alibabacloud.com/help/en/ram/user-guide/configure-a-password-policy-for-ram-users
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-RAM/require-password-expiration-policy.html
  severity: medium
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,alibaba-ram
self-contained: true
variables:
  region: cn-hangzhou
