id: iceflow-vpn-disclosure2
info:
  author: pikpikcu
  name: ICEFlow VPN Disclosure
  severity: low
  tags: exposure,files,iceflow,logs
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - 'ICEFLOW VPN:'
    - ICEFLOW SYSTEM
    - ICEFLOW
  - status:
    - 200
    type: status
  - condition: and
    part: header
    type: word
    words:
    - text/plain
    - ICEFLOW
  matchers-condition: and
  max-size: 2048
  raw:
  - 'GET /log/vpn.log HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
