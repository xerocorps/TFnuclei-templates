http:
- matchers:
  - part: body
    type: word
    words:
    - /remote/login
  - part: header
    type: word
    words:
    - 'Server: xxxxxxxx-xxxxx'
  - status:
    - 403
    type: status
  matchers-condition: and
  raw:
  - 'GET /api/v2/cmdb/system/admin/admin HTTP/1.1

    Host: {{Hostname}}

    '
id: fortios-panel
info:
  author: canberbamber,Jna1
  classification:
    cpe: cpe:2.3:o:fortinet:fortios:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'FortiOS admin login panel was detected.

    '
  metadata:
    fofa-query:
    - body="/remote/login" "xxxxxxxx"
    - icon_hash=945408572
    max-request: 1
    product: fortios
    shodan-query:
    - http.favicon.hash:945408572
    - cpe:"cpe:2.3:o:fortinet:fortios"
    - port:10443 http.favicon.hash:945408572
    - http.html:"/remote/login" "xxxxxxxx"
    vendor: fortinet
    verified: true
  name: FortiOS Admin Login Panel - Detect
  reference:
  - https://www.horizon3.ai/fortinet-iocs-cve-2022-40684/
  severity: info
  tags: panel,fortinet,fortios,discovery
