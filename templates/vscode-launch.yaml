http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"version":'
    - '"configurations":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.vscode/launch.json'
id: vscode-launch
info:
  author: DhiyaneshDK
  description: 'The .vscode/launch.json file, used by Visual Studio Code for debugging
    configurations, is publicly accessible. This file often contains sensitive information
    such as local file paths, runtime arguments, environment variables, and sometimes
    hardcoded credentials or access tokens.

    '
  metadata:
    max-request: 1
    shodan-query: title:"index" html:".vscode"
    verified: true
  name: Visual Studio Code launch.json Exposure
  reference:
  - https://code.visualstudio.com/docs/editor/debugging
  severity: low
  tags: vscode,files,debug,exposure,vuln
