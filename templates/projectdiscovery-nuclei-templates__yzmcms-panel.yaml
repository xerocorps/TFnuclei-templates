http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Powered By <a href="http://www.yzmcms.com"
    - Powered By YzmCMS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/index/login.html'
id: yzmcms-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cpe: cpe:2.3:a:yzmcms:yzmcms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: YzmCMS login panel was detected.
  metadata:
    fofa-query: title="yzmcms"
    google-query: intitle:"yzmcms"
    max-request: 1
    product: yzmcms
    shodan-query:
    - http.title:"YzmCMS"
    - http.title:"yzmcms"
    vendor: yzmcms
  name: YzmCMS Login Panel - Detect
  severity: info
  tags: panel,yzmcms,login,discovery
