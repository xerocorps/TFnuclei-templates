http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - ruleset name
    - rule ref=
    - <file>
  - part: header
    type: word
    words:
    - application/xml
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/phpcs.xml'
id: phpcs-config
info:
  author: DhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'PHP_CodeSniffer configuration file was detected.

    '
  metadata:
    max-request: 1
    shodan-query: html:"phpcs.xml"
    verified: true
  name: PHP_CodeSniffer Configuration Exposure - Detect
  reference:
  - https://github.com/squizlabs/PHP_CodeSniffer
  severity: info
  tags: devops,exposure,php,phpcs,vuln
