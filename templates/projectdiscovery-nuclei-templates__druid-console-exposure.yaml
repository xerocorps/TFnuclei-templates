http:
- matchers:
  - condition: and
    type: word
    words:
    - src="/druid.js"
    - href="/druid.css"
  method: GET
  path:
  - '{{BaseURL}}'
id: druid-console-exposure
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:alibaba:druid:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Alibaba Druid panel was detected.
  metadata:
    max-request: 1
    product: druid
    vendor: alibaba
  name: Alibaba Druid Panel - Detect
  severity: info
  tags: panel,alibaba,druid,discovery
