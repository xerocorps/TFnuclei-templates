http:
- matchers:
  - condition: or
    regex:
    - (?m)^APP_(NAME|ENV|KEY|DEBUG|URL|PASSWORD)
    - (?m)^DB_(HOST|PASSWORD|DATABASE)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /.env
    - /.env.dev.local
    - /.env.development.local
    - /.env.prod.local
    - /.env.production.local
    - /.env.local
    - /.env.example
    - /.env.stage
    - /.env.live
    - /.env_1
    - /.env.old
    - /.env_sample
id: codeigniter-env
info:
  author: emenalf
  description: Codeigniter .env file was discovered.
  metadata:
    max-request: 12
  name: Codeigniter - .env File Discovery
  severity: high
  tags: config,exposure,codeigniter,vuln
