code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroups
    type: json
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Amazon EC2 security group(s) " + groupid + " allows unrestricted inbound traffic"'
    type: dsl
  matchers:
  - type: word
    words:
    - 0.0.0.0/0
    - ::/0
  source: 'aws ec2 describe-security-groups --region $region --group-ids $groupid
    --query ''SecurityGroups[*].IpPermissions[]''

    '
flow: "code(1)\nfor(let SecurityGroup of iterate(template.securitygroups)){\n  set(\"\
  groupid\", SecurityGroup)\n  code(2)\n}\n"
id: ec2-sg-ingress
info:
  author: princechaddha
  description: 'Ensure Amazon EC2 security groups do not allow unrestricted access
    (0.0.0.0/0, ::/0) on uncommon ports, protecting against brute force attacks on
    EC2 instances.

    '
  impact: 'Unrestricted ingress on uncommon ports increases the risk of unauthorized
    access and potential brute force attacks on EC2 instances.

    '
  name: Unrestricted Access on Uncommon EC2 Ports
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/security-group-rules-reference.html
  remediation: 'Restrict access to uncommon ports in EC2 security groups, permitting
    only necessary traffic and implementing stringent access controls.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
