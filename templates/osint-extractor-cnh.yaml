id: osint-extractor-cnh
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de CNH via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de CNH"
  severity: info
  tags: "cnh,extra\xE7\xE3o,osint"
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - "((cnh.*[0-9]{11})|(CNH.*[0-9]{11})|(habilita\xE7\xE3o.*[0-9]{11})|(carteira.*[0-9]{11}))"
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
