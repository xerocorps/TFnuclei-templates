http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - HomeMatic Logo
    - <title>HomeMatic WebUI</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: homematic-panel
info:
  author: princechaddha
  classification:
    cpe: cpe:2.3:o:eq-3:homematic_ccu3_firmware:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Homematic panel was deetcted.
  metadata:
    fofa-query: body="homematic"
    max-request: 1
    product: homematic_ccu3_firmware
    shodan-query:
    - http.html:"Homematic"
    - http.html:"homematic"
    vendor: eq-3
  name: Homematic Panel - Detect
  severity: info
  tags: panel,homematic,iot,eq-3,discovery
