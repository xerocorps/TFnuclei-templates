http:
- matchers:
  - condition: and
    dsl:
    - contains(body, '<title>Pritunl Database Setup</title>')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/setup'
id: pritunl-installer
info:
  author: DhiyaneshDk
  description: 'Pritunl is susceptible to the Installation page exposure due to misconfiguration.

    '
  metadata:
    fofa-query: title="Pritunl Database Setup"
    max-request: 1
    verified: true
  name: Pritunl - Installation
  reference:
  - https://pritunl.com/
  - https://docs.pritunl.com/docs/installation
  severity: high
  tags: pritunl,misconfig,installer,vuln
