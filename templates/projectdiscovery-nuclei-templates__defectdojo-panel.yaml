http:
- matchers:
  - type: word
    words:
    - <img src="/static/dojo/img/logo.png" alt="DefectDojo Logo
  method: GET
  path:
  - '{{BaseURL}}/login?next='
id: defectdojo-panel
info:
  author: Adam Crosser
  classification:
    cpe: cpe:2.3:a:owasp:defectdojo:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: DefectDojo login panel was detected.
  metadata:
    max-request: 1
    product: defectdojo
    shodan-query: html:"DefectDojo Logo"
    vendor: owasp
  name: DefectDojo Login Panel - Detect
  severity: info
  tags: panel,defectdojo,discovery
