http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Password again
    - Coolify
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/register'
id: coolify-register-account
info:
  author: DhiyaneshDk
  description: 'Exposed Coolify user register page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Coolify" html:"register"
    verified: true
  name: Coolify Register User Account - Enabled
  severity: medium
  tags: coolify,register,misconfig,vuln
