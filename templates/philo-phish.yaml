http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Why pay more for TV? Philo offers live TV and on-demand content for just $33/month.
      Stream your favorite shows, movies, and more across all your devices.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"philo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: philo-phish
info:
  author: rxerium
  description: 'A Philo phishing website was detected

    '
  metadata:
    max-request: 1
  name: Philo phishing Detection
  reference:
  - https://philo.com
  severity: info
  tags: phishing,philo,streaming,osint,discovery
