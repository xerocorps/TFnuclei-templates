http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - private_taxonomy
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/private_taxonomy/private_taxonomy.info'
  redirects: true
id: drupal_module-private_taxonomy-access-bypass
info:
  author: Bishopfox
  description: This module enables users to create private vocabularies. The module
    doesnt enforce permissions appropriately for the taxonomy overview page and overview
    form. This vulnerability is mitigated by the fact that an attacker must have a
    role with the permission Administer own taxonomy or View private taxonomies
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/private_taxonomy/
    google-query: inurl:'/sites/all/modules/private_taxonomy/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-private_taxonomy-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-001
  severity: medium
  tags: drupal
