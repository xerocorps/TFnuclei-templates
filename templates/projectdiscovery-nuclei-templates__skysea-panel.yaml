http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - SKYSEA Client View
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: skysea-panel
info:
  author: rxerium
  description: 'SKYSEA Client View panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:385597939
    verified: true
  name: SKYSEA Client View Panel - Detect
  reference:
  - https://www.skyseaclientview.net/
  severity: info
  tags: panel,skysea,detect,login,discovery
