file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - http
    - events
  - condition: and
    negative: true
    type: word
    words:
    - proxy_buffer_size
    - proxy_buffers
    - proxy_busy_buffers_size
  matchers-condition: and
id: file-missing-nginx-bof-protection
info:
  author: pussycat0x
  description: 'Ensures that buffer overflow protection is properly configured in
    Nginx to prevent large request attacks.

    '
  metadata:
    verified: true
  name: Missing Nginx Buffer Overflow Protection
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/nginx/
  - https://nginx.org/en/docs/http/ngx_http_proxy_module.html
  severity: medium
  tags: nginx,file,audit,hardening
