code:
- engine:
  - bash
  matchers:
  - part: code_1_response
    regex:
    - allow-transfer\s*\{\s*any;\s*\}
    type: regex
  source: 'grep -E ''allow-transfer'' /etc/named.conf 2>/dev/null || echo "no-allow-transfer"

    '
id: dns-zone-transfer-any
info:
  author: songyaeji
  description: 'DNS Zone Transfer configured with "allow-transfer { any; };" allowed
    unrestricted zone transfers.This exposed sensitive details like hostnames, network
    structure, and system data that attackers could use for reconnaissance and further
    attacks.

    '
  name: DNS Zone Transfer Allowed to Any Host
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,kisa,audit,compliance
self-contained: true
