file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '# This is the sshd server system-wide configuration file'
  - condition: or
    negative: true
    type: word
    words:
    - ClientAliveInterval
    - ClientAliveCountMax
  matchers-condition: and
id: file-idle-timeout-interval
info:
  author: pussycat0x
  description: 'Missing an SSH idle timeout interval can lead to security risks by
    allowing unattended sessions to remain open, increasing the chance of unauthorized
    access or session hijacking.

    '
  metadata:
    verified: true
  name: Set SSH Idle Timeout Interval
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://support.forcepoint.com/s/article/000015900
  remediation: 'Set ClientAliveInterval 300 and ClientAliveCountMax 0 in /etc/ssh/sshd_config
    to enforce an idle timeout and restart the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
