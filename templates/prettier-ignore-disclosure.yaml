http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - len(body) > 50
    - contains(content_type, 'application/octet-stream')
    type: dsl
  - negative: true
    part: response
    type: word
    words:
    - MongoDB over HTTP on the native
    - application/javascript
    - application/x-javascript
    - application/json
    - application/xml
    - text/xml
    - <html
    - <!doctype
    - <script
    - <meta
    - image/
    - Response xmlns
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.prettierignore'
  - '{{BaseURL}}/.prettierrc'
id: prettier-ignore-disclosure
info:
  author: ritikchaddha
  description: 'The .prettierignore file is publicly accessible, potentially revealing
    project structure, sensitive file paths, and internal directory organization.

    '
  metadata:
    fofa-query: body=".prettierignore" || body="prettier"
    max-request: 2
    product: prettier
    shodan-query: http.html:".prettierignore"
    vendor: prettier
    verified: true
  name: Prettier - Ignore File Disclosure
  reference:
  - https://prettier.io/docs/en/ignore.html
  severity: info
  tags: prettier,config,exposure,disclosure
