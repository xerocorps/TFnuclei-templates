id: unauthorized-hp-printer
info:
  author: pussycat0x
  name: Unauthorized HP Printer
  severity: high
  tags: hp,iot,unauth
requests:
- matchers:
  - condition: and
    type: word
    words:
    - HP
    - <h1>SNMP</h1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/SSI/Auth/ip_snmp.htm'
