http:
- extractors:
  - group: 1
    regex:
    - <title>R-SeeNet (.*)</title>
    type: regex
  matchers:
  - part: body
    regex:
    - <title>R-SeeNet (.*)</title>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: rseenet-detect
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:advantech:r-seenet:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: r-seenet
    shodan-query: http.title:"R-SeeNet"
    vendor: advantech
  name: Advantech R-SeeNet Detection
  reference:
  - https://icr.advantech.cz/products/software/r-seenet
  severity: info
  tags: tech,rseenet,discovery
