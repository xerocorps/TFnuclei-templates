http:
- extractors:
  - group: 1
    name: version
    part: header
    regex:
    - RomPager/([\d\.]+)
    type: regex
  host-redirects: true
  matchers:
  - part: server
    type: word
    words:
    - Allegro-Software-RomPager/
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: allegro-rompager-panel
info:
  author: matejsmycka
  description: 'Allegro RomPager was detected.This toolkit was commonly used in embedded
    devices such as routers, cameras, and IoT devices, often on historical hardware
    with possible default credentials.

    '
  metadata:
    shodan-query: product:"Allegro RomPager"
    verified: true
  name: Allegro RomPager - Panel
  reference:
  - http://rompager.com
  severity: info
  tags: tech,allegro,rompager,panel,login,discovery
