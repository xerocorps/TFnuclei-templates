http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - px-captcha
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"pepboys.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pepboys-phish
info:
  author: rxerium
  description: 'A Pep Boys phishing website was detected

    '
  metadata:
    max-request: 1
  name: Pep Boys phishing Detection
  reference:
  - https://pepboys.com
  severity: info
  tags: phishing,pepboys,ecommerce,osint,discovery
