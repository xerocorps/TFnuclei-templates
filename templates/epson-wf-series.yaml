id: epson-wf-series
info:
  author: aashiq
  description: Searches for Epson WF series printers on the domain
  name: Epson WF Series Detection
  severity: info
  tags: iot,printer
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - SEIKO EPSON
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/PRESENTATION/HTML/TOP/PRTINFO.HTML'
