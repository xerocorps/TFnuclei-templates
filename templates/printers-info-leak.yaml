id: printers-info-leak
info:
  author: pussycat0x
  name: Unauthorized Printer Access
  reference:
  - https://book.hacktricks.xyz/pentesting/9100-pjl
  severity: info
  tags: network,iot,printer
network:
- host:
  - '{{Host}}:9100'
  inputs:
  - data: '@PJL INFO STATUS

      '
  matchers:
  - condition: and
    type: word
    words:
    - CODE=
    - PJL INFO STATUS
