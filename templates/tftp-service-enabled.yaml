code:
- engine:
  - sh
  - bash
  matchers:
  - type: word
    words:
    - '[VULNERABLE]'
  source: "file=\"/etc/xinetd.d/tftp\"\nif [ -f \"$file\" ]; then\n  if grep -q \"\
    disable[[:space:]]*=[[:space:]]*yes\" \"$file\"; then\n    echo \"[SAFE] tftp\
    \ is disabled.\"\n  else\n    echo \"[VULNERABLE] tftp is not disabled in $file.\"\
    \n  fi\nelse\n  echo \"[SAFE] tftp service config file not found. Assuming not\
    \ installed.\"\nfi\n"
id: tftp-service-enabled
info:
  author: songyaeji
  description: 'The tftp service was rarely needed and contained known vulnerabilities
    that could have been targeted by attackers.It was checked to confirm that the
    tftp service was properly disabled in the xinetd configuration.

    '
  name: TFTP Service Should Be Disabled
  reference:
  - https://isms.kisa.or.kr
  severity: info
  tags: linux,local,code,audit,compliance,kisas
self-contained: true
