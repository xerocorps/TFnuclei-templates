http:
- matchers:
  - part: body
    type: word
    words:
    - '"><injectable>'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/%61%27%22%3e%3c%69%6e%6a%65%63%74%61%62%6c%65%3e'
id: basic-xss-in-url
info:
  author: nadino,geeknik
  name: Basic XSS Prober
  severity: low
  tags: xss,generic
