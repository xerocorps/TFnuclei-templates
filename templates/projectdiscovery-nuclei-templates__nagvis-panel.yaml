http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - /nagvis/userfiles
    - <title>NagVis
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/nagvis/frontend/nagvis-js/index.php'
  stop-at-first-match: true
id: nagvis-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:nagvis:nagvis:*:*:*:*:nagios_xi:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: NagVis login panel was detected.
  metadata:
    fofa-query: body="nagvis"
    max-request: 2
    product: nagvis
    shodan-query:
    - http.html:"NagVis"
    - http.html:"nagvis"
    vendor: nagvis
    verified: true
  name: NagVis Login Panel - Detect
  severity: info
  tags: panel,nagvis,discovery
