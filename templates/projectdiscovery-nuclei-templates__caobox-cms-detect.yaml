http:
- matchers:
  - condition: or
    type: word
    words:
    - Caobox CMS
    - powered by Caobox
    - Welcome to Caobox
    - Caobox version
  - regex:
    - (?i)caobox
    - (?i)caobox\s+(v[0-9.]+)
    - (?i)<title>Caobox CMS
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    paths:
    - /
    - /admin/
    - /index.php
    - /admin/login.php
id: caobox-cms-detect
info:
  author: Chirag Mistry
  description: 'Detects instances of Caobox CMS based on unique fingerprints and identifiers.

    '
  metadata:
    shodan-query:
    - http.component:"Caobox"
    - http.component:"caobox"
    - cpe:"cpe:2.3:a:caobox:caobox"
    verified: true
  name: Caobox CMS - Detect
  severity: info
  tags: detect,caobox,cms,tech,discovery
