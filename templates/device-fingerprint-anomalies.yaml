id: device-fingerprint-anomalies
info:
  author: qaisar
  description: 'Detects potential anomalies in device fingerprinting during the authentication
    process.

    '
  name: Device Fingerprint Anomalies Test
  severity: medium
requests:
- headers:
    content-type:
    - application/x-www-form-urlencoded
    user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:99.0) Gecko/20100101
      Firefox/99.0
  method: POST
  path:
  - /login
  - /signin
  - /auth
tags:
- web
