http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.0.13')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - rest_api_authentication
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/rest_api_authentication/rest_api_authentication.info'
  redirects: true
id: drupal_module-rest_api_authentication-access-bypass
info:
  author: me
  description: Drupal REST & JSON API Authentication module restricts and secures
    unauthorized access to your Drupal site APIs using different authentication methods
    including Basic Authentication , API Key Authentication , JWT Authentication ,
    OAuth Authentication , External / Third-Party Provider Authentication, etc. The
    module doesnt sufficiently control user access when using Basic Authentication.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/rest_api_authentication/
    google-query: inurl:'/sites/all/modules/rest_api_authentication/
    impact: medium
    security-risk: "Moderately critical 11\u2009\u2215\u200925 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-rest_api_authentication-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-022
  severity: medium
  tags: drupal
