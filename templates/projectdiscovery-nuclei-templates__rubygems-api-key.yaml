flow: http(1) && http(2)
http:
- matchers:
  - internal: true
    name: token
    part: body
    regex:
    - (rubygems_[a-f0-9]{48})
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
- disable-path-automerge: true
  extractors:
  - dsl:
    - token
    type: dsl
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - '!contains(body, "Access Denied")'
    - contains(content_type, "application/json")
    type: dsl
  raw:
  - '@Host: https://rubygems.org:443

    GET /api/v1/web_hooks.json HTTP/1.1

    Host: rubygems.org

    Authorization: {{token}}

    '
id: rubygems-api-key
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: RubyGems API Key
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/rubygems.yml
  - https://guides.rubygems.org/rubygems-org-api/
  - https://guides.rubygems.org/api-key-scopes/
  severity: high
  tags: rubygems,token,exposure,ruby,vuln
