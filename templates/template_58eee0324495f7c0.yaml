info:
  author: Fabio Castro
  classification:
    tags:
    - debug
    - error
    - development
  description: List of common regular expression patterns to detect debugging errors
    in HTTP request bodies.
  id: symfony-dump-errors
  matcher-condition: or
  matchers:
  - description: Matches Symfony dump key in request bodies.
    pattern: sf-dump-key
    type: body
  - description: Matches PHP dump functions in request bodies.
    pattern: (var_dump|print_r)
    type: body
  name: Symfony Debugging Errors
  references:
  - Symfony Dump Component documentation
  requests:
    condition: or
    description: Attempt to retrieve PaperCut MF/NG management UI
    method: GET
    path:
    - /
  response:
  - status:
    - 200
  severity: High
