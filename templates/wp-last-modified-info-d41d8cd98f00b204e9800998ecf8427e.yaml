    fofa-query: wp-content/plugins/wp-last-modified-info/
    google-query: inurl:"/wp-content/plugins/wp-last-modified-info/"
    shodan-query: 'vuln:'
  name: WP Last Modified Info <= 1.6.5 - Stored Cross-Site Scripting
  reference: null
  severity: high
