http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>AI Innovation Workspace | Miro
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"miro.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: miro-phish
info:
  author: rxerium
  description: 'A Miro phishing website was detected

    '
  metadata:
    max-request: 1
  name: Miro phishing Detection
  reference:
  - https://miro.com
  severity: info
  tags: phishing,miro,collaboration,osint,discovery
