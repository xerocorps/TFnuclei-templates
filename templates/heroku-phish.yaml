http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Heroku is an AI platform as a service (AI PaaS) that enables developers to build,
      run, and scale applications entirely in the cloud.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"heroku.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: heroku-phish
info:
  author: rxerium
  description: 'A Heroku phishing website was detected

    '
  metadata:
    max-request: 1
  name: Heroku phishing Detection
  reference:
  - https://heroku.com
  severity: info
  tags: phishing,heroku,cloud,osint,discovery
