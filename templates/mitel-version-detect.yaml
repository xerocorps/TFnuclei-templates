http:
- extractors:
  - group: 1
    json:
    - .version
    name: version
    part: body
    type: json
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "{\"version\":")
    - contains(content_type, "text/plain")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/ucs/micollab/version.json'
id: mitel-version-detect
info:
  author: aushack
  description: 'Mitel MiCollab UCS version disclosure via the /ucs/micollab/version.json
    endpoint.

    '
  metadata:
    max-request: 1
    shodan-query: html:"MiCollab End User Portal"
    verified: true
  name: Mitel MiCollab Unified Communications Server (UCS) - Detect
  severity: info
  tags: mitel,micollab,ucs,version,detect,discovery
