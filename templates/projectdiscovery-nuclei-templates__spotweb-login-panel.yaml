http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - SpotWeb - overview
    - initSpotwebJs
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: spotweb-login-panel
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:spotweb_project:spotweb:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: title="spotweb - overview"
    google-query: intitle:"spotweb - overview"
    max-request: 1
    product: spotweb
    shodan-query:
    - title:"SpotWeb - overview"
    - http.title:"spotweb - overview"
    vendor: spotweb_project
    verified: true
  name: SpotWeb Login Panel - Detect
  severity: info
  tags: panel,spotweb,detect,spotweb_project,discovery
