id: php-user-ini
info:
  author: geeknik
  name: PHP .user.ini Disclosure
  reference: https://www.php.net/manual/en/configuration.file.per-user.php
  severity: low
  tags: php
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/plain
  - dsl:
    - len(body) > 50
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.user.ini'
