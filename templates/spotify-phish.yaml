http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Spotify - Web Player: Music for everyone'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"spotify.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: spotify-phish
info:
  author: rxerium
  description: 'A spotify phishing website was detected

    '
  metadata:
    max-request: 1
  name: spotify phishing Detection
  reference:
  - https://spotify.com
  severity: info
  tags: phishing,spotify,osint
