http:
- host-redirects: true
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Digital Rebar
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/ui'
  stop-at-first-match: true
id: digitalrebar-login
info:
  author: c-sh0
  classification:
    cpe: cpe:2.3:a:rackn:digital_rebar:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: RackN Digital Rebar login panel was detected.
  metadata:
    max-request: 2
    product: digital_rebar
    vendor: rackn
  name: RackN Digital Rebar Login Panel - Detect
  reference:
  - https://docs.rackn.io/
  - https://docs.rackn.io/en/latest/doc/server.html#ports
  severity: info
  tags: rackn,digitalrebar,panel,discovery
