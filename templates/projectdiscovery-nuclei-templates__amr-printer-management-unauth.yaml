http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - AMR Printer Management
    - <span>Basic Setup
    - <span>Log
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/amr'
  stop-at-first-match: true
id: amr-printer-management-unauth
info:
  author: ritikchaddha
  description: 'Unauthorized access to the AMR Printer Management dashboard was possible,
    potentially exposing sensitive printer configuration and management interfaces
    without proper authentication.

    '
  metadata:
    fofa-query: title="AMR Printer Management"
    max-request: 1
    shodan-query: title:"AMR Printer Management"
    verified: true
  name: AMR Printer Management Dashboard - Exposure
  severity: medium
  tags: network,iot,printer,misconfig,unauth,vuln
