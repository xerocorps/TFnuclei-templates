id: zuul-panel
info:
  author: Yuzhe-zhang-0
  name: Zuul Panel
  reference: https://www.shodan.io/search?query=http.title%3A%22zuul%22+http.favicon.hash%3A-1127895693
  severity: info
  tags: panel,Zuul,cicd
requests:
- matchers:
  - type: word
    words:
    - zuul_version
  - type: word
    words:
    - name
    - projects
    - queue
  max-redirects: 5
  method: GET
  path:
  - '{{BaseURL}}/api/status'
  - '{{BaseURL}}/api/tenants'
  redirects: true
