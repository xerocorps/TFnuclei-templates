http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - The password manager trusted by millions | Bitwarden
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"bitwarden.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: bitwarden-phish
info:
  author: rxerium
  description: 'A bitwarden phishing website was detected

    '
  metadata:
    max-request: 1
  name: bitwarden phishing Detection
  reference:
  - https://bitwarden.com
  severity: info
  tags: phishing,bitwarden,osint,discovery
