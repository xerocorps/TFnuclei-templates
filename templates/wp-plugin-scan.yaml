id: wp-plugin-scan
info:
  author: pdteam
  description: wordlist based wordpress plugin scanner.
  name: Wordpress Plugin Scanner
  severity: info
requests:
- attack: sniper
  matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - == Description ==
  matchers-condition: and
  payloads:
    plugin_wordlist: helpers/wordlists/wp-plugins.txt
  raw:
  - "GET /\xA7plugin_wordlist\xA7 HTTP/1.1\nHost: {{Hostname}}\nAccept: application/json,\
    \ text/plain, */*\nAccept-Language: en-US,en;q=0.5\nReferer: {{BaseURL}}\n"
  threads: 50
