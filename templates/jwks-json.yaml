id: jwks-json
info:
  author: shelled
  name: jwks.json File Exposed
  severity: low
  tags: exposure
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - '"keys":'
    - '"alg":'
    - '"kid":'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.well-known/jwks.json'
  - '{{BaseURL}}/jwks.json'
