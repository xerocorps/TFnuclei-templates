http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - <title>FortiDDoS</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 1
  method: GET
  path:
  - '{{BaseURL}}'
id: fortinet-fortiddos-panel
info:
  author: johnk3r
  classification:
    cpe: cpe:2.3:a:fortinet:fortiddos:*:*:*:*:*:*:*:*
  description: 'Fortinet FortiDDoS panel was detected.

    '
  metadata:
    fofa-query: title="fortiddos"
    google-query: intitle:"fortiddos"
    max-request: 1
    product: fortiddos
    shodan-query:
    - http.title:"FortiDDoS"
    - http.title:"fortiddos"
    vendor: fortinet
    verified: true
  name: Fortinet FortiDDoS Panel
  reference:
  - https://www.fortinet.com/products/ddos/fortiddos
  severity: info
  tags: panel,fortinet,fortiddos,login,discovery
