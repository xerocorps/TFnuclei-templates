http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 160+ countries, 40 currencies, one account. Save when you send, spend and manage
      your money internationally.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wise.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wise-phish
info:
  author: rxerium
  description: 'A Wise phishing website was detected

    '
  metadata:
    max-request: 1
  name: Wise phishing Detection
  reference:
  - https://wise.com
  severity: info
  tags: phishing,wise,fintech,osint,discovery
