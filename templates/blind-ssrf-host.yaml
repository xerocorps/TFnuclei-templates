http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  payloads:
    ssrf:
    - '{{Host}}.{{interactsh-url}}'
  raw:
  - 'GET / HTTP/1.1

    Host: {{ssrf}}

    '
  - 'POST / HTTP/1.1

    Host: {{ssrf}}

    '
  stop-at-first-match: true
id: blind-ssrf-host
info:
  author: shelled
  name: Blind SSRF OAST Host Header Injection Detection
  reference: https://twitter.com/hacker_/status/1694554718574710865
  severity: high
  tags: ssrf,generic
