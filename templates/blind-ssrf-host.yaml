id: blind-ssrf-host
info:
  author: shelled
  name: Blind SSRF OAST Host Header Injection Detection
  severity: medium
  tags: ssrf,dast,oast
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  payloads:
    ssrf:
    - '{{interactsh-url}}'
  raw:
  - 'GET {{BaseURL}} HTTP/1.1

    Host: {{ssrf}}

    '
  stop-at-first-match: true
