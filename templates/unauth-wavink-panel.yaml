id: unauth-wavink-panel
info:
  author: princechaddha
  metadata:
    shodan-query: http.title:"Wi-Fi APP Login"
    verified: true
  name: Unauthenticated Wavlink Panel
  severity: high
  tags: exposure,wavlink,unauth,misconfig,router
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - var passphraseKey12="(.*)";
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>APP</title>
  - part: body
    regex:
    - var passphraseKey12="(.*)";
    type: regex
  - negative: true
    part: body
    type: word
    words:
    - var passphraseKey12="";
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wifi_base.shtml'
