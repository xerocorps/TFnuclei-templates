id: cisco-prime-infrastructure
info:
  author: dhiyaneshDk
  metadata:
    shodan-query: http.title:"prime infrastructure"
  name: Cisco Prime Infrastructure
  severity: info
  tags: panel,cisco
requests:
- matchers:
  - part: body
    type: word
    words:
    - productName = "Prime Infrastructure"
    - Cisco&nbsp;
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webacs/pages/common/login.jsp'
