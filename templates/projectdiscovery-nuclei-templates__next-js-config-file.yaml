http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - nextConfig
    - module.exports =
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/next.config.js'
id: next-js-config-file
info:
  author: DhiyaneshDk
  description: 'Next JS Config file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"next.config.js"
    verified: true
  name: Next JS Config - File Disclosure
  reference:
  - https://nextjs.org/docs/app/api-reference/config/next-config-js
  severity: low
  tags: exposure,files,nextjs,vuln
