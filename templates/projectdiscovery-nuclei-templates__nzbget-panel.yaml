http:
- matchers:
  - type: word
    words:
    - <title>NZBGet</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nzbget-panel
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:nzbget:nzbget:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: NZBGet login panel was detected.
  metadata:
    fofa-query: body="nzbget"
    max-request: 1
    product: nzbget
    shodan-query:
    - html:"NZBGet"
    - http.html:"nzbget"
    vendor: nzbget
    verified: true
  name: NZBGet Login Panel - Detect
  severity: info
  tags: panel,nzbget,discovery
