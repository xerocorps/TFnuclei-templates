id: git-credentials
info:
  author: geeknik
  name: Github Authentication Dotfile
  severity: high
  tags: github,auth
requests:
- matchers:
  - part: header
    type: word
    words:
    - text/plain
  - condition: and
    type: word
    words:
    - https://
    - '@github.com'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.git-credentials'
