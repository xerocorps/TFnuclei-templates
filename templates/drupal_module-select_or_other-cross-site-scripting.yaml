id: drupal_module-select_or_other-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables users to select other on certain form elements
    and a textfield appears for the user to provide a custom value. The module doesnt
    sufficiently escape values of a text field the under the scenario when Select
    or other formatter is used. This vulnerability is mitigated by the fact that an
    attacker must have access to edit a field that is displayed through the Select
    or other formatter.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/select_or_other/
    google-query: inurl:'/sites/all/modules/select_or_other/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-select_or_other-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2018-054
  severity: medium
  tags: drupal
