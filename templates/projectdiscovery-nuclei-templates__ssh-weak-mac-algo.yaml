id: ssh-weak-mac-algo
info:
  author: pussycat0x
  description: 'The system''s SSH configuration poses a security risk by allowing
    weak Message Authentication Code (MAC) algorithms, potentially exposing it to
    vulnerabilities and unauthorized access. It is crucial to update and strengthen
    the MAC algorithms for enhanced security.

    '
  metadata:
    max-request: 2
    shodan-query: product:"OpenSSH"
    verified: true
  name: SSH Weak MAC Algorithms Enabled
  reference:
  - https://www.tenable.com/plugins/nessus/71049
  severity: low
  tags: js,enum,ssh,misconfig,network,vuln
javascript:
- args:
    Host: '{{Host}}'
    Port: '22'
  code: 'let m = require("nuclei/ssh");

    let c = m.SSHClient();

    let response = c.ConnectSSHInfoMode(Host, Port);

    Export(response);

    '
  matchers:
  - condition: and
    type: word
    words:
    - server_to_client_macs
    - client_to_server_macs
  - condition: or
    type: word
    words:
    - hmac-md5
    - hmac-md5-96
    - hmac-sha1-96
    - hmac-md5
    - hmac-md5-96
    - hmac-sha1-96
  matchers-condition: and
  pre-condition: 'isPortOpen(Host,Port);

    '
