http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "gradio-app", "gradio-app/gradio", "__gradio_mode__")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: gradio-detect
info:
  author: s4e-io
  description: 'An instance running Gradio was detected.

    '
  metadata:
    fofa-query: Gradio
    max-request: 1
    verified: true
  name: Gradio - Detect
  reference:
  - https://github.com/gradio-app/gradio
  severity: info
  tags: gradio,tech,detect,discovery
