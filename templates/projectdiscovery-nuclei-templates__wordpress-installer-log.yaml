http:
- matchers:
  - part: body
    regex:
    - (?mi)DUPLICATOR(-|\s)?(PRO|LITE)?:? INSTALL-LOG
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installer-log.txt'
id: wordpress-installer-log
info:
  author: dwisiswant0
  description: This file is generated during the installation process of wordpress
    and is exposed.
  metadata:
    max-request: 1
  name: WordPress Installer Log
  severity: info
  tags: wordpress,log,vuln
