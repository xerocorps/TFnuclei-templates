http:
- body: '{"query":"query { alias1$1:__typename }"}'
  headers:
    Content-Type: application/json
  matchers:
  - status:
    - 200
    - 400
    type: status
  - part: body
    type: word
    words:
    - 'Syntax Error: Expected Name, found $'
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/graphql'
  - '{{BaseURL}}/api/graphql'
  - '{{BaseURL}}/query'
  - '{{BaseURL}}/'
  redirects: true
id: graphql-wpgraphql-detect
info:
  author: princechaddha
  name: Graphql wpgraphql Detect
  reference:
  - https://github.com/dolevf/graphw00f/blob/main/graphw00f/lib.py
  severity: info
  tags: tech,graphql,wordpress
