id: HTTP-Override-Attack
info:
  author: MR.iambatman
  description: HMO
  name: Meta-overide
  severity: high
requests:
- attack: clusterbomb
  matchers:
  - status:
    - 404
    type: status
  - type: word
    words:
    - POST
    - GET
    - DELETE
    - not found
    - Resource has been successfully removed with the DELETE method
  matchers-condition: and
  payloads:
    header: helpers/payloads/request.txt
    hmo: helpers/payloads/header_hmo.txt
  raw:
  - "GET /?exits=1234 HTTP/1.1\nHost: {{Hostname}}\nUser-Agent: Mozilla/5.0 (X11;\
    \ Linux x86_64; rv:78.0) Gecko/20100101 Firefox/78.0\n\xA7hmo\xA7: \xA7header\xA7\
    \nConnection: close\n"
  - 'GET /?exits=1234 HTTP/1.1

    Host: {{Hostname}}

    '
  redirects: true
