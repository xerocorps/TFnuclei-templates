http:
- matchers:
  - part: body
    type: word
    words:
    - "Twig Runtime Error \u2013 Twig\\Error\\RuntimeError"
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: twig-runtime-error
info:
  author: DhiyaneshDk
  metadata:
    max-request: 1
    shodan-query: html:"Twig Runtime Error"
    vendor: twig
  name: Twig Runtime Error - Page
  severity: info
  tags: error,twig,log,vuln
