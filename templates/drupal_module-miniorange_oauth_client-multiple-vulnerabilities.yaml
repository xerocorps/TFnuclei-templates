  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/miniorange_oauth_client/miniorange_oauth_client.info'
  redirects: true
id: drupal_module-miniorange_oauth_client-multiple-vulnerabilities
info:
  author: Bishopfox
  description: This module enables you to allow login into the Drupal websites through
    an external provider over the OAuth 2.0 protocol. The module sets a Drupal variable
    used for redirection based on unsanitised user input, leading to an Open Redirect
    vulnerability. It also fails to sanitise user input which is displayed as part
    of an error message by a test authentication endpoint which is accessible by anonymous
    users, leading to an XSS vulnerability.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/miniorange_oauth_client/
    google-query: inurl:'/sites/all/modules/miniorange_oauth_client/
    impact: medium
    security-risk: "Critical 17\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: multiple-vulnerabilities
  name: drupal_module-miniorange_oauth_client-multiple-vulnerabilities
  reference:
  - https://www.drupal.org/sa-contrib-2019-016
  severity: medium
  tags: drupal
