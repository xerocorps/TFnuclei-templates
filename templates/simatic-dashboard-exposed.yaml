http:
- matchers:
  - part: body
    regex:
    - SIMATIC\s*300
    type: regex
  - part: body
    type: word
    words:
    - alt="Simatic S7 CP"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Portal0000.htm'
id: simatic-dashboard-exposed
info:
  author: Th3l0newolf
  description: 'An unauthenticated exposed web interface for Siemens SIMATIC S7-300
    was discovered, potentially allowing access without any login credentials.

    '
  metadata:
    max-request: 1
    shodan-query: title:"SIMATIC 300"
    verified: true
  name: Siemens SIMATIC 300 Dashboard - Exposed
  reference:
  - https://new.siemens.com
  severity: high
  tags: siemens,simatic,plc,scada,iot,misconfig,unauth,vuln
