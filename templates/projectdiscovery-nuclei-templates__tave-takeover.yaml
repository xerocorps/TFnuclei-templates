http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - type: word
    words:
    - '<h1>Error 404: Page Not Found</h1>'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: tave-takeover
info:
  author: pdteam
  description: tave takeover was detected.
  metadata:
    max-request: 1
  name: tave takeover detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover,vuln
