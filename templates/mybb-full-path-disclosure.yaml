http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "Uncaught Error")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/inc/cachehandlers/disk.php'
id: mybb-full-path-disclosure
info:
  author: 0x_Akoko
  description: 'Detected MyBB forum software exposed the server''s full filesystem
    path through PHP fatal errors when files that implemented interfaces were accessed
    without dependencies.

    '
  metadata:
    fofa-query: body="Powered by MyBB"
    max-request: 1
    shodan-query: http.html:"MyBB"
    verified: true
  name: MyBB - Full Path Disclosure
  reference:
  - https://mybb.com/
  severity: low
  tags: mybb,misconfig,fpd
