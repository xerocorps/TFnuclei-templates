id: api-clickup
info:
  author: daffainfo
  description: ClickUp is a robust, cloud-based project management tool for boosting
    productivity
  name: ClickUp API Test
  reference:
  - https://clickup.com/api
  - https://github.com/daffainfo/all-about-apikey/tree/main/clickup
  severity: info
  tags: token-spray,clickup
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id":'
    - '"username":'
    - '"email":'
  raw:
  - 'GET https://api.clickup.com/api/v2/user HTTP/1.1

    Host: api.clickup.com

    Authorization: {{token}}

    '
self-contained: true
