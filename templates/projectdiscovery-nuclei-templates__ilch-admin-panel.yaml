http:
- matchers:
  - part: body
    type: word
    words:
    - ilch_token
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php/admin/admin/login/index/'
id: ilch-admin-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:ilch:cms:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Ilch CMS admin login panel was detected.
  metadata:
    fofa-query: title="ilch"
    google-query: intitle:"ilch"
    max-request: 1
    product: cms
    shodan-query:
    - http.title:"Ilch"
    - http.title:"ilch"
    vendor: ilch
    verified: true
  name: Ilch CMS Admin Login Panel - Detect
  severity: info
  tags: panel,ilch,cms,discovery
