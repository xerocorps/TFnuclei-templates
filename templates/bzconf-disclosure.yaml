id: bzconf-disclosure
info:
  author: rix4uni
  description: description
  metadata:
    fofa-query:
    - body='"apiServer":"https://api.bizzabo.com"'
    google-query:
    - inurl:"/bzconf"
    shodan-query:
    - http.html:'"apiServer":"https://api.bizzabo.com"'
  name: bzconf Disclosure
  reference:
  - https://twitter.com/shaybt12/status/1625450658307383297
  severity: medium
  tags: bzconf,logs,exposure
requests:
- matchers:
  - part: body
    type: word
    words:
    - '"env":"prod"'
    - '"apiServer":"https://api.bizzabo.com"'
    - '"dashboardUrl":"https://accounts.bizzabo.com"'
    - https://api.bizzabo.com
  - status:
    - 200
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/bzconf'
  - '{{BaseURL}}/bzconf/'
  stop-at-first-match: true
