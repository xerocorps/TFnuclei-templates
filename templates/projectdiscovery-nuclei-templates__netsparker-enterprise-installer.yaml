http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Netsparker Enterprise - Installation Wizard
    - Netsparker Ltd
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wizard/database/'
id: netsparker-enterprise-installer
info:
  author: pussycat0x
  description: Netsparker Enterprise is susceptible to the Installation page exposure
    due to misconfiguration.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1575154882
    verified: true
  name: Netsparker Enterprise Installer
  severity: info
  tags: misconfig,exposure,install,netsparker,vuln
