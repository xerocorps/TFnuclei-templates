http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Discord | Your Place to Talk and Hang Out
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"discord.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: Discord-phish
info:
  author: rxerium
  description: 'A Discord phishing website was detected

    '
  metadata:
    max-request: 1
  name: Discord phishing Detection
  reference:
  - https://discord.com
  severity: info
  tags: phishing,discord,osint
