http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - regex("\\[\\d{2}-[A-Za-z]{3}-\\d{4} \\d{2}:\\d{2}:\\d{2}", body)
    - contains_any(body, "PHP Fatal error:", "PHP Warning:", "PHP Notice:", "PHP Parse
      error:")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wordpress-importer/error_log'
id: wp-importer-log-disclosure
info:
  author: 0x_Akoko
  description: 'Detected WordPress Importer plugin error log file, potentially revealing
    file paths, errors, and sensitive information.

    '
  metadata:
    max-request: 1
    verified: true
  name: WordPress Importer - Error Log Disclosure
  reference:
  - https://wordpress.org/plugins/wordpress-importer/
  severity: low
  tags: wordpress,wp-plugin,exposure,logs
