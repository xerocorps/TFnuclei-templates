id: sftp-credentials-exposure 2
info:
  author: sheikhrishad
  name: SFTP credentials exposure
  severity: medium
  tags: config,ftp,exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - file_permissions
    - extra_list_connections
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /sftp-config.json HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
