http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - followers and is following
  matchers-condition: and
  method: GET
  path:
  - https://notabug.org/{{user}}
id: notabug
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: NotABug user name information check was conducted.
  metadata:
    max-request: 1
  name: NotABug User Name Information - Detect
  severity: info
  tags: osint,osint-coding,notabug,discovery
self-contained: true
