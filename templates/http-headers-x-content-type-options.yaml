http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - '!regex(''(?i)x-content-type-options'', header)'
    - status_code != 301 && status_code != 302
    name: x-content-type-options
    type: dsl
  matchers-condition: or
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
id: http-headers-x-content-type-options
info:
  author: nvsecurity
  description: 'The lack of this header *could* allow an attacker to bypass the browser''s
    MIME type sniffing and force the browser to execute malicious content.

    '
  metadata:
    max-request: 1
  name: Missing HTTP Header - X-Content-Type-Options
  reference:
  - https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html#x-content-type-options
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
  severity: low
  tags: misconfig,headers
