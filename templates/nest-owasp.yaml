http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - userInteractionCount
    - dateCreated
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://nest.owasp.org/members/{{user}}
id: nest-owasp
info:
  author: rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: 'OWASP NEST user name information check was conducted.

    '
  metadata:
    max-request: 1
    verified: true
  name: OWASP NEST User Name Information - Detect
  severity: info
  tags: osint,osint-social,owasp,nest,discovery
self-contained: true
