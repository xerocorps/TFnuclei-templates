http:
- matchers:
  - condition: or
    dsl:
    - status_code==200 && contains(body, "<title>JFrog")
    - status_code==200 && ("-595620639" == mmh3(base64_py(body)))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/ui/login/'
  - '{{BaseURL}}/ui/favicon.ico'
  stop-at-first-match: true
id: jfrog-login
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:jfrog:artifactory:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'JFrog login panel was detected.

    '
  metadata:
    max-request: 2
    product: artifactory
    shodan-query: http.title:"JFrog"
    vendor: jfrog
    verified: true
  name: JFrog Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/6797
  severity: info
  tags: panel,jfrog,edb,detect,login,discovery
