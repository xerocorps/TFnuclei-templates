http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>FreeScout</title>")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: freescout-panel
info:
  author: s4e-io
  description: 'FreeScout panel was discovered.

    '
  metadata:
    fofa-query: app="FreeScout"
    max-request: 1
    verified: true
  name: FreeScout Panel - Detect
  reference:
  - https://github.com/freescout-help-desk/freescout
  severity: info
  tags: panel,login,freescout,detect,discovery
