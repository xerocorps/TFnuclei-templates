id: psosystem-ftp-detect
info:
  author: pussycat0x
  description: pSOSystem FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: pSOSystem FTP server
  name: pSOSystem FTP Service - Detect
  severity: info
  tags: network,ftp,psosystem,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - pSOSystem FTP server
  port: 21
  read-size: 1024
