id: brute-force-protection-bypass
info:
  author: qaisar
  description: 'Detects potential brute force protection bypass issues during authentication.

    '
  name: Brute Force Protection Bypass Test
  severity: medium
requests:
- data:
  - key: username
    payloads:
    - admin
    - testuser
    type: dynamic
  - key: password
    payloads:
    - password123
    - pass123
    type: dynamic
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /login
  - /signin
  - /auth
tags:
- web
