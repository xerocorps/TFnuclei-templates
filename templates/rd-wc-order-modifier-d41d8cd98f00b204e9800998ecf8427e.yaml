  description: The RD Order Modifier for WooCommerce plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 1.0.5. This is
    due to missing or incorrect nonce validation on the settings_page_submit function.
    This makes it possible for unauthenticated attackers to update plugin settings,
    via forged request granted they can trick a site administrator into performing
    an action such as clicking on a link.
