id: ruby-on-rails-secret-token-disclosure
info:
  author: dhiyaneshDk
  name: Ruby on Rails Secret Token Disclosure
  reference: https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/ruby-on-rails-secret-token-disclosure.json
  severity: medium
  tags: exposure,files
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - secret_key_base =
    - config.secret_token =
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /config/initializers/secret_token.rb HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
