file:
- extensions:
  - all
  extractors:
  - name: url-with-parameters
    regex:
    - (?:(?i)(mailto|ssh|file|ftp|http[s]?)(?-i):\/\/)(www\.)?[-a-zA-Z0-9@:%_\.\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+\.~#?&\/\/=]*)
    type: regex
  - name: url-parameters
    regex:
    - (?:\?|\&)[a-zA-Z0-9_]+(?:\=)
    type: regex
id: url-detection
info:
  author: Arqsz
  name: URL detection
  severity: info
  tags: filesystem,secrets,url
