http:
- host-redirects: true
  matchers:
  - part: header
    regex:
    - Apache/(\d+\.\d+\.\d+) \((centos|CentOS)\)
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: centos-eol
info:
  author: staticnoise
  description: 'Detected CentOS systems that had reached End-of-Life (EOL) status
    by identifying outdated version information in HTTP response.

    '
  metadata:
    fofa-query: 'header="Server: Apache/" && "centos"'
    max-request: 1
    shodan-query: '"Server: Apache/" "centos"'
  name: CentOS EOL - Detect
  reference:
  - https://endoflife.date/centos
  - https://blog.centos.org/2023/04/end-dates-are-coming-for-centos-stream-8-and-centos-linux-7/
  severity: info
  tags: centos,eol,tech
