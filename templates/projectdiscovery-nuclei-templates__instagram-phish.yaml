http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "Login \u2022 Instagram"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"instagram.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: instagram-phish
info:
  author: rxerium
  description: 'A instagram phishing website was detected

    '
  metadata:
    max-request: 1
  name: instagram phishing Detection
  reference:
  - https://instagram.com
  severity: info
  tags: phishing,instagram,osint,discovery
