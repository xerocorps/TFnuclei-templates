  description: Gibbon is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    fofa-query: icon_hash="-165631681"
    max-request: 1
    verified: true
  name: Gibbon Installer - Exposure
  severity: high
  tags: misconfig,gibbon,install,exposure
