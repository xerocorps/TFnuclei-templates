http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Gibbon Installer</title>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installer/install.php'
id: gibbon-installer
info:
