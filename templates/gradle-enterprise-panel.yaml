id: gradle-enterprise-panel
info:
  author: Adam Crosser
  name: Gradle Enterprise Panel Detect
  severity: info
  tags: panel,gradle
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Gradle Enterprise</title>
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
