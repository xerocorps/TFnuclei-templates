http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - It is with sincere gratitude and appreciation of everything we built together,
      that we made the tough decision to sharpen our focus on our European business.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"n26.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: n26-phish
info:
  author: rxerium
  description: 'An N26 phishing website was detected

    '
  metadata:
    max-request: 1
  name: N26 phishing Detection
  reference:
  - https://n26.com
  severity: info
  tags: phishing,n26,fintech,osint,discovery
