id: unauthenticated-prtg
info:
  author: dhiyaneshDK
  name: Unauthenticated PRTG Traffic Grapher
  reference:
  - https://www.exploit-db.com/ghdb/5808
  severity: high
  tags: config,unauth,prtg
requests:
- matchers:
  - condition: and
    type: word
    words:
    - PRTG Traffic Grapher
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sensorlist.htm'
