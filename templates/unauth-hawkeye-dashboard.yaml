http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Data Collector</title>")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/dashboard'
id: unauth-hawkeye-dashboard
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'Hawkeye Dashboard was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    verified: true
  name: Unauth Hawkeye Dashboard - Detect
  severity: high
  tags: hawkeye,misconfig,unauth,dashboard,vuln
