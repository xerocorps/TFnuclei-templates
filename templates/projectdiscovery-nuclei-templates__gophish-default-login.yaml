http:
- attack: pitchfork
  extractors:
  - group: 1
    internal: true
    name: csrf_token
    part: body
    regex:
    - name="csrf_token" value="(.+?)"
    type: regex
  matchers:
  - condition: and
    dsl:
    - '!contains(tolower(header), ''location: /login'')'
    - 'contains(tolower(header), ''location: /'')'
    - contains(tolower(header), 'gophish')
    - status_code==302
    type: dsl
  payloads:
    pass:
    - gophish
    user:
    - admin
  raw:
  - 'GET /login HTTP/1.1

    Host: {{Hostname}}

    '
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{user}}&password={{pass}}&csrf_token={{replace(url_encode(html_unescape(csrf_token)),
    "+", "%2B")}}

    '
id: gophish-default-login
info:
  author: arcc,dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: For versions of Gophish > 0.10.1, the temporary administrator credentials
    are printed in the logs when you first execute the Gophish binary.
  metadata:
    max-request: 2
  name: Gophish < v0.10.1 Default Credentials
  reference:
  - https://docs.getgophish.com/user-guide/getting-started
  severity: high
  tags: gophish,default-login,vuln
