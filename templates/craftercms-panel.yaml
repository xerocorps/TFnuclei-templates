http:
- extractors:
  - group: 1
    part: body
    regex:
    - Copyright\s+\(C\)\s+([0-9-]+)\s+Crafter
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "craftercmsnext", "login - craftercms", "crafter
      software corporation")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/studio/login'
id: craftercms-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:craftercms:craftercms:*:*:*:*:*:*:*:*
  description: 'CrafterCMS login panel was detected.

    '
  metadata:
    max-request: 1
    product: craftercms
    shodan-query: http.title:"craftercms"
    vendor: craftercms
    verified: true
  name: CrafterCMS Login Panel - Detect
  reference:
  - https://craftercms.org/
  severity: info
  tags: panel,craftercms,login,detect
