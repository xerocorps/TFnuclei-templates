http:
- headers:
    Cookie: JSESSIONID={{randstr}};rememberMe=123;
  host-redirects: true
  matchers:
  - part: header
    type: word
    words:
    - rememberMe=deleteMe
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: shiro-detect
info:
  author: AresX
  metadata:
    max-request: 1
  name: Detect Shiro Framework
  severity: info
  tags: tech,shiro,discovery
