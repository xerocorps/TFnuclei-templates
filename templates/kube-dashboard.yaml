http:
- matchers:
  - part: body
    type: word
    words:
    - kubernetesDashboard
  method: GET
  path:
  - '{{BaseURL}}/dashboard/#!/namespace?namespace=default'
id: kube-dashboard
info:
  author: notnotnotveg
  metadata:
    max-request: 1
  name: Kubernetes Dashboard Detection
  severity: low
  tags: kubernetes,k8s,cloud,generic
