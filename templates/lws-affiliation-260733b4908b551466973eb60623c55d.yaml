  description: Several LWS Plugins for WordPress are vulnerable to authorization bypass
    due to making admin settings pages available to users with read access (LWS Affiliation
    in versions up to, and including, 2.1; LWS Optimize in versions up to, and including,
    1.5; LWS Tools in versions up to, and including, 2.1; LWS Cleaner in versions
    up to, and including, 2.0.3; LWS SMS in versions up to, and including, 2.1; LWS
    Hide Login in versions up to, and including, 2.0.2). This makes it possible for
    authenticated attackers, with subscriber-level permissions and above, to change
    plugin settings.
