code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 20 or 21"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=20,21
    Name=ip-permission.to-port,Values=20,21 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-ftp
info:
  author: princechaddha
  description: 'Ensure Amazon EC2 security groups disallow unrestricted inbound FTP
    access on TCP ports 20 and 21 to prevent brute force attacks.

    '
  impact: 'Unrestricted FTP access can expose EC2 instances to unauthorized access
    and brute force attacks, compromising security.

    '
  name: Restrict EC2 FTP Access
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-network-security.html#security-group-rules
  remediation: 'Restrict inbound access on TCP ports 20 and 21 for EC2 security groups
    to known IPs or remove the rules if FTP is not required.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
