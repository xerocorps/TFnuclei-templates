http:
- matchers:
  - part: body
    type: word
    words:
    - Install the script - JustFans
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: justfans-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed JustFans Setup page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Install the script - JustFans"
    verified: true
  name: JustFans Installation Page - Exposure
  reference:
  - https://codecanyon.net/item/justfans-premium-content-creators-saas-platform/35154898
  severity: high
  tags: misconfig,install,exposure,justfans,vuln
