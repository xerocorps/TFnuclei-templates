http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Znaleziono
  matchers-condition: and
  method: GET
  path:
  - http://www.policja2009.fora.pl/search.php?search_author={{user}}
id: policja2009
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Policja2009 user name information check was conducted.
  metadata:
    max-request: 1
  name: Policja2009 User Name Information - Detect
  severity: info
  tags: osint,osint-misc,policja2009,discovery
self-contained: true
