code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted mongodb access (0.0.0.0/0
      or ::/0) on port 27017"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=27017
    Name=ip-permission.to-port,Values=27017 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --query ''SecurityGroups[*].GroupId'' --output json

    aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=27017
    Name=ip-permission.to-port,Values=27017 Name=ip-permission.ipv6-cidr,Values=''::/0''
    --query ''SecurityGroups[*].GroupId'' --output json

    '
id: ec2-unrestricted-mongodb
info:
  author: princechaddha
  description: 'Identifies open access to MongoDB in AWS EC2 security groups, where
    inbound rules allow unrestricted access (0.0.0.0/0 or ::/0) to TCP port 27017.
    This poses a significant risk as it can lead to unauthorized access and potential
    data breaches.

    '
  impact: 'Allowing unrestricted access to MongoDB in EC2 can lead to unauthorized
    data access, data manipulation, or denial of service attacks, potentially resulting
    in critical data breaches and compliance violations.

    '
  name: Unrestricted MongoDB Access in EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  - https://www.mongodb.com/docs/manual/security/
  remediation: 'Restrict MongoDB''s TCP port 27017 access in EC2 security groups to
    only those IP addresses that require it, adhering to the principle of least privilege.

    '
  severity: critical
  tags: cloud,devops,aws,amazon,ec2,mongodb,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
