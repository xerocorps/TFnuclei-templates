http:
- matchers:
  - type: word
    words:
    - Ollama is running
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ollama-llm-panel
info:
  author: pbuff07
  classification:
    cpe: cpe:2.3:a:ollama:ollama:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Ollama LLM Panel was detected

    '
  metadata:
    max-request: 1
    product: ollama
    shodan-query: Ollama is running
    vendor: ollama
    zoomeye-query: app="Ollama"
  name: Ollama LLM Panel - Detect
  severity: info
  tags: panel,ollama,llm,detect,discovery
