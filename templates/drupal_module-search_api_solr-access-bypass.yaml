  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/search_api_solr/search_api_solr.info'
  redirects: true
id: drupal_module-search_api_solr-access-bypass
info:
  author: Bishopfox
  description: This module provides support for creating searches using the Apache
    Solr search engine and the Search API Drupal module. The module doesnt sufficiently
    take the searched fulltext fields into account when creating a search excerpt.
    This can, in specific cases, lead to confidential data being leaked as part of
    the search excerpt.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/search_api_solr/
    google-query: inurl:'/sites/all/modules/search_api_solr/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-search_api_solr-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-065
  severity: medium
  tags: drupal
