id: web.xml Exposed
info:
  author: Clark
  name: Find web.xml found
  severity: medium
requests:
- matchers:
  - condition: and
    type: word
    words:
    - contextConfigLocation
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/iw-cc/WEB-INF/web.xml'
