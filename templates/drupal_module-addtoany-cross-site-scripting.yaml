  redirects: true
id: drupal_module-addtoany-cross-site-scripting
info:
  author: Bishopfox
  description: This module provides social media share & follow buttons. The module
    doesnt sufficiently restrict AddToAny block settings to users who have permission
    to administer AddToAny. This allows users with lower permission to configure malicious
    code leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability
    is mitigated by the fact that an attacker must have a role with the permission
    administer blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/addtoany/
    google-query: inurl:'/sites/all/modules/addtoany/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-addtoany-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-019
  severity: medium
  tags: drupal
