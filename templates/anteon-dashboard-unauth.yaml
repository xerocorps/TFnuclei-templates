http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, 'Anteon','Monitoring Solution')
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/dashboard'
id: anteon-dashboard-unauth
info:
  author: DhiyaneshDk
  description: 'The Anteon Dashboard was found to be accessible via the /dashboard
    endpoint without authentication.This exposure may allow unauthorized users to
    gain insights into internal services, configurations, or sensitive operational
    data depending on the permissions and features enabled on the dashboard.

    '
  impact: 'Unauthorized access to the dashboard can lead to information disclosure,
    configuration leaks, or even administrative control depending on the level of
    access the endpoint provides.

    '
  metadata:
    fofa-query: title="Anteon:"
    max-request: 1
    verified: true
  name: Anteon Dashboard - Unauthenticated
  severity: medium
  tags: anteon,misconfig,dashboard,unauth,vuln
