id: pega-detect
info:
  author: sshell
  name: Pega Infinity Detection
  severity: info
  tags: tech,pega
requests:
- matchers:
  - part: body
    type: word
    words:
    - '"description" :"The Pega API'
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/prweb/PRRestService/unauthenticatedAPI/v1/docs'
