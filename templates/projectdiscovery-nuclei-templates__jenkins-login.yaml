http:
- matchers:
  - type: word
    words:
    - Sign in [Jenkins]
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
id: jenkins-login
info:
  author: pdteam
  classification:
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
    cwe-id: CWE-200
  description: Jenkins is an open source automation server.
  metadata:
    fofa-query: icon_hash=81586312
    max-request: 1
    product: jenkins
    shodan-query:
    - cpe:"cpe:2.3:a:jenkins:jenkins"
    - http.favicon.hash:81586312
    - product:"jenkins"
    vendor: jenkins
  name: Jenkins Login Detected
  reference:
  - https://www.jenkins.io/doc/book/security/
  remediation: Ensure proper access.
  severity: info
  tags: panel,jenkins,discovery
