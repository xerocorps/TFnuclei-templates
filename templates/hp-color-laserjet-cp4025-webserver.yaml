id: hp-color-laserjet-cp4025-webserver
info:
  author: alexrydzak
  name: HP Color LaserJet CP4025 Web Server
  severity: info
  tags: hp,web,panel
requests:
- matchers:
  - type: word
    words:
    - <h1>HP Color LaserJet CP4025 Printers</h1>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hp/device/this.LCDispatcher?nav=hp.DeviceStatus'
