http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "Meilisearch is running")
    type: dsl
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: meilisearch-detect
info:
  author: userdehghani
  description: 'An open-source, blazingly fast, and hyper-relevant search engine that
    will improve your search experience.

    '
  metadata:
    fofa-query: app="meilisearch"
    max-request: 1
    verified: true
  name: Meilisearch - Detect
  reference:
  - https://www.meilisearch.com/
  severity: info
  tags: meilisearch,detect,tech
