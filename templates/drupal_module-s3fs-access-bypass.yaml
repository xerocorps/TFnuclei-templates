http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-3.1')
    - compare_versions(version, '8.x-3.0')
    - compare_versions(version, '8.x-3.0-rc2')
    - compare_versions(version, '8.x-3.0-rc1')
    - compare_versions(version, '8.x-3.0-beta7')
    - compare_versions(version, '8.x-3.0-beta6')
    - compare_versions(version, '8.x-3.0-beta5')
    - compare_versions(version, '8.x-3.0-beta4')
    - compare_versions(version, '8.x-3.0-beta3')
    - compare_versions(version, '8.x-3.0-beta2')
    - compare_versions(version, '8.x-3.0-beta1')
    - compare_versions(version, '8.x-3.0-alpha17')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - s3fs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/s3fs/s3fs.info'
  redirects: true
id: drupal_module-s3fs-access-bypass
info:
  author: Bishopfox
  description: S3 File System (s3fs) provides an additional file system to your Drupal
    site, which stores files in Amazons Simple Storage Service (S3) or any other S3-compatible
    storage service. This module may fail to validate that a file being requested
    to be moved to storage was uploaded during the same web request, possibly allowing
    an attacker to move files that should normally be inaccessible to them. This vulnerability
    is mitigated by the fact that another vulnerability must already exist outside
    of s3fs.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/s3fs/
    google-query: inurl:'/sites/all/modules/s3fs/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Complex/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-s3fs-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-014
  severity: medium
  tags: drupal
