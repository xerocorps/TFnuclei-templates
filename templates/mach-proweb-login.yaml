id: mach-proweb-login
info:
  author: Jaskaran
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: 'MACH-ProWeb login panel was detected.

    '
  metadata:
    google-query: intitle:"Log on to MACH-ProWeb"
    verified: true
  name: MACH-ProWeb Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/8023
  severity: info
  tags: panel,machproweb,edb
requests:
- matchers:
  - part: body
    type: word
    words:
    - Log on to MACH-ProWeb
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
