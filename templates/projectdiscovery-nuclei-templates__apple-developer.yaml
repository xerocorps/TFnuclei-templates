http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Apple Developer Forums
    - developer.apple.com
  matchers-condition: and
  method: GET
  path:
  - https://developer.apple.com/forums/profile/{{user}}
id: apple-developer
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Apple Developer user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Apple Developer User Name Information - Detect
  severity: info
  tags: osint,osint-coding,apple,discovery
self-contained: true
