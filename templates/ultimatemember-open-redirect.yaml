id: ultimatemember-open-redirect
info:
  author: 0x_Akoko
  description: The Ultimate Member WordPress plugin was vulnerable to an Unauthenticated
    Open Redirect vulnerability, affecting the registration and login pages where
    the "redirect_to" GET parameter was used.
  name: Ultimate Member < 2.1.7 - Unauthenticated Open Redirect
  reference:
  - https://wpscan.com/vulnerability/97823f41-7614-420e-81b8-9e735e4c203f
  severity: medium
  tags: wp-plugin,redirect,wordpress
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)(?:[a-zA-Z0-9\-_\.@]*)interact\.sh.*$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/register/?redirect_to=https://interact.sh/'
