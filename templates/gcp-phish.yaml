http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Meet your business challenges head on with cloud computing services from Google,
      including data management, hybrid & multi-cloud, and AI & ML.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"cloud.google.com")'
    - '!contains(host,"google.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: gcp-phish
info:
  author: rxerium
  description: 'A Google Cloud Platform phishing website was detected

    '
  metadata:
    max-request: 1
  name: Google Cloud Platform phishing Detection
  reference:
  - https://cloud.google.com
  severity: info
  tags: phishing,gcp,google-cloud,cloud,osint,discovery
