http:
- matchers:
  - type: word
    words:
    - <title>Welcome to XAMPP</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dashboard/'
id: xampp-default-page
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:apachefriends:xampp:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: xampp
    shodan-query: http.title:"XAMPP"
    vendor: apachefriends
  name: XAMPP Default Page
  severity: info
  tags: tech,php,xampp,apache,discovery
