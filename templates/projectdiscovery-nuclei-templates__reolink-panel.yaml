http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains(body, "Reolink</title>")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: reolink-panel
info:
  author: s4e-io
  description: 'Reolink panel was discovered.

    '
  metadata:
    fofa-query: Reolink
    max-request: 1
    shodan-query: title:"Reolink"
    verified: true
  name: Reolink Panel - Detect
  severity: info
  tags: panel,login,reolink,detect,discovery
