id: opcache-status-exposure 3
info:
  author: pdteam
  name: OPcache Status Exposure
  severity: low
  tags: config,exposure
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <th>opcache_enabled</th>
    - <th>opcache_hit_rate</th>
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /opcache-status/opcache.php HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
