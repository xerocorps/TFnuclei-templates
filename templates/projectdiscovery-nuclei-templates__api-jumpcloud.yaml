http:
- headers:
    X-Api-Key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"_id":'
    - '"agentServer":'
  method: GET
  path:
  - https://console.jumpcloud.com/api/systems
id: api-jumpcloud
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: JumpCloud API Test
  reference:
  - https://docs.jumpcloud.com/1.0/authentication-and-authorization/api-key
  severity: info
  tags: token-spray,jumpcloud
self-contained: true
