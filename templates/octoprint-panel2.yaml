id: octoprint-panel2
info:
  author: affix
  name: OctoPrint Login
  severity: info
  tags: octoprint,panel
requests:
- matchers:
  - type: word
    words:
    - <title>OctoPrint Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /login/ HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
    (KHTML, like Gecko)

    '
