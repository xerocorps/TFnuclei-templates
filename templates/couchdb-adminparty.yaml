id: couchdb-adminparty
info:
  author: organiccrap
  name: couchdb admin party
  severity: high
requests:
- headers:
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - CouchDB/
    - Erlang OTP/
  - condition: and
    part: body
    type: word
    words:
    - total_rows
    - offset
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/_users/_all_docs'
