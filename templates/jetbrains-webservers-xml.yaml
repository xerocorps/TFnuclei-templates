id: jetbrains-webservers-xml
info:
  author: geeknik
  description: Created by Jetbrains IDEs, contains webserver credentials with encoded
    passwords
  name: Jetbrains IDE WebServers.xml
  severity: low
  tags: jetbrains,config
requests:
- matchers:
  - condition: or
    part: header
    type: word
    words:
    - application/xml
    - text/xml
  - part: body
    type: word
    words:
    - <?xml
    - WebServers
    - </project>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.idea/WebServers.xml'
  - '{{BaseURL}}/.idea/webServers.xml'
  - '{{BaseURL}}/.idea/webservers.xml'
