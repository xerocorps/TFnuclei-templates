http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DD_RUM.init
    - DD_RUM.onReady
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: datadog-rum-detect
info:
  author: Shivam Kamboj
  description: 'Detects Datadog Browser RUM (Real User Monitoring) SDK artifacts in
    HTML responses.

    '
  metadata:
    max-request: 1
    product: browser-rum
    shodan-query: html:"DD_RUM.init"
    vendor: datadog
    verified: true
  name: Datadog Browser RUM - Detect
  reference:
  - https://docs.datadoghq.com/real_user_monitoring/browser/
  - https://docs.datadoghq.com/real_user_monitoring/browser/setup/
  - https://www.npmjs.com/package/@datadog/browser-rum
  severity: info
  tags: tech,detect,rum,datadog
