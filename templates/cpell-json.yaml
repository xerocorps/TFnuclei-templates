http:
- matchers:
  - condition: and
    type: word
    words:
    - version
    - language
    - words
    - ignorePaths
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cspell.json'
id: cpell-json
info:
  author: reewardius
  name: CPell Disclosure
  severity: info
  tags: dependency
