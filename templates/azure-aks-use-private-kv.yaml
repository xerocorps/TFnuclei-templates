code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusterList
    type: json
  source: 'az aks list --output json --query ''[*].{name:name, resourceGroup:resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " does not use a private Key Vault for encryption
      at rest"
    type: dsl
  matchers:
  - type: word
    words:
    - Public
  source: 'az aks show --name "$name" --resource-group "$resourceGroup" --query ''securityProfile.azureKeyVaultKms.keyVaultNetworkAccess''

    '
flow: "code(1);\nfor (let ClusterData of iterate(template.clusterList)) {\n  ClusterData\
  \ = JSON.parse(ClusterData);\n  set(\"name\", ClusterData.name);\n  set(\"resourceGroup\"\
  , ClusterData.resourceGroup);\n  code(2);\n}\n"
id: azure-aks-use-private-kv
info:
  author: princechaddha
  description: 'Ensure that your Azure Kubernetes Service (AKS) clusters are configured
    with encryption at rest for Kubernetes secrets in etcd using a private Azure Key
    Vault.

    '
  impact: 'If AKS clusters use a public key vault for secret data encryption, it may
    expose sensitive data to unauthorized access, leading to potential security risks.

    '
  name: Azure AKS Encryption at Rest Not Using Private Key Vault
  reference:
  - https://docs.microsoft.com/en-us/azure/aks/developer-best-practices-resource-management
  remediation: 'Configure your AKS clusters to use private Azure Key Vaults for encryption
    at rest by setting the ''azureKeyVaultKms.keyVaultNetworkAccess'' to ''Private''.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,aks,azure-cloud-config
self-contained: true
