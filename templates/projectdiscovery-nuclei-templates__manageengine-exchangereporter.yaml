http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - src="js/div-util.js\?v=(\d+)"
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - Exchange Reporter Plus
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/exchange/index.html'
id: manageengine-exchangereporter
info:
  author: darses
  classification:
    cpe: cpe:2.3:a:zohocorp:manageengine_exchange_reporter_plus:*:*:*:*:*:*:*:*
  description: 'ZOHO ManageEngine Exchange Reporter Plus panel was detected.

    '
  metadata:
    fofa-query:
    - title="ManageEngine - Exchange Reporter Plus"
    - icon_hash="230963457"
    max-request: 1
    product: manageengine_exchange_reporter_plus
    shodan-query:
    - title:"ManageEngine - Exchange Reporter Plus"
    - http.favicon.hash:230963457
    vendor: zohocorp
    verified: true
  name: ZOHO ManageEngine Exchange Reporter Plus Panel - Detect
  reference:
  - https://www.manageengine.com/products/exchange-reports/
  severity: info
  tags: panel,zoho,manageengine,zohocorp,login,discovery
