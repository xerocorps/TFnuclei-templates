http:
- matchers:
  - type: word
    words:
    - "<title>Axigen\_WebAdmin</title>"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: axigen-webadmin
info:
  author: dhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: An Axigen Web Admin panel was discovered.
  metadata:
    max-request: 1
    shodan-query: "http.title:\"Axigen\_WebAdmin\""
  name: Axigen Web Admin Detection
  reference:
  - https://www.axigen.com/
  severity: info
  tags: axigen,panel
