  description: "The Contact Form Entries \u2013 Contact Form 7, WPforms and more plugin\
    \ for WordPress is vulnerable to Reflected Cross-Site Scripting via the \u2018\
    start_date\u2019 and \u2018end_date\u2019 parameters in versions up to, and including,\
    \ 1.2.0 due to insufficient input sanitization and output escaping. This makes\
    \ it possible for unauthenticated attackers to inject arbitrary web scripts in\
    \ pages that execute if they can successfully trick a user into performing an\
    \ action such as clicking on a link."
