http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>FullStory | Digital Experience Intelligence Platform
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"fullstory.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: fullstory-phish
info:
  author: rxerium
  description: 'A FullStory phishing website was detected

    '
  metadata:
    max-request: 1
  name: FullStory phishing Detection
  reference:
  - https://fullstory.com
  severity: info
  tags: phishing,fullstory,analytics,osint,discovery
