http:
- matchers:
  - part: body
    type: word
    words:
    - Cassia Bluetooth Gateway Management Platform
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cassia/login'
id: cassia-bluetooth-gateway-panel
info:
  author: DhiyaneshDk
  description: 'Cassia Bluetooth Gateway Management Platform login page was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Cassia Bluetooth Gateway Management Platform"
    verified: true
  name: Cassia Bluetooth Gateway Panel - Detect
  reference:
  - https://www.cassianetworks.com/products/x1000-outdoor-bluetooth-router/
  severity: info
  tags: cassia,gateway,login,panel,discovery
