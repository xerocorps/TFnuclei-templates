code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverList
    type: json
  source: 'az postgres server list --output json --query ''[*].{"name":name, "resourceGroup":resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " does not have geo-redundant backups enabled"
    type: dsl
  matchers:
  - type: word
    words:
    - '"Disabled"'
  source: 'az postgres server show --name "$name" --resource-group "$resourceGroup"
    --query ''storageProfile.geoRedundantBackup''

    '
flow: "code(1);\nfor (let ServerData of iterate(template.serverList)) {\n  ServerData\
  \ = JSON.parse(ServerData);\n  set(\"name\", ServerData.name);\n  set(\"resourceGroup\"\
  , ServerData.resourceGroup);\n  code(2);\n}\n"
id: azure-postgresql-geo-backup-disabled
info:
  author: princechaddha
  description: 'Ensure that your Microsoft Azure PostgreSQL database servers have
    geo-redundant backups enabled, to allow you to restore your PostgreSQL servers
    to a different Azure region in the event of a regional outage or a disaster.

    '
  impact: 'Not having geo-redundant backups enabled can lead to data loss in the event
    of regional failures, affecting disaster recovery capabilities.

    '
  name: Azure PostgreSQL Geo-Redundant Backup Not Enabled
  reference:
  - https://docs.microsoft.com/en-us/azure/postgresql/concepts-backup
  remediation: 'Enable geo-redundant backups in the Azure portal or use Azure CLI
    to update your PostgreSQL server''s backup configuration to enable geo-redundancy.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,postgresql,azure-cloud-config
self-contained: true
