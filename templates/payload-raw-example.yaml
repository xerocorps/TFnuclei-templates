id: payload-raw-example
info:
  author: pdteam
  name: Test RAW With Payload Template
  severity: info
requests:
- attack: clusterbomb
  matchers:
  - type: word
    words:
    - Test is raw-payload matcher text
  payloads:
    password:
    - nuclei
    - guest
    username:
    - test
  raw:
  - "POST / HTTP/1.1\nUser-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_5)\n\
    Host: {{Hostname}}\nContent-Type: application/x-www-form-urlencoded\nContent-Length:\
    \ 1\nanother_header: {{base64('\xA7password\xA7')}}\nAccept: */*\n\nusername=\xA7\
    username\xA7&password={{password}}\n"
