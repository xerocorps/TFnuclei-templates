code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '" Encryption for Unattached Disks is Disabled "'
    type: dsl
  matchers:
  - type: word
    words:
    - '"Encrypted": false'
  source: 'aliyun ecs DescribeDisks --Status Available --region $region

    '
id: unattached-disk-encryption-disabled
info:
  author: DhiyaneshDK
  description: 'Unencrypted unattached disks in Alibaba Cloud pose a risk of data
    exposure if accessed by unauthorized users. Enabling encryption ensures the security
    of sensitive data at rest.

    '
  metadata:
    max-request: 1
    verified: true
  name: Encryption for Unattached Disks - Disabled
  reference:
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/alibaba-cloud/AlibabaCloud-ECS/encrypt-unattached-disks.html
  - https://www.alibabacloud.com/help/en/ecs/user-guide/encrypt-a-data-disk
  severity: high
  tags: cloud,devops,aliyun,alibaba,alibaba-cloud-config,ecs
self-contained: true
variables:
  region: cn-hangzhou
