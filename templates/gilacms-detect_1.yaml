id: gilacms-detect 1
info:
  author: pikpikcu
  name: GilaCMS Detect
  severity: info
  tags: tech,gilacms
requests:
- attack: sniper
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Homepage | Gila CMS
    - <meta name="generator" content="Gila CMS">
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /user HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
