file:
- extensions:
  - all
  matchers:
  - regex:
    - '[\w\W]+?\.escapeMarkup = false'
    type: regex
id: xss-disable-mustache-escape
info:
  author: me_dheeraj (https://twitter.com/Dheerajmadhukar)
  description: Markup escaping disabled. This can be used with some template engines
    to escape disabling of HTML entities, which can lead to XSS attacks.
  name: XSS Disable Mustache Escape
  severity: info
  tags: file,nodejs,mustache,xss
