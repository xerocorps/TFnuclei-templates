http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Superfast 5G &amp; 4G Phones, Tablets and Fibre Broadband | EE
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"ee.co.uk")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: ee-mobile-phish
info:
  author: rxerium
  description: 'A ee phishing website was detected

    '
  metadata:
    max-request: 1
  name: ee phishing Detection
  reference:
  - https://ee.co.uk
  severity: info
  tags: phishing,ee,osint
