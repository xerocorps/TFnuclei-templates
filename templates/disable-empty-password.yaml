file:
- extensions:
  - all
  matchers:
  - negative: true
    type: word
    words:
    - PermitEmptyPasswords no
id: disable-empty-password
info:
  author: pussycat0x
  description: 'Disabling SSH logins with empty passwords significantly enhances the
    security of your server.

    '
  name: Disable SSH Empty Password
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://docs.datadoghq.com/security/default_rules/xccdf-org-ssgproject-content-rule-sshd-disable-empty-passwords/
  remediation: 'Change it to : PermitEmptyPasswords no

    '
  severity: info
  tags: audit,config,file,ssh
