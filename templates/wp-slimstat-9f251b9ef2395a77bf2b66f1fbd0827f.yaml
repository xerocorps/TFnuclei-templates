  description: The Slimstat Analytics plugin for WordPress is vulnerable to SQL Injection
    via the plugin's shortcode(s) in versions up to, and including, 4.9.3.3 due to
    insufficient escaping on the user supplied parameter and lack of sufficient preparation
    on the existing SQL query. This makes it possible for authenticated attackers
    with subscriber-level permissions, and above, to append additional SQL queries
    into already existing queries that can be used to extract sensitive information
    from the database.
