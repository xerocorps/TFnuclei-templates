  description: The Findus - Directory Listing WordPress Theme for WordPress is vulnerable
    to Stored Cross-Site Scripting via the several parameters in versions up to, and
    including, 1.1.14 due to insufficient input sanitization and output escaping.
    This makes it possible for authenticated attackers, with subscriber-level permissions
    and above, to inject arbitrary web scripts in pages that will execute whenever
    a user accesses an injected page.
