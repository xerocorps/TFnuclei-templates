http:
- host-redirects: true
  matchers:
  - regex:
    - <title>Jamf Pro Login(.*)</title>
    type: regex
  - status:
    - 401
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: jamf-login
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Jamf Pro login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"Jamf Pro"
    verified: true
  name: Jamf Pro Login Panel - Detect
  severity: info
  tags: panel,jamf
