http:
- extractors:
  - group: 1
    part: body
    regex:
    - '"version":"([0-9.]+)"'
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(body, "<title>Gotify", "content=\"Gotify")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: gotify-panel
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:gotify:server:*:*:*:*:*:*:*:*
  description: Gotify login panel was detected.
  metadata:
    fofa-query: title="gotify"
    google-query: intitle:"gotify"
    max-request: 1
    product: server
    shodan-query:
    - http.title:"Gotify"
    - http.title:"gotify"
    vendor: gotify
    verified: true
  name: Gotify Login Panel - Detect
  reference:
  - https://github.com/gotify/server
  severity: info
  tags: panel,gotify,login,detect,discovery
