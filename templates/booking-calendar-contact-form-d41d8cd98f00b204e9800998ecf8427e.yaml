  description: The Booking Calendar Contact Form plugin for WordPress is vulnerable
    to Cross-Site Request Forgery in versions up to, and including, 1.2.34. This is
    due to missing or incorrect nonce validation on the cpdexbccf_feedback function
    called via the cpdexbccf_feedback AJAX action. This makes it possible for unauthenticated
    attackers to perform an unauthorized feedback form submission via a forged request
    granted they can trick a site administrator into performing an action such as
    clicking on a link.
