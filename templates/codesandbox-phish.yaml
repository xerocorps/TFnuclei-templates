http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>CodeSandbox: Instant Cloud Development Environments'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"codesandbox.io")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: codesandbox-phish
info:
  author: rxerium
  description: 'A CodeSandbox phishing website was detected

    '
  metadata:
    max-request: 1
  name: CodeSandbox phishing Detection
  reference:
  - https://codesandbox.io
  severity: info
  tags: phishing,codesandbox,developer,osint,discovery
