    cvss-score: 8.7
  description: "The WP Statistics plugin for WordPress is vulnerable to blind SQL\
    \ Injection via the \u2018page-id\u2019 parameter in versions before 9.4.1 due\
    \ to insufficient escaping on the user supplied parameter and lack of sufficient\
    \ preparation on the existing SQL query. This makes it possible for authenticated\
    \ attackers at the administrator-level role to append additional SQL queries into\
    \ already existing queries that can be used to extract sensitive information from\
    \ the database."
