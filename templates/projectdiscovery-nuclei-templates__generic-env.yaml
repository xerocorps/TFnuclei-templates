http:
- matchers:
  - part: body
    regex:
    - (?mi)^[a-z_]*(KEY|TOKEN|PASS|SECRET|DB_URL|DATABASE_URL|MAILER_URL)[a-z_]*=
    type: regex
  - negative: true
    part: body
    type: word
    words:
    - <html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /.env
    - /.env.bak
    - /.env.dev
    - /.env.dev.local
    - /.env.development.local
    - /.env.prod
    - /.env.prod.local
    - /.env.production
    - /.env.production.local
    - /.env.local
    - /.env.example
    - /.env.stage
    - /.env.live
    - /.env.backup
    - /.env.save
    - /.env.old
    - /.env.www
    - /.env_1
    - /.env_sample
    - /.env.{{DN}}
    - /.env.{{SD}}
    - /api/.env
id: generic-env
info:
  author: kazet
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: 'A .env file was discovered containing sensitive information like database
    credentials and tokens. It should not be publicly accessible.

    '
  metadata:
    max-request: 22
  name: Generic Env File Disclosure
  severity: high
  tags: config,exposure,env,vuln
