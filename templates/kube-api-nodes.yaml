id: kube-api-nodes
info:
  author: sharath,ritikchaddha
  description: Scans for kube nodes
  name: Kube API Nodes
  severity: info
  tags: tech,k8s,kubernetes,devops,kube
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"NodeList":'
    - '"items":'
  - condition: and
    part: body
    type: word
    words:
    - '"containerRuntimeVersion"'
    - '"kubeletVersion": "v'
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/api/v1/nodes'
