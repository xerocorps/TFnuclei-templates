http:
- extractors:
  - json:
    - '"authType: " + .authType'
    - '"env: " + .env'
    - '"version: " + .version'
    - '"ncSiteUrl: " + .ncSiteUrl'
    - '"mainSubDomain: " + .mainSubDomain'
    type: json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"authType":'
    - '"env":'
    - '"version":'
    - '"ncSiteUrl":'
    - '"mainSubDomain":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /api/v1/db/meta/nocodb/info HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    '
id: nocobase-config
info:
  author: icarot
  description: 'The path /api/v1/db/meta/nocodb/info of the NocoBase web application
    was exposed, revealing internal information. NocoBase was an extensibility-first,
    open-source no-code/low-code platform for building business applications and enterprise
    solutions.

    '
  metadata:
    max-request: 1
    product: nocobase
    vendor: nocobase
  name: Nocobase - Config
  reference:
  - https://github.com/nocobase/nocobase/
  - https://www.nocobase.com/
  severity: medium
  tags: nocobase,config,exposed,vuln
