http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Grammarly: Free AI Writing Assistant'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"grammarly.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: grammarly-phish
info:
  author: rxerium
  description: 'A Grammarly phishing website was detected

    '
  metadata:
    max-request: 1
  name: Grammarly phishing Detection
  reference:
  - https://grammarly.com
  severity: info
  tags: phishing,grammarly,writing,osint,discovery
