http:
- matchers:
  - part: body
    type: word
    words:
    - My Datacenter - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: racksnet-login
info:
  author: idealphase
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Racksnet login panel was detected.
  metadata:
    google-query: intitle:"My Datacenter - Login"
    max-request: 1
    shodan-query: http.title:"My Datacenter - Login"
  name: Racksnet Login Panel - Detect
  reference:
  - https://racksnet.com/en/
  - https://racksnet.com/en/product-overview/
  severity: info
  tags: panel,racksnet,discovery
