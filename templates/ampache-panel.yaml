id: ampache-panel
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Ampache login panel was detected.
  metadata:
    shodan-query: http.title:"For the Love of Music"
    verified: true
  name: Ampache Login Panel - Detect
  severity: info
  tags: panel,ampache
requests:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - 'Ampache :: For the Love of Music'
  - negative: true
    part: body
    type: word
    words:
    - Music - Installation
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.php'
  - '{{BaseURL}}/public/login.php'
  stop-at-first-match: true
