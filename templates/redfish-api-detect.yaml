id: redfish-api-detect
info:
  author: c-sh0
  description: Redfish API Detection
  name: Redfish API Detection
  reference:
  - http://redfish.dmtf.org/schemas/DSP2046_2019.4.html
  - https://www.dmtf.org/standards/redfish
  severity: info
  tags: redfish,tech,api
requests:
- extractors:
  - kval:
    - Server
    part: header
    type: kval
  - json:
    - .RedfishVersion
    part: body
    type: json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - /redfish/v1/$metadata
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/redfish/v1/'
  redirects: true
  stop-at-first-match: true
