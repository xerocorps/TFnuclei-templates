http:
- extractors:
  - group: 1
    part: body
    regex:
    - Powered by Gitea(\s*)Version:(\s*)([\d.]+)
    - 'Gitea Version: ([0-9a-z+-.~]+)'
    - theme-gitea-auto.css\?v=([0-9a-z+-.~]+)
    - encodeURIComponent.{2}([0-9a-z+-.~]+).{2}
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - Powered by Gitea
    - content="Gitea
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/login'
id: gitea-detect
info:
  author: pikpikcu,righettod
  description: Gitea was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Gitea"
    verified: true
  name: Gitea Detect
  reference:
  - https://about.gitea.com/
  - https://docs.gitea.com/api
  severity: info
  tags: tech,gitea,discovery
