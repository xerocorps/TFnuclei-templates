http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Create a new account.
    - Remotely
  - negative: true
    part: body
    type: word
    words:
    - Registration is disabled.
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Identity/Account/Register'
  - '{{BaseURL}}/Account/Register'
  stop-at-first-match: true
id: remotely-registration-enabled
info:
  author: ritikchaddha
  description: 'Checks if the Remotely self-hosted remote desktop and collaboration
    web application has its user registration endpoint enabled, potentially allowing
    anyone to register without invitation.

    '
  impact: 'Enabling open registration on Remotely instances may allow unauthorized
    users to register and gain access to the application, depending on configuration.

    '
  metadata:
    framework: aspnetcore
    max-request: 2
    product: remotely
    shodan-query: title:"Remotely"
    vendor: lucent-sea
    verified: true
  name: Remotely Registration Enabled
  reference:
  - https://github.com/lucent-sea/Remotely
  - https://github.com/lucent-sea/Remotely/blob/master/README.md
  remediation: 'Disable open registration if not required by setting ''RequireInvitationCodeForRegistration''
    to true in the Remotely configuration.

    '
  severity: high
  tags: remotely,registration,exposure,misconfig
