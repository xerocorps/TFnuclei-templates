http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - isDocker
    - databaseType
    - nodeJsVersion
    - versionCli
    - instanceId
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /rest/settings HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    '
id: n8n-config
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:n8n:n8n:*:*:*:*:*:node.js:*:*
  description: 'The `/rest/settings` endpoint in N8n was publicly exposed, which could
    have disclosed internal configuration details and sensitive application information.

    '
  metadata:
    max-request: 1
    product: n8n
    shodan-query: http.html:"N8n"
    vendor: n8n
  name: N8n - Config
  reference:
  - https://github.com/n8n-io/n8n
  severity: medium
  tags: n8n,config,exposed,vuln
