http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)login\.js\?v=([0-9.]+)
    - (?i)OpenText\s+Content\s+Server\s+version\s+([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "opentext content server", "opentext content suite")
    type: dsl
  max-redirects: 4
  method: GET
  path:
  - '{{BaseURL}}'
id: opentext-contentserver-panel
info:
  author: righettod
  description: 'OpenText Content Server products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Content Server"
    verified: true
  name: OpenText Content Server Login Panel - Detect
  reference:
  - https://www.opentext.com/products/document-management
  severity: info
  tags: panel,opentext,login,discovery
