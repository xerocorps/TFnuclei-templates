  description: The Adapta RGPD plugin for WordPress is vulnerable to Cross-Site Request
    Forgery in versions up to, and including, 1.3.2. This is due to missing or incorrect
    nonce validation on the accept_cookie_consent function. This makes it possible
    for unauthenticated attackers to grant user consent to all site cookies via a
    forged request granted they can trick a site user into performing an action such
    as clicking on a link.
