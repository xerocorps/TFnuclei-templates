http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-3.3')
    - compare_versions(version, '7.x-3.2')
    - compare_versions(version, '7.x-3.1')
    - compare_versions(version, '7.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - path_breadcrumbs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/path_breadcrumbs/path_breadcrumbs.info'
  redirects: true
id: drupal_module-path_breadcrumbs-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to configure breadcrumbs for any Drupal page.
    This module doesnt properly sanitize custom breadcrumb configuration in all cases,
    leading to an XSS vulnerability. This vulnerability is mitigated by the fact that
    an attacker must have a role with the permission Administer Path Breadcrumbs.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/path_breadcrumbs/
    google-query: inurl:'/sites/all/modules/path_breadcrumbs/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-path_breadcrumbs-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2019-027
  severity: medium
  tags: drupal
