id: tcpconfig
info:
  author: dhiyaneshDK
  name: TCP Config Information Exposed
  reference: https://www.exploit-db.com/ghdb/6782
  severity: low
  tags: logs
requests:
- matchers:
  - type: word
    words:
    - TCP/IP Configuration
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/tcpconfig.html'
