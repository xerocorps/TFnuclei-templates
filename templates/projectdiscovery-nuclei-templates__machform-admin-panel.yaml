http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="MachForm"
    - <title>MachForm Admin Panel</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: machform-admin-panel
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:machform:machform:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MachForm Admin panel was detected.
  metadata:
    max-request: 1
    product: machform
    shodan-query: title:"MachForm Admin Panel"
    vendor: machform
    verified: true
  name: MachForm Admin Panel - Detect
  reference:
  - https://www.machform.com/
  severity: info
  tags: panel,machform,admin,discovery
