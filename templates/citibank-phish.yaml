http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Citi
    - Citibank is the consumer division of financial services multinational Citigroup.
      Citibank was founded in 1812 as the City Bank of New York, and later became
      First National City Bank of New York. Citibank provides credit cards, mortgages,
      personal loans, commercial loans, and lines of credit.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"citi.com")'
    - '!contains(host,"citibank.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: citibank-phish
info:
  author: rxerium
  description: 'A Citibank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Citibank phishing Detection
  reference:
  - https://citi.com
  severity: info
  tags: phishing,citibank,citi,bank,osint,discovery
