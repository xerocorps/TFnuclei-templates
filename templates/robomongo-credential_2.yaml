id: robomongo-credential 2
info:
  author: geeknik
  description: MongoDB credentials file used by RoboMongo
  name: MongoDB credential disclosure
  severity: high
  tags: mongodb,robomongo,disclosure,config
requests:
- attack: sniper
  matchers:
  - part: header
    type: word
    words:
    - application/json
  - condition: and
    type: word
    words:
    - databaseName
    - userName
    - userPassword
    - serverHost
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /robomongo.json HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
