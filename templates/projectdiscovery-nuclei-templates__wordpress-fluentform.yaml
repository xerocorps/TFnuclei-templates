http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/fluentform/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/fluentform.txt
id: wordpress-fluentform
info:
  author: ricardomaia
  metadata:
    plugin_namespace: fluentform
    wpscan: https://wpscan.com/plugin/fluentform
  name: "Fluent Forms \u2013 Customizable Contact Forms, Survey, Quiz, & Conversational\
    \ Form Builder Detection"
  reference:
  - https://wordpress.org/plugins/fluentform/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
