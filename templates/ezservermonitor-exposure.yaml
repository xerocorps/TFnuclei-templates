http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - eZ Server Monitor - v([0-9.]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>eZ Server Monitor
    - eZ Server Monitor - v
  - condition: or
    part: body
    type: word
    words:
    - web/css/frontend.css
    - <span class="icon-gauge"></span>eSM
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/esm/'
  - '{{BaseURL}}/monitoring/'
  - '{{BaseURL}}/ezservermonitor/'
  stop-at-first-match: true
id: ezservermonitor-exposure
info:
  author: pussycat0x
  description: 'Detected exposed eZ Server Monitor instances that revealed sensitive
    server information, including hostname, OS, kernel version, CPU details, memory
    usage, disk space, network interfaces with IP addresses, service status, and user
    login history.

    '
  metadata:
    fofa-query: title="eZ Server Monitor"
    max-request: 4
    shodan-query: title:"eZ Server Monitor"
    verified: true
  name: eZ Server Monitor - Exposure
  reference:
  - https://github.com/shevabam/ezservermonitor-web
  - https://www.ezservermonitor.com/esm-web/features
  severity: low
  tags: misconfig,exposure,ezservermonitor,monitoring
