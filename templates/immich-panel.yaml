http:
- matchers:
  - condition: or
    type: word
    words:
    - <title>Login - Immich
    - '"PUBLIC_IMMICH_'
    - alt="Immich Logo
    - Welcome to Immich
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/auth/login'
id: immich-panel
info:
  author: rxerium
  description: 'Immich is a self-hosted photo and video backup solution

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-43504595
    verified: true
  name: Immich Panel - Detect
  reference:
  - https://immich.app/
  - https://github.com/immich-app/immich
  severity: info
  tags: panel,immich,detect
