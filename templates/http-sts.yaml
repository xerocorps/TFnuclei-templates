id: http-sts
info:
  author: Arqsz
  description: Extract HSTS header if possible
  name: HTTP STS extraction
  severity: info
  tags: misconfig,headers,remote,basic
requests:
- extractors:
  - part: all_headers
    regex:
    - '(?i)Strict-Transport-Security: .*'
    type: regex
  host-redirects: true
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
