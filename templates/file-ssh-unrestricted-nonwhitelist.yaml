file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - '#ListenAddress'
id: file-ssh-unrestricted-nonwhitelist
info:
  author: pussycat0x
  description: 'SSH access is not restricted to specific IP addresses, allowing connections
    from any source. This increases the risk of unauthorized access and brute-force
    attacks.

    '
  metadata:
    verified: true
  name: Unrestricted SSH Access from Non-Whitelisted IPs
  reference:
  - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
  - https://www.cyberciti.biz/tips/howto-openssh-sshd-listen-multiple-ip-address.html
  remediation: 'Restrict SSH to specific IPs in /etc/ssh/sshd_config by setting ListenAddress
    <trusted-IP> and restarting the SSH service.

    '
  severity: unknown
  tags: audit,config,file,ssh
