http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - AtCoder is a programming contest site for anyone from beginners to experts.
      We hold weekly programming contests online.
  matchers-condition: and
  method: GET
  path:
  - https://atcoder.jp/users/{{user}}
id: atcoder
info:
  author: princechaddha,rxerium
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: AtCoder user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: AtCoder User Name Information - Detect
  severity: info
  tags: osint,osint-coding,atcoder,discovery
self-contained: true
