code:
- engine:
  - sh
  - bash
  matchers:
  - status:
    - 0
    type: status
  - negative: true
    regex:
    - ^-rw-r--r--\s+\d+\s+root\s+\w+
    type: regex
  matchers-condition: and
  source: 'ls -l /etc/inetd.conf 2>&1

    '
id: insecure-etc-inetd-conf-permissions
info:
  author: geeknik
  description: 'Verifies permissions on the /etc/inetd.conf file used to configure
    the inetd daemon on macOS.

    '
  impact: 'Insecure permissions on /etc/inetd.conf could allow unauthorized users
    to modify the file and enable or disable network services.

    '
  name: macOS Insecure /etc/inetd.conf Permissions
  remediation: 'Ensure that the /etc/inetd.conf file is owned by root with a system
    group (wheel, admin, etc.) and has permissions of 0644 or more restrictive.

    '
  severity: high
  tags: macos,audit,local,security
self-contained: true
