http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - FORTINET LOGIN</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: fortinet-panel
info:
  author: pikpikcu,daffainfo
  classification:
    cpe: cpe:2.3:a:fortinet:fortiportal:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Fortinet login panel was detected.
  metadata:
    max-request: 2
    product: fortiportal
    shodan-query: http.title:"FORTINET LOGIN"
    vendor: fortinet
    verified: true
  name: Fortinet Login Panel - Detect
  severity: info
  tags: panel,fortinet,login,detect,discovery
