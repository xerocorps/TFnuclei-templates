id: sshd-dropbear-detect
info:
  author: pussycat0x
  description: 'Dropbear is a software package written by Matt Johnston that provides
    a Secure Shell-compatible server and client. It is designed as a replacement for
    standard OpenSSH for environments with low memory and processor resources, such
    as embedded systems

    '
  metadata:
    max-request: 1
    shodan-query: product:"Dropbear sshd"
    verified: true
  name: Dropbear sshd Detection
  severity: info
  tags: network,ssh,dropbear,detect
tcp:
- extractors:
  - regex:
    - SSH-([0-9.]+)-dropbear_([0-9.]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - type: word
    words:
    - dropbear
  port: 22
