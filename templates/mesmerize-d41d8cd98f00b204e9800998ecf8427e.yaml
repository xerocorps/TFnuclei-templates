  description: The Mesmerize & Materialis themes for WordPress are vulnerable to authenticated
    options change in versions up to, and including,1.6.89 (Mesmerize) and 1.0.172
    (Materialis). This is due to 'companion_disable_popup' function only checking
    the nonce while sending user input to the 'update_option' function. This makes
    it possible for authenticated attackers to change otherwise restricted options.
  metadata:
    fofa-query: wp-content/unknown/mesmerize/
    google-query: inurl:"/wp-content/unknown/mesmerize/"
    shodan-query: 'vuln:'
  name: Mesmerize <= 1.6.89 & Materialis <= 1.0.172 - Authenticated Arbitrary Options
    Update
  reference: null
  severity: low
  tags: cve,wordpress,wp-theme,mesmerize,low
