http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_USER
    - DB_PASSWORD
    - DB_HOST
  method: GET
  path:
  - '{{BaseURL}}/home/{{DN}}WORDPRESS.txt'
  - '{{BaseURL}}/home/{{DN}}-WORDPRESS.txt'
  stop-at-first-match: true
id: wpconfig-backup
info:
  author: c4sper0
  name: Database account information for WordPress blog leaked via txt configuration
    file
  severity: high
  tags: wordpress,wp,wordpress-misc
