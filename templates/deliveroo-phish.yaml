http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Deliveroo - Takeaway Food Delivery from Local Restaurants &amp; Shops
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"deliveroo.com")'
    - '!contains(host,"deliveroo.co.uk")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: deliveroo-phish
info:
  author: rxerium
  description: 'A deliveroo phishing website was detected

    '
  metadata:
    max-request: 1
  name: deliveroo phishing Detection
  reference:
  - https://deliveroo.co.uk
  severity: info
  tags: phishing,deliveroo,osint
