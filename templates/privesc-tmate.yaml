code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'tmate -c whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo tmate -c whoami

    '
id: privesc-tmate
info:
  author: daffainfo
  description: 'tmate is a terminal multiplexer that allows multiple users to access
    and collaborate in the same terminal session.

    '
  metadata:
    max-request: 3
    verified: true
  name: tmate - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/tmate/
  severity: high
  tags: code,linux,tmate,privesc,local
self-contained: true
