http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - Mitel Networks Corporation
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/server-common/cgi-bin/login'
  stop-at-first-match: true
id: mitel-panel-detect
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:mitel:cmg_suite:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Mitel login panel was detected.
  metadata:
    fofa-query: body="mitel networks"
    max-request: 2
    product: cmg_suite
    shodan-query:
    - http.html:"Mitel Networks"
    - http.html:"mitel networks"
    vendor: mitel
    verified: true
  name: Mitel Login Panel - Detect
  severity: info
  tags: panel,mitel,discovery
