  description: "Themb.miniAudioPlayer \u2013 an HTML5 audio player for your mp3 files\
    \ plugin for WordPress is vulnerable to Cross-Site Scripting via the 'volume'\
    \ and 'width' parameters in versions before 1.3.9 due to insufficient input sanitization\
    \ and output escaping. This makes it possible for attackers to inject arbitrary\
    \ web scripts that execute in a victim's browser."
