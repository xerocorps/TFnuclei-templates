http:
- extractors:
  - group: 1
    part: body
    regex:
    - Welcome to CakePHP ([0-9.]+)
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Welcome to CakePHP
    - CakePHP Issues
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: default-cakephp-page
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:cakephp:cakephp:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: cakephp
    shodan-query: html:"Welcome to CakePHP"
    vendor: cakephp
    verified: true
  name: CakePHP Default Page
  severity: info
  tags: tech,cakephp,default-page,discovery
