http:
- matchers:
  - type: word
    words:
    - <title>Powered by lighttpd</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: lighttpd-default
info:
  author: dhiyaneshDK
  classification:
    cpe: cpe:2.3:a:lighttpd:lighttpd:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: lighttpd
    shodan-query: http.title:"Powered by lighttpd"
    vendor: lighttpd
  name: lighttpd Default Page
  severity: info
  tags: tech,lighttpd,discovery
