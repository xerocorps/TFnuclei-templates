http:
- matchers:
  - name: trace-request
    part: body
    type: word
    words:
    - TRACE / HTTP
  method: TRACE
  path:
  - '{{BaseURL}}'
- matchers:
  - name: options-request
    part: header
    regex:
    - '(?i)Allow: [A-Z,]*TRACE'
    type: regex
  method: OPTIONS
  path:
  - '{{BaseURL}}'
id: http-trace
info:
  author: nodauf
  metadata:
    max-request: 2
  name: HTTP TRACE method enabled
  reference:
  - https://www.blackhillsinfosec.com/three-minutes-with-the-http-trace-method/
  severity: info
  tags: miscellaneous,misc,generic,vuln
