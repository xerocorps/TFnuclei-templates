id: sunos58-ftp-detect
info:
  author: pussycat0x
  description: SunOS 5.8 FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: FTP server (SunOS 5.8)
    verified: true
  name: SunOS 5.8 FTP Service - Detect
  severity: info
  tags: network,ftp,sunos,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - FTP server (SunOS 5.8)
  port: 21
  read-size: 1024
