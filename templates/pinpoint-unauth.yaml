id: pinpoint-unauth
info:
  author: dhiyaneshDk
  name: PinPoint Unauth
  reference: https://github.com/pinpoint-apm/pinpoint
  severity: high
  tags: pippoint,unauth
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - applicationName
    - serviceType
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/applications.pinpoint'
