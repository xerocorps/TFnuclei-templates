http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - applicationName
    - serviceType
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/applications.pinpoint'
id: pinpoint-unauth
info:
  author: dhiyaneshDk
  description: PinPoint is exposed.
  metadata:
    max-request: 1
  name: PinPoint Unauth
  reference:
  - https://github.com/pinpoint-apm/pinpoint
  severity: high
  tags: pippoint,unauth,misconfig
