http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"coin":'
    - '"host":'
    - '"version":'
  raw:
  - 'GET https://bsc-blockbook.nownodes.io/api HTTP/1.1

    Host: bsc-blockbook.nownodes.io

    api-key: {{token}}

    Content-Type: application/json

    '
id: api-nownodes
info:
  author: daffainfo
  description: Blockchain-as-a-service solution that provides high-quality connection
    via API
  metadata:
    max-request: 1
  name: Nownodes API Test
  reference:
  - https://nownodes.io/
  - https://github.com/daffainfo/all-about-apikey/tree/main/nownodes
  severity: info
  tags: token-spray,nownodes
self-contained: true
