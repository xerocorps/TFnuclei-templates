id: artica-web-proxy-detect
info:
  author: dwisiswant0
  name: Artica Web Proxy Detect
  severity: info
  tags: tech,artica,proxy
requests:
- matchers:
  - type: word
    words:
    - Welcome to the Artica Web Administration Interface
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/fw.login.php'
