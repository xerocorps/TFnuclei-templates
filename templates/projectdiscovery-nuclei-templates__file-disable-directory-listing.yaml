file:
- extensions:
  - conf
  matchers:
  - condition: and
    type: word
    words:
    - <Directory
    - <FilesMatch
  - negative: true
    type: word
    words:
    - Options Indexes
  matchers-condition: and
id: file-disable-directory-listing
info:
  author: pussycat0x
  description: 'Directory listing should be disabled to prevent unauthorized users
    from browsing server directories.

    '
  metadata:
    verified: true
  name: Disable Apache2 Directory Listing
  reference:
  - https://httpd.apache.org/docs/2.4/mod/core.html#options
  remediation: 'Add ''Options -Indexes'' in the Apache configuration file or .htaccess
    file.

    '
  severity: medium
  tags: audit,config,file,apache,hardening
