http:
- matchers:
  - condition: and
    type: word
    words:
    - '{"formpost"'
    - '"bulk_'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/info'
  - '{{BaseURL}}/v1/info'
  stop-at-first-match: true
id: openstack-config
info:
  author: MayankPandey01
  classification:
    cpe: cpe:2.3:a:openstack:swift:*:*:*:*:*:*:*:*
  description: 'Openstack exposing Configuration or settings related to the Swift
    object storage system.

    '
  metadata:
    max-request: 2
    product: swift
    shodan-query: http.favicon.hash:786533217
    vendor: openstack
  name: Openstack - Infomation Disclosure
  reference:
  - https://docs.openstack.org/python-cloudkittyclient/stein/api_reference/info.html
  severity: low
  tags: exposure,misconfig,openstack,vuln
