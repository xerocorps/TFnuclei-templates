http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - LimeSurvey installer
    - Progress
    - Your preferred language will be used through out the installation process
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?r=installer/welcome'
id: limesurvey-installer
info:
  author: DhiyaneshDk
  description: Limesurvey is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: html:"Limesurvey Installer"
    verified: true
  name: Limesurvey Installer Exposure
  severity: high
  tags: misconfig,limesurvey,install
