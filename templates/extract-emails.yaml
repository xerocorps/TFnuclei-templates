id: extract-emails
info:
  author: cipher387
  description: Extract emails from web page body
  name: Emails extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - '[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+'
    type: regex
  matchers:
  - part: body
    regex:
    - '[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
