id: unauth-spark-api
info:
  author: princechaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  description: The Spark product's REST API interface allows access to unauthenticated
    users.
  name: Unauthenticated Spark REST API
  reference:
  - https://xz.aliyun.com/t/2490
  remediation: Restrict access the exposed API ports.
  severity: medium
  tags: spark,unauth
requests:
- matchers:
  - status:
    - 400
    type: status
  - condition: and
    part: body
    type: word
    words:
    - Missing an action
    - serverSparkVersion
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v1/submissions'
