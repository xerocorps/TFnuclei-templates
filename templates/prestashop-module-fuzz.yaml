http:
- extractors:
  - group: 2
    part: body
    regex:
    - <version>(<!\[CDATA\[)?([0-9.]+)
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - <module>
    - <name>
    - <displayName>
    - <is_configurable>
    - </module>
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    path: helpers/wordlists/prestashop-modules.txt
  raw:
  - 'GET /modules/{{path}}/config.xml HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/plain, */*

    Accept-Language: en-US,en;q=0.5

    Referer: {{BaseURL}}

    '
  threads: 50
id: prestashop-module-fuzz
info:
  author: meme-lord
  metadata:
    max-request: 639
  name: Prestashop Modules Enumeration
  severity: info
  tags: fuzzing,brute-force,prestashop
