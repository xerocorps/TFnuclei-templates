code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"API server configuration is missing the " + argument + " argument."'
    type: dsl
  matchers:
  - type: word
    words:
    - kube-apiserver
  - negative: true
    type: word
    words:
    - tls-cert-file
    - tls-private-key-file
  matchers-condition: and
  source: 'kubectl get pods -n kube-system -l component=kube-apiserver -o jsonpath="{.items[*].spec.containers[*].command}"

    '
id: k8s-tls-config-set
info:
  author: princechaddha
  description: Checks if the tls-cert-file and tls-private-key-file arguments are
    properly set in the API server configuration, which is essential for secure communication.
  impact: 'The absence of tls-cert-file and tls-private-key-file arguments means that
    the API server may not use TLS for secure communications, leading to potential
    security risks.

    '
  name: Ensure TLS config appropriately set
  reference:
  - https://kubernetes.io/docs/admin/kube-apiserver/
  remediation: 'Configure the API server to use tls-cert-file and tls-private-key-file
    that point to a valid certificate and key file respectively. This setting should
    be part of the API server startup arguments or in its configuration file.

    '
  severity: medium
  tags: cloud,devops,kubernetes,security,devsecops,api-server,k8s,k8s-cluster-security
self-contained: true
variables:
  argument: tls-cert-file or tls-private-key-file
