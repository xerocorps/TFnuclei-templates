http:
- headers:
    Range: bytes=0-3000
  matchers:
  - part: body
    regex:
    - (?m)(?:DROP|CREATE|(?:UN)?LOCK) TABLE|INSERT INTO
    type: regex
  - condition: or
    status:
    - 200
    - 206
    type: status
  matchers-condition: and
  max-size: 2000
  method: GET
  path:
  - '{{BaseURL}}{{paths}}'
  payloads:
    paths:
    - /1.sql
    - /backup.sql
    - /database.sql
    - /data.sql
    - /db_backup.sql
    - /dbdump.sql
    - /db.sql
    - /dump.sql
    - /{{Host}}.sql
    - /{{Host}}_db.sql
    - /{{Host}}db.sql
    - /localhost.sql
    - /mysqldump.sql
    - /mysql.sql
    - /site.sql
    - /sql.sql
    - /temp.sql
    - /translate.sql
    - /users.sql
    - /www.sql
    - /wp-content/uploads/dump.sql
    - /wp-content/mysql.sql
id: ai-default-sql-dump
info:
  author: ai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: A MySQL dump file was found
  metadata:
    max-request: 22
  name: MySQL - Dump Files
  severity: high
  tags: exposure,backup,mysql
