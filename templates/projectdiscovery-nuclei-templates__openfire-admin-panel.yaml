http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>Openfire Admin Console
    - 'Openfire, Version:'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login.jsp'
  stop-at-first-match: true
id: openfire-admin-panel
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:igniterealtime:openfire:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Openfire Admin Console login panel was detected.
  metadata:
    fofa-query:
    - title="openfire"
    - title="openfire admin console"
    google-query:
    - intitle:"openfire admin console"
    - intitle:"openfire"
    max-request: 2
    product: openfire
    shodan-query:
    - http.title:"Openfire Admin Console"
    - http.title:"openfire"
    - http.title:"openfire admin console"
    vendor: igniterealtime
    verified: true
  name: Openfire Admin Console Login Panel - Detect
  severity: info
  tags: panel,openfire,admin,console,igniterealtime,discovery
