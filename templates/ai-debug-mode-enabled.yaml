http:
- extractors:
  - name: debug_info
    part: body
    regex:
    - (?i)stack\s+trace:.*
    type: regex
  headers:
    X-Debug: 'true'
  matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - 'Debug mode: on'
    - 'DEBUG: true'
    - 'Stack trace:'
    - Exception Details
    - 'Traceback (most recent call last):'
  - part: body
    regex:
    - (?i)debug\s*=\s*true
    - (?i)stack\s+trace
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/debug'
  - '{{BaseURL}}/debug.php'
  - '{{BaseURL}}/wp-admin/'
id: ai-debug-mode-enabled
info:
  author: xai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: Identifies web applications with debug mode enabled, exposing sensitive
    debugging information.
  metadata:
    max-request: 5
  name: Detect Debug Mode Enabled
  severity: high
  tags: debug, misconfig, high
