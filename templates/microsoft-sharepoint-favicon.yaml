http:
- matchers:
  - dsl:
    - status_code==200 && (('-19436759' == mmh3(base64_py(body))) || ('-146638980'
      == mmh3(base64_py(body))) || ('-1969918997' == mmh3(base64_py(body))))
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/_layouts/images/favicon.ico'
id: microsoft-sharepoint-favicon
info:
  author: darses
  description: 'Detects Microsoft SharePoint Server by matching the built-in.

    '
  metadata:
    fofa-query:
    - icon_hash="-19436759"
    - icon_hash="-146638980"
    - icon_hash="-1969918997"
    - body="/_layouts/15/init.js"
    - X-Sharepointhealthscore
    - Sprequestguid
    - X-Ms-Invokeapp
    product: sharepoint_server
    shodan-query:
    - http.favicon.hash:-19436759
    - http.favicon.hash:-146638980
    - http.favicon.hash:-1969918997
    - http.html:"/_layouts/15/init.js"
    - X-Sharepointhealthscore
    - Sprequestguid
    - X-Ms-Invokeapp
    - http.component:"Microsoft SharePoint"
    vendor: microsoft
  name: Microsoft SharePoint Server - Favicon
  severity: info
  tags: detect,favicon,microsoft,sharepoint
