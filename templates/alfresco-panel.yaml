http:
- matchers:
  - condition: and
    dsl:
    - contains(body, "<title>Alfresco Content App")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: alfresco-panel
info:
  author: Splint3r7
  classification:
    cwe-id: CWE-200
  description: 'Alfresco Content App panel was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Alfresco Content App"
  name: Alfresco Content App Panel - Detect
  severity: info
  tags: panel,alfresco,login,detect,discovery
