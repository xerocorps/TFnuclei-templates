http:
- matchers:
  - part: body
    type: word
    words:
    - <title>Zope QuickStart</title>
  - part: server
    type: word
    words:
    - Zope/
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}'
id: zope-detect
info:
  author: pikpikcu
  metadata:
    max-request: 1
    shodan-query: http.title:"Zope QuickStart"
    verified: true
  name: Zope Quick Start Detect
  severity: info
  tags: tech,zope,discovery
