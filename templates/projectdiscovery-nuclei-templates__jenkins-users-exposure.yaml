http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(content_type, "application/json")
    - contains_all(body, "users", "fullName", "absoluteUrl")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/asynchPeople/api/json'
id: jenkins-users-exposure
info:
  author: theamanrawat
  classification:
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  description: 'Detected an exposed Jenkins asynchPeople endpoint that discloses user
    information (e.g., users, full names, and profile URLs) allowing user enumeration.

    '
  metadata:
    fofa-query: icon_hash=81586312
    max-request: 1
    product: jenkins
    shodan-query:
    - http.favicon.hash:81586312
    - cpe:"cpe:2.3:a:jenkins:jenkins"
    - product:"jenkins"
    vendor: jenkins
  name: Jenkins Users - Exposure
  reference:
  - https://issues.jenkins.io/browse/JENKINS-18884
  severity: info
  tags: exposure,jenkins,vuln,discovery
