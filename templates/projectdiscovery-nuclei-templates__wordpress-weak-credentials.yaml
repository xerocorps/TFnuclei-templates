http:
- attack: clusterbomb
  matchers:
  - condition: and
    part: header
    type: word
    words:
    - /wp-admin
    - wordpress_logged_in
  - status:
    - 302
    type: status
  matchers-condition: and
  payloads:
    passwords: helpers/wordlists/wp-passwords.txt
    users: helpers/wordlists/wp-users.txt
  raw:
  - 'POST /wp-login.php HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}


    log={{users}}&pwd={{passwords}}

    '
  stop-at-first-match: true
id: wordpress-weak-credentials
info:
  author: evolutionsec
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-1391
  description: 'Weak WordPress Credentials were discovered.

    '
  metadata:
    max-request: 276
  name: WordPress - Weak Credentials
  reference:
  - https://www.wpwhitesecurity.com/strong-wordpress-passwords-wpscan/
  severity: critical
  tags: wordpress,default-login,fuzz,fuzzing,vuln
