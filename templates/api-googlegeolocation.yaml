id: api-googlegeolocation
info:
  author: zzeitlin
  name: Google Geolocation API Test
  severity: info
  tags: token-spray,google,geolocation
requests:
- matchers:
  - negative: true
    part: body
    type: word
    words:
    - error
  - negative: true
    status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://www.googleapis.com/geolocation/v1/geolocate?key={{token}}
self-contained: true
