id: zm-system-log-detect
info:
  author: pussycat0x
  name: zm-system-log-detect
  reference: https://www.exploit-db.com/ghdb/6926
  severity: low
  tags: logs,zm,exposure
requests:
- matchers:
  - type: word
    words:
    - <title>ZM - System Log</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?view=log'
  - '{{BaseURL}}/zm/?view=log'
  stop-at-first-match: true
