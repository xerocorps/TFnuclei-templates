id: whm-login-detect
info:
  author: pussycat0x
  name: WHM Login Detect
  reference:
  - https://www.exploit-db.com/ghdb/7128
  severity: info
  tags: whm,panel,login
requests:
- matchers:
  - type: word
    words:
    - <title>WHM Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
