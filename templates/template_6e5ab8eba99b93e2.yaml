info:
  author: "F\xE1bio Castro"
  classification:
    tags:
    - debug
    - laravel
    - development
  description: List of common regular expression patterns to detect Laravel debug
    method enabled in HTTP response bodies.
  id: laravel-debug
  matcher-condition: or
  matchers:
  - description: Matches Laravel debug mode enabled in request bodies.
    pattern: (\\\\)?\\['debug'\\]\\s?=\\s?true
    type: body
  - description: Matches Laravel Whoops error message in request bodies.
    pattern: Whoops! There was an error
    type: body
  name: Laravel Debug Method Enabled
  references:
  - Laravel Debugging documentation
  requests:
    condition: and
    description: Attempt to access the main page
    method: GET
    path:
    - /
  response:
  - status:
    - 200
  severity: Medium
