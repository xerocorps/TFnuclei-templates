http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - tidal.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"tidal.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: tidal-phish
info:
  author: rxerium
  description: 'A Tidal phishing website was detected

    '
  metadata:
    max-request: 1
  name: Tidal phishing Detection
  reference:
  - https://tidal.com
  severity: info
  tags: phishing,tidal,streaming,osint,discovery
