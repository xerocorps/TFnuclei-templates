http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - register name=
    - base64
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/vim_settings.xml'
  stop-at-first-match: true
id: vim-settings
info:
  author: reewardius
  metadata:
    max-request: 1
  name: Vim Settings Configuration File Exposure
  reference:
  - https://tillsongalloway.com/finding-sensitive-information-on-github/index.html
  severity: low
  tags: generic,config
