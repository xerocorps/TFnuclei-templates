id: rabbit-mq-default-login
info:
  author: 0xParthJ
  classification:
    cwe-id: CWE-798
  description: Rabbit-Mq default login credentials were discovered.
  name: Rabbit-MQ Default Login
  reference:
  - https://github.com/
  severity: high
  tags: rabbitmq,default-login
requests:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - guest
    - administrator
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - guest
    username:
    - guest
  raw:
  - 'GET /api/whoami HTTP/1.1

    Host: {{Hostname}}

    authorization: Basic {{base64(username + '':'' + password)}}

    '
