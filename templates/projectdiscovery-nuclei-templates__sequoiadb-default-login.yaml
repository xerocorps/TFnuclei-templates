http:
- attack: pitchfork
  matchers:
  - status:
    - 200
    type: status
  - dsl:
    - contains(tolower(header), 'sdbsessionid')
    type: dsl
  - part: body
    type: word
    words:
    - '{ "errno": 0 }'
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    X-Requested-With: XMLHttpRequest

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/95.0.4638.69 Safari/537.36

    SdbLanguage: en


    cmd=login&user={{username}}&passwd={{md5(password)}}

    '
id: sequoiadb-default-login
info:
  author: dhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  description: SequoiaDB default admin credentials were discovered.
  metadata:
    max-request: 1
  name: SequoiaDB Default Login
  reference:
  - https://www.sequoiadb.com/en/
  severity: high
  tags: default-login,sequoiadb,vuln
