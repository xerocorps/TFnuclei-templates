http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Credit Cards, Rewards, Travel and Business Services | American Express
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"americanexpress.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: american-express-phish
info:
  author: rxerium
  description: 'An american express phishing website was detected

    '
  metadata:
    max-request: 1
  name: american-express phishing Detection
  reference:
  - https://www.americanexpress.com
  severity: info
  tags: phishing,american-express,osint,discovery
