http:
- matchers:
  - part: header_1
    type: word
    words:
    - 'Set-Cookie: JSESSIONID='
  - condition: and
    part: body_2
    type: word
    words:
    - Sign out</button>
    - Log manager</a>
  matchers-condition: and
  raw:
  - 'POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}

    '
  - 'GET /menu/admin/logmanager HTTP/1.1

    Host: {{Hostname}}

    '
id: molgenis-default-login
info:
  author: ritikchaddha
  description: 'Attempts to login to Molgenis using the default credentials (admin/admin).
    Successful login may indicate a security risk due to unchanged default credentials.

    '
  metadata:
    max-request: 1
    shodan-query: html:"MOLGENIS"
    verified: true
  name: Molgenis - Default Login
  reference:
  - https://molgenis.org/
  - https://github.com/molgenis/molgenis-emx2
  severity: high
  tags: molgenis,default-login,exposure,vuln
variables:
  password: admin
  username: admin
