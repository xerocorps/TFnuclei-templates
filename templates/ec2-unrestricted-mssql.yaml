code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: securitygroup
    type: json
  - dsl:
    - securitygroup + " security group(s) alows unrestricted access (0.0.0.0/0 or
      ::/0) on TCP port 1433"
    type: dsl
  source: 'aws ec2 describe-security-groups --region $region --filters Name=ip-permission.from-port,Values=1433
    Name=ip-permission.to-port,Values=1433 Name=ip-permission.cidr,Values=''0.0.0.0/0''
    --output json --query ''SecurityGroups[*].GroupId''

    '
id: ec2-unrestricted-mssql
info:
  author: princechaddha
  description: 'Identifies open inbound access to Microsoft SQL Server on Amazon EC2
    instances. Checks for security groups allowing unrestricted access (0.0.0.0/0
    or ::/0) on TCP port 1433, increasing risks to SQL databases.

    '
  impact: 'Unrestricted access on port 1433 exposes Microsoft SQL Server instances
    to potential unauthorized access, data breaches, and other security vulnerabilities.

    '
  name: Unrestricted Access to SQL on EC2
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-security-groups.html
  remediation: 'Restrict inbound traffic on TCP port 1433 to known, secure IP addresses.
    Regularly review and update security group rules to maintain minimal access requirements.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
