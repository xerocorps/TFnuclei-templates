id: lantronix-webmanager-panel
info:
  author: princechaddha
  name: Lantronix WEB-Manager Panel
  severity: info
  tags: panel,lantronix
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - '>Version ([0-9.]+)</font>'
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Lantronix WEB-Manager</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/LTX_navi.html'
