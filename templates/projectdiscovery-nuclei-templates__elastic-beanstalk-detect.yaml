http:
- extractors:
  - group: 1
    part: body
    regex:
    - <title>([A-Za-z -]+)<\/title>
    type: regex
  matchers:
  - condition: or
    type: word
    words:
    - <li><a href="http://docs.aws.amazon.com/elasticbeanstalk/latest/dg/Welcome.html">AWS
      Elastic Beanstalk overview</a></li>
    - <li><a href="http://docs.amazonwebservices.com/elasticbeanstalk/latest/dg/">AWS
      Elastic Beanstalk overview</a></li>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: elastic-beanstalk-detect
info:
  author: pussycat0x
  metadata:
    max-request: 1
  name: AWS Elastic Beanstalk Detect
  severity: info
  tags: aws,tech,beanstalk,discovery
