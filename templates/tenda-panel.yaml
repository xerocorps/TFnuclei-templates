expression: r0()
id: tenda-panel
info:
  author: doinb1517
  description: "A Tenda panel was detected.\napp=\"tenda-\u8DEF\u7531\u5668\"\n"
  name: Tenda Panel
  reference:
  - https://www.tenda.com.cn/default.html
  severity: info
  verified: true
rules:
  r0:
    expression: "response.status == 200\n&& \n(response.body.bcontains(b\"<title>Tenda\
      \ 11N Wireless Router Login Screen</title>\")\n||\nresponse.body.bcontains(b\"\
      <title>Tenda | LOGIN</title>\")\n||\nresponse.body.bcontains(b\"<title>Tenda\
      \ | Login</title>\")\n||\nresponse.body.bcontains(b\"<title>Tenda Wireless Router</title>\"\
      )\n||\nresponse.body.bcontains(b\"<title>Tenda Wi-Fi</title>\")\n||\nresponse.body.bcontains(b\"\
      <title>\u817E\u8FBE\u65E0\u7EBF\u8DEF\u7531\u5668</title>\")\n||\nresponse.body.bcontains(b\"\
      <title>Tenda|\u767B\u5F55</title>\")\n||\nresponse.body.bcontains(b\"<title>Tenda\
      \ Web Master</title>\"))\n"
    request:
      follow_redirects: true
      method: GET
      path: /login.html
