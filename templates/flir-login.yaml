id: flir-login
info:
  author: Nate
  description: Check for default credentials on flir cameras
  metadata:
    max-request: 1
  name: flir-login
  severity: high
  tags: tech,flir
requests:
- digest-password: admin
  digest-username: admin
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - 'false'
  matchers-condition: and
  raw:
  - 'POST /api/login HTTP/1.1

    Host: {{Hostname}}

    '
