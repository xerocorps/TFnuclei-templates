id: microsoft-ftp-detect
info:
  author: pussycat0x
  description: 'The File Transfer Protocol (FTP) is a standard network protocol that
    transfers computer files between a client and server on a computer network.

    '
  metadata:
    max-request: 1
    shodan-query: product:"Microsoft ftpd"
    verified: true
  name: Microsoft FTP Service - Detect
  severity: info
  tags: network,ftp,sambar,detect,detection,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - part: body
    type: word
    words:
    - Microsoft FTP Service
  port: 21
  read-size: 1024
