id: minio-console
info:
  author: pussycat0x
  metadata:
    fofa-query: app="MinIO-Console"
    shodan-query: title:"MinIO Console"
  name: MinIO Console
  severity: info
  tags: panel,minio
requests:
- matchers:
  - dsl:
    - contains(tolower(body), '<title>minio console</title>')
    type: dsl
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
