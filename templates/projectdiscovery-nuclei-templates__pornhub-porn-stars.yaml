    type: status
  - part: body
    type: word
    words:
    - Pornstar Rank
  matchers-condition: and
  method: GET
  path:
  - https://www.pornhub.com/pornstar/{{user}}
id: pornhub-porn-stars
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Pornhub Porn Stars user name information check was conducted.
  metadata:
    max-request: 1
  name: Pornhub Porn Stars User Name Information - Detect
  severity: info
  tags: osint,osint-porn,pornhub-porn-stars,discovery
self-contained: true
