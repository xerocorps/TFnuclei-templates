http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(body, "<title>Pexip Connect for Web")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: pexip-detect
info:
  author: righettod
  classification:
    cpe: cpe:2.3:a:pexip:pexip_infinity:*:*:*:*:*:*:*:*
  description: 'Pexip technology was detected.

    '
  metadata:
    max-request: 1
    product: pexip_infinity
    shodan-query: http.title:"Pexip Connect for Web"
    vendor: pexip
    verified: true
  name: Pexip - Detect
  reference:
  - https://www.pexip.com/
  severity: info
  tags: tech,pexip,detect,discovery
