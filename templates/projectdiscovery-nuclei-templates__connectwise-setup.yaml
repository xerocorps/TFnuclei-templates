http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - SetupWizardPage
    - ContentPanel SetupWizard
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/SetupWizard.aspx'
id: connectwise-setup
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:connectwise:control:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: control
    shodan-query: html:"ContentPanel SetupWizard"
    vendor: connectwise
    verified: true
  name: ConnectWise Setup Wizard - Exposure
  severity: high
  tags: misconfig,exposure,install,connectwise,vuln
