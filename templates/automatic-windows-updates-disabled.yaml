code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - '1'
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate\AU"
    -Name NoAutoUpdate | Select-Object -ExpandProperty NoAutoUpdate

    '
id: automatic-windows-updates-disabled
info:
  author: princechaddha
  description: Checks if automatic Windows Updates are disabled.
  impact: 'Without regular updates, systems may miss important security patches.

    '
  name: Automatic Windows Updates Disabled
  remediation: 'Enable automatic Windows Updates to ensure timely updates for system
    security.

    '
  severity: medium
  tags: windows,updates,disabled,windows-audit
self-contained: true
