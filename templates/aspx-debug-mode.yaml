id: aspx-debug-mode
info:
  author: dhiyaneshDk
  name: ASP.NET Debugging Enabled
  reference:
  - https://portswigger.net/kb/issues/00100800_asp-net-debugging-enabled
  severity: info
  tags: debug
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - OK
  - part: header
    type: word
    words:
    - 'Content-Length: 2'
  matchers-condition: and
  raw:
  - 'DEBUG /Foobar-debug.aspx HTTP/1.1

    Host: {{Hostname}}

    Command: stop-debug

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Content-Length: 2

    '
