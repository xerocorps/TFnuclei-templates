id: microsoft-teams-webhook
info:
  author: Ice3man
  name: Microsoft Teams Webhook Disclosure
  severity: info
  tags: exposure,token,microsoft
requests:
- extractors:
  - part: body
    regex:
    - https://outlook\.office\.com/webhook/[A-Za-z0-9\-@]+/IncomingWebhook/[A-Za-z0-9\-]+/[A-Za-z0-9\-]+
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
