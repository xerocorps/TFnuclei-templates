http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="OpenVPN Connect
    - <title>OpenVPN Connect</title>
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/?src=connect'
id: openvpn-connect
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:openvpn:connect:*:*:*:*:macos:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: OpenVPN Connect panel was detected.
  metadata:
    fofa-query: title="openvpn connect"
    google-query: intitle:"openvpn connect"
    max-request: 1
    product: connect
    shodan-query: http.title:"openvpn connect"
    vendor: openvpn
    verified: true
  name: OpenVPN Connect Panel - Detect
  severity: info
  tags: panel,openvpn,connect,vpn,discovery
