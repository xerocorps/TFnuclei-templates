code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: nacls
    type: json
  source: 'aws ec2 describe-network-acls --region $region --query ''NetworkAcls[*].NetworkAclId''
    --output json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Access to the VPC subnets associated with your NACL " + naclid + " is not
      restricted."'
    type: dsl
  matchers:
  - condition: and
    type: word
    words:
    - allow
  - negative: true
    type: word
    words:
    - PortRange
  matchers-condition: and
  source: 'aws ec2 describe-network-acls --region $region --network-acl-ids $naclid
    --query ''NetworkAcls[*].Entries[?(RuleAction==`allow`) && (Egress==`false`)]
    | []''

    '
flow: "code(1)\nfor(let NACLIDs of iterate(template.nacls)){\n  set(\"naclid\", NACLIDs)\n\
  \  code(2)\n}\n"
id: nacl-open-inbound
info:
  author: princechaddha
  description: 'Checks for Amazon VPC Network ACLs with inbound rules allowing traffic
    from all IPs across all ports, increasing the risk of unauthorized access.

    '
  impact: 'Allows unrestricted access to resources within the subnet, potentially
    exposing sensitive data or services to unauthorized users.

    '
  metadata:
    max-request: 2
  name: Open Inbound NACL Traffic
  reference:
  - https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html
  remediation: 'Restrict Network ACL inbound rules to only allow necessary IP ranges
    and ports as per the Principle of Least Privilege.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,vpc,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
