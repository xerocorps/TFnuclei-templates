id: cloud-enum-aws-app
info:
  author: initstring
  description: Searches for AWS apps (WorkDocs, WorkMail, Connect, etc.)
  name: Cloud Enumeration - AWS Apps
  reference: tba
  severity: info
  tags: cloud,aws
requests:
- attack: batteringram
  matchers:
  - condition: or
    name: Registered AWS App
    status:
    - 200
    - 302
    type: status
  raw:
  - 'GET https://{{keyword}}.{{baseDNS}} HTTP/1.1

    Host: {{keyword}}.{{baseDNS}}

    '
  redirects: false
  threads: 10
self-contained: true
variables:
  baseDNS: awsapps.com
