http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "title=\"blue yonder\"")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/base/home'
  stop-at-first-match: true
id: blue-yonder-panel
info:
  author: sorrowx3
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Blue Yonder login panel was discovered
  metadata:
    max-request: 2
    shodan-query: html:"title=\"blue yonder\""
    verified: true
  name: Blue Yonder Panel - Detect
  severity: info
  tags: panel,login,blue-yonder,detect,discovery
