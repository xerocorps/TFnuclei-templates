http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Welcome to Steam
    - Steam is the ultimate destination for playing, discussing, and creating games.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"steampowered.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: steam-phish
info:
  author: rxerium
  description: 'A steam phishing website was detected

    '
  metadata:
    max-request: 1
  name: steam phishing Detection
  reference:
  - https://steampowered.com
  severity: info
  tags: phishing,steam,osint
