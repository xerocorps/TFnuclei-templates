http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-3.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - salesforce
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/salesforce/salesforce.info'
  redirects: true
id: drupal_module-salesforce-access-bypass
info:
  author: Bishopfox
  description: This module enables Drupal to synchronize entities with Salesforce
    records. The module includes a page that does not sufficiently protect access
    rights, resulting in potential information disclosure. This vulnerability is mitigated
    by the fact that only Drupal entity title and IDs, and Salesforce record IDs are
    exposed. Entity content and metadata are appropriately protected. Disclosure of
    Salesforce ID does not confer any additional privileges.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/salesforce/
    google-query: inurl:'/sites/all/modules/salesforce/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-salesforce-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2018-078
  severity: medium
  tags: drupal
