  description: The WooCommerce plugin for WordPress is vulnerable to authorization
    bypass due to an insufficient capability check on the /wc/v2/products/ REST API
    in versions up to, and including, 6.2.0. This makes it possible for authenticated
    attackers with minimal permissions such as a subscriber to delete, edit, and read
    arbitrary comments and reviews.
