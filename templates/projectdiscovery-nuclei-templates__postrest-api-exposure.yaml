http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_all(body, "PostgREST API","pgrst.object")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: postrest-api-exposure
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'PostgREST API Server was detected and appeared to be accessible without
    authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"PostgREST"
    verified: true
  name: PostgREST API Server  - Exposure
  severity: high
  tags: postgrest,misconfig,unauth,vuln
