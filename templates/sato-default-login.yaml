http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"r":0'
    - groups":["user
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - '0310'
    - '6677'
    username:
    - settings
    - service
  raw:
  - 'POST /WebConfig/lua/auth.lua HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}


    group={{username}}&pw={{password}}

    '
id: sato-default-login
info:
  author: y0no
  description: 'Sato using default credentials was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Sato"
    verified: true
  name: Sato - Default Login
  severity: high
  tags: sato,default-login,printer,vuln
