id: pagekit-installer
info:
  author: DhiyaneshDk
  metadata:
    shodan-query: title:"Pagekit Installer"
    verified: true
  name: Pagekit Installer Exposure
  reference:
  - https://github.com/pagekit/pagekit
  severity: high
  tags: misconfig,pagekit,install,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Pagekit Installer
    - Connect database
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/installer'
