flow: "// Extract main page to analyze dependencies\nhttp(\"main-page-analysis\");\n\
  \nconst mainResponse = template[\"main_response\"];\nconst targetDomain = template[\"\
  target_domain\"] || \"unknown\";\n\n// Initialize all template variables to prevent\
  \ undefined errors\ntemplate[\"dependencies\"] = template[\"dependencies\"] || [];\n\
  template[\"cdn_resources\"] = template[\"cdn_resources\"] || [];\ntemplate[\"external_domains\"\
  ] = template[\"external_domains\"] || [];\ntemplate[\"security_findings\"] = template[\"\
  security_findings\"] || [];\ntemplate[\"vulnerable_libraries\"] = template[\"vulnerable_libraries\"\
  ] || [];\ntemplate[\"header_analysis\"] = template[\"header_analysis\"] || {};\n\
  template[\"statistics\"] = template[\"statistics\"] || {};\ntemplate[\"recommendations\"\
  ] = template[\"recommendations\"] || [];\n\n// Helper function to safely add security\
  \ findings\nfunction addSecurityFinding(finding) {\n  if (!template[\"security_findings\"\
  ]) template[\"security_findings\"] = [];\n  template[\"security_findings\"].push(finding);\n\
  }\n\n// Helper function to safely add vulnerable library\nfunction addVulnerableLibrary(library)\
  \ {\n  if (!template[\"vulnerable_libraries\"]) template[\"vulnerable_libraries\"\
  ] = [];\n  template[\"vulnerable_libraries\"].push(library);\n}\n\nif (mainResponse)\
  \ {\n  // Extract JavaScript dependencies with enhanced parsing\n  const jsRegex\
  \ = /<script[^>]*(?:src=[\"']([^\"']+)[\"'])[^>]*(?:integrity=[\"']([^\"']*)[\"\
  '])?[^>]*>/gi;\n  let match;\n  while ((match = jsRegex.exec(mainResponse)) !==\
  \ null) {\n    const url = match[1];\n    const integrity = match[2] || null;\n\n\
  \    // Skip relative URLs and data URLs\n    if (url.startsWith('http') || url.startsWith('//'))\
  \ {\n      template[\"dependencies\"].push({\n        \"type\": \"javascript\",\n\
  \        \"url\": url.startsWith('//') ? 'https:' + url : url,\n        \"integrity\"\
  : integrity,\n        \"element\": match[0]\n      });\n    }\n  }\n\n  // Extract\
  \ CSS dependencies with enhanced parsing\n  const cssRegex = /<link[^>]*(?:rel=[\"\
  ']stylesheet[\"'])[^>]*(?:href=[\"']([^\"']+)[\"'])[^>]*(?:integrity=[\"']([^\"\
  ']*)[\"'])?[^>]*>/gi;\n  while ((match = cssRegex.exec(mainResponse)) !== null)\
  \ {\n    const url = match[1];\n    const integrity = match[2] || null;\n\n    if\
  \ (url.startsWith('http') || url.startsWith('//')) {\n      template[\"dependencies\"\
  ].push({\n        \"type\": \"css\",\n        \"url\": url.startsWith('//') ? 'https:'\
  \ + url : url,\n        \"integrity\": integrity,\n        \"element\": match[0]\n\
  \      });\n    }\n  }\n\n  // Enhanced CDN identification with more providers\n\
  \  const cdnPatterns = [\n    \"cdn.jsdelivr.net\",\n    \"cdnjs.cloudflare.com\"\
  ,\n    \"unpkg.com\",\n    \"ajax.googleapis.com\",\n    \"maxcdn.bootstrapcdn.com\"\
  ,\n    \"stackpath.bootstrapcdn.com\",\n    \"code.jquery.com\",\n    \"ajax.aspnetcdn.com\"\
  ,\n    \"netdna.bootstrapcdn.com\",\n    \"use.fontawesome.com\",\n    \"fonts.googleapis.com\"\
  ,\n    \"fonts.gstatic.com\",\n    \"polyfill.io\",\n    \"d3js.org\"\n  ];\n\n\
  \  template[\"dependencies\"].forEach(dep => {\n    cdnPatterns.forEach(pattern\
  \ => {\n      if (dep.url.includes(pattern)) {\n        template[\"cdn_resources\"\
  ].push({\n          \"provider\": pattern,\n          \"url\": dep.url,\n      \
  \    \"type\": dep.type,\n          \"has_integrity\": !!dep.integrity\n       \
  \ });\n      }\n    });\n  });\n\n  // Extract external domains with better filtering\n\
  \  const domainSet = new Set();\n  template[\"dependencies\"].forEach(dep => {\n\
  \    try {\n      const url = new URL(dep.url);\n      const domain = url.hostname;\n\
  \      if (!domain.includes(targetDomain) && domain !== targetDomain) {\n      \
  \  domainSet.add(domain);\n      }\n    } catch (e) {\n      // Skip invalid URLs\n\
  \    }\n  });\n  template[\"external_domains\"] = Array.from(domainSet).slice(0,\
  \ 15);\n}\n\n// Enhanced integrity validation function\nfunction validateIntegrity(integrity)\
  \ {\n  if (!integrity) return { valid: false, algorithm: null };\n\n  const algorithms\
  \ = ['sha256', 'sha384', 'sha512'];\n  const parts = integrity.split('-');\n\n \
  \ if (parts.length !== 2) return { valid: false, algorithm: null };\n\n  const algorithm\
  \ = parts[0];\n  const hash = parts[1];\n\n  const isValidAlgorithm = algorithms.includes(algorithm);\n\
  \  const isValidHash = /^[A-Za-z0-9+/]+=*$/.test(hash);\n\n  return {\n    valid:\
  \ isValidAlgorithm && isValidHash,\n    algorithm: algorithm,\n    strength: algorithm\
  \ === 'sha512' ? 'high' : algorithm === 'sha384' ? 'medium' : 'low'\n  };\n}\n\n\
  // Enhanced dependency security analysis\nlet riskScore = 0;\n\n// Check for dependencies\
  \ without integrity\nconst depsWithoutIntegrity = template[\"dependencies\"].filter(dep\
  \ => !dep.integrity);\nif (depsWithoutIntegrity.length > 0) {\n  const criticalDeps\
  \ = depsWithoutIntegrity.filter(dep =>\n    dep.type === 'javascript' &&\n    (dep.url.includes('jquery')\
  \ || dep.url.includes('bootstrap') || dep.url.includes('angular'))\n  );\n\n  addSecurityFinding({\n\
  \    \"type\": \"missing_subresource_integrity\",\n    \"severity\": criticalDeps.length\
  \ > 0 ? \"high\" : \"medium\",\n    \"description\": `${depsWithoutIntegrity.length}\
  \ dependencies lack SRI, ${criticalDeps.length} are critical libraries`,\n    \"\
  count\": depsWithoutIntegrity.length,\n    \"critical_count\": criticalDeps.length,\n\
  \    \"affected_urls\": depsWithoutIntegrity.slice(0, 5).map(dep => dep.url)\n \
  \ });\n  riskScore += criticalDeps.length > 0 ? 35 : 20;\n}\n\n// Check for insecure\
  \ dependencies (HTTP instead of HTTPS)\nconst insecureDeps = template[\"dependencies\"\
  ].filter(dep =>\n  dep.url.startsWith(\"http://\") || dep.url.startsWith(\"//\"\
  ) && !dep.url.startsWith(\"//https\")\n);\nif (insecureDeps.length > 0) {\n  addSecurityFinding({\n\
  \    \"type\": \"insecure_dependencies\",\n    \"severity\": \"high\",\n    \"description\"\
  : `${insecureDeps.length} dependencies served over insecure connections`,\n    \"\
  count\": insecureDeps.length,\n    \"affected_urls\": insecureDeps.map(dep => dep.url)\n\
  \  });\n  riskScore += 40;\n}\n\n// Validate SRI integrity format for existing SRI\n\
  const depsWithIntegrity = template[\"dependencies\"].filter(dep => dep.integrity);\n\
  const weakIntegrity = depsWithIntegrity.filter(dep => {\n  const validation = validateIntegrity(dep.integrity);\n\
  \  return !validation.valid || validation.strength === 'low';\n});\n\nif (weakIntegrity.length\
  \ > 0) {\n  addSecurityFinding({\n    \"type\": \"weak_subresource_integrity\",\n\
  \    \"severity\": \"medium\",\n    \"description\": `${weakIntegrity.length} dependencies\
  \ use weak or invalid SRI hashes`,\n    \"count\": weakIntegrity.length,\n    \"\
  affected_urls\": weakIntegrity.map(dep => dep.url)\n  });\n  riskScore += 15;\n\
  }\n\n// Prioritize critical dependencies for testing\nconst criticalLibraries =\
  \ ['jquery', 'bootstrap', 'angular', 'react', 'vue', 'lodash', 'moment'];\nconst\
  \ testDependencies = template[\"dependencies\"]\n  .filter(dep => criticalLibraries.some(lib\
  \ => dep.url.toLowerCase().includes(lib)))\n  .concat(template[\"dependencies\"\
  ].filter(dep => !criticalLibraries.some(lib => dep.url.toLowerCase().includes(lib))))\n\
  \  .slice(0, 8); // Test up to 8 dependencies, prioritizing critical ones\n\nfor\
  \ (let dep of iterate(testDependencies)) {\n  set(\"current_dependency\", dep.url);\n\
  \n  // First try HEAD request for efficiency\n  http(\"dependency-head-test\");\n\
  \n  const headStatus = template[\"dependency_head_status\"];\n\n  if (headStatus\
  \ && (headStatus === \"200\" || headStatus === \"304\")) {\n    // Only fetch content\
  \ for JavaScript files or if HEAD fails\n    if (dep.type === \"javascript\" ||\
  \ !headStatus) {\n      http(\"dependency-content-test\");\n\n      const depResponse\
  \ = template[\"dependency_response\"];\n      const depStatus = template[\"dependency_status\"\
  ];\n\n      if (depStatus === \"200\" && depResponse) {\n        // Enhanced malicious\
  \ content detection with context\n        const suspiciousPatterns = [\n       \
  \   { pattern: /eval\\s*\\(/, severity: \"high\", description: \"Dynamic code execution\"\
  \ },\n          { pattern: /document\\.write\\s*\\(/, severity: \"medium\", description:\
  \ \"DOM manipulation via document.write\" },\n          { pattern: /innerHTML\\\
  s*=.*<script/i, severity: \"high\", description: \"Potential XSS via innerHTML\"\
  \ },\n          { pattern: /crypto|bitcoin|mining|blockchain/gi, severity: \"medium\"\
  , description: \"Cryptocurrency-related content\" },\n          { pattern: /atob\\\
  s*\\(|btoa\\s*\\(/, severity: \"low\", description: \"Base64 encoding/decoding\"\
  \ },\n          { pattern: /new\\s+Function\\s*\\(/, severity: \"high\", description:\
  \ \"Dynamic function creation\" }\n        ];\n\n        suspiciousPatterns.forEach(({\
  \ pattern, severity, description }) => {\n          if (pattern.test(depResponse))\
  \ {\n            template[\"security_findings\"].push({\n              \"type\"\
  : \"suspicious_dependency_content\",\n              \"severity\": severity,\n  \
  \            \"description\": `${description} detected in ${dep.url}`,\n       \
  \       \"dependency\": dep.url,\n              \"pattern\": description\n     \
  \       });\n            riskScore += severity === \"high\" ? 30 : severity ===\
  \ \"medium\" ? 20 : 10;\n          }\n        });\n\n        // Enhanced version\
  \ detection for multiple libraries\n        const libraryChecks = [\n          {\n\
  \            name: \"jquery\",\n            versionRegex: /(\\d+)\\.(\\d+)\\.(\\\
  d+)/,\n            vulnerableVersions: [\n              { condition: (maj, min,\
  \ patch) => maj < 3 || (maj === 3 && min < 5),\n                description: \"\
  jQuery < 3.5.0 has known XSS vulnerabilities (CVE-2020-11022, CVE-2020-11023)\"\
  \ },\n              { condition: (maj, min, patch) => maj === 1 && min < 12,\n \
  \               description: \"jQuery 1.x < 1.12.0 has multiple security issues\"\
  \ }\n            ]\n          },\n          {\n            name: \"bootstrap\",\n\
  \            versionRegex: /(\\d+)\\.(\\d+)\\.(\\d+)/,\n            vulnerableVersions:\
  \ [\n              { condition: (maj, min, patch) => maj < 4 || (maj === 4 && min\
  \ < 3 && patch < 1),\n                description: \"Bootstrap < 4.3.1 has XSS vulnerabilities\
  \ in tooltip and popover\" }\n            ]\n          },\n          {\n       \
  \     name: \"angular\",\n            versionRegex: /(\\d+)\\.(\\d+)\\.(\\d+)/,\n\
  \            vulnerableVersions: [\n              { condition: (maj, min, patch)\
  \ => maj === 1 && min < 6,\n                description: \"AngularJS < 1.6.0 has\
  \ sandbox bypass vulnerabilities\" }\n            ]\n          }\n        ];\n\n\
  \        libraryChecks.forEach(lib => {\n          if (dep.url.toLowerCase().includes(lib.name))\
  \ {\n            const versionMatch = dep.url.match(lib.versionRegex);\n       \
  \     if (versionMatch) {\n              const major = parseInt(versionMatch[1]);\n\
  \              const minor = parseInt(versionMatch[2]);\n              const patch\
  \ = parseInt(versionMatch[3]) || 0;\n\n              lib.vulnerableVersions.forEach(vuln\
  \ => {\n                if (vuln.condition(major, minor, patch)) {\n           \
  \       template[\"vulnerable_libraries\"].push({\n                    \"library\"\
  : lib.name,\n                    \"version\": versionMatch[0],\n               \
  \     \"url\": dep.url,\n                    \"vulnerability\": vuln.description\n\
  \                  });\n\n                  template[\"security_findings\"].push({\n\
  \                    \"type\": \"vulnerable_dependency_version\",\n            \
  \        \"severity\": \"medium\",\n                    \"description\": vuln.description,\n\
  \                    \"dependency\": dep.url,\n                    \"version\":\
  \ versionMatch[0]\n                  });\n                  riskScore += 25;\n \
  \               }\n              });\n            }\n          }\n        });\n\
  \      }\n    }\n  } else if (headStatus && (headStatus === \"404\" || headStatus\
  \ === \"403\")) {\n    template[\"security_findings\"].push({\n      \"type\": \"\
  unreachable_dependency\",\n      \"severity\": headStatus === \"404\" ? \"high\"\
  \ : \"medium\",\n      \"description\": `Dependency returns ${headStatus}: ${dep.url}`,\n\
  \      \"dependency\": dep.url,\n      \"status_code\": headStatus\n    });\n  \
  \  riskScore += headStatus === \"404\" ? 30 : 15;\n  }\n}\n\n// Enhanced security\
  \ headers analysis\nhttp(\"security-headers-analysis\");\n\nconst securityHeaders\
  \ = template[\"security_headers\"];\ntemplate[\"header_analysis\"] = {\n  \"csp\"\
  : { \"present\": false },\n  \"hsts\": { \"present\": false },\n  \"referrer_policy\"\
  : { \"present\": false },\n  \"permissions_policy\": { \"present\": false },\n \
  \ \"x_content_type_options\": { \"present\": false }\n};\n\nif (securityHeaders)\
  \ {\n  // Content Security Policy analysis\n  const cspMatch = securityHeaders.match(/content-security-policy:\\\
  s*([^\\r\\n]+)/i);\n  if (cspMatch) {\n    const csp = cspMatch[1];\n    template[\"\
  header_analysis\"][\"csp\"] = {\n      \"present\": true,\n      \"policy\": csp,\n\
  \      \"script_src\": csp.includes(\"script-src\"),\n      \"object_src\": csp.includes(\"\
  object-src\"),\n      \"base_uri\": csp.includes(\"base-uri\"),\n      \"unsafe_inline\"\
  : csp.includes(\"'unsafe-inline'\"),\n      \"unsafe_eval\": csp.includes(\"'unsafe-eval'\"\
  ),\n      \"allows_any\": csp.includes(\"* \")\n    };\n\n    if (template[\"header_analysis\"\
  ][\"csp\"][\"unsafe_inline\"]) {\n      if (!template[\"security_findings\"]) template[\"\
  security_findings\"] = [];\n      template[\"security_findings\"].push({\n     \
  \   \"type\": \"unsafe_csp_configuration\",\n        \"severity\": \"medium\",\n\
  \        \"description\": \"CSP allows 'unsafe-inline' which reduces XSS protection\"\
  \n      });\n      riskScore += 15;\n    }\n\n    if (template[\"header_analysis\"\
  ][\"csp\"][\"unsafe_eval\"]) {\n      addSecurityFinding({\n        \"type\": \"\
  unsafe_csp_configuration\",\n        \"severity\": \"medium\",\n        \"description\"\
  : \"CSP allows 'unsafe-eval' which enables dynamic code execution\"\n      });\n\
  \      riskScore += 20;\n    }\n\n    if (!template[\"header_analysis\"][\"csp\"\
  ][\"object_src\"]) {\n      addSecurityFinding({\n        \"type\": \"incomplete_csp_configuration\"\
  ,\n        \"severity\": \"low\",\n        \"description\": \"CSP missing object-src\
  \ directive\"\n      });\n      riskScore += 5;\n    }\n  } else {\n    addSecurityFinding({\n\
  \      \"type\": \"missing_csp\",\n      \"severity\": \"medium\",\n      \"description\"\
  : \"Content Security Policy not implemented\"\n    });\n    riskScore += 20;\n \
  \ }\n\n  // Check other security headers\n  if (securityHeaders.includes(\"strict-transport-security\"\
  )) {\n    template[\"header_analysis\"][\"hsts\"][\"present\"] = true;\n  } else\
  \ {\n    addSecurityFinding({\n      \"type\": \"missing_hsts\",\n      \"severity\"\
  : \"low\",\n      \"description\": \"HTTP Strict Transport Security (HSTS) header\
  \ missing\"\n    });\n    riskScore += 10;\n  }\n\n  if (!securityHeaders.includes(\"\
  x-content-type-options\")) {\n    addSecurityFinding({\n      \"type\": \"missing_content_type_options\"\
  ,\n      \"severity\": \"low\",\n      \"description\": \"X-Content-Type-Options\
  \ header missing, allowing MIME sniffing\"\n    });\n    riskScore += 8;\n  } else\
  \ {\n    template[\"header_analysis\"][\"x_content_type_options\"][\"present\"]\
  \ = true;\n  }\n}\n\n// Calculate comprehensive supply chain risk assessment\ntemplate[\"\
  supply_chain_risk_score\"] = Math.min(riskScore, 100);\ntemplate[\"supply_chain_risk_level\"\
  ] = riskScore > 75 ? \"Critical\" :\n                                     riskScore\
  \ > 50 ? \"High\" :\n                                     riskScore > 25 ? \"Medium\"\
  \ : \"Low\";\n\n// Generate comprehensive statistics\ntemplate[\"statistics\"] =\
  \ {\n  \"total_dependencies\": (template[\"dependencies\"] || []).length,\n  \"\
  external_dependencies\": (template[\"dependencies\"] || []).filter(dep => !dep.url.includes(targetDomain)).length,\n\
  \  \"cdn_dependencies\": (template[\"cdn_resources\"] || []).length,\n  \"dependencies_with_sri\"\
  : (template[\"dependencies\"] || []).filter(dep => dep.integrity).length,\n  \"\
  insecure_dependencies\": (insecureDeps || []).length,\n  \"vulnerable_libraries\"\
  : (template[\"vulnerable_libraries\"] || []).length,\n  \"external_domains\": (template[\"\
  external_domains\"] || []).length,\n  \"security_findings\": (template[\"security_findings\"\
  ] || []).length\n};\n\n// Generate prioritized recommendations\ntemplate[\"recommendations\"\
  ] = [];\n\n// Critical recommendations\nif (insecureDeps.length > 0) {\n  template[\"\
  recommendations\"].push({\n    \"priority\": \"critical\",\n    \"recommendation\"\
  : \"Migrate all HTTP dependencies to HTTPS to prevent man-in-the-middle attacks\"\
  ,\n    \"affected_count\": insecureDeps.length\n  });\n}\n\nif ((template[\"vulnerable_libraries\"\
  ] || []).length > 0) {\n  template[\"recommendations\"].push({\n    \"priority\"\
  : \"critical\",\n    \"recommendation\": \"Update vulnerable library versions to\
  \ latest secure versions\",\n    \"affected_count\": (template[\"vulnerable_libraries\"\
  ] || []).length,\n    \"libraries\": (template[\"vulnerable_libraries\"] || []).map(lib\
  \ => `${lib.library} ${lib.version}`)\n  });\n}\n\n// High priority recommendations\n\
  if (depsWithoutIntegrity.length > 0) {\n  template[\"recommendations\"].push({\n\
  \    \"priority\": \"high\",\n    \"recommendation\": \"Implement Subresource Integrity\
  \ (SRI) for all external dependencies\",\n    \"affected_count\": depsWithoutIntegrity.length,\n\
  \    \"implementation\": \"Add integrity attribute with SHA-384 or SHA-512 hash\"\
  \n  });\n}\n\nif (!template[\"header_analysis\"][\"csp\"][\"present\"]) {\n  template[\"\
  recommendations\"].push({\n    \"priority\": \"high\",\n    \"recommendation\":\
  \ \"Implement Content Security Policy to restrict external resource loading\",\n\
  \    \"implementation\": \"Start with report-only mode to avoid breaking functionality\"\
  \n  });\n}\n\n// Medium priority recommendations\nif ((template[\"cdn_resources\"\
  ] || []).length > 5) {\n  template[\"recommendations\"].push({\n    \"priority\"\
  : \"medium\",\n    \"recommendation\": \"Consider consolidating CDN dependencies\
  \ to reduce attack surface\",\n    \"affected_count\": (template[\"cdn_resources\"\
  ] || []).length\n  });\n}\n\n// Always include general recommendations\ntemplate[\"\
  recommendations\"].push({\n  \"priority\": \"medium\",\n  \"recommendation\": \"\
  Implement automated dependency scanning in CI/CD pipeline\",\n  \"tools\": [\"npm\
  \ audit\", \"Snyk\", \"OWASP Dependency Check\"]\n});\n\ntemplate[\"recommendations\"\
  ].push({\n  \"priority\": \"low\",\n  \"recommendation\": \"Document and review\
  \ third-party dependency usage policy\",\n  \"implementation\": \"Create approval\
  \ process for new external dependencies\"\n});\n\n// Log final assessment\nlog(`Supply\
  \ Chain Analysis Complete: ${template[\"supply_chain_risk_level\"]} risk (${template[\"\
  supply_chain_risk_score\"]}/100)`);\nlog(`Found ${(template[\"security_findings\"\
  ] || []).length} security findings across ${(template[\"dependencies\"] || []).length}\
  \ dependencies`);\n"
http:
- extractors:
  - internal: true
    name: main_response
    part: body
    regex:
    - (?s).*
    type: regex
  - internal: true
    name: target_domain
    part: header
    regex:
    - (?i)Host:[[:space:]]*([^[:space:]]+)
    type: regex
  id: main-page-analysis
  matchers:
  - internal: true
    status:
    - 200
    type: status
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
- extractors:
  - dsl:
    - status_code
    internal: true
    name: dependency_head_status
    type: dsl
  headers:
    Accept: '*/*'
    User-Agent: Mozilla/5.0 (compatible; NucleiSupplyChainAnalyzer/1.0)
  id: dependency-head-test
  matchers:
  - internal: true
    status:
    - 200
    - 304
    - 404
    - 403
    - 500
    type: status
  max-redirects: 3
  method: HEAD
  path:
  - '{{current_dependency}}'
  redirects: true
- extractors:
  - internal: true
    name: dependency_response
    part: body
    regex:
    - (?s).*
    type: regex
  - dsl:
    - status_code
    internal: true
    name: dependency_status
    type: dsl
  headers:
    Accept: application/javascript,text/css,*/*
    User-Agent: Mozilla/5.0 (compatible; NucleiSupplyChainAnalyzer/1.0)
  id: dependency-content-test
  matchers:
  - internal: true
    status:
    - 200
    - 304
    type: status
  max-redirects: 3
  max-size: 1048576
  method: GET
  path:
  - '{{current_dependency}}'
  redirects: true
- extractors:
  - internal: true
    name: security_headers
    part: header
    regex:
    - (?s).*
    type: regex
  headers:
    User-Agent: Mozilla/5.0 (compatible; NucleiSupplyChainAnalyzer/1.0)
  id: security-headers-analysis
  matchers:
  - internal: true
    status:
    - 200
    type: status
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: flow-supply-chain-analyzer
info:
  author: geeknik
  description: 'Comprehensive supply chain security assessment using Flow Protocol
    for dependency

    analysis and third-party component evaluation. This template performs progressive

    supply chain analysis including dependency extraction, CDN security assessment,

    and third-party resource validation while maintaining defensive research principles

    for identifying supply chain vulnerabilities and misconfigurations.

    '
  name: Supply Chain Security Analyzer
  reference:
  - https://owasp.org/www-project-dependency-check/
  - https://csrc.nist.gov/Projects/ssdf
  severity: medium
  tags: supply-chain,dependencies,security,flow,third-party,defensive
