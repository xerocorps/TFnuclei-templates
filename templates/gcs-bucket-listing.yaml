http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "ListBucketResult", "<Contents>", "<Generation>")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: gcs-bucket-listing
info:
  author: 0x_Akoko
  description: 'Detected Google Cloud Storage bucket was publicly accessible and allows
    listing of objects, potentially exposing sensitive files.

    '
  metadata:
    max-request: 1
    shodan-query: storage.googleapis.com
    verified: true
  name: Google Cloud Storage - Public Bucket Listing
  reference:
  - https://cloud.google.com/storage/docs/public-access-prevention
  severity: unknown
  tags: exposure,gcs,google,cloud,bucket,misconfig
