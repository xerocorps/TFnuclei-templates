id: haproxy-status
info:
  author: dhiyaneshDK
  name: HA Proxy Statistics
  reference: https://www.exploit-db.com/ghdb/4191
  severity: medium
  tags: logs,haproxy
requests:
- matchers:
  - type: word
    words:
    - Statistics Report for HAProxy
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/haproxy-status'
