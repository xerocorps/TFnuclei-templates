code:
- args:
  - -c
  - "if dpkg-query -s dnsmasq &>/dev/null; then\n  echo \"[dnsmasq-service-check:Policy-Fail]\
    \ [dnsmasq is installed] [CIS_FAIL]\"\nelse\n  echo \"[dnsmasq-service-check:Policy-Pass]\
    \ [dnsmasq is not installed] [CIS_PASS]\"\nfi\n"
  engine:
  - bash
  matchers:
  - name: policy-pass
    type: word
    words:
    - Policy-Pass
  - name: policy-fail
    type: word
    words:
    - Policy-Fail
id: dnsmasq-service
info:
  author: Th3l0newolf
  description: 'The dnsmasq package provides lightweight DNS, DHCP, and TFTP services.
    If not explicitly required, its presence may expose unnecessary services and increase
    security risks.

    '
  metadata:
    verified: true
  name: Ensure dnsmasq Service is Not Installed
  reference:
  - https://www.cisecurity.org/benchmark/ubuntu_linux
  remediation: '- Ensure the `dnsmasq` package is not installed unless explicitly
    required.

    - To remove the package, run: sudo apt-get remove dnsmasq -y

    '
  severity: info
  tags: cis,local,cisecurity,audit,linux,ubuntu
self-contained: true
