  description: 'The Razorpay for WooCommerce plugin for WordPress is vulnerable to
    Cross-Site Request Forgery in all versions up to, and including, 4.5.6. This is
    due to missing nonce validation on several functions hooked via admin_post. This
    makes it possible for unauthenticated attackers to update, direct, create, and
    reverse transfers through the plugin via a forged request granted they can trick
    a site administrator into performing an action such as clicking on a link.

