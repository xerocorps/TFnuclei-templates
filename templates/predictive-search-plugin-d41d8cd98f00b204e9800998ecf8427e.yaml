    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
  description: 'The Predictive Search plugin for WordPress is vulnerable to unauthorized
    modification and disclosure of data due to missing capability checks on the wp_predictive_search_start_sync_ajax,  wp_predictive_search_sync_taxonomy_ajax,
    wp_predictive_search_sync_relationships_ajax, wp_predictive_search_sync_posts_ajax,
    wp_predictive_search_manual_sync_error_ajax, and wp_predictive_search_sync_end_ajax
    functions called via wp_ajax and wp_ajax_nopriv hooks in versions up to, and including,
    1.2.2. This makes it possible for unauthenticated attackers to conduct search
    syncs and read and data returned in the response.

    '
