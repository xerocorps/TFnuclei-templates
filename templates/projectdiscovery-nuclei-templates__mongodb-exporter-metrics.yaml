http:
- matchers:
  - part: body
    type: word
    words:
    - '# HELP'
  - condition: or
    part: body
    type: word
    words:
    - mongodb
    - mongodb_exporter_build_info
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: mongodb-exporter-metrics
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: MongoDB exporter was detected.
  metadata:
    max-request: 1
    shodan-query: title:"MongoDB exporter"
    verified: true
  name: MongoDB Exporter - Detect
  reference:
  - https://github.com/percona/mongodb_exporter
  severity: medium
  tags: mongodb,exposure,debug,misconfig,vuln
