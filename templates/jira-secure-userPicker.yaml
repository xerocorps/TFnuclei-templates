http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Username
    - Full Name
    - Email
  - condition: and
    part: body
    type: word
    words:
    - "\u0418\u043C\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\
      \u043B\u044F"
    - "\u041F\u043E\u043B\u043D\u043E\u0435 \u0438\u043C\u044F"
    - "\u041F\u043E\u0447\u0442\u0430"
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/secure/popups/UserPickerBrowser.jspa?formName=filterSearchForm&multiSelect=&element='
id: jira-secure-userPicker
info:
  author: reewardius
  metadata:
    max-request: 1
  name: jira secure userPicker
  severity: medium
  tags: atlassian,jira,cloud
