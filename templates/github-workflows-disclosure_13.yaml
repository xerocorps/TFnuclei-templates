id: github-workflows-disclosure 13
info:
  author: dhiyaneshDk
  name: Github Workflow Disclosure
  reference: https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/github-workflows-disclosure.json
  severity: medium
  tags: exposure,config
requests:
- attack: sniper
  matchers:
  - condition: and
    part: body
    regex:
    - '(?m)^\s*"?on"?:'
    - '(?m)^\s*"?jobs"?:'
    - '(?m)^\s*"?steps"?:'
    - '(?m)^\s*- "?uses"?:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /.github/workflows/publish.yml HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
