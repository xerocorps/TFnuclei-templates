http:
- matchers:
  - part: header
    type: word
    words:
    - x-amz-apigw-id
    - x-amzn-requestid
    - x-amzn-trace-id
  method: GET
  path:
  - '{{BaseURL}}'
  stop-at-first-match: true
id: aws-apigateway-detect
info:
  author: reewardius
  name: AWS API Gateway Detect
  reference: https://github.com/OWASP/Serverless-Goat/blob/master/LESSONS.md
  severity: info
  tags: aws,amazon,generic,cloud
