file:
- extensions:
  - java
  extractors:
  - name: readObject
    regex:
    - .+\.readObject\(.*
    type: regex
  - name: readResolve
    regex:
    - .+\.readResolve\(.*
    type: regex
  - name: readExternal
    regex:
    - .+\.readExternal\(.*
    type: regex
  - name: readObjectNoData
    regex:
    - .+\.readObjectNoData\(.*
    type: regex
  - name: ObjectMapper readValue
    regex:
    - .+\.readValue\(.*
    type: regex
  - name: XStream fromXML
    regex:
    - .+\.fromXML\(.*
    type: regex
  - name: ObjectInputStream readUnshared
    regex:
    - .+\.readUnshared\(.*
    type: regex
  - name: YAML load
    regex:
    - .+\.load\(.*
    type: regex
id: insecure-deserialization
info:
  author: sklnhunt
  description: Deserialization vulnerability in Java arises when an attacker can manipulate
    the serialized data to execute malicious code on the target system, allowing them
    to gain unauthorized access, steal sensitive data, or cause system-wide damage.
  name: Insecure Deserialization JAVA
  reference: https://cheatsheetseries.owasp.org/cheatsheets/Deserialization_Cheat_Sheet.html#whitebox-review_2
  severity: high
  tags: java
