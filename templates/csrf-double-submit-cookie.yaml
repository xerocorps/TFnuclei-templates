author: qaisar afridi
id: csrf-double-submit-cookie
info:
  description: Detects potential CSRF vulnerabilities using double submit cookie in
    the target
  name: CSRF Double Submit Cookie
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - document\.cookie\.indexOf\('csrf_token'\) !== -1
    type: regex
  method: POST
  path:
  - /transfer
  - /update
tags:
- web
- csrf
