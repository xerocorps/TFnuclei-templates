  description: The Dewplayer plugin <= 1.2 and Advanced Dewplayer plugin < 1.5 for
    WordPress are vulnerable to Content Spoofing/Injection. This is due to lack of
    sanitization of the 'mp3', 'file', 'sound', and 'son' parameters in the dewplayer.swf
