id: httpbin-panel
info:
  author: Adam Crosser
  metadata:
    shodan-query: http.title:"httpbin.org"
  name: HTTPBin Panel Detect
  reference:
  - https://github.com/postmanlabs/httpbin
  severity: info
  tags: panel,httpbin,oss
requests:
- matchers:
  - type: word
    words:
    - <title>httpbin.org</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
