http:
- extractors:
  - json:
    - .token
    part: body
    type: json
  matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - token
    - '"Status": "success"'
  matchers-condition: and
  raw:
  - 'POST /api/v1/login HTTP/2

    Host: {{Hostname}}

    Accept: */*

    Content-Type: application/json

    Origin: https://{{Hostname}}


    {"accessKey":"minioadmin","secretKey":"minioadmin"}

    '
id: minio-default-admin-credentials-v2
info:
  author: thanhnx1
  description: 'Detects MinIO Admin interface using default credentials (minioadmin/minioadmin)
    for login via the /api/v1/login endpoint.

    '
  name: MinIO Admin Default Credentials
  severity: high
  tags: minio,admin,credentials
