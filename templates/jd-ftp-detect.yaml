id: jd-ftp-detect
info:
  author: pussycat0x
  description: JD FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: JD FTP Server Ready
    verified: true
  name: JD FTP Service - Detect
  severity: info
  tags: network,ftp,jd,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - JD FTP Server Ready
  port: 21
  read-size: 1024
