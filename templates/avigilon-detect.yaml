http:
- extractors:
  - part: header
    regex:
    - AvigilonOnvifNvt/([0-9]+(\.[0-9]+)+)
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - AvigilonOnvifNvt
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/web/login.shtml'
id: avigilon-detect
info:
  author: Nate
  description: Detect Avigilon Cameras
  metadata:
    max-request: 1
  name: Avigilon
  severity: info
  tags: tech,avigilon
