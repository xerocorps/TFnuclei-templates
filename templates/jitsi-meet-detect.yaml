id: jitsi-meet-detect
info:
  author: dhiyaneshDK
  metadata:
    shodan-query: http.title:"Jitsi Meet"
  name: Jitsi Meet Page Detect
  severity: info
  tags: tech,jitsi
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Jitsi Meet</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
