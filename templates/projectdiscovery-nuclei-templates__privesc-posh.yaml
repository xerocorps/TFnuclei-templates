code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'posh -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo posh -c ''whoami''

    '
id: privesc-posh
info:
  author: daffainfo
  description: '"posh" typically refers to the "Policy-compliant Ordinary SHell,"
    which is a restricted shell designed to provide a limited set of commands and
    features for users with restricted access. It is often used in environments where
    users require limited functionality and access to system resources.

    '
  metadata:
    max-request: 3
    verified: true
  name: posh - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/posh/
  severity: high
  tags: code,linux,posh,privesc,local
self-contained: true
