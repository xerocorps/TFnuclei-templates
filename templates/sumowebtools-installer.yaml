http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - SumoWebTools Installer
    - configure
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install'
id: sumowebtools-installer
info:
  author: DhiyaneshDk
  description: SumoWebTools is susceptible to the Installation page exposure due to
    misconfiguration.
  metadata:
    max-request: 1
    shodan-query: title:"SumoWebTools Installer"
    verified: true
  name: SumoWebTools Installer Exposure
  severity: high
  tags: misconfig,sumowebtools,install,exposure
