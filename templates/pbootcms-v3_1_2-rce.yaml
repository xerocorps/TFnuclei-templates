expression: r0() || r1() || r2()
id: pbootcms-v3.1.2-rce
info:
  author: Air
  description: 'pbootcms-V3.1.2

    FOFA: app="pbootcms"

    '
  name: Pbootcms V3.1.2 RCE
  reference:
