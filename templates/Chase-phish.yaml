http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Credit Card, Mortgage, Banking, Auto | Chase Online | Chase.com
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"chase.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: Chase-phish
info:
  author: rxerium
  description: 'A Chase phishing website was detected

    '
  metadata:
    max-request: 1
  name: Chase phishing Detection
  reference:
  - https://chase.com
  severity: info
  tags: phishing,Chase,osint
