code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: vmList
    type: json
  source: 'az vm list --output json --query ''[*].{"Name":name,"ResourceGroup":resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Performance Diagnostics is not enabled for " + name + " in " + resourceGroup'
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - AzurePerformanceDiagnosticsLinux
  - negative: true
    part: body
    type: word
    words:
    - Succeeded
  matchers-condition: and
  source: 'az vm extension list --vm-name "$name" --resource-group "$resourceGroup"
    --output json --query ''[*].{"ExtensionName": name, "ProvisioningState": provisioningState}''

    '
flow: "code(1);\nfor (let vmData of iterate(template.vmList)) {\n  vmData = JSON.parse(vmData);\n\
  \  set(\"name\", vmData.Name);\n  set(\"resourceGroup\", vmData.ResourceGroup);\n\
  \  code(2);\n}\n"
id: azure-vm-performance-diagnostics-unenabled
info:
  author: princechaddha
  description: 'Ensure that Performance Diagnostics feature is enabled for your Microsoft
    Azure virtual machine instances to help mitigate VM performance issues. Performance
    Diagnostics installs a VM extension that runs PerfInsights, available for both
    Windows and Linux operating systems. PerfInsights collects and analyzes diagnostic
    information to provide findings and recommendations for performance issues.

    '
  impact: 'Not enabling Performance Diagnostics may lead to unresolved VM performance
    issues due to lack of insights into VM''s operational state.

    '
  name: Azure VM Performance Diagnostics Feature Not Enabled
  reference:
  - https://docs.microsoft.com/en-us/azure/virtual-machines/performance-diagnostics
  remediation: 'Enable the Performance Diagnostics feature by installing the AzurePerformanceDiagnostics
    extension through Azure Portal or Azure CLI commands to mitigate performance issues
    and ensure optimal VM operation.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,virtual-machine,azure-cloud-config
self-contained: true
