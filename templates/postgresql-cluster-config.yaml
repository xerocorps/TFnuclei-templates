http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "postgresql","loop_wait")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/config'
id: postgresql-cluster-config
info:
  author: DhiyaneshDk
  classification:
    cwe-id: CWE-200
  description: 'PostgreSQL Cluster Configuration Page was detected and appeared to
    be accessible without authentication.

    '
  metadata:
    max-request: 1
    shodan-query: html:"postmaster_start_time"
    verified: true
  name: PostgreSQL Cluster - Configuration
  severity: high
  tags: postgresql,misconfig,unauth,vuln
