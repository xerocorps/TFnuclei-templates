http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - protected_pages
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/protected_pages/protected_pages.info'
  redirects: true
id: drupal_module-protected_pages-access-bypass
info:
  author: Bishopfox
  description: This module enables you to secure any page with a password. The module
    does not sufficiently restrict access to the page content.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/protected_pages/
    google-query: inurl:'/sites/all/modules/protected_pages/
    impact: medium
    security-risk: "Critical 16\u221525 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-protected_pages-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2023-013
  severity: medium
  tags: drupal
