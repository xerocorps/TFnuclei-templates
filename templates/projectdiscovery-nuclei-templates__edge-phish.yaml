http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Sign in - edge Accounts
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"microsoft.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: edge-phish
info:
  author: rxerium
  description: 'A edge phishing website was detected

    '
  metadata:
    max-request: 1
  name: edge phishing Detection
  reference:
  - https://www.microsoft.com/en-us/edge/download?form=MA13FJ&ch=1
  severity: info
  tags: phishing,edge,osint,discovery
