http:
- matchers:
  - status:
    - 303
    type: status
  - part: header
    type: word
    words:
    - login?CSRFKey=
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: cisco-email-security-detect
info:
