http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-2.8')
    - compare_versions(version, '8.x-2.7')
    - compare_versions(version, '8.x-2.6')
    - compare_versions(version, '8.x-2.5')
    - compare_versions(version, '8.x-2.4')
    - compare_versions(version, '8.x-2.3')
    - compare_versions(version, '8.x-2.2')
    - compare_versions(version, '8.x-2.1')
    - compare_versions(version, '8.x-2.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - entity_browser
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/entity_browser/entity_browser.info'
  redirects: true
id: drupal_module-entity_browser-information-disclosure
info:
  author: Bishopfox
  description: The Entity Browser module allows you to select entities from entity
    reference fields using a custom entity browser widget. Entity Browser does not
    properly check entity access in some circumstances. This may result in users with
    access to edit content seeing metadata about entities they are not authorized
    to access. The vulnerability is mitigated by the fact that the inaccessible entities
    will only be visible to users who can already edit content using Entity Browser.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/entity_browser/
    google-query: inurl:'/sites/all/modules/entity_browser/
    impact: medium
    security-risk: "Moderately critical 12\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-entity_browser-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2023-002
  severity: medium
  tags: drupal
