http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - s profile |
  matchers-condition: and
  method: GET
  path:
  - https://coderwall.com/{{user}}/
id: coderwall
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Coderwall user name information check was conducted.
  metadata:
    max-request: 1
  name: Coderwall User Name Information - Detect
  severity: info
  tags: osint,osint-coding,coderwall,discovery
self-contained: true
