http:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - RFC_SYSTEM_INFO
    - RFCSI
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/sap/public/info'
id: sap-sensitive-information-disclosure
info:
  author: Stux
  description: A SAP server has unprotected paths that allow to get sensitive information
    about the server.
  metadata:
    max-request: 1
  name: SAP Solution Manager - Public Information Exposed
  severity: low
  tags: exposed,sap
