http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/userfeedback-lite/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/userfeedback-lite.txt
id: wordpress-userfeedback-lite
info:
  author: ricardomaia
  metadata:
    plugin_namespace: userfeedback-lite
    wpscan: https://wpscan.com/plugin/userfeedback-lite
  name: "User Feedback \u2013 Create Interactive Feedback Form, User Surveys, and\
    \ Polls in Seconds Detection"
  reference:
  - https://wordpress.org/plugins/userfeedback-lite/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200,discovery
