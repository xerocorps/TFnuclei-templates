id: aem-list-custom
info:
  author: DhiyaneshDK
  metadata:
    shodan-query:
    - http.title:"AEM Sign In"
    - http.component:"Adobe Experience Manager"
  name: AEM List Custom Scripts
  reference:
  - https://www.slideshare.net/0ang3el/hacking-aem-sites
  severity: unknown
  tags: misconfig,aem,adobe
requests:
- extractors:
  - internal: true
    json:
    - .[]
    name: path
    part: body
    type: json
  iterate-all: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"jcr:primaryType":'
    - '"jcr:createdBy":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/apps.tidy.infinity.json'
  - '{{BaseURL}}{{path}}'
  stop-at-first-match: true
