http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - local composer cache
    - MYSQL_DATABASE
    - MYSQL_ROOT_PASSWORD
    - '# Mount source-code'
  method: GET
  path:
  - '{{BaseURL}}/docker-compose.yml'
id: ai-docker-compose-yml
info:
  author: ai
  description: Checks for common Docker Compose configuration keys.
  name: Docker Compose Check
  severity: high
