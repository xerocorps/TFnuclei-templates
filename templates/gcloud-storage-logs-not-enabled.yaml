code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: buckets
    type: json
  source: 'gcloud storage buckets list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Usage and storage logs are not enabled for the bucket " + bucketName + " in
      project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud storage buckets describe gs://$bucketName --format="json(logging_config)"
    | jq -r ''. // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let bucketName of iterate(template.buckets)){\n \
  \   set(\"bucketName\", bucketName)\n    code(3)\n  }\n}\n"
id: gcloud-storage-logs-not-enabled
info:
  author: princechaddha
  description: 'Ensure that usage and storage logs are enabled for your Google Cloud
    Storage buckets to monitor activity, track costs, detect suspicious behavior,
    and ensure compliance with security and audit requirements.

    '
  impact: 'Without usage and storage logs, it is challenging to monitor access patterns,
    detect anomalies, and ensure compliance with organizational policies and security
    standards.

    '
  name: Enable Usage and Storage Logs for Cloud Storage Buckets
  reference:
  - https://cloud.google.com/storage/docs/access-logs
  remediation: 'Enable usage and storage logs for your Google Cloud Storage buckets
    to gain visibility into bucket activity and ensure audit compliance.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-storage,logging,security,gcp-cloud-config
self-contained: true
