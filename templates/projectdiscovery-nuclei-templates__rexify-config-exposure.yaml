http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - use Rex
    - task
    - group
    - user
    - password
    - desc
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Rexfile'
id: rexify-config-exposure
info:
  author: theamanrawat
  description: 'Rexfile configuration from the Rex/Rexify automation framework was
    exposed. These files may contain SSH credentials, server hostnames, private key
    paths, and other sensitive data.

    '
  metadata:
    max-request: 1
    verified: true
  name: Rexify Configuration - Exposure
  reference:
  - https://www.rexify.org/
  severity: high
  tags: exposure,config,rexify,rex,devops
