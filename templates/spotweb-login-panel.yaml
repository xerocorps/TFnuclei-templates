http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - SpotWeb - overview
    - initSpotwebJs
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: spotweb-login-panel
info:
  author: theamanrawat
  metadata:
    max-request: 1
    shodan-query: title:"SpotWeb - overview"
    verified: true
  name: SpotWeb Login Panel - Detect
  severity: info
  tags: panel,spotweb,detect
