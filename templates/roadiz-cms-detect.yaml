http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)roadiz\s*([a-z0-9.\s]+)-
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<meta name=\"generator\" content=\"roadiz ")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
id: roadiz-cms-detect
info:
  author: righettod
  description: 'Roadiz is a modern CMS based on Symfony components with a focus on
    handling complex content structures. This template detects Roadiz CMS installations
    by checking for generator meta tags.

    '
  metadata:
    fofa-query: body="roadiz"
    max-request: 1
    product: roadiz
    shodan-query: http.html:"roadiz"
    vendor: roadiz
    verified: true
  name: Roadiz CMS - Detect
  reference:
  - https://github.com/roadiz/roadiz
  - https://www.roadiz.io/
  severity: info
  tags: tech,cms,roadiz,detect,discovery
