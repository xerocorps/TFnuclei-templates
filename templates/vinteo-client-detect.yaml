http:
- extractors:
  - part: body
    regex:
    - Vinteo client v([0-9]\.[0-9]+\.[0-9]+)
    type: regex
  matchers:
  - part: body
    regex:
    - Vinteo client v([0-9]\.[0-9]+\.[0-9]+)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/client'
id: vinteo-client-detect
info:
  author: haones
  description: A template to detect Vinteo client web interface, versions prior to
    3.17.1 are suspectible to XSS vulnerability in conference parameter
  metadata:
    max-request: 1
  name: Vinteo client version detect
  severity: info
  tags: tech,vinteo
