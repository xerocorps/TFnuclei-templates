http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - VRBO
    - '<title>Vrbo | Book Your Vacation Home Rentals: Beach Houses, Cabins, Condos
      &amp; More'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"vrbo.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: vrbo-phish
info:
  author: rxerium
  description: 'A VRBO phishing website was detected

    '
  metadata:
    max-request: 1
  name: VRBO phishing Detection
  reference:
  - https://vrbo.com
  severity: info
  tags: phishing,vrbo,travel,osint,discovery
