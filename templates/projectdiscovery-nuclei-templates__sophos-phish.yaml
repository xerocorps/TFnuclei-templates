http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Cybersecurity as a Service Delivered | Sophos
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"sophos.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: sophos-phish
info:
  author: rxerium
  description: 'A sophos phishing website was detected

    '
  metadata:
    max-request: 1
  name: sophos phishing Detection
  reference:
  - https://sophos.com
  severity: info
  tags: phishing,sophos,osint,discovery
