id: airee-takeover
info:
  author: pdcommunity
  name: Airee Takeover Detection
  reference: https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover
requests:
- matchers:
  - name: airee
    type: word
    words:
    - "\u041E\u0448\u0438\u0431\u043A\u0430 402. \u0421\u0435\u0440\u0432\u0438\u0441\
      \ \u0410\u0439\u0440\u0438.\u0440\u0444 \u043D\u0435 \u043E\u043F\u043B\u0430\
      \u0447\u0435\u043D"
  method: GET
  path:
  - '{{BaseURL}}'
