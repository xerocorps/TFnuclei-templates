author: qaisar
id: csrf-token-leakage
info:
  description: Detects potential leakage of CSRF tokens in unexpected locations on
    the target site
  name: CSRF Token Leakage
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - 'CSRF Token: .*'
    type: regex
  method: GET
  path:
  - /public
  - /user-info
tags:
- web
- csrf
