http:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Search</title>
    - '"/crx/explorer/ui/";'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/crx/explorer/ui/search.jsp'
  - '{{BaseURL}}/crx/explorer/ui/search.jsp?Path=&amp;Query='
  - '{{BaseURL}}/crx/explorer/ui/search.jsp?Path=&Query='
  stop-at-first-match: true
id: aem-crx-search
info:
  author: dhiyaneshDk
  classification:
    cpe: cpe:2.3:a:adobe:acs_aem_commons:*:*:*:*:*:*:*:*
  metadata:
    max-request: 3
    product: acs_aem_commons
    shodan-query:
    - http.title:"AEM Sign In"
    - http.component:"Adobe Experience Manager"
    vendor: adobe
  name: Adobe AEM CRX Search Exposed
  reference:
  - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  severity: unknown
  tags: misconfig,aem,adobe,exposure,vuln
