author: qaisar afridi
id: api-rate-limit-exceeded
info:
  description: Detects when the API rate limit is exceeded in the target
  name: API Rate Limit Exceeded
  severity: medium
requests:
- matchers:
  - part: body
    regex:
    - 'Rate Limit Exceeded: true'
    type: regex
  method: GET
  path:
  - /api/v1/data
  - /get-data?user=admin
tags:
- web
- api-security
