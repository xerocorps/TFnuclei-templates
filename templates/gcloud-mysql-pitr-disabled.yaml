code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter="DATABASE_VERSION:MYSQL*"
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"Point-in-Time Recovery is not enabled for MySQL instance " + sqlInstance +
      " in project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'False'
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format="value(settings.backupConfiguration.binaryLogEnabled)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-mysql-pitr-disabled
info:
  author: princechaddha
  description: 'Ensure that the Point-in-Time Recovery (PITR) feature is enabled for
    all MySQL database instances deployed within your Google Cloud Platform (GCP)
    account. This feature allows you to recover data from a specific point in time
    at a minimal cost. Automated backups and binary logging must be enabled for your
    MySQL database instances to use PITR.

    '
  impact: 'If Point-in-Time Recovery is not enabled, you may lose critical data and
    have limited options for data recovery during incidents.

    '
  name: Point-in-Time Recovery Disabled for MySQL Instances
  reference:
  - https://cloud.google.com/sql/docs/mysql/backup-recovery/pitr
  remediation: 'Enable binary logging and configure automated backups for your MySQL
    database instances to ensure that the PITR feature is enabled.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,gcp-cloud-config
self-contained: true
