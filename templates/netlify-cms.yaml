id: netlify-cms
info:
  author: sullo
  name: Netlify CMS Admin Panel
  severity: info
  tags: panel
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Netlify CMS
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/index.html'
