http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Netlify CMS
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/index.html'
id: netlify-cms
info:
  author: sullo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Netlify CMS admin login panel was detected.
  metadata:
    max-request: 1
  name: Netlify CMS Admin Login Panel - Detect
  severity: info
  tags: panel,netlify
