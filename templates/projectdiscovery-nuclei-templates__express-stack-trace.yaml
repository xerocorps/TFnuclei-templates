http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'NotFoundError: Not Found'
    - at Function.handle
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/{{randstr}}'
id: express-stack-trace
info:
  author: DhiyaneshDk
  description: Express Stack trace is exposed.
  metadata:
    max-request: 1
    shodan-query: html:"Welcome to Express"
    verified: true
  name: Express Stack Trace
  severity: low
  tags: misconfig,express,intrusive,vuln
