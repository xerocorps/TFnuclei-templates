http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - <html class="main-app">
    - <f-icon class="fa-warning
    - </f-icon>
  - part: header
    type: word
    words:
    - APSCOOKIE_
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/login?redir=/ng'
id: fortinet-fortios-management-panel
info:
  author: mbmy
  classification:
    cpe: cpe:2.3:o:fortinet:fortios:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Fortinet FortiOS Management interface panel was detected.
  metadata:
    fofa-query:
    - body="/remote/login" "xxxxxxxx"
    - icon_hash=945408572
    max-request: 1
    product: fortios
    shodan-query:
    - http.favicon.hash:945408572
    - cpe:"cpe:2.3:o:fortinet:fortios"
    - port:10443 http.favicon.hash:945408572
    - http.html:"/remote/login" "xxxxxxxx"
    vendor: fortinet
    verified: true
  name: Fortinet FortiOS Management Interface Panel - Detect
  severity: info
  tags: panel,fortinet,fortios,fortigate,fortiproxy,fortiap,discovery
