http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - Regions Bank
    - Sign On
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"regions.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: regions-bank-phish
info:
  author: rxerium
  description: 'A Regions Bank phishing website was detected

    '
  metadata:
    max-request: 1
  name: Regions Bank phishing Detection
  reference:
  - https://regions.com
  severity: info
  tags: phishing,regions-bank,bank,osint,discovery
