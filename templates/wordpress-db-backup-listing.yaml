id: wordpress-db-backup-listing
info:
  author: Suman_Kar
  name: WordPress DB Backup
  severity: medium
  tags: wordpress,backup
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Index of /
    - wp-content/uploads/database-backups
    - .sql
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/uploads/database-backups/'
