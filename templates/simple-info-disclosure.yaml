id: simple-info-disclosure
info:
  author: Josekutty Kunnelthazhe Binu
  description: This template identifies common sensitive information disclosure files
    on websites and subdomains by checking for specific content in the body of the
    responses.
  name: Simple Information Disclosure with Content Check
  severity: high
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - DB_PASSWORD
    - DB_USER
    - DATABASE
    - DB_HOST
    - DB_NAME
    - API_KEY
    - SECRET_KEY
    - AUTH
    - PASSWORD
    - USERNAME
    - ACCESS_KEY
    - SECRET
    - ENVIRONMENT
    - BACKUP
    - CONFIG
    - version
  - condition: and
    negative: true
    part: body
    type: word
    words:
    - 403 Forbidden
    - 404 Not Found
    - 500 Internal Server Error
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/.git/config'
  - '{{BaseURL}}/.env'
  - '{{BaseURL}}/backup'
  - '{{BaseURL}}/config'
  - '{{BaseURL}}/config.php'
  - '{{BaseURL}}/db_backup'
  - '{{BaseURL}}/db.sql'
  - '{{BaseURL}}/backup.sql'
  - '{{BaseURL}}/backup.tar.gz'
  - '{{BaseURL}}/backup.zip'
  - '{{BaseURL}}/env'
  - '{{BaseURL}}/phpinfo.php'
  - '{{BaseURL}}/.htaccess'
  - '{{BaseURL}}/.htpasswd'
  - '{{BaseURL}}/debug.log'
  - '{{BaseURL}}/wp-config.php'
  - '{{BaseURL}}/web.config'
  - '{{BaseURL}}/web.config.bak'
  - '{{BaseURL}}/composer.lock'
  - '{{BaseURL}}/yarn.lock'
  - '{{BaseURL}}/package-lock.json'
