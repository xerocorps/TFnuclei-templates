http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - "\u7C89\u7D72"
  matchers-condition: and
  method: GET
  path:
  - https://tw.weibo.com/{{user}}
id: weibo
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Weibo user name information check was conducted.
  metadata:
    max-request: 1
  name: Weibo User Name Information - Detect
  severity: info
  tags: osint,osint-social,weibo,discovery
self-contained: true
