id: open-redirect-domain
info:
  author: rix4uni
  description: An open redirect vulnerability was detected. An attacker can redirect
    a user to a malicious site and possibly obtain sensitive information, modify data,
    and/or execute unauthorized operations.
  name: Open Redirect Parameter Detection Template
  reference:
  - https://twitter.com/alone_breecher/status/1664627999608836097
  - https://tools.intigriti.io/redirector/#
  - https://medium.com/@mamunwhh/how-i-got-500-with-open-redirect-48fd80c82631
  severity: low
  tags: redirect,open-redirect-domain
requests:
- matchers:
  - type: word
    words:
    - evil.com
    - Evil.Com - We get it...Daily.
  - status:
    - 301
    - 302
    - 303
    - 307
    - 308
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}///evil.com'
  - '{{BaseURL}}//evil.com'
  - '{{BaseURL}}/////evil.com'
  - '{{BaseURL}}.evil.com'
  - '{{BaseURL}}%2f@evil.com'
  - '{{BaseURL}}%252f@evil.com'
  - '{{BaseURL}}%25252f@evil.com'
  - '{{BaseURL}}?.evil.com'
  - "{{BaseURL}}\u2571.evil.com"
  stop-at-first-match: true
