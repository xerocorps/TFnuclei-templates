id: springboot-dump2
info:
  author: pussycat0x
  description: Performs a thread dump
  name: Detect Springboot Dump Actuator
  severity: low
  tags: springboot,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - threadName
    - threadId
    - waitedTime
    - lockName
    - stackTrace
    - methodName
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /actuator/dump HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept: */*

    '
