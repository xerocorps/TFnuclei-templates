http:
- matchers:
  - part: body
    type: word
    words:
    - Installation - Open Web Analytics
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: open-web-analytics-installer
info:
  author: DhiyaneshDK
  description: 'Open Web Analytics is susceptible to the Installation page exposure
    due to misconfiguration.

    '
  metadata:
    max-request: 1
    shodan-query: html:"OWA CONFIG SETTINGS"
    verified: true
  name: Open Web Analytics Installer - Exposure
  severity: high
  tags: misconfig,open-web-analytics,install,exposure,vuln
