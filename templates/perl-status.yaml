id: perl-status
info:
  author: pdteam
  name: Apache mod_perl Status Page Exposure
  severity: medium
  tags: config,exposure,apache,status
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <title>Apache2::Status
    - Perl version
  method: GET
  path:
  - '{{BaseURL}}/perl-status'
