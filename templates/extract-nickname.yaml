id: extract-nickname
info:
  author: cipher387
  description: Extract nicknames (words start with @) from web page body (extract
    the second parts of the emails as well, but this is additional unnecessary information.
    To extract full emails, use the emails.yaml template)
  name: Nicknames extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - '@[a-zA-Z0-9_]{2,20}'
    type: regex
  matchers:
  - part: body
    regex:
    - '@[a-zA-Z0-9_]{2,20}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
