http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - experiment_id
    - name
    - artifact_location
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ajax-api/2.0/preview/mlflow/experiments/get?experiment_id=0'
id: mlflow-unauth
info:
  author: pussycat0x
  description: 'Unauthenticated Access to MLflow dashboard.

    '
  metadata:
    fofa-query:
    - app="mlflow"
    - title="mlflow"
    google-query: intitle:"mlflow"
    max-request: 1
    product: mlflow
    shodan-query: http.title:"mlflow"
    vendor: lfprojects
    verified: true
  name: Mlflow - Unauthenticated Access
  remediation: Add User Authentication
  severity: high
  tags: unauth,mlflow,oss,misconfig,vuln
