http:
- extractors:
  - group: 1
    part: header
    regex:
    - (?i)onion-location:\s*(https?://[a-z0-9]+\.onion)
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)onion-location:\s*https?://[a-z0-9]+\.onion
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: onion-website-supported
info:
  author: rxerium
  description: 'Identified websites that supported Tor network access through the
    Onion-Location HTTP response header, which pointed to a corresponding .onion service
    for enhanced privacy and anonymity.

    '
  metadata:
    max-request: 1
    verified: true
  name: Onion Website Supported via Onion-Location Header
  severity: info
  tags: misc,osint,tor,onion,discovery
