http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - </i>Guest
    - Logout</a>
    - FileCatalyst
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/workflow/jsp/downloadFiles.jsp'
  redirects: true
id: fortra-filecatalyst-anonymous-access
info:
  author: ritikchaddha
  description: 'Detects Fortra FileCatalyst web interfaces that allow anonymous or
    guest access. FileCatalyst is a managed file transfer solution, and anonymous
    access to its portal can expose sensitive files and configuration if not properly
    secured. This template checks for publicly accessible instances with guest or
    unauthenticated user functionality.

    '
  metadata:
    fofa-query: title="FileCatalyst"
    max-request: 1
    product: filecatalyst
    shodan-query: title:"FileCatalyst"
    vendor: fortra
    verified: true
  name: Fortra FileCatalyst - Anonymous Access
  reference:
  - https://www.fortra.com/products/filecatalyst
  - https://www.fortra.com/products/filecatalyst/resources/security-best-practices
  severity: low
  tags: filecatalyst,fortra,anonymous,exposure,misconfig
