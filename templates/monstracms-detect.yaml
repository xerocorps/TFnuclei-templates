http:
- extractors:
  - group: 1
    part: body
    regex:
    - content="Powered by Monstra ([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - content="Powered by Monstra
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: monstracms-detect
info:
  author: ritikchaddha
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:419828698
    verified: true
  name: MonstraCMS Detection
  reference:
  - https://github.com/monstra-cms/monstra/
  severity: info
  tags: tech,monstra,monstracms
