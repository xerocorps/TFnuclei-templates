http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>{{user}} |
    - CONTINENTS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://my.flightradar24.com/{{user}}
id: flightradar24
info:
  author: gl0bal01
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Flightradar24 user name information check was conducted.
  metadata:
    max-request: 1
    verified: true
  name: Flightradar24 User Name Information - Detect
  severity: info
  tags: osint,osint-social,discovery
self-contained: true
