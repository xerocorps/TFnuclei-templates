code:
- engine:
  - sh
  - bash
  matchers:
  - type: word
    words:
    - Firewall is disabled. (State = 0)
  source: '/usr/libexec/ApplicationFirewall/socketfilterfw --getglobalstate

    '
id: firewall-disabled
info:
  author: geeknik
  description: 'Verifies if the macOS application firewall is disabled, removing protection
    against unauthorized network access by applications.

    '
  impact: 'Disabling the firewall can allow malicious applications to make outbound
    connections and expose the system to network-based attacks.

    '
  name: macOS Application Firewall Disabled
  remediation: 'Enable the macOS application firewall to control network access for
    applications.

    '
  severity: medium
  tags: macos,audit,local,security
self-contained: true
