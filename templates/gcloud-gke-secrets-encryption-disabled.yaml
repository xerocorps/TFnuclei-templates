code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusters
    type: json
  source: 'gcloud container clusters list --project $projectId --format="json(name,location)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"GKE cluster " + clusterName + " in " + location + " of project " + projectId
      + " does not have application-layer secrets encryption enabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud container clusters describe $clusterName --location $location --project
    $projectId --format="yaml(databaseEncryption.keyName,conditions)"

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let cluster of iterate(template.clusters)){\n   \
  \ cluster = JSON.parse(cluster)\n    set(\"clusterName\", cluster.name)\n    set(\"\
  location\", cluster.location)\n    code(3)\n  }\n}\n"
id: gcloud-gke-secrets-encryption-disabled
info:
  author: princechaddha
  description: 'Ensure that encryption of Kubernetes secrets with Customer-Managed
    Keys (CMKs) is enabled for your Google Kubernetes Engine (GKE) clusters. Application-layer
    secrets encryption protects your Kubernetes secrets in etcd with an encryption
    key managed using the Cloud KMS service, providing an additional layer of security
    for sensitive data.

    '
  impact: 'Without application-layer secrets encryption enabled, sensitive data stored
    in Kubernetes secrets is not protected against attackers who gain access to etcd
    backups or offline copies, potentially exposing confidential information.

    '
  name: GKE Clusters Without Application-Layer Secrets Encryption
  reference:
  - https://cloud.google.com/kubernetes-engine/docs/how-to/encrypting-secrets
  - https://www.trendmicro.com/cloudoneconformity/knowledge-base/gcp/GKE/enable-application-layer-secrets-encryption.html
  remediation: 'Enable application-layer secrets encryption for your GKE clusters
    using Cloud KMS Customer-Managed Keys (CMKs):

    gcloud container clusters update CLUSTER_NAME --database-encryption-key=projects/PROJECT_ID/locations/LOCATION/keyRings/KEYRING/cryptoKeys/KEY

    '
  severity: high
  tags: cloud,devops,gcp,gcloud,gke,kubernetes,security,encryption,secrets,gcp-cloud-config
self-contained: true
