http:
- matchers:
  - case-insensitive: true
    condition: and
    part: header
    type: word
    words:
    - Set-Cookie
    - HttpOnly
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: httponly-cookie-detect
info:
  author: Mr. Bobo HP
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
  description: 'Checks whether cookies in the HTTP response contain the HttpOnly attribute.
    If the HttpOnly flag is set, it means that the cookie is HTTP-only

    '
  metadata:
    max-request: 1
    verified: true
  name: HttpOnly Cookie - Detect
  reference:
  - https://stackoverflow.com/questions/4316539/how-do-i-test-httponly-cookie-flag
  severity: info
  tags: misconfig,http,cookie,generic
