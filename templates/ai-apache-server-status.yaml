http:
- matchers:
  - condition: and
    type: word
    words:
    - Apache Server Status
    - Current Time
  method: GET
  path:
  - '{{BaseURL}}/server-status'
  stop-at-first-match: true
id: ai-apache-server-status
info:
  author: reewardius
  description: 'Apache exposes internal metrics at /server-status.

    '
  name: Apache Server Status Page Exposed
  severity: medium
