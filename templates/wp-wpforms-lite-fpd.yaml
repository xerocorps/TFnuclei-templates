http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "wpforms-lite")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wpforms-lite/src/Frontend/Modern.php'
id: wp-wpforms-lite-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin WPForms files are publicly accessible without ABSPATH
    protection, exposing sensitive server path information through PHP error messages
    when accessed directly.

    '
  metadata:
    fofa-query: body="/wp-content/plugins/wpforms-lite"
    max-request: 1
    verified: true
  name: WordPress WPForms - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wpforms-lite/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,wpforms-lite,misconfig
