  description: The Codup WooCommerce Dynamic Pricing Table View plugin for WordPress
    is vulnerable to Stored Cross-Site Scripting via several parameters found in the
    codup_wc_pricing_table_get_settings_of_table () function in versions up to, and
    including, 1.2.1.4 due to insufficient input sanitization and output escaping.
    This makes it possible for authenticated attackers to inject arbitrary web scripts
    in pages that will execute whenever a user accesses an injected page.
