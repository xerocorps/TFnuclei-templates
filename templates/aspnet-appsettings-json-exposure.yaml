http:
- matchers:
  - condition: or
    regex:
    - '"ConnectionStrings":\s*\{[^}]+\}'
    - '"ApiKey":\s*"[^"]+"'
    - '"Secret":\s*"[^"]+"'
    - '"ClientSecret"\s*:\s*"[^"]+"'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/appsettings.json'
  - '{{BaseURL}}/config/appsettings.json'
  - '{{BaseURL}}/backend/appsettings.json'
  - '{{BaseURL}}/api/appsettings.json'
id: aspnet-appsettings-json-exposure
info:
  author: grok
  description: Detects exposed ASP.NET appsettings.json files containing sensitive
    configurations like database credentials or API keys.
  name: ASP.NET AppSettings.json Exposure
  severity: critical
  tags: aspnet,dotnet
