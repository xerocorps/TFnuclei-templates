id: rails-secret-token
info:
  author: geeknik
  name: Rails Secret Token
  severity: high
  tags: config,auth,api
requests:
- matchers:
  - condition: or
    type: word
    words:
    - secret_key_base =
    - config.secret_token =
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/initializers/secret_token.rb'
  - '{{BaseURL}}/config/secrets.yml'
  - '{{BaseURL}}/.secrets'
