  description: The MasterStudy LMS WordPress Plugin  is vulnerable to unauthorized
    access of data due to a missing capability check on an anonymous function called
    by the stm_wpcfto_get_settings AJAX action in versions up to, and including, 2.9.345.
    This makes it possible for authenticated attackers with subscriber-level permissions
    or above to access settings data.
