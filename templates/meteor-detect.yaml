http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - __meteor_runtime_config__
    - __meteor-css__
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: meteor-detect
info:
  author: Shivam Kamboj
  description: 'Detects the presence of Meteor.js, an open-source isomorphic JavaScript
    web framework written using Node.js.

    '
  metadata:
    max-request: 1
    shodan-query: html:"__meteor_runtime_config__"
    verified: true
  name: Meteor.js Framework - Detect
  reference:
  - https://www.meteor.com/
  - https://docs.meteor.com/
  severity: info
  tags: tech,discovery,meteor
