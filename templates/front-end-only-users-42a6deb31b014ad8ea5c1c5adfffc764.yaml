    cvss-score: 4.3
  description: The Front End Users plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 3.2.24. This is due to missing
    or incorrect nonce validation on several functions such as Mass_Delete_EWD_FEUP_Users,
    Delete_All_EWD_FEUP_Users, and Mass_Delete_EWD_FEUP_Fields. This makes it possible
    for unauthenticated attackers to potentially delete users, via a forged request
    granted they can trick a site administrator into performing an action such as
    clicking on a link.
