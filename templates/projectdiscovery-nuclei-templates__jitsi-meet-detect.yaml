http:
- extractors:
  - group: 1
    part: body
    regex:
    - lib\-jitsi\-meet\.min\.js\?v=([0-9]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_any(to_lower(body), "<title>jitsi meet</title>", "jitsimeetjs.app")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: jitsi-meet-detect
info:
  author: DhiyaneshDk,righettod
  classification:
    cpe: cpe:2.3:a:jitsi:meet:*:*:*:*:docker:*:*:*
  description: "Jitsi was detected \u2014 a free open-source video conferencing software\
    \ for web and mobile.\n"
  metadata:
    max-request: 1
    product: meet
    shodan-query: http.title:"Jitsi Meet"
    vendor: jitsi
  name: Jitsi Meet Page Detect
  reference:
  - https://jitsi.org/
  - https://github.com/jitsi
  severity: info
  tags: tech,jitsi,discovery
