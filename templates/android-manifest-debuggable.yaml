file:
- extensions:
  - xml
  matchers:
  - name: debuggable_is_True
    part: body
    type: word
    words:
    - android:debuggable="true"
id: android-manifest-debuggable
info:
  author: sklnhunt
  description: The debug tag defines whether the application can be debugged or not.
    If the application can be debugged then it can provide plenty of information to
    an attacker.
  name: Debug flag is set to True
  severity: low
