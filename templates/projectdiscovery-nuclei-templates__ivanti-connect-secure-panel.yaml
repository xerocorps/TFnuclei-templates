http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Ivanti Connect Secure</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/dana-na/auth/url_default/welcome.cgi'
  stop-at-first-match: true
id: ivanti-connect-secure-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:a:ivanti:connect_secure:*:*:*:*:*:*:*:*
  description: "Ivanti Connect Secure provides a seamless, cost-effective SSL VPN\
    \ solution for remote and mobile users from any web-enabled device to corporate\
    \ resources\u2014 anytime, anywhere.\n"
  metadata:
    fofa-query:
    - title="ivanti connect secure"
    - body="welcome.cgi?p=logo"
    google-query: intitle:"ivanti connect secure"
    max-request: 2
    product: connect_secure
    shodan-query:
    - title:"Ivanti Connect Secure"
    - http.title:"ivanti connect secure"
    - http.html:"welcome.cgi?p=logo"
    vendor: ivanti
    verified: true
  name: Ivanti Connect Secure Panel - Detect
  reference:
  - https://www.ivanti.com/products/connect-secure-vpn
  severity: info
  tags: panel,connectsecure,login,ivanti,discovery
