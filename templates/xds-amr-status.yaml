id: xds-amr-status
info:
  author: pussycat0x
  metadata:
    shodan-dork: http.title:"XDS-AMR - status"
  name: XDS-AMR - status
  severity: info
  tags: panel,tech,xamr,xds
requests:
- extractors:
  - part: body
    regex:
    - XAMR\-([0-9]+)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>XDS-AMR - Status</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.php'
