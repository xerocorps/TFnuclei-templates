id: ibm-aspera-version-detect
info:
  author: milo2012
  name: IBM Aspera Version Detect
  severity: info
  tags: tech,aspera
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - Credits and notices<\/a>[\r\n]+.*<br/>\((.*?)\)
    type: regex
  matchers:
  - part: body
    type: word
    words:
    - <title>Aspera Faspex</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/aspera/faspex/?local=true'
