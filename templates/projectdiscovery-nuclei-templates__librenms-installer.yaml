http:
- matchers:
  - part: body
    type: word
    words:
    - LibreNMS Install
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/install/checks'
id: librenms-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:librenms:librenms:*:*:*:*:*:*:*:*
  description: 'Detects exposed LibreNMS installation page.

    '
  metadata:
    max-request: 1
    product: librenms
    shodan-query: html:"LibreNMS Install"
    vendor: librenms
    verified: true
  name: LibreNMS Installation Page - Exposure
  reference:
  - https://docs.librenms.org/Installation/Install-LibreNMS/
  severity: high
  tags: misconfig,install,exposure,librenms,vuln
