id: yeswiki-detect
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"yeswiki"
    verified: true
  name: YesWiki Detect
  severity: info
  tags: yeswiki,panel
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - yeswiki-search
    - yeswiki-base
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
