http:
- extractors:
  - part: header
    regex:
    - Server:.*
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
- extractors:
  - part: header
    regex:
    - X-Powered-By:.*
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
- extractors:
  - part: header
    regex:
    - X-.*-Version:.*
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: header-information
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:L/UI:R/S:U/C:L/I:N/A:N
    cvss-score: 2.6
  description: By analysing the HTTP headers it is possible to identify the technology
    the application was using.
  name: HTTP Header Information Disclosure
  reference:
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers
  - https://projects.webappsec.org/w/page/13246925/Fingerprinting
  severity: low
  tags: rootshell, headers, information, discloser, server, x-powered-by, apache,
    iis, nginx
