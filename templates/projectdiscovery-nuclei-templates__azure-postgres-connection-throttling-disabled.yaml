code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: serverList
    type: json
  source: 'az postgres server list --output json --query ''[*].{"name":name,"resourceGroup":resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " has connection throttling disabled"
    type: dsl
  matchers:
  - type: word
    words:
    - 'off'
  matchers-condition: and
  source: 'az postgres server configuration show --server-name "$name" --resource-group
    "$resourceGroup" --name connection_throttling --query ''value''

    '
flow: "code(1);\nfor (let ServerData of iterate(template.serverList)) {\n  ServerData\
  \ = JSON.parse(ServerData);\n  set(\"name\", ServerData.name);\n  set(\"resourceGroup\"\
  , ServerData.resourceGroup);\n  code(2);\n}\n"
id: azure-postgres-connection-throttling-disabled
info:
  author: princechaddha
  description: 'Ensure that "connection_throttling" server parameter is enabled for
    all PostgreSQL database servers provisioned within your Microsoft Azure cloud
    account. The "connection_throttling" parameter enables temporary connection throttling
    per IP address for too many invalid login failures.

    '
  impact: 'Disabling the "connection_throttling" server parameter exposes your PostgreSQL
    databases to potential brute force or DDoS attacks by not limiting the rate of
    failed login attempts.

    '
  name: Azure PostgreSQL Server Connection Throttling Disabled
  reference:
  - https://docs.microsoft.com/en-us/azure/postgresql/concepts-server-parameters
  remediation: 'Enable the "connection_throttling" server parameter on your Azure
    PostgreSQL servers to prevent excessive failed login attempts and mitigate potential
    attacks.

    '
  severity: medium
  tags: cloud,devops,azure,microsoft,postgresql,azure-cloud-config
self-contained: true
