id: fuzz-type
info:
  author: pdteam
  name: Basic Fuzz URL Query
  severity: info
requests:
- fuzzing:
  - fuzz:
    - fuzz-word
    keys:
    - id
    mode: single
    part: query
    type: postfix
  matchers:
  - part: body
    type: word
    words:
    - fuzz-word
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
