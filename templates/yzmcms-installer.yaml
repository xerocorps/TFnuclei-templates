http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - "\u5B89\u88C5\u7A0B\u5E8F - YzmCMS"
    - YzmCMS
  - condition: or
    part: body
    type: word
    words:
    - /index.php?step=2
    - /install.css
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/application/install/index.php'
id: yzmcms-installer
info:
  author: ritikchaddha
  description: YzmCMS is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    fofa-query: title="YzmCMS"
    max-request: 1
    shodan-query: title:"YzmCMS"
    verified: true
  name: YzmCMS - Installer
  severity: high
  tags: misconfig,yzmcms,install,exposure
