http:
- extractors:
  - group: 1
    internal: true
    name: raw_version
    part: body
    regex:
    - '"rcversion":(\d+)'
    type: regex
  - dsl:
    - concat(to_number(substr(raw_version, 0, 1)), ".", to_number(substr(raw_version,
      1, 3)), ".", to_number(substr(raw_version, 3)))
    type: dsl
  host-redirects: true
  matchers:
  - condition: and
    regex:
    - '"rcversion":\d\d\d\d'
    - (?i)roundcube
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/webmail/'
  stop-at-first-match: true
id: roundcube-webmail-portal
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:roundcube:webmail:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: webmail
    shodan-query: http.component:"RoundCube"
    vendor: roundcube
  name: Roundcube webmail
  severity: info
  tags: roundcube,portal,tech,discovery
