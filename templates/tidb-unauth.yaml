id: tidb-unauth
info:
  author: lu4nx
  metadata:
    zoomeye-dork: tidb +port:"4000"
  name: Unauth TiDB Disclosure
  severity: high
  tags: network,tidb,unauth
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:4000'
  inputs:
  - read: 1024
  - data: 
    type: hex
  matchers:
  - binary:
    - '0700000200000002000000'
    type: binary
  read-size: 1024
