http:
- matchers:
  - condition: and
    type: word
    words:
    - 'token":'
    - 'role":'
    - 'token_type":'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST /api/v1/auths/signin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"email": "{{username}}", "password": "{{password}}"}

    '
id: openwebui-default-login
info:
  author: matejsmycka
  description: 'Detected the presence of an OpenWebUI panel with default credentials
    (admin@localhost/admin). Successful authentication using these default credentials
    allows attackers to access the admin interface and potentially perform remote
    code execution by defining a custom "tool".

    '
  metadata:
    fofa-query: icon_hash:"-286484075"
    max-request: 1
    shodan-query: http.favicon.hash:-286484075
    verified: true
  name: Open WebUI - Default Login
  reference:
  - https://openwebui.com/
  severity: critical
  tags: default-login,vuln,openwebui
variables:
  password: admin
  username: admin@localhost
