http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"Results":['
    - '"Usage":{'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/requestlogs'
  - '{{BaseURL}}/api/requestlogs'
  - '{{BaseURL}}/json/reply/RequestLogs'
  stop-at-first-match: true
id: servicestack-requestlogs
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:servicestack:servicestack:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  description: 'Detected ServiceStack Request Logs endpoint was accessible without
    authentication.

    '
  metadata:
    fofa-query: body="ServiceStack"
    max-request: 3
    shodan-query: http.html:"ServiceStack"
    verified: true
  name: ServiceStack Request Logs - Unauthenticated Access
  reference:
  - https://docs.servicestack.net/request-logger
  - https://docs.servicestack.net/admin-ui-profiling
  severity: high
  tags: servicestack,exposure,misconfig,logs
