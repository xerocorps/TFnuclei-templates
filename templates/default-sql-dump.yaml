http:
- headers:
    Range: bytes=0-3000
  matchers:
  - part: body
    regex:
    - (?m)(?:DROP|CREATE|(?:UN)?LOCK) TABLE|INSERT INTO
    type: regex
  - condition: or
    status:
    - 200
    - 206
    type: status
  matchers-condition: and
  max-size: 2000
  method: GET
  path:
  - '{{BaseURL}}/1.sql'
  - '{{BaseURL}}/backup.sql'
  - '{{BaseURL}}/database.sql'
  - '{{BaseURL}}/data.sql'
  - '{{BaseURL}}/db_backup.sql'
  - '{{BaseURL}}/dbdump.sql'
  - '{{BaseURL}}/db.sql'
  - '{{BaseURL}}/dump.sql'
  - '{{BaseURL}}/{{Hostname}}.sql'
  - '{{BaseURL}}/{{Hostname}}_db.sql'
  - '{{BaseURL}}/localhost.sql'
  - '{{BaseURL}}/mysqldump.sql'
  - '{{BaseURL}}/mysql.sql'
  - '{{BaseURL}}/site.sql'
  - '{{BaseURL}}/sql.sql'
  - '{{BaseURL}}/temp.sql'
  - '{{BaseURL}}/translate.sql'
  - '{{BaseURL}}/users.sql'
  - '{{BaseURL}}/www.sql'
  - '{{BaseURL}}/wp-content/uploads/dump.sql'
  - '{{BaseURL}}/wp-content/mysql.sql'
id: default-sql-dump
info:
  author: geeknik,dwisiswant0,ELSFA7110,mastercho
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: A MySQL dump file was found
  metadata:
    max-request: 21
  name: MySQL - Dump Files
  severity: medium
  tags: exposure,backup,mysql
