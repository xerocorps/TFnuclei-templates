id: api-linkfinder
info:
  author: nullenc0de
  name: API Recon
  severity: info
  tags: file
requests:
- extractors:
  - name: url_params
    regex:
    - '[&\?][a-zA-Z0-9\_]+='
    type: regex
  - name: relative_links
    regex:
    - ([a-zA-Z0-9_\-/]{1,}/[a-zA-Z0-9_\-/]{1,}(?:[a-zA-Z]{1,4}|action)(?:[\?|#][^"|']{0,}|))
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
