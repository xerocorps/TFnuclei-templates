http:
- matchers:
  - condition: and
    type: word
    words:
    - hitron
    - $.hitron.languages.lang_init();
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login.html'
id: hitron-technologies-detect
info:
  author: pussycat0x
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Hitron Technologies router login panel was detected.
  metadata:
    max-request: 1
  name: Hitron Technologies Router Login Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7062
  severity: info
  tags: panel,edb,router,discovery
