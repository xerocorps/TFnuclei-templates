http:
- extractors:
  - dsl:
    - username
    - password
    type: dsl
  matchers:
  - part: body
    type: word
    words:
    - '"email":"'
    - '"eid":"'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'POST https://graphql.useanvil.com/ HTTP/1.1

    Host: graphql.useanvil.com

    Content-Length: 367

    Content-Type: application/json


    {"operationName":"LoginMutation","variables":{"email":"{{username}}","password":"{{password}}"},"query":"mutation
    LoginMutation($email: String, $password: String) {\n  login(email: $email, password:
    $password) {\n    eid\n    firstName\n    lastName\n    email\n    preferences
    {\n      require2FA\n      __typename\n    }\n    extra\n    __typename\n  }\n}\n"}

    '
id: avnil-pdf-generator-check
info:
  author: parthmalhotra,pdresearch
  description: Checks for a valid avnil pdf generator account.
  metadata:
    max-request: 1
  name: useanvil.com Login Check
  reference:
  - https://owasp.org/www-community/attacks/Credential_stuffing
  severity: critical
  tags: login-check,avnil-pdf,creds-stuffing
self-contained: true
