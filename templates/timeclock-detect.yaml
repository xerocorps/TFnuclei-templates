id: timeclock-detect
info:
  author: melbadry9
  name: PHP Timeclock Detection
  reference: https://tbutler.org/2021/05/13/php-timeclock-0-day-disclosure#1-automated-scanning
  severity: info
requests:
- matchers:
  - type: word
    words:
    - PHP Timeclock
  max-redirects: 2
  path:
  - '{{BaseURL}}/login.php'
  - '{{BaseURL}}/timeclock/login.php'
  - '{{BaseURL}}/timeclock.php'
  redirects: true
