id: netgear-router-disclosure
info:
  author: geeknik
  description: Multiple Netgear router models disclose their serial number which can
    be used to obtain the admin password if password recovery is enabled.
  name: Netgear Router S/N Disclosure
  reference:
  - https://www.exploit-db.com/exploits/47117
  - https://www.exploit-db.com/exploits/45741
  severity: critical
  tags: netgear,disclosure,iot
requests:
- extractors:
  - name: serial_number
    regex:
    - '>(.*)<'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - <serialNumber>
    - </serialNumber>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/rootDesc.xml'
