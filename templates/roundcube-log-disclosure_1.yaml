id: roundcube-log-disclosure 1
info:
  author: dhiyaneshDk
  name: Roundcube Log Disclosure
  reference: https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/roundcube-log-disclosure.json
  severity: low
  tags: exposure,logs
requests:
- attack: sniper
  matchers:
  - part: body
    type: word
    words:
    - 'IMAP Error:'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /roundcube/logs/sendmail HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
