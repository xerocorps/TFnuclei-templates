http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Stream and listen to music online for free with SoundCloud
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"soundcloud.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: soundcloud-phish
info:
  author: rxerium
  description: 'A SoundCloud phishing website was detected

    '
  metadata:
    max-request: 1
  name: SoundCloud phishing Detection
  reference:
  - https://soundcloud.com
  severity: info
  tags: phishing,soundcloud,streaming,osint,discovery
