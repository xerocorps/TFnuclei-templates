id: Unifi-Default-Login
info:
  author: YashVardhanTripathi
  description: Unifi Default Credential Access Extraction
  name: Unifi Default Login
  severity: High
  tags:
  - tech
  - Unifi
requests:
- attack: pitchfork
  body: '{"username":"{{username}}","password":"{{password}}","remember":false,"strict":true}

    '
  headers:
    Content-Type: application/json
    Origin: '{{BaseURL}}'
    Referer: '{{BaseURL}}/manage/account/login'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Logs
    - Overview
  - status:
    - 200
    type: status
  method: POST
  path:
  - '{{BaseURL}}/api/login'
  payloads:
    password:
    - ubnt
    username:
    - ubnt
