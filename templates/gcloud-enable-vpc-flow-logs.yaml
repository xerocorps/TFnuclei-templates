code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: networks
    type: json
  source: 'gcloud compute networks list --project $projectId --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: subnets
    type: json
  source: 'gcloud compute networks subnets list --network=$networkName --project=$projectId
    --format="json(name,region.basename())"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The subnet " + subnetName + " of network " + networkName + " in project "
      + projectId + " does not have VPC Flow Logs enabled"'
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
    - 'null'
  source: 'gcloud compute networks subnets describe $subnetName --project=$projectId
    --format=json --region $subnetRegion | jq ''.enableFlowLogs // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let network of iterate(template.networks)){\n   \
  \ set(\"networkName\", network)\n    code(3)\n    for(let subnet of iterate(template.subnets)){\n\
  \      subnet = JSON.parse(subnet);\n      set(\"subnetName\", subnet.name)\n  \
  \    set(\"subnetRegion\", subnet.region)\n      code(4)\n    }\n  }\n}\n"
id: gcloud-enable-vpc-flow-logs
info:
  author: princechaddha
  description: 'Ensure that VPC Flow Logs is enabled for every subnet created within
    your production Virtual Private Cloud (VPC) network. Flow Logs capture information
    about the IP traffic (accepted, rejected, or all traffic) to and from the network
    interfaces within your VPC subnets.

    '
  impact: 'Without VPC Flow Logs, you lose visibility into network traffic within
    your subnets, making it difficult to monitor, troubleshoot, and enhance the security
    posture of your network.

    '
  name: Enable VPC Flow Logs for VPC Subnets
  reference:
  - https://cloud.google.com/vpc/docs/using-flow-logs
  remediation: 'Enable VPC Flow Logs for your VPC subnets to gain insights into network
    traffic and support network security, compliance, and operational monitoring.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-vpc,flow-logs,networking,security,gcp-cloud-config
self-contained: true
