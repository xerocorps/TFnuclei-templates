http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Login</title>
    - images/logo_trend_20.png
    - Action=GetLogonInfo
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/webapp/login.html'
id: apex-central-panel
info:
  author: darses
  description: 'TrendMicro Apex Central Login Panel was discovered..

    '
  metadata:
    max-request: 1
  name: TrendMicro Apex Central Login - Panel
  severity: info
  tags: panel,trendmicro,login,discovery
