id: telerik-server-login
info:
  author: ritikchaddha
  metadata:
    shodan-query: http.html:"Telerik Report Server"
    verified: true
  name: Telerik Report Server Login
  severity: info
  tags: telerik,panel
requests:
- matchers:
  - type: word
    words:
    - Telerik Report Server
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/Account/Login'
  redirects: true
