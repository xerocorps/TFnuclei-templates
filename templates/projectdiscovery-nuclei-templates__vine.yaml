http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - userId
  matchers-condition: and
  method: GET
  path:
  - https://vine.co/api/users/profiles/vanity/{{user}}
id: vine
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Vine user name information check was conducted.
  metadata:
    max-request: 1
  name: Vine User Name Information - Detect
  severity: info
  tags: osint,osint-video,vine,discovery
self-contained: true
