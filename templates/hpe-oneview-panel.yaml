http:
- extractors:
  - group: 1
    internal: true
    name: version
    part: body
    regex:
    - var artifactVersion = "([0-9]+\.[0-9]+\.[0-9]+)"
    type: regex
  - kval:
    - version
    type: kval
  matchers:
  - type: word
    words:
    - <title>OneView
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: hpe-oneview-panel
info:
  author: rxerium
  description: 'HPE OneView is an infrastructure management platform that provides
    automated management, monitoring, and updates for HPE servers, storage, and networking
    resources through a unified interface.

    '
  metadata:
    max-request: 1
    product: oneview
    shodan-query: http.favicon.hash:-1569311459
    vendor: hp
    verified: true
  name: HPE OneView - Panel Detect
  reference:
  - https://www.hpe.com/us/en/integrated-systems/software.html
  severity: info
  tags: panel,hpe,hp,oneview,login
