http:
- extractors:
  - group: 1
    part: body
    regex:
    - utm_medium=([0-9.]+)-
    - data-version-string=\"([0-9.-]+)\"
    - <span class="version">([0-9.-]+)<\/span>
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - alt="Rundeck"
    - /assets/rundeck
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/user/login'
id: rundeck-login
info:
  author: DhiyaneshDk, daffainfo
  classification:
    cpe: cpe:2.3:a:pagerduty:rundeck:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Rundeck login panel was detected.
  metadata:
    max-request: 1
    product: rundeck
    shodan-query: title:"Rundeck"
    vendor: pagerduty
    verified: true
  name: Rundeck Login Panel - Detect
  severity: info
  tags: panel,rundeck,discovery
