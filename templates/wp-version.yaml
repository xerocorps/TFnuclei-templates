http:
- extractors:
  - group: 2
    name: WordPress-Version(meta tag)
    regex:
    - <meta name="generator" content="(WordPress (.*))" />
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: false
  stop-at-first-match: true
- extractors:
  - group: 2
    name: WordPress-Version(rss2)
    regex:
    - <generator>(.*/?v=(.*))</generator>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/?feed=rss2'
  redirects: false
  stop-at-first-match: true
- extractors:
  - group: 2
    name: WordPress-Version(rss2-comments)
    regex:
    - <generator>(.*/?v=(.*))</generator>
    type: regex
  method: GET
  path:
  - '{{BaseURL}}?feed=comments-rss2'
  redirects: false
  stop-at-first-match: true
id: wp-version
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  description: The install.php file is used when first installing WordPress. It contains
    the form where you enter your blog title, create a username & password, etc. This
    file is not needed after the initial install, and should be deleted.
  name: WordPress Version via Meta Tag Generator
  reference:
  - null
  severity: info
  tags: information, discloser, wordpress, default-files
