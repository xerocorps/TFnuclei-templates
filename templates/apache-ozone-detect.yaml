http:
- matchers:
  - type: word
    words:
    - Apache Ozone</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/static/'
id: apache-ozone-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:ozone:-:*:*:*:*:*:*:*
  description: 'Detects a Apache Ozone web application, a scalable, redundant, and
    distributed object store for Hadoop and Cloud-native environments.

    '
  metadata:
    max-request: 1
    product: ozone
    shodan-query: title:"Apache Ozone"
    vendor: apache
  name: Apache Ozone - Detect
  severity: info
  tags: tech,ozone,apache,detect,discovery
