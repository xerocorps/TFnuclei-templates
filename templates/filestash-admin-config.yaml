http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Admin Console</title>
    - component-loader
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/setup'
id: filestash-admin-config
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:filestash:filestash:*:*:*:*:*:*:*:*
  description: 'Filestash is susceptible to the Admin Password Configuration page
    exposure due to misconfiguration.

    '
  metadata:
    max-request: 1
    product: filestash
    shodan-query: html:"<title>Admin Console</title>"
    vendor: filestash
    verified: true
  name: Filestash Admin Password Configuration
  severity: high
  tags: exposure,filestash,config,vuln
