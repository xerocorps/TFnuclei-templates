code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: amis
    type: json
  source: 'aws ec2 describe-images --region $region --owners self --output json --query
    ''Images[*].ImageId''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - ami + " AMI is not encrypted"
    type: dsl
  matchers:
  - type: word
    words:
    - 'false'
  source: 'aws ec2 describe-images --region $region --image-ids $ami --query ''Images[*].BlockDeviceMappings[*].Ebs.Encrypted[]''

    '
flow: "code(1)\nfor(let AmiName of iterate(template.amis)){\n  set(\"ami\", AmiName)\n\
  \  code(2)\n}\n"
id: unencrypted-aws-ami
info:
  author: princechaddha
  description: 'Ensure Amazon Machine Images (AMIs) are encrypted to meet data-at-rest
    encryption compliance and protect sensitive data.

    '
  impact: 'Unencrypted AMIs can expose sensitive data to unauthorized access, risking
    data breaches and non-compliance with data protection regulations.

    '
  metadata:
    max-request: 2
  name: Unencrypted AWS AMI
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/AMIEncryption.html
  remediation: 'Encrypt your AMIs using AWS managed keys or customer-managed keys
    in the AWS Key Management Service (KMS) to ensure data security.

    '
  severity: high
  tags: cloud,devops,aws,amazon,ec2,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
