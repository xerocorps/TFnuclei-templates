http:
- extractors:
  - group: 1
    part: body
    regex:
    - '>PHP Version <\/td><td class="v">([0-9.]+)'
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - PHP Extension
    - PHP Version
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?q=info'
id: laragon-phpinfo
info:
  author: DhiyaneshDk
  description: 'Laragon phpinfo file was exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Laragon" html:"phpinfo"
    verified: true
  name: Laragon - phpinfo Disclosure
  severity: low
  tags: laragon,exposure,misconfig,vuln
