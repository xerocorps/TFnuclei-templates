id: flexbe-takeover
info:
  author: 0x_Akoko
  name: Flexbe Subdomain Takeover
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/237
  - https://help.flexbe.com/domains/
  severity: high
  tags: takeover,flexbe
requests:
- matchers:
  - condition: and
    type: word
    words:
    - Domain isn't configured
    - flexbe
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
