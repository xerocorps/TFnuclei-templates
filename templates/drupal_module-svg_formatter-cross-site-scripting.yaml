http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.11')
    - compare_versions(version, '8.x-1.10')
    - compare_versions(version, '8.x-1.08')
    - compare_versions(version, '8.x-1.07')
    - compare_versions(version, '8.x-1.06')
    - compare_versions(version, '8.x-1.05')
    - compare_versions(version, '8.x-1.04')
    - compare_versions(version, '8.x-1.03')
    - compare_versions(version, '8.x-1.02')
    - compare_versions(version, '8.x-1.01')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - svg_formatter
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/svg_formatter/svg_formatter.info'
  redirects: true
id: drupal_module-svg_formatter-cross-site-scripting
info:
  author: Bishopfox
  description: SVG Formatter module provides support for using SVG images on your
    website. This security release fixes third-party dependencies included in or required
    by SVG Formatter. XSS bypass using entities and tab. This vulnerability is mitigated
    by the fact that an attacker must be able to upload SVG files.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/svg_formatter/
    google-query: inurl:'/sites/all/modules/svg_formatter/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-svg_formatter-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2020-005
  severity: medium
  tags: drupal
