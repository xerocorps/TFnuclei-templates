  description: "The Car Rental System plugin for WordPress is vulnerable to blind\
    \ SQL Injection via the \u2018pickuploc\u2019 and 'dropoff' parameters in versions\
    \ before 3.1 due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query. This makes it possible\
    \ for attackers to append additional SQL queries into already existing queries\
    \ that can be used to extract sensitive information from the database."
