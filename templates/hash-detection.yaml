file:
- extensions:
  - all
  extractors:
  - name: md5
    regex:
    - \b([a-f\d]{32}|[A-F\d]{32})\b
    type: regex
  - name: sha1
    regex:
    - \b([a-f0-9]{40})\b
    type: regex
  - name: sha256
    regex:
    - \b[A-Fa-f0-9]{64}\b
    type: regex
id: hash-detection
info:
  author: Arqsz
  name: Hash detection
  severity: info
  tags: filesystem,secrets,hash
