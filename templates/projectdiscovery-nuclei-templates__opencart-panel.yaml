http:
- host-redirects: true
  matchers:
  - condition: or
    regex:
    - (?i)footer\s.*OpenCart.*All.Rights.Reserved|img\s.*logo.*\salt=.*OpenCart
    - (?i)Powered.By.*http.*OpenCart
    type: regex
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/admin'
  - '{{BaseURL}}/index.php?route=account/login'
  stop-at-first-match: true
id: opencart-panel
info:
  author: ricardomaia
  classification:
    cpe: cpe:2.3:a:opencart:opencart:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'OpenCart login panel was detected.

    '
  metadata:
    fofa-query: body="opencart"
    max-request: 2
    product: opencart
    shodan-query:
    - html:"OpenCart"
    - http.html:"opencart"
    - cpe:"cpe:2.3:a:opencart:opencart"
    vendor: opencart
    verified: true
  name: OpenCart Login Panel - Detect
  reference:
  - https://www.opencart.com
  severity: info
  tags: panel,opencart,discovery
