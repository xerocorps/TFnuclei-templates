code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Running
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-Service -Name ftpsvc | Select-Object -ExpandProperty Status

    '
id: ftp-service-running
info:
  author: princechaddha
  description: Checks if the FTP service is running.
  impact: 'FTP transmits data in plaintext, which can lead to unauthorized access
    and interception of credentials.

    '
  name: FTP Service Running
  remediation: 'Disable the FTP service and use secure alternatives like SFTP.

    '
  severity: high
  tags: windows,ftp,service,insecure,code,windows-audit
self-contained: true
