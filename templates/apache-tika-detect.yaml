http:
- extractors:
  - part: response
    regex:
    - Apache Tika [0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - Apache Tika
    - apache.tika
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/tika'
  - '{{BaseURL}}/version'
  stop-at-first-match: true
id: apache-tika-detect
info:
  author: icarot
  classification:
    cpe: cpe:2.3:a:apache:tika:*:*:*:*:*:*:*:*
  description: 'Detects an Apache Tika server, a toolkit that detects and extracts
    metadata and text from over a thousand different file types (such as PPT, XLS,
    and PDF).

    '
  metadata:
    max-request: 3
    product: tika
    shodan-query: title:"Welcome to the Apache Tika"
    vendor: apache
  name: Apache Tika - Detection
  reference:
  - https://github.com/apache/tika/
  severity: info
  tags: tech,tika,apache,detect
