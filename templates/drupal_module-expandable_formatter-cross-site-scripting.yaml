http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - expandable_formatter
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/expandable_formatter/expandable_formatter.info'
  redirects: true
id: drupal_module-expandable_formatter-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to render a field in an expandable/collapsible
    region. The module doesnt sufficiently sanitize the field content when displaying
    it to an end user. This vulnerability is mitigated by the fact that an attacker
    must have a role capable of creating content that uses the field formatter.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/expandable_formatter/
    google-query: inurl:'/sites/all/modules/expandable_formatter/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-expandable_formatter-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-028
  severity: medium
  tags: drupal
