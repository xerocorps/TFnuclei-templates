id: Hadoop-Yarn-RPC-RCE
info:
  author: str1am
  name: "Hadoop Yarn RPC \u670D\u52A1\u672A\u6388\u6743\u8BBF\u95EE\u547D\u4EE4\u6267\
    \u884C\u6F0F\u6D1E"
  reference:
  - https://github.com/Al1ex/Hadoop-Yarn-ResourceManager-RCE/blob/main/Hadoop_Yarn_RPC_RCE.py
  severity: high
  tags: Hadoop,rce
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: or
    part: body
    type: word
    words:
    - Cores
    - memory
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ws/v1/cluster/apps/new-application'
