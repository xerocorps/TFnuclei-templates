  description: "The Instantio \u2013 WooCommerce Quick Checkout | Instant Checkout,\
    \ Side Cart & Popup Cart plugin for WordPress is vulnerable to Cross-Site Request\
    \ Forgery in versions up to, and including, 1.2.5. This is due to missing or incorrect\
    \ nonce validation on the instantio_lite_ajax_quickview_variable_products function.\
    \ This makes it possible for unauthenticated attackers to add products to a cart\
    \ via a forged request granted they can trick a site user into performing an action\
    \ such as clicking on a link."
