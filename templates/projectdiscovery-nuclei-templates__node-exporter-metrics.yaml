http:
- extractors:
  - internal: true
    name: os_info
    part: body
    regex:
    - node_os_info\{([^}]*)\}\s+1
    type: regex
  - internal: true
    name: build_info
    part: body
    regex:
    - node_exporter_build_info\{([^}]*)\}\s+1
    type: regex
  - internal: true
    name: bios_info
    part: body
    regex:
    - node_dmi_info\{([^}]*)\}\s+1
    type: regex
  - group: 1
    part: os_info
    regex:
    - pretty_name="([^"]+)"
    type: regex
  - group: 1
    part: build_info
    regex:
    - goversion="([^"]+)"
    - version="([^"]+)"
    type: regex
  - group: 1
    part: bios_info
    regex:
    - bios_version="([^"]+)"
    - bios_vendor="([^"]+)"
    - chassis_vendor="([^"]+)"
    - chassis_version="([^"]+)"
    - product_name="([^"]+)"
    - product_version="([^"]+)"
    type: regex
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - node_cooling_device_cur_state{name=
    - node_network_carrier{device=
    - node_network_flags{device=
    - node_cpu_seconds_total{cpu=
    - node_filesystem_files{device=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/metrics'
id: node-exporter-metrics
info:
  author: pussycat0x,matejsmycka
  description: Information Disclosure of Garbage Collection
  metadata:
    max-request: 1
  name: Detect Node Exporter Metrics
  severity: low
  tags: node,exposure,debug,misconfig,vuln
