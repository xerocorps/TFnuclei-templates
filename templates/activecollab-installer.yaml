http:
- matchers:
  - part: body
    type: word
    words:
    - ActiveCollab Installer
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: activecollab-installer
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:activecollab:activecollab:*:*:*:*:*:*:*:*
  description: 'Detects exposed ActiveCollab Installation page.

    '
  metadata:
    max-request: 1
    product: activecollab
    shodan-query: html:"ActiveCollab Installer"
    vendor: activecollab
    verified: true
  name: ActiveCollab Installation Page - Exposure
  reference:
  - https://activecollab.com/
  severity: high
  tags: misconfig,install,exposure,activecollab,vuln
