id: syfmony-profiler2
info:
  author: wabafet
  name: SymfonyProfiler information leakage
  severity: medium
  tags: config,exposure
requests:
- matchers:
  - condition: or
    type: word
    words:
    - $_SERVER['SERVER_NAME']
    - $_ENV['APP_SECRET']
    - $_ENV['SYMFONY_DOTENV_VARS']
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /_profiler/phpinfo HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
