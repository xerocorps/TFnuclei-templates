http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>The best VPN service online for free, open internet | NordVPN
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"nordvpn.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: nordvpn-phish
info:
  author: rxerium
  description: 'A NordVPN phishing website was detected

    '
  metadata:
    max-request: 1
  name: NordVPN phishing Detection
  reference:
  - https://nordvpn.com
  severity: info
  tags: phishing,nordvpn,vpn,osint,discovery
