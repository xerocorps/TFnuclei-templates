dns:
- extractors:
  - group: 1
    regex:
    - "IN\tMX\t(.+)"
    type: regex
  matchers:
  - part: answer
    regex:
    - "IN\tMX\\t(.+)$"
    type: regex
  name: '{{FQDN}}'
  type: MX
id: mx-fingerprint
info:
  author: pdteam
  classification:
    cwe-id: CWE-200
  description: An MX record was detected. MX records direct emails to a mail exchange
    server.
  metadata:
    max-request: 1
  name: MX Record Detection
  reference:
  - https://www.cloudflare.com/learning/dns/dns-records/dns-mx-record/
  - https://mxtoolbox.com/
  severity: info
  tags: dns,mx,discovery
