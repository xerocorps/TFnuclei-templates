id: ftp-weak-credentials
info:
  author: pussycat0x
  name: FTP Service with weak credentials
  severity: critical
  tags: network,ftp,default-login,service
network:
- attack: clusterbomb
  host:
  - '{{Hostname}}'
  - '{{Host}}:21'
  inputs:
  - data: "USER {{username}}\r\nPASS {{password}}\r\n"
  matchers:
  - type: word
    words:
    - 230 Login successful
  payloads:
    password:
    - password
    - toor
    - nas
    - guest
    - default
    - pass1
    - stingray
    username:
    - admin
    - root
