http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - ) Investment Portfolio on Public
  matchers-condition: and
  method: GET
  path:
  - https://public.com/@{{user}}
id: public
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Public user name information check was conducted.
  metadata:
    max-request: 1
  name: Public User Name Information - Detect
  severity: info
  tags: osint,osint-finance,public,discovery
self-contained: true
