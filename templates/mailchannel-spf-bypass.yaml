dns:
- matchers:
  - condition: or
    type: word
    words:
    - ' include:relay.mailchannels.net'
    - v=mc1
  - condition: or
    negative: true
    type: word
    words:
    - ' auth='
    - ' senderid='
    - ' cfid='
  matchers-condition: and
  name: '{{FQDN}}'
  type: TXT
id: mailchannel-spf-bypass
info:
  author: syscl0ck, cham423
  classification:
    cwe-id: CWE-200
  description: SPF records that include MailChannel without auth, senderid, or cfid
    records may be spoofed.
  metadata:
    max-requests: 1
  name: Spoofable SPF Records with MailChannel Lacking Domain Lockdown
  reference:
  - https://github.com/byt3bl33d3r/SpamChannel
  severity: info
  tags: dns,spf
