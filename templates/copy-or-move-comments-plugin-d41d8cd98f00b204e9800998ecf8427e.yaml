id: copy-or-move-comments-plugin-d41d8cd98f00b204e9800998ecf8427e
info:
  author: topscoder
  classification:
    cve-id: null
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: "The Copy or Move Comments plugin for WordPress is vulnerable to Reflected\
    \ Cross-Site Scripting via several parameters in versions up to, and including,\
    \ 1.0.0 due to insufficient input sanitization and output escaping. This makes\
    \ it possible for unauthenticated attackers to inject arbitrary web scripts in\
    \ pages that execute if they can successfully trick a user into performing an\
    \ action such as clicking on a link. The plugin is also vulnerable to time-based\
    \ blind SQL Injection via the \u2018source_post\u2019 and \u2018target_post\u2019\
    \ parameters due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query.  This makes it possible\
    \ for authenticated attackers to append additional SQL queries into already existing\
    \ queries that can be used to extract sensitive information from the database.\n"
