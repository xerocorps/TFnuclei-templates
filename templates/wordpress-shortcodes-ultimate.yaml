http:
- extractors:
  - group: 1
    internal: true
    name: internal_detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  - group: 1
    name: detected_version
    part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers:
  - dsl:
    - compare_versions(internal_detected_version, concat("< ", last_version))
    name: outdated_version
    type: dsl
  - part: body
    regex:
    - (?i)Stable.tag:\s?([\w.]+)
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/shortcodes-ultimate/readme.txt'
  payloads:
    last_version: helpers/wordpress/plugins/shortcodes-ultimate.txt
id: wordpress-shortcodes-ultimate
info:
  author: ricardomaia
  metadata:
    max-request: 1
    plugin_namespace: shortcodes-ultimate
    wpscan: https://wpscan.com/plugin/shortcodes-ultimate
  name: "WP Shortcodes Plugin \u2014 Shortcodes Ultimate Detection"
  reference:
  - https://wordpress.org/plugins/shortcodes-ultimate/
  severity: info
  tags: tech,wordpress,wp-plugin,top-200
