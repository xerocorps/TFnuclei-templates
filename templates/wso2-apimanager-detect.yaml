id: wso2-apimanager-detect
info:
  author: righettod
  description: Try to detect the presence of a WSO2 API Manager instance via the version
    endpoint
  name: WSO2 API Manager detect
  severity: info
  tags: tech,wso2,api-manager
requests:
- matchers:
  - type: word
    words:
    - version.services.core.carbon.wso2.org
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/services/Version'
