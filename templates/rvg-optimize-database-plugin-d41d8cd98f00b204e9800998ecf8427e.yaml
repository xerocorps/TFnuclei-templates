  description: 'The Optimize Database after Deleting Revisions plugin for WordPress
    is vulnerable to information disclosure in versions up to, and including, 5.0.110.
    This is due to a missing capability check on the ''odb_csv_download'' function
    which is hooked via admin_init. This makes it possible for unauthenticated attackers
    to trigger a download of the plugin''s data.

