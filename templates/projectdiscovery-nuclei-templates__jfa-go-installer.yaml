http:
- matchers:
  - part: body
    type: word
    words:
    - Setup - jfa-go
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: jfa-go-installer
info:
  author: DhiyaneshDK
  description: 'Detects exposed jfa-go Setup page.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Setup - jfa-go"
    verified: true
  name: jfa-go Setup Page - Exposure
  reference:
  - https://github.com/hrfee/jfa-go
  severity: high
  tags: misconfig,install,exposure,jfa-go,vuln
