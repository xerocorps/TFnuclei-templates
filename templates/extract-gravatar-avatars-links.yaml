id: extract-gravatar-avatars-links
info:
  author: cipher387
  description: Extract Gravatar avatars links from web page body
  name: Gravatar avatars links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - gravatar.com/avatar/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  matchers:
  - part: body
    regex:
    - gravatar.com/avatar/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
