http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - most recent call last
    - Traceback
    - DON'T PANIC
  method: GET
  path:
  - '{{BaseURL}}'
id: dont-panic-traceback
info:
  author: ritikchaddha
  description: 'DON''T PANIC Traceback was detected.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Debugger"
    verified: true
  name: DON'T PANIC Traceback
  severity: low
  tags: traceback,dont-panic,misconfig,vuln
