http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Mattermost | Collaboration Platform for Mission Critical Work
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mattermost.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mattermost-phish
info:
  author: rxerium
  description: 'A Mattermost phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mattermost phishing Detection
  reference:
  - https://mattermost.com
  severity: info
  tags: phishing,mattermost,communication,osint,discovery
