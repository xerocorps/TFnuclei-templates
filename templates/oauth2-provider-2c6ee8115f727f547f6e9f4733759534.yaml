  description: The WP OAuth Server plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 4.2.5. This is due to missing
    or incorrect nonce validation on several of its AJAX actions like wo_ajax_remove_self_generated_token.
