http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '>=10.1.0 <= 10.1.1')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - webprofiler
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/webprofiler/webprofiler.info'
  redirects: true
id: drupal_module-webprofiler-cross-site-scripting
info:
  author: me
  description: The Webprofiler module provides a way of displaying the Symfony profile
    debugging tool at the bottom of each page. The abbr_class Twig filter can be used
    to bypass the Twig auto-escape feature. This vulnerability is mitigated by the
    fact that it is only exposed when the filter is specifically used in a theme to
    render content that contains an attack vector.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/webprofiler/
    google-query: inurl:'/sites/all/modules/webprofiler/
    impact: medium
    security-risk: "Moderately critical 10\u221525 AC:Complex/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-webprofiler-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-044
  severity: medium
  tags: drupal
