id: esxi-system
info:
  author: dhiyaneshDK
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: ESXi System login panel was detected.
  metadata:
    shodan-query: html:"esxUiApp"
  name: ESXi System Login Panel - Detect
  severity: info
  tags: panel,esxi
requests:
- matchers:
  - type: word
    words:
    - ng-app="esxUiApp"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/#/login'
