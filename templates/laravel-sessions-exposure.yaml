http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - Index of
    - Parent Directory
    - <title>Index of
    - Directory listing for
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/storage/framework/sessions/'
  - '{{BaseURL}}/storage/sessions/'
  stop-at-first-match: true
id: laravel-sessions-exposure
info:
  author: DhiyaneshDk
  description: 'Detected unauthenticated access to the Laravel session storage directory,
    allowing attackers to browse and download session files that may contain active
    authentication tokens, CSRF tokens, and serialized user data.

    '
  metadata:
    fofa-query: body="Index of" && body="sessions"
    max-request: 2
    shodan-query: http.html:"Index of" http.html:"sessions"
    verified: true
  name: Laravel Sessions Folder Exposure
  severity: high
  tags: laravel,exposure,misconfig,storage,session
