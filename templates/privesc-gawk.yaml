code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'gawk ''BEGIN {system("whoami")}''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo gawk ''BEGIN {system("whoami")}''

    '
id: privesc-gawk
info:
  author: daffainfo
  description: 'gawk is the GNU implementation of the AWK programming language. It
    is a powerful text processing tool that allows for pattern scanning and processing
    of text files. gawk is commonly used for data extraction, reporting, and manipulation
    tasks in shell scripts and command-line environments.

    '
  metadata:
    max-request: 3
    verified: true
  name: gawk - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/gawk/
  severity: high
