http:
- matchers:
  - case-insensitive: true
    condition: and
    part: body
    type: word
    words:
    - log4j.rootLogger=
    - log4j.logger
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/log4j.properties'
id: log4-properties
info:
  author: DhiyaneshDk
  description: 'Log4j Properties file is exposed.

    '
  metadata:
    max-request: 1
    shodan-query: html:"log4j.properties"
    verified: true
  name: Log4j Properties - File Disclosure
  reference:
  - https://docs.oracle.com/cd/E29578_01/webhelp/cas_webcrawler/src/cwcg_config_log4j_file.html
  severity: low
  tags: exposure,files,log4j,oracle,vuln
