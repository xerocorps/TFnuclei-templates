id: airflow-panel
info:
  author: pdteam
  name: Airflow Admin login
  severity: info
  tags: panel,apache,airflow
requests:
- matchers:
  - part: body
    type: word
    words:
    - Airflow - Login
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/admin/airflow/login'
