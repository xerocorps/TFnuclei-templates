id: detect-springboot-actuator
info:
  author: that_juan_ & dwisiswant0 & wdahlenb
  name: Detect Springboot Actuators
  severity: info
requests:
- matchers:
  - part: body
    type: word
    words:
    - '{"_links":{"self"'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/actuator'
