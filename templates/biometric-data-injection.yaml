id: biometric-data-injection
info:
  author: qaisar
  description: 'Detects potential issues related to biometric data injection during
    the authentication process.

    '
  name: Biometric Data Injection Test
  severity: medium
requests:
- data:
  - raw: '{"username": "admin", "password": "password123", "biometric": "injected-biometric-data"}'
  headers:
    content-type:
    - application/json
  method: POST
  path:
  - /login
  - /signin
  - /auth
tags:
- mobile
- web
