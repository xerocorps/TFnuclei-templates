http:
- fuzzing:
  - fuzz:
    - https://{{ssrf}}
    mode: single
    part: query
    values:
    - https?://
  - fuzz:
    - '{{ssrf}}:80'
    mode: single
    part: query
    values:
    - ^[A-Za-z0-9-._]+:[0-9]+$
  matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    ssrf:
    - '{{interactsh-url}}'
    - '{{FQDN}}.{{interactsh-url}}'
    - '{{RDN}}.{{interactsh-url}}'
    - '{{RDN}}%2E{{interactsh-url}}'
    - http%3A%2F%2F{{interactsh-url}}
  stop-at-first-match: true
id: blind-ssrf-pj
info:
  author: pdteam
  name: Blind SSRF OAST Detection
  severity: high
  tags: fuzzing-ssrf,fuzzing-req,dast
