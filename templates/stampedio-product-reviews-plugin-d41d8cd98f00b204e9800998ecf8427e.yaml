    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
  description: 'The Stamped.io Product Reviews & UGC for WooCommerce plugin for WordPress
    is vulnerable to Cross-Site Request Forgery due to missing nonce verification
    on the clear_reviews_cache function called via AJAX actions in versions up to,
    and including, 2.3.3. This makes it possible for unauthenticated attackers to
    export reviews and clear review caches, via a forged request granted an attacker
    can successfully trick a site administrator into performing an action such as
    clicking on a link.

    '
