id: quantum-scalar-detect
info:
  author: princechaddha
  name: QUANTUM - Scalar i500 Login Panel Detect
  severity: info
  tags: panel,quantum,scalar
requests:
- matchers:
  - regex:
    - <title>QUANTUM - Scalar (.*) Login Screen
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
