http:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - HW Configuration
    - SW Configuration
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - alphaadmin
    username:
    - admin
  raw:
  - 'GET /php/node_info.php HTTP/1.1

    Host: {{Hostname}}

    Authorization: Basic {{base64(username + '':'' + password)}}

    Referer: {{BaseURL}}

    '
id: alphaweb-default-login
info:
  author: Lark Lab
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: An AlphaWeb XE default login was discovered.
  metadata:
    max-request: 1
  name: AlphaWeb XE Default Login
  reference:
  - https://wiki.zenitel.com/wiki/AlphaWeb
  severity: medium
  tags: default-login,AlphaWeb,vuln
