http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>mongod
    - List all commands
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
id: mongod-exposure
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:mongodb:mongodb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: mongodb
    shodan-query: html:"mongod"
    vendor: mongodb
    verified: true
  name: MongoD Server - Exposure
  severity: low
  tags: mongod,exposure,info-leak
