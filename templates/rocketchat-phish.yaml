http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - "<title>Rocket.Chat | Secure CommsOS\u2122 for Mission-Critical Operations"
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"rocket.chat")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: rocketchat-phish
info:
  author: rxerium
  description: 'A Rocket.Chat phishing website was detected

    '
  metadata:
    max-request: 1
  name: Rocket.Chat phishing Detection
  reference:
  - https://rocket.chat
  severity: info
  tags: phishing,rocketchat,communication,osint,discovery
