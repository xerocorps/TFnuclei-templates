  description: "The Live Scores for SportsPress plugin for WordPress is vulnerable\
    \ to Local File Inclusion in versions up to, and including, 1.9.0 via the 'tab'\
    \ parameter. This allows authenticated attackers to include and execute arbitrary\
    \ files on the server, allowing the execution of any PHP code in those files.\
