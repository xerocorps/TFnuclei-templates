http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - Discover Visa personal payment solutions, secure transactions, travel support,
      cards and rewards designed to bring more value to your everyday experiences.
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"visa.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: visa-phish
info:
  author: rxerium
  description: 'A Visa phishing website was detected

    '
  metadata:
    max-request: 1
  name: Visa phishing Detection
  reference:
  - https://visa.com
  severity: info
  tags: phishing,visa,credit-card,osint,discovery
