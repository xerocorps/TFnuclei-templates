http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "Fatal error", "undefined function", "wp-smush.php")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wp-smushit/wp-smush.php'
id: wp-smushit-fpd
info:
  author: theamanrawat
  description: 'Smushit WordPress plugin contains a full path disclosure vulnerability
    due to improper access restrictions in its source files, allowing unauthenticated
    attackers to retrieve full server paths and aiding exploitation.

    '
  impact: 'Attackers can obtain sever file paths, aiding in further exploitation of
    the website.

    '
  metadata:
    max-requests: 1
    publicwww-query: /wp-content/plugins/wp-smushit/
    verified: true
  name: WP Smushit - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wp-smushit/
  severity: low
  tags: debug,wordpress,wp,wp-plugin,wp-smushit,fpd
