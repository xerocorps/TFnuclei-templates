  description: "The Dexs PM System plugin for WordPress is vulnerable to Stored Cross-Site\
    \ Scripting via the \u2018subject\u2019 parameter in versions up to, and including,\
    \ 1.0.1 due to insufficient input sanitization and output escaping. This makes\
    \ it possible for authenticated attackers with subscriber-level privileges and\
    \ above to inject arbitrary web scripts in pages that will execute whenever a\
    \ user accesses an injected page."
