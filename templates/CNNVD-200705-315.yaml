expression: r0()
id: CNNVD-200705-315
info:
  author: whynot(https://github.com/notwhy)
  name: Caucho Resin Information Disclosure
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"/ ../web-inf/")
      && response.body.bcontains(b"Directory of /")
    request:
      method: GET
      path: /%20../web-inf/
