code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: clusterList
    type: json
  source: 'az aks list --output json --query ''[*].{name:name, resourceGroup:resourceGroup}''

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - name + " in " + resourceGroup + " does not have Microsoft Entra ID integration
      configured"
    type: dsl
  matchers:
  - type: word
    words:
    - ''
  source: 'az aks show --name "$name" --resource-group "$resourceGroup" --query ''aadProfile''

    '
flow: "code(1);\nfor (let ClusterInfo of iterate(template.clusterList)) {\n  ClusterInfo\
  \ = JSON.parse(ClusterInfo);\n  set(\"name\", ClusterInfo.name);\n  set(\"resourceGroup\"\
  , ClusterInfo.resourceGroup);\n  code(2);\n}\n"
id: azure-aks-entra-id-unintegrated
info:
  author: princechaddha
  description: 'Ensure that your Azure Kubernetes Service (AKS) clusters are integrated
    with Microsoft Entra ID to provide granular access to AKS resources.

    '
  impact: 'Without Microsoft Entra ID integration, AKS clusters might lack granular
    access control, increasing the risk of unauthorized access and potential security
    breaches.

    '
  name: Azure AKS Microsoft Entra ID Integration Not Configured
  reference:
  - https://docs.microsoft.com/en-us/azure/aks/managed-aad
  remediation: 'Ensure that each Azure Kubernetes Service (AKS) cluster is configured
    with Microsoft Entra ID by enabling the integration in the AKS cluster settings.

    '
  severity: high
  tags: cloud,devops,azure,microsoft,aks,azure-cloud-config
self-contained: true
