http:
- extractors:
  - group: 1
    name: JSZip version 3.1.3
    part: body
    regex:
    - ((.*) v([0-9.]+))
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 3.1.3
    - JSZip v
    - ' - A Javascript class for generating and reading zip files'
    - <http://stuartk.com/jszip>
    - (c) 2009-2016 Stuart Knightley <stuart [at] stuartk.com>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/extranet/js_personal/jszip.min.js'
id: jszip-version-3-1-3
info:
  author: Caddyshack2175
  classification:
    cve-id: CVE-2021-23413,CVE-2022-48285
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:L
    cvss-score: 7.3
    cwe-id: CWE-29,CWE400
  description: '(CVE-2022-48285) - loadAsync in JSZip before 3.8.0 allows Directory
    Traversal via a crafted ZIP archive.

    (CVE-2021-23413) - This affects the package JSZip before 3.7.0. Crafting a new
    zip file with filenames set to Object prototype values (e.g __proto__, toString,
    etc) results in a returned object with a modified prototype instance.

    '
  impact: 'Successful exploitation of this could lead to Directory Traversal and modified
    prototype instance.

    '
  name: Outdated JavaScript Library - JSZip version 3.1.3
  reference:
  - https://www.npmjs.org/package/jszip
  - http://stuartk.com/jszip
  - https://cwe.mitre.org/data/definitions/400.html
  - https://cwe.mitre.org/data/definitions/29.html
  - https://www.owasp.org/index.php/Fingerprint_Web_Server_(OTG-INFO-002)
  remediation: 'Upgrade JSZip to the latest, safe non-vulnerable version.

    '
  severity: high
  tags: js,jszip,outdated,version
