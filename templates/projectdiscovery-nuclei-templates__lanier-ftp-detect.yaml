id: lanier-ftp-detect
info:
  author: pussycat0x
  description: LANIER MP 2555 FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: LANIER MP 2555 FTP server
    verified: true
  name: LANIER MP 2555 FTP Service - Detect
  severity: info
  tags: network,ftp,lanier,detect,tcp,discovery
tcp:
- extractors:
  - group: 1
    name: version
    regex:
    - server ([(0-9.)]+)
    type: regex
  host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - LANIER MP 2555 FTP server
  port: 21
  read-size: 1024
