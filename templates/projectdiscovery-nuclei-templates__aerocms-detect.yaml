http:
- matchers:
  - part: body
    regex:
    - content="(.*)AeroCMS(.*)
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aerocms-detect
info:
  author: pikpikcu
  classification:
    cpe: cpe:2.3:a:aerocms_project:aerocms:*:*:*:*:*:*:*:*
  metadata:
    fofa-query: AeroCMS
    max-request: 1
    product: aerocms
    shodan-query: title:"AeroCMS"
    vendor: aerocms_project
    verified: true
  name: AeroCMS Detect
  severity: info
  tags: tech,aerocms,discovery
