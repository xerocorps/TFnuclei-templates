http:
- matchers:
  - condition: and
    part: body
    regex:
    - This action has been disabled by the administrator.
    - wp-die-message
    - error-page
    type: regex
  - status:
    - 403
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-mail.php'
  redirects: false
  stop-at-first-match: true
id: wp-mail-forbidden
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  description: WordPress root directory contains a file named wp-mail.php. The wp-mail.php
    file indicates the presnce of a WordPress installation. In the past this function
    has been incorrectly secured and might allow remote attackers to bypass intended
    posting restrictions via a spoofed mail server with the mail.example.com name,
    depending on the wordpress version.
  name: WordPress Mail Forbidden (wp-mail.php)
  reference:
  - https://www.cvedetails.com/cve/CVE-2017-5491/
  severity: info
  tags: information, discloser, wordpress, default-files
