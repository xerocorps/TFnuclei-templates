http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - <title>Mullvad VPN - Privacy is for the people
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"mullvad.net")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mullvad-phish
info:
  author: rxerium
  description: 'A Mullvad VPN phishing website was detected

    '
  metadata:
    max-request: 1
  name: Mullvad VPN phishing Detection
  reference:
  - https://mullvad.net
  severity: info
  tags: phishing,mullvad,vpn,osint,discovery
