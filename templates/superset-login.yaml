http:
- host-redirects: true
  matchers:
  - part: body
    type: word
    words:
    - alt="Superset"
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: superset-login
info:
  author: DhiyaneshDk
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Apache Superset login panel was detected.
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:1582430156
    verified: true
  name: Apache Superset Login Panel - Detect
  severity: info
  tags: panel,superset
