http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - tb_megamenu
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/tb_megamenu/tb_megamenu.info'
  redirects: true
id: drupal_module-tb_megamenu-access-bypass
info:
  author: Bishopfox
  description: This module provides an admin interface for creating drop down menus
    that combine Drupal menu items with rich media content. This module has a vulnerability
    whereby users can select blocks as a menu item they dont have permission to view.
    The vulnerability  is mitigated by the fact that it can only be exploited by an
    attacker with the Administer TB Mega Menu permission.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/tb_megamenu/
    google-query: inurl:'/sites/all/modules/tb_megamenu/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:Default"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-tb_megamenu-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-041
  severity: medium
  tags: drupal
