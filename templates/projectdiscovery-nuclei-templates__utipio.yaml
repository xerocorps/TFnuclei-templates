http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '"userName"'
  matchers-condition: and
  method: GET
  path:
  - https://utip.io/creator/profile/{{user}}
id: utipio
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Utip.io user name information check was conducted.
  metadata:
    max-request: 1
  name: Utip.io User Name Information - Detect
  severity: info
  tags: osint,osint-finance,utipio,discovery
self-contained: true
