http:
- attack: pitchfork
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '>LOGOUT</a>'
    - REBOOT</a>
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST /cgi-bin/dispatcher.cgi?cmd=1 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&login=1

    '
  - 'POST /cgi-bin/dispatcher.cgi?cmd=3 HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username={{username}}&password={{password}}&login=1

    '
  stop-at-first-match: true
id: allnet-default-login
info:
  author: ritikchaddha
  description: 'Allnet contains a default login vulnerability. Default admin login
    password ''admin'' was found.

    '
  metadata:
    max-request: 2
    shodan-query: http.favicon.hash:-121681558
    verified: true
  name: Allnet - Default Login
  severity: high
  tags: default-login,allnet,vuln
