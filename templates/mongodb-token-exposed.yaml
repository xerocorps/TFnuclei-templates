http:
- matchers:
  - part: body
    type: word
    words:
    - mongodb.net
    - mongodb+srv://
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: mongodb-token-exposed
info:
  author: reewardius
  name: Exposed MongoDB Token
  severity: high
  tags: token,exposed
