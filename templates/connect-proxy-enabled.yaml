id: connect-proxy-enabled
info:
  author: panch0r3d
  name: proxy via connect method
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - type: word
    words:
    - Example Domain
  matchers-condition: and
  raw:
  - 'CONNECT www.example.com HTTP/1.1

    Content-Type: text/plain

    '
