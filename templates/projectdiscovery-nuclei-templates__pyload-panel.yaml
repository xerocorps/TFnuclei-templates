http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    condition: or
    type: word
    words:
    - Login - pyLoad
    - alt="Pyload
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/login'
  stop-at-first-match: true
id: pyload-panel
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:pyload:pyload:*:*:*:*:*:*:*:*
  description: 'A Pyload Login was detected.

    '
  metadata:
    fofa-query:
    - body="pyload"
    - title="login - pyload"
    - title="pyload"
    google-query:
    - intitle:"pyload"
    - intitle:"login - pyload"
    max-request: 2
    product: pyload
    shodan-query:
    - title:"Login - pyLoad"
    - http.title:"login - pyload"
    - http.html:"pyload"
    - http.title:"pyload"
    vendor: pyload
    verified: true
    zoomeye-query: app="pyLoad"
  name: PyLoad Login - Panel
  reference:
  - https://github.com/pyload/pyload
  severity: info
  tags: panel,pyload,login,discovery
