id: prometheus-flags-endpoint
info:
  author: geeknik
  description: The flags endpoint provides a full path to the configuration file.
    If the file is stored in the home directory, it may leak a username.
  name: Prometheus flags API endpoint
  reference: https://jfrog.com/blog/dont-let-prometheus-steal-your-fire/
  severity: info
  tags: prometheus,exposure
requests:
- attack: sniper
  extractors:
  - name: web_admin_enabled
    regex:
    - '\"web\.enable\-admin\-api\"\: \"true\"'
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    type: word
    words:
    - '"data":'
    - '"config.file":'
  - part: header
    type: word
    words:
    - application/json
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /api/v1/status/flags HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
