  description: The WP Frontend Profile plugin for WordPress is vulnerable to Cross-Site
    Request Forgery in versions up to, and including, 1.2.1. This is due to missing
    or incorrect nonce validation in the wpfep_save_password() function found in the
    'wp-frontend-profile/functions/save-fields.php' file. This makes it possible for
    unauthenticated attackers to change the passwords of other users via a forged
    request granted they can trick a site administrator into performing an action
    such as clicking on a link.
