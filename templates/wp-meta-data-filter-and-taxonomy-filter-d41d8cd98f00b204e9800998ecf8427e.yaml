  description: "The MDTF \u2013 Meta Data and Taxonomies Filter plugin for WordPress\
    \ is vulnerable to Stored Cross-Site Scripting via the plugin's shortcode in versions\
    \ up to, and including, 1.3.0.1 due to insufficient input sanitization and output\
    \ escaping on user supplied 'popup_title' attribute. This makes it possible for\
    \ authenticated attackers with contributor level and above permissions to inject\
    \ arbitrary web scripts in pages that will execute whenever a user accesses an\
    \ injected page"
