id: iis-directory-listing
info:
  name: IIS Directory Listing
  risk: Low
params:
- root: '{{.BaseURL}}'
requests:
- detections:
  - StatusCode() == 200 && RegexSearch("body", "<\/title><\/head><body><H1>.*-.*<\/H1><hr>")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  url: '{{.root}}{{.end}}'
variables:
- end: '/

    /aspnet_client/

    /App_Data/

    '
