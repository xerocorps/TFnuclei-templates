file:
- extensions:
  - all
  matchers:
  - condition: or
    regex:
    - require\\('adm-zip'\\)
    - \.forEach\(function .*\(.*, \.\*\) \{
    - \.createWriteStream\(.*\) \}, \.\*\)
    - \.writeFile\(.*\)
    - \.writeFileSync\(.*\) \}, \.\*\)
    type: regex
id: admzip-path-overwrite
info:
  author: me_dheeraj (https://twitter.com/Dheerajmadhukar)
  description: Insecure ZIP archive extraction using adm-zip can result in arbitrary
    path over write and can result in code injection.
  name: Admzip Path Overwrite
  severity: info
  tags: file,nodejs,admzip
