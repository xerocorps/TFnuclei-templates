id: ShopXo-LFI
info:
  author: hacktifycs
  description: An adversary can perform a LFI
  name: ShopXo LFI (CNVD-2021-15822)
  reference: unknown
  severity: high
  tags: lfi,shopxo
requests:
- matchers:
  - part: body
    regex:
    - 'root:'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
