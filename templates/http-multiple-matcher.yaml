id: http-multiple-matcher
info:
  author: pdteam
  name: Test Template
  severity: info
requests:
- matchers:
  - name: php
    part: header
    type: word
    words:
    - 'X-Powered-By: PHP'
    - PHPSESSID
  - condition: or
    name: node
    part: header
    type: word
    words:
    - 'Server: NodeJS'
    - 'X-Powered-By: nodejs'
  - condition: or
    name: python
    part: header
    type: word
    words:
    - Python/2.
    - Python/3.
  method: GET
  path:
  - '{{BaseURL}}/test.txt'
