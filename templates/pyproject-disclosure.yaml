id: pyproject-disclosure
info:
  author: dhiyaneshDk
  name: Pyproject Disclosure
  reference:
  - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/pyproject-disclosure.json
  severity: info
  tags: exposure,files
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '[build-system]'
    - '[tool.poetry]'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pyproject.toml'
