id: securepoint-utm
info:
  author: pussycat0x
  metadata:
    fofa-dork: app="Securepoint-UTM-v11-Admin-Interface-11.8.8.8"
  name: Securepoint UTM Admin Panel
  severity: info
  tags: securepoint,panel
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - \- Admin Interface \- ([0-9. (a-z)]+)<\/title>
    type: regex
  matchers:
  - status:
    - 200
    type: status
  - part: body
    regex:
    - <title>Securepoint UTM v11 - (.*)</title>
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
