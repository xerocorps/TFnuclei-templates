http:
- extractors:
  - part: body
    regex:
    - '"version":"(\d+\.\d+\.\d+)"'
    type: regex
  matchers:
  - regex:
    - '"version":"(\d+\.\d+\.\d+)"'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/v1/console/server/state?accessToken=&username='
  - '{{BaseURL}}/nacos/v1/console/server/state?accessToken=&username='
id: nacos-version
info:
  author: Arm!tage
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: 'Nacos was detected.

    '
  metadata:
    max-request: 2
    shodan-query: title:"Nacos"
    verified: true
  name: Nacos - Detect
  severity: info
  tags: tech,detect,nacos
