http:
- matchers:
  - part: body
    type: word
    words:
    - PodList
  method: GET
  path:
  - '{{BaseURL}}/pods'
  - '{{Host}}:10250/pods'
  - '{{Host}}:10255/pods'
  - '{{BaseURL}}/api/v1/pods'
  - '{{Host}}:10250/api/v1/pods'
  - '{{Host}}:10255/api/v1/pods'
id: kubernetes-api-detect
info:
  author: notnotnotveg
  name: Kubernetes API Detection
  severity: critical
  tags: kubernetes,k8s,generic
