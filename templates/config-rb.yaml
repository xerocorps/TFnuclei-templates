id: config-rb
info:
  author: DhiyaneshDK
  metadata:
    shodan-query: html:"config.rb"
    verified: true
  name: Config Ruby File Disclosure
  severity: medium
  tags: ruby,devops,exposure,config
requests:
- matchers:
  - condition: and
    type: word
    words:
    - images_dir
    - css_dir
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config.rb'
  - '{{BaseURL}}/.chef/config.rb'
  - '{{BaseURL}}/assets/config.rb'
  stop-at-first-match: true
