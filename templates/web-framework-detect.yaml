id: web-framework-detect
info:
  author: NkxxkN https://twitter.com/NkkxN
  name: Web Framework Detect
  severity: low
requests:
- matchers:
  - name: symfony
    part: header
    type: word
    words:
    - 'Set-Cookie: symfony='
  - name: laravel
    part: header
    type: word
    words:
    - 'Set-Cookie: laravel_session='
  - name: express
    part: header
    type: word
    words:
    - 'X-Powered-By: Express'
  - name: rails
    part: body
    type: word
    words:
    - meta content="authenticity_token" name="csrf-param
  - condition: or
    name: angular
    part: body
    type: word
    words:
    - ng-app="
    - <ng-app
    - '*ngIf='
    - ng-controller=
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/'
