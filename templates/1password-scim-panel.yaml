http:
- host-redirects: true
  matchers:
  - condition: and
    dsl:
    - contains_any(body, "1Password SCIM Bridge Login", "scim-bridge-logo")
    - status_code == 200
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: 1password-scim-panel
info:
  author: Splint3r7
  classification:
    cwe-id: CWE-200
  description: '1Password SCIM Bridge Login was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"1Password SCIM Bridge Login"
  name: 1Password SCIM Bridge - Panel
  severity: info
  tags: panel,1password,login,detect,discovery
