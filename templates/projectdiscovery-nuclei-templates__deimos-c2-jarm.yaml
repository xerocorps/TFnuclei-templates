id: deimos-c2-jarm
info:
  author: pussycat0x
  description: 'DeimosC2 is a post-exploitation Command & Control (C2) tool that leverages
    multiple communication methods in order to control machines that have been compromised.
    DeimosC2 server and agents works on, and has been tested on, Windows, Darwin,
    and Linux.It is entirely written in Golang with a front end written in Vue.js.

    '
  metadata:
    max-request: 1
  name: Deimos C2 JARM - Detect
  reference:
  - https://github.com/cedowens/C2-JARM
  - https://twitter.com/MichalKoczwara/status/1551632627387473920
  severity: info
  tags: jarm,c2,ir,osint,cti,deimos,network,tcp,vuln
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 2E
    type: hex
  matchers:
  - dsl:
    - jarm(Hostname) == '00000000000000000041d00000041d9535d5979f591ae8e547c5e5743e5b64'
    type: dsl
