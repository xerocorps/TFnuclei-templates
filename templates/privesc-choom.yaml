code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'choom -n 0 whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo choom -n 0 whoami

    '
id: privesc-choom
info:
  author: daffainfo
  description: 'choom is a command-line utility in Linux that allows users to change
    the memory limits of a process. It can be used for privilege escalation by manipulating
    the memory limits of a process to gain elevated privileges.

    '
  metadata:
    max-request: 3
    verified: true
  name: choom - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/choom/
  severity: high
  tags: code,linux,choom,privesc,local
self-contained: true
