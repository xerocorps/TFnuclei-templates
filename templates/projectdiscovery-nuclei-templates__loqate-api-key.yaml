http:
- extractors:
  - part: body
    regex:
    - '[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}-[A-Z]{2}[0-9]{2}'
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: loqate-api-key
info:
  author: realexp3rt
  description: Loqate API Key is leaked.
  metadata:
    max-request: 1
  name: Loqate API Key
  reference:
  - https://www.loqate.com/en-gb/home/
  severity: low
  tags: exposure,token,loqate,vuln
