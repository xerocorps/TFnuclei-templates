  description: "The Advanced Booking Calendar plugin for WordPress is vulnerable to\
    \ SQL Injection via the \u2018calendarId\u2019 parameter in versions up to, and\
    \ including, 1.6.1 due to insufficient escaping on the user supplied parameter\
    \ and lack of sufficient preparation on the existing SQL query. This makes it\
    \ possible for authenticated attackers to append additional SQL queries into already\
    \ existing queries that can be used to extract sensitive information from the\
    \ database."
