id: dropbear-cbc-ciphers
info:
  author: pussycat0x
  description: 'The SSH server is configured to support Cipher Block Chaining (CBC)
    encryption. This may allow an attacker to recover the plaintext message from the
    ciphertext.

    '
  metadata:
    max-request: 1
    shodan-query: product:"Dropbear sshd"
    verified: true
  name: Dropbear sshd CBC Mode Ciphers Detection
  reference: 'https://www.tenable.com/plugins/nessus/70658

    '
  remediation: 'Disable CBC Ciphers.

    '
  severity: low
  tags: network,ssh,dropbear,detect
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: '

      '
  matchers:
  - condition: and
    type: word
    words:
    - cbc
    - SSH-
  port: 22
