http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - WeTransfer - Send Large Files &amp; Share Photos Online
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"wetransfer.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: wetransfer-phish
info:
  author: rxerium
  description: 'A wetransfer phishing website was detected

    '
  metadata:
    max-request: 1
  name: wetransfer phishing Detection
  reference:
  - https://wetransfer.com
  severity: info
  tags: phishing,wetransfer,osint
