http:
- extractors:
  - kval:
    - x_xss_protection
    part: header
    type: kval
  matchers:
  - negative: true
    part: header
    regex:
    - '(?i)x-xss-protection: 0'
    type: regex
  - part: header
    regex:
    - '(?i)x-xss-protection: 1+'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: xss-deprecated-header
info:
  author: joshlarsen
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
  description: Setting the XSS-Protection header is deprecated. Setting the header
    to anything other than `0` can actually introduce an XSS vulnerability.
  metadata:
    max-request: 1
  name: XSS-Protection Header - Cross-Site Scripting
  reference:
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
  - https://owasp.org/www-project-secure-headers/#x-xss-protection
  severity: info
  tags: xss,misconfig,generic,vuln
