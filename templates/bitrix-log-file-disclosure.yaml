http:
- matchers:
  - condition: or
    type: word
    words:
    - LICENSE_KEY
    - CUpdateClient
    - UPD_SUCCESS
    - UPD_ERROR
    - SUPD_VER
    - bitm_
  - part: content_type
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/bitrix/modules/updater.log'
  - '{{BaseURL}}/bitrix/modules/updater_partner.log'
  stop-at-first-match: true
id: bitrix-log-file-disclosure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-532
  description: 'Detected Bitrix Site Manager log files, potentially exposing sensitive
    information including database credentials, file paths, SQL queries, and user
    session data.

    '
  metadata:
    fofa-query: body="/bitrix/modules/"
    max-request: 2
    shodan-query: http.html:"bitrix"
    verified: true
  name: Bitrix Site Manager - Log File Disclosure
  reference:
  - https://dev.1c-bitrix.ru/learning/course/index.php?COURSE_ID=43&LESSON_ID=2795
  - https://dev.1c-bitrix.ru/api_help/main/general/error.php
  severity: medium
  tags: exposure,bitrix,logs,files,disclosure
