http:
- body: "{\n  \"username\": \"HmFJtDmMa9MZjlWEpCNAo7Yh/hRBI7mrCRfFTok7wES7qcpIJ04x0OQXW5fwtL4WtN29408wyAupmtMjvvXjag==\"\
    ,\n  \"password\": \"sL+oQsnErJMYGiLyzXj/Hy2opaZcSnfjGtYtm48q8tdkkINxzTtAOFI2NgDoorchFE790vWQYIgo1CMyjJ2jnw==\"\
    ,\n  \"loginType\": 0\n}\n"
  headers:
    Content-Type: application/json
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"success":true'
    - '"token":'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: POST
  path:
  - '{{BaseURL}}/api/auth/login'
id: dataease-default-login
info:
  author: DhiyaneshDK
  classification:
    cpe: cpe:2.3:a:dataease_project:dataease:*:*:*:*:*:*:*:*
  description: 'Dataease has a built-in account demo/dataease, and many developers
    forget to delete or change the account password.

    As a result, many Dataease can log in with this built-in account.

    '
  metadata:
    max-request: 1
    product: dataease
    shodan-query: html:"Dataease"
    vendor: dataease_project
    verified: true
  name: Dataease - Default Login
  reference:
  - https://github.com/dataease/dataease/issues/5995
  severity: high
  tags: default-login,dataease,vuln
