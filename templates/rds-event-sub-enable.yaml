code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"There are no Amazon RDS event subscriptions created for instance level events
      in " + region + " AWS region"'
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws rds describe-event-subscriptions --region $region --query "EventSubscriptionsList[?SourceType
    == ''db-instance''].CustSubscriptionId"

    '
id: rds-event-sub-enable
info:
  author: princechaddha
  description: 'Ensures Amazon RDS event notifications are enabled for database instance
    level events, allowing for real-time alerts on operational changes.

    '
  impact: 'Lack of event notifications may delay the response to critical RDS operational
    events, affecting database availability and performance.

    '
  name: RDS Event Subscription Not Enabled
  reference:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Events.html
  remediation: 'Enable RDS event notification subscriptions for relevant database
    instance level events through the AWS Management Console or AWS CLI.

    '
  severity: high
  tags: cloud,devops,aws,amazon,rds,aws-cloud-config
self-contained: true
variables:
  region: ap-northeast-1
