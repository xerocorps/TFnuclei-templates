id: ruijie-upload
info:
  author: str1am
  name: "eweb\u672A\u6388\u6743rce"
  severity: critical
  tags: eweb,upload
requests:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - jsonrpc
    - uploadDir is undefined
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ddi/server/fileupload.php'
