http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - default_recipient_email
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.wetransfer.com
id: wetransfer
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: WeTransfer user name information check was conducted.
  metadata:
    max-request: 1
  name: WeTransfer User Name Information - Detect
  severity: info
  tags: osint,osint-misc,wetransfer,discovery
self-contained: true
