http:
- matchers:
  - condition: and
    dsl:
    - contains_any(body, "<title>dizqueTV</title>", "dizquetv-logo")
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
id: dizquetv-detect
info:
  author: s4e-io
  description: 'An instance running dizqueTV was detected.

    '
  metadata:
    fofa-query: icon_hash="775930718"
    max-request: 1
    verified: true
  name: dizqueTV - Detect
  reference:
  - https://github.com/vexorian/dizquetv
  severity: info
  tags: dizquetv,tech,detect
