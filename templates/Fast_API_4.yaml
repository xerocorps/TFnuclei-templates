id: Fast API 4
info:
  author: 0xAwali
  name: Fast API Page
  reference: https://www.google.com/search?q=intitle%3A%22FastAPI+-+Swagger+UI%22
  severity: info
  tags: api,fastapi
requests:
- attack: sniper
  matchers:
  - condition: or
    type: word
    words:
    - <title>FastAPI - Swagger UI</title>
    - <title>FastAPI - ReDoc</title>
    - '{"title":"FastAPI"'
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /redoc HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
  threads: 100
