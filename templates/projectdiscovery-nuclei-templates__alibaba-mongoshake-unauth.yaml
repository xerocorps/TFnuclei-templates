http:
- matchers:
  - type: word
    words:
    - '{"Uri":"/worker","Method":"GET"}'
  - part: header
    type: word
    words:
    - text/plain
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
id: alibaba-mongoshake-unauth
info:
  author: pikpikcu
  metadata:
    max-request: 1
  name: Alibaba Mongoshake Unauth
  severity: info
  tags: mongoshake,unauth,alibaba,misconfig,vuln
