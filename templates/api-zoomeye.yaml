id: api-zoomeye
info:
  author: 0ri2N
  description: 'ZoomEyeis a Cyberspace Search Engine recording information of devices,
    websites, services and components etc.

    '
  name: ZoomEye API Test
  reference:
  - https://zoomeye.org
  - https://zoomeye.org/doc
  severity: info
  tags: dns,scan,recon,zoomeye,token-spray
requests:
- headers:
    API-KEY: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"plan"'
    - '"stats"'
    - '"user_info"'
  method: GET
  path:
  - https://api.zoomeye.org/resources-info
self-contained: true
