  description: "The UsersWP \u2013 User Registration & User Profile plugin for WordPress\
    \ is vulnerable to Reflected Cross-Site Scripting via several parameters in versions\
    \ up to, and including, 1.2.2.28 due to insufficient input sanitization and output\
    \ escaping. This makes it possible for unauthenticated attackers to inject arbitrary\
    \ web scripts in pages that execute if they can successfully trick a user into\
