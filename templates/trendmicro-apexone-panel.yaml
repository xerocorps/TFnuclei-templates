http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - officescan
    - Trend Micro
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/officescan/console/html/cgi/cgiChkMasterPwd.exe'
id: trendmicro-apexone-panel
info:
  author: johnk3r
  classification:
    cwe-id: CWE-200
  description: Trend Micro Apex One login panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"officescan"
    verified: true
  name: Trend Micro Apex One Login Panel - Detect
  severity: info
  tags: panel,trendmicro,login,detect,discovery
