http:
- host-redirects: true
  matchers:
  - condition: or
    type: word
    words:
    - AdminLogin - MPFTVC
    - 'Admin-Login: MPFTVC'
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: mpftvc-admin-panel
info:
  author: Hardik-Solanki,gmeghab
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MPFTVC admin login panel was detected.
  metadata:
    max-request: 1
    shodan-query: title:"AdminLogin - MPFTVC"
    verified: true
  name: MPFTVC Admin Login Panel - Detect
  severity: info
  tags: panel,mpftvc,admin,discovery
