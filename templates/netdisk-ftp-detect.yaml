id: netdisk-ftp-detect
info:
  author: pussycat0x
  description: NET Disk FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: NET Disk FTP Server ready
    verified: true
  name: NET Disk FTP Service - Detect
  severity: info
  tags: network,ftp,netdisk,detect,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: 0
    type: hex
  matchers:
  - type: word
    words:
    - NET Disk FTP Server ready
  port: 21
  read-size: 1024
