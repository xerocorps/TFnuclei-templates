http:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - application/zip
    - application/octet-stream
    - application/x-gzip
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/backup.tar.gz'
  - '{{BaseURL}}/backup.zip'
  - '{{BaseURL}}/config.bak'
  - '{{BaseURL}}/database.sql'
  - '{{BaseURL}}/db.tar.gz'
  - '{{BaseURL}}/db_backup.sql'
  - '{{BaseURL}}/site-backup.sql'
  - '{{BaseURL}}/site-backup.zip'
  - '{{BaseURL}}/site.bak'
  - '{{BaseURL}}/sitebackup.zip'
id: ai-exposed-backup
info:
  author: bugbounty-hunter
  name: Common Backup File Exposure
  severity: high
  tags: backup,files
