http:
- extractors:
  - dsl:
    - cname
    type: dsl
  matchers:
  - dsl:
    - Host != ip
    type: dsl
  - condition: and
    type: word
    words:
    - Profile not found
    - Hmmm....something is not right.
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: wufoo-takeover
info:
  author: pdteam
  description: wufoo takeover was detected.
  metadata:
    max-request: 1
  name: wufoo takeover detection
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  severity: high
  tags: takeover,vuln
