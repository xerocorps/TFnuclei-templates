id: gogs-panel
info:
  author: DhiyaneshDk,daffainfo
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Gogs login panel was detected.
  metadata:
    google-query: intitle:"Sign In - Gogs"
    shodan-query: title:"Sign In - Gogs"
    verified: true
  name: Gogs Login Panel - Detect
  reference:
  - https://gogs.io/
  severity: info
  tags: panel,gogs
requests:
- extractors:
  - group: 1
    regex:
    - 'Version: ([0-9.]+) Page:'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - <meta property="og:title" content="Gogs
    - js/gogs.js?v=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/user/login'
