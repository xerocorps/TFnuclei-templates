http:
- extractors:
  - part: body
    regex:
    - (?i)(?:User|User\sId|UserId|Uid)\s*=\s*([^\s;]{3,100})\s*;[\ \t]*.{0,10}[\ \t]*(?:Password|Pwd)\s*=\s*([^\t\
      ;]{3,100})\s*(?:[;]|$)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: odbc-connection-string
info:
  author: DhiyaneshDK
  metadata:
    max-request: 1
    verified: true
  name: ODBC Connection String
  reference:
  - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/odbc.yml
  severity: info
  tags: odbc,exposure,tokens
