id: extract-youtube-links
info:
  author: cipher387
  description: Extract YouTube links from web page body
  name: YouTube links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - youtube.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  matchers:
  - part: body
    regex:
    - youtube.com/((.|\n)*?)(\s|\"|\]|\,)
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
