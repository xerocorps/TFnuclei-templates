http:
- matchers:
  - type: word
    words:
    - <title>Gravitino
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/metalakes'
id: apache-gravitino-detect
info:
  author: icarot
  description: 'Detects a Apache Gravitino web application, world''s most powerful
    open data catalog for building a high-performance, geo-distributed and federated
    metadata lake.

    '
  metadata:
    max-request: 1
    product: gravitino
    shodan-query: title:"Gravitino"
    vendor: apache
  name: Apache Gravitino - Detect
  severity: info
  tags: tech,gravitino,apache,detect,discovery
