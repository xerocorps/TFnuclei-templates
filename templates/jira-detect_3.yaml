id: jira-detect 3
info:
  author: pdteam,philippedelteil
  name: Detect Jira Issue Management Software
  severity: info
  tags: panel,jira
requests:
- attack: sniper
  matchers:
  - type: word
    words:
    - Project Management Software
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /login.jsp HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
  threads: 100
