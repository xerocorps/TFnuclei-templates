http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - NAPA Auto Parts - Buy Car &amp; Truck Parts Online | Auto Supply Stores Near
      Me
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"napaonline.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: napa-phish
info:
  author: rxerium
  description: 'A NAPA Auto Parts phishing website was detected

    '
  metadata:
    max-request: 1
  name: NAPA Auto Parts phishing Detection
  reference:
  - https://napaonline.com
  severity: info
  tags: phishing,napa,ecommerce,osint,discovery
