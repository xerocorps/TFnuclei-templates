http:
- matchers:
  - dsl:
    - (status_code_1 == 403 || status_code_1 == 401) && status_code_2 != 403 && status_code_2
      != 401 && status_code_2 < 500 && status_code_2 != 400
    type: dsl
  raw:
  - 'GET HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
  - 'GET HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    Authorization: null

    '
id: null-auth-header-auth-bypass
info:
  author: chudamax
  description: Null Auth Header Authentication Bypass
  name: Null Auth Header Authentication Bypass
  severity: info
