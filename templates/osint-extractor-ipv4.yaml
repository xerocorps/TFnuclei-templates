id: osint-extractor-ipv4
info:
  author: Mrcl0wn / OSINT Brazuca
  description: "Extra\xE7\xE3o de IPV4 via express\xE3o regular"
  name: "OSINT Extra\xE7\xE3o de IPV4"
  severity: info
  tags: "ipv4,extra\xE7\xE3o,osint"
requests:
- extractors:
  - group: 0
    part: body
    regex:
    - (\b25[0-5]|\b2[0-4][0-9]|\b[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
