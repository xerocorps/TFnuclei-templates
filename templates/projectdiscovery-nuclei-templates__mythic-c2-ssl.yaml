id: mythic-c2-ssl
info:
  author: johnk3r
  description: 'Mythic is a multiplayer, command and control platform for red teaming
    operations

    '
  metadata:
    censys-query: services.tls.certificates.leaf_data.issuer.common_name:Mythic
    max-request: 1
    shodan-query: ssl:"Mythic"
    verified: 'true'
  name: Mythic C2 SSL - Detect
  reference:
  - https://docs.mythic-c2.net
  - https://www.team-cymru.com/post/mythic-case-study-assessing-common-offensive-security-tools
  severity: info
  tags: c2,ssl,tls,ir,osint,malware,mythic,discovery
ssl:
- address: '{{Host}}:{{Port}}'
  extractors:
  - json:
    - ' .issuer_dn'
    type: json
  matchers:
  - part: issuer_dn
    type: word
    words:
    - O=Mythic
