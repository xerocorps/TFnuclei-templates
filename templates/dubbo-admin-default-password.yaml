expression: r0() || r1()
id: dubbo-admin-default-password
info:
  author: mumu0215(https://github.com/mumu0215)
  description: 'fofa-query: app="APACHE-dubbo"

    '
  name: Dubbo Admin Default Password
  severity: high
  verified: true
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"<title>Dubbo Admin</title>")
      && response.body.bcontains(b"'/logout'") && response.body.bcontains(b"/sysinfo/versions")
    request:
      headers:
        Authorization: Basic {{root}}
      method: GET
      path: /
  r1:
    expression: response.status == 200 && response.body.bcontains(b"<title>Dubbo Admin</title>")
      && response.body.bcontains(b"'/logout'") && response.body.bcontains(b"/sysinfo/versions")
    request:
      headers:
        Authorization: Basic {{guest}}
      method: GET
      path: /
set:
  guest: base64('guest:guest')
  root: base64('root:root')
