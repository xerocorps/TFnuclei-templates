id: binom-installer
info:
  author: tess
  metadata:
    shodan-query: title:"Install Binom"
    verified: true
  name: Binom Installer Exposure
  severity: high
  tags: misconfig,binom,install,exposure
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - <title>Install Binom</title>
    - System check
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/?page=step_1'
  stop-at-first-match: true
