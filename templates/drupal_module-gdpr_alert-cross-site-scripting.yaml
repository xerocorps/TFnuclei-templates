http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '1.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - gdpr_alert
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/gdpr_alert/gdpr_alert.info'
  redirects: true
id: drupal_module-gdpr_alert-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to define configurable GDPR alert messages.
    The module doesnt sufficiently filter user-supplied text leading to a Cross Site
    Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact that
    an attacker needs additional permissions. The vulnerability can be exploited by
    an attacker with a role with the permission administer gdpr alert regardless of
    other configurations.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/gdpr_alert/
    google-query: inurl:'/sites/all/modules/gdpr_alert/
    impact: medium
    security-risk: "Moderately critical 11\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-gdpr_alert-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-023
  severity: medium
  tags: drupal
