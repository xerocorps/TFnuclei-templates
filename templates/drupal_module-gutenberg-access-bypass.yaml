http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '8.x-1.11')
    - compare_versions(version, '8.x-1.10')
    - compare_versions(version, '8.x-1.9')
    - compare_versions(version, '8.x-1.8')
    - compare_versions(version, '8.x-1.7')
    - compare_versions(version, '8.x-1.6')
    - compare_versions(version, '8.x-1.5')
    - compare_versions(version, '8.x-1.4')
    - compare_versions(version, '8.x-1.3')
    - compare_versions(version, '8.x-1.2')
    - compare_versions(version, '8.x-1.1')
    - compare_versions(version, '8.x-1.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - gutenberg
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/gutenberg/gutenberg.info'
  redirects: true
id: drupal_module-gutenberg-access-bypass
info:
  author: Bishopfox
  description: This module provides a new UI experience for node editing using the
    Gutenberg Editor library. The module did not correctly validate access rules in
    certain situations allowing anonymous users to delete blocks.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/gutenberg/
    google-query: inurl:'/sites/all/modules/gutenberg/
    impact: medium
    security-risk: "Critical 18\u221525 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-gutenberg-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2021-007
  severity: medium
  tags: drupal
