info:
  author: OpenAI
  classification:
    country: any
    tags:
    - mysql
    - exposure
    - information
  description: Template to detect MySQL dump files
  id: mysql-dump-files
  matcher-condition: and
  matchers:
  - description: MySQL dump file extension found in response body
    pattern: (?m)(?:DROP|CREATE|(?:UN)?LOCK) TABLE|INSERT INTO
    type: body
  name: MySQL Dump Files - Detect
  requests:
    description: Example request to trigger detection
    method: GET
    path:
    - /1.sql
    - /backup.sql
    - /database.sql
    - /data.sql
    - /db_backup.sql
    - /dbdump.sql
    - /db.sql
    - /dump.sql
    - /localhost.sql
    - /mysqldump.sql
    - /mysql.sql
    - /site.sql
    - /sql.sql
    - /temp.sql
    - /translate.sql
    - /users.sql
    - /wp-content/uploads/dump.sql
    - /wp-content/mysql.sql
  response:
  - description: Successful response status
    status:
    - 200
    - 206
  severity: Medium
