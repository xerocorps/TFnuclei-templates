id: appspec-yml-disclosure1
info:
  author: dhiyaneshDk
  name: Appspec Yml Disclosure
  reference: https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/appsec-yml-disclosure.json
  severity: medium
  tags: exposure,config
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'version:'
    - 'os:'
    - 'files:'
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /appspec.yml HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
