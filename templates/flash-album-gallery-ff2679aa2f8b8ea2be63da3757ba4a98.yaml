  description: "The Album and Image Gallery with Lightbox \u2013 Flagallery Photo\
    \ Portfolio plugin for WordPress is vulnerable to arbitrary file modification\
    \ in versions up to, and including, 2.00. This is due to unsanitized user input\
    \ on the 'settingsXML', and 'mainXML' parameters in the admin/skin_options.php\
    \ file, and the 'skin_name' and 'mainXML' parameters in the lib/constructor.php\
    \ file. This makes it possible for authenticated attackers, with administrator-level\
    \ permissions and above, to prepend content to any file on the system, which can\
    \ lead to remote code execution.\n"
