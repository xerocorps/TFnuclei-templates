file:
- extensions:
  - xml
  extractors:
  - group: 1
    name: package-name
    regex:
    - package="([^"]+)"
    type: regex
  - group: 1
    name: min-sdk-version
    regex:
    - minSdkVersion="(\d+)"
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - <manifest
    - </manifest>
id: android-manifest-information
info:
  author: MrW0l05zyn
  name: Android manifest information
  severity: info
  tags: file,android,manifest
