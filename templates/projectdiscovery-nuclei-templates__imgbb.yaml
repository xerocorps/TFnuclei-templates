http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Most recent
    - Followers
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - https://{{user}}.imgbb.com
id: imgbb
info:
  author: cheesymoon
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: ImgBB user name information check was conducted.
  metadata:
    max-request: 1
  name: ImgBB User Name Information - Detect
  severity: info
  tags: osint,osint-image,imgbb,discovery
self-contained: true
