http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - MagnusBilling
    - Voip System
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/mbilling/'
id: mbilling-panel
info:
  author: DhiyaneshDK
  description: 'Identified an exposed MagnusBilling login panel.

    '
  metadata:
    max-request: 1
    shodan-query: html:"MagnusBilling"
    verified: true
  name: MagnusBilling - Login Panel
  severity: info
  tags: mbilling,login,panel,magnusbilling,discovery
