http:
- matchers:
  - condition: and
    dsl:
    - 'contains_any(body,"Elgg Install : Welcome", "Installing Elgg", "Welcome to
      Elgg")'
    - status_code == 200
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/install.php'
id: elgg-installer
info:
  author: s4e-io
  classification:
    cpe: cpe:2.3:a:elgg:elgg:*:*:*:*:*:*:*:*
  description: Elgg Installation was discovered.
  metadata:
    fofa-query: title="Welcome to Elgg"
    max-request: 1
    product: elgg
    vendor: elgg
    verified: true
  name: Elgg - Installation
  reference:
  - https://github.com/elgg/elgg
  severity: high
  tags: install,elgg,exposure,misconfig,vuln
