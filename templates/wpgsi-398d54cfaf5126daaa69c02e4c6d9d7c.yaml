  description: 'The Spreadsheet Integration and Spreadsheet Integration Professional
    plugins for WordPress is vulnerable to Cross-Site Request Forgery in versions
    up to, and including, 3.5.0. This is due to missing or incorrect nonce validation
    on the ''wpgsi_WorksheetColumnsTitle'' function. This makes it possible for unauthenticated
    attackers to access otherwise restricted admin actions via a forged request granted
    they can trick a site administrator into performing an action such as clicking
