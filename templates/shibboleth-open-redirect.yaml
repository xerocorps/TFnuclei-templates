http:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)(?:[a-zA-Z0-9\-_\.@]*)interact\.sh\/?(\/|[^.].*)?$
    type: regex
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Shibboleth.sso/Logout?return=https://{{randstr}}.interact.sh'
id: shibboleth-open-redirect
info:
  author: aushack
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  description: 'Shibboleth SSO contains an open redirect vulnerability. An attacker
    can redirect a user to a malicious site and possibly obtain sensitive information,
    modify data, and/or execute unauthorized operations.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Shibboleth"
    verified: true
  name: Shibboleth SSO - Open Redirect
  reference:
  - https://shibboleth.atlassian.net/wiki/spaces/SP3/pages/2065334342/Sessions
  remediation: 'Set the redirectLimit option documented in the references.

    '
  severity: medium
  tags: redirect,shibboleth,misconfig,vuln
