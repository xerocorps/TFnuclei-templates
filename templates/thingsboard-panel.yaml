http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains(to_lower(body), "<title>thingsboard</title>")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/login'
id: thingsboard-panel
info:
  author: righettod
  description: "ThingsBoard was detected \u2014 a Open-source IoT Platform for device\
    \ management, data collection, processing and visualization.\n"
  metadata:
    max-request: 1
    shodan-query: http.title:"ThingsBoard"
    verified: true
  name: ThingsBoard Panel - Detect
  reference:
  - https://github.com/thingsboard/thingsboard
  - https://thingsboard.io/
  severity: info
  tags: panel,thingsboard,detect,discovery
