http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - FTM Manager
    - login-panel
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: ftm-manager-panel
info:
  author: idealphase
  classification:
    cpe: cpe:2.3:a:ibm:financial_transaction_manager:*:*:*:*:digital_payments:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Financial Transaction Manager login panel was detected.
  metadata:
    fofa-query:
    - title="ftm manager"
    - body="ftm manager"
    google-query:
    - intitle:"FTM manager"
    - intitle:"ftm manager"
    max-request: 1
    product: financial_transaction_manager
    shodan-query:
    - http.html:"FTM manager"
    - http.html:"ftm manager"
    - http.title:"ftm manager"
    vendor: ibm
    verified: true
  name: Financial Transaction Manager Login Panel - Detect
  severity: info
  tags: panel,ftm,ibm,discovery
