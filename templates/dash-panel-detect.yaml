id: dash-panel-detect
info:
  author: tess
  metadata:
    shodan-dork: html:"DashRenderer"
    verified: 'true'
  name: Dash Panel Detect
  severity: info
  tags: tech,dash
requests:
- host-redirects: true
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - _dash-config
    - DashRenderer
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
