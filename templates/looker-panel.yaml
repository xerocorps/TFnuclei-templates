id: looker-panel
info:
  author: ritikchaddha
  metadata:
    shodan: http.html:"lookerVersion"
    verified: true
  name: Looker Login Panel
  severity: info
  tags: panel,login,looker
requests:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - lookerVersion
    - lookerLocation.title
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/login'
