  description: "The WordPress Geolocation Plugin \u2013 CF Geo Plugin Plugin for WordPress\
    \ is vulnerable to Reflected Cross-Site Scripting via the \u2018license_key\u2019\
    \ parameter in versions up to, and including, 7.13.11 due to insufficient input\
    \ sanitization and output escaping. This makes it possible for unauthenticated\
    \ attackers to inject arbitrary web scripts in pages that execute if they can\
