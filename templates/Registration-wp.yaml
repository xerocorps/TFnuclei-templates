id: Registration-wp
info:
  author: 0xr2r
  name: wp Registration
  reference: https://twitter.com/x0xr2r
  severity: critical
  tags: rce,exposure
requests:
- matchers:
  - part: body
    type: word
    words:
    - Registration
    - Register
    - confirmation
    - emailed
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/wp-login.php?action=register'
  - '{{BaseURL}}/wp/wp-login.php?action=register'
