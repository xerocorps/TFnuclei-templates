http:
- attack: pitchfork
  matchers:
  - condition: and
    type: word
    words:
    - '"username":"showdoc"'
    - '"user_token":'
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    password:
    - 123456
    username:
    - showdoc
  raw:
  - 'POST /server/index.php?s=/api/user/login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded;charset=UTF-8


    username={{username}}&password={{password}}&v_code=

    '
id: showdoc-default-login
info:
  author: pikpikcu
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
  description: Showdoc default credentials were discovered.
  metadata:
    max-request: 1
  name: Showdoc Default Login
  reference:
  - https://blog.star7th.com/2016/05/2007.html
  severity: medium
  tags: showdoc,default-login,vuln
