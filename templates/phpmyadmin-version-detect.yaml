id: phpmyadmin-version-detect
info:
  author: milo2012
  name: PhpMyAdmin Version Detect
  severity: info
  tags: tech,phpmyadmin
requests:
- extractors:
  - group: 1
    part: body
    regex:
    - PMA_VERSION:"(.*?)",
    type: regex
  matchers:
  - part: body
    regex:
    - '!\[CDATA\[[^<]*PMA_VERSION:\"([\d.]+)'
    - '(?: \| phpMyAdmin ([\d.]+)<\/title>|PMA_sendHeaderLocation\(|<link [^>]*href="[^"]*phpmyadmin\.css\.php)'
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
