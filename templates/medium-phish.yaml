http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - 'Medium: Read and write stories.'
    - Medium
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"medium.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: medium-phish
info:
  author: rxerium
  description: 'A Medium phishing website was detected

    '
  metadata:
    max-request: 1
  name: Medium phishing Detection
  reference:
  - https://medium.com
  severity: info
  tags: phishing,medium,osint,discovery
