http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Global Settings
    - Edit Profile
    - Logout
    - Clear all Messages
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/#!/printer/Prusa_I3/print'
id: repetier-unauth
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:repetier-server:repetier-server:*:*:*:*:*:*:*:*
  description: 'Repetier Server Dashboard has been exposed.

    '
  metadata:
    fofa-query: title="repetier-server"
    max-request: 1
    product: repetier-server
    shodan-query: title:"Repetier-Server"
    vendor: repetier-server
    verified: true
  name: Repetier Server Dashboard - Unauthenticated
  severity: high
  tags: repetier,dashboard,unauth,misconfig,vuln
