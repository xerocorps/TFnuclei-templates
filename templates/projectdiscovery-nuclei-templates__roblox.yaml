http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Username is already in use
  matchers-condition: and
  method: GET
  path:
  - https://auth.roblox.com/v1/usernames/validate?username={{user}}&birthday=2019-12-31T23:00:00.000Z
id: roblox
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Roblox user name information check was conducted.
  metadata:
    max-request: 1
  name: Roblox User Name Information - Detect
  severity: info
  tags: osint,osint-gaming,roblox,discovery
self-contained: true
