id: extract-pdf-documents-links
info:
  author: cipher387
  description: PDF Documents links from web page body
  name: PDF links extractor
  severity: info
  tags: osint,juicy-info
requests:
- extractors:
  - part: body
    regex:
    - (?:https?|ftp)://\S+\.pdf
    type: regex
  matchers:
  - part: body
    regex:
    - (?:https?|ftp)://\S+\.pdf
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
