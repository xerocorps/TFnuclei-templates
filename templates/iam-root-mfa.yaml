code:
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"MFA is not enabled on your AWS Root account"'
    type: dsl
  matchers:
  - type: word
    words:
    - '0'
  source: 'aws iam get-account-summary | jq -r ''.SummaryMap.AccountMFAEnabled''

    '
id: iam-root-mfa
info:
  author: princechaddha
  description: 'Checks if Multi-Factor Authentication (MFA) is enabled for the AWS
    root account

    '
  name: MFA not enabled on AWS Root Account
  reference:
  - https://docs.aws.amazon.com/cli/latest/reference/iam/get-account-summary.html
  severity: high
  tags: cloud,devops,aws,amazon,iam,aws-cloud-config
self-contained: true
