id: awstats-script2
info:
  author: sheikhrishad
  name: AWStats script
  severity: info
  tags: config,exposure
requests:
- matchers:
  - type: word
    words:
    - Do not remove this line
  - part: header
    type: word
    words:
    - application/x-perl
  - status:
    - 200
    type: status
  matchers-condition: and
  raw:
  - 'GET /logs/awstats.pl HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
    Firefox/55

    '
