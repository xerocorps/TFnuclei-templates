http:
- host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - MyBB Forum
    - <title>MyBB
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}/portal.php'
id: mybb-forum-detect
info:
  author: ritikchaddha
  classification:
    cpe: cpe:2.3:a:mybb:mybb:*:*:*:*:*:*:*:*
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: MyBB login panel was detected.
  metadata:
    fofa-query: title="mybb"
    google-query: intitle:"mybb"
    max-request: 1
    product: mybb
    shodan-query:
    - http.title:"MyBB"
    - http.title:"mybb"
    vendor: mybb
    verified: true
  name: MyBB Login Panel - Detect
  severity: info
  tags: panel,mybb,forum,discovery
