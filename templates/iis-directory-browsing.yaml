file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - <system.webServer>
  - negative: true
    type: word
    words:
    - <directoryBrowse enabled="true" />
  matchers-condition: and
id: iis-directory-browsing
info:
  author: pussycat0x
  description: 'Ensures IIS directory browsing is disabled to prevent exposure of
    file structures.

    '
  name: IIS Directory Browsing Detection
  reference:
  - https://wiki.devsecopsguides.com/docs/checklists/iis/
  severity: high
  tags: iis,windows,file,hardening
