id: wp-user-enum-author
info:
  author: Caddyshack2175
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
  description: "WordPress installations, if improperly secured, can allow an attacker\
    \ to enumerate all the WordPress usernames iterating through the author archives.\
    \ Whenever a post is published, the username or alias is shown as the author.\
    \ \nFor example the URL http://site.com/?author=1 will show all the posts from\
    \ user id 1.\nAttackers abuse this functionality with the WordPress framework\
    \ to enumerate which usernames are available on the site.\n"
  name: WordPress User Enumeration via Author URI
  reference:
  - https://security.stackexchange.com/questions/66272/wordpress-brute-force-attacker-knows-real-admin-username
  - https://perishablepress.com/stop-user-enumeration-wordpress/
  severity: medium
  tags: information, discloser, wordpress, enum, enumeration, users, brute-force
