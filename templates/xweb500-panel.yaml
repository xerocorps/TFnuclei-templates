id: xweb500-panel
info:
  author: princechaddha
  metadata:
    google-dork: inurl:"xweb500.cgi"
  name: Xweb500 Login Panel
  severity: info
  tags: panel,xweb500
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Xweb500</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/cgi-bin/xweb500.cgi'
