detail:
  author: bufsnake(https://github.com/bufsnake)
  links:
  - https://vulhub.org/#/environments/jupyter/notebook-rce/
expression: r0()
manual: true
name: poc-yaml-jupyter-notebook-unauthorized-access
rules:
  r0:
    expression: response.status == 200 && response.body.bcontains(b"terminals/websocket")
      && !response.body.bcontains(b"Password:")
    request:
      cache: true
      follow_redirects: false
      method: GET
      path: /terminals/3
transport: http
