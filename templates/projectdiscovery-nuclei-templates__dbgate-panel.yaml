http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>DbGate</title>
    - starting_dbgate_zero
    - Loading DbGate App
    - DbGate - web based opensource database administration tool for MS SQL, MySQL,
      Postgre SQL
  method: GET
  path:
  - '{{BaseURL}}'
id: dbgate-panel
info:
  author: h0j3n
  classification:
    cwe-id: CWE-200
  description: 'The DbGate Web Client Management Panel is detected on the target system.

    '
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1198579728
  name: DbGate Web Client Management - Panel Detect
  reference:
  - https://github.com/dbgate/dbgate
  severity: info
  tags: panel,dbgate,oss,discovery
