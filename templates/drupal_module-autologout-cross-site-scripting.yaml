http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-4.x-dev')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - autologout
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/autologout/autologout.info'
  redirects: true
id: drupal_module-autologout-cross-site-scripting
info:
  author: Bishopfox
  description: This module provides a site administrator the ability to log users
    out after a specified time of inactivity. It is highly customizable and includes
    site policies by role to enforce log out. The module does not sufficiently filter
    user-supplied text that is stored in the configuration, resulting in a persistent
    Cross Site Scripting vulnerability (XSS). This vulnerability is mitigated by the
    fact that an attacker must have a role with the permission administer autologout.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/autologout/
    google-query: inurl:'/sites/all/modules/autologout/
    impact: medium
    security-risk: "Moderately critical 14\u221525 AC:Basic/A:Admin/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-autologout-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2017-081
  severity: medium
  tags: drupal
