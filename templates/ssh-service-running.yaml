code:
- engine:
  - sh
  - bash
  matchers:
  - status:
    - 0
    type: status
  - type: word
    words:
    - state = running
    - com.openssh.sshd
  matchers-condition: and
  source: 'launchctl print system/com.openssh.sshd 2>&1

    '
id: ssh-service-running
info:
  author: geeknik
  description: 'Checks if the SSH service (Remote Login) is running on the macOS system.

    '
  impact: 'While not a vulnerability in itself, a running SSH service can be a potential
    attack vector if not properly configured and secured.

    '
  name: macOS SSH Service Running
  remediation: 'Disable the SSH service if it is not needed. If it is required, ensure
    that it is properly configured with strong passwords and key-based authentication.

    '
  severity: info
  tags: macos,audit,local,security,ssh
self-contained: true
