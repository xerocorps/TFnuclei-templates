  matchers:
  - negative: true
    regex:
    - ^0?0[0-2][0-7]$
    type: regex
  source: 'umask

    '
id: insecure-umask
info:
  author: geeknik
  description: 'Verifies if the umask is configured with overly permissive values
    that create insecurely accessible files.

    '
  impact: 'A permissive umask can result in new files being created with world-writable
    permissions, which can be a security risk.

    '
  name: macOS Permissive Umask Configuration
  remediation: 'Set the umask to a more restrictive value to ensure that new files
    are created with secure permissions.

    '
  severity: medium
  tags: macos,audit,local,security,umask
self-contained: true
