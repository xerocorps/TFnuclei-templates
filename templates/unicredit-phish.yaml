http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - UniCredit
    - Sign On
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"unicredit.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: unicredit-phish
info:
  author: rxerium
  description: 'A UniCredit phishing website was detected

    '
  metadata:
    max-request: 1
  name: UniCredit phishing Detection
  reference:
  - https://unicredit.com
  severity: info
  tags: phishing,unicredit,bank,osint,discovery
