id: camunda-login-panel 1
info:
  author: alifathi-h1
  description: Default Credentials of demo:demo on Camunda application.
  name: Camunda Login panel
  reference: https://docs.camunda.org/manual/7.15/webapps/admin/user-management/
  severity: info
  tags: camunda,panel
requests:
- attack: sniper
  extractors:
  - group: 1
    part: body
    regex:
    - <footer cam-widget-footer version="v([0-9.]+)"
    type: regex
  matchers:
  - type: word
    words:
    - Camunda Welcome
  - status:
    - 200
    type: status
  matchers-condition: and
  payloads:
    Subdomains: /home/mahmoud/Wordlist/AllSubdomains.txt
  raw:
  - 'GET /app/welcome/default/#!/login HTTP/1.1

    Host: {{Subdomains}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Accept-Encoding: gzip, deflate

    Accept: */*


    '
  threads: 100
  unsafe: true
