http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 6.0.3')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - migrate_tools
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/migrate_tools/migrate_tools.info'
  redirects: true
id: drupal_module-migrate_tools-cross-site-request-forgery
info:
  author: me
  description: The Migrate Tools module provides tools for running and managing Drupal
    migrations. The module doesnt sufficiently protect against Cross Site Request
    Forgery under specific scenarios allowing an attacker to trick an authenticated
    administrator into initiating a migration.  This vulnerability is mitigated by
    the fact that an attacker must know the name of the migration.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/migrate_tools/
    google-query: inurl:'/sites/all/modules/migrate_tools/
    impact: medium
    security-risk: "Moderately critical 12\u2009\u2215\u200925 AC:Complex/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-migrate_tools-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2024-008
  severity: medium
  tags: drupal
