http:
- matchers:
  - part: header
    regex:
    - (?m)^(?:Location\s*?:\s*)(?:https?://|//|/\\\\)?[a-zA-Z0-9._@-]*oast\.pro.*$
    type: regex
  - status:
    - 302
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ThisCanBeAnything?os_destination=%2F%2Foast.pro'
id: jira-https-mode-open-redirect
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:2.0/AV:N/AC:M/Au:N/C:P/I:P/A:N
    cvss-score: 5.8
    cwe-id: CWE-601
  description: 'Detected Open redirect vulnerability in Jira via os_destination parameter
    versions 5.2.11, 6.2, and 6.2.2.

    '
  metadata:
    max-request: 1
    verified: true
  name: JIRA in HTTPS mode - Open Redirect
  reference:
  - https://jira.atlassian.com/browse/JRASERVER-38075
  severity: medium
  tags: confluence,atlassian,jira,redirect,atlassian,vuln
