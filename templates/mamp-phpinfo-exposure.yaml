http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "phpinfo()", "PHP Version")
    - contains_any(body, "MAMP", "/Applications/MAMP", "C:\\MAMP")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/MAMP/phpinfo.php'
id: mamp-phpinfo-exposure
info:
  author: 0x_Akoko
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  description: 'Detected MAMP server was exposed phpinfo() page, revealing sensitive
    PHP configuration, server paths, and environment variables.

    '
  metadata:
    fofa-query: title="MAMP"
    max-request: 1
    verified: true
  name: MAMP - PHP Info Exposure
  reference:
  - https://www.mamp.info/
  - https://www.acunetix.com/vulnerabilities/web/phpinfo-pages/
  severity: low
  tags: mamp,phpinfo,exposure,misconfig
