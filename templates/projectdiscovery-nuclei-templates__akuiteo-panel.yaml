http:
- extractors:
  - group: 1
    part: header
    regex:
    - (?i)x-akuiteo-masterhash:\s+([0-9a-f]+)
    type: regex
  matchers:
  - condition: and
    dsl:
    - contains_any(to_lower(body), "akuiteo collabs</title>", "akuiteo mobile</title>",
      "akuiteo</title>", "<title>[akuiteo]")
    type: dsl
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/akuiteo.collabs/login/login.html'
  - '{{BaseURL}}/akuiteo/login.html/'
  redirects: true
  stop-at-first-match: true
id: akuiteo-panel
info:
  author: righettod
  description: 'Akuiteo products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: title:"Akuiteo"
    verified: true
  name: Akuiteo Login Panel - Detect
  reference:
  - https://www.akuiteo.com/en/
  severity: info
  tags: panel,akuiteo,login,detect,discovery
