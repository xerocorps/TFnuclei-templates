http:
- matchers:
  - condition: or
    part: body
    type: word
    words:
    - <title>NextChat
    - content="NextChat"
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: nextchat-detect
info:
  author: s4e-io
  description: NextChat was detected.
  metadata:
    fofa-query: title="NextChat"
    max-request: 1
    shodan-query: title:"NextChat"
    verified: true
  name: NextChat - Detect
  reference:
  - https://github.com/ChatGPTNextWeb/NextChat
  - https://nextchat.dev
  severity: info
  tags: tech,chatgpt,nextchat,detect,discovery,ai
