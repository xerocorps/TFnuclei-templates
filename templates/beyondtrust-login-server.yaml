id: beyondtrust-login-server
info:
  author: r3dg33k,nuk3s3c
  name: BeyondTrust PAM login Server
  severity: info
  tags: beyondtrust,pam,panel
requests:
- extractors:
  - json:
    - .domains[] | .DomainName
    - .domains[] | .ldapservers
    part: body
    type: json
  matchers:
  - status:
    - 200
    type: status
  - condition: and
    regex:
    - '"DomainName":"(.*)"'
    - '"domains":'
    type: regex
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/WebConsole/api/security/auth/loginServers'
