id: kubelet-healthz
info:
  author: sharath
  description: Scans for kubelet healthz
  name: Kubelet Healthz
  severity: info
  tags: tech,k8s,kubernetes,devops,kubelet
requests:
- matchers:
  - status:
    - 200
    type: status
  - part: header
    regex:
    - text/plain
    type: regex
  - part: body
    type: word
    words:
    - ok
  - part: header
    type: word
    words:
    - Kubernetes
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/healthz'
