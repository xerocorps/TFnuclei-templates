http:
- matchers:
  - part: body
    regex:
    - (?i)<title>ice hrm login</title>
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/app/login.php'
id: ice-hrm-panel
info:
  author: Th3l0newolf
  description: 'The ICE HRM login panel was discovered.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"Ice Hrm Login"
    verified: true
  name: ICE HRM Login - Detect
  reference:
  - https://icehrm.com
  severity: info
  tags: icehrm,login,hrm,panel,web,detect,discovery
