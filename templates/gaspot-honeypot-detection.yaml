id: gaspot-honeypot-detection
info:
  author: UnaPibaGeek
  description: 'A GasPot honeypot has been identified.

    The response to the ''^AI21400'' command differs from real installations, signaling
    a possible deceptive setup.

    '
  metadata:
    max-request: 2
    product: veeder-root
    vendor: gaspot
  name: GasPot Honeypot Detection
  severity: info
  tags: gaspot,veeder-root,ics,honeypot
tcp:
- host:
  - '{{Hostname}}'
  - '{{Host}}:10001'
  inputs:
  - data: ^AI21400
  matchers:
  - type: word
    words:
    - 9999FF1B
  read-size: 1024
