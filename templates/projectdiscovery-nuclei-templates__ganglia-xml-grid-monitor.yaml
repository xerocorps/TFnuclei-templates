id: ganglia-xml-grid-monitor
info:
  author: geeknik
  description: Ganglia is a scalable distributed monitoring system for high-performance
    computing systems such as clusters and Grids.
  metadata:
    max-request: 1
  name: Ganglia XML Grid Monitor
  reference:
  - http://ganglia.info/
  severity: low
  tags: ganglia,network,misconfig,tcp,discovery
tcp:
- host:
  - '{{Hostname}}'
  inputs:
  - data: "\r\n"
  matchers:
  - condition: and
    type: word
    words:
    - <!DOCTYPE GANGLIA_XML
    - <!ATTLIST
    - <!ELEMENT
  port: 8649
  read-size: 2048
