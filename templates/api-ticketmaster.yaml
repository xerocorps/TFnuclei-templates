id: api-ticketmaster
info:
  author: 0xlittleboy
  metadata:
    verified: true
  name: Ticket Master API Test
  reference:
  - https://developer.ticketmaster.com/products-and-docs/apis/getting-started/
  severity: info
  tags: token-spray,ticketmaster
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"id"'
    - '"name"'
    - '"type"'
    - '"images"'
  method: GET
  path:
  - https://app.ticketmaster.com/discovery/v2/events.json?apikey={{token}}
self-contained: true
