http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - '''s Dating Profile on FriendFinder-x'
  matchers-condition: and
  method: GET
  path:
  - https://www.friendfinder-x.com/profile/{{user}}
id: friendfinder-x
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: FriendFinder-X user name information check was conducted.
  metadata:
    max-request: 1
  name: FriendFinder-X User Name Information - Detect
  severity: info
  tags: osint,osint-dating,friendfinder-x,discovery
self-contained: true
