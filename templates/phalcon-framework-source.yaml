id: phalcon-framework-source
info:
  author: philippedelteil
  name: Phalcon Framework Source Code leakage
  severity: high
  tags: exposure,debug,phalcon
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Phalcon Framework
    - AnythingHereController
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/anything_here'
