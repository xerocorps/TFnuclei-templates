id: spark-panel
info:
  author: righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  description: Apache Spark panel was detected.
  metadata:
    shodan-query: html:"/apps/IMT/Html/"
    verified: true
  name: Apache Spark Panel - Detect
  reference:
  - https://www.hypeinnovation.com
  severity: info
  tags: panel,spark
requests:
- matchers:
  - part: body
    type: word
    words:
    - url=servlet/hype
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
