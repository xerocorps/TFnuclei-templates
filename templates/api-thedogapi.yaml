id: api-thedogapi
info:
  author: daffainfo
  name: TheDogApi API Test
  reference:
  - https://docs.thedogapi.com/
  - https://github.com/daffainfo/all-about-apikey/blob/main/Animals/TheDogApi.md
  severity: info
  tags: token-spray,thedogapi
requests:
- headers:
    x-api-key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - 'id":'
    - 'image_id":'
    - 'sub_id":'
  method: GET
  path:
  - https://api.thedogapi.com/v1/votes
self-contained: true
