http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '2.0.5')
    - compare_versions(version, '2.0.4')
    - compare_versions(version, '2.0.3')
    - compare_versions(version, '2.0.1')
    - compare_versions(version, '2.0.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - media_library_form_element
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/media_library_form_element/media_library_form_element.info'
  redirects: true
id: drupal_module-media_library_form_element-information-disclosure
info:
  author: Bishopfox
  description: This module enables you to use the media library in custom forms without
    the Media Library Widget. The module does not properly check entity access in
    some circumstances. This may result in users with access to edit content seeing
    metadata about media items they are not authorized to access. The vulnerability
    is mitigated by the fact that the inaccessible media will only be visible to users
    who can already edit content that includes a media reference field.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/media_library_form_element/
    google-query: inurl:'/sites/all/modules/media_library_form_element/
    impact: medium
    security-risk: "Moderately critical 13\u221525 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    type: indicator
    vulnerability: information-disclosure
  name: drupal_module-media_library_form_element-information-disclosure
  reference:
  - https://www.drupal.org/sa-contrib-2023-004
  severity: medium
  tags: drupal
