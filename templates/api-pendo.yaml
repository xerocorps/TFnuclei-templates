http:
- headers:
    Content-Type: application/json
    X-Pendo-Integration-Key: '{{token}}'
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"createdByUser":'
    - '"id":'
  method: GET
  path:
  - https://app.pendo.io/api/v1/feature
id: api-pendo
info:
  author: zzeitlin
  metadata:
    max-request: 1
  name: Pendo API Test
  reference:
  - https://help.pendo.io/resources/support-library/api/index.html
  severity: info
  tags: token-spray,pendo
self-contained: true
