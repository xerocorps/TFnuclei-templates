http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Profile of
  matchers-condition: and
  method: GET
  path:
  - https://bitcoinforum.com/profile/{{user}}
id: bitcoin-forum
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Bitcoin forum user name information check was conducted.
  metadata:
    max-request: 1
  name: Bitcoin forum User Name Information - Detect
  severity: info
  tags: osint,osint-finance,bitcoin-forum,discovery
self-contained: true
