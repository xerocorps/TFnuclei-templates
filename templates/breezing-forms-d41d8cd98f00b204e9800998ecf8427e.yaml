  description: "The Breezing Forms plugin for WordPress is vulnerable to generic SQL\
    \ Injection via the \u2018page\u2019 parameter in versions up to, and including,\
    \ 1.2.7.30 due to insufficient escaping on the user supplied parameter and lack\
    \ of sufficient preparation on the existing SQL query.  This makes it possible\
    \ for authenticated attackers, with subscriber-level permissions and above, to\
    \ append additional SQL queries into already existing queries that can be used\
    \ to extract sensitive information from the database."
