id: synapse-mobility-panel
info:
  author: idealphase
  description: Synapse Mobility is a zero footprint Universal Viewer that supports
    Synapse VNA with a full suite of collaboration tools and embedded cloud based
    image sharing that allows clinicians to access patient information anytime and
    anywhere, from a variety of platforms or using a mobile device.
  metadata:
    google-query: intitle:"Synapse Mobility Login"
    shodan-query: http.title:"Synapse Mobility Login"
  name: Synapgse Mobility Login Panel
  reference:
  - https://synapse.fujifilm.eu/synapse-mobility.html
  severity: info
  tags: panel,synapse
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>Synapse Mobility Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/pureweb/server/login.jsp'
