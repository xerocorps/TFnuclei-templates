http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 1.22.0')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - matomo
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/matomo/matomo.info'
  redirects: true
id: drupal_module-matomo-cross-site-scripting
info:
  author: Bishopfox
  description: This module enables you to add the Matomo web statistics tracking system
    to your website. The module does not check the Matomo JS code loaded on the website.
    So a user could configure the module to load JS from a malicious website. This
    vulnerability is mitigated by the fact that an attacker must have a role with
    the permission administer matomo or administer matomo tag manager (D8+ only) to
    access the settings forms where this can be configured.
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/matomo/
    google-query: inurl:'/sites/all/modules/matomo/
    impact: medium
    security-risk: "Less critical 8\u221525 AC:Complex/A:Admin/CI:Some/II:None/E:Theoretical/TD:Default"
    type: indicator
    vulnerability: cross-site-scripting
  name: drupal_module-matomo-cross-site-scripting
  reference:
  - https://www.drupal.org/sa-contrib-2023-033
  severity: medium
  tags: drupal
