http:
- host-redirects: true
  matchers:
  - condition: and
    type: word
    words:
    - CustomInk
    - <title>Custom T-shirts - Design T-shirts, Apparel & Promo Products Online
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"customink.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: customink-phish
info:
  author: rxerium
  description: 'A CustomInk phishing website was detected

    '
  metadata:
    max-request: 1
  name: CustomInk phishing Detection
  reference:
  - https://customink.com
  severity: info
  tags: phishing,customink,osint,discovery
