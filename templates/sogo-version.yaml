http:
- extractors:
  - group: 1
    regex:
    - <p>Version ([0-9.]+)
    type: regex
  host-redirects: true
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - content="SOGo Web Interface"
    - sg-default="SOGo
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  - '{{BaseURL}}/SOGo'
  stop-at-first-match: true
id: sogo-version
info:
  author: righettod, gtrrnr, mikhailevtikhov
  description: This template will extract a running SOGo instance version
  metadata:
    max-request: 2
    shodan-query: http.title:"SOGo"
    verified: true
  name: SOGo Version
  reference:
  - https://www.sogo.nu/
  severity: info
  tags: sogo,tech
