http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    part: header
    type: word
    words:
    - 'X-Powered-By: AdonisJs'
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: adonisjs-detect
info:
  author: rxerium
  description: AdonisJS framework was detected.
  metadata:
    max-request: 1
    product: adonisjs
    shodan-query: 'X-Powered-By: AdonisJs'
    vendor: adonisjs
    verified: true
  name: AdonisJS - Detect
  reference:
  - https://adonisjs.com
  severity: info
  tags: tech,adonisjs,detect,discovery
