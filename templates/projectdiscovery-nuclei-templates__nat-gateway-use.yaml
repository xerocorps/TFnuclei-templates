code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[]
    name: vpcid
    type: json
  source: 'aws ec2 describe-vpcs --region $region --query ''Vpcs[*].VpcId'' --output
    json

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - vpc + " VPC is not using Managed NAT Gateways"
    type: dsl
  matchers:
  - type: word
    words:
    - '[]'
  source: 'aws ec2 describe-nat-gateways --region $region --filter "Name=vpc-id,Values=$vpc"
    "Name=state,Values=available" --query ''NatGateways''

    '
flow: "code(1)\nfor(let VPCIds of iterate(template.vpcid)){\n  set(\"vpc\", VPCIds)\n\
  \  code(2)\n}\n"
id: nat-gateway-use
info:
  author: princechaddha
  description: 'Ensure the use of Amazon Managed NAT Gateway for better availability
    and bandwidth in VPC networks instead of self-managed NAT instances.

    '
  impact: 'Using self-managed NAT instances can lead to single points of failure and
    potential bandwidth bottlenecks.

    '
  metadata:
    max-request: 2
  name: Managed NAT Gateway Usage
  reference:
  - https://docs.aws.amazon.com/vpc/latest/userguide/vpc-nat-gateway.html
  remediation: 'Replace NAT instances with Amazon Managed NAT Gateway to ensure high
    availability and scalability in your VPC network.

    '
  severity: medium
  tags: cloud,devops,aws,amazon,vpc,aws-cloud-config
self-contained: true
variables:
  region: us-east-1
