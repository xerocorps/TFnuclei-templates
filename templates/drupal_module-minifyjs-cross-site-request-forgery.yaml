http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 3.0.3')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - minifyjs
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/minifyjs/minifyjs.info'
  redirects: true
id: drupal_module-minifyjs-cross-site-request-forgery
info:
  author: me
  description: The Minify JS module allows a site administrator to minify all javascript
    files that exist in the sites code base and use those minified files on the front
    end of the website.  Several administrator routes are unprotected against Cross-Site
    Request Forgery (CRSF) attacks.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/minifyjs/
    google-query: inurl:'/sites/all/modules/minifyjs/
    impact: medium
    security-risk: "Moderately critical 13\u2009\u2215\u200925 AC:Basic/A:None/CI:None/II:Some/E:Theoretical/TD:All"
    type: indicator
    vulnerability: cross-site-request-forgery
  name: drupal_module-minifyjs-cross-site-request-forgery
  reference:
  - https://www.drupal.org/sa-contrib-2024-070
  severity: medium
  tags: drupal
