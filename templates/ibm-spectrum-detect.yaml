http:
- extractors:
  - group: 1
    part: body
    regex:
    - (?i)"guiVersion"\s*:\s*"([0-9.\-]+)"
    - (?i)name="?version"?\s+value="?([0-9.\-]+)"?
    type: regex
  matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(to_lower(body), "ibm spectrum", "com.ibm.")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/'
  - '{{BaseURL}}/BACLIENT'
  - '{{BaseURL}}/JNLP'
  stop-at-first-match: true
id: ibm-spectrum-detect
info:
  author: righettod
  description: 'IBM Spectrum products was detected.

    '
  metadata:
    max-request: 1
    shodan-query: http.title:"IBM Spectrum"
    verified: true
  name: IBM Spectrum - Detect
  reference:
  - https://www.ibm.com/docs/en/products?filter=spectrum
  severity: info
  tags: tech,ibm,spectrum,discovery
