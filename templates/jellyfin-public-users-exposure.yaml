http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"Name"'
    - '"ServerId"'
    - '"Id"'
    - '"Policy"'
    - '"Configuration"'
  - part: content_type
    type: word
    words:
    - application/json
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/Users/Public'
  - '{{BaseURL}}/jellyfin/Users/Public'
  stop-at-first-match: true
id: jellyfin-public-users-exposure
info:
  author: theamanrawat
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200,CWE-306
  description: 'The Jellyfin media server exposed user information via the public
    users API endpoint. This endpoint could have leaked sensitive data including usernames,
    user IDs, server IDs, administrator status, password configuration, login activity,
    and user policies without authentication.

    '
  metadata:
    fofa-query: title="Jellyfin"
    max-request: 2
    shodan-query: http.title:"Jellyfin"
    verified: true
  name: Jellyfin Public Users - Exposure
  reference:
  - https://github.com/jellyfin/jellyfin/issues/880
  - https://jellyfin.org/docs/
  severity: medium
  tags: misconfig,jellyfin,exposure,api,disclosure
