code:
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].projectId
    name: projectIds
    type: json
  source: 'gcloud projects list --format="json(projectId)"

    '
- engine:
  - sh
  - bash
  extractors:
  - internal: true
    json:
    - .[].name
    name: sqlInstances
    type: json
  source: 'gcloud sql instances list --project $projectId --filter=DATABASE_VERSION:POSTGRES*
    --format="json(name)"

    '
- engine:
  - sh
  - bash
  extractors:
  - dsl:
    - '"The log_statement flag is not configured or is set to an inappropriate value
      for PostgreSQL instance " + sqlInstance + " in project " + projectId'
    type: dsl
  matchers:
  - type: word
    words:
    - 'null'
  source: 'gcloud sql instances describe $sqlInstance --project $projectId --format=json
    | jq -r ''.settings.databaseFlags[]? | select(.name=="log_statement") | .value
    // "null"''

    '
flow: "code(1)\nfor(let projectId of iterate(template.projectIds)){\n  set(\"projectId\"\
  , projectId)\n  code(2)\n  for(let sqlInstance of iterate(template.sqlInstances)){\n\
  \    set(\"sqlInstance\", sqlInstance)\n    code(3)\n  }\n}\n"
id: gcloud-pg-log-statement-flag-not-configured
info:
  author: princechaddha
  description: 'Ensure that the "log_statement" database flag configured for your
    Google Cloud PostgreSQL database instances has the appropriate value (logging
    level) in accordance with your organization''s logging policy. The "log_statement"
    flag controls which SQL statements are logged, with valid values being: none,
    ddl, mod, and all.

    '
  impact: 'An improperly configured "log_statement" flag can result in either excessive
    logging, which impacts performance, or insufficient logging, which hinders troubleshooting
    and auditing.

    '
  name: Log Statement Flag Not Configured Properly for PostgreSQL Database Instances
  reference:
  - https://cloud.google.com/sql/docs/postgres/flags
  remediation: 'Set the "log_statement" flag to the appropriate value (e.g., mod)
    based on your organization''s logging policy to balance performance and logging
    requirements.

    '
  severity: medium
  tags: cloud,devops,gcp,gcloud,google-cloud-sql,postgresql,logging,gcp-cloud-config
self-contained: true
