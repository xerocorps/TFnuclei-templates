id: clientaccesspolicy
info:
  author: emadshanab
  name: Silverlight cross-domain policy
  severity: info
  tags: misc
requests:
- matchers:
  - condition: and
    type: word
    words:
    - <access-policy>
    - <cross-domain-access>
    - domain uri=
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/clientaccesspolicy.xml'
