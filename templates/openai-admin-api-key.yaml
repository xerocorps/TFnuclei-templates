http:
- extractors:
  - part: body
    regex:
    - sk-admin-[A-Za-z0-9_-]{58}T3BlbkFJ[A-Za-z0-9_-]{58}
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
id: openai-admin-api-key
info:
  author: Chemo850
  metadata:
    max-request: 1
    verified: true
  name: OpenAI Admin API Key Detection
  reference:
  - https://help.openai.com/en/articles/9687866-admin-and-audit-logs-api-for-the-api-platform#h_1e5960a287
  severity: info
  tags: openai,exposure,tokens,vuln,ai
