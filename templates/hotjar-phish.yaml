http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - '<title>Hotjar: Website Heatmaps &amp; Behavior Analytics Tools'
  - status:
    - 200
    type: status
  - dsl:
    - '!contains(host,"hotjar.com")'
    type: dsl
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: hotjar-phish
info:
  author: rxerium
  description: 'A Hotjar phishing website was detected

    '
  metadata:
    max-request: 1
  name: Hotjar phishing Detection
  reference:
  - https://hotjar.com
  severity: info
  tags: phishing,hotjar,analytics,osint,discovery
