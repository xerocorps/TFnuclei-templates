http:
- matchers:
  - condition: or
    status:
    - 300
    - 301
    - 302
    type: status
  - part: header
    type: word
    words:
    - 'Location: {{BaseURL}}/certenroll/'
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/certenroll'
  redirects: true
id: adcs-detect
info:
  author: pastaga
  description: ADCS Detection checks for common redirection on potential ADCS endpoints.
    It should be used with the list of all domain servers like `cat servers_ips.txt
    | nuclei -id adcs-detect`
  name: ADCS Detection
  severity: info
  tags: redirect,adcs
