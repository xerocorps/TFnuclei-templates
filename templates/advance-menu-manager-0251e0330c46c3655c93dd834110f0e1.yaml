  description: The Advanced Menu Manager plugin for WordPress is vulnerable to Arbitrary
    Menu Creation/Deletion in versions up to, and including, 3.0.4. This is due to
    missing capability and nonce checks in its 'my_action_delete_menu' and 'my_action_create_menu_ajax'
    AJAX actions. This makes it possible for authenticated attackers (unauthenticated
    if performed via CSRF) to create and/or delete arbitrary menus.
