code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'lftp -c ''!whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo lftp -c ''!whoami''

    '
id: privesc-lftp
info:
  author: daffainfo
  description: 'lftp is a command-line file transfer program for Unix-like systems.
    It supports various protocols such as FTP, HTTP, SFTP, and FISH, and provides
    a range of features for file transfer and mirroring. lftp is known for its reliability
    and scriptability, making it a popular choice for automated file transfer tasks.

    '
  metadata:
    max-request: 3
    verified: true
  name: lftp - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/lftp/
  severity: high
  tags: code,linux,lftp,privesc,local
self-contained: true
