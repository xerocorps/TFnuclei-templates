http:
- host-redirects: true
  matchers:
  - type: word
    words:
    - 'Strider: Brilliant Continuous Deployment'
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: stridercd-panel
info:
  author: Adam Crosser
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  description: Strider CD panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:115295460
  name: Strider CD Panel - Detect
  reference:
  - https://github.com/Strider-CD/strider
  - https://strider-cd.github.io
  severity: info
  tags: panel,cicd,oss,stridercd,strider,discovery
