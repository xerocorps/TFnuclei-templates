id: thinkcmf-detection
info:
  author: pikpikcu
  name: ThinkCMF Detection
  severity: info
  tags: thinkcmf
requests:
- matchers:
  - condition: and
    part: header
    type: word
    words:
    - 'X-Powered-By: ThinkCMF'
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/'
