id: django-debug-toolbar
info:
  name: Django Debug Tool Bar
  risk: Medium
params:
- root: '{{.BaseURL}}'
reference:
- link: https://github.com/jazzband/django-debug-toolbar
requests:
- detections:
  - StatusCode() == 200 && StringSearch("response", "djDebugPanelList") && StringSearch("response",
    "__debug__/render_panel")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  redirect: true
  url: '{{.root}}'
- detections:
  - StatusCode() == 200 && StringSearch("response", "djDebugPanelList") && StringSearch("response",
    "__debug__/render_panel")
  headers:
  - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101
      Firefox/55
  method: GET
  redirect: true
  url: '{{.root}}/api/'
