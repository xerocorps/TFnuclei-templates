id: account-enumeration-registration
info:
  author: qaisar
  description: 'Detects potential issues related to account enumeration via the registration
    process.

    '
  name: Account Enumeration via Registration Test
  severity: medium
requests:
- data:
  - key: username
    payloads:
    - existing_user
    - nonexistent_user
    type: dynamic
  - key: email
    type: static
    value: new_user@example.com
  - key: password
    type: static
    value: strongpassword
  headers:
    content-type:
    - application/x-www-form-urlencoded
  method: POST
  path:
  - /register
  - /signup
tags:
- web
