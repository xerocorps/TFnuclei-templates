http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"vendorDetails"'
    - '"companyName"'
    - '"companyAddress"'
  method: GET
  path:
  - https://api.macaddress.io/v1?apiKey={{token}}&output=json&search=44:38:39:ff:ef:57
id: api-mac-address-lookup
info:
  author: daffainfo
  description: Retrieve vendor details and other information regarding a given MAC
    address or an OUI
  metadata:
    max-request: 1
  name: MAC Address Lookup API Test
  reference:
  - https://macaddress.io/api
  - https://github.com/daffainfo/all-about-apikey/tree/main/mac-address-lookup
  severity: info
  tags: token-spray,macaddresslookup
self-contained: true
