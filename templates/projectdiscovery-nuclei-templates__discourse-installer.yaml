http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - Discourse Setup
    - Register Admin Account
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/finish-installation/register'
id: discourse-installer
info:
  author: DhiyaneshDk
  classification:
    cpe: cpe:2.3:a:discourse:discourse:*:*:*:*:*:*:*:*
  description: Discourse is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    max-request: 1
    product: discourse
    shodan-query: title:"Discourse Setup"
    vendor: discourse
    verified: true
  name: Discourse Installer Exposure
  severity: high
  tags: misconfig,discourse,install,vuln
