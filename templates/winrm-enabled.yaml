code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Running
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'Get-Service -Name WinRM | Select-Object -ExpandProperty Status

    '
id: winrm-enabled
info:
  author: princechaddha
  description: Checks if WinRM is enabled when not required.
  impact: 'Enabling WinRM unnecessarily can expose the system to remote command execution
    attacks.

    '
  name: Windows Remote Management (WinRM) Enabled
  remediation: 'Disable WinRM if it is not being used to reduce the attack surface.

    '
  severity: medium
  tags: windows,winrm,code,windows-audit
self-contained: true
