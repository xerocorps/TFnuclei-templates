id: jenkins-api-panel
info:
  author: righettod
  description: Try to detect the presence of a Jenkins API instance via the API default
    XML endpoint
  name: Jenkins API Instance Detection Template
  severity: info
  tags: panel,api,jenkins
requests:
- matchers:
  - type: word
    words:
    - hudson.model.Hudson
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/xml'
