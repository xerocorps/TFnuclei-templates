http:
- matchers:
  - type: word
    words:
    - hudson.model.Hudson
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/api/xml'
id: jenkins-api-panel
info:
  author: righettod
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: Jenkins API panel was detected.
  metadata:
    max-request: 1
  name: Jenkins API Panel - Detect
  severity: info
  tags: panel,api,jenkins
