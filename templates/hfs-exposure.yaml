http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - HFS /
    - Messages
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: hfs-exposure
info:
  author: tess
  metadata:
    max-request: 1
    shodan-query: title:"HFS /"
    verified: true
  name: HFS Exposure
  severity: unknown
  tags: misconfig,hfs,exposure
