author: qaisar
id: account-lockout-bypass
info:
  description: Detects potential vulnerabilities allowing bypass of account lockout
    mechanism
  name: Account Lockout Bypass
  severity: high
requests:
- matchers:
  - part: body
    regex:
    - Account locked
    type: regex
  method: POST
  path: /login
tags:
- web
- authentication
