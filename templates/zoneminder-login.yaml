id: zoneminder-login
info:
  author: princechaddha
  name: ZoneMinder Login Detect
  severity: info
  tags: panel,zoneminder
requests:
- matchers:
  - part: body
    type: word
    words:
    - <title>ZM - Login</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
