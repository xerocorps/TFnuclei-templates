id: extract-dash-wallet
info:
  author: cipher387
  description: Extract Dash wallets addresses from web page body
  name: Dash wallets addresses extractor
  severity: info
  tags: osint,juicy-info,cryptocyrrency
requests:
- extractors:
  - part: body
    regex:
    - "X[1\u20139A-HJ-NP-Za-km-z]{33}"
    type: regex
  matchers:
  - part: body
    regex:
    - "X[1\u20139A-HJ-NP-Za-km-z]{33}"
    type: regex
  method: GET
  path:
  - '{{BaseURL}}'
