http:
- matchers:
  - condition: and
    regex:
    - '@framework\s+Vugex Framework'
    - require_once\s+'?/var/www/scripts/help.php'?
    type: regex
  method: GET
  path:
  - '{{BaseURL}}/'
id: vugex-source-detect
info:
  author: ProjectDiscoveryAI,pdteam
  description: 'Detects the presence of exposed Vugex Framework source code by identifying
    common files and directories associated with the framework.

    '
  metadata:
    max-request: 1
    shodan-query: html:"Vugex Framework"
    verified: true
  name: Vugex Framework Source Code - Detect
  severity: medium
  tags: vugex,framework,disclosure,info-leak,discovery
