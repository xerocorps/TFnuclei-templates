http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:",
      "failed to open stream")
    - status_code == 200 || status_code == 500
    - contains(body, "cf7-data-source")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/cf7-data-source/cf7-datasource.php'
id: wp-cf7-data-source-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin CData Source for Contact Form 7 files are publicly
    accessible without ABSPATH protection, exposing sensitive server path information
    through PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/cf7-data-source
    verified: true
  name: WordPress Data Source for Contact Form 7 - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/cf7-data-source/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,call-now-button,misconfig
