id: github-workflows-push
info:
  author: nored0x
  description: 'Detects exposure of sensitive information (SECRETS, passwords, API
    keys, TOKENS) in GitHub Actions workflow files.

    '
  name: Detect GitHub Actions Workflow Sensitive Information Exposure
  severity: high
  tags:
  - sensitive-information
  - GitHub-actions
requests:
- matchers:
  - part: body
    type: word
    words:
    - mysql user
    - postgresql db
    - postgresql version
    - PostgreSQL
    - 'on: push'
    - GITHUB_TOKEN
  method: GET
  path:
  - '{{BaseURL}}/.github/workflows/push.yml'
  stop-at-first-match: true
