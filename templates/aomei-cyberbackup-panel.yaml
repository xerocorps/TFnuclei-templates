    - <h1>AOMEI Cyber Backup</h1>
    - aomeisoftware
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}'
id: aomei-cyberbackup-panel
info:
