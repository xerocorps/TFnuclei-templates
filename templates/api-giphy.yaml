id: api-giphy
info:
  author: geeknik
  name: Giphy API Test
  reference:
  - https://developers.giphy.com/branch/master/docs/api/
  severity: info
  tags: token-spray,giphy
requests:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '"data":'
    - '"type":"gif"'
  method: GET
  path:
  - https://api.giphy.com/v1/gifs/trending?api_key={{token}}
self-contained: true
