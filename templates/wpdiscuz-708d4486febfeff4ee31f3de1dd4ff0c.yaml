    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
  description: 'The wpDiscuz plugin for WordPress is vulnerable to SQL Injection via
    the ''visibleCommentIds'' parameter in versions up to, and including, 7.6.5 due
    to insufficient escaping on the user supplied parameter and lack of sufficient
    preparation on the existing SQL query.  This makes it possible for unauthenticated
    attackers to append additional SQL queries into already existing queries that
    can be used to extract sensitive information from the database. This requires
    the ''Live Update'' functionality to be enabled for subscriber+ exploitation,
    and the ''Enable Live Update for Guests'' setting enabled for unauthenticated
    exploitation.

    '
