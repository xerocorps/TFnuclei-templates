http:
- matchers:
  - condition: and
    dsl:
    - status_code == 200
    - contains_all(body, "access_token\":", "config\":{")
    - contains(content_type, "application/json")
    type: dsl
  raw:
  - 'POST /api/v1/session HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json


    {"username":"{{username}}","password":"{{password}}","code":""}

    '
id: photoprism-default-login
info:
  author: ritikchaddha
  description: 'PhotoPrism is an AI-powered photos app for the decentralized web.
    This template detects instances using default credentials (admin:admin321).

    '
  metadata:
    fofa-query: title="PhotoPrism"
    max-request: 2
    shodan-query: title:"PhotoPrism"
    verified: true
  name: PhotoPrism - Default Login
  reference:
  - https://docs.photoprism.app/getting-started/
  severity: high
  tags: photoprism,default-login,misconfig,vuln
variables:
  password: admin321
  username: admin
