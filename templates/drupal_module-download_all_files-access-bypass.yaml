http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '<= 2.0.2')
    type: dsl
  matchers:
  - condition: and
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - condition: and
    status:
    - 200
    type: status
  - condition: and
    part: body
    type: word
    words:
    - download_all_files
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/download_all_files/download_all_files.info'
  redirects: true
id: drupal_module-download_all_files-access-bypass
info:
  author: me
  description: This module provides a field formatter for the field type file called
    `Table of files with download all link` . The module had vulnerabilities allowing
    a user to download files they normally should not be able to download.
  metadata:
    created_at: '2025-01-09'
    fofa-query: /sites/all/modules/download_all_files/
    google-query: inurl:'/sites/all/modules/download_all_files/
    impact: medium
    security-risk: "Critical 16\u2009\u2215\u200925 AC:None/A:None/CI:Some/II:None/E:Proof/TD:All"
    type: indicator
    vulnerability: access-bypass
  name: drupal_module-download_all_files-access-bypass
  reference:
  - https://www.drupal.org/sa-contrib-2024-069
  severity: medium
  tags: drupal
