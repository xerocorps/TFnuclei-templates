http:
- matchers:
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - Miles run overall
  matchers-condition: and
  method: GET
  path:
  - https://smashrun.com/{{user}}/
id: smashrun
info:
  author: dwisiswant0
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  description: SmashRun user name information check was conducted.
  metadata:
    max-request: 1
  name: SmashRun User Name Information - Detect
  severity: info
  tags: osint,osint-health,smashrun,discovery
self-contained: true
