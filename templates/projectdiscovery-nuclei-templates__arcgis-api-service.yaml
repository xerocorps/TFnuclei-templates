http:
- extractors:
  - group: 1
    part: body
    regex:
    - Current Version:\s*<\/b>\s*([0-9.]+)
    type: regex
  matchers:
  - condition: and
    type: word
    words:
    - REST Services Directory
    - ArcGIS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/arcgis/rest/services'
id: arcgis-api-service
info:
  author: HeeresS
  classification:
    cpe: cpe:2.3:a:esri:arcgis_server:*:*:*:*:*:*:*:*
  description: Check for the existence of the "/arcgis/rest/services" path on an ArcGIS
    server.
  metadata:
    fofa-query: title="arcgis"
    google-query: intitle:"arcgis"
    max-request: 1
    product: arcgis_server
    shodan-query:
    - title:"ArcGIS"
    - http.title:"arcgis"
    vendor: esri
    verified: true
  name: ArcGIS REST Services Directory - Detect
  reference:
  - https://enterprise.arcgis.com/en/
  severity: info
  tags: panel,arcgis,rest,api,detect,esri,discovery
