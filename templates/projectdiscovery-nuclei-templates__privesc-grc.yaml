code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'grc --pty whoami

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo grc --pty whoami

    '
id: privesc-grc
info:
  author: daffainfo
  description: 'grc is a command-line utility that enhances the output of other commands
    with color and style. It is commonly used to improve the readability of command
    output by adding color highlighting and formatting. grc can be configured to work
    with various commands and is often used to make log files and command output easier
    to interpret.

    '
  metadata:
    max-request: 3
    verified: true
  name: grc - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/grc/
  severity: high
  tags: code,linux,grc,privesc,local
self-contained: true
