http:
- extractors:
  - name: version
    part: body
    regex:
    - '"version":"([^"]*)"'
    type: regex
  matchers:
  - condition: and
    part: body
    type: word
    words:
    - Tyk GW
    - description
  - part: content_type
    type: word
    words:
    - application/json
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/hello'
id: tyk-gateway-detect
info:
  author: davidfegyver
  description: 'Detects if the application uses Tyk API Gateway

    '
  metadata:
    max-request: 1
    verified: true
  name: Tyk API Gateway - Detection
  reference:
  - https://github.com/TykTechnologies/tyk
  severity: info
  tags: tyk,gateway,tech,detect,discovery
