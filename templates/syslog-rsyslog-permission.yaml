code:
- engine:
  - sh
  - bash
  source: 'stat -c "%U %G %a" /etc/rsyslog.conf 2>/dev/null || echo "not-found"

    '
- engine:
  - sh
  - bash
  matchers:
  - name: rsyslog
    part: code_1_response
    regex:
    - ^root\s+root\s+(600|644)$
    type: regex
  - name: syslog
    part: code_2_response
    regex:
    - ^root\s+root\s+(600|644)$
    type: regex
  source: 'stat -c "%U %G %a" /etc/syslog.conf 2>/dev/null || echo "not-found"

    '
id: syslog-rsyslog-permission
info:
  author: songyaeji
  description: 'The /etc/syslog.conf or /etc/rsyslog.conf file was not owned by root
    or had insecure permissions,allowing attackers to manipulate logging settings
    to evade detection.

    '
  name: /etc/syslog and /etc/rsyslog.conf Permission Check
  reference:
  - https://isms.kisa.or.kr
  severity: high
  tags: linux,local,kisa,audit,compliance
self-contained: true
