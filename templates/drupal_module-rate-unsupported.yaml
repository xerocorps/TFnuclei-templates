http:
- extractors:
  - group: 1
    name: version
    part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - dsl:
    - compare_versions(version, '7.x-1.7')
    - compare_versions(version, '7.x-1.6')
    - compare_versions(version, '7.x-1.5')
    - compare_versions(version, '7.x-1.4')
    - compare_versions(version, '7.x-1.3')
    - compare_versions(version, '7.x-1.2')
    type: dsl
  matchers:
  - part: body
    regex:
    - version = "([0-9]+\.x-[0-9]+\.[0-9]+)"
    type: regex
  - status:
    - 200
    type: status
  - part: body
    type: word
    words:
    - rate
  matchers-condition: and
  max-redirects: 3
  method: GET
  path:
  - '{{BaseURL}}/sites/all/modules/rate/rate.info'
  redirects: true
id: drupal_module-rate-unsupported
info:
  author: Bishopfox
  description: '2022-01-31 - a new maintainer has step forward and this module has
    been updated. The security team is marking this project unsupported. There is
    a known security issue with the project that has not been fixed by the maintainer.
    If you would like to maintain this project, please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported'
  metadata:
    created_at: '0001-01-01T00:00:00Z'
    fofa-query: /sites/all/modules/rate/
    google-query: inurl:'/sites/all/modules/rate/
    impact: medium
    security-risk: "Critical 15\u221525 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    type: indicator
    vulnerability: unsupported
  name: drupal_module-rate-unsupported
  reference:
  - https://www.drupal.org/sa-contrib-2022-010
  severity: medium
  tags: drupal
