http:
- extractors:
  - group: 1
    part: body
    regex:
    - vaadinBootstrap\.js\?v=([0-9.]+)
    - '"vaadinVersion":"([0-9.]+)"'
    type: regex
  matchers:
  - dsl:
    - contains_any(tolower(body), "/vaadin/", "v-generated-body", "v-app-loading",
      "vaadinbootstrap", "vaadin.", "vaadindirect")
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}'
  redirects: true
id: vaadin-detect
info:
  author: Shivam Kamboj
  description: Detects Vaadin web framework used for building Java/TypeScript web
    applications.
  metadata:
    max-request: 1
    product: vaadin
    shodan-query: http.html:"/VAADIN/"
    vendor: vaadin
    verified: true
  name: Vaadin Framework - Detect
  reference:
  - https://vaadin.com/
  severity: info
  tags: tech,discovery,vaadin,framework
