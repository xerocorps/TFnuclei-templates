http:
- extractors:
  - group: 1
    part: body
    regex:
    - version[0-9%A]+v([0-9.\-a-z]+)
    type: regex
  host-redirects: true
  matchers:
  - case-insensitive: true
    part: body
    type: word
    words:
    - Cryptobox</title>
  - status:
    - 200
    type: status
  matchers-condition: and
  max-redirects: 2
  method: GET
  path:
  - '{{BaseURL}}'
id: cryptobox-panel
info:
