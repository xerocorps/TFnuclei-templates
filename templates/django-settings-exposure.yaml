http:
- matchers:
  - condition: or
    regex:
    - SECRET_KEY\s*=\s*['"][^'"]+['"]
    - DATABASES\s*=\s*\{[^}]+\}
    type: regex
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/settings.py'
  - '{{BaseURL}}/config/settings.py'
  - '{{BaseURL}}/app/settings.py'
  - '{{BaseURL}}/admin/settings.py'
id: django-settings-exposure
info:
  author: grok
  description: Detects exposed Django settings.py files containing sensitive configurations
    like SECRET_KEY or database credentials.
  name: Django Exposed Settings File
  severity: critical
  tags: django
