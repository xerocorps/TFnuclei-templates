id: ssh-server-fingerprint
info:
  author: Ice3man543,tarunKoyalwar
  name: Fingerprint SSH Server Software
  severity: info
javascript:
- args:
    Host: '{{Host}}'
    Port: '22'
  code: 'var m = require("nuclei/ssh");

    var c = m.SSHClient();

    var response = c.ConnectSSHInfoMode(Host, Port);

    to_json(response);

    '
  extractors:
  - json:
    - .ServerID.Raw
    name: server
    part: response
    type: json
