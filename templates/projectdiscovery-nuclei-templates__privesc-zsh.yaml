code:
- engine:
  - sh
  - bash
  source: 'whoami

    '
- engine:
  - sh
  - bash
  source: 'zsh -c ''whoami''

    '
- engine:
  - sh
  - bash
  matchers:
  - negative: true
    part: code_1_response
    type: word
    words:
    - root
  - condition: or
    dsl:
    - contains(code_2_response, "root")
    - contains(code_3_response, "root")
    type: dsl
  matchers-condition: and
  source: 'sudo zsh -c ''whoami''

    '
id: privesc-zsh
info:
  author: daffainfo
  description: 'zsh is a powerful and feature-rich shell for Unix-like operating systems.
    It offers advanced interactive features, extensive customization options, and
    robust scripting capabilities

    '
  metadata:
    max-request: 3
    verified: true
  name: Zsh - Privilege Escalation
  reference:
  - https://gtfobins.github.io/gtfobins/zsh/
  severity: high
  tags: code,linux,zsh,privesc,local
self-contained: true
