code:
- args:
  - -ExecutionPolicy
  - Bypass
  engine:
  - powershell
  - powershell.exe
  matchers:
  - type: word
    words:
    - Network Discovery is disabled on all Public networks
  pattern: '*.ps1'
  pre-condition: 'IsWindows();

    '
  source: 'if (-not (Get-NetConnectionProfile | Where-Object { $_.NetworkCategory
    -eq ''Public'' -and $_.NetworkDiscovery -eq ''Discoverable'' })) { "Network Discovery
    is disabled on all Public networks" }

    '
id: network-discovery-public-disabled
info:
  author: princechaddha
  description: Checks if network discovery is disabled on all public networks.
  impact: 'Disabling network discovery on public networks reduces the system''s visibility
    and minimizes the attack surface, preventing potential unauthorized access.

    '
  name: Network Discovery Disabled on Public Networks
  remediation: 'Ensure network discovery remains disabled on public networks to maintain
    secure network configurations.

    '
  severity: medium
  tags: network,code,windows-audit
self-contained: true
