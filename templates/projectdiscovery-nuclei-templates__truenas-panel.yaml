http:
- matchers:
  - condition: and
    part: body
    type: word
    words:
    - '''TrueNAS'''
    - assets/images/TrueNAS
  - status:
    - 200
    type: status
  matchers-condition: and
  method: GET
  path:
  - '{{BaseURL}}/ui/sessions/signin'
id: truenas-panel
info:
  author: rxerium
  classification:
    cpe: cpe:2.3:h:ixsystems:truenas:*:*:*:*:*:*:*:*
  description: 'TrueNAS scale is a free and open-source NAS solution

    '
  metadata:
    fofa-query: body="truenas"
    max-request: 1
    product: truenas
    shodan-query:
    - html:"TrueNAS"
    - http.html:"truenas"
    vendor: ixsystems
    verified: true
  name: TrueNAS Panel - Detect
  reference:
  - https://www.truenas.com
  severity: info
  tags: login,panel,truenas,ixsystems,discovery
