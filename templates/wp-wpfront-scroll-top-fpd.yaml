http:
- matchers:
  - condition: and
    dsl:
    - contains_all(body, "Fatal error", "Uncaught Error") || contains_all(body, "Warning:","failed
      to open stream")
    - contains(body, "wpfront-scroll-top")
    - status_code == 200 || status_code == 500
    type: dsl
  method: GET
  path:
  - '{{BaseURL}}/wp-content/plugins/wpfront-scroll-top/wpfront-scroll-top.php'
id: wp-wpfront-scroll-top-fpd
info:
  author: DhiyaneshDk
  description: 'WordPress Plugin WPFront Scroll Top plugin files are publicly accessible
    without ABSPATH protection, exposing sensitive server path information through
    PHP error messages when accessed directly.

    '
  metadata:
    max-request: 1
    publicwww-query: /plugins/wpfront-scroll-top
    verified: true
  name: WordPress WPFront Scroll Top - Full Path Disclosure
  reference:
  - https://wordpress.org/plugins/wpfront-scroll-top/
  severity: low
  tags: wp,wordpress,wp-plugin,fpd,wpfront-scroll-top,misconfig
