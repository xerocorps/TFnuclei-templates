name: Update Nuclei Templates

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC (adjust if you want)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch & process
        env:
          # GITHUB_TOKEN is automatically provided by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_and_process.py

      - name: Show git status
        run: git status --porcelain && git --no-pager diff --name-only || true

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add templates templates_index.json
            git commit -m "Auto-update nuclei templates: $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
