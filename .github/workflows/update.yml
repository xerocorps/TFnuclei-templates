name: Update Nuclei Templates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chunk: [0,1,2,3]

    env:
      CHUNK_SIZE: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - run: |
          mkdir -p artifacts
          python scripts/fetch_chunk.py \
            --chunk ${{ matrix.chunk }} \
            --size $CHUNK_SIZE \
            --out artifacts/chunk-${{ matrix.chunk }}

      - run: |
          tar -czf artifacts/chunk-${{ matrix.chunk }}.tar.gz \
            -C artifacts chunk-${{ matrix.chunk }}

      - run: |
          test -f artifacts/chunk-${{ matrix.chunk }}.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: chunk-${{ matrix.chunk }}
          path: artifacts/chunk-${{ matrix.chunk }}.tar.gz

  aggregate:
    needs: fetch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: |
          for f in artifacts/*.tar.gz; do
            tar -xzf "$f" -C artifacts
          done

      - run: |
          python scripts/aggregate.py

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add templates templates_index.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "auto: update nuclei templates"
            git push
          fi
